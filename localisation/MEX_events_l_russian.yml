  ###################################

  #Mexico.20 IS A HIDDEN TRIGGER
  mexico.20.t:0 "Триггер Лагуны"
  mexico.20.d:0 "Как вы это увидели?"
  mexico.20.a:0 "АКТИВИРОВАТЬ"
  
  mexico.21.t:0 "УБИЙСТВО В СОННОЙ ЛАГУНЕ"
  mexico.21.d:0 "Сонная лагуна, популярное место для мексиканских влюбленных пар, стала местом ужасного убийства гражданина Мексики и военнослужащего США Хосе Диаса. Он был найден без сознания, в состоянии опьянения, со следами от удара тупым предметом. Позже Диас скончался от полученных травзм в больнице Лос-Анджелеса. Полиция прочесывала город в поисках виновных и задержала главаря 38-й уличной банды, Хэнка Лейваса, его подругу Дору Барриоса и еще 20 мексикано-американцев. Хэнк отрицает какую-либо связь с убийством. Обстановка между военнослужащими из Лос-Анджелеса и защитниками Хэнка - Стилягами-Зутерами - серьезно обостряется.."
  mexico.21.a:0 "Отвратительный поступок."
  
  mexico.22.t:0 "СУД В СОННОЙ ЛАГУНЕ"
  mexico.22.d:0 "Сегодня начался суд по делу убийства в Сонной Лагуне над Хэнком и 21 членом его банды. Хэнк признал, что он и его подруга были атакованы в Сонной Лагуне группой мужчин. Хэнк, предполагая, что это нападение связано с бандитскими разборками, позвал своих людей, дабы найти злоумышленников. Они обнаружили вечеринку возле места нападения, и решили, что именно здесь и остались нападавшие. Завязалась драка между бандой и тусовщиками продолжительностью около 10 минут. Коронер утверждает, что телесные повреждения Диаса были несовместимы с дракой. Скорее всего, он был сбит автомобилем в нетрезвом состоянии. Обвинения, выдвинутые Э. Дюраном Эйросом, начальником бюро внешних связей Лос-Анджелеса содержат заявления о том, что мексиканцы - кровожадный народ, с биологической тягой убивать, перешедшей к ним от предков-ацтеков."
  mexico.22.a:0 "Это не закончится хорошо."
  
  mexico.23.t:0 "ХЭНК ОСУЖДЕН"
  mexico.23.d:0 "Дело о Сонной Лагуне подошло к концу вместе с тем, как Хэнк и другие 16 человек были осуждены за убийство и отправлены в тюрьму Сан-Квентин, в то время как их подруги были отправлены в Высшую Школу Вентуры для человек, дабы перевоспитать их за их беспорядочные половые связи. Репутация этой школы очень сурова, и случались самоубийства осужденных прежде, чем их туда переводили. Сообщается, что одна девочка пыталась проглотить булавки в попытке избежать ее приговора."
  mexico.23.a:0 "Может быть, сейчас напряженность сойдет на нет."
  
  mexico.24.t:0 "ОРГАНИЗОВАННЫЕ СТИЛЯГАМИ БЕСПОРЯДКИ"
  mexico.24.d:0 "Расовая напряженность в Лос-Анджелесе превратилась в расовые беспорядки между военнослужащими США и стилягами. Солдаты массово покидают свои базы в массовом порыве атаковать мексиканцев, в то время как гражданское население участвует в массовых беспорядках. Некоторые бросили свои посты даже в Лас-Вегасе. Военнослужащие были замечены в набегах на кинотеатры и кафе, откуда они вытаскивают мексиканскую молодежь, раздевают догола и избивают, а затем сжигают одежду. Многие "белые" бросаются на своих "черных" соседей. Полиция ЛА отказалась принимать меры против беспорядков, заявив, что "Мы представляем общественное мнение. Многие из нас помнят Первую Мировую, и мы не собираемся карать своих же людей, чтобы потом на их место пришли наши дети." "
  mexico.24.a:0 "Ужасающе."
  
  mexico.25.t:0 "МЕКСИКА ВОЗМУЩЕНА"
  mexico.25.d:0 "Мексика возмущена столь отвратительным обращением с "Зутерами", заявив, что нападение на граждан Мексики военнослужащих США является актом объявления войны. Многие говорят, что Мексика должна вернуть себе те земли, которые когда-то потеряла. И коммунисты, и левые националисты в один голос твердят, что такое нельзя прощать. Ситуация вышла из-под контроля, и неизвестно, оправится ли мексиканско-американская дипломатия от такого удара."
  mexico.25.a:0 "Все летит к черту."
  
  mexico.26.t:0 "Интеллект: Лос Анджелес, Калифорния"
  mexico.26.d:0 "Мы разработали план по использованию мексиканских иммигрантов в США в качестве информаторов для нашей разведки. Да, многие уехали, спасаясь от революции, а некоторые даже бежали из армии. Возможно, мы сможем найти несколько мексиканских патриотов, которым можно поручить столь ответственные задания.."
  mexico.26.a: "Посмотрим, что с этим можно делать."