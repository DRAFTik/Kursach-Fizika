  ####################
  
  #MEXICO.18 IS A HIDDEN TRIGGER.
  
  mexico.19.t:0 "Мексика приветствует испанскую интеллигенцию"
  mexico.19.d:0 "[Root.GetLeader] объявил, что он приветствует интеллектуалов, которые бегут от гражданской войны в Испании, в мексиканском университете. Новый университетский городок под названием "Испанский приют" позволит интеллигенции продолжать свою работу. Его профинансировала коалиция банков, федеральное бюро и прочие заинтересованные организации."
  mexico.19.b:0 "Истинное проявление гуманности."
  mexico.19.a:0 "Постройте его, и они придут."

