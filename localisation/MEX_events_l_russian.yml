  mexico.1.t:0 "БОЕВИКИ НАПАЛИ НА ПОЕЗД!"
  mexico.1.d:0 "Вчера поезд "Мехико-Веракрус" подвергся нападению, были убиты несколько политиков из революционной партии. Неизвестные злоумышленники заложили взрывчатку в основании моста и привели ее в действие, когда на путях показался поезд. До конца не ясно, что именно произошло дальше, но поезд был найден уже полностью уничтоженным. Ясно только одно - политическая ситуация осложняется, а оппозиция уже не стращается использовать насильственные методы.."
  mexico.1.a:0 "Понятия не имею, что сейчас происходит с Мексикой, но данный момент даже задавать этот вопрос опасно."
  mexico.1.b:0 "Кальес заплатит за это. В свое время."
 
  mexico.2.t:0 "Операция: Ми Луча"
  mexico.2.d:0 "У нас наконец-то появился повод для ареста Кальеса. У него много сторонников для публичного ареста, поэтому мы можем окружить его ранчо войсками так, чтобы он не сумел сбежать или предупредить своих друзей-повстанцев. А пока он будет у нас в руках, мы сможем убрать лояльных ему людей из правительства."
  mexico.2.a:0 "Положить конец его идеологическическому безумию"
  #RANDOMIZER IS #3. SKIP IT.
  mexico.4.t:0 "БЫВШИЙ ПРЕЗИДЕНТ МЕКСИКИ ДЕПОРТИРОВАН!"
  mexico.4.d:0 "Бывший президент Мексики Элиас Кальес и трое его заместителей были арестованы президентом [Root.GetLeader]. Мексиканцы объяснили его арест тем, что Кальяс развивал протестные настроения против президента Карденаса, называл его коммунистом и хотел устроить гражданскую войну в стране. Когда мексиканские власти начали штурм ранчо, Кальес находился в своей постели и читал переведенную книгу Гитлера "Майн Кампф". Также были найдены ящики с оружием, которые, вероятно, были предназначены для сопротивления. Ночью Кальяс покинул самолетом страну и сообщил, что направляется в Сан-Диего, чтобы жить там со своей сестрой."
  mexico.4.a:0 "Страшно даже спросить, что в Мексике происходит."
  mexico.4.b:0 "Народ, они уж точно нам не приветы передают."
  mexico.4.c:0 "Кальес получил то же, на что и сам обрек многих."
  
  mexico.5.t:0 "БЫВШИЙ ПРЕЗИДЕНТ МЕКСИКИ ДЕПОРТИРОВАН!"
  mexico.5.d:0 "Бывший президент Мексики Элиас Кальес и трое его заместителей были арестованы президентом [Root.GetLeader]. Мексиканцы объяснили его арест тем, что Кальяс развивал протестные настроения против президента Карденаса, называл его коммунистом и хотел устроить гражданскую войну в стране. Когда мексиканские власти начали штурм ранчо, Кальес находился в своей постели и читал переведенную книгу Гитлера "Майн Кампф". Ночью Кальяс покинул самолетом страну и сообщил, что направляется в Сан-Диего, чтобы жить там со своей сестрой."
  mexico.5.a:0 "Страшно даже спросить, что в Мексике происходит."
  mexico.5.b:0 "Народ, они уж точно нам не приветы передают."
  mexico.5.c:0 "Кальес получил то же, на что и сам обрек многих."
  
  mexico.6.t:0 "Восстание Кальеса!"
  mexico.6.d:0 "Сторонники Кальеса начали революцию в Мексике, как они называют, в ответ на "Просоветскую деятельность" в Мексике. Взбитые в неистовство по риторике Плутарко, его сторонники погрузили Мексику в очередную гражданскую войну. Еще предстоит увидеть, достигнет ли этот бунт таких масштабов, чтобы дестабилизировать ситуацию в Мексике еще на десять лет."
  mexico.6.a:0 "Да спасет нас бог."
