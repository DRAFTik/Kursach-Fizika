    ETH_seizure_of_ammunition_in_somaliland_desc:0 "Мы захватили один из портов снабжающих итальянскую армию. Помимо прибывающих сюда конвоев с припасами, здесь так же имеются склады набитые столь необходимым нам оружием и патронами."
