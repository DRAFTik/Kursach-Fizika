    ##### Ивенты Эфиопии #####
    NWethiopia.1.t:0 "Потеря порта"
    NWethiopia.1.desc:0 "После ожесточённых боёв, эфиопам удалось прорваться к одному из наших портов и вынести оттуда всё имеющееся там снаряжение."
    NWethiopia.1.a:0 "Какой позор!"
    
    NWethiopia.2.t:0 "Италия использует газы"
    NWethiopia.2.desc:0 "Как нам стало известно, в войне с Эфиопией Италия использовала иприт, что является нарушением любых международных соглашений!"
    NWethiopia.2.a:0 "Мы немедленно направим протест!"
    NWethiopia.2.b:0 "Нам не интересна их война"
    
    NWethiopia.3.t:0 "Британский протест"
    NWethiopia.3.desc:0 "Британия высказалась против использования газов Италией и считает это вопиющим нарушением международных договоренностей. Поддержим ли мы её протест?"
    NWethiopia.3.a:0 "Мы солидарны с ними!"
    NWethiopia.3.b:0 "Нам не интересна их война"
    
    NWethiopia.4.t:0 "Требование Лиги Наций"
    NWethiopia.4.desc:0 "После обращения Эфиопского правителя в Лигу Наций, те требуют чтобы мы немедленно прекратили использовать газ."
    NWethiopia.4.a:0 "Кого волнуют их протесты?"
    NWethiopia.4.b:0 "Хорошо, хорошо, так и быть..."
    
    NWethiopia.5.t:0 "[From.GetName] - отказ от требований"
    NWethiopia.5.desc:0 "Итальянцы отказались прекратить использование газов."
    NWethiopia.5.a:0 "Им необходимо преподать урок"
    NWethiopia.5.b:0 "Объявим им эмбарго"
    NWethiopia.5.c:0 "Нам придётся это стерпеть"
    
    NWethiopia.6.t:0 "Предложение Великобритании"
    NWethiopia.6.desc:0 "Великобритания готова объявить войну Италии и запрашивает нашей поддержки."
    NWethiopia.6.a:0 "Мы присоединимся к Великобритании в войне против агрессора!"
    NWethiopia.6.b:0 "Мы не готовы к войне, но объявим Италии эмбарго"
    NWethiopia.6.c:0 "Мы не готовы к войне, а эмбарго не выгодно никому из нас"
    
    NWethiopia.7.t:0 "Великобритания накладывает эмбарго"
    NWethiopia.7.desc:0 "Великобритания не решилась развязать войну, но объявила Италии эмбарго."
    NWethiopia.7.a:0 "Мы тоже прекратим торговые отношения с Италией"
    NWethiopia.7.b:0 "Эмбарго не выгодно никому из нас"
    
    NWethiopia.8.t:0 "Вооружение Эфиопов"
    NWethiopia.8.desc:0 "Эфиопия готова принять от нас вооружение, но можем ли мы себе позволить выполнить эти обещания в текущей ситуации?"
    NWethiopia.8.a:0 "Разумеется, мы поддержим их в этой борьбе с оккупантами"
    NWethiopia.8.b:0 "Уже поздно для этого, оружие пригодится нам самим"
    
    NWethiopia.9.t:0 "Предложение Эфиопии"
    NWethiopia.9.desc:0 "Эфиопская держава, вымотаная тяжёлой войной с нашей мощной армией предлагает нам заключить мир с территориальными уступками с нашей стороны. Что же мы ответим этим дикарям?"
    NWethiopia.9.a:0 "Пора кончать войну"
    NWethiopia.9.b:0 "Мы будем бороться до победы!"
    
    NWethiopia.10.t:0 "Разрушение дворца"
    NWethiopia.10.desc:0 "Итальянская армия успешна прорвала оборону и быстрым маршем прошла к столице Аддис-Абебе, опередив подходящие войска во главе с Хайле Селассие и его старшим сыном Амхе. Пройдя сквозь пылающий центр города, Хайле достиг дворца, который в тот же миг был уничтожен сброшенной бомбой.\nПод прикрытием своей гвардии, император первым бросился к обломкам, не замечая ещё один самолет, пролетевший над руинами. Спустя пару минут, Хайле одного из членов своей семьи, что в тот момент в полном составе находилась в центре столицы. Тело принадлежало принцу Макконену, второму сыну императора и его любимцу.\nКаждый солдат гвардии надолго запомнит момент, когда рыдающий император внезапно закричал. Один их охранников быстро отреагировав, прикрыл правителя собственным плащом от опускающихся газов и вывел оттуда.\nВпоследствии защитник монарха погиб, а самого императора удалось спасти, ценой уродливых шрамов на лице. В бомбардировке погибла почти вся семья императора, включая беременную жену наследного принца, что был с отцом."
    NWethiopia.10.a:0 "Они навсегда в наших сердцах"
    
    NWethiopia.11.t:0 "Пленных не брать"
    NWethiopia.11.desc:0 "Когда войска Эфиопии сумели взять в кольцо углубившихся в тыл Итальянцев, те с небольшим сопротивлением сдались, выкинув белый флаг и побросав оружие. Стоявшие рядом с Хайле военачальники и наследный принц, отметили его ухмылку, враз сменившимся коротким приказом: «Расстрелять!». Все военнопленные были враз убиты. Именно тогда, первый сын императора понял, что трагедия для его отца не прошла бесследно.\nСтараясь скрыться от происходящих ужасов и от горечи утраты семьи, принц ещё глубже зарылся в делах армии, пытаясь выстроить хоть какую-то логистику, отдавая приказы на создание складов под оружие и продовольствие, плотно работая с простыми людьми, состоящими в армии."
    NWethiopia.11.a:0 "Они должны заплатить!"
    
    NWethiopia.12.t:0 "Бесчеловечная казнь"
    NWethiopia.12.desc:0 "После сдачи в плен окружённых итальянцев, опасения Амхе не оправдались. Император не отдал приказа на расстрел.\n\nОн поступил ещё хуже.\n\nПо приказу правителя и полной поддержки аристократов, чьи семьи так же пострадали во время бомбёжки дворца, оставшихся итальянцев казнили их же газами, бочки которого были обнаружены на захваченных аэродромах.\nНа следующий день его нашли немногочисленные офицеры из простого народа. Они пытались уговорить принца Амхе заставить Хайле отречься от престола, или хотя бы поддержать их против обезумевшего императора. В свою очередь офицеры обязались помочь с поддержкой в других регионах.\nНе верящий в сумасшествие собственного отца, Ахме ответил отказом и приказал офицерам прекратить любую деятельность, направленную против Императора."
    NWethiopia.12.a:0 "Как бесчеловечно!"
    
    NWethiopia.13.t:0 "Кровавое возвращение"
    NWethiopia.13.desc:0 "Состоявшееся через несколько дней возвращение императора ознаменовалось далеко не празднованием. Первый же горожанин, пришедший с просьбой, был повешен со словами: «Как вы смеете меня о чём-то просить, после того как даже не решились выйти с оружием в руках, чтобы защитить самое ценное, что есть у вашего императора?».\nВслед за этим по столице прошла серия арестов и расстрелов тех лиц, кто хоть косвенно работали с итальянцами.\n\nНа следующий день, наследный принц Амхе сам пришёл к недовольным офицерам, чтобы принять их предложение."
    NWethiopia.13.a:0 "Простые горожане не виноваты в трагедии!"
    
    NWethiopia.14.t:0 "На сгоревших полях"
    NWethiopia.14.desc:0 "После празднования победы, народ наконец-то смог осмотреться вокруг и... ужаснуться. Положение страны после войны было хуже некуда. Инфраструктура и поля были в упадке. Аристократы продолжали тянуть одеяло на себя, присваивая себе все победы. Церковь укрепила свои привилегии, не желая уступать, молодёжь улетала обучаться за рубежом, поскольку все институты и школы были временно приостановлены, а некоторые даже разрушены."
    NWethiopia.14.a:0 "Ужасно..."

    
    
