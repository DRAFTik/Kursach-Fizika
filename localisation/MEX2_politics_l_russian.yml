MEX_GATHERING_STORM_DESC:0 "Мексика не участвовала в Великой войне, но симпатизировала Германской Империи. Во время Великой Войны Мексика была нестабильна из-за чего началась революция. Во время 20-ых годов ситуация в Мексике не улучшилась и революции проиходили раз за разом. Когда к власти пришёл Лазаро Карденас, он смог стабилизовать страну и сделать план развития экономики на многие десятилетия вперёд."
MEX_GATHERING_BLITZ_DESC:0 "Третий Рейх за 3 года успел сделаь аншлюс Австрии и подел Чехословакии. Намечается война между Осью и Союзниками. Останемся в нейтралитете или идти воевать?"

DOM_GATHERING_STORM_DESC:0 "В 1930 году к власти пришёл Рафаэль Трухильо, получив на выборах больше голосов чем население страны. Трухильо - самовлюбленный жестокий диктатор, имевший какое-то врея поддержку США. После решения пограничного вопроса Трухильо начал в 1937 году петрушечную резню. На чьей же стороне будет воевать Доминиканская Республика?"
DOM_GATHERING_BLITZ_DESC:0 "После этнических чисток Трухильо испортил отношения с Гаити и выплатил компенсацию за убитых гаитян. Трухильо стоит перед сложным выбором - поддержать США или Германию."

BRA_GATHERING_STORM_DESC:0 "В Бразилии в 1930 году в ходе военного переворота пришёл к власти диктатор Варгас. В Бразилии Великая Депрессия и беднота из-за чего Варгас получил прозвище отец бедных. В Бразилии так и не решён земельный вопрос и набирают популярность радикальные движения коммунистов и интегралистов. Сможет ли Варгас сохранить власть или произойдёт очередной переворот..."
BRA_GATHERING_BLITZ_DESC:0 "В 1937 году была написана новая конституция по которой запрещались все оппозиционные партии и Варгас получал все полномочия диктатора. На носу война, а Бразилия лавирует между Англией и Германией. Гермения крупнейший покупатель бразильских товаров, а Британия может дать часть своих колоний и новые торговые маршруты. Также с Аргентиной отношения становятся натянутыми и может разразиться новая война между Бразилией и Аргентиной."

BOL_GATHERING_STORM_DESC:0 "Боливия находится в тяжёлом экономическом положении, из-за чего радикальные партии набирают популярность. Боливия только год назад вышла проигравшим из тяжёлой войны с Парагваем за область Гран Чако. В боливийской армии всё крепнут антиправительственные настрои, что угрожает демократии в стране. Немецкие офицеры в армии тоже не против свергнуть нынешнее правительство и создать свою хунту в стране. Что же ждёт боливийское государство?"
BOL_GATHERING_BLITZ_DESC:0 "Во второй половине 30-ых годов в Боливии было 2 прогрессивистские хунты. Буш на грани суицида, а после него к власти придёт временое правительство, но новые военные перевороты не исключены. Гуальберто Вильярроэль Лопес, сторонник националистического реформизма Буша и социалистического милитаризма Торо, готов к захвату власти для продвижения своих взглядов."

kundtism:0 "Кундтизм"
kundtism_desc:0 "Кундтизм - смесь идеологии и религии. В кундтизме богом признаётся только Ганс Кундт, а парагвайцы признаются страшными грешниками. Суть идеологии в вере в бога Кундта и в его вечном правлении."





