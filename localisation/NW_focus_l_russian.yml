    GER_hun_invite:0 "Пригласить Венгрию"
    GER_hun_invite_desc:0 "Венгрия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_rom_invite:0 "Пригласить Румынию"
    GER_rom_invite_desc:0 "Румыния играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_yug_invite:0 "Пригласить Югославию"
    GER_yug_invite_desc:0 "Югославия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_balkan_liga:0 "Сформировать Балканскую Лигу"
    GER_balkan_liga_desc:0 "Единые балканы будет действовать намного продуктивнее, чем кучка мелких государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_balkan_liga_formed_tt:0 "Будет создана §YБалканская Лига§!"
    GER_influence_scandi:0 "Повлиять на скандинавию"
    GER_influence_scandi_desc:0 "Относительно стабильная скандинавия является лакомым кусочком для коммунистических режимов и СССР в частности. Мы должны действовать, чтобы получить хорошего союзника в лице скандинавских народов."
    GER_fin_invite:0 "Пригласить Финляндию"
    GER_fin_invite_desc:0 "Финляндия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_den_invite:0 "Пригласить Данию"
