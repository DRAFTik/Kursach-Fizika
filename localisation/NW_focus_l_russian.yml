l_russian:

    monarchism_focus:0 "Ставка на монархию"
    monarchism_focus_desc:0 "Время показало, что демократический режим слишком слаб, чтобы давать отпор многочисленным внутренним врагам. Мы должны вернуть к власти сильную руку монарха. Только этим путем наш народ обретет величие и славу!"
    dinasty_union:0 "Династические союзы"
    dinasty_union_desc:0 "Нам необходимо усилить свою правящую линию, путем расширения влияния нашей династии."
    holy_trone:0 "Духовная мобилизация"
    holy_trone_desc:0 "Мы можем увеличить количество новобранцев, сделав упор на те религиозные аспекты нашей веры, которые взывают к чувству долга нашего народа."
    imperial_ambition:0 "Имперские амбиции"
    imperial_ambition_desc:0 "Время символизма прошло. Император должен взять под личный контроль государственные дела и заявить о наших притязаниях всему миру. Лишь так наша империя сможет просуществовать тысячелетия."
    patriotism_fury:0 "Яростный патриотизм"
    patriotism_fury_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
    
    
    #MEXICO
    
    MEX_political_effort:0 "Стабилизация Мексики"
    MEX_political_effort_desc:0 "На протяжении почти всей трети XX века в Мексике всё время происходили какие-нибудь революции. С приходом к власти Ласаро Скарденеса, страна стабилизировалась и закончился постреволюционный период."
    MEX_totalitar_ethos:0 "Тоталитаризм в Мексике"
    MEX_totalitar_ethos_desc:0 "Довольно с Мексики демократии, пора утвердить власть в руках сильного лидера!"
    MEX_nationalism_focus:0 "Правый путь"
    MEX_nationalism_focus_desc:0 "Мы пойдем по пути национализма и возвращения старых территорий."
    MEX_internationalism_focus:0 "Левый путь"
    MEX_internationalism_focus_desc:0 "Мы пойдем по пути коммунизма, "Свобода, равенство и братство"."
    MEX_liberty_ethos:0 "Свободная Мексика"
    MEX_liberty_ethos_desc:0 "Наша держава останется республикой и будет защищать свободу своих граждан."
    MEX_militarism:0 "Подготовка к войне"
    MEX_militarism_desc:0 "Мы достаточно сильны, чтобы участвовать в новой мировой войне."
    MEX_axes:0 "Вступить в Ось"
    MEX_axes_desc:0 "Вступив в альянс с Германией, мы вернём былое величее Мексики."
    MEX_alliance:0 "Мексика превыше всего"
    MEX_alliance_desc:0 "Мы в силах возглавить свой альянс фашистов Америки."
    MEX_new_economy:0 "Плановая экономика"
    MEX_new_economy_desc:0 "Мы выбрали коммунизм, а значит мы должны отказаться от капиталистической рыночной экономики."
    MEX_industrial_effort:0 "Индустриализация"
    MEX_industrial_effort_desc:0 "Развитие нашей промышленности хорошо скажется на развитии экономики."
    MEX_industrial_effort2:0 "Индустриализация II"
    MEX_industrial_effort2_desc:0 "Мы не будем останавливаться на достигнутом и продолжим индустриализацию нашей страны."
    MEX_industrial_effort3:0 "Индустриализация III"
    MEX_industrial_effort3_desc:0 "После национализации фабрик мы продолжим строительство фабрик дальше."
    MEX_fashic_friends:0 "Дружба с фашистами Америки"
    MEX_fashic_friends_desc:0 "Нам не нужно ссориться с единомышлениками, лучше мы с ними будем сотрудничать."
    MEX_interventionism_focus:0 "Интервенция в Испании"
    MEX_interventionism_focus_desc:0 "Мы должны помочь законному правительству Испании."
    MEX_interventionism_focus2:0 "Интервенция в Испании"
    MEX_interventionism_focus2_desc:0 "Мы должны помочь законному правительству Испании."
    MEX_interventionism_focus3:0 "Интервенция в Испании"
    MEX_interventionism_focus3_desc:0 "Мы должны помочь законному правительству Испании."
    MEX_usa_help:0 "Помощь США"
    MEX_usa_help_desc:0 "США во время 30-ых активно помогали финансово мексиканцам, что способстовало росту экономики Мексики."
    MEX_usa_invistition:0 " Генеральное соглашение с США"
    MEX_usa_invistition_desc:0 "После генеральных соглашений начался рост промышленности в нашей стране."
    MEX_production_effort:0 "Увеличить производство оружия"
    MEX_production_effort_desc:0 "Нельзя защитить себя от внешних угроз без хорошего вооружения."
    MEX_production_effort2:0 "Увеличить производство оружия II"
    MEX_production_effort2_desc: "Наша армия увеличалась, а объём производимого нами оружия нет. Надо это поскорее исправить."
    MEX_production_effort3:0 "Увеличить производство оружия III"
    MEX_production_effort3_desc:0 "После национализации фабрик наша экономике уже на высоте... Так может сделать в приоритете строительство новых военных заводов?"
    MEX_nationalization:0 "Национализация фабрик"
    MEX_nationalization_desc:0 "Благодаря национализации промышленных предприятий экономика Мексики начала модернизироваться."
    MEX_infrastructure_effort:0 "Улучшение дорог"
    MEX_infrastructure_effort_desc:0 "Чтобы быстрее передвигаться, нужно иметь хорошие дороги."
    MEX_infrastructure_effort2:0 "Улучшение дорог II"
    MEX_infrastructure_effort2_desc:0 "На части районов нашей страны дороги уже хороши, теперьмы будет улучшать дороги в сотальных регионах страны."
    MEX_diplomaty:0 "Прекращение отношений с Великобританией"
    MEX_diplomaty_desc:0 "Влияние Великобритании на нашем рынке слишком высоко, мы должны помешать этому!"
    MEX_diplomaty2:0 "Дружба с Великобританией"
    MEX_diplomaty2_desc:0 "Мы будем дружить с сильнейшей страной мира, но эта дружба будет нам дорого стоить..."
    MEX_neturial:0 "Сохранить нейтралитет Мексики"
    MEX_neturial_desc:0 "На дворе уже война, в которой Мексике места нет."
    MEX_eng_allies:0 "Вступить в Союзники"
    MEX_eng_allies_desc:0 "Вступив в альянс Союзники мы усилим свои позиции в Северной Америке."
    MEX_industriation:0 "Переход на индустриальный этап развития экономики"
    MEX_industriation_desc:0 "После долгой индустриализации наша страна смогла выйти на новый этам экономического развития."
    MEX_extra_tech_slot:0 "Доп. Ячейка для исследований"
    MEX_extra_tech_slot_desc:0 "Наши учёные добились новых успехов."
    MEX_extra_tech_slot2:0 "Борьба с неграмотностью"
    MEX_extra_tech_slot2_desc:0 "В нашей стране большинство граждан безграмотно и мы обязаны с этим бороться."
    MEX_reform_school:0 "Реформировать систему образования"
    MEX_reform_school_desc:0 "Наша система образования далеко не совершенна, из-за чего её надо изменить."
    MEX_oil:0 "Национализация нефтедобывающих предприятий"
    MEX_oil_desc:0 "Во время реформ Ласаро Карденеса были национализованы нефтедобывающие предприятия."
    MEX_agrar_reform:0 "Аграрная реформа"
    MEX_agrar_reform_desc: "Во время аграрной реформы Ласаро Карденеса земля была передана крестьянам."
    MEX_revolution:0 "Пламя Революции"
    MEX_revolution_desc:0 "Мы должны продолжить начатое в России!"
    MEX_equipment_effort:0 "Принять на вооружение ручной пулемет Mendoza"
    MEX_equipment_effort_desc:0 "В 1934 году на вооружение Мексики был принят ручной пулемет Mendoza."
    MEX_motorization_effort:0 "Моторизированная пехота"
    MEX_motorization_effort_desc:0 "Наша армия должна идти в ногу со временем."
    MEX_armor_effort:0 "Развитие танкостроения"
    MEX_armor_effort_desc:0 "Танки были придуманы ещё во время Первой Мировой Войны и показали себя достаточно эффективно. Мы можем начать использовать танки тоже."
    MEX_USA_armor_effort:0 "Закупить танки у Франции"
    MEX_USA_armor_effort_desc:0 "Мы не сможем сделать свой танк, так купим у друзей в Европе."
    MEX_doctrine_effort:0 "Развитие доктрины"
    MEX_doctrine_effort_desc:0 "Нашей армии нужна доктрина для точной тактики ведения боя."
    MEX_equipment_effort2:0 "Развитие снаряжения"
    MEX_equipment_effort2_desc:0 "Если мы будем уступать нашему противнику в качестве снаряжения, то мы проиграем."
    MEX_mechanization_effort:0 "Развитие механизации"
    MEX_mechanization_effort_desc:0 "В нашей армии уже появились первые автомобили, но прогресс не стоит на месте и уже появился бронетранспорт."
    MEX_motoriz_stavka:0 "Ставка на моторизированную пехоту"
    MEX_motoriz_stavka_desc:0 "Наша армия будет состоять преимущественно из моторизированной пехоты. Она быстра и из-за чего непобедима."
    MEX_motoriz_stavka2:0 "Маневренная война"
    MEX_motoriz_stavka2_desc:0 "Как показывает опыт немецких военных доктрина маневренной войны очень эффективна."
    MEX_tank_stavka:0 "Ставка на Бронетехнику"
    MEX_tank_stavka_desc:0 "Танки - вот армия будущего."
    MEX_tank_stavka2:0 "Развивать танки"
    MEX_tank_stavka2_desc:0 "Чтобы танк был сильнее его надо модифицировать."
    MEX_infantry_stavka:0 "Ставка на пехоту"
    MEX_infantry_stavka_desc:0 "Основой армии во все века была, есть и будет пехота."
    MEX_infantry_stavka2:0 "Усилить пехоту"
    MEX_infantry_stavka2_desc:0 "Нам нужно выделить большую роль для пехоты в армии."
    MEX_ultimatum_GUA:0 "Ультиматум Гватемале"
    MEX_ultimatum_GUA_desc:0 "Наша империя сильна и могуча и пора восстанавливать старые территории."
    MEX_claim_salvador:0 "Включить в состав империи Сальвадор"
    MEX_claim_salvador_desc:0 "В Сальвадоре такой же фашистский режим как и у нас, так может нам включить его в состав Мексиканской Империи?"
    MEX_friend_salvador:0 "Пригласить в альянс Сальвадор"
    MEX_friend_salvador_desc:0 "У нас одинаковые культура, язык, писменность и даже взгляды на мир, может нам следует создать союз с ними?"
    MEX_south:0 "Экспансия на Юг"
    MEX_south_desc:0 "Наша держава наччнет экспансию на плодородный Юг и дойдет до стратегически важного Панамского канала."
    MEX_HON:0 "На Гондурас!"
    MEX_HON_desc:0 "Мы вернем утраченные территории с Юга и решим все споры на границе с Гондурасом войной."
    MEX_NIC_attack:0 "Атаковать Никарагура"
    MEX_NIC_attack_desc:0 "После победоносного шествия по Никарагура мы сделаем парад в Манагуа."
    MEX_COS_attack:0 "Атаковать Коста-Рику"
    MEX_COS_attack_desc:0 "Мы должны завершить свое шествие по Югу Южной Америки, вернув старые территории."
    MEX_claim_ENG_mexica:0 "Потребовать Британскую Мексику"
    MEX_USA_cold_war:0 "Противостоять США"
    MEX_USA_cold_war_desc:0 "Наша держава уже достойна считаться великой. Пора вернуть территории утеряные в Американо-мексиканской войне(1846-1848)"
    MEX_empire_strong:0 "Величие новой империи"
    MEX_empire_strong_desc:0 "Наша империя уже непобедима и скоро обе Америки будут у нас."
    MEX_core_texas:0 "Возобновить претензии на Техас"
    MEX_core_texas_desc:0 "Техас отделился от империи в середине 19 века, объявив свою независимость. После восстание в Техасе вошло в состав США из-за чего шли споры на границе Мексиканской Империи и США."
    MEX_war_USA:0 "Вторая Американо-мексиканская война"
    MEX_war_USA_desc:0 "Пришло время вернуть Техас и прочие регионы утеряные в Первой Американо-мексиканской войне."
    independence_of_california:0 "Освободить Калифорнию"
    independence_of_california_desc:0 "Мы можем упростить себе войну договорившись с коллаборцианистами из Калифорнии."
    MEX_core_california:0 "Калифорния - это Мексика!"
    MEX_core_california_desc:0 "Мы вернули Калифорнию, показав этим своё могущество."
    MEX_SOV_politic:0 "Просоветская политика"
    MEX_SOV_politic_desc:0 "Наше государство не сможет выжить одно среди капиталистов и нам нужна помощь отцов революции - советов."
    MEX_new_economy_after:0 "Первые плоды плановой экономики"
    MEX_new_economy_after_desc:0 "За первое время применения плановой экономики мы успели построить много заводов для нашей Родины."
    MEX_red_army:0 "Мексиканская красная армия"
    MEX_red_army_desc:0 "Пришло время реформировать нашу армию и сделать её армией рабочих и крестьян."
    MEX_propoganda_totalitar:0 "Пропаганда"
    MEX_propoganda_totalitar_desc:0 "В нашем государстве есть инакомыслящие, от  которых нам следует избавиться. В этом нам поможет пропаганда того, что наш режим - лучший режим, но пропаганда требует денег..."
    MEX_XP_civil_war_spain:0 "Опыт интервенции в Испании"
    MEX_XP_civil_war_spain_desc:0 "Наши лётчики получили важный опыт в ходе гражданской войны в Испании."
    MEX_light_fighters:0 "Изучение современных истребителей"
    MEX_light_fighters_desc:0 "Наша держава может развить наши истребители по чертежам великих государств."
    MEX_bombers:0 "Появление первых бомбордировщиков в ВВС"
    MEX_bombers_desc:0 "Наша держава может развить наши бомбордировщики."
    MEX_fighters_strong:0 "Победа в небе"
    MEX_fighters_strong_desc:0 "Мексиканские истребители активно воевали с японцами в тихом океане и показали себя эффективно."
    MEX_aviation_effort:0 "Модернизация ВВС"
    MEX_aviation_effort_desc:0 "Наши самолёты устарели, из-за чего их надо заменить более новыми самолётами, чтобы идти в ногу со временем."
    MEX_old_fighters:0 "Модификация старых истребителей"
    MEX_old_fighters_desc:0 "Наша промышленность не может позволить производить современные самолёты, из-за чего нам следует модифировать старые самолёты."
    MEX_CAS_effort:0 "Изучение штурмовиков"
    MEX_CAS_effort_desc:0 "Мы должны учиться по проектам развитых государств, чтобы дойти до их уровня мощи."
    MEX_rocket_effort:0 "Реактивный двигатель"
    MEX_rocket_effort_desc:0 "Уже изобретён реактивный двигатель, который в будущем будет использовать вся авиация мира."
    MEX_naval_bomber_focus:0 "Изучение морских бомбордировщиков"
    MEX_naval_bomber_focus_desc:0 "Мы должны учиться по проектам развитых государств, чтобы дойти до их уровня мощи."
    MEX_heavy_fighters:0 "Появление первых тяжёлых истребителей в ВВС"
    MEX_heavy_fighters_desc:0 "Наша держава может развить наши бомбордировщики."
    MEX_transport_aircraft:0 "Производство транспортных самолётов"
    MEX_transport_aircraft_desc:0 "Основа мексиканских ВВС не только итсребители, но и  транспортные самолёты."
    MEX_naval_effort:0 "Модернизация Военно-морского флота"
    MEX_naval_effort_desc:0 "Наше государство имеет сильную армию и авиацию, но пока не имеет сильного флота."
    MEX_cruiser__navy:0 "Ставка на мелкий флот"
    MEX_cruiser__navy_desc:0 "Наша держава сделает ставку на мелкие корабли, они быстры и могут потопить линкоры врага."
    MEX_battleships__navy:0 "Ставка на крупный флот"
    MEX_battleships__navy_desc:0 "Наша держава сделает ставку на крупные корабли, они мощны и хорошо защищены."
    MEX_naval_effort2:0 "Увеличить производство кораблей"
    MEX_naval_effort2_desc:0 "Нашему флоту не достаточно верфей, мы обязаны увеличить производство кораблей, чтобы удовлетворить потребности флота."
    MEX_modern_destroyers:0 "Изучение эсминцев"
    MEX_modern_destroyers_desc:0 "Наши эсминцы отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_battleship_focus:0 "Японская школа кораблестроения"
    MEX_battleship_focus_desc:0 "Японские линкоры это то, что нужно нашему флоту."
    MEX_carrier_focus:0 "Американская школа кораблестроения"
    MEX_carrier_focus_desc:0 "Американские авианосцы это то, что нужно нашему флоту."
    MEX_modern_cruisers:0 "Изучение крейсеров"
    MEX_modern_cruisers_desc:0 "Наши крейсера отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_modern_submarines:0 "Изучение подводных лодок"
    MEX_modern_submarines_desc:0 "Наши подводные лодки отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_naval_doctrine:0 "Морская доктрина"
    MEX_naval_doctrine_desc:0 "Нашему флоту не хватает лишь доктрины по которой он будет воевать."
    MEX_line_cruisers:0 "Изучение линейных крейсеров"
    MEX_line_cruisers_desc: "Наши линейные крейсера отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_research_collaboration:0 "Научная поддержка СССР"
    MEX_research_collaboration_desc:0 "Дружба с советами нам очень выгодна, мы уже можем получить новые технологии от них."
