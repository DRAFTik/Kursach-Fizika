    HBBRG_earth_aus_crown:0 "Земли австрийской короны"
    HBBRG_earth_aus_crown_desc:0 "Род Габсбургов имеет претензии на огромное количество территорий, и будет глупо отказаться от них."
    HBBRG_austrian:0 "Австрия"
    HBBRG_austrian_desc:0 "Австрия - сердце империи Габсбургов. Мы обязаны получить контроль над Остеррайхом."
    HBBRG_austrian_tt:0 "\n\n§gБудет доступен выбор между военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §RАвстрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HBBRG_italian:0 "Тироль и Истрия"
    HBBRG_italian_desc:0 "Италия контролирует южный Тироль и Истрию - земли, потерянные нами в Великой войне. Необходимо добиться их возвращения."
    HBBRG_hungary:0 "Венгрия"
    HBBRG_hungary_desc:0 "Некогда Венгрия была крупнейшим королевством, принадлежавшим Габсбургам, и сейчас - удачный момент для её возвращения."
    HBBRG_hungary_tt:0 "\n\n§gБудет доступен выбор между военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §RВенгрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HBBRG_yugoslavia:0 "Словения и Воеводина"
    HBBRG_yugoslavia_desc:0 "Большая часть современной Югославии - это бывшие земли империи Габсбургов, на которые мы имеем претензии."
    HBBRG_czechoslovakia:0 "Чехословакия"
    HBBRG_czechoslovakia_desc:0 "Все территории современной Чехословакии некогда принадлежали австрийской короне, потому они наши."
    HBBRG_czechoslovakia_tt:0 "\n\n§gБудет доступен выбор между дипломатическим решением вопросов, военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §RЧехословакии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HBBRG_romania:0 "Трансильвания"
    HBBRG_romania_desc:0 "Трансильванские земли всегда были частью Венгерского королевства, входящего в состав империи Габсбургов."
    HBBRG_revive_empire:0 "Возрождение империи"
    HBBRG_revive_empire_desc:0 "Некогда разрушенная, империя Габсбургов возвращается на мировую арену, и пора объявить об этом в мире."
    HBBRG_confirm_power:0 "Подтвердить право на власть"
    HBBRG_confirm_power_desc:0 "После свержения Габсбургов в Австрии и Венгрии здесь мало кто ещё считает власть нашей династии легитимной - благодаря СМИ мы исправим их мнение."
    HBBRG_structure_empire:0 "Устройство империи"
    HBBRG_structure_empire_desc:0 "Мы возрождаем великое государство, и теперь нам нужно определиться с его структурой и его идеологией."
    #Фаш ветка#
    HBBRG_catholic_empire:0 "Католическая империя"
    HBBRG_catholic_empire_desc:0 "Узнав о возрождении монархии, католические фанатики, вдоволь проживающие в наших владениях, призвали объединить под нашим знаменем весь католический мир. Разве мы можем отказать чаяниям народа?"
    HBBRG_catholic_league:0 "Католическая лига"
    HBBRG_catholic_league_desc:0 "Некогда католики Священной Римской империи объединились в лигу для противостояния лютеранской ереси. Вспоминая эти времена, мы создаём новый союз для католического мира - для новой борьбы с еретиками."
    HBBRG_seek_support_in_italy:0 "Искать поддержку в Италии"
    HBBRG_seek_support_in_italy_desc:0 "Освящённая папской властью Италия однозначно захочет поддержать нашу Империю в борьбе с еретиками, и для совместной борьбе с врагами нам необходим военный союз."
    HBBRG_invite_iberian_catholic:0 "Пригласить иберийских католиков"
    HBBRG_invite_iberian_catholic_desc:0 "Испания и Португалия - единственные европейские государства, сохранившие верность принципам веры, как бы не были сильны потуги атеистов-большевиков."
    HBBRG_divide_switzerland:0 "Раздел Швейцарии"
    HBBRG_divide_switzerland_desc:0 "Безбожная Швейцария - это пятно на шёлковом одеянии правоверных католиков, и если мы сотрём его, то окажем огромную услугу христианскому миру."
    HBBRG_support_church:0 "Поддержать Церковь"
    HBBRG_support_church_desc:0 "Чтобы наша Империя простояла тысячелетия, нам нужна связь с Богом, и только Церковь способна её обеспечить - потому мы наделим епископов землёй и позволим собирать церковную десятину."
    HBBRG_militarization_workshops:0 "Милитаризация цехов"
    HBBRG_militarization_workshops_desc:0 "Тяжёлые наступают времена, и чтобы выжить, нам необходимо поднять на работу для армии все слои населения. Пусть ремесленники в своих цехах производят необходимое солдатам снаряжение - и Бог вознаградит их."
    HBBRG_ask_pope:0 "Обращение к Папе Римскому"
    HBBRG_ask_pope_desc:0 "Мы готовы вступить в бой с протестанской швалью из Германии, но на такое важное дело нельзя идти своевольно - пусть Папа Римский благословит нас на последний бой."
    HBBRG_appeal_youngmens:0 "Воззвать к набожным юношам"
    HBBRG_appeal_youngmens_desc:0 "Мало осталось солдат после Великой войны, но теперь, когда нас окрыляют священные идеи нашей веры, мы можем призвать в армию набожную молодёжь в качестве добровольцев."
    HBBRG_rome_for_pope:0 "Рим для Папы"
    HBBRG_rome_for_pope_desc:0 "Недостаточно объявить себя защитником веры - нужно доказать это поддержкой церкви. Мы окажем неоценимую услугу Святому Престолу, если добьёмся передачу в их руки древнего города Рим."
    HBBRG_balkan_crusade:0 "Балканский крестовый поход"
    HBBRG_balkan_crusade_desc:0 "Балканы заражены православной чумой, принесённой из Византии, наш же карающий меч освободит эти несчастные души."
    HBBRG_return_constantinople:0 "Вернуть Константинополь христианам"
    HBBRG_return_constantinople_desc:0 "Второй Рим - исконно христианский город, и позор нам, если он останется в руках мусульман!"
    HBBRG_return_holy_earth:0 "Вернуть Святую Землю"
    HBBRG_return_holy_earth_desc:0 "Владея мощным флотом и армией, мы обязаны во имя святой веры вернуть в руки истинных католиков Гроб Господень, оказавшийся в руках разложившихся протестанов-англичан."
    HBBRG_great_german_way:0 "Великогерманский путь"
    HBBRG_great_german_way_desc:0 "Габсбурги всегда были истинными императорами Германии, пока безбожный Наполеон не нарушил вековое спокойствие. Это недоразумение должно быть исправлено."
    HBBRG_declare_himself_new_germany:0 "Новая Германия"
    HBBRG_declare_himself_new_germany_desc:0 "Пришло время возложить на Отто фон Габсбурга корону германского императора - да приумножатся его владения! Но стоит помнить, что интеграция - долгий процесс, и только близкие культурно к Империи земли смогут без проблем войти в состав нашего государства."
    HBBRG_holy_roman_empire:0 "Священная Римская империя"
    HBBRG_holy_roman_empire_desc:0 "Единая Германия - это опасная Германия, способная вновь вернуться к ереси. Лишь вернув разделение на княжества времён Священной Римской империи, мы добьёмся необходимого результата."
    HBBRG_holy_roman_empire_tt:0 "§RГермания будет поделена на княжества, которым будет дарована автономия в составе Империи§!"
    HBBRG_deus_vult:0 "Deus Vult!"
    HBBRG_deus_vult_desc:0 "Мы выполнили судьбу, предначертанную нам Господом, и теперь наши имена навеки останутся в истории."
    HBBRG_polish_ally:0 "Союз с Польшей"
    HBBRG_polish_ally_desc:0 "Польша славится влиянием католического духовентва в обществе, и потому польскому народу нужно особое место в нашем союзе."
    HBBRG_protect_faithful_baltic:0 "Защитить правоверных Прибалтики"
    HBBRG_protect_faithful_baltic_desc:0 "Истинные католики томятся под боков у большевистской орды, готовой разом снести нашу христианскую культуру в Прибалтике. Мы должны опередить коммунистов и предложить помощь северным католикам."
    HBBRG_invite_habbs_poland:0 "Уния с Польшей"
    HBBRG_invite_habbs_poland_desc:0 "Некогда мы владели Лодомерией, Галицией и люблинскими землями, но сейчас мы лишены там власти. Сейчас же неплохой момент для того, чтобы распространить власть нашей династии на это славянское государство."
    HBBRG_ukrains_for_empire:0 "Украина для Королевства Польского"
    HBBRG_ukrains_for_empire_desc:0 "Вся Украина принадлежала Польше со времён заключения Люблинской унии - и вот, спустя четыреста лет, мы готовы вернуть полякам принадлежавшие им по праву земли."
    #Монархическая ветка
    HBBRG_austrian_hungary:0 "Австро-Венгрия"
    HBBRG_austrian_hungary_desc:0 "Наша Империя достигла многого под знаменем дуалистической монархии, и дальнейшее развитие Австро-Венгрии сулит большие выгоды для всех народов."
    HBBRG_return_national_council:0 "Национальные советы"
    HBBRG_return_national_council_desc:0 "Чтобы все народы нашей бескрайней империи были услышаны, необходимо возродить советы, созданыне Карлом I."
    HBBRG_support_national_economy:0 "Поддержка национальной экономики"
    HBBRG_support_national_economy_desc:0 "Мы можем сохранить нашу Империю только в том случае, если задумаемся о социальном благополучии граждан и развитии предпринимательской деятельности."
    HBBRG_imperial_defense_industry:0 "Имперская оборонная промышленность"
    HBBRG_imperial_defense_industry_desc:0 "Теперь, когда мы возродили дуалистическую монархию, у нас появилось множество врагов на политической арене, и для успешного отпора нам необходимо возродить нашу славную оборонную промышленность."
    HBBRG_confirm_dualism:0 "Подтверждение дуализма"
    HBBRG_confirm_dualism_desc:0 "На данный момент разделение на Цислетайнию и Транслитайнию существует лишь на словах - так подтвердим их документально."
    HBBRG_revive_imperialism:0 "Возрождение империализма"
    HBBRG_revive_imperialism_desc:0 "Наш униженный народ воспрянул духом с новостью о возрождении былой империи, и теперь не успокоится, когда мы не расширим границы государства максимально далеко."
    HBBRG_give_autonomy_slavs:0 "Славянская автономия"
    HBBRG_give_autonomy_slavs_desc:0 "Австро-Венгрию называли тюрьмой народов, и эта горькая правда послужила причиной развала нашего государства. Чтобы это не повторилось, чехи, хорваты и сербы должны получить получить автономию."
    HBBRG_annex_poland:0 "Присоединение Польши"
    HBBRG_annex_poland_desc:0 "Польша всегда была лакомым кусочком для Габсбургов, и сейчас, когда Австро-Венгро-Славия приобрела характер общеславянского государства, мы можем присоединить западных славян к империи"
    HBBRG_annex_ukrainian:0 "Присоединение Украины"
    HBBRG_annex_ukrainian_desc:0 "Россия - вот та настоящая тюрьма народов. Русские угнетают своих восточнославянских братьев, и наша задача - освободить их от нового монгольского ига."
    HBBRG_exarticulate_slavia:0 "Выделение Славии"
    HBBRG_exarticulate_slavia_desc:0 "Предоставить автономию славянам - это ещё половина дела. Южные славяне должны получить своё королевство в составе империи, дабы мы могли отстаивать их права."
    HBBRG_sacred_ally:0 "Священный Союз"
    HBBRG_sacred_ally_desc:0 "Когда-то европейские монархи объединились в Священный Союз с целью защиты монархических идей от посягательств революционеров. Сейчас же наступили тяжёлые времена, когда многие монархии пали, и наша задача - сохранить оставшиеся, защитив их новым альянсом."
    HBBRG_invite_italia:0 "Пригласить Италию"
    HBBRG_invite_italia_desc:0 "Как бы ни пыжился Муссолини, он не может окончательно отстрарнить короля от власти, и для защиты оставшихся монархических элементов в стране будет полезно заключить союз."
    HBBRG_invite_germany:0 "Пригласить Германию"
    HBBRG_invite_germany_desc:0 "С возвращением Вильгельма на родину Германия преобразилась в лучшую сторону, и наш священный долг - пригласить их к нам в союз."
    HBBRG_return_power_viktor:0 "Вернуть власть Виктору Иммануилу III"
    HBBRG_return_power_viktor_desc:0 "Этот выскочка Муссолини, придумав какой-то фашизм, посмел ограничить власть нетленного итальянского монарха. Мы обязаны исправить это недоразумение и вернуть власть Виктору Иммануилу."
    HBBRG_return_power_wilhelm:0 "Вернуть власть Вильгельму II"
    HBBRG_return_power_wilhelm_desc:0 "Ещё вчера Гитлер клялся в своей приверженности монархическим идеям, а сейчас он не хочет видеть Вильгельма II на пороге. Такой безумец не имеет права управлять германским народом - в отличие от любимых народом Гогенцоллернов."
    HBBRG_return_power_romanovs:0 "Вернуть власть Романовых"
    HBBRG_return_power_romanovs_desc:0 "Большевики совершили преступление, уничтожив российского императора Николая II, и теперь жаждут уничтожить наши европейские порядки. Мы ударим первыми и спасём народы России, приведя к власти династию Романовых."
    HBBRG_vanguard_monarchy:0 "Авангард монархизма"
    HBBRG_vanguard_monarchy_desc:0 "Нашу новую империю ведёт сам Бог с целью возрождения монархизма, и первый шаг к этому великому делу - пригласить все монархии в наш союз!"
    HBBRG_fate_yugoslavia:0 "Судьба Югославии"
    HBBRG_fate_yugoslavia_desc:0 "Югославия следует монархическому пути, но с опаской глядит в нашу сторону. Нужно решить, что делать с этой страной, ибо она может представлять опасность."
    HBBRG_fate_greece:0 "Судьба Греции"
    HBBRG_fate_greece_desc: "В Греции де-юре монархия, но всю власть захватил себе Метаксас, и потому нам нужно решить, что с этой страной предстоит делать."
    HBBRG_return_european_lands:0 "Вернуть европейские владения"
    HBBRG_return_european_lands_desc:0 "Некогда Габсбурги правили в Бельгии и Испании, но ныне это суверенные территории, ушедшие с пути монархизма. Мы вернём их на правильную дорогу, посадив дорогого императора на трон."
    HBBRG_return_overseas_lands:0 "Вернуть заморские владения"
    HBBRG_return_overseas_lands_desc:0 "Ещё век назад Габсбурги пытались утвердиться в Мексике, но, к сожалению, не нашли правильного подхода к мексиканскому населению. Сейчас мы более грамотны и потому сможем удержать это владение во благо всем."
    #Демократическая ветка
    HBBRG_new_look_empire:0 "Новый взгляд на империю"
    HBBRG_new_look_empire_desc:0 "Многие монархии пали, ибо власть в них принадлежала лишь кучке людей, но не всему народу. Если же подданные смогут сами решать свою судьбу, то наше империя простоит столетия."
    HBBRG_adopt_democratic_constitution:0 "Принять демократическую конституцию"
    HBBRG_adopt_democratic_constitution_desc:0 "Нельзя наши слова о демократических свободах оставлять пустой декларацией - все людские права будут закреплены в новой конституции."
    HBBRG_danube_project:0 "Дунайский проект"
    HBBRG_danube_project_desc:0 "Дунайские страны объединены общей культурой и общей история, и не зря в воздухе витают идеи Дунайской федерации - проекта объединения наших стран."
    HBBRG_friendship_britan:0 "Сотрудничество с Британией"
    HBBRG_friendship_britan_desc:0 "Соединённое Королевство - живой пример синтеза монархизма и демократии, и с кем, кроме как с Британией, нам сотрудничать ради больших достижений?"
    HBBRG_relations_balkans:0 "Связи на Балканах"
    HBBRG_relations_balkans_desc:0 "Чтобы усилить наши демократии, предстоит укрепить отношения с государствами Балканского полуострова."
    HBBRG_expansion_balkan_danube_federation:0 "Балкано-Дунайский проект"
    HBBRG_expansion_balkan_danube_federation_desc:0 "Объединение Балканского полуострова напрашивается самим собой - именно к этому всегда стремились Габсбурги. Теперь, когда наши инициативы абсолютно мирные, мы добьёмся успеха в объединении народов."
    HBBRG_danube_defence_initiative:0 "Дунайская оборонная инициатива"
    HBBRG_danube_defence_initiative_desc:0 "Множество внешних врагов желают вторгнуться в Дунайские страны за влиянием и ресурсами, и создание общего военного союза - верный способ защититься."
    HBBRG_southern_defense_line:0 "Южная линия обороны"
    HBBRG_southern_defense_line_desc:0 "Пока фашисты сидят в Риме, они представляют опасность для нашей юной демократии. Необходимо построить укрепления на границе с Италей, чтобы обезопасить себя."
    HBBRG_southern_defense_line_tt:0 "\n\n§MКаждая наша пограничная с §RИталией§! провинция и провинции союзников будут укреплены§!\n"
    HBBRG_northern_defense_line:0 "Северная линия обороны"
    HBBRG_northern_defense_line_desc:0 "Нацисты нередко заявляли о своём желании покорить свободолюбивые народы, и постройка укреплений на границе с Германией - предупреждение опасности."
    HBBRG_northern_defense_line_tt:0 "\n\n§MКаждая наша пограничная с §RГерманией§! провинция и провинции союзников будут укреплены§!\n"
    HBBRG_danube_military_industry:0 "Дунайский военпром"
    HBBRG_danube_military_industry_desc:0 "Множество врагов окружают наши государства, и расширение военной промышленности - верный путь для сохранения державы."
    HBBRG_friendship_france:0 "Сотрудничество с Францией"
    HBBRG_friendship_france_desc:0 "Франция всегда активно поддерживала Балканы в мирных начинаниях, и мы должны искать поддержку в Париже."
    HBBRG_friendship_poland:0 "Дружба с Польшей"
    HBBRG_friendship_poland_desc:0 "Польша сейчас является одной из сильнейших нейтральных держав Восточной Европы, и лучше иметь в ней друга, чем врага."
    HBBRG_benelux:0 "«Бенилюкс»"
    HBBRG_benelux_desc:0 "Бельгия, Нидерланды и Люксембург - важные торговые партнёры, и наша федерация нуждается в хороших отношениях с ними."
    HBBRG_discussion_switzerland:0 "Переговоры со Швейцарией"
    HBBRG_discussion_switzerland_desc:0 "Хоть Швейцария и заявляет о нейтральной внешней политике, будет хорошо, если она посчитает нас дружественной державой."
    HBBRG_expanded_integration:0 "§GРасширенная интеграция§!"
    HBBRG_expanded_integration_desc:0 "Продолжим укреплять связи между демократическими странами - и вскоре нас будет ждать нечто большее, чем кучка разрозненных государств."
    HBBRG_expanded_integration_tt:0 "§g\n\nВ процессе выполнения фокуса, каждая страна §MБалкано-дуная§! получит §Hприглашение присоединиться к нашему альянсу§!. Шанс успеха немного увеличивается в зависимости от §Hотношения этой страны к нам§!.\n\nПосле выполнения фокуса, все страны §MБалкано-дуная§!, являющиеся §Hмарионетками§! или находящиеся §Hв союзе§! с государством [Root.GetName] будут интегрированы в состав нового государства\nНа все незанятые территории §MБалкано-дунайских стран§! будут получены претензии§!\n"
    HBBRG_expanded_integration_ttt:0 "§g\n\nВ процессе выполнения фокуса, каждая страна §MДуная§! получит §Hприглашение присоединиться к нашему альянсу§!. Шанс успеха немного увеличивается в зависимости от §Hотношения этой страны к нам§!.\n\nПосле выполнения фокуса, все страны §MДуная§!, являющиеся §Hмарионетками§! или находящиеся §Hв союзе§! с государством [Root.GetName] будут интегрированы в состав нового государства\nНа все незанятые территории §MДунайских стран§! будут получены претензии§!\n"
    HBBRG_reload_diplomatic:0 "Перезагрузка дипломатии"
    HBBRG_reload_diplomatic_desc:0 "В прошлом наша дипломатия пошла по плохой дороге, и потому мы заново настроим все дипломатические связи."
    HBBRG_neither_red_nor_brown:0 "«Ни красные, ни коричневые!»"
    HBBRG_neither_red_nor_brown_desc:0 "Большевики и фашисты - это главные враги демократических стран Европы, и следует дать им отпор, пока они нас не поработили.."
    HBBRG_anticommunist_rhetoric:0 "Антимарксистская риторика"
    HBBRG_anticommunist_rhetoric_desc:0 "Необходимо заняться искоренением коммунистических идей из людских умов, дабы Советский Союз не мог найти среди нас опору."
    HBBRG_red_menace:0 "Красная угроза"
    HBBRG_red_menace_desc:0 "Советский Союз - это красная орда, готовая в любой день пролить кровь европейцев. Мы должны сами освободить советские народы от большевистского гнёта!"
    HBBRG_orange_menace:0 "Оранжевая угроза"
    HBBRG_orange_menace_desc:0 "Мы с пренебрежением глядели на Советскую Россию, что в скоре разрослась до кровавого гиганта, поэтому стоит уничтожить троцкистскую язву ещё в зародыше."
    HBBRG_overcoming_rudiments_feudalism:0 "Преодоление рудиментов феодализма"
    HBBRG_overcoming_rudiments_feudalism_desc:0 "В государстве по сей день чувствуются остатки сословной системы, а влась в стране имеют крупные землевладельцы - в нормальной демократии подобное недопустимо."
    HBBRG_reorganization_economy:0 "Перестройка экономики"
    HBBRG_reorganization_economy_desc:0 "В экономическом секторе сейчас творится хаос. Нужно наладить стабильность здесь, дабы наша демократия могла мирно существовать."
    HBBRG_develop_infrastructure:0 "Развитие инфраструктуры"
    HBBRG_develop_infrastructure_desc:0 "Федерация не должна чувствоваться сотканной из лоскутов, и для этого уголки страны необходимо связать дорогами."
    HBBRG_industrial_modernization:0 "Модернизация промышленности"
    HBBRG_industrial_modernization_desc:0 "Теперь, когда мы развиваем экономику, мы должны привлечь иностранных инвесторов, чтобы страна вскоре стала самодостаточной."
    HBBRG_first_state_europe:0 "Первый штат Европы"
    HBBRG_first_state_europe_desc:0 "Это будет лишь первый шаг на пути к созданию Соединённых Штаты Европы - грандиозного плана нашего императора Отто по объединению Европы в единое государство. Но сегодня мы объявим нашу страну первым штатом Европы!"
    HBBRG_provide_support_USA:0 "Заручиться поддержкой США"
    HBBRG_provide_support_USA_desc:0 "США представляют эталон демократии для всего прогрессивного мира, и мы должны во что бы то ни стало улучшить с ними отношения."
