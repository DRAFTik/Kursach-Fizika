    GER_swe_invite:0 "Пригласить Швецию"
    GER_swe_invite_desc:0 "Швеция играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_nor_invite:0 "Пригласить Норвегию"
    GER_nor_invite_desc:0 "Норвегия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_scandi_union:0 "Скандинавский Союз"
    GER_scandi_union_desc:0 "Единые скандинавия будет действовать намного продуктивнее, чем несколько разрозненных государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_scandi_union_formed_tt:0 "Будет создан §YСкандинавский Союз§!"
    GER_influence_benelux:0 "Повлиять на страны Бенилюкса"
    GER_influence_benelux_desc:0 "Относительно стабильные страны Бенилюкса является зоной влияния Британии. Мы должны действовать, чтобы получить хорошего союзника в лице Бенилюкса."
    GER_bel_invite:0 "Пригласить Бельгию"
    GER_bel_invite_desc:0 "Бельгия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_hol_invite:0 "Пригласить Нидерланды"
