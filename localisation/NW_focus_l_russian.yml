    TUR_expansion_iraq_desc:0 ""
    TUR_expansion_iran:0 "Приглашение Ирана"
    TUR_expansion_iran_desc:0 ""
    TUR_expansion_afgan:0 "Приглашение Афганистана"
    TUR_expansion_afgan_desc:0 ""
    TUR_expansion_arab_peninsula:0 "Расширение на арабский полуостров"
    TUR_expansion_arab_peninsula_desc:0 "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
    
    TUR_support_allied_research:0 "Поддержка союзных исследований"
    TUR_support_allied_research_desc:0 "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
    
    TUR_expansion_oman:0 "Приглашение Омана"
    TUR_expansion_oman_desc:0 ""
    TUR_expansion_yeman:0 "Приглашение Йемена"
    TUR_expansion_yeman_desc:0 ""
    TUR_expansion_asian:0 "Пакистанский вопрос"
    TUR_expansion_asian_desc:0 "Британцы угнетают мусульман-пакистанцев, и это вызывает наше недовольство - подобное необходимо обсуждать на мировом уровне."
    TUR_expansion_tibet:0 "Приглашение Тибета"
    TUR_expansion_tibet_desc:0 ""

    TUR_finding_allies:0 "Поиск союзников"
    TUR_finding_allies_desc:0 "Дипломаты говорят: мирно современные конфликты не решить. Турция слишком слаба, чтобы идти своим путём - придётся найти поддержку на Западе."
    TUR_alliance_with_britain:0 "Союз с Великобританией"
    TUR_alliance_with_britain_desc:0 "Британцы помогли нам разделаться с надоевшей османской монархией, и потому будет логичным заключить с ними союз."
    TUR_attracting_western_capital:0 "Привлечение западного капитала"
    TUR_attracting_western_capital_desc:0 "Дружба с Западом сулит нам золотые горы - наша земля богата, а европейцы помогут в её обработке."
    TUR_development_thracian_fields:0 "Развитие фракийских месторождений"
    TUR_development_thracian_fields_desc:0 "В окрестностях близ Стамбула имеется немало полезных ресурсов, и совместно с европейскими предпринимателями мы сможем улучшить наше положение здесь."
    TUR_british_turkish_cooperation:0 "Британо-турецкое сотрудничество"
    TUR_british_turkish_cooperation_desc:0 "Лондону необходим на востоке сильный союзник, способный за себя постоять; потому они помогут нам в развитии научного потенциала."
    TUR_alliance_with_germany:0 "Союз с Германией"
    TUR_alliance_with_germany_desc:0 "Германцы всегда помогали нашей державе в тяжёлые времена, и потому мы вновь устремляем свой взор в Берлин."
    TUR_german_advisers:0 "Немецкие советники"
    TUR_german_advisers_desc:0 "Как никогда раньше нам требуются опытные советники, способные навести порядок в стране, и Рейх готов их предоставить."
    TUR_german_generals:0 "Немецкий генералитет"
    TUR_german_generals_desc:0 "Наши войска ещё очень неопытны; пусть немцы обучат наших офицерах ведению войны."
    TUR_german_turkish_cooperation:0 "Германо-турецкое сотрудничество"
    TUR_german_turkish_cooperation_desc:0 "Берлину необходим на востоке сильный союзник, способный за себя постоять; потому они помогут нам в развитии научного потенциала."
    TUR_return_syria:0 "Возвращение Сирии "
    TUR_return_syria_desc:0 "Некогда Сирия была под контролем Стамбула, а сейчас мы хотим вернуться туда, чтобы освободить их от либерального гнёта."
    TUR_return_egypt:0 "Возвращение Египта"
    TUR_return_egypt_desc:0 "Египет - это "суверенное государство", но нам совершенно ясно - только мы можем действительно освободить его от пагубного влияния Британии."
    TUR_return_arab_peninsula:0 "Возвращение Арабского полуострова"
    TUR_return_arab_peninsula_desc:0 "Арабские государства склоняются к союзу с британцами, и это очень опасно - они могут пойти по неправильному пути. Нужно занять их территории прежде псевдодемократов."
    TUR_support_abwehr_in_saudi_arabia:0 "Поддержка абвера в Саудовского Аравии"
    TUR_support_abwehr_in_saudi_arabia_desc:0 "Ныне, когда Турция выразила свою поддержку Германии, немецкая агентура активизировалась в Аль-Саудии - нашим же долгом будет помочь им."
    TUR_new_constitution:0 "Новая конституция"
    TUR_new_constitution_desc:0 "Более чем десять лет назад родилась Турция, и так она и не нашла меткий, точный закон, отражающий права наших граждан. Принятие новой конституции закрепит принципы кемализма и демократии."
    TUR_nationalism:0 "Национализм"
    TUR_nationalism_desc:0 "Турция - это государство турок, и турецкий - общий язык для всех граждан страны. Мы должны неоднократно напоминать об этом, чтобы выросла новая, турецкая нация."
    TUR_kurd_lang_new:0 "Запретить курдский язык"
    TUR_kurd_lang_new_desc:0 "Курды - это многочисленный народ, и они никак не хотят признавать своё становление турками. Придётся принимать радикальные меры против них."
    TUR_secularism:0 "Секуляризм"
    TUR_secularism_desc:0 "Ради защиты истинной религии мы должны добиваться дальнейшего уменьшения влияния церкви, не желающей подчиняться нашей демократической республике."
    TUR_peoples:0 "Народность"
    TUR_peoples_desc:0 "Все наши действия - всё это делается для народа. Когда экономика работает для защиты рабочих, то и сам рабочий живёт счастливо, помогая нашему государству."
    
    TUR_republicanism:0 "Республиканизм"
    TUR_republicanism_desc:0 ""
    TUR_revolution:0 "Революционность"
    TUR_revolution_desc:0 ""
    TUR_government_regulation:0 "Государственное регулирование"
    TUR_government_regulation_desc:0 ""
    
    TUR_president_ismet_inenu:0 "§gИзбрание Исмета Инёню§!"
    TUR_president_ismet_inenu_desc:0 "Исмет Инёню издавна был другом и соратником нашего лидера, и если он продолжит дело нашей партии, то Турция развыситься дальше, как независимая, демократическая и народная республика."
    TUR_begin_massacres_kurds:0 "Начать резню курдов"
    TUR_begin_massacres_kurds_desc:0 "В последнее время курды слишком часто выражают недовольство нашими славными порядками, и у нас не остаётся иного выхода, как избавиться от этой опухоли."
    TUR_court_pan_turkists:0 "Суд над пантюркистами"
    TUR_court_pan_turkists_desc:0 "Пантюркисты не признают наших порядков, они утверждают, что у нас не демократия, не народное государство, и подобное нельзя терпеть, если мы хотим сохранить страну целой."
    TUR_repression_communists:0 "Репрессии против коммунистов"
    TUR_repression_communists_desc:0 "Коммунисты проводят митинги, выражая своё недовольство - что ж, мы недовольны их предательством."
    TUR_dictatorship_cakmak:0 "Диктатура Чакмака"
    TUR_dictatorship_cakmak_desc:0 "Как можно поставить президентом такого человека, как Исмет Инёню? Этого пышного петуха нужно скинуть с кресла и посадить туда сильного лидера вроде Февзи Чакмака."
    TUR_repression_anti_turkish_elements:0 "Репрессии против антитурецких элементов"
    TUR_repression_anti_turkish_elements_desc:0 "Сейчас множество людей смеют хулить инновационные идеи Мустафы Кемаля, и разве это терпимо? Мы образумим народ, и если потребуется - потекут реки неверной крови."
    TUR_general_mobilization:0 "Всеобщая мобилизация"
    TUR_general_mobilization_desc:0 "Турции грозит опасность - всюду рыскают враги государства! Поднимем людей под красное знамя, и защита стране будет обеспечена."
    TUR_ready_outside:0 "Взгляд наружу"
    TUR_ready_outside_desc:0 "После всех предпринятых нами мер, мы готовы выйти на мировую арену."
    TUR_militarization_economy:0 "Милитаризация экономики"
    TUR_militarization_economy_desc:0 "Грядёт война, война с реакционными элементами, и это опасно. Мы не имеем права обрекать наш народ на смерть - тогда он должен работать на армию!"
    TUR_organize_fair_elections:0 "§MЧестные выборы§!"
    TUR_organize_fair_elections_desc:0 "Режим республиканцев дискридитировал себя, и теперь нужно провести честные выборы, если мы хотим становления настоящей кемалистской державы."
    TUR_proclaim_panturkism:0 "Провозгласить пантюркизм"
    TUR_proclaim_panturkism_desc:0 "Когда Ататюрк возродил нашу нацию, стало совершенно понятно - в объединении всех остальных тюрок лежит историческая задача Турции. Теперь мы можем официально заявить об этом!"
    TUR_getting_rid_left:0 "Избавление от левацких идей"
    TUR_getting_rid_left_desc:0 "Социалисты набирают силу в Турции, но это недопустимо - их мысли несовместимы с идеями настоящих пантюркистов."
    TUR_turans_revenge:0 "Месть Турана"
    TUR_turans_revenge_desc:0 "Сотни лет продолжалось противостояние турок и иранцев, но теперь этой борьбе придёт конец - в ней одержим победу мы."
    TUR_release_cypriot_turks:0 "Освободить киприотских турок"
    TUR_release_cypriot_turks_desc:0 "На Кипре сейчас проживает множество турок, но православные греки их притесняют. Похоже, и в этот раз придётся вмешаться Турции."
    TUR_pasarici:0 "Пашалыки"
    TUR_pasarici_desc:0 "Наше государство стремительно расширяется на север и восток, и мы не можем эффективно управлять этими территорями. Но если мы предоставим им некоторую автономию, то это будет нам на руку."
    TUR_join_turkic_tribes_afghanistan:0 "Присоединить тюркские племена Афганистана"
    TUR_join_turkic_tribes_afghanistan_desc:0 "На севере Афганистана проживают тюркские племена, и потому в наших интересах заявить о себе там."
    TUR_join_xinjiang:0 "Присоединить Синьцзянь"
    TUR_join_xinjiang_desc:0 "После развала империи Цин уйгуры смогли вздохнуть свободно, но сейчас туда потянул свои лапы Советский Союз. Мы и только мы может защитить несчастный Уйгуристан от вражеских нападок."
    TUR_liberate_greek_turks:0 "Освободить греческих турок"
    TUR_liberate_greek_turks_desc:0 "По сей день во Фракии проживает множество турок, и хоть война за независимость давно прошла, мы должны вернуться и спасти наших братьев."
    TUR_liberate_bulgarian_turks:0 "Освободить болгарских турок"
    TUR_liberate_bulgarian_turks_desc:0 "На побережье Болгарии проживает ещё немало турок, жаждущих нашего скоро прихода, так зачем же медлить?"
    TUR_liberate_romanian_turks:0 "Освободить румынских турок"
    TUR_liberate_romanian_turks_desc:0 "В Добруджке и Буджаке ещё живут наши собратья, и наш кривой меч вскоре разрежет их путы."
    TUR_second_crimea:0 "Второй Крым"
    TUR_second_crimea_desc:0 "Много мы страдали в войнах с неверными русскими, но пусть большевики лишь глянут на нас - наша тюркская орда устроит им Вторую крымскую войну."
    TUR_policy_liberalization:0 "Либерализация политики"
    TUR_policy_liberalization_desc:0 "Мустафа Кемаль был великим гением, но и он совершал ошибки - мы перестроим авторитарную систему и построим настоящую либеральную демократию."
    TUR_ask_for_northern_cyprus:0 "Запросить Северный Кипр"
    TUR_ask_for_northern_cyprus_desc:0 "Сейчас на севере Кипра проживает множество турок, и, как настоящие демократы, сможем с Британией договориться насчёт статуса полуострова."
    TUR_concessions_islamists:0 "Послабления для исламистов"
    TUR_concessions_islamists_desc:0 "Правоверные мусульмане были притеснены режимом Ататюрка, но это было неправильно - теперь исламисты получат обратно свои права."
    TUR_encourage_believers_army:0 "Призвать верующих в армию"
    TUR_encourage_believers_army_desc:0 "Защита своей родины - это святое дело. Подняв верующих молодцов под штыки, мы усилим нашу республиканскую армию."
    TUR_holy_war:0 "Священная война"
    TUR_holy_war_desc:0 "Кошмар обрушился на мирные турецкие земли, но под знаменем Аллаха мы защитим нашу демократическую родину без колебаний!"
    TUR_democratization_iraq:0 "Демократизация Ирака"
    TUR_democratization_iraq_desc:0 "Сейчас в Ираке у власти находятся монархисты, а фашисты набирают своё влияние. В это время мы должны вмешаться, чтобы улучшить положение гражданина Ирака."
    TUR_support_iraqs_democrats:0 "Поддержка демократов Ирака"
    TUR_support_iraqs_democrats_desc:0 "Фашисты становятся в Ираке всё популярнее - потому мы должны противопоставить им настоящих демократов."
    TUR_democratization_saudis:0 "Демократизация Саудитов"
    TUR_democratization_saudis_desc:0 "Саудовская династия ввела бесчеловечные порядки в Хиджазе и Неджде, и терпеть подобное - просто преступно."
    TUR_support_iraq_economy:0 "Поддержка экономики Ирака"
    TUR_support_iraq_economy_desc:0 "Чтобы повысить престиж демократов в Ираке, нам следует помочь арабам в их нелёгкое для экономики время."
    TUR_democratization_oman:0 "Демократизация Омана"
    TUR_democratization_oman_desc:0 "В Омане нынче очень напряжённая ситуация, и нашей задачей является интервенция в эту страну, чтобы успокоить тамошние настроения."
    TUR_economic_integration_iraq:0 "Экономическая интеграция с Ираком"
    TUR_economic_integration_iraq_desc:0 "Если мы позволим себе потратить достаточно средств, то сможем ещё плотнее связать экономику Ирака с нашей."
    TUR_etchem_circassian_coup:0 "§RПереворот Этхема-черкеса§!"
    TUR_etchem_circassian_coup_desc:0 "Буржуазный авторитаризм республиканцев изжил себя и больше не отвечает чаяниям рабочего мусульманского народа. Теперь над Анкарой поднимутся зелёные и красные знамёна!"
    TUR_revival_green_army:0 "Возрождение Зелёной армии"
    TUR_revival_green_army_desc:0 "Зелёная армия всегда служила опорой для Этхема-черкеса, ставшего нашим славным вождём, и её возрождение - главное условие для защиты прав рабочих и мусульман."
    TUR_conversion_to_federation:0 "Преобразование в федерацию"
    TUR_conversion_to_federation_desc:0 "Чтобы отвечать требованиям народных меньшинств, нам следует преобразовать нашу молодую социалистическую республику в федерацию."
    TUR_kurdish_autonomy:0 "[Root.GetTurKurdishAutonomyName]"
    TUR_kurdish_autonomy_desc:0 "Курды долгое время терпели унижения от рук феодалов и буржуев, но теперь они смогут получить вызволением путём обретения крупной автономии в составе федерации."
    TUR_KURDISH_AUTONOMY_NAME:0 "Курдская автономия"
    TUR_KURDISH_AUTONOMY_RETURN_NAME:0 "Возвращение Курдистана"
    TUR_liberate_syrian_kurds:0 "Освободить сирийских курдов"
    TUR_liberate_syrian_kurds_desc:0 "Проживающие в Сирии курды находятся в невольном положении, и мы должны найти способ исправить эту несправедливость."
    TUR_liberate_iranian_kurds:0 "Освободить иранских курдов"
    TUR_liberate_iranian_kurds_desc:0 "Персы ни во что не ставят курдов, проживающих на западе страны, значит, мы должны вмешаться."
    TUR_turkish_colossus:0 "Турецкий Колосс"
    TUR_turkish_colossus_desc:0 "Фашисты покорили остров Родос; разве это позволительно? Мы должны освободить тамошних граждан, даже если для этого потребуется война."
    TUR_proclamation_of_councils:0 "Провозглашение советов"
    TUR_proclamation_of_councils_desc:0 "Мы последуем примеру России во времена её расцвета и создадим советы, которые бы представляли в интересы рабочих и крестьян."
    TUR_revolutionary_imams:0 "Революционные имамы"
    TUR_revolutionary_imams_desc:0 "Коран совершенно ясно даёт понять истинность суждений Маркса, и потому мы должны призвать всех представителей мусульманского духовенства к социалистической пропаганде."
    TUR_join_fourth_international:0 "Вступить в Четвёртый Интернационал"
    TUR_join_fourth_international_desc:0 "Сталин разрушил настоящую коммунистическую систему в мире, а Троцкий возродил её вновь. Мы пойдём за Четвёртым Интернационалом, чтобы защитить рабочее дело всех стран!"
    TUR_socialist_jihad:0 "Социалистический джихад"
    TUR_socialist_jihad_desc:0 "Нас со всех сторон давит капитал, и потому мусульманское духовенство должно провозгласить джихад против ненасытной буржуазии, желающей уничтожить наше дело."
    TUR_fire_in_iran:0 "Пожар в Иране"
    TUR_fire_in_iran_desc:0 "Наши зелёные и красные ряди направляются на восток, в Иран, где озлобленные монархи душат рабочее дело и правоверных мусульман."
    TUR_fire_in_iraq:0 "Пожар в Ираке"
    TUR_fire_in_iraq_desc:0 "Ирак всё так же задыхается под пятой фашистов-монархистов, но наша революция освободит несчастных арабских рабочих."
    TUR_fire_on_arab_peninsula:0 "Пожар на Арабском полуострове"
    TUR_fire_on_arab_peninsula_desc:0 "Государства Арабского полуострова - дикие, нецивилизованные феодальные королевства, где крестьянин не может вздохнуть свободно. Лишь мы можем исправить положение там."
    TUR_fire_of_revolution:0 "Пожар революции"
    TUR_fire_of_revolution_desc:0 "В эти дни наш народ борется против врагов, сотни лет высасывающих врагов из Турции, и все слои населения встают за правое дело!"
    TUR_repression_against_republicans:0 "Репрессии против республиканцев"
    TUR_repression_against_republicans_desc:0 "РНП загнала нашу страну в пучину бесправия, и никто из этих буржуинов-угнетателей не должен остаться на свободе."
    TUR_middle_east_alliance:0 "Ближневосточный альянс"
    TUR_middle_east_alliance_desc:0 "Похоже, в этом мире нам придётся выживать в одиночестве; впрочем, в этом есть и преимущество - никто не помешает нам принести ислам и социализм в другие страны."
    TUR_islamist_bolshevik_science:0 "Исламистско-большевистская наука"
    TUR_islamist_bolshevik_science_desc:0 "Ближний Восток задыхается в отсталости, вызванной наплевательским отношением прежних феодалов. Нужно срочно исправлять положение, чтобы мусульмане жили в технологически развитых странах."
    TUR_association_with_communist_party:0 "Объединение с компартией"
    TUR_association_with_communist_party_desc:0 "Сейчас наша армия слаба, и потому мы должны использовать все имеющиеся возможности для прихода просоветских коммунистов к власти."
    TUR_turkish_man_working_man:0 "Турецкий человек - рабочий человек"
    TUR_turkish_man_working_man_desc:0 "Нам следует распространять по стране образ настоящего турка - рабочего, строящего светлый коммунизм."
    TUR_struggle_against_islam:0 "Борьба с исламом"
    TUR_struggle_against_islam_desc:0 "Ислам - лишь очередной опиум, предоставляемый улемами для глупого народа, и подобное давно пора прекратить."
    TUR_intensification_class_struggle:0 "Усиление классовой борьбы"
    TUR_intensification_class_struggle_desc:0 "Стремительными шагами строится социализм в нашей стране, и это приводит к усилению классовой борьбы. Мы должны нанести первый удар по буржуазии и духавенству, чтобы ослабить капиталистического врага."
    TUR_revolution_in_greece:0 "Революция в Греции"
    TUR_revolution_in_greece_desc:0 "Буржуазия захватывает положение в Греции, вернув короля и упразднив республику. Будем ли мы, братья, такое терпеть?"
    TUR_soviet_support:0 "Советская поддержка"
    TUR_soviet_support_desc:0 "Мы уверены, что сейчас, когда наш народ борется против буржуазного ига, Советский Союз окажет нам всестороннюю поддержку."
    TUR_ideological_war:0 "Идеологическая война"
    TUR_ideological_war_desc:0 "Чтобы победить наших врагов, мы должны развернуть самую хитрую и изворотливую пропаганду, направленную на овладевание умами рабочего класса."
    TUR_join_to_comintern:0 "Вступить в Коминтерн"
    TUR_join_to_comintern_desc:0 "Сейчас, когда сильны и можем постоять за себя, пора заявить об этом миру и вступить в Коминтерн, объединяющий всех настоящих коммунистов."
    TUR_demand_batumi:0 "Потребовать Батуми"
    TUR_demand_batumi_desc:0 "Аджария помогла бы исправить положение в Турции, ведь в ней живёт много трудоспособных людей и развита промышленность."
    TUR_occupation_of_iran:0 "Оккупация Ирана"
    TUR_occupation_of_iran_desc:0 "Иран представляет немаленькую угрозу для нашей молодой социалистической республики, и было бы разумным вместе с СССР устранить эту заразу."
    TUR_force_of_order:0 "§HСилы порядка§!"
    TUR_force_of_order_desc:0 "Республиканцы показали свою несостаятельность, как политической силы, потому на арену выходят настоящие сильные монархисты."
    TUR_inviting_ottomans_throne:0 "Приглашение Османов на трон"
    TUR_inviting_ottomans_throne_desc:0 "Династия Османов всегда была хребтов, на котором держалась Турция, и в таком случае его стоит вернуть в страну."
    TUR_revival_sultanate:0 "Возрождение султаната"
    TUR_revival_sultanate_desc:0 "Чтобы наша монархия была состоятельно, необходимо возродить институт султаната, упраздённый Ататюрком."
    TUR_revival_caliphate:0 "Возрождение халифата"
    TUR_revival_caliphate_desc:0 "Саудовская Аравия заявила о себе, о новой Исламском Халифате после падения империи Османов, но когда она вернулась, мнение саудитов никто не спросит."
    TUR_accession_kurdistan:0 "Присоединение Курдистана"
    TUR_accession_kurdistan_desc:0 "Курдистан попытался отделиться из состава Турции, когда к власти пришли сильные монархисты, но это ненадолго - скоро он станет новой провинцией в империи."
    TUR_restore_rights_mosques:0 "Вернуть права мечетей"
    TUR_restore_rights_mosques_desc:0 "За время президентства Ататюрка положение духовенства оказалось катастрофическим - стоит вернуть обратно права мусульманской церкви."
    TUR_guarantee_social_justice:0 "Гарантия социальной справедливости"
    TUR_guarantee_social_justice_desc:0 "Османы вернулись не для того, чтобы допускать старые ошибки, но чтобы осмыслить их. Лишь гарантировав справедливость в обществе, мы сможем построить единую империю."
    TUR_turkish_nation:0 "Турецкая нация"
    TUR_turkish_nation_desc:0 "Хватит обманывать себя - нет никаких османов, есть лишь турецкий народ, и лишь признав это, мы создадим современное монархическое государство, что пройдёт через года."
    TUR_monarchical_kemalism:0 "«Монархический кемализм»"
    TUR_monarchical_kemalism_desc:0 "Идеи Мустафы Кемаля не так плохи, как кажется. Если мы их адаптируем под монархию нашей великой династии, то создадим стабильное общество."
    TUR_waiver_territorial_claims:0 "Отказ от территориальных претензий"
    TUR_waiver_territorial_claims_desc:0 "Если монархии и суждено вернуться в Турцию, то только мирным путём. Мы не должны проявлять сами агрессию во внешней политике, если хотим сохранить власть."
    TUR_repression_against_communists:0 "Репрессии против коммунистов"
    TUR_repression_against_communists_desc:0 "Коммунисты всегда мешали построению нормального монархического государства, и чем раньше мы от них избавимся - тем лучше."
    TUR_ottoman_nation:0 "Османская нация"
    TUR_ottoman_nation_desc:0 "Османская империя всегда отличалась от иных тем, что в ней проживал единый османский народ, и потому мы вспоминаем о нём вновь."
    TUR_jihad_for_unification_ottomans:0 "Джихад за объединение османов"
    TUR_jihad_for_unification_ottomans_desc:0 "Аллах смотрит на нас с небес, и улемы объявляют народу о начале новой войны - войны за объединение всей османской нации!"
    TUR_claims_arabia:0 "Претензии на Аравию"
    TUR_claims_arabia_desc:0 "Аравия принадлежала ранее Османской империи, и потому должна вновь стать нашей."
    TUR_claims_greece:0 "Претензии на Грецию"
    TUR_claims_greece_desc:0 "Греция была жемчужиной Османской империи, и вернуть её - благое дело."
