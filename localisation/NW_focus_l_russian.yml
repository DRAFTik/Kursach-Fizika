l_russian:

    monarchism_focus:0 "Ставка на монархию"
    monarchism_focus_desc:0 "Время показало, что демократический режим слишком слаб, чтобы давать отпор многочисленным внутренним врагам. Мы должны вернуть к власти сильную руку монарха. Только этим путем наш народ обретет величие и славу!"
    dinasty_union:0 "Династические союзы"
    dinasty_union_desc:0 "Нам необходимо усилить свою правящую линию, путем расширения влияния нашей династии."
    holy_trone:0 "Духовная мобилизация"
    holy_trone_desc:0 "Мы можем увеличить количество новобранцев, сделав упор на те религиозные аспекты нашей веры, которые взывают к чувству долга нашего народа."
    imperial_ambition:0 "Имперские амбиции"
    imperial_ambition_desc:0 "Время символизма прошло. Император должен взять под личный контроль государственные дела и заявить о наших притязаниях всему миру. Лишь так наша империя сможет просуществовать тысячелетия."
    patriotism_fury:0 "Яростный патриотизм"
    patriotism_fury_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
    
    
    #MEXICO
    
    MEX_political_effort:0 "Стабилизация Мексики"
    MEX_political_effort_desc:0 "На протяжении почти всей трети XX века в Мексике всё время происходили какие-нибудь революции. С приходом к власти Ласаро Скарденеса, страна стабилизировалась и закончился постреволюционный период."
    MEX_totalitar_ethos:0 "Тоталитаризм в Мексике"
    MEX_totalitar_ethos_desc:0 "Довольно с Мексики демократии, пора утвердить власть в руках сильного лидера!"
    MEX_nationalism_focus:0 "Правый путь"
    MEX_nationalism_focus_desc:0 "Мы пойдем по пути национализма и возвращения старых территорий."
    MEX_internationalism_focus:0 "Левый путь"
    MEX_internationalism_focus_desc:0 "Мы пойдем по пути коммунизма, "Свобода, равенство и братство"."
    MEX_liberty_ethos:0 "Свободная Мексика"
    MEX_liberty_ethos_desc:0 "Наша держава останется республикой и будет защищать свободу своих граждан."
    MEX_militarism:0 "Подготовка к войне"
    MEX_militarism_desc:0 "Мы достаточно сильны, чтобы участвовать в новой мировой войне."
    MEX_axes:0 "Вступить в Ось"
    MEX_axes_desc:0 "Вступив в альянс с Германией, мы вернём былое величее Мексики."
    MEX_alliance:0 "Мексика превыше всего"
    MEX_alliance_desc:0 "Мы в силах возглавить свой альянс фашистов Америки."
    MEX_new_economy:0 "Плановая экономика"
    MEX_new_economy_desc:0 "Мы выбрали коммунизм, а значит мы должны отказаться от капиталистической рыночной экономики."
    MEX_industrial_effort:0 "Индустриализация"
    MEX_industrial_effort_desc:0 "Развитие нашей промышленности хорошо скажется на развитии экономики."
    MEX_industrial_effort2:0 "Индустриализация II"
    MEX_industrial_effort2_desc:0 "Мы не будем останавливаться на достигнутом и продолжим индустриализацию нашей страны."
    MEX_industrial_effort3:0 "Индустриализация III"
    MEX_industrial_effort3_desc:0 "После национализации фабрик мы продолжим строительство фабрик дальше."
    MEX_fashic_friends:0 "Дружба с фашистами Америки"
    MEX_fashic_friends_desc:0 "Нам не нужно ссориться с единомышлениками, лучше мы с ними будем сотрудничать."
    MEX_interventionism_focus:0 "Интервенция в Испании"
    MEX_interventionism_focus_desc:0 "Мы должны помочь законному правительству Испании."
    MEX_interventionism_focus2:0 "Интервенция в Испании"
    MEX_interventionism_focus2_desc:0 "Мы должны помочь законному правительству Испании."
    MEX_interventionism_focus3:0 "Интервенция в Испании"
    MEX_interventionism_focus3_desc:0 "Мы должны помочь законному правительству Испании."
    MEX_usa_help:0 "Помощь США"
    MEX_usa_help_desc:0 "США во время 30-ых активно помогали финансово мексиканцам, что способстовало росту экономики Мексики."
    MEX_usa_invistition:0 " Генеральное соглашение с США"
    MEX_usa_invistition_desc:0 "После генеральных соглашений начался рост промышленности в нашей стране."
    MEX_production_effort:0 "Увеличить производство оружия"
    MEX_production_effort_desc:0 "Нельзя защитить себя от внешних угроз без хорошего вооружения."
    MEX_production_effort2:0 "Увеличить производство оружия II"
    MEX_production_effort2_desc: "Наша армия увеличалась, а объём производимого нами оружия нет. Надо это поскорее исправить."
    MEX_production_effort3:0 "Увеличить производство оружия III"
    MEX_production_effort3_desc:0 "После национализации фабрик наша экономике уже на высоте... Так может сделать в приоритете строительство новых военных заводов?"
    MEX_nationalization:0 "Национализация фабрик"
    MEX_nationalization_desc:0 "Благодаря национализации промышленных предприятий экономика Мексики начала модернизироваться."
    MEX_infrastructure_effort:0 "Улучшение дорог"
    MEX_infrastructure_effort_desc:0 "Чтобы быстрее передвигаться, нужно иметь хорошие дороги."
    MEX_infrastructure_effort2:0 "Улучшение дорог II"
    MEX_infrastructure_effort2_desc:0 "На части районов нашей страны дороги уже хороши, теперьмы будет улучшать дороги в сотальных регионах страны."
    MEX_diplomaty:0 "Прекращение отношений с Великобританией"
    MEX_diplomaty_desc:0 "Влияние Великобритании на нашем рынке слишком высоко, мы должны помешать этому!"
    MEX_diplomaty2:0 "Дружба с Великобританией"
    MEX_diplomaty2_desc:0 "Мы будем дружить с сильнейшей страной мира, но эта дружба будет нам дорого стоить..."
    MEX_neturial:0 "Сохранить нейтралитет Мексики"
    MEX_neturial_desc:0 "На дворе уже война, в которой Мексике места нет."
    MEX_eng_allies:0 "Вступить в Союзники"
    MEX_eng_allies_desc:0 "Вступив в альянс Союзники мы усилим свои позиции в Северной Америке."
    MEX_industriation:0 "Переход на индустриальный этап развития экономики"
    MEX_industriation_desc:0 "После долгой индустриализации наша страна смогла выйти на новый этам экономического развития."
    MEX_extra_tech_slot:0 "Доп. Ячейка для исследований"
    MEX_extra_tech_slot_desc:0 "Наши учёные добились новых успехов."
    MEX_extra_tech_slot2:0 "Борьба с неграмотностью"
    MEX_extra_tech_slot2_desc:0 "В нашей стране большинство граждан безграмотно и мы обязаны с этим бороться."
    MEX_reform_school:0 "Реформировать систему образования"
    MEX_reform_school_desc:0 "Наша система образования далеко не совершенна, из-за чего её надо изменить."
    MEX_oil:0 "Национализация нефтедобывающих предприятий"
    MEX_oil_desc:0 "Во время реформ Ласаро Карденеса были национализованы нефтедобывающие предприятия."
    MEX_agrar_reform:0 "Аграрная реформа"
    MEX_agrar_reform_desc: "Во время аграрной реформы Ласаро Карденеса земля была передана крестьянам."
    MEX_revolution:0 "Пламя Революции"
    MEX_revolution_desc:0 "Мы должны продолжить начатое в России!"
    MEX_equipment_effort:0 "Принять на вооружение ручной пулемет Mendoza"
    MEX_equipment_effort_desc:0 "В 1934 году на вооружение Мексики был принят ручной пулемет Mendoza."
    MEX_motorization_effort:0 "Моторизированная пехота"
    MEX_motorization_effort_desc:0 "Наша армия должна идти в ногу со временем."
    MEX_armor_effort:0 "Развитие танкостроения"
    MEX_armor_effort_desc:0 "Танки были придуманы ещё во время Первой Мировой Войны и показали себя достаточно эффективно. Мы можем начать использовать танки тоже."
    MEX_USA_armor_effort:0 "Закупить танки у Франции"
    MEX_USA_armor_effort_desc:0 "Мы не сможем сделать свой танк, так купим у друзей в Европе."
    MEX_doctrine_effort:0 "Развитие доктрины"
    MEX_doctrine_effort_desc:0 "Нашей армии нужна доктрина для точной тактики ведения боя."
    MEX_equipment_effort2:0 "Развитие снаряжения"
    MEX_equipment_effort2_desc:0 "Если мы будем уступать нашему противнику в качестве снаряжения, то мы проиграем."
    MEX_mechanization_effort:0 "Развитие механизации"
    MEX_mechanization_effort_desc:0 "В нашей армии уже появились первые автомобили, но прогресс не стоит на месте и уже появился бронетранспорт."
    MEX_motoriz_stavka:0 "Ставка на моторизированную пехоту"
    MEX_motoriz_stavka_desc:0 "Наша армия будет состоять преимущественно из моторизированной пехоты. Она быстра и из-за чего непобедима."
    MEX_motoriz_stavka2:0 "Маневренная война"
    MEX_motoriz_stavka2_desc:0 "Как показывает опыт немецких военных доктрина маневренной войны очень эффективна."
    MEX_tank_stavka:0 "Ставка на Бронетехнику"
    MEX_tank_stavka_desc:0 "Танки - вот армия будущего."
    MEX_tank_stavka2:0 "Развивать танки"
    MEX_tank_stavka2_desc:0 "Чтобы танк был сильнее его надо модифицировать."
    MEX_infantry_stavka:0 "Ставка на пехоту"
    MEX_infantry_stavka_desc:0 "Основой армии во все века была, есть и будет пехота."
    MEX_infantry_stavka2:0 "Усилить пехоту"
    MEX_infantry_stavka2_desc:0 "Нам нужно выделить большую роль для пехоты в армии."
    MEX_ultimatum_GUA:0 "Ультиматум Гватемале"
    MEX_ultimatum_GUA_desc:0 "Наша империя сильна и могуча и пора восстанавливать старые территории."
    MEX_claim_salvador:0 "Включить в состав империи Сальвадор"
    MEX_claim_salvador_desc:0 "В Сальвадоре такой же фашистский режим как и у нас, так может нам включить его в состав Мексиканской Империи?"
    MEX_friend_salvador:0 "Пригласить в альянс Сальвадор"
    MEX_friend_salvador_desc:0 "У нас одинаковые культура, язык, писменность и даже взгляды на мир, может нам следует создать союз с ними?"
    MEX_south:0 "Экспансия на Юг"
    MEX_south_desc:0 "Наша держава наччнет экспансию на плодородный Юг и дойдет до стратегически важного Панамского канала."
    MEX_HON:0 "На Гондурас!"
    MEX_HON_desc:0 "Мы вернем утраченные территории с Юга и решим все споры на границе с Гондурасом войной."
    MEX_NIC_attack:0 "Атаковать Никарагура"
    MEX_NIC_attack_desc:0 "После победоносного шествия по Никарагура мы сделаем парад в Манагуа."
    MEX_COS_attack:0 "Атаковать Коста-Рику"
    MEX_COS_attack_desc:0 "Мы должны завершить свое шествие по Югу Южной Америки, вернув старые территории."
    MEX_claim_ENG_mexica:0 "Потребовать Британскую Мексику"
    MEX_USA_cold_war:0 "Противостоять США"
    MEX_USA_cold_war_desc:0 "Наша держава уже достойна считаться великой. Пора вернуть территории утеряные в Американо-мексиканской войне(1846-1848)"
    MEX_empire_strong:0 "Величие новой империи"
    MEX_empire_strong_desc:0 "Наша империя уже непобедима и скоро обе Америки будут у нас."
    MEX_core_texas:0 "Возобновить претензии на Техас"
    MEX_core_texas_desc:0 "Техас отделился от империи в середине 19 века, объявив свою независимость. После восстание в Техасе вошло в состав США из-за чего шли споры на границе Мексиканской Империи и США."
    MEX_war_USA:0 "Вторая Американо-мексиканская война"
    MEX_war_USA_desc:0 "Пришло время вернуть Техас и прочие регионы утеряные в Первой Американо-мексиканской войне."
    independence_of_california:0 "Освободить Калифорнию"
    independence_of_california_desc:0 "Мы можем упростить себе войну договорившись с коллаборцианистами из Калифорнии."
    MEX_core_california:0 "Калифорния - это Мексика!"
    MEX_core_california_desc:0 "Мы вернули Калифорнию, показав этим своё могущество."
    MEX_SOV_politic:0 "Просоветская политика"
    MEX_SOV_politic_desc:0 "Наше государство не сможет выжить одно среди капиталистов и нам нужна помощь отцов революции - советов."
    MEX_new_economy_after:0 "Первые плоды плановой экономики"
    MEX_new_economy_after_desc:0 "За первое время применения плановой экономики мы успели построить много заводов для нашей Родины."
    MEX_red_army:0 "Мексиканская красная армия"
    MEX_red_army_desc:0 "Пришло время реформировать нашу армию и сделать её армией рабочих и крестьян."
    MEX_propoganda_totalitar:0 "Пропаганда"
    MEX_propoganda_totalitar_desc:0 "В нашем государстве есть инакомыслящие, от  которых нам следует избавиться. В этом нам поможет пропаганда того, что наш режим - лучший режим, но пропаганда требует денег..."
    MEX_XP_civil_war_spain:0 "Опыт интервенции в Испании"
    MEX_XP_civil_war_spain_desc:0 "Наши лётчики получили важный опыт в ходе гражданской войны в Испании."
    MEX_light_fighters:0 "Изучение современных истребителей"
    MEX_light_fighters_desc:0 "Наша держава может развить наши истребители по чертежам великих государств."
    MEX_bombers:0 "Появление первых бомбордировщиков в ВВС"
    MEX_bombers_desc:0 "Наша держава может развить наши бомбордировщики."
    MEX_fighters_strong:0 "Победа в небе"
    MEX_fighters_strong_desc:0 "Мексиканские истребители активно воевали с японцами в тихом океане и показали себя эффективно."
    MEX_aviation_effort:0 "Модернизация ВВС"
    MEX_aviation_effort_desc:0 "Наши самолёты устарели, из-за чего их надо заменить более новыми самолётами, чтобы идти в ногу со временем."
    MEX_old_fighters:0 "Модификация старых истребителей"
    MEX_old_fighters_desc:0 "Наша промышленность не может позволить производить современные самолёты, из-за чего нам следует модифировать старые самолёты."
    MEX_CAS_effort:0 "Изучение штурмовиков"
    MEX_CAS_effort_desc:0 "Мы должны учиться по проектам развитых государств, чтобы дойти до их уровня мощи."
    MEX_rocket_effort:0 "Реактивный двигатель"
    MEX_rocket_effort_desc:0 "Уже изобретён реактивный двигатель, который в будущем будет использовать вся авиация мира."
    MEX_naval_bomber_focus:0 "Изучение морских бомбордировщиков"
    MEX_naval_bomber_focus_desc:0 "Мы должны учиться по проектам развитых государств, чтобы дойти до их уровня мощи."
    MEX_heavy_fighters:0 "Появление первых тяжёлых истребителей в ВВС"
    MEX_heavy_fighters_desc:0 "Наша держава может развить наши бомбордировщики."
    MEX_transport_aircraft:0 "Производство транспортных самолётов"
    MEX_transport_aircraft_desc:0 "Основа мексиканских ВВС не только итсребители, но и  транспортные самолёты."
    MEX_naval_effort:0 "Модернизация Военно-морского флота"
    MEX_naval_effort_desc:0 "Наше государство имеет сильную армию и авиацию, но пока не имеет сильного флота."
    MEX_cruiser__navy:0 "Ставка на мелкий флот"
    MEX_cruiser__navy_desc:0 "Наша держава сделает ставку на мелкие корабли, они быстры и могут потопить линкоры врага."
    MEX_battleships__navy:0 "Ставка на крупный флот"
    MEX_battleships__navy_desc:0 "Наша держава сделает ставку на крупные корабли, они мощны и хорошо защищены."
    MEX_naval_effort2:0 "Увеличить производство кораблей"
    MEX_naval_effort2_desc:0 "Нашему флоту не достаточно верфей, мы обязаны увеличить производство кораблей, чтобы удовлетворить потребности флота."
    MEX_modern_destroyers:0 "Изучение эсминцев"
    MEX_modern_destroyers_desc:0 "Наши эсминцы отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_battleship_focus:0 "Японская школа кораблестроения"
    MEX_battleship_focus_desc:0 "Японские линкоры это то, что нужно нашему флоту."
    MEX_carrier_focus:0 "Американская школа кораблестроения"
    MEX_carrier_focus_desc:0 "Американские авианосцы это то, что нужно нашему флоту."
    MEX_modern_cruisers:0 "Изучение крейсеров"
    MEX_modern_cruisers_desc:0 "Наши крейсера отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_modern_submarines:0 "Изучение подводных лодок"
    MEX_modern_submarines_desc:0 "Наши подводные лодки отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_naval_doctrine:0 "Морская доктрина"
    MEX_naval_doctrine_desc:0 "Нашему флоту не хватает лишь доктрины по которой он будет воевать."
    MEX_line_cruisers:0 "Изучение линейных крейсеров"
    MEX_line_cruisers_desc: "Наши линейные крейсера отстали от времени из-за чего они уже бесполезны и нужно изучать зарубежные."
    MEX_research_collaboration:0 "Научная поддержка СССР"
    MEX_research_collaboration_desc:0 "Дружба с советами нам очень выгодна, мы уже можем получить новые технологии от них."
    MEX_join_comintern:0 "Вступить в Комминтерн"
    MEX_join_comintern_desc:0 "Мы не сможем выжить в этом мире одни."
    MEX_support_communism_USA:0 "Поддержать коммунистов Америки"
    MEX_support_communism_USA_desc:0 "Перед началом революции следует поддержать коммунистов в великих державах."
    MEX_support_communism_ENG:0 "Поддержать коммунистов Британии"
    MEX_support_communism_ENG_desc:0 "Перед началом революции следует поддержать коммунистов в великих державах."
    MEX_support_communism_Europe:0 "Поддержать коммунистов Европы"
    MEX_support_communism_Europe_desc:0 "Перед началом революции следует поддержать коммунистов в великих державах."
    MEX_support_communism_Europe2:0 "Поддержать коммунистов Европы II"
    MEX_support_communism_Europe2_desc:0 "Перед началом революции следует поддержать коммунистов в великих державах."
    MEX_support_army:0 "Подготовить промышленность к войне"
    MEX_support_army_desc:0 "Наша промышленность не сильна из-за чего мы можем проиграть на пути к коммунизму."
    MEX_world_revolution_start:0 "Мировая революция!"
    MEX_world_revolution_start_desc:0 "Пришло время для революции, пусть все рабочие восстанут против буржуазии."
    MEX_red_volunteers:0 "Добровольческие отряды"
    MEX_red_volunteers_desc:0 "В нашем государстве люди верят в светлое будущее коммунизма из-за чего они идут в армию добровольно."
    MEX_USA_revolution:0 "Вторая гражданская война в США"
    MEX_USA_revolution_desc:0 "Коммунисты в США готовы поддержать наше общее дело гражданской войной в своей стране."
    MEX_FRA_revolution:0 "Гражданская война во Франции"
    MEX_FRA_revolution_desc:0 "Коммунисты во Франции готовы поддержать наше общее дело."
    MEX_ENG_revolution:0 "Гражданская война в Британии"
    MEX_ENG_revolution_desc:0 "Коммунисты в Британии готовы поддержать наше общее дело."
    MEX_GER_revolution:0 "Гражданская война в Германии"
    MEX_GER_revolution-desc:0 "Коммунисты в Германии готовы поддержать наше общее дело."
    MEX_ITA_revolution:0 "Гражданская война в Италии"
    MEX_ITA_revolution_desc:0 "Коммунисты в Италии готовы поддержать наше общее дело."
    MEX_JAP_revolution:0 "Гражданская война в Японии"
    MEX_JAP_revolution_desc:0 "Коммунисты в Японии готовы поддержать наше общее дело."
    MEX_RAJ_revolution:0 "Гражданская война в Индии"
    MEX_RAJ_revolution_desc:0 "Коммунисты в Японии готовы поддержать наше общее дело."
    MEX_SOV_propoganda:0 "Антиправительственная пропоганда в СССР"
    MEX_SOV_propoganda_desc:0 "Сталин отступник от коммунизма. Он начал строить коммунизм в отдельно взятой стране, но это не возможно."
    MEX_SOV_revolution:0 "Революция в СССР"
    MEX_SOV_revolution_desc:0 "Враги Сталина готовы поднять против него восстание и свергнуть его."
    MEX_USA_diplomaty:0 "Улучшить отношения с США"
    MEX_USA_diplomaty_desc:0 "После национализации Нефтедобывающих предприятий отношения Мексики и США обострились."
    MEX_SOV_training:0 "Совместные военные учения с СССР"
    MEX_SOV_training_desc:0 "Мы можем сделать военные учения с советскими военными."
    MEX_SOV_end:0 "Прекращение отношений с СССР"
    MEX_SOV_end_desc:0 "СССР распространяет своё влияние на наши земли. Уже было покушение на Троцкого, которое показало варварство советов."
    MEX_SOV_live:0 "Нейтральная политика к СССР"
    MEX_SOV_live_desc:0 "Советы слишком сильны, нам придется промолчать о покушении Троцкого."
    MEX_GER_war:0 "Воспользоваться немецкими провакациями"
    MEX_GER_war_desc:0 "Немцы обнаглели, топя наши конвои, пора их проучить за это."
    MEX_GER_peace:0 "Проигнорировать немецкие провокации"
    MEX_GER_peace_desc:0 "Немцы топят наши корабли, но нам придется промолчать об этом"
    MEX_prestij:0 "Поднять престиж страны"
    MEX_prestij_desc:0 "Мы вступили в войну, благодаря почему наши престиж и значемость поднимутся на мировой арене."
    MEX_communism_Asia:0 "Поддержать коммунистов в Азии"
    MEX_communism_Asia_desc:0 "Мы должны поддержаать коммунистическую революцию и в Азии, чтобы пламя революции горело везде."
    MEX_PAN_attack:0 "Атаковать Панаму"
    MEX_PAN_attack_desc:0 "Нашей Империи необходим контроль над Панамским каналом"
    MEX_columbia_war:0 "Война с Колумбией"
    MEX_columbia_war_desc:0 "Мы начнем через Колумбию экспансию в Южной Америке."
    MEX_claim_doninican_republic:0 "Ультиматум Доминиканской Республике"
    MEX_claim_doninican_republic_desc:0 "Пора решить что делать с потенциальным союзником - Доминиканской Республикой. Война или союз?"
    MEX_friend_doninican_republic:0 "Пригласить в альянс Доминиканскую республику"
    MEX_friend_doninican_republic_desc:0 "Пора решить что делать с потенциальным союзником - Доминиканской Республикой. Война или союз?"
    MEX_war_Haiti:0 "Война на Гаити"
    MEX_war_Haiti_desc:0 "Пора нашей империи завоевать карибские острова."
    MEX_war_Cuba:0 "Война на Кубе"
    MEX_war_Cuba_desc:0 "Пора нашей империи завоевать карибские острова."
    MEX_imperial_ambitions:0 "Имперские амбиции"
    MEX_imperial_ambitions_desc:0 "Мы сильны, из-за чего у нас огромные амбиции."
    MEX_claim_Peru:0 "Принудить Перу"
    MEX_claim_Peru_desc:0 "Мы должны расширить своё влияние в Южной Америке, как можно дальше."
    MEX_friend_Peru:0 "Союз с Перу"
    MEX_friend_Peru_desc:0 "Мы можем союзничать с друзьями-фашистами в Южной Америке."
    MEX_claim_brazil:0 "Война с Бразилией"
    MEX_claim_brazil_desc:0 "Пора уничтожить сильнейшее государство Южной Америки"
    MEX_friend_brazil:0 "Поддержка синархистов в Бразилии"
    MEX_friend_brazil_desc:0 "Нам нужен сильный союзник, которым может послужить Бразилия."
    MEX_ally_brazil:0 "Союз с Бразилией"
    MEX_ally_brazil_desc:0 "Мы укрепим наши позиции в Южной Америке, заключив союз с Бразилией."
    MEX_invite_Troz:0 "Пригласить Троцкого"
    MEX_invite_Troz_desc:0 ""
    MEX_tro_party:0 "Реорганизация партии"
    MEX_tro_party_desc:0 ""
    MEX_final_transform:0 "Финальное преобразование"
    MEX_final_transform_desc:0 ""
    

    DOM_cult_Truhilio: "Культ Трухильо"
    DOM_cult_Truhilio_desc:0 "Трухильо — наш национальный лидер, только он способен привести Доминиканскую республику к процевтанию, а её народ к благополучию и счастливой жизни."
    DOM_rename_capital:0 "Переименовать столицу"
    DOM_rename_capital_desc:0 "Наш вождь настолько велик, что наша столица будет переименована в его честь. Пусть все знают, насколько велик и уважаем свои народом Трухильо"
    DOM_claim_haiti:0 "Споры на границе"
    DOM_claim_haiti_desc:0 "Из-за до сих пор не до конца определившейся границы между нашим государством и Гаити, у нас постоянно возникают территориальные споры. Стоит как можно скорее решить этот вопрос."
    DOM_petrushka_rezna:0 "Этнические чистки"
    DOM_petrushka_rezna_desc:0 "Первый шаг к решению территориального вопроса — истребление чёрного населения нашей великой державы. Оставшееся расово верное население полностью поддержит политику нашего лидера в этом вопросе."
    DOM_unite_island:0 "Объединить остров"
    DOM_unite_island_desc:0 "Мы сильнее Гаити, и ради блага нашего народа мы объединим остров под своим флагом, заполучив множество рабочей силы для развития нашей экономики."
    DOM_anti_haiti:0 "Антигаитянская политика"
    DOM_anti_haiti_desc:0 "Наш вечный сосед Гаити - наш соперник уже многие десятилетия. Это соперничество не закончится, пока мы не начнём принимать активные меры. Агитация против Гаити сплотит наш народ и даст его поддержку в грядущей войне."
    DOM_doctrine_effort_usa:0 "Угроза США"
    DOM_doctrine_effort_usa_desc:0 "Наша страна очень долго находилась под оккупацией Америки. Чтобы не допустить её повторения, нам крайне необходимо развивать собственную армию."
    DOM_defend_island:0 "Оборона острова"
    DOM_defend_island_desc:0 "Мы выстроим по берегам нашего острова оборонительные рубежы, чтобы не дать возможность проведения высадки нашим противникам."
    DOM_support_army_ammunition:0 "Увеличить бюджет армии"
    DOM_support_army_ammunition_desc:0 "Финансирование нашей армии недостаточно для обеспечения своей национальной безопасности. Мы должны исправить это, пока не поздно."
    DOM_equipment_effort:0 "Модернизация вооружения"
    DOM_equipment_effort_desc:0 "Мы должны как можно скорее заменить наше устаревшее вооружение на новое, чтобы сохранить боеспособность нашей армии в условиях роста числа внешних угроз."
    DOM_defence_haiti:0 "Укрепить границу с Гаити"
    DOM_defence_haiti_desc:0 "Споры по поводу границ между нами и Гаити ведутся вот уже более ста лет. Необходимо начать укрепление приграничных территорий для сдерживания гаитянской агрессии."
    DOM_motorization_effort:0 "Автомобили в армии"
    DOM_motorization_effort_desc:0 "Мы не должны отставать от уровня технологического развития передовых стран, поэтому мы станем применять в армиях автотранспорт."
    DOM_armor_effort:0 "Изучение зарубежных танков"
    DOM_armor_effort_desc:0 "Наличие иностранных танков на вооружении даст нам серьёзное преимущество в будущих войнах и сделает нашу армию доминирующей во всей Вест-Индии."
    DOM_doctrine_effort_army:0 "План обороны острова"
    DOM_doctrine_effort_army_desc:0 "У нас есть укрепления, но ещё нет плана обороны. Разработка доктрины исправит это недоразумение."
    DOM_national_gvardia:0 "Национальная Гвардия"
    DOM_national_gvardia_desc:0 "Доминиканская национальная гвардия подавляла восстания и раньше обучалась американскими морпехами."
    DOM_national_gvardia_army:0 "Реорганизовать национальную гвардию в армию"
    DOM_national_gvardia_army_desc:0 "Проведя реорганизацию национальной гвардии в армию, мы получим дополнительных бойцов для наших вооружённых сил."
    DOM_army_strong_caribean:0 "Сильнейшая армия в Карибском регионе"
    DOM_army_strong_caribean_desc:0 "Мы можем быть уверены в своей безопасности, только если наша армия будет сильнейшей на всей территории Вест-Индии."
    DOM_national_guard:0 "Вы получите дивизию национальной гвардии, состоящую из 6 батальонов пехоты и военной полиции."
    DOM_air_school:0 "Открыть авиашколу “Campo Colombia”"
    DOM_air_school_desc:0 "Нам пора начать развивать ВВС Доминиканы, но для начала нам нужны обученные лётчики."
    DOM_light_fighters:0 "Изучение истребителей"
    DOM_light_fighters_desc:0 "Изучив зарубежные истребители, мы сможим сделать свои."
    DOM_CAS_effort:0 "Изучение штурмовиков"
    DOM_CAS_effort_desc:0 "Изучив зарубежные штурмовики, мы сможим сделать свои."
    DOM_tactical_bombers:0 "Изучение тактических бомбордировщиков"
    DOM_tactical_bombers_desc:0 "Изучив зарубежные тактические бомбордировщики, мы сможим сделать свои."
    DOM_strategic_bombers:0 "Изучение стратегических бомбордировщиков"
    DOM_strategic_bombers_desc:0 "Изучив зарубежные стратегические бомбордировщики, мы сможим сделать свои."
    DOM_aviation_effort:0 "Построить авиабазу"
    DOM_aviation_effort_desc:0 "Мы уже изучили зарубежны самолёты, но пока не имеем собственных авиабаз. Теперь это будет исправлено."
    DOM_vvs:0 "Основать ВВС"
    DOM_vvs_desc:0 "Теперь мы можем побеждать в небе!"
    DOM_stavka_fighters:0 "Ставка на истребители"
    DOM_stavka_fighters_desc:0 "Сделав ставку на истребители, мы будем уничтожать вражеские самолёты."
    DOM_stavka_bombers:0 "Ставка на бомбардировщики"
    DOM_stavka_bombers_desc:0 "Сделав ставку на бомбардировщики, мы будем уничтожать вражеские фабрики и заводы."
    DOM_rocket_effort:0 "Реактивный двигатель"
    DOM_rocket_effort_desc:0 "Мы будем одними из первых, кто изобретёт ракетный двигатель, который в будущем будут использовать все страны мира."
    DOM_air_litsenzia:0 "Зарубежная авиация"
    DOM_air_litsenzia_desc:0 "Мы не сможем догнать в технологическом развитии передовые страны, поэтому будет лучше покупать у них лицензии на производство для собственных нужд."
    DOM_mustang_litsenzia:0 "Лицензия на "Мустанги""
    DOM_mustang_litsenzia_desc:0 "Мы можем взять у США лицензию на производство одного из лучших самолётов в мире."
    DOM_flying_fortress_litsenzia:0 "Лицензия на B-17 Flying Fortress"
    DOM_flying_fortress_litsenzia_desc:0 "Мы можем взять у США лицензию на производство одного из лучших самолётов в мире."
    DOM_naval_effort:0 "Возрождение флота"
    DOM_naval_effort_desc:0 "Нашему флоту почти 100 лет, как и нашей независимости, но наш флот состоит преимущественнно из катеров. Это надо исправить."
    DOM_agressive_politic:0 "Агрессивная политика"
    DOM_agressive_politic_desc:0 "Мы будем силой покорять наших врагов."
    DOM_pro_american:0 "Проамериканская политика"
    DOM_pro_american_desc:0 "Над Доминиканской Республикой уже давно нависает американская угроза. Нам следует начать вести проамериканскую политику, чтобы не быть снова под чужой оккупацией."
    DOM_truhilio_god:0 "Бог на небесах, Трухильо на земле"
    DOM_truhilio_god_desc:0 "Этот девиз должен был быть написан в каждой церкви Доминиканской Республики, в будущем девиз был изменён на «Трухильо на земле, Бог на небесах»"
    DOM_statue_truhilio:0 "Воздвигать статуи Трухильо"
    DOM_statue_truhilio_desc:0 "Мы начнём воздвигать статуи нашего великого лидера по всей стране. Необходимо, чтобы он навечно остался в сердцах доминиканского народа."
    DOM_small_navy:0 "Развитие мелкого флота"
    DOM_small_navy_desc:0 "Наша судостроительная промышленность может производить только флот малого водоизмещения."
    DOM_modern_destroyers:0 "Ставка на эсминцы"
    DOM_modern_destroyers_desc:0 "Быстрые эсминцы, готовые поразить любую цель своими торпедами - вот будущая основа наших флотов."
    DOM_modern_cruisers:0 "Ставка на крейсеры"
    DOM_modern_cruisers_desc:0 "Универсальные суда способные выполнить любую задачу - вот будущее нашего флота."
    DOM_naval_doctrine:0 "Новый флот - новая доктрина"
    DOM_naval_doctrine_desc:0 "Для нового флота требуется новая доктрина."
    DOM_naval_effort2:0 "Развивать судостроительную промышленность" 
    DOM_naval_effort2_desc:0 "Наша судостроительная промышленность пока слишком слаба, чтобы производить нужное количество кораблей."
    DOM_american_support:0 "Американская поддержка"
    DOM_american_support_desc:0 "Когда мы проамерикански настроены, Соединенным Штатам имеет смысл нас защищать."
    DOM_spanish_bezentsy:0 "Испанские беженцы"
    DOM_spanish_bezentsy_desc:0 "После гражданской войны в Испании много испанских коммунистов нашли убежище в Доминиканской Республике. Удивительно, но приняв испанских коммунистов Трухильо не испортил отношения с Франко."
    DOM_ugroza_cuba:0 "Кубинская угроза"
    DOM_ugroza_cuba_desc:0 "С 30-ых годов началось обострение отношений Кубы и Доминиканской Республики. Видимо, этот вопрос невозможно разрешить мирным путём."
    DOM_white_haiti:0 ""Обелить" остров"
    DOM_white_haiti_desc:0 "Трухильо всегда хотел "обелить" остров, из-за чего впускал беженцев из Европы, чтобы увеличить процент белого неселения на острове."
    DOM_war_cuba:0 "Высадка на Кубе"
    DOM_war_cuba_desc:0 "Уничтожив Кубу, мы станем доминирующей страной в Вест-Индии."
    DOM_war_germany:0 "Война с Германией"
    DOM_war_germany_desc:0 "Америка ввязалась во Вторую Мировую войну, мы должны продемонстрировать свою лояльность, вступив в войну на её стороне."
    DOM_vensan_remove:0 "Свержение Венсана"
    DOM_vensan_remove_desc:0 "Венсан ведёт антидоминиканскую политику, и это плохо для нас. Следует решить этот вопрос, пока есть время."
    DOM_era_truhilio:0 "Эра Трухильо"
    DOM_era_truhilio_desc:0 "Период правления Трухильо был назван эрой Трухильо. В этот период жестоко уничтожалась какая-либо оппозиция и поднялась военная мощь страны."
    DOM_industrial_effort:0 "Начало экономического роста"
    DOM_industrial_effort_desc:0 "Правление Трухильо ознаменовалось не только преследованием инаккомыслящих и подъёмом армии. Его правление также ознаменовалось бурным ростом экономики Доминиканской Республики."
    DOM_national_park:0 "Основать первый национальный парк"
    DOM_national_park_desc:0 "В 1934-ом году мы начали строительство национального парка, но оно так и не было завершено по разным причинам. Надо довести это дело до конца."
    DOM_delo_farm:0 "Запретить подсечно-огневое земледелие"
    DOM_delo_farm_desc:0 "При Трухильо из-за проблем с экологией было запрещено подсечно-огневое земледелие."
    DOM_industrial_effort2:0 "Экономический рост"
    DOM_industrial_effort2_desc:0 "Правление Трухильо ознаменовалось не только преследованием инакомыслящих и подъёмом армии. Его правление также ознаменовалось бурным ростом экономики Доминиканской Республики."
    DOM_extra_tech_slot:0 "Спонсирование университетов"
    DOM_extra_tech_slot_desc:0 "Увеличив финансирование университетов, мы сможем рассчитывать на большие успехи в области науки."
    DOM_industrial_effort3:0 "Экономический рост II"
    DOM_industrial_effort3_desc:0 "Мы уже достигли некоторых успехов в развитии нашей экономики, но недостаток производственных мощностей промышленности всё же ощущается, поэтому нам необходимо продолжить развитие этой отрасли."
    DOM_production_effort:0 "Военная промышленность"
    DOM_production_effort_desc:0 "У нас всё ещё остро стоит вопрос нехватки производственных мощностей военной промышленности, надо это исправить."
    DOM_infrastructure_effort:0 "Инфраструктура столицы"
    DOM_infrastructure_effort_desc:0 "Во время правления Трухильо инфраструктура Сьюдад-Трухильо была сильно улучшена."
    DOM_general_truhilio:0 "Произвести себя в генералиссимусы"
    DOM_general_truhilio_desc:0 "Трухильо во время своего правления объявил себя генералиссимусом."
    DOM_hull_truhilio:0 "Соглашение Халла-Трухильо"
    DOM_hull_truhilio_desc:0 "Мы можем заключить договор с США, по которому они больше не смогут собирать за нас таможенные пошлины. Взамен все деньги собранные с этих пошлин мы должны будем передовать на особый счёт для скоращения нашего внешнего долга."
    DOM_extra_tech_slot2:0 "Доп. Ячейка для исследований"
    DOM_extra_tech_slot2_desc:0 "Наши учёные добились новых успехов в области науки."
    DOM_mountain:0 "Развитие горнодобывающей промышленности"
    DOM_mountain_desc:0 "Разработка железнорудных месторождений поможет развитию нашей экономики, а также сделает нас более независимыми."
    DOM_liberty_truhilio:0 "Освободитель экономики"
    DOM_liberty_truhilio_desc:0 "После соглашения Халла-Трухильо Трухильо объявил себя освободителем экономики. Да здравствует наш мудрый лидер!"
    DOM_death_Truhilio:0 "Смерть Трухильо"
    DOM_death_Truhilio_desc:0 "Трухильо - тиран и самодур, которого нужно устранить как можно быстрей, пока не стало слишком поздно."
    DOM_liberty_ethos:0 "Возрождение демократии"
    DOM_liberty_ethos_desc:0 "Доминиканская Республика смогла избавиться от диктата Рафаэля Трухильо. Теперь мы можем вернуться к демократическому строю."
    DOM_internationalism_focus:0 "Красная Доминиканская Республика"
    DOM_internationalism_focus_desc:0 "После смерти Рафаэля Трухильо рабочие и крестьяне начали освобождаться от гнёта буржуазии, необходимо продолжить двигаться в этом направлении."
    DOM_investition:0 "Иностранные инвестиции"
    DOM_investition_desc:0 "Наше государство стало демократично и открыто иностранным инвесторам."
    DOM_oplot_communism:0 "Карибский оплот коммунизма"
    DOM_oplot_communism_desc:0 "Мы являемся сильнейшей страной на Карибах, пора распространить коммунистическую идеологию на все соседние страны."
    DOM_alliance_democratic:0 "Карибская свобода"
    DOM_alliance_democratic_desc:0 "Мы должны реализовать концепцию альянса независимых Карибских островов."
    DOM_alliance_training:0 "Совместные учения альянса"
    DOM_alliance_training_desc:0 "Наш новый альянс должен получить военный опыт и заявить о себе всему миру."
    DOM_anticommunism:0 "Антикоммунистическая пропаганда"
    DOM_anticommunism_desc:0 "Коммунисты - главная проблема нашего режима, которую нужно уничтожить."
    DOM_liberty_word:0 "Свобода слова"
    DOM_liberty_word_desc:0 "Пора либерализировать наше общество, и начнём мы со свободы слова."
    DOM_liberty_info:0 "Свобода СМИ"
    DOM_liberty_info_desc:0 "После свободы слова можно сделать и свободные СМИ."
    DOM_sugar:0 "Установить твёрдую цену на сахар"
    DOM_sugar_desc:0 "Мы являемся одним из главных экспортёров сахара. Установив твёрдые цены на этот товар, наша казна получит дополнительные прибыли."
    DOM_stability:0 "Стабилизация"
    DOM_stability_desc:0 "После того, как наш путь выбран, нам жизненно необходимости восстановить стабильность в стране.."
    DOM_terra:0 "Запрет на продажу земли иностранцам"
    DOM_terra_desc:0 "Нам нужно запретить продажу земли иностранцам для упрочнения нашей независимой политики и недопущения эксплуатации нашего населения."
    DOM_new_constitution:0 "Новая конституция"
    DOM_new_constitution_desc:0 "Пришло время сменить устаревшую конституцию на ту, которая будет соответствовать нашей идеологии."
    DOM_alliance_communism:0 "Альянс "Красные Карибы""
    DOM_alliance_communism_desc:0 "Мы создадим прочный альянс с нашими друзьями для предотвращения возможной оккупации."
    DOM_alliance_communism_union:0 "Карибское государство"
    DOM_alliance_communism_union_desc:0 "Мы сможем выжить и противостоять соседним странам, только если объеденимся в одно государство."
    DOM_central_america_communism:0 "Коммунизм в Центральной Америке"
    DOM_central_america_communism_desc:0 "Мы построили социализм в Вест-Индии, пора распространить его и на Центральную Америку."
    DOM_caribbean_ussr:0 "Провозглашение федерации"
    DOM_caribbean_ussr_desc:0 "Для более эффективного экономического развития и соблюдения интересов нашего населения мы провозглашаем федерацию."
    DOM_Jamaika_liberty:0 "Деколонизация Ямайки"
    DOM_Jamaika_liberty_desc:0 "Пора избавиться от западного колонизатора на Ямайке!"
    DOM_jamaica_ally:0 "Пригласить в Альянс"
    DOM_jamaica_ally_desc:0 "Ямайка может быть нам хорошим союзником."

    BRA_put_vargasa:0 "Путь Варгаса"
    BRA_put_vargasa_desc:0 "Наблюдая затянувшийся экономический кризис, Варгас решает начать реформы по исправлению сложившейся ситуации путём поддержки среднего класса."
    BRA_communist_opposition:0 "Левые силы"
    BRA_communist_opposition_desc:0 "Ещё совсем недавно Варгас подавил коммунистическое восстание в Бразилии, но похоже, что запрет Бразильской Коммунистической партии и арест большинства лидеров левого движения не дал нужного результата и сторонников коммунизма с каждым днём становится только больше."
    BRA_integralist_support:0 "Бразильский интегрализм"
    BRA_integralist_support_desc:0 "Интегрализм — это идеология, считающая общество единым целым. Поддерживает унионизм, корпоративизм и единое политическое представительство вместо разделения по идеологическому признаку."
    BRA_radical_movement:0 "Поддержка радикальных движений"
    BRA_radical_movement_desc:0 "Люди начинают всё меньше поддерживать политику нынешнего лидера Варгаса из-за затянувшегося экономичекского кризиса и, глядя на успехи радикальных движений в Европе, поддержка подобных местных движений среди бразильского населения начинает стремительно расти."
    BRA_anticommunist_politic:0 "Антикоммунистическая политика"
    BRA_anticommunist_politic_desc:0 "После подавления коммунистического восстания в ноябре 1935-ого года Варгас всерьёз взялся за полное искоренение коммунизма на территории Бразилии и ущемления рабочего движения ."
    BRA_plan_koana:0 "«План Коэна»"
    BRA_plan_koana_desc:0 " 29 сентября 1937 года генерал Дутра представил «План Коэна» (назван в честь венгерского коммунистического лидера, Белы Куна), который описывал детальный план коммунистической революции. «План Коэна» был лишь фальсификацией, сделанной интегралистами."
    BRA_new_constitution:0 "Начало «Эстадо Ново»"
    BRA_new_constitution_desc:0 "Варгас использовал «План Коэна» как предлог для новой конституции, по которой он становился диктатором и объявлялось «Эстадо Ново» (Новое государство)."
    BRA_agree_territory_question:0 "Решить земельный вопрос"
    BRA_agree_territory_question_desc:0 "В Бразилии крестьяне не имели своей земли, из-за чего работали на земле плантаторов и прочих богатых землевладельцев. В связи с этим не раз вспыхивали восстания, которые жестоко подавлялись, но требования крестьян остались неизменны - они по-прежнему желают решения этой проблемы."
    BRA_disagree_territory_question:0 "Игнорировать земельный вопрос"
    BRA_disagree_territory_question_desc:0 "Сейчас нам нужнее поддержка буржуазии, а не крестьянства."
    BRA_zemlevladeltsi_support:0 "Поддержка землевладельцев"
    BRA_zemlevladeltsi_support_desc:0 "Поддержкаа сахарных баронов была важна для Варгаса, ведь сахарные бароны представляли из себя реальную политическую силу в стране."
    BRA_krestyane_support:0 "Поддержка крестьян"
    BRA_krestyane_support_desc:0 "Поддержка крестьян усилит веру народа в верное руководство страны в лице Варгаса."
    BRA_nationalism:0 "Национализм"
    BRA_nationalism_desc:0 "Варгас, как и несколько позднее Хуан Перон в соседней Аргентине, следовал стратегии Муссолини, объединяя рабочий класс под лозунгами национализма."
    BRA_os:0 "Война на стороне Оси"
    BRA_os_desc:0 "Наш режим в чём-то схож с немецким и итальянским, цели у нас так же в чём-то схожи. Пришло время вместе сражаться ради общих идей."
    BRA_allies:0 "Война на стороне Союзников"
    BRA_allies_desc:0 "Наши режимы отличаются, но помощь Англии будет экономически выгоднее, чем Германии. "
    BRA_not_war:0 "Придерживаться нейтралитета"
    BRA_not_war_desc:0 "Мы ничего не получим, вступив в войну на чьей-либо из сторон. Гораздо выгоднее будет сосредоточиться на решении проблем внутри страны."
    BRA_war:0 "Подготовка к вступлению в Мировую Войну."
    BRA_war_desc:0 "Мы — великая держава, и, чтобы это продемонстрировать, нам нужно вступить в Мировой Войну на одной из сторон."
    BRA_argentine_cold:0 "Обострение отношений с Аргентиной"
    BRA_argentine_cold_desc:0 "Между Бразилией и Аргентиной периодически возникали серьёзные разногласия, из-за чего обе эти страны опасались военного вторжения друг от друга, но до этого все проблемы удавалось решить без кровопролития. Похоже, на этот раз мирно решить вопрос не получится."
    BRA_argentine_war:0 "Война с Аргентиной"
    BRA_argentine_war_desc:0 "Нам нельзя ждать вторжения Аргентины. Мы будем атаковать первыми, чтобы иметь преимущество в неожиданности."
    BRA_argentine_peace:0 "Мирное урегулирование"
    BRA_argentine_peace_desc:0 "Не смотря на всю напряжённость сильно обострившейся ситуации между Бразилией и Аргентиной, все вопросы удалось урегулировать, война в Южной Америке снова откладывается на неопределённый срок."
    BRA_paraguay_war:0 "Атаковать через Парагвай"
    BRA_paraguay_war_desc:0 "Атаковав Парагвай, мы втянем его в войну против нас и с лёгкостью получим его территории, расширив фронт и создав преимущество для будущей войны с Аргентиной."
    BRA_paraguay_peace:0 "Не втягивать в войну Парагвай"
    BRA_paraguay_peace_desc:0 "Война с Парагваем не даст нам необходимого преимущества для будущей войны с Аргентиной, а только сократит численность нашей армии. Лучше подготовить план вторжения в Аргентину по уже имеющийся границе."
    BRA_integralist_perevorot:0 "Переворот интегралистов"
    BRA_integralist_perevorot_desc:0 "Интегралисты пытались совершить переворот в 1938 году, но безуспешно. Однако, возможно, всё ещё может пойти по-другому пути..."
    BRA_fashic_dictatura:0 "Фашистская диктатура"
    BRA_fashic_dictatura_desc:0 "Мы установим в стране фашистскую диктатуру по образцу Италии Муссолини."
    BRA_monarchy:0 "Возрождение империи"
    BRA_monarchy_desc:0 "Монархия для Бразилии - лучший строй из всех возможных, так как сейчас нам просто необходима сильная власть монарха для проведения национальной империалистической политики"
    BRA_green_shirts:0 "Зелёнорубашечники"
    BRA_green_shirts_desc:0 "Интегралисты имели полувоенную организацию и собственную униформу, отличительной чертой которой были зелёные рубашки."
    BRA_os2:0 "Союз с Германией"
    BRA_os2_desc:0 "Нам необходимо заручиться поддержкой Германии для проведения агрессивной политики на Южноамериканском континенте и обеспечения своей безопасности в будущем."
    BRA_brazil_alliance:0 "Альянс с соседями"
    BRA_brazil_alliance_desc:0 "Лучше будет не надеяться на далёких европейских союзников, а заручиться поддержкой некоторых соседей для проведения самостоятельной политики."
    BRA_peru_alliance:0 "Союз с Перу"
    BRA_peru_alliance_desc:0 "Союз с Перу поможет нам захватить Боливию, Парагвай и других северных соседей."
    BRA_venezuela_alliance:0 "Союз с Венесуэлой"
    BRA_venezuela_alliance_desc:0 "Союз с Венесуэлой поможет нам захватить Колумбию и Эквадор."
    BRA_return_urugay:0 "Вернуть Уругвай"
    BRA_return_urugay_desc:0 "Мы утратили господство над Уругваем ещё в 19-ом веке во время Арегнтино-Бразильской войны. Пришла пора взять реванш и вернуть себе по праву принадлежащие нам земли!"
    BRA_war_bolivia:0 "Атаковать Боливию"
    BRA_war_bolivia_desc:0 "Для развития нашей экономики необходим Вольфрам, в обилии расположенный на территории Боливии. Пришло время получить его."
    BRA_war_for_colonies:0 "Захват колоний"
    BRA_war_for_colonies_desc:0 "Пришло время выгнать западных колонизаторов с американского континента, а заодно заполучить необходимый нашей стране алюминий."
    BRA_war_columbia:0 "Атаковать Колумбию"
    BRA_war_columbia_desc:0 "Захват Колумбии поможет решить проблему сильной нехватки нефти в нашей стране, а заодно получить прямой выход к Венесуэле и Панаме."
    BRA_war_panama:0 "Ликвидация Панамы"
    BRA_war_panama_desc:0 "Панама - небольшое государство в Центральной Америке, которое мы можем покорить и усилить своё влияние в этом регионе."
    BRA_axes_help_industry:0 "Германская помощь в индустриализации"
    BRA_axes_help_industry_desc:0 "Вступив в Ось, мы можем получить от Германии необходимую нам помощь в развитии военной промышленности Бразилии."
    BRA_allies_help_industry:0 "Английская помощь в индустриализации"
    BRA_allies_help_industry_desc:0 "Вступив в альянс Союзники, мы можем получить от Великобритании необходимую нам помощь в развитии промышленности Бразилии."
    BRA_war_costa_rica:0 "Продолжить наступление на север"
    BRA_war_costa_rica_desc:0 "Мы не остановимся на одной Панаме и пойдём дальше на север! Мы должны получить полный контроль на Центральной Америкой!"
    BRA_communist_perevorot:0 "Коммунистический переворот"
    BRA_communist_perevorot_desc:0 "Варгас мирным путём власть не передаст и обязанностей с себя не сложит, поэтому нам нужен переворот."
    BRA_support_communist_north:0 "Поддержать коммунистов на севере"
    BRA_support_communist_north_desc:0 "Мы должны распространить идеи марксизма на северной части континента."
    BRA_support_communist_west:0 "Поддержать коммунистов на западе"
    BRA_support_communist_west_desc:0 "Мы должны распространить идеи марксизма на западной части континента."
    BRA_support_communist_south:0 "Поддержать коммунистов на юге"
    BRA_support_communist_south_desc:0 "Мы должны распространить идеи марксизма на южной части континент."
    BRA_communist_politic:0 "Самостоятельная политика"
    BRA_communist_politic_desc:0 "Мы не обязаны слушаться указаний из Москвы. Мы будем идти своим путём."
    BRA_ussr_politic:0 "Просоветская политика"
    BRA_ussr_politic_desc:0 "Мы должны укрепить связи с Москвой для совместной борьбы против нацизма, капитализма и троцкизма!"
    BRA_join_comintern:0 "Вступить в Комминтерн"
    BRA_join_comintern_desc:0 "Вступив в комминтерн, мы получим помощь от Советского Союза для распространения нашей идеологии по всей Южной Америке!"
    BRA_war_with_all:0 "Распространение коммунизма"
    BRA_war_with_all_desc:0 "Медлить нельзя, мы должны уничтожить все буржуазные государства Южной Америки, пока они не сделали то же самое с нами!"
    BRA_commie_total_war:0 "Тотальная Война"
    BRA_commie_total_war_desc:0 "Эта война решит дальнейший ход истории не только для нашей страны, но и для всего мира. Получив полный контроль над Южноамериканским континентом, мы сможем распространить коммунизм дальше на север."
    BRA_commie_industrialization:0 "Национализация частных предприятий"
    BRA_commie_industrialization_desc:0 "Хватит просто смотреть на то, как крупная буржуазия эксплуатирует трудовой бразильский народ, время экспроприировать заводы в государственную собственность!"
    BRA_democratic_way:0 "Демократическая оппозиция"
    BRA_democratic_way_desc:0 "Пока что в Бразилии даже нет какой-нибудь демократической партии, но поддержка этой идеологии странным образом стремительно растёт среди населения."
    BRA_democratic_active_opposition:0 "Противостояние Варгасу"
    BRA_democratic_active_opposition_desc:0 "Демократические силы не позволят реакционеру Варгасу лишать нас наших свобод, мы будем противостоять его консервативному курсу."
    BRA_democratic_choose:0 "Демократический переворот"
    BRA_democratic_choose_desc:0 "Варгас, не смотря ни на что, не изменит своего консервативного курса, поэтому мы должны свергнуть его, пока Бразилия окончательно не утратила всю возможность к развитию."
    BRA_democratic_constitution:0 "Демократическая конституция"
    BRA_democratic_constitution_desc:0 "Демократическая конституция - это начало новой демократической Бразилии. Больше никакого консерватизма, только человеческая свобода и прогрессивизм."
    BRA_commie_nationalization_terra:0 "Национализация земли"
    BRA_commie_nationalization_terra_desc:0 "Рабочие Бразилии уже не эксплуатируются частными предпринимателями, пришло время освобить и бразильское крестьянство от гнёта буржуев-землевладельцев."
    BRA_support_neighbors:0 "Гарантировать позиции южных соседей"
    BRA_support_neighbors_desc:0 "Видя империалистические амбиции Аргентины и её желание расшириться на север, мы обязаны защитить наших соседий от оккупации, став тем самым жандармом Латинской Америки."
    BRA_decolony:0 "Политика деколонизации"
    BRA_decolony_desc:0 "Пришло время выгонять западных колонизаторов с нашего континента."
    BRA_loyal_colony:0 "Лояльность к европейцам"
    BRA_loyal_colony_desc:0 "Если мы будем лояльны к западным державам, то сможем рассчитывать на их помощь и поддержку."
    BRA_decolony_gajana:0 "Деколонизация Британской Гвианы"
    BRA_decolony_gajana_desc:0 "Пора выгнать англичан из Южной Америки!"
    BRA_decolony_surinam:0 "Деколонизация Голандской Гвианы"
    BRA_decolony_surinam_desc:0 "Пора выгнать голандцев из Южной Америки!"
    BRA_decolony_french_gviana:0 "Деколонизация Французской Гвианы"
    BRA_decolony_french_gviana_desc:0 "Пора выгнать французов из Южной Америки!"
    BRA_probtitish:0 "Пробританская политика"
    BRA_probtitish_desc:0 "Мы не станем претендовать на земли европейских колонизаторов в Южной Америке и будем поддерживать эти государства. Взамен мы сможем рассчитывать на их помощь и поддержку."
    BRA_alliance_democratic:0 "Южно-Американский альянс"
    BRA_alliance_democratic_desc:0 "Пора начать реализовывать концепцию единого альянса на территории Южной Америки."
    BRA_alliance_columbia:0 "Союз с Колумбией"
    BRA_alliance_columbia_desc:0 "Мы за свободу, как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_argentine:0 "Союз с Аргентиной"
    BRA_alliance_argentine_desc:0 "Мы за свободу, как и наши соседи, и хоть у нас и были разногласия, но мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_north:0 "Союз с республиками Гвианы"
    BRA_alliance_north_desc:0 "Мы за свободу, как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_attack_PRU:0 "Освобождение Перу"
    BRA_attack_PRU_desc:0 "Народ Перу устал от тирании диктаторов, мы принесём в эту страну свободу и демократию."
    BRA_attack_VEN:0 "Освобождение Венесуэлы"
    BRA_attack_VEN_desc:0 "Народ Венесуэлы устал от тирании диктаторов, мы принесём в эту страну свободу и демократию."
    BRA_corporativism:0 "Корпоративизм"
    BRA_corporativism_desc:0 "Корпоративизм был заложен в Бразилии ещё в 1934 году по новой конституции, пришло время реализовать его в полной мере."
    BRA_investitions:0 "Иностранные инвестиции"
    BRA_investitions_desc:0 "Нам необходимо усилить сотруднечество с передовыми государствами и получить их инвестиции для развития собственной науки и промышленности."
    BRA_investitions_USA:0 "Инвестиции США"
    BRA_investitions_USA_desc:0 "Благодаря хорошим отношениям с США, они начали инвестировать в нашу экономику."
    BRA_investitions_GER:0 "Инвестиции Германии"
    BRA_investitions_GER_desc:0 "Благодаря хорошим отношениям с Германией, она начала инвестировать в нашу экономику."
    BRA_industrial_expansion_north:0 "Развивать Северо-запад"
    BRA_industrial_expansion_north_desc:0 "Северо-запад на данный момент полуфеодален. Это надо срочно исправлять."
    BRA_industrial_expansion_south:0 "Развивать Юго-восток"
    BRA_industrial_expansion_south_desc:0 "Развитие юго-востока экономически выгоднее для нас."
    BRA_industrial_expansion_south2:0 "Развивать Юго-восток II"
    BRA_industrial_expansion_south2_desc:0 "Нам необходимо продолжать развитие юго-востока"
    BRA_industrial_expansion_north2:0 "Развивать Северо-запад II"
    BRA_industrial_expansion_north2_desc:0 "Пришла пора завершать преобразования на северо-западе страны, теперь это передовой промышленный регион."
    BRA_destroy_lutifundi:0 "Исчезновение лутифундий"
    BRA_destroy_lutifundi_desc:0 "Лутифундии уже не так бедны и могут работать на фабрикках и заводах. Скоро их снова не будет."
    BRA_vale_found:0 "«Vale S. A»"
    BRA_vale_found_desc:0 "Бразильская горнодобывающая компания, одна из крупнейших в мире. Занимает ведущее место в мире по добыче железной руды и никеля, основные производственные мощности находятся в Бразилии в штатах Минас Жерайс и Пара. Основана в 1942 году как государственная компания, приватизирована в 1997 году."
    BRA_mountain:0 "Добыча железа в Минас-Жерайс"
    BRA_mountain_desc:0 "Компания Vale S. A. заинтересована в разработке железнорудных месторождений в Минас-Жерайс."
    BRA_mountain2:0 "Добыча железа в Минас-Жерайс II"
    BRA_mountain2_desc:0 "Нашей стране по-прежнему не хватает металла для развития экономики, нам нужно увеличить объёмы добычи железной руды в Минас-Жерайс."
    BRA_seince_investitions_usa:0 "Научная помощь США"
    BRA_seince_investitions_usa_desc:0 "Помощь США в научных исследованиях поможет нам стать одной из самых развитых стран Южной Америки."
    BRA_seince_investitions_ger:0 "Научная помощь Германии"
    BRA_seince_investitions_ger_desc:0 "Помощь Германии в научных исследованиях поможет нам стать одной из самых развитых стран Южной Америки."
    BRA_motorization_effort:0 "«Fabrica Nacional de Motores»"
    BRA_motorization_effort_desc:0 "Fabrica Nacional de Motores или сокращённое FNM (дословно Национальная фабрика моторов) — автомобилестроительная компания Бразилии существовавшая с 1942 по 1988 годы."
    BRA_great_depression_end:0 "Выход из Великой Депрессии"
    BRA_great_depression_end_desc:0 "Бразилия уже очень долго не может оправиться от последствий великой депрессии, но похоже, что экономические реформы помогли нам окончательно выйти из кризиса."
    BRA_industrialization:0 "Индустриализация"
    BRA_industrialization_desc:0 "Наша экономика не может активно развиваться из-за отсутствия достаточного количества тяжёлой промышленности, настала пора исправить это."
    BRA_plantation:0 "Сельское хозяйство"
    BRA_plantation_desc:0 "Консервативная политика Варгаса в сельском хозяйстве и желание не потерять лояльность олигархов привели только к отрицательным результатам в развитии экономики, нам нужно это исправлять."
    BRA_coffee_plantation:0 "Плантации кофе"
    BRA_coffee_plantation_desc:0 "Кофе - товар, обесценевшийся во время Великой Депрессии, но теперь начавший дорожать неплохими темпами. Необходимо развивать эту отрасль сельского хозяйства для получения дополнительной прибыли."
    BRA_hlopoc_plantation:0 "Плантации хлопка"
    BRA_hlopoc_plantation_desc:0 "Хлопок — товар, который активно импортирует Германия. Предоставим ей его столько, сколько потребуется."
    BRA_coffee_oligarchy_support:0 "Поддержать кофейную олигархию"
    BRA_coffee_oligarchy_support_desc:0 "Наиболее выгодна сейчас поддержка кофейной отрасли."
    BRA_hlopoc_oligarchy_support:0 "Поддержать хлопковую олигархию"
    BRA_hlopoc_oligarchy_support_desc:0 "Наиболее выгодна сейчас поддержка хлопковой отрасли."
    BRA_sugar_plantation:0 "Плантации сахара"
    BRA_sugar_plantation_desc:0 "Сахар - товар нужный всем, из-за чего его выгодно производить и экспортировать."
    BRA_sugar_oligarchy_support:0 "Поддержать сахарную олигархию"
    BRA_sugar_oligarchy_support_desc:0 "Наиболее выгодна сейчас поддержка сахарной отрасли."
    BRA_army_effort:0 "Развитие сухопутных сил"
    BRA_army_effort_desc:0 "Сухопутные силы - основа нашей армии."
    BRA_army_modernization:0 "Модернизация вооружения"
    BRA_army_modernization_desc:0 "Модернизация — важная часть в поддержании боеспособности армии, если не будет современного оружия, не будет и победы."
    BRA_general_effort:0 "Генералитет"
    BRA_general_effort_desc:0 "Генералитет должен идти вперёд и учиться на своих ошибках."
    BRA_artillery_effort:0 "7.5 cm FK 38"
    BRA_artillery_effort_desc:0 "Полевая артиллерия, использовавшаяся в бразильской армии с 1939 по 1970 года."
    BRA_artillery_effort_2:0 "M116 howitzer"
    BRA_artillery_effort_2_desc:0 "Артиллерия США, спроектированая в 1920-ые годы, появилась в 1940 году в Бразильской армии."
    BRA_artillery_effort_3:0 "BL 6-inch Gun Mk XIX"
    BRA_artillery_effort_3_desc:0 "Лёгкая и дальнобойная полевая артиллерия. Появилась в бразильской армии в 1942 году."
    BRA_tank_effort:0 "M3 Stuart A3/A5"
    BRA_tank_effort_desc:0 "В 1942 году Бразилии по ленд-лизу были переданы танки M3 Stuart A3/A5."
    BRA_tank_effort_2:0 "M3 Lee"
    BRA_tank_effort_2_desc:0 "В 1942 году Бразилии по ленд-лизу были переданы танки M3 Lee."
    BRA_tank_effort_3:0 "M4 Sherman A1"
    BRA_tank_effort_3_desc:0 "В 1944 году Бразилии по ленд-лизу были переданы танки M4 Sherman A1."
    BRA_motorization_effort_1:0 "M2 Half Track Car"
    BRA_motorization_effort_1_desc:0 "В 1943 году Бразилии по ленд-лизу были переданы бронеавтомобили M2 Half Track Car."
    BRA_motorization_effort_2:0 "M3 Scout Car A1"
    BRA_motorization_effort_2_desc:0 "В 1942 году Бразилии были переданы по ленд-лизу бронеавтомобили M3 Scout Car A1."
    BRA_general_Isidoro_Dias_Lopes:0 "Возвращение на службу Изидору Диаса"
    BRA_general_Isidoro_Dias_Lopes_desc:0 "Изидору Лопис родился в 1865 году в городе Дон-Педриту, штат Риу-Гранди-ду-Сул. В 1883 году поступил в военное училище Порту-Алегри, которое окончил в 1891 году в звании лейтенанта. В 1889 году поддержал переворот республиканцев, в ходе которого была свергнута империя. В 1893 году участвовал в восстании федералистов, направленном против правительства Флориану Пейшоту. После поражения федералистов в 1895 году отправился в изгнание в Париж. Через год он вернулся в Бразилию, и продолжил свою военную карьеру. В 1924 году, уже будучи генералом, Лопис возглавил тенентистское восстание в Сан-Паулу. После его поражения, присоединился к колонне Престеса. В 1930 году поддержал революцию, в ходе которой к власти пришёл Жетулиу Варгас, после чего был назначен командующим военным округом Сан-Паулу. В 1932 году Лопис стал одним из организаторов восстания конституционалистов, из-за чего был депортирован из страны в Португалию. Через два года Лопис вернулся на родину и с тех пор оставался в стороне от политики."
    BRA_not_general_Isidoro_Dias_Lopes:0 "Изидору Диас Лопис не будет прощён"
    BRA_not_general_Isidoro_Dias_Lopes_desc:0 "Изидору Лопис родился в 1865 году в городе Дон-Педриту, штат Риу-Гранди-ду-Сул. В 1883 году поступил в военное училище Порту-Алегри, которое окончил в 1891 году в звании лейтенанта. В 1889 году поддержал переворот республиканцев, в ходе которого была свергнута империя. В 1893 году участвовал в восстании федералистов, направленном против правительства Флориану Пейшоту. После поражения федералистов в 1895 году отправился в изгнание в Париж. Через год он вернулся в Бразилию, и продолжил свою военную карьеру. В 1924 году, уже будучи генералом, Лопис возглавил тенентистское восстание в Сан-Паулу. После его поражения, присоединился к колонне Престеса. В 1930 году поддержал революцию, в ходе которой к власти пришёл Жетулиу Варгас, после чего был назначен командующим военным округом Сан-Паулу. В 1932 году Лопис стал одним из организаторов восстания конституционалистов, из-за чего был депортирован из страны в Португалию. Через два года Лопис вернулся на родину и с тех пор оставался в стороне от политики."
    BRA_doctrine_effort:0 "Новая доктрина"
    BRA_doctrine_effort_desc:0 "Доктрина - одна из самых важных частей тактики ведения боя."
    BRA_doctrine_effort_2:0 "Развитие доктрины"
    BRA_doctrine_effort_2_desc:0 "Доктрина — это хорошо, но её надо развивать по ходу времени и наличии необходимости."
    BRA_lend_liz:0 "Ленд-лиз"
    BRA_lend_liz_desc:0 "Нашей растущий экономике пока не хватает мощности военной промышленности для обеспечения собственной безопасности. Ленд-лиз поможет нам в этом."
    BRA_ger_support:0 "Военная поддержка Германии"
    BRA_ger_support_desc:0 "Германия может помочь в развитии нашей армии."
    BRA_german_generals:0 "Немецкие советники"
    BRA_german_generals_desc:0 "Немецкие советники помогут нам в разработке более продуманных военных доктрин."
    BRA_german_doctrine:0 "Разработка доктрины вместе с Германией"
    BRA_german_doctrine_desc:0 "Немцы преуспели в своей доктрине, помогут и нам со своей."
    BRA_german_rifles:0 "Немецкие винтовки"
    BRA_german_rifles_desc:0 "У немцев много винтовок, и они готовы предоставить часть для вооружения нашей армии."
    BRA_german_submachinegun:0 "Немецкие пистолеты-пулемёты"
    BRA_german_submachinegun_desc:0 "У немцев много пистолетов-пулемётов, и они готовы предоставить часть для вооружения нашей армии."
    BRA_german_tank_effort:0 "Немецкие танки"
    BRA_german_tank_effort_desc:0 "У немцев присутствует небольшой избыток танков, нам бы они пригодились."
    BRA_rifles:0 "Разработка собственного стрелкового оружия"
    BRA_rifles_desc:0 "Мы — самая большая и наиболее развитая страна Латинской Америки, и мы должны иметь собственное национальное оружее."
    BRA_snakes:0 "«Курящие змеи»"
    BRA_snakes_desc:0 "Бразильский экспедиционный корпус — вооружённое формирование бразильских экспедиционных войск, созданное для участия в боевых действиях на Средиземноморском театре Второй мировой войны. Послав свои войска в Европу, Бразилия стала первой страной Латинской Америки, принявшей непосредственное участие в военных действиях Второй мировой войны."
    BRA_aviation_effort:0 "Строительство авиабаз"
    BRA_aviation_effort_desc:0 "Бразилии требуются авиабазы для размещения на них наших новых самолётов."
    BRA_aviation_effort_2:0 "Строительство авиабаз II"
    BRA_aviation_effort_2_desc:0 "Нам необходимо подготовиться к новой войне, расширив авиабазу в Рио-де-Жанейро"
    BRA_light_fighters:0 "Изучение истребителей"
    BRA_light_fighters_desc:0 "Новые истребители сами себя не начертят, пришло время обновить наш устаревший авиапарк."
    BRA_naval_bomber_focus:0 "Изучение морских бомбордировщиков"
    BRA_naval_bomber_focus_desc:0 "Новые морские бомбордировщики сами себя не начертят, пришло время создать авиапарк этого вида техники."
    BRA_CAS_effort:0 "Изучение штурмовиков"
    BRA_CAS_effort_desc:0 "Новые штурмовики сами себя не начертят, пришло время обновить устаревший авиапарк."
    BRA_tactical_bombers:0 "Изучение тактических бомбордировщиков"
    BRA_tactical_bombers_desc:0 "Новые тактические бомбордировщики сами себя не начертят, пришло время создать авиапарк этого вида техники."
    BRA_vvs:0 "Создание национальных воздушных сил"
    BRA_vvs_desc:0 "В январе 1941 года, Указом Президента Республики, морская и армейская авиация Бразилии объединялись и образовывали Национальные воздушные силы (порт. Força Aérea Nacional), ставшие впоследствии Военно-воздушными силами Бразилии (порт. Força Aérea Brasileira (FAB)."
    BRA_air_victory:0 "Превосходство в небе"
    BRA_air_victory_desc:0 "Победу в небе помогут взять истребители."
    BRA_air_support:0 "Поддержка с воздуха"
    BRA_air_support_desc:0 "Победу на земле помогут взять бомбордировщики."
    BRA_light_fighters_support:0 "Ставка на лёгкие истребители"
    BRA_light_fighters_support_desc:0 "Лёгкие истребители - быстры и смертоносны."
    BRA_heavy_fighters_support:0 "Ставка на тяжёлые истребители"
    BRA_heavy_fighters_support_desc:0 "Тяжёлые истребители - мощны и живучи."
    BRA_strategic_bombers_support:0 "Ставка на стратегические бомбордировщики"
    BRA_strategic_bombers_support_desc:0 "Стратегические бомбордировщики - могут нести чрезвычайно много бомб."
    BRA_tactical_bombers_support:0 "Ставка на тактические бомбордировщики"
    BRA_tactical_bombers_support_desc:0 "Тактические бомбордировщики - могут летать на самые дальние расстояния."
    BRA_rocket_effort:0 "Реактивный двигатель"
    BRA_rocket_effort_desc:0 "Реактивная авиация не обойдёт нас стороной, мы должны соответствовать уровню военного развития передовых стран."
    BRA_air_doctrine:0 "Воздушная доктрина"
    BRA_air_doctrine_desc:0 "Эта доктрина станет основой нашей тактики ведения воздушного боя."
    BRA_naval_effort:0 "Развитие ВМФ"
    BRA_naval_effort_desc:0 "ВМФ Бразилии почти не развивался после конца южноамериканской дредноутной гонки начала 20-ого века, но похоже, что пришёл час исправить положение дел."
    BRA_modern_destroyers:0 "Изучение эсминцев"
    BRA_modern_destroyers_desc:0 "Эсминцы - быстры и смертоносны, но бронирование очень лёгкое."
    BRA_modern_cruisers:0 "Изучение крейсеров"
    BRA_modern_cruisers_desc:0 "Крейсер — класс боевых кораблей, способных выполнять задачи независимо от основного флота. Являются универсальной боевой единицей."
    BRA_modern_submarines:0 "Изучение подводных лодок"
    BRA_modern_submarines_desc:0 "Подводные лодки - способны уничтожить любые судна противника своими торпедами."
    BRA_battleship_focus:0 "Изучение линкоров"
    BRA_battleship_focus_desc:0 "Линкоры - огромные и мощные корабли, вселяющие страх в своих противников."
    BRA_carrier_focus:0 "Изучение авианосцев"
    BRA_carrier_focus_desc:0 "Авианосцы - крупные суда, имеющие слабое противокорабельное вооружение, но зато способные уничтожать противника своей морской авиацией."
    BRA_naval_doctrine:0 "Морская доктрина"
    BRA_naval_doctrine_desc:0 "Морская доктрина даст нашему флоту определённую тактику ведения боя, которой надо придерживаться."

