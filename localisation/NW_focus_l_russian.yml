    DOM_infrastructure_effort:0 "Инфраструктура столицы"
    DOM_infrastructure_effort_desc:0 "Во время правления Трухильо, инфраструктура Сьюдад-Трухильо была сильно улучшена."
    DOM_general_truhilio:0 "Произвести себя в генералиссимусы"
    DOM_general_truhilio_desc:0 "Трухильо во время своего правления объявил себя генералиссимусом."
    DOM_hull_truhilio:0 "Соглашение Халла-Трухильо"
    DOM_hull_truhilio_desc:0 "В 1940 году Трухильо заключил соглашение с США, по которому Доминиканская Республика лишала США права на сбор таможенных пошлин, но деньги с пошлин должны были переходить на особый счёт. Это должно было гарантировать возврат внешнего долга Трухильо."
    DOM_extra_tech_slot2:0 "Доп. Ячейка для исследований"
    DOM_extra_tech_slot2_desc:0 "Наши учёные добились новых успехов."
    DOM_mountain:0 "Развитие горнодобывающей промышленности"
    DOM_mountain_desc:0 "Развитие добычи руд благосколонно скажется на нашей экономике."
    DOM_liberty_truhilio:0 "Освободитель экономики"
    DOM_liberty_truhilio_desc:0 "После соглашения Халла-Трухильо Трухильо объявил себя освободителем экономики."
    DOM_death_Truhilio:0 "Смерть Трухильо"
    DOM_death_Truhilio_desc:0 "Трухильо - тиран и самодур, которого нужно убить как можно быстрей."
    DOM_liberty_ethos:0 "Возрождение демократии"
    DOM_liberty_ethos_desc:0 "Доминиканская Республика смогла избавиться от диктата Рафаэля Трухильо. Теперь мы можем вернуться к демократическому режиму."
    DOM_internationalism_focus:0 "Красная Доминиканская Республика"
    DOM_internationalism_focus_desc:0 "После смерти Рафаэля Трухильо рабочие и крестьяне могут начать строить социализм, а в дальнейшем и коммунизм."
    DOM_investition:0 "Иностранные инвестиции"
    DOM_investition_desc:0 "Наше государство стало демократично и открыто иностранным инвесторам."
    DOM_oplot_communism:0 "Карибский оплот коммунизма"
    DOM_oplot_communism_desc:0 "Мы являемся сильнейшей коммунистической странов в Карибах и пора расширить своё влияние."
    DOM_alliance_democratic:0 "Карибская свобода"
    DOM_alliance_democratic_desc:0 "Мы должны реализовать концепцию альянса независимых Карибских островов."
    DOM_alliance_training:0 "Совместные учения альянса"
    DOM_alliance_training_desc:0 "Наш новый альянс должен получить военный опыт."
    DOM_anticommunism:0 "Антикоммунистическая пропаганда"
    DOM_anticommunism_desc:0 "Коммунисты - проблема нашего режима, которую нужно уничтожить."
    DOM_liberty_word:0 "Свобода слова"
    DOM_liberty_word_desc:0 "Пора либерализировать наше общество и начнём мы с свободы слова."
    DOM_liberty_info:0 "Свобода СМИ"
    DOM_liberty_info_desc:0 "После свободы слова можно и сделать свободные СМИ."
    DOM_sugar:0 "Установить твёрдую цену на сахар"
    DOM_sugar_desc:0 "Бош, когда пришёл в реальности к власти в 1960 году установил твёрдую цену на сахар, чтобы увеличить прибыль с его экспорта."
    DOM_stability:0 "Стабилизация"
    DOM_stability_desc:0 "После выбора нашего пути мы стабилизировали столицу."
    DOM_terra:0 "Запрет на продажу земли иностранцам"
    DOM_terra_desc:0 "Во время правления Боша, он запретил продажу земли иностранцам."
    DOM_new_constitution:0 "Новая конституция"
    DOM_new_constitution_desc:0 "При Боше была написана новая конституция, которая не была выгодна американским предприятиям."
    DOM_alliance_communism:0 "Альянс "Красные Карибы""
    DOM_alliance_communism_desc:0 "Мы создадим прочный альянс с нашими друзьями."
    DOM_alliance_communism_union:0 "Карибское государство"
    DOM_alliance_communism_union_desc:0 "Мы сможем выжить только если объеденимся в одно государство."
    DOM_central_america_communism:0 "Коммунизм в Центральной Америке"
    DOM_central_america_communism_desc:0 "Мы построили социализм на Карибах, пора его сделать и в Центральной Америке."
    DOM_caribbean_ussr:0 "Провозглашение федерации"
    DOM_caribbean_ussr_desc:0 "Мы едины и непобедимы."
    DOM_Jamaika_liberty:0 "Деколонизация Ямайки"
    DOM_Jamaika_liberty_desc:0 "Пора избавиться от колонии в Ямайке!"
    DOM_jamaica_ally:0 "Пригласить в Альянс"
    DOM_jamaica_ally_desc:0 "Ямайка может быть хорошим союзником."

    BRA_put_vargasa:0 "Путь Варгаса"
    BRA_put_vargasa_desc:0 "Варгас стремился к обогощению среднего класса и к выходу из Великой депрессии."
    BRA_communist_opposition:0 "Левые силы"
    BRA_communist_opposition_desc:0 "Левые силы в 30-ых давились жестоко из-за марксистских идей."
    BRA_integralist_support:0 "Бразильский интегрализм"
    BRA_integralist_support_desc:0 "Интегрализм — это идеология, считающая общество единым целым. Поддерживает унионизм, корпоративизм и единое политическое представительство вместо разделения по идеологическому признаку."
    BRA_radical_movement:0 "Поддержка радикальных движений"
    BRA_radical_movement_desc:0 "В Бразилии в 30-ых годах были очень популярн радикальные движения, которые могли придти к власти."
    BRA_anticommunist_politic:0 "Антикоммунистическая политика"
    BRA_anticommunist_politic_desc:0 "Варгас придерживался антикоммунизма и пытался подчинить рабочий класс и уничтожить левое движение."
    BRA_plan_koana:0 "«План Коэна»"
    BRA_plan_koana_desc:0 " 29 сентября 1937 года генерал Дутра представил «План Коэна» (назван в честь венгерского коммунистического лидера, Белы Куна), который описывал детальный план коммунистической революции. «План Коэна» был лишь фальсификацией, сделанной интегралистами."
    BRA_new_constitution:0 "Начало «Эстадо Ново»"
    BRA_new_constitution_desc:0 "Варгас использовал «План Коэна» как предлог для новой конституции, по которой он становился диктатором и объявлялось «Эстадо Ново» (Новое государство)."
    BRA_agree_territory_question:0 "Решить земельный вопрос"
    BRA_agree_territory_question_desc:0 "В Бразилии крестьяне не имели своей земли, из-за чего работали на земле плантаторов и прочих богатых землевладельцев. Крестьяне из-за этого поднимали не раз восстания, которые жестоко давились, но их требования не изменны - они по-прежнему желают решения этой проблемы."
    BRA_disagree_territory_question:0 "Игнорировать земельный вопрос"
    BRA_disagree_territory_question_desc:0 "Нам нужнее поддержка буржуазии, чем крестьянства."
    BRA_zemlevladeltsi_support:0 "Поддержка землевладельцев"
    BRA_zemlevladeltsi_support_desc:0 "Поддержкаа сахарных баронов была важна для Варгаса, ведь сахарные барон представляли из себя неслабую политическую силу в стране."
    BRA_krestyane_support:0 "Поддержка крестьян"
    BRA_krestyane_support_desc:0 "Поддержка крестьян усилит веру народа в верное руководство страны в лице Варгаса."
    BRA_nationalism:0 "Национализм"
    BRA_nationalism_desc:0 "Варгас, как и несколько позднее Хуан Перон в соседней Аргентине, следовали стратегии Муссолини, объединяя рабочий класс под лозунгами национализма."
    BRA_os:0 "Война на стороне Оси"
    BRA_os_desc:0 "Наш режим в чём-то схож с немецким и итальянским, цели у нас в чём-то общие также."
    BRA_allies:0 "Война на стороне Союзников"
    BRA_allies_desc:0 "Наши режимы отличаются, но помощь Англии экономически выгоднее, чем Германии."
    BRA_not_war:0 "Придерживаться нейтралитета"
    BRA_not_war_desc:0 "Нам не нужна бессмысленная война великих держав."
    BRA_war:0 "Подготовка к вступлению в Мировую Войну."
    BRA_war_desc:0 "Мы - великая держава, чтобы это продемонстрировать нужно повоевать в Мировой Войне."
    BRA_argentine_cold:0 "Обострение отношений с Аргентиной"
    BRA_argentine_cold_desc:0 "Между Бразилией и Аргентиной возникали разногласия из-за чего обе эти страны боялись атаки дург от друга."
    BRA_argentine_war:0 "Война с Аргентиной"
    BRA_argentine_war_desc:0 "Мы будем атаковать первыми, чтобы иметь преимущество в неожиданности."
    BRA_argentine_peace:0 "Мирное урегулирование"
    BRA_argentine_peace_desc:0 "Напряжённые отношения между Бразилией и Аргентиной не привели к войне в Южной Америке."
    BRA_paraguay_war:0 "Атаковать через Парагвай"
    BRA_paraguay_war_desc:0 "Атакуя через Парагвай мы втянем Парагвай в войну против нас, но Аргентина не ожидает нашего наступления с Парагвая."
    BRA_paraguay_peace:0 "Не втягивать в войну Парагвай"
    BRA_paraguay_peace_desc:0 "Наступление через Парагвай может стать слишком большой трагедией для нашего народа."
    BRA_integralist_perevorot:0 "Переворот интегралистов"
    BRA_integralist_perevorot_desc:0 "Интегралисты пытались сделать переворот в 1938 году и безуспешно, но всё может пойти по альтернативной истории..."
    BRA_fashic_dictatura:0 "Фашистская диктатура"
    BRA_fashic_dictatura_desc:0 "Мы будем фашистской диктатурой по образцу Италии Муссолини."
    BRA_monarchy:0 "Возрождение империи"
    BRA_monarchy_desc:0 "Монархия для Бразилии - лучший строй из всех возможных."
    BRA_green_shirts:0 "Зелёнорубашечники"
    BRA_green_shirts_desc:0 "Интегралисты имели полувоенную организацию и собственную униформу, отличительной чертой которой были зелёные рубашки."
    BRA_os2:0 "Союз с Германией"
    BRA_os2_desc:0 "Мы добьёмся своего величия только с помощью Германии."
    BRA_brazil_alliance:0 "Альянс с соседями"
    BRA_brazil_alliance_desc:0 "Альянс с некоторыми соседями лучше, чем с далёкими европейцами."
    BRA_peru_alliance:0 "Союз с Перу"
    BRA_peru_alliance_desc:0 "Союз с Перу поможет нам захватить Боливию, Колумбию и прочих соседей."
    BRA_venezuela_alliance:0 "Союз с Венесуэлой"
    BRA_venezuela_alliance_desc:0 "Союз с Венесуэлой поможет нам захватить Колумбию и прочих соседей."
    BRA_return_urugay:0 "Вернуть Уругвай"
    BRA_return_urugay_desc:0 "Мы утратили ещё в 19 веке господство над Уругваем во время Аргентино-бразильской войны. Пора вернуть наши прежние земли!"
    BRA_war_bolivia:0 "Атаковать Боливию"
    BRA_war_bolivia_desc:0 "В Боливии много вольфрама, который может пригодиться нашей империи."
    BRA_war_for_colonies:0 "Захват колоний"
    BRA_war_for_colonies_desc:0 "Мы давно желаем присвоить себе европейские колонии на севере, которые богаты ресурсами."
    BRA_war_columbia:0 "Атаковать Колумбию"
    BRA_war_columbia_desc:0 "В Колумбии есть места рождения нефти, которая нужна нашему государству."
    BRA_war_panama:0 "Ликвидация Панамы"
    BRA_war_panama_desc:0 "Панама - небольшое государство в Центральной Америке, которые мы можем покорить."
    BRA_axes_help_industry:0 "Германская помощь в индустриализации"
    BRA_axes_help_industry_desc:0 "Если мы поможем немцам, то они помогут нам в индустриализации страны."
    BRA_allies_help_industry:0 "Английская помощь в индустриализации"
    BRA_allies_help_industry_desc:0 "Если мы поможем англичанам, то они помогут нам в индустриализации страны."
    BRA_war_costa_rica:0 "Продолжить наступление на север"
    BRA_war_costa_rica_desc:0 "Мы не остановимся на одной Панаме и пойдём дальше на север!"
    BRA_communist_perevorot:0 "Коммунистический переворот"
    BRA_communist_perevorot_desc:0 "Варгас мирным путём власть не передаст, поэтому нам нужен переворот."
    BRA_support_communist_north:0 "Поддержать коммунистов на севере"
    BRA_support_communist_north_desc:0 "Мы должны распространить идеи марксизма на весь континент."
    BRA_support_communist_west:0 "Поддержать коммунистов на западе"
    BRA_support_communist_west_desc:0 "Мы должны распространить идеи марксизма на весь континент."
    BRA_support_communist_south:0 "Поддержать коммунистов на юге"
    BRA_support_communist_south_desc:0 "Мы должны распространить идеи марксизма на весь континент."
    BRA_communist_politic:0 "Самостоятельная политика"
    BRA_communist_politic_desc:0 "Мы не обязаны слушаться советов и будем идти своим путём."
    BRA_ussr_politic:0 "Просоветская политика"
    BRA_ussr_politic_desc:0 "Советы направят нас на верный путь коммунизма."
    BRA_join_comintern:0 "Вступить в Комминтерн"
    BRA_join_comintern_desc:0 "Вступив в Комминтерн мы укрепим наши позиции в Южной Америке."
    BRA_war_with_all:0 "Распространение коммунизма"
    BRA_war_with_all_desc:0 "Мы уничтожим буржуазные государства Америки."
    BRA_commie_total_war:0 "Тотальная Война"
    BRA_commie_total_war_desc:0 "Эта война решит дальнейший ход истории не только нашец страны, но и всего мира."
    BRA_commie_industrialization:0 "Национализация частных предприятий"
    BRA_commie_industrialization_desc:0 "Национализация частных предприятий поспособствует нашей экономике."
    BRA_democratic_way:0 "Демократическая оппозиция"
    BRA_democratic_way_desc:0 "Демократы не имели в то время своей партии, но всё может измениться..."
    BRA_democratic_active_opposition:0 "Противостояние Варгасу"
    BRA_democratic_active_opposition_desc:0 "Демократические силы готовы активно сопротивляться режиму Варгаса."
    BRA_democratic_choose:0 "Демократический переворот"
    BRA_democratic_choose_desc:0 "Хоть мы и демократы, а Варгас сам власть не отдаст."
    BRA_democratic_constitution:0 "Демократическая конституция"
    BRA_democratic_constitution_desc:0 "Демократическая конституция - это начало новой демократической Бразилии."
    BRA_commie_nationalization_terra:0 "Национализация земли"
    BRA_commie_nationalization_terra_desc:0 "Земля находится во власти буржуев-землевладельцев, у которых пора отнять нашу землю."
    BRA_support_neighbors:0 "Гарантировать позиции южных соседей"
    BRA_support_neighbors_desc:0 "Мы не дадим Аргентине расшириться как-либо на север."
    BRA_decolony:0 "Политика деколонизации"
    BRA_decolony_desc:0 "Пора выгнать европейцев с нашего континента."
    BRA_loyal_colony:0 "Лояльность к европейцам"
    BRA_loyal_colony_desc:0 "сли мы будем лояльны к европейцам они нам помогут."
    BRA_decolony_gajana:0 "Деколонизация Британской Гвианы"
    BRA_decolony_gajana_desc:0 "Пора выгнать англичан с Южной Америки!"
    BRA_decolony_surinam:0 "Деколонизация Голандской Гвианы"
    BRA_decolony_surinam_desc:0 "Пора выгнать французов с Южной Америки!"
    BRA_decolony_french_gviana:0 "Деколонизация Французской Гвианы"
    BRA_decolony_french_gviana_desc:0 "Пора выгнать голандцев с Южной Америки!"
    BRA_probtitish:0 "Пробританская политика"
    BRA_probtitish_desc:0 "	Мы не противимся европейскому колониализму в Южной Америке из-за чего можно поддержать европейцев и получить от них ответную поддержку."
    BRA_alliance_democratic:0 "Южно-Американский альянс"
    BRA_alliance_democratic_desc:0 "Пора нам реализовать концепцию единого альянса для Южной Америки."
    BRA_alliance_columbia:0 "Союз с Колумбией"
    BRA_alliance_columbia_desc:0 "Мы за свободу как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_argentine:0 "Союз с Аргентиной"
    BRA_alliance_argentine_desc:0 "Мы за свободу как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_north:0 "Союз с республиками Гвианы"
    BRA_alliance_north_desc:0 "Мы за свободу как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_attack_PRU:0 "Освобождение Перу"
    BRA_attack_PRU_desc:0 "Народ Перу устал от тирании диктаторов."
    BRA_attack_VEN:0 "Освобождение Венесуэлы"
    BRA_attack_VEN_desc:0 "Народ Венесуэлы устал от тирании диктаторов."
    BRA_corporativism:0 "Корпоративизм"
    BRA_corporativism_desc:0 "Корпоративизм был заложен в Бразилии ещё в 1934 году по новой конституции."
    BRA_investitions:0 "Иностранные инвестиции"
    BRA_investitions_desc:0 "Бразилия в 30-ые годы активно сотрудничала с европейскими государствами от которых получала инвестиции"
    BRA_investitions_USA:0 "Инвестиции США"
    BRA_investitions_USA_desc:0 "Благодаря хорошим отношениям с США, США начинали инвестировать в нашу экономику."
    BRA_investitions_GER:0 "Инвестиции Германии"
    BRA_investitions_GER_desc:0 "Благодаря хорошим отношениям с Германией, Германия начинала инвестировать в нашу экономику."
    BRA_industrial_expansion_north:0 "Развивать Северо-запад"
    BRA_industrial_expansion_north_desc:0 "Северо-запад на данный момент полуфеодален. Это надо срочно исправлять."
    BRA_industrial_expansion_south:0 "Развивать Юго-восток"
