    #ExW
    LIE_politic_1:0 "Политика реформ"
    LIE_politic_1_desc:0 "В 1927 году нами была принята конституция, ознаменовавшая собой шаг вперёд в развитие политической мысли нашего государства. Необходимо продолжить эти начинания."
    LIE_democratic_1:0 "Лихтенштейнская демократия"
    LIE_democratic_1_desc:0 "Расширение прав и свобод граждан - вот наша первостепенная задача."
    LIE_help_for_democracy:0 "Призыв к народу"
    LIE_help_for_democracy_desc:0 "В часы, когда к нам приближаются милитаристы, необходимо призвать людей к борьбе за свободу."
    LIE_puppet_of_SWI:0 "Сотрудничество с Швейцарией"
    LIE_puppet_of_SWI_desc:0 "Некогда мы были зависимы от Австрии, но её звёздный час прошёл. Наш взгляд устремлён на запад."
    LIE_support_from_SWI:0 "Швейцарская помощь"
    LIE_support_from_SWI_desc:0 "Развив торговлю с швейцарскими предпринимателями, не составит труда добиться вложений капитала с их стороны."
    LIE_castle:0 "Горные укрепления"
    LIE_castle_desc:0 "Может, мы сами и не можем обороняться, но зато поможем в этом нашим союзникам."
    LIE_roads_1:0 "Альпийские дороги"
    LIE_roads_1_desc:0 "Для облегчённого передвижения в горах необходимо заняться развитием инфаструктуры."
    LIE_stability:0 "Княжеская стабильность"
    LIE_stability_desc:0 "В нашем маленьком государстве нет места потрясениям - всюду царят спокойствие и безмятежность."
    LIE_support_for_ideology:0 "Идеологическая поддержка"
    LIE_support_for_ideology_desc:0 "Дабы в тихом омуте не завелись черти, стоит постараться побороть враждебные мысли."
    LIE_friendship_with_SWI:0 "Дружба с Швейцарией"
    LIE_friendship_with_SWI_desc:0 "Теперь, когда мы опираемся на нашего западного друга, развитие отношений с ним будет как никогда кстати."
    LIE_democratic_2:0 "Лихтенштейнский нейтралитет"
    LIE_democratic_2_desc:0 "Нам незачем ввязываться в страшные события, происходящие в мире - мы стабильны и самодостаточны."
    LIE_like_to_monarch:0 "Поддержка князя"
    LIE_like_to_monarch_desc:0 "Князь - вот кто объединяет нас в эти тяжёлые минуты, и мы должны поддержать за это его."
    LIE_kill_fascist:0 "Искоренение фашизма"
