    ENG_his_ally:0 "Влияние на союзников"
    ENG_his_ally_desc:0 "Обезопасили себя - обезопасим союзников. Мы должны защитить их от тлетворного влияния троцкизма."
    ENG_fra_influence:0 "Влияние на Францию"
    ENG_fra_influence_desc:0 "Мы должны помочь Франции в борьбе с левыми движениями в стране. Отчистим Францию!"
    ENG_fra_conquest:0 "Взять Францию под свой контроль"
    ENG_fra_conquest_desc:0 "Кажется, у нас не остается  больше вариантов, кроме как военного вторжения во Францию. Только так мы сможем спасти Францию от троцкистской заразы."
    ENG_usa_diplo:0 "Переговоры с США"
    ENG_usa_diplo_desc:0 "В борьбе с троцкизмом лучше действовать сообща. Нам нужно заручиться поддержкой США."
    ENG_embargo_kmx:0 "Эмбарго Мексике"
