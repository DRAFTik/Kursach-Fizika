    KMX_MEX_RUB:0 "Возродить индустрию резины"
    KMX_MEX_RUB_desc:0 "Чьяпас обладает некоторыми потенциально приятными климатическими и географическими особенностями для производства резины, которая нам явно пригодится, если мы хотим конкурировать с крупными державами или хотя бы не сильно им уступать."
