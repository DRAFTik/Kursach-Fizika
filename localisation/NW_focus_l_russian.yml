    BUL_econom_defence:0 "Уменьшить иностранное влияние"
    BUL_econom_defence_desc:0 "Иностранное влияние в нашей  экономике слишком велико, его необхадимо снизить любой ценой."
    BUL_econom_defence2:0 "Избавиться от иностранного влияния"
    BUL_econom_defence2_desc:0 "Иностранное влияние в нашей экономике существенно, мы должны уничтожить его."
    BUL_economy_good:0 "Экономический прогресс"
    BUL_economy_good_desc:0 "Наша великая держава смогла добиться становления индустриальной державой, теперь мы на равне с остальной Европой."
    BUL_extra_tech_slot:0 "Научный прогресс"
    BUL_extra_tech_slot_desc:0 "	За экономическим прогрессом последовал научный, ведь появились лишние деньги, которые идут на иссследования."
    BUL_tank_train:0 "Танковые учения"
    BUL_tank_train_desc:0 "Нам нужно устроить танковые учения, которые дали бы толчок в развитии танковых войск."
    BUL_balkan_alliance:0 "Балканский союз"
    BUL_balkan_alliance_desc:0 "У нас давно была идея Балканского союза, который теперь можно сделать."
    BUL_YUG_alliance_alliance:0 "Пригласить Югославию"
    BUL_YUG_alliance_alliance_desc:0 "В нашем новом альянсе нужны члены, пригласим Югославию."
    BUL_GRE_alliance_alliance:0 "Пригласить Грецию"
    BUL_GRE_alliance_alliance_desc: "В нашем новом альянсе нужны члены, пригласим Грецию."
    BUL_ALB_alliance_alliance:0 "Пригласить Албанию"
    BUL_ALB_alliance_alliance_desc:0 "В нашем новом альянсе нужны члены, пригласим Албанию."
    BUL_commissariat_jews_affairs:0 "Комиссариат еврейских дел"
    BUL_commissariat_jews_affairs_desc:0 "Комиссариат должен заниматься вычислением евреев и отправлять их в трудовые лагеря."
    BUL_deport_jews:0 "Депортация евреев"
    BUL_deport_jews_desc:0 "Белев заключил секретное соглашение о депортации евреев, но сколько евреев отправим?"
    BUL_nationalization:0 "Национализировать крупные предприятия"
    BUL_nationalization_desc:0 "Для улучшения экономической ситуации мы должн забрать всю частную собственность в пользу государства."
    BUL_ally_USSR:0 "Вступить в Коминтерн"
    BUL_ally_USSR_desc:0 "Комминтерн возглавляется СССР, который населяет наши братский русский народ, мы должны быть вместе с братьями."
    BUL_marx_kruzok:0 "Марксистские кружки"
    BUL_marx_kruzok_desc:0 "Марксксисткие кружки для молодёжи, чтобы изучить идеологию марксизма лучшее средство для распространения этих идей."
    BUL_komsomol_tsar:0 "Возглавить новую республику"
    BUL_komsomol_tsar_desc:0 "Мы станем народной республикой, а царь её президентом."
    BUL_repressii_fascist:0 "Репрессии против фашистов"
    BUL_repressii_fascist_desc:0 "Фашисты должны заплатить за свои злодения, расстреляем всех."
    BUL_attack_England:0 "Атаковать Англию"
    BUL_attack_England_desc:0 "Германия долго давила на Болгарию, в итоге она объявила войну Англии в 1941 году."
    BUL_destroy_partisans:0 "Борьба с партизанами"
    BUL_destroy_partisans_desc:0 "Партизаны мешают нам вести боевые действия, нужно  с ними бороться лучше."
    BUL_peace_England:0 "Сепаратный мир"
    BUL_peace_England_desc:0 "Болгария пыталась подписать сепаратный мир с Союзниками, но эти попытки провалились..."
    BUL_destroy_radiostation:0 "Блокирование радиостанции Христо Ботев"
    BUL_destroy_radiostation_desc:0 "Радиостанции Христо Ботев угроза нашему режиму, она пропагандирует левые идееи, которые необхадимо уничтожить."
    BUL_democratic_government:0 "Демократическое правительство"
    BUL_democratic_government_desc:0 "Правительство либералов лучший вариант из всеех возможных."
    BUL_communist_government:0 "Коммунистическое правительство"
    BUL_communist_government_desc:0 "Правительство коммунистов лучший вариант из всеех возможных."
    BUL_zveno_government:0 "Правительство «Звена»"
    BUL_zveno_government_desc:0 "Правительство офицеров лучший вариант из всеех возможных."
    BUL_defeat_communists:0 "Борьба с коммунистами"
    BUL_defeat_communists_desc:0 "Радикалы-коммунисты создают нестабильную обстановку, нужно с ними покончить."
    BUL_defeat_burzuj:0 "Борьба с демократами"
    BUL_defeat_burzuj_desc:0 "Радикалы-либералы создают нестабильную обстановку, нужно с ними покончить."
    BUL_amnistia_communists:0 "Амнистия просоветских партизан"
    BUL_amnistia_communists_desc:0 "Правительство Муравьева сделало амнистиюпартизан в надежде заработать поддержку населения."
    BUL_referendum_communists:0 "Референдум об упразднении монархии"
    BUL_referendum_communists_desc:0 "В 1946 году под тщательным присмотром коммунистов прошёл референдум об упразднении монархии."
    BUL_stabilization:0 "Стабилизация"
    BUL_stabilization_desc:0 "После переворота одной из фракций ОФ в сстране началась нестабильность, нужно восстановить порядок."
    BUL_autoritarism:0 "Авторитаризм"
    BUL_autoritarism_desc:0 "Диктатура генералов это лучший строй, который есть для нас."
    BUL_profsouz:0 "Запрет профсоюзов"
    BUL_profsouz_desc:0 "Профсоюзы бесполезны, они только создают нестабильную обстаноку в государстве."
    BUL_parties:0 "Запрет оппозиционных партий"
    BUL_parties_desc:0 "Нужно запретить все партии, что против нас, ведь они тормозят развитие нашей державы."
    BUL_corporativism:0 "Корпоративизм"
    BUL_corporativism_desc:0 "Корпоративизм лучший вариант развития нашей экономики."
    BUL_peace_all:0 "Выйти из войны"
    BUL_peace_all_desc:0 "Для стабилизации нашего государства нужно попытаться выйти из войны."
    BUL_dimitrov_home:0 "Возвращение Димитрова"
    BUL_dimitrov_home_desc:0 "Димитров может вернуться благодаря смене режима, теперь он будет нашим будущим лидером."
    BUL_democratic_constitution:0 "Демократическая конституция"
    BUL_democratic_constitution_desc:0 "Демократическая конституция станет гарантом всех свобод в нашем государстве."
    BUL_collectivisation:0 "Коллективизация"
    BUL_collectivisation_desc:0 "Коллективизация лучший вариант развития нашей экономики."
    BUL_cooperation:0 "Кооперация"
    BUL_cooperation_desc:0 "Кооперация лучший вариант развития нашей экономики."
    BUL_french_garantues:0 "Французские гарантии"
    BUL_french_garantues_desc:0 "Франция как страна, поддерживающая мир, должна гарантировать нашу независимость."
