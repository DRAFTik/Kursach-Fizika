    #Ветка коминтерна
    SOV_congress:0 "Созвать Конгресс Коминтерна"
    four_inter_flag:0 "Создан Четвертый интернационал"
    SOV_congress_desc:0 "Главы Социалистов и Коммунистов, главы государств и правительств, министры иностранных дел и журналисты, все прибыли в Москву на открытие Конгресса Коммунистического Интернационала. Мы будет содержать этот конгресс и мы очень надеемся, что покажем себя лидирующей коммунистической страной в мире."
    SOV_expansions:0 "Доктрина «Экспансионизма»"
    SOV_expansions_desc:0 ""
    SOV_southern_vzor:0 "Взор на Юг"
    SOV_southern_vzor_desc:0 "Аннексия Ирана и Ирака гарантирует, что их обширные нефтяные запасы пойдут на дело революции. Кроме того, так мы сможем оказать прямое давление на британских империалистов в Египте и Индии."
    SOV_Northern_Neighbors:0 "Северные соседи"
    SOV_Northern_Neighbors_desc:0 "Скандинавские народы проживают на богатой природными ресурсами земле. Освободить народы от капиталистического угнетения и распределить в пользу нуждающихся богатства – наша первоочередная задача."
    SOV_Support_Greek_Communists:0 "Поддержать греческих коммунистов"
    SOV_Support_Greek_Communists_desc:0 "Срочные сообщения доносятся из Греции: местные коммунисты запрашивают нашу помощь. Мы должны им помочь во чтобы то ни стало, ибо их дело – наше собственное."
    SOV_The_League_of_Communists_in_Yugoslavia:0 "Союз коммунистов Югославии"
    SOV_The_League_of_Communists_in_Yugoslavia_desc:0 "Красные партизаны готовы принять нашу помощь в становлении их режима. Наши агенты подтверждают широкое влияние идей Маркса в стране, и даже самая незначительная помощь позволит нам увидеть красную Югославию."
    SOV_Black_Sea_Dispute:0 "Черноморское примирение"
    SOV_Black_Sea_Dispute_desc:0 "Столетиями, Россия и Турция вели бесчисленные войны, которые не принесли ничего, кроме смерти и страданий для всех. Разорвём этот порочный круг смерти, предложим оливковую ветвь южному соседу. Да наступит же новая эра советско-турецкого сотрудничества!"
    SOV_Bulgarian_Question:0 "Болгарский вопрос"
    SOV_Bulgarian_Question_desc:0 "Проблема болгарских коммунистов – их небольшое количество. Но несмотря на это, мы готовы их поддержать. Коминтерн обладает прекрасными кадрами из Болгарии, которые готовы разжигать пожар социалистической революции у себя на Родине."
    SOV_Iron_Grip_Over_The_Balkans:0 "Балканский железный занавес"
    SOV_Iron_Grip_Over_The_Balkans_desc:0 "Постепенно наше влияние на Балканском полуострове расширилось. Теперь пора закрепить свои позиции. Мы берём на себя защиту братских народов от деспотических западных правительств, которые только и видят реставрацию капитализма в свободных странах."
    Warsaw_Pact:0 "Варшавский Пакт"
    SOV_isolations:0 "Доктрина «Изоляции»"
    SOV_isolations_desc:0 ""
    SOV_A_New_Age_Of_Soviet_Science:0 "Золотой век советской науки"
    SOV_A_New_Age_Of_Soviet_Science_desc:0 "Вложив значительные средства в научное развитие советского общества, у нас появились новые Циолковские и Ломоносовы. Их разработки позволили вырваться вперёд во всех отраслях науки. Космическое будущее не за горами."
    SOV_Formation_of_a_Nuclear_Deterent:0 "Ядерное сдерживание"
    SOV_Formation_of_a_Nuclear_Deterent_desc:0 "Мы будем стараться сохранить ядерный паритет и дадим понять всему миру, что Советский Союз не беззащитен и имеет право на атомное оружие в целях защиты своей Родины!"
    SOV_Stop_Holiday:0 "Борьба с потребительством"
    SOV_Stop_Holiday_desc:0 "В это тяжелое для нас время, мы должны начать кампанию по борьбе с излишними потребительскими пристрастиями наших граждан. Мы должны затянуть пояса для построения светлого будущего для нашей страны. Но всех нас будет ждать награда за самоотверженность."
    SOV_A_Better_Union:0 "Лучший Союз"
    SOV_A_Better_Union_desc:0 "Пересмотрев программы развития Советского Союза и Коминтерна, наш народ вступает в новую эру Советского коммунизма. Начинается эпоха советской стабильности и процветания."
    SOV_Meritocratic_Societies:0 "Кадры решают всё"
    SOV_Meritocratic_Societies_desc:0 "Наша страна сделает ставку на интеллектуальное развитие общества. Создание кружков ДОСААФ и Кибернетики раздвинут горизонты разума обывателей. В последующем, только самые умные и достойные встанут у штурвала страны, ведя нас в светлое будущее."
    SOV_A_Modern_Military:0 "Солдат нового поколения"
    SOV_A_Modern_Military_desc:0 "Мы предоставим лучшую экипировку нашим воинам, чтобы они могли эффективно воевать на полях сражений."
    SOV_Missions_Over_The_Arctic_Circle:0 "Арктические учения"
    SOV_Missions_Over_The_Arctic_Circle_desc:0 "Советские соколы провели учения за Полярным кругом на случай ядерной войны с США. Если это случится, наши стратегические бомбардировщики достигнут крупнейших американских городов и Враг не останется безнаказанным."
    SOV_democrations:0 "Доктрина «Демократизации»"
    SOV_democrations_desc:0 ""
    SOV_Liberalize_Our_Regime:0 "Расширить гражданские права"
    SOV_Liberalize_Our_Regime_desc:0 "Мы дадим широкие гражданские свободы народу и наладим отношения со странами Капиталистического лагеря."
    SOV_Friend_USA:0 "Союз Наций"
    SOV_Friend_USA_desc:0 "Если мы организуем межгосударственую организацию Союза и дружбы Наций, как альтернативу бесполезной Лиге Наций совместно с США, то сможем предотвратить новую мировую войну и беспрепятственно решать межгосударственные конфликты. Ведь кто захочет перечить двум сверхдержавам?"
    United_Nations:0 "Союз Наций"
    US_Promotes_Peace_on_Behalf_of_the_United_Nations:0 "США выступает за мир от имени Союза Наций"
    SOV_New_World_Order:0 "Новый мировой порядок"
    SOV_New_World_Order_desc:0 "Старый мир, построенный на имперском и монархистском правлении, канул в историю. Многие пытались перестроить мир на крутых поворотах времени, но империализм остался далеко позади. Истинные Демократии мира должны сплотиться для защиты свободы всего человечества."
    New_Union:0 "Деминтерн"
    US_Promotes_Peace_on_Behalf_of_the_Russo_American_Council:0 "США выступает за мир от имени Русско-Американского Совета"
    Russia_Promotes_Peace_on_Behalf_of_the_Russo_American_Council:0 "Россия выступает за мир от имени Русско-Американского Совета"
    SOV_expand_red_fleet2:0 "Развивать Красный флот"
    SOV_expand_red_fleet2_desc:0 "Красный флот выглядит до смешного жалким в сравнении с военно-морскими силами империалистов. Нашей главной задачей должно стать его развитие!"
    SOV_Warm_Water_Ports:0 "Выход в Средиземное море"
    SOV_Warm_Water_Ports_desc:0 "Развитие Черноморского флота напрямую зависит от доступа к Босфору и Дарданеллам. Турция всегда играла двойную игру, но Ялтинская конференция подтвердила наши притязания на звание Средиземноморской державы. Константинополь будет нашим!"
    SOV_Russian_Democracy:0 "Либерализация СССР"
    SOV_Russian_Democracy_desc:0 "Пролетариат взывает к демократии. Работа государственных органов начинает строиться на принципах выборности. Мы должны выполнить заветы Ленина, чтобы предотвратить раскол в обществе и новую революцию."
    SOV_Moving_Forward:0 "Время, Вперёд!"
    SOV_Moving_Forward_desc:0 "Инвестиции в науку совместно с демократическими правительствами всего мира позволят огородить нас от опасности. В таких вопросах не нужно быть одиноким."
    SOV_A_Liberal_Union:0 "Советский либертинизм"
    SOV_A_Liberal_Union_desc:0 "Создание совершенно нового общества, освобождённого от архаичных верований и практик древнего мира – наша первоочередная задача. Культура будущего преобразует людей."
    SOV_Importance_of_the_Comintern:0 "Сотрудничество с марксистами зарубежом"
    SOV_Importance_of_the_Comintern_desc:0 "СССР изменился. Это признают даже зарубежные коммунисты. Необходимо повлиять так, чтобы они призывали к добрососедскому существованию с нами."

