    BUL_fascist_coup:0 "Поддержать Цанкова"
    BUL_fascist_coup_desc:0 "Против нас фашисты организовали заговор, который удастся, если его поддержит царь."
    BUL_fascist_coup_lost:0 "Сорвать заговор"
    BUL_fascist_coup_lost_desc:0 "Цанков слишком осторожный политик, поэтому замедлил с заговором."
    BUL_destroy_legioners:0 "Ликвидация легионеров"
    BUL_destroy_legioners_desc:0 "Легионы Лукова опасная политическая силу, которую надо уничтожить, иначе режим будет шаток."
    BUL_love_legioners:0 "Продолжить сотрудничество с легионерами"
    BUL_love_legioners_desc:0 "Легионы Лукова станут опорой нового режима."
    BUL_ratniki:0 "Союз ратников за прогресс Болгарии"
    BUL_ratniki_desc:0 "Союз ратников идеологически очень близок к нам, скорее всего они нам помогут."
    BUL_tyrnov_constitution:0 "Тырновская конституция"
    BUL_tyrnov_constitution_desc:0 "Пора восстановить нашу первую конституцию, которая была прогрессивной в своё время."
    BUL_great_bulgaria:0 "Великая Болгария"
    BUL_great_bulgaria_desc:0 "Нас много раз делили, но пришло время Болгарии вернуть свои прежние границы."
    BUL_territory_thrakia:0 "Претензии на север Греции"
    BUL_territory_thrakia_desc:0 "Греки отобрали земли, где живут этнические болгары, пора выдвинуть претензии."
    BUL_macedonian_separates:0 "Поддержать македонских сепаратистов"
    BUL_macedonian_separates_desc:0 "Македонский народ давно борится за свою независимость, мы ему поможем в этом."
    BUL_fight_thrakia:0 "Война с Грецией"
    BUL_fight_thrakia_desc:0 "Греки слишком долго удерживают наши территории, мы их вернём силой."
    BUL_liberate_Macedonia:0 "Освобождение Македонии"
    BUL_liberate_Macedonia_desc:0 "	Мы можем начать освободительное восстание в Македонии с дальнейшей нашей поддержкой."
    BUL_tsar_dictature:0 "Диктатура царя"
    BUL_tsar_dictature_desc:0 "После избирательной реформы 1937 года в Болгарии на какое-то время сформировался режим диктатуры царя."
    BUL_helmet:0 "Стальная каска образца 1936 года"
    BUL_helmet_desc:0 "В 1936 году в болгарскую армию начали поступать новые округлые каски."
    BUL_fethalonic_agreement:0 "Салоникское соглашение"
    BUL_fethalonic_agreement_desc:0 "Это соглашение должно снять с нас оковы Нёйиского мирного договора."
    BUL_rearmament:0 "Перевооружение"
    BUL_rearmament_desc:0 "После салоникского соглашения мы имеем право начать полное перевооружение нашей армии."
    BUL_country_buy:0 "Закупки самолётов"
    BUL_country_buy_desc:0 "У нас возникают некоторые трудности с производством самолётов, так чего не купить зарубежные?"
    BUL_new_vvs:0 "Возрождение ВВС"
    BUL_new_vvs_desc:0 "Сняв оковы Нёйиского мирного договора, наша держава получила право иметь ВВС."
    BUL_own_production:0 "Развивать собственное производство"
    BUL_own_production_desc:0 "Наше государство вполне может позволить себе полностью своё вооружение."
    BUL_country_weaphones:0 "Иностранное вооружение"
    BUL_country_weaphones_desc:0 "Наша экономика слишком слаба, чтобы производить оружее для нашей армии."
    BUL_german_auto:0 "Немецкие автомобили"
    BUL_german_auto_desc:0 "Немецкое руководоство готово продать нам 100 автомобилей за низкую цену."
    BUL_french_rifles:0 "Французские винтовки"
    BUL_french_rifles_desc:0 "Французское руководоство готово продать нам 1500 винтовок за низкую цену."
    BUL_support_dar:0 "Поддержать ДАР"
    BUL_support_dar_desc:0 "ДАР - основной производитель и проектировщик наших самолётов."
    BUL_license_production_air:0 "Производство по лицензии"
    BUL_license_production_air_desc:0 "Мы производим по лицензии некоторые самолёты компании Капрони."
    BUL_talanted_constructors:0 "Талантливые авиаконструкторы"
    BUL_talanted_constructors_desc:0 "Наша страна может гордиться тем, что у неё есть гениальные конструкторы, подарившие нашим ВВС много самолётов."
    BUL_aircraft_dar9:0 "ДАР-9"
    BUL_aircraft_dar9_desc:0 "ДАР-9 — двухместный учебный биплан."
    BUL_reorganisation_dsf:0 "Реорганизация ДСФ"
    BUL_reorganisation_dsf_desc:0 "ДСФ начала соъвою работу по производству самолётов в 1938 году."
    BUL_aircraft_dar10:0 "ДАР-10 "Бекас""
    BUL_aircraft_dar10_desc:0 "ДАР-10 — болгарский самолёт-бомбардировщик времён Второй мировой войны, разработанный в Божуриште. Всего было выпущено только 2 экземпляра."
    BUL_doctrine_effort:0 "Разработка доктрины"
    BUL_doctrine_effort_desc:0 "Нашей армии нужно определиться с тактикой ведения дальнейшей войны."
    BUL_aircraft_dar11:0 "ДАР-11 "Лястовица""
    BUL_aircraft_dar11_desc:0 "ДАР-11 (Avia B.135) — чехословацкий одноместный истребитель периода второй мировой войны. Представлял собой моноплан смешанной конструкции с закрытой кабиной и убирающимся шасси с хвостовым колесом. Спроектирован в КБ фирмы «Авиа» под руководством Франтишека Новотны."
    BUL_agressive_doctrine:0 "Доктрина агрессии"
    BUL_agressive_doctrine_desc:0 "Наша армия должно преимущественно наступать, лучшая защита - это нападение!"
    BUL_defence_doctrine:0 "Доктрина обороны"
    BUL_defence_doctrine_desc:0 "Наша армия слишком малочисленна и слаба для наступления, поэтому будем держать оборону."
    BUL_mobile_army:0 "Мобильная армия"
    BUL_mobile_army_desc:0 "Наша армия быстра и готова к крупномасштабным войнам."
    BUL_good_plan:0 "Тщательное планирование"
    BUL_good_plan_desc:0 "Наше командование должно тщательно планировать дальнейшие операции."
    BUL_italian_auto:0 "Итальянские автомобили"
    BUL_italian_auto_desc:0 "Итальянское руководоство готово продать нам 100 автомобилей за низкую цену."
    BUL_french_artillery:0 "Французская артиллерия"
    BUL_french_artillery_desc:0 "Французское руководоство готово продать нам 100 артиллерийских батарей за низкую цену."
    BUL_tank_rota:0 "1-ый танковый батальон"
    BUL_tank_rota_desc:0 "В 1936 году был создан первый танковый батальон Болгарии."
    BUL_support_tanks:0 "Развитие танковых войск"
    BUL_support_tanks_desc:0 "Наши танковые войска не должны отставать от времени."
    BUL_support_artillery:0 "Проект артиллерии"
    BUL_support_artillery_desc:0 "Наша страна может себе позволить спроектировать отечественную артиллерию."
    BUL_support_rifles:0 "Проект винтовки"
    BUL_support_rifles_desc:0 "Наша страна может себе позволить спроектировать отечественную винтовку."
    BUL_support_own_tanks:0 "Своё танковое бюро"
    BUL_support_own_tanks_desc:0 "Нашей армии нужно разработать новейшие танки."
    BUL_sea_doctrine:0 "Доктрина флота"
    BUL_sea_doctrine_desc:0 "Наш флот хоть и малочисленен, но должен какой-то тактикой владеть."
    BUL_new_dockyards:0 "Переоборудование портов"
    BUL_new_dockyards_desc:0 "Нам необхадимо это переоборудование портов для нахождения там большего количества кораблей."
    BUL_support_submarine:0 "Развитие подводных лодок"
    BUL_support_submarine_desc:0 "После снятия ограничений Нёйиского мирного договора мы можем изучать технологии подлодных лодок."
    BUL_support_destroers:0 "Развитие эсминцев"
    BUL_support_destroers_desc:0 "Для нашего государства эсминцы являются идельной основой для будущего флота."
    BUL_marine_train:0 "Учения по высадке морского десанта"
    BUL_marine_train_desc:0 "Нам нужно провести учения по морской высадке ради ценного опыта. Это будут первые учения по морской высадке в нашей истории."
    BUL_naval_school:0 "Военно-морское училище Морских сил Его Величества"
    BUL_naval_school_desc:0 "Из этого училища будут выходить будущие моряки нашей державы."
    BUL_territory_dobrudza:0 "Претензии на Добруджу"
    BUL_territory_dobrudza_desc:0 "Румыны отняли у нас Добруджу после Балканских войн, но мы по-прежнему не желаем мириться с этим."
    BUL_attack_Romania:0 "Атаковать Румынию"
    BUL_attack_Romania_desc:0 "Мы отомстим румынам за все их злодеяния перед болгарским народом."
    BUL_unite_Hungary:0 "Тайный договор с Венгрией"
    BUL_unite_Hungary_desc:0 "Венгрия тоже многое утратила из-за Румынской экспансии, мы можем объединиться и вернуть своё."
    BUL_greeks_home:0 "Исход греков"
    BUL_greeks_home_desc:0 "Греки массово уходят с оккупированных территорий, зато мы их населим болгарами."
    BUL_bulgarization:0 "Болгаризация"
    BUL_bulgarization_desc:0 "В Добрудже видны отголоски румынской оккупации, надо это исправить."
    BUL_one_nation_Macedonia:0 "Одна нация"
    BUL_one_nation_Macedonia_desc:0 "Македонцы это всего лишь ветвь болгаского народа, а не самостоятельная нация."
    BUL_balkan_gegemon:0 "Балканский гегемон"
    BUL_balkan_gegemon_desc:0 "Мы вернули себе свои территории, теперь мы установили свою гегемонию на Балканах."
    BUL_os:0 "Ось"
    BUL_os_desc:0 "Наши интересы всегда были прогеманскими, так чего нам не вступить в Ось?"
    BUL_new_labour_ellections:0 "Новый избирательный закон"
    BUL_new_labour_ellections_desc:0 "В январе 1937 г. был издан новый избирательный закон, имевший антидемократический характер. Выборы проводились по 4 избирательным зонам, т.е. в разное время, что облегчало властям возможность контролировать их ход."
    BUL_friendship_Yugoslavia:0 "Договор о дружбе с Югославией"
    BUL_friendship_Yugoslavia_desc:0 "В 1938 году был подписан договор о вечной дружбе с Югославией."
    BUL_labour_defence_nation:0 "Закон о защите нации"
    BUL_labour_defence_nation_desc:0 "Этот закон вводил цензуру и ограничивал в некоторых правах еврейское население."
    BUL_fashizacia:0 "Фашизация режима"
    BUL_fashizacia_desc:0 "Нашему режиму следует претерпеть некоторые изменения в сторону фашизма."
    BUL_own_rejime:0 "Сохранить режим"
    BUL_own_rejime_desc:0 "Наш режим идеален, его надо сохранить таким, какой он есть."
    BUL_bolshevist:0 "Большевизация режима"
    BUL_bolshevist_desc:0 "Нашему режиму следует претерпеть некоторые изменения в сторону большевизма."
    BUL_friendly_USSR:0 "Соболевская акция"
    BUL_friendly_USSR_desc:0 "Осенью 1940 г. (в ноябре) секретарь СССР А. Соболев привёз в Софию советский проект заключения пакта о дружбе и ненападении между Болгарией и СССР."
    BUL_brannik:0 "Бранник"
    BUL_brannik_desc:0 "Для усиления идеологической обработки населения нужно создать организацию «Бранник» (Воин), воспитывающую молодёжь в духе преданности «царю и отечеству»."
    BUL_friendly_Germany: "Договор о ненападении с Германией"
    BUL_friendly_Germany_desc:0 "Германия великая держава, которая может легко нас уничтожить, нужен договор для гарантии того, что войны не будет."
    BUL_triple_pact:0 "Вступить в Тройственный пакт"
    BUL_triple_pact_desc:0 "Наше государство нуждается в союзниках и Третий Рейх является идельным союзником для нас."
    BUL_union_defence_bulgaria:0 "Союз «Българска родна защита»"
    BUL_union_defence_bulgaria_desc:0 "Союз «Българска родна защита» идеологически очень близок к нам, скорее всего они нам помогут"
    BUL_seek_econom_partners:0 "Поиск экономических партнёров"
    BUL_seek_econom_partners_desc:0 "Нашему государству нужны деньги для дальнейшего развития, а денег всё нет и нет."
    BUL_econom_germany:0 "Германия"
    BUL_econom_germany_desc:0 "Германия всегда была нам близка с обретения независимости, она нам и поможет в экономическом развитии."
    BUL_econom_own:0 "Независимая экономика"
    BUL_econom_own_desc:0 "Нельзя ни на кого расчитывать, мы всего добьёмся своим трудом."
    BUL_econom_france:0 "Франция"
    BUL_econom_france_desc:0 "Франция великая держава, имеющая деньги, может они нам и помогут."
    BUL_industrialization:0 "Инвестиции в промышленность"
    BUL_industrialization_desc:0 "Нашему государство нужно развивать промышленность как можно быстрее."
    BUL_industrialization2:0 "Развитие лёгкой промышлености"
    BUL_industrialization2_desc:0 "Лёгкая промышленность очень важна, ведь мы имеем в ней огромный потенциал, судя по ресурсам."
    BUL_industrialization3:0 "Развитие тяжёлой промышлености"
    BUL_industrialization3_desc:0 "Тяжёлая промышленность затратна, но тоже важна для нас."
    BUL_german_help:0 "Начало индустриализации"
