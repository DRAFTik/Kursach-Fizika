    LIE_politic_1:0 "Политика реформ"
    LIE_politic_1_desc:0 "В 1927 году нами была принята конституция, ознаменовавшая собой шаг вперёд в развитие политической мысли нашего государства. Необходимо продолжить эти начинания."
