    ENG_repress_troz:0 "Репрессии против троцкистов"
    ENG_repress_troz_desc:0 "В мире появилась новая угроза - троцкизм. Мы должны предпринять привентивные меры против этой заразы."
    ENG_can_troz_eng:0 "Влияние на Канаду"
    ENG_can_troz_eng_desc:0 "Мы должны защитить от тлетворного влияния троцкизма наш основной доминион - Канаду."
    ENG_raj_troz:0 "Влияние на Индию"
    ENG_raj_troz_desc:0 "Мы должны защитить от тлетворного влияния троцкизма жемчужину Британской короны - Индию."
    ENG_saf_eng:0 "Повлиять на Южную Африку"
    ENG_saf_eng_desc:0 "Мы должны защитить от тлетворного влияния троцкизма наши африканские колонии."
    ENG_his_ally:0 "Влияние на союзников"
    ENG_his_ally_desc:0 "Обезопасили себя - обезопасим союзников. Мы должны защитить их от тлетворного влияния троцкизма."
    ENG_fra_influence:0 "Влияние на Францию"
    ENG_fra_influence_desc:0 "Мы должны помочь Франции в борьбе с левыми движениями в стране. Отчистим Францию!"
    ENG_fra_conquest:0 "Взять Францию под свой контроль"
    ENG_fra_conquest_desc:0 "Кажется, у нас не остается  больше вариантов, кроме как военного вторжения во Францию. Только так мы сможем спасти Францию от троцкистской заразы."
    ENG_usa_diplo:0 "Переговоры с США"
    ENG_usa_diplo_desc:0 "В борьбе с троцкизмом лучше действовать сообща. Нам нужно заручиться поддержкой США."
    ENG_embargo_kmx:0 "Эмбарго Мексике"
    ENG_embargo_kmx_desc:0 "Необходимо объявить экономическую блокаду Мексике. Это должно ослабить их экономику."
    ENG_war_kmx:0 "Крестовый поход против троцкизма"
    ENG_war_kmx_desc:0 "Настало время обнажить карающий меч империи! Вперед в поход против троцкизма!"

