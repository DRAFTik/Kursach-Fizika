    revolution_focus:0 "Ставка на революционизм"
    revolution_focus_desc:0 "Социалистическая революция - и вот рабочий класс становится авангардом нашей новой власти."
    rabgosudarstvo_focus:0 "Рабочее государство"
    rabgosudarstvo_focus_desc:0 "Пролетариат должен иметь рычаги воздействия на наше правительство, дабы оно отражало потребности рабочего класса."
    socmilitarism_focus:0 "Социалистический милитаризм"
    socmilitarism_focus_desc:0 "Только с оружием в руках наша молодая коммунистическая республика может сохранить власть рабочих и крестьян."
    permrevolt_focus:0 "Перманентная революция"
    permrevolt_focus_desc:0 "Всемирный пожар революции освободит угнетённые народы мира и поможет прийти к коммунистическому обществу."

    #############
    ##USA
    #############
    USA_war_plan_purple:0 "Военный план «Пурпурный»"
    USA_war_plan_purple_desc:0 "Рыжую угрозу нельзя оставлять без внимания. Она представляет наибольшую опасность как изнутри, так и снаружи не только для нас, но и для всего мира."
    USA_embargo_KMX:0 "Объявить эмбарго Мексике"
    USA_embargo_KMX_desc:0 "Мы должны полностью прекратить торговые отношения с Мексикой. Это не только создаст для Мексики проблемы в области военной экономики, но и докажет преимущества нашей экономической модели."
    USA_suppression_revolution:0 "Подавление революции"
    USA_suppression_revolution_desc:0 "Америка всегда стояла на страже демократических ценностей и была врагом различного рода революций. В это неспокойное время, когда рядом с нами появился "сосед-смутьян" в лице Мексики, мы должны предпринять все меры для укрепления стабильности нашего государства."
    USA_razborka_dvor:0 "Крестовый поход против троцкизма"
    USA_razborka_dvor_desc:0 "Рыжая угроза - это худшее, с чем сталкивался мир за последнее время. Деструктивная идеология, проводником которой является Мексика, должна быть уничтожена на корню, любыми средствами, и именно нам предстоит это сделать."

    #############
    ##JAP
    #############
    JAP_the_bezumie_option:0 "Безумный вариант"
    JAP_the_bezumie_option_desc:0 "Будущее нашей нации требует от нас пойти путем, который никогда не рассматривался нашими руководителями. Теперь же нам придется серьезно его обдумать."
    JAP_approach_the_revolutioners:0 "Ставка на революционеров"
    JAP_approach_the_revolutioners_desc:0 "Многие слишком крепко держатся за прошлое, чтобы принять новые парадигмы. Центром нашего внимания станут люди, способные нести революционные идеи в массы."
    JAP_exchange_the_exiles_tr:0 "Обмен изгнанниками"
    JAP_exchange_the_exiles_tr_desc:0 "Раньше мы отправляли офицеров и чиновников с убеждениями левого толка в неофициальное изгнание в Маньчжурию. Теперь пришла пора обменять их на сторонников правых течений."
    JAP_all_or_nothing:0 "Всё или ничего!"
    JAP_all_or_nothing_desc:0 "Наша политическая и военная база достаточно прочна. Пришло время бросить вызов судьбе!"
    all_or_nothing_TT:0 "§RЗахват Токио быстро положит конец войне.§!\n"
    JAP_the_kill_of_the_imperial:0 "Окончательно порвать с прошлым"
    JAP_the_kill_of_the_imperial_desc:0 "Пришло время поставить точку в истории наследственной системы правления. Нам необходимо избавиться от всех напоминаний о империализме."
    JAP_oranj_brigades:0 "Оранжевые бригады"
    JAP_oranj_brigades_desc:0 "Все мужчины и все женщины должны внести свой вклад в защиту родины. Мы гарантируем им такую возможность."
    JAP_nationalize_promka:0 "Национализация промышленности"
    JAP_nationalize_promka_desc:0 "Вся промышленность в стране должна быть национализирована и вносить свой вклад в экономику и производства страны."
    JAP_form_kab:0 "Формирование кабинета министров"
    JAP_form_kab_desc:0 "Работа в условиях разрухи невозможна, а для нормального функционирования государства нужен хоть какой-то кабинет министров. Царящий вокруг хаос вынуждает нас использовать бюрократические методы управления и повышать уровень продуктивности."
    JAP_reeducation_campaign_tr:0 "Пропагандисткая программа"
    JAP_reeducation_campaign_tr_desc:0 "После великой революции по всей стране наблюдаются народные волнения. Мы должны провести пропагандисткую кампанию, чтобы сформировать наиболее желательное поведение."
    JAP_people_owned_mines_tr:0 "Народные месторождения"
    JAP_people_owned_mines_tr_desc:0 "Рабочим будет положена доля доходов от месторождений, на которых они работают. Это повысит мотивацию и эффективность труда."
    JAP_zavod1:0 "Строительство заводов. Фаза 1"
    JAP_zavod1_desc:0 "Мы должны развивать свою промышленность, чтобы усилить наш экономический потенциал."
    JAP_zavod2:0 "Строительство заводов. Фаза 2"
    JAP_zavod2_desc:0 "Предыдущее расширение позволяет использовать новые мощности, для последующего расширения."
    JAP_begin_revolt:0 "Начало революции"
    JAP_begin_revolt_desc:0 "Нужно бросить вызов нашей старой колонии и уничтожить последний оплот враждебной идеологии."
    JAP_trozkist_volunteers:0 "Троцкисты-добровольцы"
    JAP_trozkist_volunteers_desc:0 "Наша борьба не знает конца. Мы должны помочь дружественным нациям. Мы пошлем к ним лучших, достойнейших из нас на борьбу за дело революции!"
    JAP_join_four_inter:0 "Вступление в Четвертый Интернационал"
    JAP_join_four_inter_desc:0 "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками троцкизма, чтобы защитить дело революции!"
    JAP_asian_trozkist_solidarity:0 "Азиатская революционная солидарность"
    JAP_asian_trozkist_solidarity_desc:0 "Мы должны стоять плечом к плечу со своими собратьями. В Азии нет места западной форме коммунизма и троцкизма, однако, объединившись, мы сможем явить миру азиатский коммунизм, отвечающий нашим потребностям."
    JAP_asian_trozkist_solidarity_tt:0 "Пригласить лидеров §H[RAJ.GetNameWithFlag]§ и §H[PRC.GetNameWithFlag]§! в наш альянс."

