    ITA_europa_war:0 "Взять Европу под свой контроль"
    ITA_europa_war_desc:0 "Кажется, для всех будет лучше, если мы возмем под свой контроль ближашие страны Европы. Только так мы сможем спасти Италию и другие страны от троцкистской заразы."
    ITA_jap_ger:0 "Переговоры с фашистами"
    ITA_jap_ger_desc:0 "В борьбе с троцкизмом лучше действовать сообща. Нам нужно заручиться поддержкой других фашистских стран."
