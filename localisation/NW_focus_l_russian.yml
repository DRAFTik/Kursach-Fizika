    BUL_german_help3:0 "Немецкие инвестиции"
    BUL_german_help3_desc:0 "Немцы готовы спонсировать нашу промышленность, что поможет нашему развитию."
    BUL_french_help:0 "Начало индустриализации"
    BUL_french_help_desc:0 "Франция поможет нам выйти из аграризма и стать полноценной европейской державой."
    BUL_french_help2:0 "Французский экспорт"
