    TUR_claims_hatay:0 "Претензии на Хатай"
    TUR_claims_hatay_desc:0 "После Великой войны Александреттский санджак был незаконно включён в состав французского мандата в Сирии. Нужно заявить о наших претензиях на этот турецкий край."
    TUR_call_opposition_parties:0 "Призвать к созданию оппозиционных партий"
    TUR_call_opposition_parties_desc:0 "Только создав оппозиционные партии, наш народ сможет привыкнуть к настоящей демократии, оставив в прошлом авторитарных монархов."
    TUR_varlik_vergisi:0 "Варлык вергиси"
    TUR_varlik_vergisi_desc:0 "Новый имущественный налог улучшит положение Турции; конечно, максимальную выгоду мы извлечём, повысив ставку для религиозных меньшинств."
    TUR_construction_labour_camps:0 "Строительство трудовых лагерей"
    TUR_construction_labour_camps_desc:0 "Чтобы повысить эффективность турецкого производства, необходимо узников тюрем направить в специальные лагеря, где они могли бы работать."
    TUR_mobilization_eastern_regions:0 "Мобилизация восточных регионов"
    TUR_mobilization_eastern_regions_desc:0 "Советский Союз представляют всё большую опасность для нашей молодой республики, и необходимо мобилизовать жителей восточной Турции, чтобы подготовиться к возможной войне."
    TUR_the_montreux_convention_new:0 "Конвенция Монтрё"
    TUR_the_montreux_convention_new_desc:0 "Нас беспокоит димилитаризация проливов Босфор и Дарданелы, извечно принадлежавшие турецкой державы. Нужно собрать все заинтересованные страны, чтобы определить статус проливов; конечно же, в нашу пользу."
    TUR_annex_hatay:0 "Аннексировать Хатай"
    TUR_annex_hatay_desc:0 "Ситуация в мире накалена до предела, и это отличный момент, чтобы ввести войска в Александреттский санджак!"
    TUR_create_the_sadabat_pact:0 "Укрепление Саадабадского пакта"
    TUR_create_the_sadabat_pact_desc:0 "Договор в Саадабадском дворце гарантировал взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
    
