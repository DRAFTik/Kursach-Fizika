    FRA_support_tro:0 "Поддержать крайне левых"
    FRA_support_tro_desc:0 "Революционные идеи давно осели во Франции. Пора показать, что наши интересы расходятся с текущим положением дел, и поддержать левых внутри страны."
    FRA_new_live:0 "Новая жизнь"
    FRA_new_live_desc:0 "Отречёмся от старого мира и отряхнём его прах с наших сапог! Франция выбирает свой путь без фашизма, демократии и коммунистов!"
    FRA_anti_termid:0 "Антитермидор"
    FRA_anti_termid_desc:0 "Не дадим повториться 1794-му году."
    FRA_world_revolution:0 "Призыв к мировой революции"
    FRA_world_revolution_desc:0 "Мы должны предпринять шаги, чтобы помочь всему человечеству свергнуть богатых и могущественных чиновников и отдать власть в руки Пролетариата."
    FRA_rab_meeting:0 "Съезд Рабочих Франции"
    FRA_rab_meeting_desc:0 "После революции во Франции, простые рабочие и профсоюзы хотят организовать съезд. Мы не можем им помешать организовать это событие, но мы сможем отменить съезд, если посчитаем нужным под любым удобным предлогом."
    FRA_promka1:0 "Промышленность I"
    FRA_promka1_desc:0 "Нам нужно развивать промышленные мощности в стране. Когда напряженность в Европе возрастет, мы будем к этому готовы."
    FRA_promka2:0 "Промышленность II"
    FRA_promka2_desc:0 "Нам нужно развивать промышленные мощности в стране. Когда напряженность в Европе возрастет, мы будем к этому готовы."
    FRA_promka3:0 "Промышленность III"
    FRA_promka3_desc:0 "Нам нужно развивать промышленные мощности в стране. Когда напряженность в Европе возрастет, мы будем к этому готовы."
    FRA_infra1:0 "Инфраструктура I"
    FRA_infra1_desc:0 "Нам следует улучшить инфраструктуру, чтобы создать рабочие места. Это позволит быстрее разворачивать войска при необходимости."
    FRA_infra2:0 "Инфраструктура II"
    FRA_infra2_desc:0 "Нам следует улучшить инфраструктуру, чтобы создать рабочие места. Это позволит быстрее разворачивать войска при необходимости."
    FRA_infra3:0 "Инфраструктура III"
    FRA_infra3_desc:0 "Нам следует улучшить инфраструктуру, чтобы создать рабочие места. Это позволит быстрее разворачивать войска при необходимости."
    FRA_prom_plan:0 "Промышленный план"
    FRA_prom_plan_desc:0 "Мы разработали план по модернизации и увеличению французской промышленности. Правительство должно публично объявить о начале его выполнения, чтобы не отставать от графика."
    FRA_colony_autonomy:0 "Автономия колоний"
    FRA_colony_autonomy_desc:0 "Мы покажем, что мы не связываем наших людей с демагогами и коррумпированными капиталистами. Равенство для всех!"
    FRA_autonomy_mid_asia:0 "Автономия Ближнего востока"
    FRA_autonomy_mid_asia_desc:0 "Дать ближневосточным колониям расширенную автономию."
    FRA_autonomy_africa:0 "Автономия Африки"
    FRA_autonomy_africa_desc:0 "Дать африканским колониям расширенную автономию."
    FRA_autonomy_indochine:0 "Автономия Индокитая"
    FRA_autonomy_indochine_desc:0 "Дать колониям Индокитая расширенную автономию."
    FRA_final_autonomy:0 "§HФинальное преобразование§!"
    FRA_final_autonomy_desc:0 "Окончательное реформирование нашего государства и колоний."
    FRA_final_integra:0 "§R«Французский Советский союз»§!"
    FRA_final_integra_desc:0 "Мы закончим построение «Французского Советского Союза», но без его изьянов"
    FRA_colony_integra:0 "Интеграция колоний"
    FRA_colony_integra_desc:0 "Мы должны объединить людей из разных слоев общества и поддержать их."
    FRA_integra_africa:0 "Интеграция Африки"
    FRA_integra_africa_desc:0 "Интегрировать африканские колонии."
    FRA_integra_mid_asia:0 "Интеграция Ближнего востока"
    FRA_integra_mid_asia_desc:0 "Интегрировать ближневосточные колонии."
    FRA_integra_indochine:0 "Интеграция Индокитая"
    FRA_integra_indochine_desc:0 "Интегрировать колонии Индокитая."
    FRA_develop_indochine:0 "Развитие Индокитая"
    FRA_develop_indochine_desc:0 "Приложите усилия на развитие Индокитая."
    FRA_develop_africa:0 "Развитие Африки"
    FRA_develop_africa_desc:0 "Приложите усилия на развитие Африки."
    FRA_develop_mid_asia:0 "Развитие Ближнего востока"
    FRA_develop_mid_asia_desc:0 "Приложите усилия на развитие ближнего востока."
    FRA_open_door:0 "Политика «открытых дверей»"
    FRA_open_door_desc:0 "Мы должны открыть наши границы всем рабочим, готовым бороться за наше дело."
    FRA_close_door:0 "Политика «закрытых дверей»"
    FRA_close_door_desc:0 "Мы не должны допускать влияния на Францускую культуру и быт пришельцев из колоний."
    FRA_source_tro:0 "Франция - источник троцкизма"
    FRA_source_tro_desc:0 "Мы проделали огромную работу по укреплению троцкистских идей в нашей стране. В обществе незыблема мысль о том, что именно Франция является ключевой фигурой в международном Троцкистском движении."
    FRA_support_euro_tro1:0 "Поддержать испанских троцкистов"
    FRA_support_euro_tro1_desc:0 "Только поддерживая своих товарищей в других государствах, мы добьёмся свершение мировой революции."
    FRA_support_euro_tro2:0 "Поддержать итальянских троцкистов"
    FRA_support_euro_tro2_desc:0 "Только поддерживая своих товарищей в других государствах, мы добьёмся свершение мировой революции."
    FRA_support_euro_tro3:0 "Поддержать британских троцкистов"
    FRA_support_euro_tro3_desc:0 "Только поддерживая своих товарищей в других государствах, мы добьёмся свершение мировой революции."
    FRA_war_ger:0 "Уничтожить Рейх"
    FRA_war_ger_desc:0 "Германия является головной болью для всей Европы и опасностью для всего мира. Они тайком смотрят на нас, французов, как на низших существ. Они скоро увидят, что это они являются низшими..."
    FRA_support_asia_tro1:0 "Поддержать сиамских троцкистов"
    FRA_support_asia_tro1_desc:0 "Только поддерживая своих товарищей в других государствах, мы добьёмся свершение мировой революции."
    FRA_support_asia_tro2:0 "Поддержать индонезийских троцкистов"
    FRA_support_asia_tro2_desc:0 "Только поддерживая своих товарищей в других государствах, мы добьёмся свершение мировой революции."
    FRA_support_asia_tro3:0 "Поддержать индийских троцкистов"
    FRA_support_asia_tro3_desc:0 "Только поддерживая своих товарищей в других государствах, мы добьёмся свершение мировой революции."
    FRA_war_jap:0 "Война с Японией"
    FRA_war_jap_desc:0 "Япония продолжает свой натиск в Китай, наше время пришло. Мы должны защитить китайцев и выгнать японцев с материка раз и навсегда!"
    FRA_destroy_commintern:0 "Уничтожить Коминтерн"
    FRA_destroy_commintern_desc:0 "Грязные Советы - оскорбление всего, что стоит за Французской Революцией! Мы уничтожим их с карты и обеспечим нашу гегемонию в Восточной Европе."
    FRA_diplo:0 "Французская дипломатия"
    FRA_diplo_desc:0 "Как бы мы не хотели, мы не сможем победить коммунистов, фашистов и капиталистов без союзников. Мы должны искать тех, кто может поддержать наше дело."
    FRA_join_four_inter:0 "Вступление в Четвертый Интернационал"
    FRA_join_four_inter_desc:0 "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками троцкизма, чтобы защитить дело революции!"
    FRA_own_path:0 "Найти свой собственный путь"
    FRA_own_path_desc:0 "Мы должны научиться находить союзников вокруг нас. По Европе бродит призрак коммунизма и мы должны взять на себя ведущую роль в деле распространения революции. Объединившись, мы сможем показать миру европейский коммунизм, отвечающий нашим потребностям."
    FRA_rev_entente:0 "Революционная Антанта"

