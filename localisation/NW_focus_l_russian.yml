    LIE_puppet_of_GER:0 "Сотрудничество с Германией"
    LIE_puppet_of_GER_desc:0 "Лихтенштейн - для лихтенштейнцев, и только Германия поможет нам обеспечить "
    LIE_monarchy:0 "Княжество Лихтенштейн"
    LIE_monarchy_desc:0 "Абсолютная монархия - вот то, что позволило Лихтенштейну пройти сквозь века, и проведёт нас и дальше."
    LIE_kill_democracy:0 "Уничтожить демократов"
