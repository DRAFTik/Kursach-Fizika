    HBBRG_atlantic_cooperation_program:0 "Программа «атлантического сотрудничества»"
    HBBRG_atlantic_cooperation_program_desc:0 "Совместные исследования позволят нашей науке продвинуться далеко вперёд и опередить наших врагов."
    HBBRG_against_USA:0 "Начать сопротивление США"
    HBBRG_against_USA_desc:0 "В последнее время Америка начала часто вторгаться в суверенные дела Европы - подобное просто недопустимо."
    HBBRG_new_markets:0 "Новые рынки сбыта"
    HBBRG_new_markets_desc:0 "Мир велик, и мы займёмся поиском стран, готовых покупать у нас европейские товары."
    HBBRG_coop_resourses:0 "Совместная добыча ресурсов"
    HBBRG_coop_resourses_desc:0 "Чтобы опередить наших противников в промышленности, необходимо всей Европой более интенсивно заняться добычей полезных ископаемых."
    HBBRG_vienna_circle:0 "Венский Кружок"
    HBBRG_vienna_circle_desc:0 "Европейская нука была всегда самой передовой в мире, и мы не должны посрамить этот титул."
    HBBRG_economic_expansion_balkans:0 "Экономическая экспансия на Балканах"
    HBBRG_economic_expansion_balkans_desc:0 "Занявшись экономической поддержкой балканских стран, мы усилим интеграционные процессы между нами."
    HBBRG_polish_market:0 "Польский рынок"
    HBBRG_polish_market_desc:0 "Польша - богатая ресурсами потенциальная региональная держава, и предстоит связать её экономику с нашей, чтобы усилить интеграцию."
    HBBRG_economic_integration_france:0 "Экономическая интеграция с Францией"
    HBBRG_economic_integration_france_desc:0 "Франция переживает тяжёлые времена, и, благодаря экономической поддержке, мы сблизим наши две державы."
    HBBRG_beneluxs_economy:0 "Экономика Бенилюкса"
    HBBRG_beneluxs_economy_desc:0 "Великая Депрессия серьёзно ударила по странам Бенилюкса, но наша поддержка вернёт их к былой славе и поможет интеграции."
    HBBRG_european_family:0 "§MПанъевропа§!"
    HBBRG_european_family_desc:0 "Развитие армии остро необходимо, если мы хотим сохранить нашу Империю."
    HBBRG_european_family_tt:0 "§g\n\nБудет доступна серия решений на создание §YСоединенных Штатов Европы§!\n\nЭто позволит §Mпригласить в альянс§! любую страну европы с §Mтой же идеологией§!, что и [Root.GetName] или идеологией §Mнейтралилета§!. Любого европейского §Gсоюзника можно интегрировать§! до уровня §Gмарионетки§!. Любую европейскую страну можно §Rполностью интегрировать§! в состав СШЕ, если она является §Rмарионеткой§!.§!"
