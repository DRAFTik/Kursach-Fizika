    HBBRG_transilvan_infra:0 "Трансильванская инфраструктура"
    HBBRG_transilvan_infra_desc:0 "Ныне в горах Трансильвании пробираться нелегко, и стоит построить там дороги, дабы облегчить передвижение."
    HBBRG_vien_univers:0 "Венский университет"
