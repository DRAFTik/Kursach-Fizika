    GER_benelux_integr:0 "Реальный Бенилюкс"
    GER_benelux_integr_desc:0 "Предложить странам Бенилюкса увеличить интеграцию между собой, создать единое государство. Это реализует идею не на бумаге, а на деле."
    GER_benelux_integr_formed_tt:0 "Будет создан §Yединый Бенилюкс§!"
    ger_second_chance_nonazi:0 "Второй шанс"
    ger_second_chance_nazi:0 "Второй шанс"

