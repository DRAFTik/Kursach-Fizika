    usa_svoboda_desc:0 ""
    braz_war:0 "Марионеточная Бразилия"
    braz_war_desc:0 ""
    reorg_econom:0 "Реорганизация экономики"
    reorg_econom_desc:0 "Капиталистическая экономика застыла в стагнации, а пламя революции похоронило то, что оставалось. Сейчас наша очередь организовать экономику по троцкистким принципам и, наконец, освободить мексиканцев от экономического рабства."
    org_trud:0 "Организованный труд"
    org_trud_desc:0 "Неорганизованные трудяги ещё меньше заслуживают называться нацией, чем собрание черни - армией."
    MNKOP:0 "Основание НКОП"
    MNKOP_desc:0 "Народный комиссариат оборонной промышленности Мексики - орган управления, отвечающий за военные проекты в сфере тяжелой промышленности. В будущем, с увеличением объема работы, его, возможно, придется разделить на несколько министерств."
    vintovka:0 "Мексиканское оружие"
    vintovka_desc:0 "Сила измеряется длиной ствола. Мы должны убедиться, что имеем достаточно оружия для освобождения пролетариата всего мира."
    new_arm_obm:0 "Новое пехотное обмундирование"
    new_arm_obm_desc:0 "С модернизированным обмундированием, нашим славным солдатам будут предоставлены инструменты, необходимы для освобождения мира от капиталистического и коммунистического гнёта."
    arm_trud:0 "Милитаризация труда"
    arm_trud_desc:0 "Каждый служит. Одни используют ружьё, другие пользуются молотком. Труд должен научить пользоваться и тем, и другим."
    red_morpeh:0 "Красные морпехи"
    red_morpeh_desc:0 "Мы должны начать программу подготовки войск, чтобы быть опытными в десантных операциях и приблежных боях. Обученные в самых суровых условиях, эти морские пехотинцы возглавят наше освобождение мира."
    red_arta:0 "Красная артиллерия"
    red_arta_desc:0 "Мы должны начать программу подготовки войск, чтобы быть опытными в артиллерийских операциях и боях на расстоянии. Обученные в самых суровых условиях, эти артиллерийские расчеты увеличат наши шансы на освобождение мира."
    KMX_3_years_plan:0 "Трехлетний план"
    KMX_3_years_plan_desc:0 "Несколько видных экономистов предложили план развития мексиканской экономики в течение нескольких лет. Только так мы можем обеспечить рациональную и здоровую экономику, основанную на троцкистских принципах. Нам нужен трехлетний план."
    KMX_res1:0 "Добыча ресурсов"
    KMX_res1_desc:0 "Экономика требует руду и другие ресурсы для создания оружия. Мы должны открыть новые шахты для удовлетворения данной потребности."
    era_radio:0 "Эра радио"
    era_radio_desc:0 "Все больше и больше людей используют радио в качестве основного источника информации. Мы должны убедиться, что радио используется для просвещения мексиканского народа."
    KMX_nauka:0 "Социалистическая наука"
    KMX_nauka_desc:0 "Мы должны продолжать расширять пределы человеческого знания. С наукой мы можем создать лучшее общество для людей."
    integr_red_gvard:0 "Интеграция Красной Гвардии"
    integr_red_gvard_desc:0 "Создание нашей новой республики означает, что военизированным ополчениям больше не нужно защищать рабочих. Однако мы начнем интеграцию оных в наши вооруженные силы."
    KMX_red_guards_tooltip:0 "В Мехико будет сформировано несколько элитных отрядов "Красной Гвардии"."
    KOB:0 "Комитет общественной безопасности"
    KOB_desc:0 "Хоть мексиканская революция и имеет успех, мы должны оставаться бдительными. Реакционеры остаются как внутри, так и вне нашей нации. Комитет общественной безопасности будет независимым органом, способным расследовать и "наказывать" в судебном порядке преступления против общества."
    shpionaj:0 "Промышленный шпионаж"
    shpionaj_desc:0 "Недавно было предложено расширить мандат Комитета общественной безопасности, включая также иностранный шпионаж. Значительное значение имеет промышленный опыт, и наше научное сообщество будет в значительной степени выиграть от этого предложения."
    promka1:0 "Промышленность для Мексики"
    promka1_desc:0 "Промышленность Мексики находится на распутье. Нам необходимо решить на что сделать упор. Высокоэффективная, но затратная тяжелая промышленность или гибкая средняя промышленность, быстро адаптирующаяся под любые условия?"
    kmx.promka1.tt:0 "Определите направление мексиканской промышленности."
    promka2:0 "Модернизация мексиканской промышленности"
    promka2_desc:0 "Вторым этапом развития мексиканской промышленности станет глубокая модернизация уже существующего. Понимание того, какой именно должна быть промышленность, позволяет выработать и внедрить новые производственные методы и технологии, повышая общую эффективность."
    promka_drive:0 "Производственный драйв"
    promka_drive_desc:0 "Теперь, когда мы отстроили нашу индустрию и специализировали её под наши нужды, нам пора начать использовать выгоду от этого, предоставляя нашим рабочим усиленную трудовую подготовку, позволяя эффективнее вести производство."
    expansion_kmx:0 "Экспансионизм"
    expansion_kmx_desc:0 "Хоть наша страна и пережила трудные времени, мы должны распространить нашу идеологию пылающим мечом революции!"
    oborona_kmx:0 "Оборона республики"
    oborona_kmx_desc:0 "После двух гражданских войн, наша страна находится в руинах, но мы смогли взять власть. Теперь мы должны ее удержать и наладить промышленность и экономику. Сейчас мы слабы, и, если дело дойдёт до войны, мексиканский народ должен быть готов бороться, используя свои превосходные знания местности и решимость защищать свою родину."
    anti_sov_ritorika:0 "Антисоветская риторика"
    anti_sov_ritorika_desc:0 "Советский ревизионизм отравил своими идеями миллионы товарищей. У нас есть план по их освобождению."
    anti_sov_prop:0 "Антисоветская пропаганда"
    anti_sov_prop_desc:0 "Империя, выстроенная Советским Союзом должна потерпеть крах. Мы начнем с идеологической пропаганды, которая должна всячески подчеркивать правильность мексиканского троцкизма и его доминирование над советским ревизионизмом."
    strike_USSR:0 "Удар по СССР"
    strike_USSR_desc:0 "Настало время нанести удар по красному гиганту! Мы не можем сидеть сложа руки и наблюдать, как советский ревизионизм растпространяется по миру и готовится к войне. Они накапливают арсенал для подавления наших союзников. Мы должны уничтожить СССР и его марионеток."
    four_interna:0 "Основать Четвертый Интернационал"
    four_interna_desc:0 "Мы должны возглавить авангард троцкистских идей на международном уровне. Международная организация, выступающая против западного империализма и советского ревизионизма, не является новой идеей, но теперь мы не можем позволить себе оставаться в одиночестве. Мы должны заявить о создании Четвертого Интернационала, дабы укрепить наши позиции."
    four_inter_snab:0 "Снабжение Четвертого Интернационала"
    four_inter_snab_desc:0 "Создание и укрепление международных экономических связей должно стать нашим приоритетом. Используя принципы социалистического управления мы можем развернуть линии экономического развития с снабжения в рамках всего Четвертого Интернационала, направленный на помощь нашим протекторатам и верным союзникам."
    intern_nauka:0 "Наука Четвертого Интернационала"
    intern_nauka_desc:0 "Экономическая и промышленная интеграция идет полным ходом, но следующим шагом должно стать научно-техническое сотрудничество между участниками Четвертого Интернационала. Выделение финансирования нашим и союзным НИИ помогут создать единую научную сеть, направленную на помощь нашим протекторатам и верным союзникам."
    braz_ally:0 "Пригласить Бразилию?"
    braz_ally_desc:0 "Чтобы обеспечить путь для нашего экспансионизма против мировой буржуазии и советкого ревизионизма, крайне важно обеспечить союз с Бразилией. Ее расположение и природные богатства помогут нашему тандему завоевать доминирование в регионе. Мы можем использовать наше политическое положение и идеологический авторитет среди их правительства, чтобы заставить их присоединиться к нашему альянсу."
    world_rev:0 "Мировая революция"
    world_rev_desc:0 "Мы должны форсировать идею о Мировой Революции среди нашего населения и, в частности, армии. Внедрение этих идей позволит нам быть готовыми к действиям, а стране выступить единым фронтом."
    tro_africa:0 "Африканский коммунизм"
    tro_africa_desc:0 "Мы будем поощрять распространение коммунистических идей среди африканских крестьян, чтобы помочь им освободиться от своих декадентских британских повелителей."
    africa_support:0 "Поддержка Африки"
    africa_support_desc:0 "Мы будем содействовать индустриализации Африки и выведим их людей из ферм в новые заводы."
    tro_china:0 "Единый Китай"
    tro_china_desc:0 "Особое положение Китая обязывает нас обратить внимание на него. Как и СССР, Китай Мао погряз в ревизионизме и мы должны открыть для них свет истинного коммунизма, к которому стремится их народ. Мы можем гарантировать им помощь в объединении китайских земель."
    china_support:0 "Поддержка Китая"
    china_support_desc:0 "Мы поможем истинному китайскому правительству освободить крестьян от всех военачальников, которые пришли к власти в последние годы. Главный военачальник, Чан Кайши, основной противник и мы предоставим военную помощь для его свержения."
    tro_india:0 "Индийский коммунизм"
    tro_india_desc:0 "Мы будем поощрять распространение коммунистических идей среди индийских крестьян, чтобы помочь им освободиться от своих декадентских британских повелителей."
    india_support:0 "Поддержка Индии"
    india_support_desc:0 "Мы будем содействовать индустриализации Индии и выведим их людей из ферм в новые заводы."
    vsenarod_uchen:0 "Всенародные Военные Игры"
    vsenarod_uchen_desc:0 "Наше положение требует он нас постоянной боевой подготовки. Поставив эту задача на уровень всей страны, мы сможем получить опыт, необходимый для эффективной войны в современную эпоху."
    voen_log:0 "Улучшение нашей тыловой возможности"
    voen_log_desc:0 "Солдатам должны постоянно поставлять продовольствие и боеприпасы, чтобы они были эффективными на поле битвы. Нам нужно организовать элитный корпус офицеров, чтобы армия всегда получала необходимые им материалы. Ласаро Карденас - министр национальной обороны, обладающий необходимыми навыками для сборки этого нового элитного эшелона."
    voen_ekonom_mashina:0 "Военная машина"
    voen_ekonom_mashina_desc:0 "Мексиканская военная машина будет продолжать разворачивать оружие, пока весь пролетариат не будет освобожден от угнетения."
    canada_ally:0 "Пригласить Канаду?"
    canada_ally_desc:0 "После падения колониального режима Канады, открылись новые возможности для нас на севере. Давайте предложим союз канадскому правительству."
    usa_ally:0 "Пригласить Америку?"
    usa_ally_desc:0 "Теперь, когда Америка встала на путь истинного коммунизма, мы должны пригласить их присоединиться к Четвертому Интернационалу, учитывая что крупнейшая секция его была именно в США."
    canada_war:0 "Марионеточная Канада"
    canada_war_desc:0 "Канада, была под покровительством Британской Империи, которая нам не по зубам. Теперь они одни, что открывает для нас новую возможность."
    usa_war:0 "Марионеточная Америка"
    usa_war_desc:0 "Теперь, когда власть империалистов исчезла, мы можем отправить нашу армию, чтобы крупнейшего "игрока" на Американском континенте к Четвертому Интернационалу, не опасаясь, что к ним приплывет помощь из-за океана. Конечно, американцы, возможно, будут против этого."
    world_prop:0 "Мировая пропаганда"
    world_prop_desc:0 "Крестьяне и трудящиеся мира должны быть освобождены от ложных идей и гнета. Хотя, если мы намереваемся сделать это, мы должны быть осторожными. Правительства этих стран не оценят, как мы распространяем нашу идеологию и поощряем открытые бунты в их собственных дворах."
    tro_spain_nobody:0 "Никто не ожидал"
    tro_spain_nobody_desc:0 ""
    help_spain:0 "По ним звонит колокол"
    help_spain_desc:0 ""
    come_back_eng_mex:0 "Вернуть наши земли"
    come_back_eng_mex_desc:0 "Пора потребовать назад наши земли у Британии. Если они не дадут нам их мирно, мы заберем их силой!"

    four_international_faction:0 "Четвертый Интернационал"

    #############
    ##Общее древо
    #############

    revolution_focus:0 "Ставка на революционизм"
    revolution_focus_desc:0 "Социалистическая революция - и вот рабочий класс становится авангардом нашей новой власти."
    rabgosudarstvo_focus:0 "Рабочее государство"
    rabgosudarstvo_focus_desc:0 "Пролетариат должен иметь рычаги воздействия на наше правительство, дабы оно отражало потребности рабочего класса."
    socmilitarism_focus:0 "Социалистический милитаризм"
    socmilitarism_focus_desc:0 "Только с оружием в руках наша молодая коммунистическая республика может сохранить власть рабочих и крестьян."
    permrevolt_focus:0 "Перманентная революция"
    permrevolt_focus_desc:0 "Всемирный пожар революции освободит угнетённые народы мира и поможет прийти к коммунистическому обществу."

    #############
    ##USA
    #############
    USA_war_plan_purple:0 "Военный план «Пурпурный»"
    USA_war_plan_purple_desc:0 "Рыжую угрозу нельзя оставлять без внимания. Она представляет наибольшую опасность как изнутри, так и снаружи не только для нас, но и для всего мира."
    USA_embargo_KMX:0 "Объявить эмбарго Мексике"
    USA_embargo_KMX_desc:0 "Мы должны полностью прекратить торговые отношения с Мексикой. Это не только создаст для Мексики проблемы в области военной экономики, но и докажет преимущества нашей экономической модели."
    USA_suppression_revolution:0 "Подавление революции"
    USA_suppression_revolution_desc:0 "Америка всегда стояла на страже демократических ценностей и была врагом различного рода революций. В это неспокойное время, когда рядом с нами появился "сосед-смутьян" в лице Мексики, мы должны предпринять все меры для укрепления стабильности нашего государства."
    USA_razborka_dvor:0 "Крестовый поход против троцкизма"
    USA_razborka_dvor_desc:0 "Рыжая угроза - это худшее, с чем сталкивался мир за последнее время. Деструктивная идеология, проводником которой является Мексика, должна быть уничтожена на корню, любыми средствами, и именно нам предстоит это сделать."

    #############
    ##JAP
    #############
    JAP_the_bezumie_option:0 "Безумный вариант"
    JAP_the_bezumie_option_desc:0 "Будущее нашей нации требует от нас пойти путем, который никогда не рассматривался нашими руководителями. Теперь же нам придется серьезно его обдумать."
    JAP_approach_the_revolutioners:0 "Ставка на революционеров"
    JAP_approach_the_revolutioners_desc:0 "Многие слишком крепко держатся за прошлое, чтобы принять новые парадигмы. Центром нашего внимания станут люди, способные нести революционные идеи в массы."
    JAP_exchange_the_exiles_tr:0 "Обмен изгнанниками"
    JAP_exchange_the_exiles_tr_desc:0 "Раньше мы отправляли офицеров и чиновников с убеждениями левого толка в неофициальное изгнание в Маньчжурию. Теперь пришла пора обменять их на сторонников правых течений."
    JAP_all_or_nothing:0 "Всё или ничего!"
    JAP_all_or_nothing_desc:0 "Наша политическая и военная база достаточно прочна. Пришло время бросить вызов судьбе!"
    all_or_nothing_TT:0 "§RЗахват Токио быстро положит конец войне.§!\n"
    JAP_the_kill_of_the_imperial:0 "Окончательно порвать с прошлым"
    JAP_the_kill_of_the_imperial_desc:0 "Пришло время поставить точку в истории наследственной системы правления. Нам необходимо избавиться от всех напоминаний о империализме."
    JAP_oranj_brigades:0 "Оранжевые бригады"
    JAP_oranj_brigades_desc:0 "Все мужчины и все женщины должны внести свой вклад в защиту родины. Мы гарантируем им такую возможность."
    JAP_nationalize_promka:0 "Национализация промышленности"
    JAP_nationalize_promka_desc:0 "Вся промышленность в стране должна быть национализирована и вносить свой вклад в экономику и производства страны."
    JAP_form_kab:0 "Формирование кабинета министров"
    JAP_form_kab_desc:0 "Работа в условиях разрухи невозможна, а для нормального функционирования государства нужен хоть какой-то кабинет министров. Царящий вокруг хаос вынуждает нас использовать бюрократические методы управления и повышать уровень продуктивности."
    JAP_reeducation_campaign_tr:0 "Пропагандисткая программа"
    JAP_reeducation_campaign_tr_desc:0 "После великой революции по всей стране наблюдаются народные волнения. Мы должны провести пропагандисткую кампанию, чтобы сформировать наиболее желательное поведение."
    JAP_people_owned_mines_tr:0 "Народные месторождения"
    JAP_people_owned_mines_tr_desc:0 "Рабочим будет положена доля доходов от месторождений, на которых они работают. Это повысит мотивацию и эффективность труда."
    JAP_zavod1:0 "Строительство заводов. Фаза 1"
    JAP_zavod1_desc:0 "Мы должны развивать свою промышленность, чтобы усилить наш экономический потенциал."
    JAP_zavod2:0 "Строительство заводов. Фаза 2"
    JAP_zavod2_desc:0 "Предыдущее расширение позволяет использовать новые мощности, для последующего расширения."
    JAP_begin_revolt:0 "Начало революции"
    JAP_begin_revolt_desc:0 "Нужно бросить вызов нашей старой колонии и уничтожить последний оплот враждебной идеологии."
    JAP_trozkist_volunteers:0 "Троцкисты-добровольцы"
    JAP_trozkist_volunteers_desc:0 "Наша борьба не знает конца. Мы должны помочь дружественным нациям. Мы пошлем к ним лучших, достойнейших из нас на борьбу за дело революции!"
    JAP_join_four_inter:0 "Вступление в Четвертый Интернационал"
    JAP_join_four_inter_desc:0 "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками троцкизма, чтобы защитить дело революции!"
    JAP_asian_trozkist_solidarity:0 "Азиатская революционная солидарность"
    JAP_asian_trozkist_solidarity_desc:0 "Мы должны стоять плечом к плечу со своими собратьями. В Азии нет места западной форме коммунизма и троцкизма, однако, объединившись, мы сможем явить миру азиатский коммунизм, отвечающий нашим потребностям."
    JAP_asian_trozkist_solidarity_tt:0 "Пригласить лидеров §H[RAJ.GetNameWithFlag]§ и §H[PRC.GetNameWithFlag]§! в наш альянс."

    #############
    ##GER
    #############
    GER_make_revoltreich:0 "Создание Револьт рейха"
    GER_make_revoltreich_desc:0 "Последнее десятилетие показало, предшествующие режимы слишком слабы, чтобы давать отпор многочисленным врагам. Мы должны выбрать новый путь. Путь, отличный от сталинского коммунизма, демократии, згинувшего нацизма и канувшего монархизма. Мы создадим истинно народную Германию и первым шагом станет принятие первой народной конституции."
    GER_make_revoltreich1_tt:0 "§YНемецкая военная хунта§! отныне называется §YГерманская коммунна§!.\n"
    GER_revolt_liderstvo:0 "Лидер революции"
    GER_revolt_liderstvo_desc:0 "Наше государство будет первым в Европе, кто был готов принять новые идеи, тем самым встав в авангард мировой революции."
    GER_make_revoltreich_tt:0 "§YГерманская коммунна§! отныне называется §YГерманский Революционный Рейх§!.\n"
    GER_collectiv:0 "Коллективизация"
    GER_collectiv_desc:0 "В новой Германии одиночка ни на что не способен. Пропаганда должна всячески подчеркивать важность коллективных усилий во всем - от перевыполнения трудового плана до успешных экспедиций или строек века."
    GER_naz_mobil:0 "Национальная мобилизация"
    GER_naz_mobil_desc:0 "Наконец мы получили правительство, которое способно действовать. Пора укреплять армию и готовиться сражаться с внешними и внутренними врагами."
    GER_troz_nauka1:0 "Революционная наука I"
    GER_troz_nauka1_desc:0 "Анализ социальных и экономических тенденций и вовлечение социализма в продукт социально-экономической эволюции, приведет к большим результатам для великих умов нашей нации!"
    GER_troz_nauka2:0 "Революционная наука II"
    GER_troz_nauka2_desc:0 "Анализ социальных и экономических тенденций и вовлечение социализма в продукт социально-экономической эволюции, приведет к большим результатам для великих умов нашей нации!"
    GER_troz_nauka3:0 "Революционная наука III"
    GER_troz_nauka3_desc:0 "Анализ социальных и экономических тенденций и вовлечение социализма в продукт социально-экономической эволюции, приведет к большим результатам для великих умов нашей нации!"
    GER_join_four_inter:0 "Вступление в Четвертый Интернационал"
    GER_join_four_inter_desc:0 "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками троцкизма, чтобы защитить дело революции!"
    GER_own_path:0 "Найти свой собственный путь"
    GER_own_path_desc:0 "Мы должны научиться находить союзников вокруг нас. По Европе бродит призрак коммунизма и мы должны взять на себя ведущую роль в деле распространения революции. Объединившись, мы сможем показать миру европейский коммунизм, отвечающий нашим потребностям."
    GER_euro_intern:0 "Европейский Интернационал"
    GER_world_revolution:0 "Призыв к мировой революции"
    GER_world_revolution_desc:0 "Мы должны предпринять шаги, чтобы помочь всему человечеству свергнуть богатых и могущественных чиновников и отдать власть в руки Пролетариата."
    GER_rev_SPA:0 "Вмешательство в Испанию"
    GER_rev_SPA_desc:0 "По нашим данным в Испании сильное брожение среди левых течений. Мы могли бы стимулировать формирование течения с нашими интересами и организовать их для выступления как против фашистов, так и против республиканцев!"
    GER_rev_SPA_tt:0 "§YРеволюционная Испания§  развяжет гражданскую войну за освобождение"
    GER_portugal:0 "Влияние Португалии"
    GER_portugal_desc:0 "Теперь, когда наша власть над Испанией тверда, мы должны провести дипломатические миссии в Португалию и выразить их сочувствие к нашему делу."
    GER_portugal_decol:0 "Деколонизация Португалии"
    GER_portugal_decol_desc:0 "Народы Африки изо всех сил борются с остатками колониального гнета. Мы должны протянуть им руку помощи ради светлого будущего наших держав."
    GER_iberian_ally:0 "Иберийские Союзники"
    GER_iberian_ally_desc:0 "Иберия стала вторым оплотом троцкизма в Европе. Он должен сыграть свою роль в мировой революции. Испания и Португалия должны присоединиться к нашему делу!"
    GER_anti_fascism:0 "Антифашистская дипломатия"
    GER_anti_fascism_desc:0 "Все западные правительства являются прогнившими и угнетают народ, но худшие из них - те, что притворяются прогрессивными или даже социалистическими. Они распространяют в рабочей среде ложные идеи, чтобы отсрочить революцию и оставить пролетариат в вечном рабстве."
    GER_influence_austria:0 "Влияние на Австрийскую политику"
    GER_influence_austria_desc:0 "Это только вопрос времени, когда Австрия присоединится к нам. Так же, мы можем сыграть на устрашении амбициями Италии, но мы точно не должны допустить приближения их границ к нашим."
    GER_protect_austria:0 "Предложить защиту Австрии"
    GER_protect_austria_desc:0 "Мы установили достаточное влияние на Австрию, что теперь они могли принять нашу защиту в качестве сотрудничества."
    GER_war_italy:0 "Война с Италией"
    GER_war_italy_desc:0 "Злая Италия продолжает противодействовать не только своим собственным людям, но и их соседям. Мы должны противостоять нацизму и вытеснить Муссолини и его режим."
    GER_anti_communism:0 "Антибольшевистская дипломатия"
    GER_anti_communism_desc:0 "Большевистский коммунизм – величайшая из угроз для нашей нации. Мы должны неустанно бороться с ним."
    GER_influence_polsha:0 "Влияние на Польскую политику"
    GER_influence_polsha_desc:0 "Исторически Польша всегда была буферным государством, между Европой и Россией. Сейчас ее роль невозможно оценить и нам жизненно необходимо распространить свое влияние на Польшу."
    GER_protect_polsha:0 "Предложить защиту Польше"
    GER_protect_polsha_desc:0 "Мы установили достаточное влияние на Польшу, что теперь они могли принять нашу защиту в качестве сотрудничества, одновременно с этим, мы расширим свои границы на восток к СССР."
    GER_red_zakat:0 "Уничтожить Коминтерн"
    GER_red_zakat_desc:0 "Коммунизм может быть только один, он намного лучше под нашим руководством. Сталин разрушил коммунизм и мы больше не будем закрывать глаза на его тиранию!"
    GER_anti_capitalism:0 "Антикапиталистическая дипломатия"
    GER_anti_capitalism_desc:0 "Главными врагами мировой революции являются, без сомнения, разжиревшие американские банкиры и беспощадные британские угнетатели-колониалисты. Наша первоочередная задача - бить их по загребущим лапам и подрывать их либеральную пропаганду."
    GER_razdor_fra:0 "Операция «Раздор»"
    GER_razdor_fra_desc:0 "На протяжении веков в Европе доминировала Франция и Британия. Вместе если еще не образовали, то образуют сильнейший альянс. Угроза прямо на нашем пороге. Нашими дипломатами и спецслужбами был разработан план, подрывающий отношения между этими двумя странами."
    GER_protect_fra:0 "Предложить защиту Франции"
    GER_protect_fra_desc:0 "Оставшись одна, Франция станет более податливой для переговоров. Высшим благом для них станет наше покровительство."
    GER_protect_fra_tt:0 "Если поддержка троцкизма меньше 50%, сторонники правящей партии могут начать гражданскую войну во Франции"
    GER_strike_empire:0 "Удар по империи"
    GER_strike_empire_desc:0 "Самую большую угрозу для свободы во всем мире представляют колониальные империи, созданные европейскими державами. Они должны быть уничтожены, порабощенные народы должны получить свободу, и начинать следует с британского владычества."
    GER_seek_ally:0 "Поиск союзников"
    GER_seek_ally_desc:0 "Как бы мы не хотели, мы не сможем победить коммунистов, фашистов и капиталистов без союзников. Мы должны искать тех, кто может поддержать наше дело."
    GER_influence_pribalt:0 "Повлиять на прибалтийские народы"
    GER_influence_pribalt_desc:0 "Политический климат в Прибалтике неустойчив. Над ними нависла красная угроза и если мы промедлим, то они только приблизятся к Советскому Союзу!"
    GER_lat_invite:0 "Пригласить Латвию"
    GER_lat_invite_desc:0 "Латвия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_lit_invite:0 "Пригласить Литву"
    GER_lit_invite_desc:0 "Литва играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_est_invite:0 "Пригласить Эстонию"
    GER_est_invite_desc:0 "Эстония играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_pribalt_ally:0 "Объединить прибалтику"
    GER_pribalt_ally_desc:0 "Единая прибалтика будет действовать намного продуктивнее, чем кучка мелких государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_pribalt_ally_tt:0 "Будет создана §YБалтийская Федерация§!"
    GER_influence_balkans:0 "Повлиять на балканские нации"
    GER_influence_balkans_desc:0 "Политический климат на Балканах неустойчив и если мы не будем вмешиваться, они только приблизятся к Италии!"
    GER_cze_invite:0 "Пригласить Чехословакию"
    GER_cze_invite_desc:0 "Чехословакия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_bul_invite:0 "Пригласить Болгарию"
    GER_bul_invite_desc:0 "Болгария играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_hun_invite:0 "Пригласить Венгрию"
    GER_hun_invite_desc:0 "Венгрия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_rom_invite:0 "Пригласить Румынию"
    GER_rom_invite_desc:0 "Румыния играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_yug_invite:0 "Пригласить Югославию"
    GER_yug_invite_desc:0 "Югославия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_balkan_liga:0 "Сформировать Балканскую Лигу"
    GER_balkan_liga_desc:0 "Единые балканы будет действовать намного продуктивнее, чем кучка мелких государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_balkan_liga_formed_tt:0 "Будет создана §YБалканская Лига§!"
    GER_influence_scandi:0 "Повлиять на скандинавию"
    GER_influence_scandi_desc:0 "Относительно стабильная скандинавия является лакомым кусочком для коммунистических режимов и СССР в частности. Мы должны действовать, чтобы получить хорошего союзника в лице скандинавских народов."
    GER_fin_invite:0 "Пригласить Финляндию"
    GER_fin_invite_desc:0 "Финляндия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_den_invite:0 "Пригласить Данию"
    GER_den_invite_desc:0 "Дания играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_swe_invite:0 "Пригласить Швецию"
    GER_swe_invite_desc:0 "Швеция играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_nor_invite:0 "Пригласить Норвегию"
    GER_nor_invite_desc:0 "Норвегия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_scandi_union:0 "Скандинавский Союз"
    GER_scandi_union_desc:0 "Единые скандинавия будет действовать намного продуктивнее, чем несколько разрозненных государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_scandi_union_formed_tt:0 "Будет создан §YСкандинавский Союз§!"
    GER_influence_benelux:0 "Повлиять на страны Бенилюкса"
    GER_influence_benelux_desc:0 "Относительно стабильные страны Бенилюкса является зоной влияния Британии. Мы должны действовать, чтобы получить хорошего союзника в лице Бенилюкса."
    GER_bel_invite:0 "Пригласить Бельгию"
    GER_bel_invite_desc:0 "Бельгия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_hol_invite:0 "Пригласить Нидерланды"
    GER_hol_invite_desc:0 "Нидерланды играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_lux_invite:0 "Пригласить Люксембург"
    GER_lux_invite_desc:0 "Люксембург играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_benelux_integr:0 "Реальный Бенилюкс"
    GER_benelux_integr_desc:0 "Предложить странам Бенилюкса увеличить интеграцию между собой, создать единое государство. Это реализует идею не на бумаге, а на деле."
    GER_benelux_integr_formed_tt:0 "Будет создан §Yединый Бенилюкс§!"
    ger_second_chance_nonazi:0 "Второй шанс"
    ger_second_chance_nazi:0 "Второй шанс"

