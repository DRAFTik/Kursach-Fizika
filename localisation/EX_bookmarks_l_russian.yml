 AUSTRIA_GATHERING_STORM_DESC:0 "В результате Первой мировой войны Австро-Венгрия развалилась, и от некогда великой империи осталась лишь невзрачная Австрийская республика. Новоявление австрийцы захотели стать частью Германии, но Антанта не дала их мечтам сбыться.\n\nТеперь, когда Австрия независима, немецкий фюрер Гитлер сам зажелал аннексировать свою бывшую родину, а из-за Эфиопской войны Австрия лишилась союзника - Италии. Теперь австрийский режим переживает агонию, но знает, возможно, это не конец, а начало новой страницы истории Восточного рейха."
