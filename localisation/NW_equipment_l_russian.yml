 MEX_CAS_equipment_1:0 "Mariscraft Ma-260c"
 MEX_CAS_equipment_1_short:0 "Ma-260c"
 MEX_CAS_equipment_1_desc:0 "Ma-260, спроектированный компанией Mariscraft, существовал как истребитель для дальних дистанций, который мог также использоваться как бомбардировщик. Его идея и конструкция основывались на проекте 8W "Зевс" от "Spartan aviation", но с целью сделать всю конструкцию более компактной."
 
 MEX_fighter_equipment_1:0 "Mariscraft Ma-260"
