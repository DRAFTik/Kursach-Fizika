    HHNBRG_conflict_crown:0 "Конфликт Короны"
    HHNBRG_conflict_crown_desc:0 "Несмотря на родство, взгляды Отто и Софии на монархию значительно отличаются, и поскольку, корона Австро-Венгерской империи одна, то между ними не может быть мира."
    HHNBRG_request_swedish_volunteers:0 "Запрос Шведских добровольцев"
    HHNBRG_request_swedish_volunteers_desc:0 "Не смотря на широкую поддержку своих идей, София не сможет в одиночку выиграть эту войну, необходимо запросить поддержку в других странах. Например, в Швеции, стране славящейся своей помощью малым государствам."
    HHNBRG_end_swiss_status_quo:0 "Конец статуса-кво Швейцарии"
    HHNBRG_end_swiss_status_quo_desc:0 "Швейцария долго сохраняла свой нейтралитет по отношению к мировым конфликтам, но на этот раз им придётся вмешаться, иначе следующими кто окажется на пути быстро растущей империи, будут они."
    HHNBRG_eastern_austrian_border:0 "Восточный Австрийский кордон"
    HHNBRG_eastern_austrian_border_desc:0 "Нам необходимо укрепить восточные границы."
    HHNBRG_eastern_austrian_border_tt:0 "§RНа время выполнения фокуса, все производственные силы будут мобилизованы на постройку укреплений!§!\n\n"
    HHNBRG_northern_austrian_border:0 "Северный Австрийский кордон"
    HHNBRG_northern_austrian_border_desc:0 "Нам необходимо укрепить северные границы."
    HHNBRG_opposition_in_habsburg_empire:0 "Оппозиция Габсбургского правления"
    HHNBRG_opposition_in_habsburg_empire_desc:0 "В империи Габсбургов идеи Гогенбергов имеют широкое распространение. Возможно, этим стоит воспользоваться, и призвать оппозицию Отто к более решительным действиям."
    HHNBRG_hired_crews:0 "Дивизии наёмников"
    HHNBRG_hired_crews_desc:0 "Наёмники есть во всём мире. Почему бы нам не нанять несколько дивизий, что будут верны нам, за определённую цену?"
    HHNBRG_hired_crews_tt:0 "§GПосле изучения фокуса мы привлечем в свои ряды 5 опытных наемных дивизий. Но нам потребуется время, чтобы все это организовать.§!"
