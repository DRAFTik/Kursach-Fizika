    HHNBRG_support_aristocrats:0 "Поддержка аристократов"
    HHNBRG_support_capitalists:0 "Поддержка капиталистов"
    HHNBRG_support_worker:0 "Поддержка рабочих"
    HHNBRG_support_sophia:0 "Поддержка идей Софии фон Гогенберг"
    HHNBRG_intervention_in_clash_crown:0 "Вмешательство в «Конфликт Короны»"
    HHNBRG_intervention_in_clash_crown_desc:0 "Гражданская война в Австро-Венгрии очень опасна для стабильности Европы, поддержав одну из сторон, мы сумеем быстрее её закончить."
    HHNBRG_hired_crews_idea:0 "Плата наёмникам"
    HHNBRG_hired_crews_idea_desc:0 "Всё имеет свою цену, особенно - наёмники."
   
    