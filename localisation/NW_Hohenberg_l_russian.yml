    #EVENTS
    
    ##### Ивенты Гогенбергов #####
    NWhohenberg.1.t:0 "Судьба законодательной власти"
    NWhohenberg.1.desc:0 "В нашей стране уже был парламент, когда наш монарх вернулся к власти. Впрочем, некоторые ярые монархисты предлагают ограничить его роль, передав больше власти правящей династии."
    NWhohenberg.1.a:0 "Мы должны учитывать волю народа"
    NWhohenberg.1.b:0 "Вернёмся к славным временам абсолютизма"
    HHNBRG_error_for_opposition_tt:0 "§RЕсли мы допустим ошибку, это даст больше возможностей для оппозиции.§!"
    HHNBRG_block_demo_tree_tt:0 "§YДемократическая§! ветка будет заблокирована для изучения."
    HHNBRG_block_demo_tree:0 "Была сделана ставка на абсолютизм"
    
    NWhohenberg.2.t:0 "Депутаты парламента"
    NWhohenberg.2.desc:0 "Теперь, когда мы контролируем возможность провести в рейхстат необходимых нам людей, мы должны определиться, какая группа населения в большей мере должна быть представлена в парламенте."
    NWhohenberg.2.a:0 "Рабочий класс"
    NWhohenberg.2.b:0 "Буржуазия"
    NWhohenberg.2.c:0 "Дворяне"
    nobles_conflict_capitalists_tt:0 "§RВ нашей стране буржуазия представляет маловлиятельное меньшинство, и его поддержка приведёт к конфликту с дворянством.§!"
    
    NWhohenberg.3.t:0 "Митинги в Чехословакии и Венгрии"
    NWhohenberg.3.desc:0 "Движение Софии фон Гогенберг становится всё более обоснованным, и более популярным среди простого народа. Митинги начались даже в Чехословакии и Венгрии, где инициаторами выступили родные братья Софии, Максимилиан и Эрнст фон Гогенберги."
    NWhohenberg.3.a:0 "Попробуем договориться с Софией через её братьев"
    NWhohenberg.3.b:0 "Аристократы не позволят простолюдинам иметь власть"
    NWhohenberg.3.c:0 "Наши идеи набирают силу!"
    
    NWhohenberg.4.t:0 "Стрельба на митинге"
    NWhohenberg.4.desc:0 "Очередной митинг Максимилиана фон Гогенберга произошёл неподалёку от родового замка одного из графов, удержавших свое положение. Из-за речей направленных против богатых дворян, владелец имения отдал приказ разогнать митинг. Гвардия не справилась с этой задачей мирным способом, и открыла огонь по митингующим. В ходе столкновения, несколько человек погибло, включая Максимилиана фон Гогенберга."
    NWhohenberg.4.a:0 "Случайная трагедия, приведшая к разрушающим последствиям"
    NWhohenberg.4.b:0 "Это ужасно, мы не сможем их простить!"
   
    NWhohenberg.5.t:0 "Предложение «Антигабсбургского альянса»"
    NWhohenberg.5.desc:0 "Государство Империя Габсбургов хочет образовать с нами военный альянс, направленный против растущих аппетитов Отто фон Габсбурга. [From.GetLeader] заявила, что если мы не вмешаемся, то «мир никогда не будет прежним»."
    NWhohenberg.5.a:0 "Конечно, мы им поможем!"
    NWhohenberg.5.b:0 "Нам это не нужно"
    
    #Самостоятельный спавн
    NWhohenberg.100.t:0 "Дворяне недовольны либерализмом Отто"
    NWhohenberg.100.desc:0 "Отто фон Габсбург состоит в довольно либеральной организации Панъевропейский союз. Дворяне опасаются, что Отто во главе страны может слишком много сил отдавать другим странам, но не Восточному рейху."
    NWhohenberg.100.a:0 "Мы поставим ему ограничения"
    NWhohenberg.100.b:0 "Он сам разберётся, что предпринимать"
    nobles_imposed_restrictions_on_otto:0 "Дворяне наложили ограничения на Отто"
    nobles_imposed_restrictions_on_otto_tt:0 "Если мы получим фокусы §YИмперии Габсбургов§!, то для изучения будут заблокированы §YАвстро-Венгерская§! и §YДемократическая§! ветки."
    
    NWhohenberg.101.t:0 "Дворяне недовольны нашей политикой"
    NWhohenberg.101.desc:0 "Возглавляемые бывшими монархистами из правительства Австро-Венгрии, дворяне выдвинули вотум недоверия нам. Они требуют поставить во главе правительства Леопольда Андриана, который выберет сам нормального монарха, а Отто не подпускать к стране ни на шаг."
    NWhohenberg.101.a:0 "Эти мерзавцы позволяют себе слишком многое!"
    NWhohenberg.101.b:0 "Мы отступим, но защитимся в горах Тироля"
   
   
   
