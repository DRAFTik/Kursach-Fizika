    #EVENTS
    
    ##### Ивенты Гогенбергов #####
    NWhohenberg.1.t:0 "Расширение сторонников"
    NWhohenberg.1.desc:0 "Нам стоит расширить число сторонников, поддерживающих власть Габсбургов. Где нам стоит искать сторонников в первую очередь?"
    NWhohenberg.1.a:0 "Мы поддержим аристократов!"
    NWhohenberg.1.b:0 "Мы поддержим капиталистов!"
    NWhohenberg.1.c:0 "Мы поддержим рабочий класс!"
    
    NWhohenberg.2.t:0 "Митинги в Австрийских землях"
    NWhohenberg.2.desc:0 "Из-за активной поддержки аристократии, в Австрии начались митинги пропагандирующие рабочий класс на то, чтобы взять власть в свои руки. Инициатором этих митингов стала София фон Гогенберг, выступающая с предложением нового режима, где власть будет принадлежать людям, а монарх будет лицом представляющим страну."
    NWhohenberg.2.a:0 "Что за вздор? Править должен монарх!"
    NWhohenberg.2.b:0 "Простой народ слишком долго угнетали"
    
    NWhohenberg.3.t:0 "Митинги в Чехословакии и Венгрии"
    NWhohenberg.3.desc:0 "Движение Софии фон Гогенберг становится всё более обоснованным, и более популярным среди простого народа. Митинги начались даже в Чехословакии и Венгрии, где инициаторами выступили родные братья Софии, Максимилиан и Эрнст фон Гогенберги."
    NWhohenberg.3.a:0 "Попробуем договориться с Софией через её братьев"
    NWhohenberg.3.b:0 "Аристократы не позволят простолюдинам иметь власть"
    NWhohenberg.3.c:0 "Наши идеи набирают силу!"
    
    NWhohenberg.4.t:0 "Стрельба на митинге"
    NWhohenberg.4.desc:0 "Очередной митинг Максимилиана фон Гогенберга произошёл неподалёку от родового замка одного из графов, удержавших свое положение. Из-за речей направленных против богатых дворян, владелец имения отдал приказ разогнать митинг. Гвардия не справилась с этой задачей мирным способом, и открыла огонь по митингующим. В ходе столкновения, несколько человек погибло, включая Максимилиана фон Гогенберга."
    NWhohenberg.4.a:0 "Случайная трагедия, приведшая к разрушающим последствиям"
    NWhohenberg.4.b:0 "Это ужасно, мы не сможем их простить!"
   
   
   
   
