    DEN_rewritten_history:0 "Переписанная история средневековой Дании"
    DEN_rewritten_history_desc:0 "Евреи постоянно лгали нам о прошлом Дании, рассказывая бредни о том, что у местных племён существовали демократия и права женщин. Но теперь мы можем рассказать датчанам о настоящем положении дел в Средневековой Дании."
    DEN_colonies_idea:0 "Датский колониализм"
    DEN_colonies_idea_desc:0 "Датскому народу тесно в Ютландии и на островах Балтийского моря. Мы должны заселить гораздо больше территорий, чтобы обеспечить выживание нации."
