    DEN_c_august_uprising_category_desc:0 "Датский народ отличается свободолюбивостью. Если мы не найдём способ прекратить оккупацию страны германскими войсками, то стоит ожидать, что датчане возьмут это дело в свои руки. К сожалению, вряд ли безоружные рабочие и крестьяне смогут тягаться с яростными воинами из Вермахта."
