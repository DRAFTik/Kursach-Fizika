    DEN_reunion_category_desc:0 "После Первой мировой войны мы смогли вернуть Северный Шлезвиг, захваченный Германией, но этим не стоит ограничиваться. Датский народ хочет вернуть и другие территории, и мы должны воплотить его желания в реальность."
