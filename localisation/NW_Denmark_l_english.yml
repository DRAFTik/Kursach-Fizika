    DEN_crhistian_x_communist:0 "Кристиан X"
    DEN_crhistian_x_communist_desc:0 "Король Кристиан X никогда не был любим народом, и сейчас он мешает общему рабочему делу. Следует избавиться от него, как и от монархии в стране вообще."
    DEN_left_opposition_idea:0 "Оппозиция сталинистов"
    DEN_left_opposition_idea_desc:0 "Сталинисты в Коммунистической партии Дании имеют сильные позиции, чем дестабилизируют обстановку внутри неё. Необходимо предпринять шаги, направленные на их ослабление."
    DEN_right_opposition_idea:0 "Оппозиция оппортунистов"
    DEN_right_opposition_idea_desc:0 "Тогер Тогерсен и его прослойка троцкистов оказывают дурное влияние на партию. Необходимо избавиться от него и остальных пособников фашизма как можно скорее, например, построив для них трудовые лагеря в Гренландии."
    DEN_left_problems_idea:0 "Волнения в левом лагере"
    DEN_left_problems_idea_desc:0 "Коммунисты были взбудоражены недавними новостями. Видя наше нежелание осудить действия Советского Союза, некоторые товарищи спешат основать собственные партии или фракции, далёкие от наших идей."
