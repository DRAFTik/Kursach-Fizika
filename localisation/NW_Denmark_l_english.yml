    ### ИВЕНТЫ
    apdenmark.1.title:0 "Рост радикализма в Национальной организации консервативной молодёжи"
    apdenmark.1.desc:0 "В Национальной организации консервативной молодёжи, молодёжной организации Консервативной партии, происходит рост профашистских настроений. Её председатель Джек Вестергор перенял фашистскую символику, а также начал антикоммунистическую и антисоциалистическую деятельность.\n\nЛидеры Консервативной партии хотят надавить на него, чтобы он ушёл со своего поста."
    apdenmark.1.a:0 "Стоит напомнить им, что это антидемократично"
    apdenmark.1.b:0 "Так будет только лучше"
    
    apdenmark.2.title:0 "Выборы в Ландстиг"
    apdenmark.2.desc:0 "Сегодня прошли выборы в Ландстинг, верхнюю палату датского парламента. Абсолютную победу на них одержала правящая Социал-демократическая партия и находящееся с ней в коалиции партия Венстре, что позволит депутатам быстро наладить работу без лишних конфликтов."
    apdenmark.2.a:0 "Это хорошо"
    
    apdenmark.3.title:0 "Выборы в Ландстиг"
    apdenmark.3.desc:0 "Сегодня прошли выборы в Ландстинг, верхнюю палат датского парламента. К сожалению, не нашлось партии, которой удалось бы одержать абсолютную победу, и уже сейчас понятно, что депутатам вряд ли удастся сразу наладить работу друг с другом."
    apdenmark.3.a:0 "Неприятно"
    
    apdenmark.4.title:0 "Смерть Стаунинга"
    apdenmark.4.desc:0 "Поступила печальная новость – скончался Торвальд Стаунинг, государственный министр Дании от социал-демократической партии, запомнившийся нам как умелый организатор и управленец."
    apdenmark.4.a:0 "Его преемником должен стать министр финансов Вильхельм Буль"
    apdenmark.4.b:0 "Новым лидером станет министр внутренних дел Кнуд Кристенсен"
    
    apdenmark.5.title:0 "Депутаты Фолькетинга выступают против увеличения военного бюджета"
    apdenmark.5.desc:0 "Депутаты Фолькетинга от партии Венстре, придерживающиеся принципов антимилитаризма, выступили против увеличения военного бюджета. Они опасаются, что такой шаг не только подорвёт основы датского государства, но и разозлит наших близких соседей, в том числе Германию."
    apdenmark.5.a:0 "Они зря боятся"
    
    apdenmark.6.title:0 "Депутаты Фолькетинга считают запрет коммунистической партии неконституционным"
    apdenmark.6.desc:0 "Некоторые депутаты Фолькетинга считают, что запрет коммунистической партии Дании, который мы произвели под давлением Германии, является антиконституционным решением. Они требуют провести расследование наших действий и отправить его в суд."
    apdenmark.6.a:0 "Они не понимают, во что ввязываются"
    
    apdenmark.7.title:0 "Нацисты требуют предоставить им министерские должности"
    apdenmark.7.desc:0 "Положение Национал-социалистической рабочей партии Дании окрепло в обществе. Пользуясь поддержкой своих покровителей из Германии, нацисты сегодня провели очередной митинг в Копенгагене, но на этот раз их риторика была гораздо более агрессивной: они потребовали включить их в состав датского правительства, чтобы тем самым продемонстрировать его близость к народу."
    apdenmark.7.a:0 "Это ужасно..."
    
    apdenmark.8.title:0 "Дания хочет заключить пакт о ненападении"
    apdenmark.8.desc:0 "Сегодня к нам прибыли датские дипломаты, сообщившие о желании их правительства заключить с нами пакт о ненападении. Тем самым они желают показать своё дружелюбное отношение к нашему государству и желание дальше сотрудничать."
    apdenmark.8.a:0 "Это хорошая идея"
    apdenmark.8.b:0 "Чего они боятся?"
    
    apdenmark.9.title:0 "Германия отказалась заключать пакт о ненападении"
    apdenmark.9.desc:0 "Германское правительство отказалось заключать с нами пакт о ненападении; они считают наше предложение недоверием к их действиям."
    apdenmark.9.a:0 "Жаль"
    
    apdenmark.10.title:0 "Выбор государственного министра Дании"
    apdenmark.10.desc:0 "Мы пошли на уступки нацистам и впустили их в правительство, но они требовали также и сменить государственного министра, политического лидера Дании. Король прислушался к ним, и теперь необходимо выбрать, кто же из праворадикального лагеря станет главой правительства королевства."
    apdenmark.10.a:0 "Кай Лембке – в правительстве нужен популярный человек"
    apdenmark.10.b:0 "Фриц Клаузен – нам нужны должные организаторы"
    
    apdenmark.11.title:0 "Судьба датской монархии"
    apdenmark.11.desc:0 "В ходе расследований, проведённых с целью выявить всяких грязных масонов и иллюминатов, подчиняющихся сионистам из Коммунистической партии, стало известно, что так горячо любимый нами король Кристиан X совершил акт предательства, так как он сам состоит в масонской ложе!\n\nДепутаты Фолкетинга требуют упразднить монархию в стране, чтобы евреи не могли больше проникнуть в высшее общество нашей нации."
    apdenmark.11.a:0 "Мы установим республику"
    apdenmark.11.b:0 "Возможно, это просто недоразумение"
    
    apdenmark.12.title:0 "Дания требует вернуть Сканию"
    apdenmark.12.desc:0 "«Раньше Скания была частью Датского королевства, но после нескольких войн она вошла в состав Швеции», – как считает датский вождь [DEN.GetLeader], это – историческая несправедливость. Он требует, чтобы шведы вернули Сканию и остров Готланд обратно, иначе не может быть и речи о том, чтобы сохранять мирные отношения."
    apdenmark.12.a:0 "Мы должны уступить"
    apdenmark.12.b:0 "Им не следует распоряжаться чужими землями"
    
    apdenmark.13.title:0 "Швеция уступает Сканию"
    apdenmark.13.desc:0 "Шведское правительство и в частности [From.GetLeader] поступили мудро, вернув нам Сканию. Они показали, что имеют понятие об исторической справедливости."
    apdenmark.13.a:0 "Отлично"
    
    apdenmark.14.title:0 "Швеция отказывается возвращать Сканию"
    apdenmark.14.desc:0 "Шведское правительство, состоящее сплошь из евреев, показало неспособность жить на одном континенте с благоразумными людьми, ибо их отказ вернуть исконно датские территории – это просто глупая шутка."
    apdenmark.14.a:0 "Им пора понять, что шутки кончились"
    
    apdenmark.15.title:0 "Дания становится зависимой от нас"
    apdenmark.15.desc:0 "Находящаяся в кризисе Дания стала искать поддержки у нас. В конечном счёте это привело к тому, что теперь Дания напрямую зависит от нашей экономики, чем мы можем воспользоваться для того, чтобы взять под контроль их внешнюю политику."
    apdenmark.15.a:0 "Нам необходимо контролировать Балтийское море"
    apdenmark.15.b:0 "Сейчас не время"
    
    apdenmark.16.title:0 "Дания предлагает основать Северный совет"
    apdenmark.16.desc:0 "Государственный министр Дании [From.GetLeader] пригласил сегодня нашего представителя на встречу в Копенгагене. Он предложил основать организацию, которая объединит скандинавские страны в условиях быстрорастущей фашистской угрозы."
    apdenmark.16.a:0 "Хорошая идея"
    apdenmark.16.b:0 "Врядли это сейчас актуально"
    
    apdenmark.17.title:0 "[From.GetName] – вступили в Северный совет"
    apdenmark.17.desc:0 "Наша идея о создании Северного совета нашла отклик у других государств. [From.GetAdjective] премьер-министр согласился подписать договор."
    apdenmark.17.a:0 "Славно"
    
    apdenmark.18.title:0 "[From.GetName] – отклонили членство в Северном совете"
    apdenmark.18.desc:0 "К сожалению, [From.GetAdjective] сторона отклонила предложение о членстве в Северном совете."
    apdenmark.18.a:0 "Жаль"
    
    apdenmark.19.title:0 "Дания предлагает преобразовать Северный совет в военный союз"
    apdenmark.19.desc:0 "На заседании Северного совета, на котором доминировала Дания, было решено преобразовать организацию в военный союз. От нас требуется либо принять такой расклад, либо ограничиться экономическими договорами."
    apdenmark.19.a:0 "Это хорошая идея"
    apdenmark.19.b:0 "Мы не можем принять такой вариант"
    
    apdenmark.20.title:0 "Консервативная партия выступает против поддержки Датской молодёжи"
    apdenmark.20.desc:0 "Руководство консервативной партии сегодня выступило с недовольным заявлением на заседании Фолькетинга. Им не нравится, что правящая партия пошла на компромисс с лидерами консервативной молодёжи, вышедшей из-под контроля материнской партии."
    apdenmark.20.a:0 "У нас всё под контролем"
    
    apdenmark.21.title:0 "Лидеры консервативной молодёжи требуют приостановить работу парламента"
    apdenmark.21.desc:0 "Рост популярности Национальной организации консервативной молодёжи стал неконтролируемым. Ощутив реальную политическую силу, её председатель, Джек Вестергор, потребовал приостановить работу парламента, а также сформировать новое, национал-патриотическое правительство."
    apdenmark.21.a:0 "Что он о себе возомнил?"
    
    apdenmark.22.title:0 "Дания требует заключить унию"
    apdenmark.22.desc:0 "В Дании к власти пришли национал-патриоты. Движимые идеей возродить великую Данию, они потребовали пересмотреть нашу позицию относительно того, кто должен быть лидером нашей страны. Они требуют, чтобы нашу державу возглавил никто иной как Кристиан X, датский король!"
    apdenmark.22.a:0 "Нам это только на пользу"
    apdenmark.22.b:0 "Об этом не может быть и речи!"
    
    apdenmark.23.title:0 "[From.GetName] – отказ от унии"
    apdenmark.23.desc:0 "В державе [From.GetName] сидят недальновидные люди, отказавшиеся от нашего великодушного предложения посадить нашего мудрого монарха на их дешёвый трон. Похоже, мы должны сами освободить их народ и принести свет истинной монархии!"
    apdenmark.23.a:0 "Так и будет"
    
    apdenmark.24.title:0 "Радикальная партия Венстре отказывается поддерживать социал-демократов"
    apdenmark.24.desc:0 "Сегодня на заседании Фолькетинга представители радикальной партии Венстре выступили с заявлением, в котором опротестовали решение правящей Социал-демократической партии заключить коалицию с коммунистами. Либералы опасаются роста влияния Советского Союза в стране, что, по их мнению, может привести к репрессиям и ограничению прав человека."
    apdenmark.24.a:0 "Слишком многого боятся"
    
    apdenmark.25.title:0 "Коммунисты требуют исключить консерваторов и либералов из правительства"
    apdenmark.25.desc:0 "Лидеры Коммунистической партии Дании с неприязнью смотрят на либералов и консерваторов, находящихся в правительстве, обвиняя их в реакции и попустительстве антинародным силам и другим пособникам фашизма. Коммунисты требуют исключить «враждебные элементы» из правительства и заменить их коммунистами."
    apdenmark.25.a:0 "Коммунисты..."
    
    apdenmark.26.title:0 "Конфликт в Коммунистической партии Дании"
    apdenmark.26.desc:0 "В Коммунистической партии всплыл наружу конфликт, назревавший уже долгое время. Во время формирования революционного правительства лидеры коммунистов не смогли определиться в кандидатах на посты министров. Нынешний председатель партии Аксель Ларсен требовал больше свободомыслящих людей, даже если они не были коммунистами или сторонниками Советского Союза, в то время как сталинисты желают видеть деятелей, которые верны Москве."
    apdenmark.26.a:0 "Позиция Акселя Ларсена выглядит более убедительной"
    apdenmark.26.b:0 "Мы должны сохранить верность Москве"
    
    apdenmark.27.title:0 "Датское правительство требует выдать Арне Мунка-Петерсена"
    apdenmark.27.desc:0 "Датское правительство, возглавляемое фашистско-троцкистским блоком во главе с буржуа Акселем Ларсеоном потребовало выдать их пособника Арне Мунка-Петерсена, содержащегося в трудовом лагере за все свои преступления против рабочего класса.\n\nФашиствующий Аксель угрожает растрепать всему миру гадкую ложь о якобы наших бесчеловечных методах, если мы не отпустим этого предателя Арне обратно на родину."
    apdenmark.27.a:0 "Пусть они подавятся своими фашистами"
    apdenmark.27.b:0 "Мы не имеем права выдавать контрреволюционеров"
    
    apdenmark.28.title:0 "Советский Союз вернул Арне Мунка-Петерсена"
    apdenmark.28.desc:0 "Руководство Советского Союза, к счастью, поступило благоразумно, вернув на родину Арне Мунка-Петерсена. Теперь мы можем быть уверены, что наши соотечественники не находятся под угрозой смерти в других странах."
    apdenmark.28.a:0 "Вот и славно"
    apdenmark.28.b:0 "Весь мир теперь должен узнать о злодеяниях, творящихся в СССР!"
    
    apdenmark.29.title:0 "Советский Союз отказался возвращать Арне Мунка-Петерсена"
    apdenmark.29.desc:0 "Советское правительство отказало нам в возвращении Арне Мунка-Петерсена. Нам остаётся лишь догадываться, какая судьба его ждёт в советских лагерях."
    apdenmark.29.a:0 "Это плохая новость..."
    
    apdenmark.30.title:0 "Рассказ Арне Мунка-Петерсена"
    apdenmark.30.desc:0 "Всё левое движение было поражено рассказом датского коммуниста Арне Мунка-Петерсена, вернувшегося из советских лагерей. Он рассказал о своём пребывании в СССР и тех лишениях, что пришлось ему вынести, а также о пытках НКВД. Кроме того, он сообщил о судьбе многих верных коммунистов, которых подвергли репрессиям в Советском Союзе.\n\nМногие коммунисты уже осудили деятельность ВКП(б), но некоторые консерваторы всё ещё держатся за Москву."
    apdenmark.30.a:0 "Мы должны осудить действия Кремля!"
    apdenmark.30.b:0 "Возможно, в его словах много лжи"
    
    apdenmark.31.title:0 "Клевета Арне Мунка-Петерсена"
    apdenmark.31.desc:0 "Вернувшись на родину, предатель рабочего класса Арне Мунк-Петерсен рассмешил весь трудовой народ своими сказками о «советской правде»! Но, как бы то ни было, некоторые троцкисты воспользовались этим, чтобы обвинить авангардистскую коммунистическую партию нашего славного Союза во всевозможных грехах."
    apdenmark.31.a:0 "Дании не сойдёт это с рук"
    
    apdenmark.32.title:0 "Датские коммунисты требуют демилитаризации Скании"
    apdenmark.32.desc:0 "Датские коммунисты, заботящиеся об обороне острова Зеландия, где располагается столица республики, предложили заключить соглашение о дружбе и взаимопомощи, в основе которого лежит желание демилитаризации региона Скания."
    apdenmark.32.a:0 "Так будет только лучше"
    apdenmark.32.b:0 "Это лишнее"
    
    apdenmark.33.title:0 "Швеция отказалась проводить демилитаризацию"
    apdenmark.33.desc:0 "Шведское правительство отказалось проводить демилитаризацию Скании, чтобы подтвердить своё дружелюбие в отношении молодой Датской республики."
    apdenmark.33.a:0 "Лучшая защита – это нападение"
    apdenmark.33.b:0 "Не время рушить мосты"
    
    apdenmark.34.title:0 "Вопрос о реабилитации Марии Нильсен"
    apdenmark.34.desc:0 "Впервые Красная гвардия была создана в 1918 году выдающейся коммунисткой Марией Нильсен, однако впоследствии, несмотря на все выдающиеся заслуги, она была исключена из партии из-за приверженности идеям Льва Троцкого. Сейчас, когда сталинистская оппозиция разбита, есть смысл вернуть её обратно в партию и дать проявить себя."
    apdenmark.34.a:0 "Хорошая идея"
    apdenmark.34.b:0 "Не следует ставить троцкистов на высокие посты"
    
    apdenmark.35.title:0 "Нацисты проводят факельное шествие в Копенгагене"
    apdenmark.35.desc:0 "Сегодня ночью в Копенгагене прошло мрачное событие: огромная толпа нацистов и сочувствующих им консерваторов Джека Вестергора прошлась по улицам города, держа в руках факелы и выкрикивая националистические лозунги. Люди, в основном бедные моряки, лишившиеся работы из-за Великой депрессии, и энергичные юноши требовали социальной справедливости и возрождения великой Дании, уличая правительство в неспособности решить экономические проблемы страны."
    apdenmark.35.a:0 "Мы должны помочь им донести свои идеи до людей"
    apdenmark.35.b:0 "Они выражают своё мнение"
    apdenmark.35.c:0 "Не следует допускать организацию подобных шествий"
    
    apdenmark.36.title:0 "Нацисты укрепляют влияние среди скаутов"
    apdenmark.36.desc:0 "Многие мальчики и юноши из бедных семей присоединяются к скаутскому движению, чему особенно поспособствовала оказанная ему государственная поддержка. Однако скаутскую организацию возглавляет сооснователь Национал-социалистической партии Кай Лембке, и он непременно воспользовался случаем для распространения фашистской пропаганды среди детей и их родителей, которые, в свою очередь, оказались довольно восприимчивыми."
    apdenmark.36.a:0 "Это его право"
    apdenmark.36.b:0 "Необходимо добиться снятия Кая Лембке с поста"
    
    apdenmark.37.title:0 "Марш консервативной молодёжи в Копенгагене"
    apdenmark.37.desc:0 "Сегодня в Копенгагене Джеком Вестергором был организован марш консервативной молодёжи. Тысячи юношей и девушек прошлись по улицам столицы в зелёных мундирах и кавалерийских сапогах, приветствуя друг друга и своего лидера по древним скандинавским традициям. Джек Вестергор выступил с речью о том, что его организация, откинув старое либеральное прошлое, выступает за возрождение величия Дании и построение корпоративного государства, чем привлёк к себе огромное число прохожих, в большинстве своём безработных."
    apdenmark.37.a:0 "Такие марши следует организовывать регулярно"
    apdenmark.37.b:0 "Удивительный человек"
    apdenmark.37.c:0 "Не следует допускать подобное в дальнейшем"
    
    apdenmark.38.title:0 "Портовые рабочие проводят забастовку"
    apdenmark.38.desc:0 "Портовые рабочие в крупнейших городах Дании, таких как Копенгаген, Орхус, Оденсе, Виборг и других, организовали забастовку, требуя повышения заработной платы. На фоне этого прошли незначительные стихийные митинги с требованиями справиться с последствиями Великой депрессии, в том числе с безработицей. Нет сомнений, за всем этим стоит Коммунистическая партия."
    apdenmark.38.a:0 "Надавим на предпринимателей, чтобы те выполнили требования"
    apdenmark.38.b:0 "Нужно сесть за стол переговоров"
    apdenmark.38.c:0 "Стоит напомнить о необходимости затягивать пояса"
    
    apdenmark.39.title:0 "Столкновения между консерваторами и коммунистами"
    apdenmark.39.desc:0 "В Дании наблюдается рост популярности двух непримиримых движений – молодёжного консервативного во главе с Джеком Вестергором и коммунистического во главе с Акселем Ларсеном. В конечном счёте это вылилось в то, что произошло сегодня: на улицах Копенгагена разгорелась настоящая гражданская война между коммунистами и консерваторами. Никто не может сообразить как это началось и кто виноват, но теперь на некоторых улицах и площадях строятся баррикады и ведутся боевые действия между наиболее активными членами обоих движений."
    apdenmark.39.a:0 "Мы должны поддержать консерваторов"
    apdenmark.39.b:0 "Мы должны поддержать коммунистов"
    apdenmark.39.c:0 "В этом случае стоит осудить действия обеих сторон"
    apdenmark.39.d:0 "Пусть армия наведёт порядок!"
   
    apdenmark.40.title:0 "Джек Вестергор идёт маршем на Копенгаген"
    apdenmark.40.desc:0 "Понимая, что мы решили стоять на сохранении демократии, Джек Вестергор направился маршем на Копенгаген, собрав с собой многотысячную армию сторонников, в основном из представителей молодёжи.\n\nОпасаясь начала гражданской войны, король Кристиан X принял решение распустить действующее правительство и назначить государственным министром Джека Вестергора."
    apdenmark.40.a:0 "Мой бог, моя страна, моя честь"
    apdenmark.40.b:0 "Тогда мы провозгласим республику"
    
    apdenmark.41.title:0 "Скончался последний палач Дании"
    apdenmark.41.desc:0 "Сегодня скончался Карл Питер Герман Кристенсен, последний палач в Датском королевстве. И хотя он не проводил никаких казней, в отличие от предшественника, это событие знаменует собой преобразование Дании в правовое и демократическое государство."
    apdenmark.41.a:0 "Хм, а что, если восстановить институт палачей?.."
    apdenmark.41.b:0 "Вот и славно"
    
    apdenmark.42.title:0 "Нацисты из Германии бегут в Данию"
    apdenmark.42.desc:0 "После падения гитлеровского режима в Германии многие нацисты, в особенности те, что имели родственников в Дании, начали массово бежать в нашу страну. Мы можем принять их и воспользоваться их услугами, но есть опасения, что это приведёт к распространению фашистских настроений."
    apdenmark.42.a:0 "Дания приютит каждого"
    apdenmark.42.b:0 "Мы вынуждены им отказать"
    
    apdenmark.43.title:0 "Депутаты Фолькетинга критикуют правительство за остановку работы над антикризисными мерами"
    apdenmark.43.desc:0 "Депутаты некоторых мелких партий в Фолькетинге сегодня выступили с критикой правительства. Они обвиняют исполнительные власти в приостановке работы над антикризисными мерами, которые помогли бы решить вопросы с безработицей в стране.\n\nК сожалению, их недовольство отражает общее напряжение жителей королевства, ждущих дальнейшего проведения социальных реформ."
    apdenmark.43.a:0 "Мы стараемся"
    
    apdenmark.44.title:0 "Люди недовольны медлительностью правительства"
    apdenmark.44.desc:0 "Правительство не проводит конкретных социальных реформ уже почти год, кроме того, оно также не предложило конкретного комплекса антикризисных мер и не озвучило свои планы. Это вызвало недовольство у людей, и теперь те выходят на антиправительственные митинги, поддерживаемые оппозиционными движениями."
    apdenmark.44.a:0 "Неприятно"
    
    apdenmark.45.title:0 "Выборы в Ландстиг"
    apdenmark.45.desc:0 "Сегодня прошли выборы в Ландстинг, верхнюю палату датского парламента. Победу на них одержала Либеральная партия Дании, известная как Венстре, завершив тем самым длительный период правления социалистов. В скором времени будет сформировано либеральное правительство, в которое также войдут представители от Консервативной народной партии."
    apdenmark.45.a:0 "Понятно"
   
    apdenmark.46.title:0 "Смерть Томаса Мадсена-Мюгдала"
    apdenmark.46.desc:0 "Сегодня скончался премьер-министр Дании от либеральной партии Томас Мадсен-Мюгдал, навсегда запомнившийся нам за счёт своей неуёмной энергии и решительности. Теперь необходимо выбрать нового премьер-министра."
    apdenmark.46.a:0 "Кнуд Кристенсен подойдёт как новый председатель Венстре"
    apdenmark.46.b:0 "В эти тяжёлые годы сохранит независимость Дании консерватор Джон Кристмас Моллер"
    
    apdenmark.47.title:0 "Победа Социал-демократической партии на выборах в Фолькетинг"
    apdenmark.47.desc:0 "Сегодня прошли выборы в Фолькетинг, нижнюю палату датского парламента. Правящая Социал-демократическая партия набрала свыше сорока процентов голосов, что позволило ей вместе с партиями Венстре и Радикальная Венстре, суммарно набравшими более двадцати процентов, сформировать преимущественно левоцентристское правительство."
    apdenmark.47.a:0 "Это хорошая новость"
    
    apdenmark.48.title:0 "Победа Либеральной партии на выборах в Фолькетинг"
    apdenmark.48.desc:0 "Сегодня прошли выборы в Фолькетинг, нижнюю палату датского парламента. Правящая Либеральной партия набрала свыше сорока процентов голосов, что позволило ей вместе с Консервативной партией, набравшей более двадцати процентов, сформировать либерально-консервативное правительство."
    apdenmark.48.a:0 "Это хорошая новость"
    
    apdenmark.49.title:0 "Вопрос о формировании демократической коалиции"
    apdenmark.49.desc:0 "Приближаются выборы в Фолькетинг, нижнюю палату датского парламента, которые пройдут в апреле. Представители Социал-демократической партии обеспокоены ростом популярности радикальных движений, и потому сегодня было вынесено на обсуждение предложение сформировать коалицию демократических партий, таких как Социал-демократическая, Венстре, Консервативная, Радикальная Венстре и Крестьянская, которые выступят единым блоком на голосовании."
    apdenmark.49.a:0 "Хорошая идея"
    apdenmark.49.b:0 "Мы сможем победить и так"
    
    apdenmark.50.title:0 "Победа демократического блока на выборах"
    apdenmark.50.desc:0 "Сегодня прошли выборы в Фолькетинг, нижнюю палату датского парламента. Голоса избирателей разделились, и всё же демократическим партиям, объединённым в коалицию, удалось набрать большинство и сформировать центристское правительство."
    apdenmark.50.a:0 "Мы отстояли демократию"
    
    apdenmark.51.title:0 "Победа Коммунистической партии на выборах в Фолькетинг"
    apdenmark.51.desc:0 "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Несмотря на все потуги социал-демократов добиться победы, достаточное количество голосов для формирования выгодного им правительства набрала Коммунистическая партия Дании. Коммунисты требуют сформировать левое правительство, иначе им придётся сделать это самостоятельно."
    apdenmark.51.a:0 "Придётся пойти на поводу у них"
    apdenmark.51.b:0 "Это совершенно неприемлемо!"
    
    apdenmark.52.title:0 "Победа Национал-социалистической партии на выборах в Фолькетинг"
    apdenmark.52.desc:0 "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Несмотря на все потуги социал-демократов добиться победы, достаточное количество голосов для формирования выгодного им правительства набрала Национал-социалистическая рабочая партия Дании. Нацисты требуют сформировать фашистское правительство, иначе им придётся сделать это самостоятельно."
    apdenmark.52.a:0 "Придётся пойти на поводу у них"
    apdenmark.52.b:0 "Это совершенно неприемлемо!"
    
    apdenmark.53.title:0 "Джек Вестергор критикует систему парламентаризма"
    apdenmark.53.desc:0 "На форме выборов в Фолькетинг Джек Вестергор, глава Национальной организации консервативной молодёжи, провёл митинг в Копенгагене, на котором раскритиковал систему парламентаризма в Дании. Он считает это лишним фарсом, мешающим установить ответственное и эффективное правительство, вместо этого провоцирующим бесконечные дискуссии депутатов в парламенте."
    apdenmark.53.a:0 "Он говорит верные слова"
    apdenmark.53.b:0 "Иногда ему стоит помолчать"
    
    apdenmark.54.title:0 "Победа Национал-социалистической партии на выборах в Фолькетинг"
    apdenmark.54.desc:0 "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Свыше девяноста процентов голосов получила Национал-социалистическая рабочая партия Дании, остальные бюллетени были испорчены; еврейские и большевистские оппозиционные партии участия в выборах не принимали. Это демонстрирует всю ту поддержку и доверие, которую оказывает нам великий германский народ Дании, жаждущий нашей сильной руки!"
    apdenmark.54.a:0 "Да здравствует Дания!"
    
    apdenmark.55.title:0 "Победа Коммунистической партии на выборах в Фолькетинг"
    apdenmark.55.desc:0 "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Все сто процентов голосов были отданы блоку коммунистов и беспартийных, своим союзом доказавших единение рабочих и крестьян датского государства. Вместе мы сможем отстоять права датских трудящихся!"
    apdenmark.55.a:0 "Ура!"
    
    apdenmark.56.title:0 "Троцкисты критикуют конституцию, написанную на основе заветов Сталина"
    apdenmark.56.desc:0 "Троцкисты и другие пособники фашизма в нашей живучей коммунистической партии раскритиковали подготовленный нами проект конституции Дании. Они смеют утверждать, будто новый основной закон составлен таким образом, что он фактически легализует репрессии против мирного населения. Разумеется, это глупости, так что не следует это вообще брать во внимание."
    apdenmark.56.a:0 "Мы знаем, как составлять закон"
    
    apdenmark.57.title:0 "Сталинисты критикуют конституцию Ларсена"
    apdenmark.57.desc:0 "Члены сталинистской фракции раскритиковали проект конституции Дании, подготовленный Акселем Ларсеном и другими верными товарищами. Они ложно считают, что основной закон фактически способствует укреплению позиций буржуазии и фашистов. Но, конечно, это всё неправда."
    apdenmark.57.a:0 "Им следовало бы помолчать"
    
    apdenmark.58.title:0 "Сталинисты обвиняют Ларсена в предательстве рабочего класса"
    apdenmark.58.desc:0 "Сталинисты обвинили Акселя в нежелании развивать дипломатические отношения с Советским Союзом. Они считают, что тем самым мы отвернулись от родины революции, а значит отвернулись и от общего рабочего дела."
    apdenmark.58.a:0 "У нас свой путь"
    
    apdenmark.59.title:0 "Троцкисты обвиняют сталинистов в излишней амбициозности"
    apdenmark.59.desc:0 "Тогеру Тогерсену и остальным не угодишь. Чтобы выполнить великий замысел нашего вождя, мы временно дистанцировались от Советского Союза, но это всё равно не пришлось по нраву этому фашисту. Он утверждает, будто Аксель Ларсен, предав свои прежние убеждения, хочет основать собственную Советскую империю!"
    apdenmark.59.a:0 "Какая же глупость!"
    
    apdenmark.60.title:0 "Троцкисты обвиняют Акселя Ларсена в излишней открытости Советскому Союзу"
    apdenmark.60.desc:0 "Тогер Тогерсен и его шайка империалистов и фашистов попыталась привлечь к себе внимание совершенно абсурдным способом, обвинив Акселя Ларсена и руководство партии в якобы излишней открытости для Советского Союза. Он считает, что некие комиссары НКВД проберутся в Данию и расстреляют всех людей."
    apdenmark.60.a:0 "Вздор!"
    
    apdenmark.61.title:0 "Троцкисты обвиняют правительство в агрессии"
    apdenmark.61.desc:0 "Тогер Тогерсен, известный антимилитарист и, следовательно, противник победы рабочего класса, словно не понимая, что вокруг Дании развернулось кольцо из врагов, позорно продемонстрировал своё пособничество идеям фашизма и империализма, осудив подготовку Дании к обороне. Он наивно думает, что с защитой страны отлично справится и народная милиция."
    apdenmark.61.a:0 "Он не видит всей картины"
    
    apdenmark.62.title:0 "Сталинисты обвиняют правительство в империализме"
    apdenmark.62.desc:0 "Сталинисты увидели в наших попытках выстроить оборону Копенгагена и предупредить возможную угрозу со стороны Швеции яркое проявление империализма. Они утверждают, что мы тем самым хотим помочь Гитлеру завоевать Скандинавию и получить доступ к местным ресурсам!"
    apdenmark.62.a:0 "Врядли это возможно"
    
    apdenmark.63.title:0 "[From.GetName] – приняли приглашение в северный военный блок"
    apdenmark.63.desc:0 "К счастью, держава [From.GetName] приняла наше предложение вступить в военный блок, созданный в рамках Северного совета."
    apdenmark.63.a:0 "Вместе мы защитим Скандинавию"
    
    apdenmark.64.title:0 "[From.GetName] – отклонили приглашение в северный военный блок"
    apdenmark.64.desc:0 "К сожалению, держава [From.GetName] отклонила наше предложение вступить в военный блок в рамках Северного совета. Они предпочтут сохранить только экономические договоры."
    apdenmark.64.a:0 "Жаль"
    
    apdenmark.65.title:0 "Троцкистская фракция укрепляется"
    apdenmark.65.desc:0 "Сталинистская фракция в КПД была поставлена на место, и это открыло больше возможностей для представителей других социалистических течений. Теперь в партии начала набирать влияние троцкистская фракция.\n\nТроцкисты, возглавляемые полностью восстановленным в партии Тогером Тогерсеном, выступают против возможной легализации социалистических и либеральных партий, но приветствуют схожие идеи внутри партии. Кроме того, они выступают за более агрессивную внешнюю политику, направленную на распространение социалистической революции на другие страны Фенноскандии.\n\nКроме того, председатель партии Аксель Ларсен, говорят, сам симпатизирует политической мысли Льва Троцкого..."
    apdenmark.65.a:0 "Они могут быть полезны"
    apdenmark.65.b:0 "Эти идеи слишком радикальны для маленькой Дании"
    
    apdenmark.66.title:0 "Сталинисты формируют альтернативную Коммунистическую партию"
    apdenmark.66.desc:0 "Ослабленная фракция сталинистов оказалась недовольна сменой программы партии на троцкистскую и её переименованием. В качестве протеста они основали собственную, альтернативную Коммунистическую партию. Впрочем, поддержка у неё довольно низкая."
    apdenmark.66.a:0 "Они не представляют для нас угрозы"
    apdenmark.66.b:0 "Стоит запретить этих недоумков"
    
    apdenmark.67.title:0 "Группа Юнгласа желает вступить в Коммунистическую партию"
    apdenmark.67.desc:0 "Сталинисты лишились того влияния, что было у них раньше, и теперь Коммунистическая партия Дании постепенно демократизируется. Наблюдая за событиями в КПД, беженец из Германии и лидер датских троцкистов Георг Юнглас заявил о своём и его сторонников желании вступить в обновлённую коммунистическую партию, а также помочь Акселю Ларсену в его нелёгком деле борьбы со сталинизмом за демократию. Но есть опасения, что рост влияния идей Льва Троцкого приведёт к радикализации некоторых секретарей партии, благосклонно относящихся к революционному социализму, среди которых выделяются непревзойдённый оратор Тогер Тогерсен и сам председатель Аксель Ларсен."
    apdenmark.67.a:0 "Троцкисты помогут нам в борьбе"
    apdenmark.67.b:0 "Не следует им доверять"
    
    apdenmark.68.title:0 "Покушение на Карла Кристиана Штайнке"
    apdenmark.68.desc:0 "Сегодня было совершено покушение на министра юстиции Карла Кристиана Штайнке, когда тот выступал с докладом в Фолькетинге: находящийся в зале мужчина выхватил пистолет и совершил два выстрела.\n\nУстановлено, что нападавшим был Эрик Вестергор Йенсен, член Национал-социалистической рабочей партии Дании, однако, как установило следствие, его действия не были согласованы с руководством.\n\nНацисты ранее не выступали против Карла Кристиана Штайнке, однако сейчас может разразиться скандал. Если мы предъявим справедливое наказание Йенсену, то повысим напряжённость среди ультраправых экстремистов. В свою очередь, мы можем надавить на суд или вовсе выразить солидарность с напавшим и сменить министра юстиции."
    apdenmark.68.a:0 "Преступники должны быть привлечены к ответственности"
    apdenmark.68.b:0 "Стоит замять это дело"
    apdenmark.68.c:0 "Если нацисты этого хотят, мы сменим министра юстиции"
    
    apdenmark.69.title:0 "Коммунисты требуют снять с поста Карла Кристиана Штайнке"
    apdenmark.69.desc:0 "Сегодня в Копенгагене был проведён организованный коммунистами митинг. Главным требованием является снятие с поста министра юстиции Карла Кристиана Штайнке: лидеры КПД обвиняют его в античеловеческой политике, что в том числе проявляется в разработанных им евгенических законах. Коммунисты также требуют отменить все нормы, препятствующие свободному совершению аборта и заключению брака."
    apdenmark.69.a:0 "Он останется на своём посту"
    apdenmark.69.b:0 "У нас нет выбора"
    
    apdenmark.70.title:0 "Реорганизация министерства по делам церкви"
    apdenmark.70.desc:0 "Наше правительство подготовило несколько проектов реформы министерства по делам церкви. Мы должны рассмотреть каждый и принять такой вариант, который удовлетворяет нашим нынешним потребностям."
    apdenmark.70.a:0 "Министерством должны руководить члены Датского ордена масонов: это понравится королю"
    apdenmark.70.b:0 "Поставьте на важнейшие посты представителей Датской национальной церкви"
    
    apdenmark.71.title:0 "Реорганизация отношений с Датской национальной церковью"
    apdenmark.71.desc:0 "Учитывая наше недавно образовавшееся направление реформ по изменению принципов регулирования духовной жизни датского населения, стал актуален вопрос взаимоотношений с Датской национальной церковью. Сейчас фактически она возглавляется Министерством по делам церкви, а её высшим авторитетом в религиозных вопросах считается Фолькетинг. Но, кажется, такой вариант не может удовлетворять запросы верующих, и потому было разработано несколько проектов новой структуры взаимоотношений с церковью."
    apdenmark.71.a:0 "Создание независимого от государственных органов Синода будет соответствовать лютеранскому духу"
    apdenmark.71.b:0 "Во главе церкви должен стоять король!"
    
    apdenmark.72.title:0 "Выбор государственного министра Дании"
    apdenmark.72.desc:0 "Король Кристиан X не может самостоятельно определять всю внутреннюю и внешнюю политику Дании, и себе в помощь ему нужно назначить государственного министра, который сможет сформировать лучшее правительство."
    apdenmark.72.a:0 "Кандидат теологических наук Кай Мунк сможет построить сильную «северную» державу"
    apdenmark.72.b:0 "Принц Харальд Датский приведёт Данию к духовности и верности монарху"
    apdenmark.72.c:0 "Нам поможет лидер консерватор и предприниматель Джек Вестергор"
    
    apdenmark.73.title:0 "Скончался Карл Виллиам Хансен"
    apdenmark.73.desc:0 "Сегодня скончался Карл Виллиам Хансен, глава датского отделения масонской ложи Ordo Templi Orientis. Он известен как автор копенгагенского ритуала, а также как странствующий проповедник и оккультист. Теперь лидирующее место в ложе займёт более «умеренный» в своих религиозных взглядах психолог Грунддал Шаллунг. Возможно, нам стоит воспользоваться этим, чтобы укрепить своё влияние среди довольно влиятельных в королевстве датских масонов, при этом не испортив репутацию нашего правительства как сторонника сатанинских верований. \n\nЭто может иметь и другой важный эффект: наш король Кристиан X, скептически относящийся к нынешнему демократическому режиму, возглавляет датский масонский орден, и, таким образом, мы можем попробовать расположить его к себе."
    apdenmark.73.a:0 "Хорошая идея"
    apdenmark.73.b:0 "Не стоит связываться с ними"
    
    apdenmark.74.title:0 "Гражданская война нивелирует успехи Дании в борьбе с безработицей"
    apdenmark.74.desc:0 "Начавшаяся братоубийственная война нанесла серьёзный урон по датской экономике, и в результате уровень безработицы вновь вырос до уровня, сравнимого с бывшим в начале Великой депрессии."
    apdenmark.74.a:0 "Ужасно!"
    
    apdenmark.75.title:0 "Резкий разрыв экономических связей с Британией"
    apdenmark.75.desc:0 "Начавшаяся война привела к разрыву наших экономических связей с Британией. К сожалению, они были столь крепки, что нанесли удар по датскому хозяйству, от которого оно оправится ещё нескоро."
    apdenmark.75.a:0 "Неприятно"
    
    apdenmark.76.title:0 "Резкий разрыв экономических связей с Германией"
    apdenmark.76.desc:0 "Начавшаяся война привела к разрыву наших экономических связей с Германией. К сожалению, они были столь крепки, что нанесли удар по датскому хозяйству, от которого оно оправится ещё нескоро."
    apdenmark.76.a:0 "Неприятно"
    
    apdenmark.77.title:0 "Джек Вестергор реорганизует Национальную организацию консервативной молодёжи"
    apdenmark.77.desc:0 "Почувствовав возрастание мощи Национальной организации консервативной молодёжи на политической арене, Джек Вестергор принял решение о реорганизации: новая «Датская молодёжь» разрывает отношения с Консервативной партией Дании и становится самостоятельным субъектом политической системы королевства."
    apdenmark.77.a:0 "Понятно"
    
    apdenmark.78.title:0 "Известный анархо-синдикалист покидает Коммунистическую партию"
    apdenmark.78.desc:0 "Нам стало известно, что анархо-синдикалист Кристиан Кристенсен, известный организацией нападения на Бёрсен, здание копенгагенской биржи, в 1918 году, вышел из состава Коммунистической партии. Мы можем воспользоваться фактом того, что он больше не находится под защитой коммунистов для того, чтобы сфабриковать дело и посадить в тюрьму этого анархиста, тем самым обезопасив нашу страну от возможной дестабилизации этим негодяем. Хотя, сомнительно, что он сможет предпринять хоть что-нибудь: анархо-синдикалистское движение слабо, рабочие поддерживают в первую очередь социал-демократов и коммунистов."
    apdenmark.78.a:0 "Он не представляет никакой опасности"
    apdenmark.78.b:0 "Лучше перестраховаться и избавиться от него"
    
    apdenmark.79.title:0 "Кристиан X призывает своих сторонников воздержаться от оппозиционной деятельности"
    apdenmark.79.desc:0 "Датское общество напряжено до предела. Некоторые жители государства выступают против нынешнего правительства, считая, что оно не может эффективно управлять страной. В качестве альтернативы они видят абсолютную монархию. К счастью для нас, король Кристиан X не желает проводить государственный переворот, помня о последствиях Пасхального кризиса и сообразуясь с внешнеполитической обстановкой, в которой находится Дания. В своей недавней речи он призвал своих подданных прекратить оппозиционную деятельность и объединиться.\n\nНе стоит сомневаться, что люди послушают совета короля, хоть и останутся некоторые особо настойчивые маргиналы, желающие устроить в стране насилие."
    apdenmark.79.a:0 "Вот и хорошо"
    
    apdenmark.80.title:0 "Кристиан X выступает против действующего правительства"
    apdenmark.80.desc:0 "Властолюбивый Кристиан X долго терпел нашу независимую политику. Король был недоволен нашей деятельностью, и сейчас его терпению пришёл конец. Пользуясь поддержкой некоторых сомнительных элементов в государственном аппарате, он объявил о роспуске старого правительства и создании временного. Некоторые дивизии, ведомые его дружками-масонами, уже заявили о верности монарху. Также короля поддержала консервативная националистическая организация «Датская молодёжь» Джека Вестергора, но не стоит сомневаться, что стоит ему стать чуточку сильнее, он попытается подмять под себя государственный аппарат."
    apdenmark.80.a:0 "Да здравствует Датская республика!"
    apdenmark.80.b:0 "Мой Бог, моя страна, моя честь!"
    
    apdenmark.81.title:0 "Республиканцы проводят демонстрацию"
    apdenmark.81.desc:0 "В Копенгагене проходит демонстрация республиканцев, выступающих против авторитарных методов правления и клерикальных реформ в духовной и политических сферах жизни датского общества. Они считают, что всему виной именно король Кристиан X и требуют его прекратить сопротивление населению и вернуть демократию."
    apdenmark.81.a:0 "Создайте консультативный совет и позовите этих демонстрантов для проведения мелких либеральных реформ"
    apdenmark.81.b:0 "Пусть Датская молодёжь разгонит их"
    apdenmark.81.c:0 "Они дестабилизируют наше славное королевство!"
    
    apdenmark.82.title:0 "Профессорский состав Копенгагенского университета критикует Кристиана X"
    apdenmark.82.desc:0 "Сегодня по Копенгагену распространилось обращение профессорского состава Копенгагенского университета к Кристиану X, в котором ведущие учёные Датского королевства выступают с критикой правления нашего славного монарха. В особенности они акцентируют внимание на всепроникающем влиянии религии в жизни общества, наносящим, по их мнению, вред и научной деятельности тоже."
    apdenmark.82.a:0 "Возможно, стоит смягчить некоторые положения о Датской национальной церкви"
    apdenmark.82.b:0 "Пусть студенты из Датской молодёжи заткнут им рты"
    apdenmark.82.c:0 "Лучше бы они изучали только теологию"
    
    apdenmark.83.title:0 "Феминистки проводят демонстрацию против разочаровавшего их Кристиана X"
    apdenmark.83.desc:0 "К окнам королевского дворца подходят придерживающиеся феминистических позиций женщины. Ещё ранее они поддерживали Кристиана X за проведённые в 20-х годах политические реформы, обеспечивающие политические права женщин, но сейчас консервативное правительство короля идёт по пути возрождения патриархата. Протестующие требуют прекратить эту реакцию и вернуть им политические права."
    apdenmark.83.a:0 "Обсудим с церковными деятелями возможность возвращения женщинам некоторых прав"
    apdenmark.83.b:0 "Парни из Датской молодёжи должны показать женщинам, где их место"
    apdenmark.83.c:0 "Мы закроем окна, чтобы не слышать истеричные голоса"
    
    apdenmark.84.title:0 "Пацифисты требуют прекратить братоубийственную войну"
    apdenmark.84.desc:0 "В Копенгагене проходит демонстрация республиканцев-пацифистов, обвиняющих нашего славного короля в развязывании гражданской войны. Они считают, что Пасхальный кризис, когда Кристиан X попытался поставить консервативное правительство наперекор избирателям, ничему его не научил, а следовательно, стране не нужен агрессивный самовластный монарх."
    apdenmark.84.a:0 "Пора дать понять, что мы сами не желаем этой войны"
    apdenmark.84.b:0 "Ополченцы из Датской молодёжи заставят их сражаться за свою родину"
    apdenmark.84.c:0 "Что они будут делать, когда враг придёт на их землю?"
    
    apdenmark.85.title:0 "Рабочие организуют направленную против Джека Вестергора стачку"
    apdenmark.85.desc:0 "Рабочие многих крупных датских предприятий объявили о стачке: они отказываются работать, пока у власти находится правительство Джека Вестергора, предоставившего практически неограниченные права предпринимателям в трудовой сфере."
    apdenmark.85.a:0 "Возможно, нужно всё-таки защитить права трудящихся"
    apdenmark.85.b:0 "Товарищи из Датской молодёжи научат их молча работать"
    apdenmark.85.c:0 "Рано или поздно им придётся вернуться к работе"
    
    apdenmark.86.title:0 "Ненависть к Кристиану X снижается среди населения"
    apdenmark.86.desc:0 "Постепенно обстановка в стране стабилизируется, и она восстанавливается после Гражданской войны. Люди видят, как король и его правительство стараются вернуть довоенный уровень жизни, и они становятся всё более лояльны монархическому режиму."
    apdenmark.86.a:0 "Вот и славно"
    
    apdenmark.87.title:0 "Германизация Дании завершена"
    apdenmark.87.desc:0 "Организованная славным правительством Джека Вестергора германизация Дании завершена. Теперь мы можем уверенно сказать, что весь наш народ, а не только высшие слои населения, принадлежит к сильной немецкой нации."
    apdenmark.87.a:0 "Das ist ja scharmant!"
    
    apdenmark.88.title:0 "Датские рабочие разочарованы Социал-демократической партией"
    apdenmark.88.desc:0 "В сотрудничестве с организацией «Датская молодёжь» Джека Вестергора мы проводим реформы в сфере правового регулирования трудовых отношений, направленные на усиление влияния предпринимателей и их защиту от неповиновения рабочих. Сами трудящиеся, похоже, разочарованы таким развитием событий: ранее они считали Социал-демократическую партию опорой в деле защиты их интересов, но теперь они считают своим единственным оставшимся союзником коммунистов."
    apdenmark.88.a:0 "Неприятно"
    
    apdenmark.89.title:0 "Датские рабочие разочарованы Народным фронтом"
    apdenmark.89.desc:0 "В сотрудничестве с организацией «Датская молодёжь» Джека Вестергора мы проводим реформы в сфере правового регулирования трудовых отношений, направленные на усиление влияния предпринимателей и их защиту от неповиновения рабочих. Сами трудящиеся, похоже, разочарованы таким развитием событий: ранее они считали Социал-демократическую партию и Коммунистическую партию, объединившихся в Народный фронт, опорой в деле защиты их интересов, но теперь они считают своим единственным оставшимся союзником возрождающееся анархо-синдикалистское движение."
    apdenmark.89.a:0 "Неприятно"
    
    apdenmark.90.title:0 "Троцкисты покидают коммунистическую партию"
    apdenmark.90.desc:0 "На фоне того, что многие представители рабочего движения начали отворачиваться от Коммунистической партии, крупная троцкистская фракция решила обрести самостоятельность, и многие бывшие коммунисты вступили в партию «Интернациональные коммунисты» большевиков-ленинистов эмигранта из Германии Георга Юнгкласа."
    apdenmark.90.a:0 "Это ослабит коммунистическое движение"
    
    apdenmark.91.title:0 "Кристиан Кристенсен подстрекает датских рабочих"
    apdenmark.91.desc:0 "С ростом популярности анархо-синдикалистского движения активизировались и его лидеры. Писатель и бандит Кристиан Кристенсен призывает рабочих и безработных забыть о соблюдении законов и заняться грабежом для обеспечения себя всеми необходимыми благами. Люди положительно воспринимают эти подстрекательства, считая их справедливыми в условиях повальной безработицы и экономического кризиса."
    apdenmark.91.a:0 "Пустите все силы на борьбу с этой пропагандой!"
    apdenmark.91.b:0 "Честные датчане не пойдут у него на поводу"
    
    apdenmark.92.title:0 "Столкновения между анархо-синдикалистами и Датской молодёжью"
    apdenmark.92.desc:0 "В нашем обществе накапливаются противоречия, что выражается в одновременном росте популярности радикалов: левых, представленных разрозненным анархо-синдикалистским движением, и правых, в основном принадлежащих к «Датской молодёжи» Джека Вестергора. С каждым днём всё чаще происходят столкновения между ними, доходящие до драк, стрельбы, бандитизма, а простым подданным становится страшно выходить на улицу."
    apdenmark.92.a:0 "Поддержите «Датскую молодёжь» в их борьбе с этими анархистами"
    apdenmark.92.b:0 "Это наш шанс подорвать растущее влияние Джека Вестергора"
    apdenmark.92.c:0 "Хоть поубивают друг друга, нам нет до них дела"
    apdenmark.92.d:0 "Пусть армия наведёт порядок!"
    
    apdenmark.93.title:0 "Рабочие образовывают собственные органы власти"
    apdenmark.93.desc:0 "Почувствовав свою мощь и безответственность, бандиты-анархисты из крупнейших городов страны объявили о формировании собственных органов власти. Лидеры анархо-синдикалистского движения уже их поддержали. Они не желают идти на переговоры или подчиняться нам: остаётся решить эту проблему при помощи оружия."
    apdenmark.93.a:0 "Мы наведём в Дании порядок"
    apdenmark.93.b:0 "Да здравствует свобода!"

    # КОЛЛАБОРАЦИОНИЗМ
    apdenmark_c.1.title:0 "Кристиан X предлагает капитулировать"
    apdenmark_c.1.desc:0 "Немецкие войска вторглись в Данию, и есть опасения, что датская армия не сможет задержать наступление Вермахта. Король Кристиан X предложил капитулировать на выгодных для королевства условиях, чтобы спасти жизни подданных. Члены кабинета министров уже поддержали эту инициативу."
    apdenmark_c.1.a:0 "У нас нет другого выбора"
    apdenmark_c.1.b:0 "Будем биться до последнего!"
    
    apdenmark_c.2.title:0 "Датское правительство желает сдаться"
    apdenmark_c.2.desc:0 "Не успело наше наступление начаться, как мы получили сообщение от датского правительства. Они готовы капитулировать перед победоносной немецкой армией, но с условием сохранения автономии во внутренней политике."
    apdenmark_c.2.a:0 "Это устраивает нас"
    apdenmark_c.2.b:0 "Нам нужны территориальные уступки"
    apdenmark_c.2.c:0 "Мы не пойдём на полумеры"
    
    apdenmark_c.3.title:0 "Германия принимает капитуляцию на наших условиях"
    apdenmark_c.3.desc:0 "Германское командование согласилось принять капитуляцию на наших условиях. Правительство продолжит функционировать так же, как и раньше, и в стране будет сохранён демократический строй. В то же время датская армия прекратит всякое сопротивление, а Вермахт получит право нахождения на нашей территории; датские предприятия перейдут на выпуск продукции, необходимой для функционирования германской военной машины."
    apdenmark_c.3.a:0 "Хорошо"
    
    apdenmark_c.4.title:0 "Германия требует территориальные уступки"
    apdenmark_c.4.desc:0 "Германское командование согласно принять нашу капитуляцию с сохранением датской автономии во внутренней политике, но только если мы примем одно их условие: передача некоторых спорных территорий в состав Третьего рейха и его союзников."
    apdenmark_c.4.a:0 "Нам придётся пойти на это"
    apdenmark_c.4.b:0 "Мы не можем рисковать целостностью нашей страны"
    
    apdenmark_c.5.title:0 "Германия отказалась принимать наши условия"
    apdenmark_c.5.desc:0 "Мы получили ответ от германского командования: они отказываются принять капитуляцию на наших условиях и продолжают наступление."
    apdenmark_c.5.a:0 "Жаль"
    
    apdenmark_c.6.title:0 "Дания выступает против территориальных уступок"
    apdenmark_c.6.desc:0 "Датское правительство нашло неприемлемым наше требование территориальных уступок. Они согласны на капитуляцию только на их условиях."
    apdenmark_c.6.a:0 "Датское правительство нашло неприемлемым наше требование территориальных уступок. Они согласны на капитуляцию только на их условиях."
    apdenmark_c.6.b:0 "Придётся уступить"
    apdenmark_c.6.c:0 "Тогда пусть готовятся к войне"
    
    apdenmark_c.7.title:0 "Восстание в Дании"
    apdenmark_c.7.desc:0 "Датчане устали терпеть германскую оккупацию, хоть мы и предоставили им широкую автономию во внутренней политике. Жители королевства выступили против германских войск, и теперь мы вынуждены навести порядок железной рукой, лишив датское правительство каких-либо полномочий."
    apdenmark_c.7.a:0 "Пора оккупировать Данию по-настоящему"
    
    apdenmark_c.8.title:0 "Кристиан X сплачивает датчан"
    apdenmark_c.8.desc:0 "Датчане оказались унижены германской оккупацией. В то время, когда наш народ уже совсем поник, король Кристиан X один, без охраны, начал прогуливаться по улицам Копенгагена на своём белом коне, и вскоре его окружили толпы восторженных людей. Когда-то ненавистный, король Кристиан X стал символом свободы для подданных, и его присутствие сплачивает датский народ."
    apdenmark_c.8.a:0 "Славно!"
    
    apdenmark_c.9.title:0 "Операция «Валентина»"
    apdenmark_c.9.desc:0 "В связи с оккупацией Дании немецкими войсками, поступило предложение о занятии Фарерских островов как стратегически важной морской базы. Это рискованный шаг, способный привести к ухудшению отношений с датским правительством, однако контроль над этой территорией поможет нам в морской войне против германского флота."
    apdenmark_c.9.a:0 "Необходимо занять эту территорию"
    apdenmark_c.9.b:0 "Не будем рисковать"
    
    apdenmark_c.10.title:0 "Британия пытается оккупировать Фарерские острова"
    apdenmark_c.10.desc:0 "Мы получили сообщения о том, что британские войска пытаются высадиться на Фарерских островах. Это стратегически важная территория, с контролем над ней Британия получит контроль над Северным морем."
    apdenmark_c.10.a:0 "Сопротивляться бессмысленно"
    apdenmark_c.10.b:0 "Они ответят за это!"
    
    apdenmark_c.11.title:0 "Фарерский лёгтинг запрашивает право на самоуправление"
    apdenmark_c.11.desc:0 "Фарерский лёгтинг, местный представительный орган, провёл экстренное совещание с призывом предоставить островам самоуправление. Население дожидается официального заявления британской стороны."
    apdenmark_c.11.a:0 "Сейчас не время играться в независимость"
    apdenmark_c.11.b:0 "Они получат автономию"

    
    
    ### ИДЕИ
    DEN_crhistian_x:0 "Кристиан X"
    DEN_crhistian_x_desc:0 "Популярность Кристиана X серьёзно упала после Пасхального кризиса 1920 года, когда король попытался установить консервативное правительство и пойти на перекор парламенту, и теперь датчане относятся к монарху крайне отрицательно."
    DEN_dependence_on_england:0 "Экономическая зависимость от Британии"
    DEN_dependence_on_england_desc:0 "Британия имеет широкое влияние на датском рынке, и мы вынуждены согласовывать свою политику с английской: разрыв экономических связей с Лондоном нанесёт нашей стране урон."
    DEN_dependence_on_germany:0 "Экономическая зависимость от Германии"
    DEN_dependence_on_germany_desc:0 "Германия имеет широкое влияние на датском рынке, и мы вынуждены согласовывать свою политику с немецкой: разрыв экономических связей с Берлином нанесёт нашей стране урон."
    DEN_problems_of_nazist_movenment:0 "Разрозненное национал-социалистическое движение"
