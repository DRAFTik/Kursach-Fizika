    DEN_crisis_category:0 "Борьба с последствиями кризиса"
    DEN_crisis_category_desc:0 "Великая депрессия серьёзно ударила по экономике Дании. Мы должны провести необходимые социальные реформы, чтобы избавиться от возросшей безработицы и вернуть стабильность в общество."
