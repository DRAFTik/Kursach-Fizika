    DEN_unite_the_kingdom_category:0 "Объединить владения датского короля"
    DEN_unite_the_kingdom_category_desc:0 "Кристиан X правит несколькими независимыми территориями, но этому пора положить конец. Пора провести реформы, направленные на централизацию власти в Соединённом Датском королевстве."
