    DEN_supervise_historians_desc:0 ""
    DEN_colonies_category:0 "Колонии для датского народа"
    DEN_colonies_category_desc:0 "Датской нации тесно на полуострове Ютландия и островах Балтийского моря. Пора расширить границы и заселить новые территории."
    DEN_occupy_greenland:0 "Заселить Гренландию"
    DEN_occupy_greenland_desc:0 "Нужно осваивать труднодоступные северные территории. Заселив Гренландию датчанами, мы предупредим эскимосскую угрозу и утвердим наше влияние на севере Атлантического океана."
    DEN_occupy_estland:0 "Заселить Эстонию"
    DEN_occupy_estland_desc:0 "Эстонию населяет воистину дикий народ, чей язык слишком далёк от нашего, германского, зато исторические связи с этой территорией у Дании присутствуют. Север Прибалтики – лучший вариант для заселения."
    DEN_occupy_vinland:0 "Заселить Ньюфаундленд"
    DEN_occupy_vinland_desc:0 "Викинги первые из европейцев приплыли к берегам Северной Америки и построили несколько поселений. Необходимо добиться торжества исторической справедливости, а также утверждения нашего влияния на севере Атлантического океана, заселив датчанами остров Ньюфаундленд."
    DEN_reduce_trade_category:0 "Построение независимой экономики"
    DEN_reduce_trade_category_desc:0 "Дания находится в зависимом положении от великих держав. Нужно исправить эту несправедливость и провести необходимые для обретения экономической свободы мероприятия."
    DEN_duties_decision:0 "Увеличить пошлины"
