    DEN_knud_the_saint_decision:0 "Популяризовать образ Кнуда Святого"
    DEN_knud_the_saint_decision_desc:0 "Именно правителю Дании Кнуду Святому мы обязаны за активизацию деятельности христианских миссионеров в стране. Если бы не такой великий человек как он, то Дания оставалась бы и дальше отсталым языческим племенем."
