    DEN_support_young_conservatives_idea:0 "Коалиция с консервативной молодёжью"
    DEN_support_young_conservatives_idea_desc:0 "Понятно, что наш союз с Национальной организацией консервативной молодёжи довольно шаткий. Но мы можем воспользоваться энергичностью и энтузиазмом её членов, чтобы продвинуть в обществе столь необходимые сейчас патриотические идеи."
    DEN_protectionism_idea:0 "Протекционизм"
    DEN_protectionism_idea_desc:0 ""
    DEN_antigerman_moods_idea:0 "Антигерманские настроения"
    DEN_antigerman_moods_idea_desc:0 "В обществе растут антигерманские настроения, и люди готовы идти в бой против немецкой армии с большей агрессией."
    DEN_stop_parliamentarism:0 "Ограничение парламентаризма"
    DEN_stop_parliamentarism_desc:0 "Наконец-то мы смогли избавиться от бесконечных дискуссий полоумных бюрократов в парламенте. Теперь руки правительства ничем не связаны, и мы можем показать народу настоящую и эффективную политическую деятельность."
    DEN_danish_glory_idea:0 "Возрождение великой Дании"
    DEN_danish_glory_idea_desc:0 ""
    DEN_unite_the_kingdom_idea:0 "Объединение королевства"
    DEN_unite_the_kingdom_idea_desc:0 "Датское правительство стремится объединить королевство в единое владение Кристиана X, лишив нашу территорию автономии."
    DEN_support_communist_party_idea:0 "Коалиция с коммунистами"
    DEN_support_communist_party_idea_desc:0 "Коммунистическая партия Дании слаба, но она имеет крепкие связи с Коминтерном. Через неё мы можем установить надёжный контакт с более влиятельными левыми движениями и привлечь специалистов к работе в датском государстве."
    DEN_force_industrialisation_idea:0 "Форсирование индустриализации"
    DEN_force_industrialisation_idea_desc:0 ""
    DEN_use_soviet_expirience_idea:0 "Советская практика"
