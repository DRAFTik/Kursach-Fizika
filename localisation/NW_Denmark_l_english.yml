    DEN_nordic_treaty_idea:0 "Копенгагенский договор"
    DEN_nordic_treaty_idea_desc:0 "Копенгагенский договор предполагает вступление стран-участников в организацию, чья работа направлена на сплочение государств Скандинавии через реализацию общих проектов и координацию действий при решении тех или иных региональных проблем."
