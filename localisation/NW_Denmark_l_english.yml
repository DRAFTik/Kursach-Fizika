    DEN_extend_patriotism_category:0 "Распространение патриотических настроений"
    DEN_extend_patriotism_category_desc:0 "Наш народ совершенно забыл, что значит любить короля и своё отечество. Пора вернуть дух патриотизма и монархизма в общество."
    DEN_divine_services_decision:0 "Обязать школьников посещать богослужения"
