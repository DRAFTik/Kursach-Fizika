    DEN_pangermanism_category_desc:0 "Пруссия больше не справляется с ролью лидера германской нации, и потому теперь мы должны объединить немецкий народ в единое государство. Не все немцы примут нас с распростёртыми объятиями, но, скорее всего, территории исповедующих протестантизм северных германцев мы сможем интегрировать уже сейчас."
