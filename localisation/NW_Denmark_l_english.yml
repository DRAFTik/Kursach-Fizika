    DEN_supervise_creators_category:0 "Контроль творческой интеллигенции"
    DEN_supervise_creators_category_desc:0 "Эти глупые творцы что-то высказывают о свободе. В национальном государстве датского народа необходимо творить то, что нужно нации, и мы поможем в этом."
    DEN_supervise_artists:0 "Заставить художников рисовать батальные картины о походах Кнуда Великого"
