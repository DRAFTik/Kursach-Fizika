 RULE_OPTION_AI_DIVISION_LIMITER_DYNAMIC:0 "Динамичное ограничение"
 RULE_OPTION_AI_DIVISION_LIMITER_DYNAMIC_DESC:0 "Максимальная численность армии для ИИ будет зависеть от его статуса - мажор/не мажор; суммарного числа заводов/фабрик/верфей; ведения войны а так же, уровня напряженности.\n\nЕсли кому интересна формула, то: §G§YL§! = число всех заводов*1.15§!,\nгде §YL§! - базовое значение максимального числа дивизий.\n\nЕсли ИИ вляется §Rмажором§!, то §GL*1.15§!,\nесли ИИ §Rведет войну§!, то §GL*1.2§!,\nесли мировая напряженность §Rбольше 75%§!, то §GL*1.05§!.\n\n§RМножители суммируются.§!"
 RULE_OPTION_AI_DIVISION_LIMITER_INTELLECTUAL:0 "Интеллектуальное ограничение"
 RULE_OPTION_AI_DIVISION_LIMITER_INTELLECTUAL_DESC:0 "Максимальная численность армии ИИ будет регулироваться алгоритмом на базе §RExpert AI§!. В этом случае, ИИ будет принимать решения о развертывании армии исходя из окружающей обстановки, численности регионов, людских ресурсов и запасов вооружения на складе."
