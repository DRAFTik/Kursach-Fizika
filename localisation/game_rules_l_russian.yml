 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_HARD_DESC:0 "ИИ вступает только в альянсы, чьи лидеры имеют с ним §Rодну идеологию§!.\nДанная настройка глобального желания ИИ вступать в альянс не влияет на вступление по фокусам/событиям."
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_SOFT:0 "При совпадении идеологии §G[SOFT]§!"
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_SOFT_DESC:0 "ИИ вступает в альянсы, по определенным правилам идеологической комплиментарности:\n\n– §bанархисты§! вступают только в альянсы §bанархистов§!;\n– §Oрев.марксисты§! и §Rкоммунисты§! будут вступать в альянсы только §Gсвоей идеологии§!, §Bдемократов§! или §gавторитаристов§!;\n– §Rкоммунисты§! никогда не вступят в альянс, где лидер – §Oрев.марксист§! и наоборот;\n– §Fфашисты§! и §Pмонархисты§! будут вступать в альянсы друга друга, а так же в альянсы §Bдемократов§! и §gавторитаристов§!;\n– §Fфашисты§! вступают в альянсы §Tтехнократов§!;\n– §Tтехнократы§! не вступают в альянсы §Pмонархистов§!.\n\nДанная настройка глобального желания ИИ вступать в альянс не влияет на вступление по фокусам/событиям."
