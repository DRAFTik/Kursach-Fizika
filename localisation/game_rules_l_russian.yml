 RULE_OPTION_DEFAULT_AI_DESC:0 "ИИ будет принимать решения, учитывая другие параметры игры, например использование исторических фокусов и прочих игровых сценариев. Это поведение аналогично тому, что было в версии 1.5 и более ранних."
 RULE_OPTION_RANDOM_AI_DESC:0 "ИИ случайным образом составит план в начале игры, а затем попытается претворить его в жизнь."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Немецкий ИИ сохранит фашистский режим и попытается захватить Европу, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_FASCIST_JAP_AI_DESC:0 "Японский ИИ попытается атаковать на юге, чтобы нанести удар по западным союзникам, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "Японский ИИ попытается установить коммунизм и поддерживать другие коммунистические режимы в Азии, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Японский ИИ попытается атаковать на севере, чтобы нанести удар по Советскому Союзу, и действовать сообща со странами Оси, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Японский ИИ попытается провести реформы и установить демократию, двигаясь по соответствующим веткам дерева национального фокуса."
