 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA:0 "Продолжение войны в Батавии"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "Нидерландский ИИ попытается сохранить демократию, но переместит свою столицу в Батавию после капитуляции, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS:0 "Работа над «Зёйдерзе»"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "Нидерландский ИИ попытается сохранить демократию, но сосредоточит внимание на развитии континента, а не колоний, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_CAVE_TO_THE_GERMANS:0 "Уступка требованиям Германии"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "Нидерландский ИИ попытается уступить требованиям Германии в торговой войне и заключить с ней союз после установления фашистского режима, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Дорогу малым демократиям"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "Нидерландский ИИ попытается сохранить демократию и вести малые демократические государства к созданию Европейского союза, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Светская республика"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "В Мексике продолжится постепенное отделение церкви от государства и усиление юридических норм по мере сближения страны с Америкой."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Социал-католицизм"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Умеренные реформаторы из католической церкви создадут в Мексике новый конкордат, чтобы покончить с социальной напряженностью, вызванной тоталитарным режимом, и сблизить Мексику с Великобританией."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Фашистская диктатура"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Плутарко Кальес, Сатурнино Седильо и другие военные лидеры покончат с попытками установить демократию в Мексике и сблизят страну с Германией."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Теократический порядок"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Мексику захватят синархисты и кристерос, чтобы установить новый латиноамериканский порядок и очистить континент от еретиков."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Советская республика"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Мексика сблизится с Советским Союзом, чтобы с серпом и молотом в руках принести огонь революции в Латинскую Америку."
 RULE_OPTION_CARDENISMO:0 "Карденизм"
 RULE_OPTION_CARDENISMO_DESC:0 "Лазаро Карденас и его либерально настроенные последователи создадут Боливарианский альянс и нанесут удар по империалистическим янки."
 RULE_OPTION_TROZKISM:0 "Троцкизм"
 RULE_OPTION_TROZKISM_DESC:0 "Мексика будет стремиться установить революционный режим во главе со Львом Троцким."
 RULE_GROUP_GAME_SETUP:0 "Настройки игры"
 AMERICAS_COLONIZATION_STATUS:0 "Статус колонизации американского континента"
