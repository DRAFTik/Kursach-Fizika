l_russian:
 #Решения
 POR_unions_des_cat:0 "Внешняя политика Португалии"
 POR_unions_des_cat_desc:0 "Нейтральность государства приведёт к строгой изоляции, где мы окажемся очень слабыми и отсталыми. Развитие международных отношений крайне нужная проблема для нашей страны."
 POR_union_with_spanish:0 "Заключение Иберийского союза"
 POR_union_with_spanish_desc:0 "Ситуация в мире накаляется, и взаимная гарантия независимости поможет нам укрепить положение на международной арене."
 
 
 #Ивенты
 NW_portugal.0.t:0 "Неповиновение моряков в Лиссабоне"
 NW_portugal.0.d:0 "Гражданская война в Испании дало новый толчок к революции на нашей земле. Сегодня днём моряки, которые были недовольными текущим режимом, подняли мятеж, требуя отстранения нынешнего премьер-министра Салазара. Если мы ничего не предпримем, революцая в стране перерастёт в открытую борьбу между партиями."
 NW_portugal.0.a:0 "Бунтарские настроения нужно срочно пресечь!"
 NW_portugal.0.b:0 "Просто уволим их"
 NW_portugal.1.t:0 "Покушение на Салазара провалилось!"
 NW_portugal.1.d:0 "После подавления бунта моряков, мы сосредоточились на тщательной защиты Салазара. Наши силы не прошли прахом, и сегодня утром премьер-министра чуть не застрелил один коммунист-революционер. Его быстро обезвредили и отвезли в ближайший участок полиции для дальнейших допросов и расправы."
 NW_portugal.1.a:0 "Слава богу, премьер-министр жив!"
 NW_portugal.2.t:0 "Салазар мёртв!"
 NW_portugal.2.d:0 "Небеса скорбят вместе с нами…"
 NW_portugal.2.a:0 "Небеса скорбят вместе с нами…"
 NW_portugal.2.t:0 "Безразличие и коррупция правохранительных органов сделало защиту высокопоставленных лиц неэффективным. Сегодня утром, премьер-министр Антониу де Салазар умер. Его убил один из моряков, который больше не желал видеть его у власти. Теперь страной управляет Антониу Оскару ди Фрагушу Кармоне - бывшый президент страны."
 NW_portugal.3.t:0 "Коммунисты восстают против патриархата"
 NW_portugal.3.d:0 "-"
 NW_portugal.3.a:0 "Отдадим им столицу!"
 NW_portugal.3.b:0 "Зальём Лиссабон кровью нечестивых!"
 NW_portugal.4.t:0 "Португалия предлагает обсудить статус Оливенсы"
 NW_portugal.4.desc:0 ""
 NW_portugal.4.a:0 "Нет вопросов – мы вернём им город"
 NW_portugal.4.b:0 "Оливенса – исконно испанская территория!"
 NW_portugal.4.c:0 "Что насчёт обмена на Острова Зелёного мыса?"
 NW_portugal.5.t:0 "Мануэл Сережейра находит сторонников в стране"
 NW_portugal.5.d:0 "Всем известно, что коммунисты - чистокровные еретики. Они ненавидят католичество, да и вообще все религии. Мы не позволим захватить страну еретикам. Поэтому, португальский кардинал решает покончить с красной угрозой. Он призывает всех верующий взять оружие, и выгнать неверующих из страны."
 NW_portugal.5.a:0 "Да восславит Господь победу над коммунистами!"
 NW_portugal.5.b:0 "Контрреволюция!"
 NW_portugal.6.t:0 "Создание Иберийского союза"
 NW_portugal.6.d:0 "«...наши народы всегда дружили, и будут дружить!», с такой репликой прибыли наши старые друзья из Португалии. Они предлагают создать коллективную защиту от надвигающиеся бури. А также сохранить полуостров в целостности и сохраности."
 NW_portugal.6.a:0 "Это интересная инициатива"
 NW_portugal.6.b:0 "Обойдёмся"
 NW_portugal.7.t:0 "Португалия предлагает заключить союз"
 NW_portugal.7.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.7.a:0 "Неплохая идея!"
 NW_portugal.7.b:0 "Нет, спасибо"
 NW_portugal.8.t:0 "Португалия предлагает заключить союз"
 NW_portugal.8.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.8.a:0 "Неплохая идея!"
 NW_portugal.8.b:0 "Нет, спасибо"
