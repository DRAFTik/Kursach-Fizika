 NW_portugal.10.t:0 "Португалия предлагает заключить союз"
 NW_portugal.10.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.10.a:0 "Неплохая идея!"
 NW_portugal.10.b:0 "Нет, спасибо"
 NW_portugal.11.t:0 "Португалия предлагает заключить союз"
 NW_portugal.11.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.11.a:0 "Так мы усилим наше влияние на Иберийском полуострове."
 NW_portugal.11.b:0 "Они уверены, что они не троцкисты?"
 NW_portugal.12.t:0 "Португалия предлагает укрепить 600-летний союз"
 NW_portugal.12.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.12.a:0 "Мы приветствуем это!"
 NW_portugal.12.b:0 "Они хотят нас ввязать в свои войны?"
 NW_portugal.13.t:0 "Португалия предлагает заключить конкордат"
 NW_portugal.13.d:0 "Сегодня утром, на главной площади Ватикана появились дипломаты государства Португалия, которые предлагают заключить с Папой Римским конкордат. Это означает, что мы можем регулировать правовым положением РКЦ в этой стране, и повысить доходы от миссионерства. Это предложение немедленно было передано Святому Престолу на рассмотрение."
 NW_portugal.13.a:0 "Их потуги заслуживают похвалы!"
 NW_portugal.13.b:0 "Мы отметим их"
 NW_portugal.14.t:0 "Португалия предлагает заключить союз"
 NW_portugal.14.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.14.a:0 "Неплохая идея!"
 NW_portugal.14.b:0 "Нет, спасибо"
 NW_portugal.15.t:0 "Аренда морских баз на Азорах"
 NW_portugal.15.d:0 "Конфликт начался, и идёт большая война. Британцы знают, что их флот самый мощный, но в Атлантике не хватает баз снабжения для их огромной флотилии, а США хочет построить новые аэродромы. Они обратились с просьбой отдать в аренду Азорские о-ва до конца войны, что бы использовать их как базу снабжения. В случае отказа, они могут предпринять к нам соответствующие меры, и нам лучше принять их предложение..."
 NW_portugal.15.a:0 "Неплохая идея!"
 NW_portugal.15.b:0 "Нет, спасибо"
 NW_portugal.16.t:0 "Аренда подходит к концу"
 NW_portugal.16.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.16.a:0 "Неплохая идея!"
 NW_portugal.16.b:0 "Нет, спасибо"
 NW_portugal.17.t:0 "Португалия предлагает заключить конкордат"
 NW_portugal.17.d:0 "Сегодня утром, на главной площади Ватикана появились дипломаты государства Португалия, которые предлагают заключить с Папой Римским конкордат. Это означает, что мы можем регулировать правовым положением РКЦ в этой стране, и повысить доходы от миссионерства. Это предложение немедленно было передано Святому Престолу на рассмотрение."
 NW_portugal.17.a:0 "Их потуги заслуживают похвалы!"
 NW_portugal.17.b:0 "Мы отметим их"
 NW_portugal.17.c:0 "Не имеем желания помогать им"
 NW_portugal.18.t:0 "Африканские колонии объявляют о независимости"
 NW_portugal.18.d:0 "Теперь, когда Португалия стала на коммунистический строй, не пора ли задуматся об деколонизации наших колоний в Африке?"
 NW_portugal.18.a:0 "Это освобождение угнетённых народов!"
 NW_portugal.18.b:0 "Сейчас не время для этого."
 NW_portugal.19.t:0 "[From.GetName] – отказ возвращать Оливенсу"
 NW_portugal.19.desc:0 ""
 NW_portugal.19.a:0 "Печально"
 NW_portugal.20.t:0 "[From.GetName] предлагает Оливенсу в обмен на острова Зелёного мыса"
 NW_portugal.20.desc:0 ""
 NW_portugal.20.a:0 "Неплохой обмен!"
 NW_portugal.20.b:0 "Неприемлемо"
 
 NW_portugal.21.t:0 "Коронация Дуарте I"
 NW_portugal.21.desc:0 ""
 NW_portugal.21.a:0 "Он пришёл нам, как спасение!"
 NW_portugal.21.b:0 "На что он нам?"
 
