    #ФОКУСЫ
    BHU_growing_centralization:0 "Strengthening Centralization"
    BHU_growing_centralization_desc:0 "С самого начала своего правления Угьен Вангчук стремился объединить разрозненные регионы Бутана в единое государство. Джигме Вангчук продолжил политику централизации, тем самым укрепляя единство страны."
    ##### ЛЕВАЯ ВЕТКА ФОКУСОВ #####
    BHU_try_to_attract_western_investors:0 "Try to Attract Western Investors"
    BHU_try_to_attract_western_investors_desc:0 "Наш король прикладывает множество усилий для модернизации. Однако, многие реформы не удаётся провести из-за бедности нашего государства. Мы должны попытаться привлечь иностранные инвестиции."
    BHU_try_to_attract_western_investors_tt:0 "\n§RБольшая часть возможностей по привлечению иностранных инвестиций будет заблокирована в случае разрыва §YПунакхского договора§!.§!\n"
    BHU_cancel_punakha_treaty:0 "Abolish the Treaty of Punakha"
    BHU_cancel_punakha_treaty_desc:0 "Хотя Пунакхский договор принёс некоторую выгоду нашему государству, настало время вернуть контроль над бутанской внешней политикой в руки бутанского короля."
    BHU_house_of_bhutan:0 "«Bhutan House»"
    BHU_house_of_bhutan_desc:0 "Так называемый «Дом Бутана» - поместье в индийском городе Калимпонг, является единственной точкой связи между бутанским правительством и остальным миром. Рабочие и личные контакты владеющей поместьем семьи Дорджи с Индией помогают Бутану модернизироваться и развиваться."
    BHU_recall_claim_to_cooch_bihar:0 "Recall the Claims to Cooch Behar"
    BHU_recall_claim_to_cooch_bihar_desc:0 "Некогда Бутан претендовал на княжество Куч-Бихар на севере Индии. Однако, после Дуарской войны об этом пришлось забыть. Теперь настало время вспомнить о былых амбициях."
    BHU_establish_contact_with_japan:0 "Establish Contact with Japan"
    BHU_establish_contact_with_japan_desc:0 "Ушло время, когда мы были вынуждены сотрудничать с европейскими империями, теперь мы будем сотрудничать с великими империями Азии."
    BHU_second_invasion_of_sikkim:0 "The Second Invasion of Sikkim"
    BHU_second_invasion_of_sikkim_desc:0 "Дуарская война началась со вторжения бутанских пенлопов в Сикким, но тогда вмешательство британцев помешало нам захватить эту страну. В этот раз такого не случится."
    BHU_sikkim_tanning_industry:0 "Sikkim Tanning Industry"
    BHU_sikkim_tanning_industry_desc:0 "Кожевенное производство является одним из немногих секторов экономики Сиккима, которое не связано с сельским хозяйством. Поэтому, мы должны уделить особое внимание дубильням."
    BHU_revenge_on_tibet:0 "Revenge on Tibet"
    BHU_revenge_on_tibet_desc:0 "Тибетцы неоднократно вторгались на территорию Бутана. Однако, теперь наша страна стала единым централизованным государством, а власть в Тибете слаба."
    BHU_manufacture_of_weapons_drably_lecong:0 "Trabshi Lekhung Weapon Production"
    BHU_manufacture_of_weapons_drably_lecong_desc:0 "Для защиты мы должны наладить производство оружия в каждой деревне."
    BHU_unite_himalayas:0 "Unite the Himalayas"
    BHU_unite_himalayas_desc:0 "Государства Гималаев веками враждовали друг с другом. Настало время зарыть топор войны навсегда."
    BHU_expansion_sikkim:0 "Inviting Sikkim"
    BHU_expansion_sikkim_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких нам по культуре стран. Сикким - одно из таких государств."
    BHU_military_cooperation_himalayan_countries:0 "Military Cooperation of Himalayan Countries"
    BHU_military_cooperation_himalayan_countries_desc:0 "За последнее время наши страны достаточно сблизились друг с другом и даже вошли в один военно-политический альянс. Объединив наши силы по развитию военного потенциала в единое целое, мы добьёмся значительных успехов."
    BHU_persistence_of_political_isolation:0 "Continue Political Isolation"
    BHU_persistence_of_political_isolation_desc:0 "В текущей ситуации для Бутана нет смысла выходить на мировую политическую арену. Наших контактов с соседними странами достаточно для развития страны."
    BHU_infrastructure_development_in_bhutan:0 "Bhutan Infrastructure Development"
    BHU_infrastructure_development_in_bhutan_desc:0 "Инфраструктура нашей страны до сих пор развита крайне плохо. Этот факт крайне осложняет централизацию государства и негативно сказывается на экономике Бутана."
    BHU_creation_of_first_manufactories:0 "Creation of the First Manufactories"
    BHU_creation_of_first_manufactories_desc:0 "В нашей стране производство до сих пор представлено только отдельными ремесленными мастерскими. Объединение их в мануфактуры поможет существенно увеличить объём производства."
    BHU_agrarian_reform:0 "Agrarian Reform"
    BHU_agrarian_reform_desc:0 "Крестьянство составляет большую часть населения нашей страны, однако многие его представители до сих пор находятся в фактическом рабстве у феодалов. Освобождение подневольных рабочих и создание законов, регулирующих вопросы собственности на землю и домашний скот, поможет существенно улучшить качество жизни нашего народа."
    BHU_administrative_reform:0 "Administrative Reform"
    BHU_administrative_reform_desc:0 "Административная система нашего государства давно нуждается в реорганизации. Для модернизации страны мы должны разработать единый свод законов, создать судебную систему и дополнительно усилить централизацию государственного аппарата."
    BHU_opening_of_college_sherubtse:0 "Opening of Sherubtse College"
    BHU_opening_of_college_sherubtse_desc:0 "На данный момент образовательные учреждения в нашей стране ограничены школами в крупных городах и при монастырях. Нам стоит заручиться помощью действующих в стране иезуитов, чтобы создать первый в стране колледж."
    ##### ЦЕНТРАЛЬНАЯ ВЕТКА ФОКУСОВ #####
    BHU_categorization_of_taxation:0 "Categorization of Taxation"
    BHU_categorization_of_taxation_desc:0 "Налоговая система Бутана уже давно нуждается в реформировании. Крестьяне страны до сих в качестве налога выплачивают оброк в размере, устанавливаемом местным пенлопом. Мы должны централизовать сбор налогов и разделить их на отдельные категории с фиксированным объёмом выплат."
    BHU_improve_administrative_system:0 "Improve the Administrative System"
    BHU_improve_administrative_system_desc:0 "Несмотря на то, что Бутан испытывает серьёзные проблемы с нехваткой ресурсов для модернизации, Джигме Вангчуку удаётся проводить важные для страны реформы. При этом, со времени правления Угьена, короли Бутана постепенно реорганизовывают государственный аппарат, подстраивая его под свои нужды."
    BHU_craft_workshop:0 "Artisan Workshops"
    BHU_craft_workshop_desc:0 "Производительность ремесленных мастерских не столь велика, однако бутанским мастерам удаётся обеспечить население страны достаточным числом ремесленной продукции."
    BHU_renovation_of_monasteries:0 "Renovation of Monasteries"
    BHU_renovation_of_monasteries_desc:0 "Монастыри играют важную роль в жизни Бутана, являясь одновременно административными, культурными и образовательными центрами. Мы должны поддерживать их в надлежащем состоянии."
    BHU_monastic_education:0 "Monastic Education"
    BHU_monastic_education_desc:0 "Монастыри испокон веков являются центрами образования в Бутане, обучая людей не только религиозным знаниям, но также письму и некоторым светским наукам."
    BHU_irrigation_system:0 "Irrigation Systems"
    BHU_irrigation_system_desc:0 "Земли нашей страны не отличаются особым плодородием, именно поэтому бутанцы всегда славились изобретательными ирригационными системами, которые способны удивить даже искушённый взор британского путешественника."
    BHU_white_rice:0 "Bet on the Сultivation of White Rice"
    BHU_white_rice_desc:0 "Белый рис не столь популярен в Бутане. Однако, в мире он распространён больше. Ставка на белый рис позволит сократить затраты на выращивание пищевой продукции."
    BHU_red_rice:0 "Bet on the Cultivation of Red Rice"
    BHU_red_rice_desc:0 "Бутанский красный рис является самым популярным видом риса в стране. Его повышенная питательность позволяет лучше обеспечивать продовольствием население Бутана."
    BHU_transit_of_goods_through_phuntsholing:0 "Transit of Goods Through Phuntsholing"
    BHU_transit_of_goods_through_phuntsholing_desc:0 "Приграничный город Пхунчхолинг недаром называют «Воротами в Бутан», так как через этот населённый пункт проходит единственный торговый маршрут, связывающий Индию и Бутан."
    BHU_send_heir_to_study_in_sikkim:0 "Send an heir to study in Sikkimм"
    BHU_send_heir_to_study_in_sikkim_desc:0 "Школа Таши Намгьяла в Сиккиме является лучшим элитным учебным заведением в регионе. Нам стоит отправить наследника на обучение именно туда."
    BHU_new_residence_for_first_wife:0 "A New Residence for the First Wife"
    BHU_new_residence_for_first_wife_desc:0 "Пхунцо Чоден - первая из двух жён короля, набожная и трудолюбивая женщина, уже давно нуждается в постройке новой резиденции для ведения подотчётных ей государственных дел."
    BHU_send_monks_to_study_in_foreign_institutions:0 "Sending Monks to Study at Institutions Abroad"
    BHU_send_monks_to_study_in_foreign_institutions_desc:0 "Для развития страны король уже давно прибегает к отправке приближенных к государственному управлению монахов на обучение за рубежом. Это позволяет принести в Бутан новые знания и идеи."
    BHU_open_school_in_paro_and_wangdi_gangtang:0 "Open Schools in Paro and Wangdue Phodrang"
    BHU_open_school_in_paro_and_wangdi_gangtang_desc:0 "Король уже открыл в Бутане две новые школы, а теперь настало время построить ещё две. Это позволит существенно увеличить образованность нашей элиты."
    BHU_purchase_of_medicines_from_india:0 "Purchasing Medicine from India"
    BHU_purchase_of_medicines_from_india_desc:0 "Медицина в Бутане остаётся крайне слаборазвитой. Инициатива короля по закупке индийских лекарств позволит существенно улучшить ситуацию со здравоохранением в стране."
    BHU_discredit_lamas_among_people:0 "Discredit Khambo Lamas Among the People"
    BHU_discredit_lamas_among_people_desc:0 "Обеспечение лам всё ещё является тяжёлым грузом для нашей казны. Хотя Угьен Вангчук смог существенно ограничить число лам, среди них всё ещё много тех, кто просто стремится жить за счёт государства."
    ##### ПРАВАЯ ВЕТКА ФОКУСОВ #####
    BHU_military_courses_for_king:0 "Military Courses for the King"
    BHU_military_courses_for_king_desc:0 "Король Бутана также принимает участие и в военном руководстве, однако он имеет слабое представление о реалиях современной войны. После прохождения специальных курсов подготовки эта оплошность будет отчасти исправлена."
    BHU_handicraft_workshop:0 "Handicraft Workshop"
    BHU_handicraft_workshop_desc:0 "Кустарное производство весьма малоэффективно, но ,при желании, кустари могут произвести что угодно."
    BHU_royal_bodyguards:0 "Royal Bodyguards"
    BHU_royal_bodyguards_desc:0 "Королевские телохранители являются единственным регулярным соединением в стране. Однако, их выучка вызывает зависть у многих соседних князей."
    BHU_purchase_of_british_rifles:0 "Purchase of British Rifles"
    BHU_purchase_of_british_rifles_desc:0 "На данный момент Британия является единственным поставщиком оружия в нашу страну. Закупка британских ружей позволяет нам обеспечить своих солдат достаточным количеством современного оружия."
    BHU_support_network_of_dzongs:0 "Support the Network of Dzongs"
    BHU_support_network_of_dzongs_desc:0 "Дзонги являются крепостями, в которых размещается администрация провинции и буддистский монастырь. Они играют важнейшую роль в функционировании бутанского государственного аппарата."
    BHU_support_network_of_dzongs_tt:0 "§OWhen the people's militia is called up, one more division will be called up.§!\n"
    BHU_trongsa_dzong:0 "Trongsa Dzong"
    BHU_trongsa_dzong_desc:0 "Тронгса-дзонг, долгое время являвшийся резиденцией династии Вангчук, находится в центре Бутана, занимая важное стратегическое положение, соединяя запад и восток страны. Закрытие ворот дзонга фактически означает разделение страны на две части."
    BHU_send_recruits_to_india_for_training:0 "Send Recruits to India for Training"
    BHU_send_recruits_to_india_for_training_desc:0 "Наша страна не вела войн последние несколько десятков лет, так что вполне целесообразным решением будет отправить наших солдат и офицеров на обучение в Индию."
    BHU_start_creation_of_regular_army:0 "Start the Creation of a Regular Army"
    BHU_start_creation_of_regular_army_desc:0 "Напряжённость в мире растёт, и теперь настало время создать полноценную регулярную армию."
    BHU_production_of_equipment_for_troops:0 "Production of Equipment for the Troops"
    BHU_production_of_equipment_for_troops_desc:0 "Мы не можем позволить себе создать полноценный военно-промышленный комплекс, но всё же мы можем самостоятельно производить немалую часть снаряжения для армии."
    BHU_introduce_artillery_to_troops:0 "Introduce Artillery Into the Troops"
    BHU_introduce_artillery_to_troops_desc:0 "Современную войну невозможно представить без артиллерии. Мы должны внедрить её в нашу армию."
    BHU_bet_on_militia:0 "Bet on the Militia"
    BHU_bet_on_militia_desc:0 "Мы не можем позволить себе создание регулярной армии. Нам стоит сосредоточиться на развитии возможностей нашего государства по быстрому формированию достаточно многочисленного ополчения."
    BHU_bet_on_militia_tt:0 "§OШаблон дивизий ополчения будет расширен до четырёх батальонов.§!\n"
    BHU_bet_on_militia_tt2:0 "\n§RГосударственное устройство Бутана не позволяет формировать достаточно многочисленное ополчение, поэтому данная ветка не предназначена для экспансии.§!\n"
    BHU_arm_loyal_penlops:0 "Arming the Faithful Penlops"
    BHU_arm_loyal_penlops_desc:0 "Ситуация вокруг наших границ становится всё более нестабильной. Нам стоит закупить вооружение для приближённых к королю пенлопов, чтобы в случае войны, они могли сформировать в своих провинциях достаточно крупное ополчение."
    BHU_arm_loyal_penlops_tt:0 "§OПри созыве народного ополчения будет призвано на две дивизии больше.§!\n"
    BHU_experience_of_duar_war:0 "The Experience of the Duar War"
    BHU_experience_of_duar_war_desc:0 "Дуарская война хоть и была проиграна Бутаном, но в итоге лишь укрепила и объединила наше государство, а также дала нам первый опыт войны с современной европейской армией."

   
    
    #ИВЕНТЫ
    NWbhutan.1.t:0 "Смерть Дже-Кхемпо"
    NWbhutan.1.desc:0 "Печальная новость сегодня пришла в замок короля. Умер Чоки Вангчук – Дже Кхемпо Бутана с 1931 года. Тем не менее, из числа самых авторитетных монахов уже выбран его преемник – Нгаванг Тхинлей.\n\nЕщё в XVII веке Шабдрунг, основатель Бутана, установил в стране дуальную систему управления, в которой власть распределялась между светским королём Друк Гьялпо и духовным лидером Дже Кхемпо. Однако, после установления в стране власти династии Вангчуков, влияние Дже Кхемпо было существенно уменьшено."
    NWbhutan.1.a:0 "Он ушёл в нирвану"
    
    NWbhutan.2.t:0 "Бутан запрашивает инвестиции"
    NWbhutan.2.desc:0 "Сегодня от короля Бутана Джигме Вангчука пришло письмо с просьбой расширить выплаты, которые мы по Пунакскому договору ежемесячно отчисляем руководству этого гималайского государства. Полученные средства король планирует направить на реформирование своего государства, которые по его замыслу в том числе приведут к увеличению потока бутанских товаров в Британию."
    NWbhutan.2.a:0 "Наше правительство скептически относится к перспективам развития Бутана"
    NWbhutan.2.b:0 "Мы вышлем небольшую финансовую помощь"
    
    NWbhutan.3.t:0 "[From.GetAdjective] отказ"
    NWbhutan.3.desc:0 "Государство [From.GetName] посчитало невыгодным инвестирование в нашу экономику."
    NWbhutan.3.a:0 "Очень жаль"
    
    NWbhutan.4.t:0 "[From.GetAdjective] инвестиции"
    NWbhutan.4.desc:0 "[From.GetAdjective] правительство согласилось перечислить нам небольшую финансовую помощь."
    NWbhutan.6.desc:0 "[From.GetAdjective] правительство согласилось перечислить нам существенную финансовую помощь."
    NWbhutan.4.a:0 "Прекрасно"

    NWbhutan.5.desc:0 "Сегодня от короля Бутана Джигме Вангчука пришло письмо с просьбой оказать финансовую помощь в реформировании страны. Правитель гималайского королевства также отмечает, что развитие экономики Бутана в том числе позитивно скажется на торговле между нашими государствами."
    NWbhutan.5.a:0 "Нас не интересуют бутанские товары"
    NWbhutan.5.b:0 "Мы окажем небольшую помощь"
    NWbhutan.5.c:0 "Мы готовы перечислить существенные инвестиции в растущую Бутанскую экономику"
    
    
    
    #ИДЕИ
    BHU_treaty_of_punakha:0 "Treaty of Punakha"
    BHU_treaty_of_punakha_desc:0 "At the end of the Duar War in 1865, Bhutan and Britain concluded the Sinchula Peace Treaty. However, in 1910 it was replaced by the Treaty of Punakha, under which Britain guarantees Bhutan's independence, but takes control of the kingdom's foreign policy. The Bhutanese government receives a subsidy of 100,000 rupees for fulfilling the terms of the treaty."
    BHU_backward_feudal_state:0 "Backward Feudal State"
