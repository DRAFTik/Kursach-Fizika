    BHU_SCENARIO_DESC:0 "For 200 years Bhutan was actually in a state of continuous civil war, and only at the beginning of the twentieth century Ugyen Wangchuck was able to reunite and strengthen the country, founding a new dynasty. In 1910 he signed the Treaty of Punakha with Britain, under which the latter guaranteed independence and non-interference in the internal affairs of Bhutan, but took control over the foreign policy of the kingdom.\n Now Bhutan is ruled by Jigme Wangchuck, continuing the policy of his father to centralize and modernize the state. Can he make Bhutan prosperous or will the country remain a backward mountain kingdom?"