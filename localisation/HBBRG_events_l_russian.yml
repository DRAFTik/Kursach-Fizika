 ExWmonarchy.1.t:0 "[Root.GetName] становится владением Габсбургов"
 ExWmonarchy.1.desc:0 "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возраждается. Теперь, когда Отто коронован нашим монархом, государство [Root.GetName] станет частью возрождённой империи."
 ExWmonarchy.1.a:0 "Боже, храни нашего хорошего кайзера!"
 
 ExWmonarchy.2.t:0 "Референдум в государстве [Root.GetName]"
 ExWmonarchy.2.desc:0 "Монархические движения разрослись в нашей стране и в последнее время стали поднимать голову. Крайним шагом с их стороны стало требование референдума о смене решима на монархический и установлении дружеских связей с Автро-Венгерской империей."
 ExWmonarchy.2.a:0 "Мы не должны противиться очевидному"
 ExWmonarchy.2.b:0 "Мы должны защитить наш режим"
 
 ExWmonarchy.3.t:0 "Референдум в государстве [From.GetName]"
 ExWmonarchy.3.desc:0 "Проведенный референдум в государстве [From.GetName] показал, что народ желает принять монархический путь, а новое правительство готово поддержать нас."
 ExWmonarchy.3.a:0 "Включим их в нашу империю"
 
 ExWmonarchy.4.t:0 "Референдум в государстве [From.GetName]"
 ExWmonarchy.4.desc:0 "Проведенный референдум в государстве [From.GetName] показал, что народ не желает принимать монархический путь, а их правительство держит курс на самобытноть их нации."
 ExWmonarchy.4.a:0 "Их присоединение к нам лишь вопрос времени"
 
 ExWmonarchy.5.t:0 "Референдум в государстве [ROM.GetName]"
 ExWmonarchy.5.desc:0 "Проведенный референдум в государстве [ROM.GetName] показал, что жители Трансильвании желает принять монархический путь, а сформированное правительство готово поддержать нас."
 ExWmonarchy.5.a:0 "Включим их в нашу империю"
 
 ExWmonarchy.6.t:0 "Референдум в государстве [POL.GetName]"
 ExWmonarchy.6.desc:0 "Проведенный референдум в государстве [ROM.GetName] показал, что жители Галиции желает принять монархический путь, а сформированное правительство готово поддержать нас."
 ExWmonarchy.6.a:0 "Включим их в нашу империю"
