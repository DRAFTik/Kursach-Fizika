 POL_army_with_the_people_desc:0 "Большая часть офицеров не поддерживают политику Рыдз-Смиглы, которая направленная на милитаризацию и создание, фактически, страны по немецкому образцу. Эти офицеры будут нужны нам в войне."
 POL_will_enlist_the_support_of_the_west_desc:0 "Смотря на возрождение демократии из пепла и огня старой Польши, Британия и Франция не смогут отказать нам в военной помощи."
 POL_form_the_senate_desc:0 "Несмотря на то, что всё ещё происходит война и во власти военное правительство Сикорского, созыв временного ограниченого на период войны сейма и сената более легитимизирует нашу власть в глазах поляков."
 POL_new_rzeczpospolita_desc:0 "Маршал побеждён, да здравствует новая демократическая Республика Польша!"
 POL_land_reform_dem_desc:0 ""
 POL_new_foreign_policy_desc:0 "Прошлая внешняя политика государства была направленна на противодействие коммунизму. Сейчас же особую опасность издает не сколько СССР, сколько Германия и именно она может нанести первый удар."
 POL_idea_of_jagiellons_desc:0 "Ягеллонская идея = это концепция единого федерального государства Польши, Беларуси, Украины и Литвы направленное против извечного противника - Россию"
