 POL_the_legacy_of_pilsudski_desc:0 "После смерти Пилсудского, Правительство Мосцицкого оказалось в сложном положении - крестьяне требуют земельную реформу, что может серьезно затронуть лояльную к ним шляхту, происходит экономический спад, часть политиков считает, что по завещанию Пилсудского президентом должен был стать Славек и даже пошёл слух о подготовке генерала Рыдз-Смиглы военного переворота, что он, пока-что отрицает... пока-что..."
