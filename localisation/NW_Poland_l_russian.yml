 poland.20.t:0 "Ситуация в стране"
 poland.20.d:0 "Конституция 1935 года даровала президенту особые полномочия, но этого не хватает, чтобы исправить политический конфликт. Генерал Рыдз-Смиглы хочет прибрать власть в свои руки и создать страну по немецкому образу, он стал слишком сильным, и только соглашение с ним может спасти нашу ситуацию в стране."
 poland.20.a:0 "Мосцицкий договаривается с Рыдз-Смиглы"
 poland.20.b:0 "Рыдз-Смиглы отвергает предложение Мосцицкого"
 poland.20.c:0 "Славек и парламент отправляет Мосцицкого в отставку"
 
 poland.21.t:0 "Съезд легионеров"
 poland.21.d:0 ""
 poland.21.a:0 "Пора привести Польшу к славе"
 
 poland.22.t:0 "Коммунисты поднимают восстание!"
 poland.22.d:0 "Коммунисты, заручившись поддержкой демократических сил, начали вооруженные действия на восточных и южных землях страны. Часть армии и генералитета перешла на сторону изменников. В городах формируется ополчение, а немецкая, литовская и советская армия стоят у наших границ."
 poland.22.a:0 "Раздавить большевиков (Игра за фашистскую Польшу)"
 poland.22.b:0 "Пора отстоять свободу (Игра за коммунистическую Польшу"
 
 poland.23.t:0 "Поездка в Москву"
 poland.23.d:0 "Мы уже договорились с московскими коллегами о дате и месте встречи и сформировали делегацию. Осталось только определить, каким транспортом мы будем добираться - более быстрым или более надёжным."
 poland.23.a:0 "Полететь самолётом"
 poland.23.b:0 "Поехать поездом"
 
 poland.24.t.1:0 "Самолёт с делегацией разбился!"
 poland.24.t.2:0 "Русские уничтожают делегацию!"
 poland.24.d.1:0 "Самолёт с государственной делегацией упал сегодня утром вблизи Смоленска. Неизвестно, выжил ли кто-то, но скрытый источник сообщает, что прибывшие сотрудники НКВД добивали всех выживших. Всех погибших собираются похоронить в Катынском лесу неподалёку. Остается только предрешить судьбу Новотко."
 poland.24.d.2:0 "По прибытии в Москву, членов делегации и самого товарища Новотко разместили в гостинице и заключили под охрану. На следующий день, вместо того, чтобы провести их на встречу, сотрудники НКВД арестовывают делегацию и отвозят их в изолятор, где они были репресированы. Остается только предрешить судьбу Новотко."
 poland.24.a:0 "Председатель Новотко гибнет"
 poland.24.b:0 "Председатель Новотко убегает"
 
 poland.25.t:0 "Будущее Польши"
 poland.25.d.1:0 "После ужасной авиакатастрофы, товарищ Гомулка выступил перед польским народом, где заявил свои искренние соболезнования родственникам погибших и сложил присягу, как новый председатель Коммунистической партии Польши. Его политика уже ясна - сближение с Москвой и интеграция в советскую экономику. Идут слухи о предстоящих чистках в партии."
 poland.25.d.2:0 "После уничтожения Новотки, один из его ближайших соратников Владислав Гомулка с помощью спецслужб СССР взял власть в свои руки и начал чистки против «антиреволюционных элементов». Советские войска уже пересекли границу."
 poland.25.a:0 "Да здравствует товарищ Гомулка!"
 
 poland.26.t:0 "Перестрелка в Варшаве!"
 poland.26.d.1:0 "Несмотря на тяжесть ситуации, председатель Новотко пересекает советско-польскую границу и из Белостока, к удивлению генералитета и политиков, приказывает арестовать Гомулку и ввести войска на улицы. Соратники Гомулки и его советские коллеги уже начали процесс захвата власти в Варшаве, но встретили сопротивление, которое организовал лояльный к Новотке генерал Сикорский."
 poland.26.d.2:0 "Находясь в логове противника. Председатель Новотко убегает в немецкое посольство, откуда его отвозят в дипломатической почте в Кёнингсберг. Оттуда он приказывает арестовать Гомулку и ввести войска на улицы. Соратники Гомулки и его советские коллеги уже начали процесс захвата власти в Варшаве, но встретили сопротивление, которое организовал лояльный к Новотке генерал Сикорский. "
 poland.26.a:0 "Свяжите меня с Троцким!"
 
 poland.27.t:0 "Ситуация в Польше"
 poland.27.d.1:0 "После ликвидации Новотки и его преспешников, Польшу возглавил Владислав Гомулка. В отличии от предыдущего председателя Польской Компартии, политика нашей новой марионетки будет направлена на интеграцию с СССР."
 poland.27.d.2:0 "После попытки ликвидации польской делегации, её часть, включая председателя Польской Компартии Новотко, сумела сбежать и связаться с генералом Сикорским. Предполагая, что Новотка ликвидирован, Гомулка с нашими агентами начал процесс захвата власти, но встретид ожесточённое сопротивление солдат польской армии, милиции и парламента. Нелояльные военные части были разоруженны, а на восточной границе начали формировать предполагаемый фронт обороны."
 poland.27.a:0 "Хорошая работа, товарищ Берия"
 poland.27.b:0 "Берию ко мне в кабинет"
 
 poland.28.t:0 "Завершение гражданской войны"
 poland.28.d.1:0 "Польский народ не поддержал стремления врагов Польши разрушить государство и отдать его на расстезание Советского Союза и Западных стран. Кто-то всё ещё прячется в лесах, кто-то - сбежал заграницу, но когти польского орла достанут всех, кто каким-то образом нарушил святость и непрекосновеность польского суверенитета."
 poland.28.d.2:0 "Силой духа, мужества и желанием свободы, маршал Рыдз-Смиглы был полностью разгромлен. Все лояльные к нему части разоружены, и на всей Польше восстановлена власть польского народа. Генерал Сикорский объявляет о отмене военного положения и о начале выборов нового президента Польской республики. Ошибка 1926 года исправлена."
 poland.28.d.3:0 "Объединённый единным фронтом, трудящиеся Польши сумели разгромить фашистских легионеров во главе с Эдвардом Рыдз-Смиглы. Все лояльные к нему части разоружены и на всей Польше восстановлена народная власть. Предполагается, что может начаться борьба за власть в Польской Компартии. Но во всяком случае, ошибка 1926 года исправлена."
 poland.28.a:0 "Вперёд, к сильной Польше!"
 poland.28.b:0 "Мы учтём свои ошибки."
 poland.28.c:0 "Да здравствует народная власть советов!"
 
 poland.29.t:0 "Сикорский возвращается."
 poland.29.d:0 "Генерал Владислав Сикорский, находящийся до этого на Западе, прибыл в Польшу, чтобы возглавить наши силы в борьбе против Рыдз-Смиглы. Он ешё со времён майского переворота 1926 года не поддерживал режим Санации, за что был позже отправлен в отставку. Сейчас же, его возвращение усилит уверенность в наших войсках."
 poland.29.a:0 "Не потеряйте то, что мы имеем, генерал."
 
 poland.30.t.1:0 "Арест генерала Эдварда Рыдз-Смиглы"
 poland.30.t.2:0 "Революция "
 poland.30.d.1:0 "Несколько военных, жандармов и политиков во главе с президентом Славеком отправились в дом генерала Рыдз-Смиглы, чтобы его арестовать и предать суду за попытку военного переворота. Когда президент Славек зачитывал обвинения генералу в холле его особняка, один из адъютантов выстрелил ему в голову, а лояльные к генералу военные арестовали оставшуюся делегацию. Узнав о путче, парламент Польши выдвигает Винценти Витоса временным главой Польши и призывает народ и лояльные части армии поднять оружие против авторитаризма и диктатуры."
 poland.30.d.2:0 "Не выполнив своих обещаний, Игнаций Мосцицкий передает свою власть генералу Эдварду Рыдз-Смиглы. Устав от власти триумвиата, парламент Польши выдвигает Винценти Витоса временным главой Польши и призывает народ и лояльные части армии поднять оружие против авторитаризма и диктатуры."
 poland.30.a:0 "Кто поляк - к оружию!"
 
 poland.31.t:0 "Польша в огне!"
 poland.31.d:0 "В момент, когда поляки грызут друг другу глотки за свои идеалы, мы можем отхватить свои законные земли - Вильнюс."
 poland.31.a:0 "Дайте два!"
 poland.31.b:0 "Не стоит рисковать."
 
 poland.32.t:0 "Литва аннексирует Вильно"
 poland.32.d:0 "Пока мы сражаемся с противником в кровопролитной войне, литовские войска вводят войска в спорную территорию с городом Вильно, которую мы отобрали у них в 1920 году с помощью генерала Желиговского."
 poland.32.a:0 "Пусть забирают"
 poland.32.b:0 "На этот раз Желиговский дойдет до Клайпеды!"
 
 poland.33.t:0 "Польша в огне!"
 poland.33.d:0 "В момент, когда поляки грызут друг другу глотки за свои призрачные идеалы, мы можем либо присоединиться к одной из сторон войны, либо же воссоединиться с Германией."
 poland.33.a:0 "Heim ins Reich"
 poland.33.b:0 "Встать на сторону Рыдз-Смиглы"
 poland.33.c:0 "Встать на сторону демократов"
 poland.33.e:0 "Встать на сторону коммунистов"
 
 poland.34.t:0 "Данциг входит в состав Германии"
 poland.34.d:0 "Спустя два десятилетия, спасаясь от польской мясорубки, Данциг снова стал немецким!"
 poland.34.a:0 "Добро пожаловать в Рейх"
 
 poland.35.t:0 "Гданьск входит в состав Германии"
 poland.35.d:0 "На фоне гражданской войны, администрация Данцига объявила о вхождении Вольного города Данцига в состав Рейха. Польская администрация покинула территорию, флот перебазировался в Гдыню. Этот вопрос нужно будет решить после войны."
 poland.35.a:0 "Вот чёрт!"
 
 poland.36.t:0 ""
 poland.36.d:0 ""
 poland.36.a:0 ""
 
 poland.37.t:0 "Гданьск вступает на нашу сторону"
 poland.37.d:0 "Администрация Гданьска приняла решение вступить на нашу сторону в гражданской войне. В самом городе сформировано две дивизии ополчения Гданьска."
 poland.37.a:0 "Отлично"
 
 poland.38.t:0 "Польша предлагает заключить союзный договор"
 poland.38.d:0 ""
 poland.38.a:0 "Давайте, для начала, решим вопрос с Данцигом"
 poland.38.b:0 "Обойдутся"
 
 poland.39.t:0 "Наследник Мосцицкого"
 poland.39.d:0 ""
 poland.39.a:0 "Власть передается Эдварду Рыдз-Смиглы"
 poland.39.b:0 "Парламент захватывает власть"
 
 poland.40.t:0 "Германия отказывает"
 poland.40.d:0 "Несмотря на наши уступки, Берлин отказал нам в заключении союзного договора."
 poland.40.a:0 "Нет, так нет."
 
 poland.41.t:0 "Данцигский вопрос"
 poland.41.d.1:0 "Для заключения договора, Берлин просит передать в состав Рейха Данциг и Каттовиц, допустить свободный проход немецких войск, поддержку фольксдойче Польши и строительство немецкой магистрали Штеццин - Кёнингсберг. Взамен мы получим военных и технических советников с Германии."
 poland.41.d.2:0 "Для заключения договора, Берлин просит передать в состав Рейха Каттовиц, снять претензии на Данциг, допустить свободный проход немецких войск, поддержку фольксдойче Польши и строительство немецкой магистрали Штеццин - Кёнингсберг. Взамен мы получим военных и технических советников с Германии."
 poland.41.a:0 "Признаем Данциг и согласимся на требования"
 poland.41.b:0 "Гданьск остается польским!"
 
 poland.42.t:0 "Данцигский вопрос решён"
 poland.42.d:0 "Польша согласилась на уступки и теперь она часть Оси."
 poland.42.a:0 "Отлично."
 
 poland.43.t:0 "Польша отказывает"
 poland.43.d:0 "Польша не захотела уступать в своих интересах."
 poland.43.a:0 "Ну и чёрт с ней."
 
 poland.44.t:0 "Гданьск выступил против нас!"
 poland.44.d:0 "В огне гражданской войны в Польше, Гданьск оказался в сложной ситуации, и даже несмотря на возможность оттойти в состав Рейха, они объявили нам войну и стали на сторону нашего противника."
 poland.44.a:0 "Раздавим и их."

 
 
 
