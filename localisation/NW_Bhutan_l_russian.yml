    BHU_unite_himalayas:0 "Сплотить Гималаи"
    BHU_unite_himalayas_desc:0 "Государства Гималаев веками враждавали друг с другом. Настало время примирить их друг с другом."
    BHU_expansion_sikkim:0 "Пригласить Сикким"
    BHU_expansion_sikkim_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Сикким - одно из таких государств."
    BHU_persistence_of_political_isolation:0 "Сохранение политической изоляции"
    BHU_persistence_of_political_isolation_desc:0 "В текущей ситуации для Бутана нет смысла выходить на мировую политическую арену. Наших контактов с соседними странами достаточно для развития страны."
    BHU_infrastructure_development_in_bhutan:0 "Развитие инфраструктуры Бутана"
    BHU_infrastructure_development_in_bhutan_desc:0 "Инфраструктура нашей страны до сих пор развита крайне плохо. Этот факт крайне осложняет централизацию государства и негативно сказывается на экономике Бутана."
    BHU_creation_of_first_manufactories:0 "Создание первых мануфактур"
    BHU_creation_of_first_manufactories_desc:0 "В нашей стране производство до сих пор представлено только отдельными ремесленными мастерскими. Объединение их в мануфактуры поможет существенно увеличить объём производства."
    BHU_agrarian_reform:0 "Аграрная реформа"
    BHU_agrarian_reform_desc:0 "Крестьянство составляет большую часть населения нашей страны, однако многие его представители до сих пор находятся в фактическом рабстве у феодалов. Освобождение подневольных рабочих и создание законов, регулирующих вопросы собственности на землю и домашний скот, поможет существенно улучшить качество жизни нашего народа."
    BHU_administrative_reform:0 "Административная реформа"
    BHU_administrative_reform_desc:0 "Административная система нашего государства давно нуждается в реорганизации. Для модернизации страны мы должны разработать единый свод законов, создать судебную систему и дополнительно усилить централизацию государственного аппарата."
    BHU_opening_of_college_sherubtse:0 "Открытие Колледжа Шерубце"  #Sherubtse College // после перевода удалить
    BHU_opening_of_college_sherubtse_desc:0 "На данный момент образовательные учреждения в нашей страны ограничены школами в крупных городах и при монастырях. Нам стоит заручиться помощью действующих в стране иезуитов чтобы создать первый в стране колледж."
