    BHU_establish_contact_with_japan:0 "Установить контакт с Японией"
    BHU_establish_contact_with_japan_desc:0 "Кончилось время, когда мы были вынуждены сотрудничать с европейскими империями, теперь мы будем сотрудничать с великими империями Азии."
