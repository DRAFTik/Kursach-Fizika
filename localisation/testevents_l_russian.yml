l_russian:

 TRtest.100.t:0 "Сделка с дьяволом?"
 TRtest.100.desc:0 "Наша страна капитулировала и теперь перед нами стоит выбор, бросить свой народ и создать правительство в изгнании или же предать наши принципы и присоединиться к государству [From.From.GetNameDef] в виде марионетки."
 TRtest.100.a:0 "Присоединиться к победителю"
 TRtest.100.b:0 "Искать политического убежище"
 
 TRtest.101.t:0 "Предложение от [From.GetName]"
 TRtest.101.desc:0 "Оккупированное нами правительство, которое возглавляет [From.GetLeader] выступило с предложением присоединиться к нашему государству в виде марионетки. Взамен они просят некоторый уровень автономии, но их политика будет полностью подконтральна нам.\n\nВозможно, послушная марионетка будет лучше, чем постоянные партизанские нападения на оккупированной территории?"
 TRtest.101.a:0 "Принять предложение"
 TRtest.101.b:0 "Продолжить оккупацию"
