l_english:
 EX_soviet.t:0 "Сталин мёртв"
 EX_soviet.d:0 "Сегодня в своей резиденции был обнаружен мёртвым председатель коммунистической партии Иосиф Виссарионович Сталин, причиной смерти является остановка сердца.\nСейчас ведутся бурные дискуссии о том, кто же станет преемником Сталина. Претендентов немало, и каждый хочет стать лидером Союза."
 EX_soviet.a:0 "Маленков лучше всех справится с работой"
 EX_soviet.b:0 "Хрущёв уже имеет опыт в данной деятельности"
 EX_soviet.c:0 "Берия сможет сохранить сталинское наследие"
 liech.EX1.t:0 "Скончался Франц I"
 liech.EX1.d:0 "Сегодня скончался князь Франц I из рода Лихтенштейнов, столь многое сделавший для страны и развития науки.\nУ старого монарха не было детей, поэтому главой дома Лихтенштейнов станет его двоюродный внучатый племянник Франц Иосиф II."
 liech.EX1.a:0 "Посмотрим, как он справится с работой"
 liech.2.t:0 "Смена премьер-министра"
 liech.2.d:0 "В результате выборов премьер министром стал Александр Фрик в качестве замены Йозефа Хоопа."
 liech.2.a:0 "Он будет представлять нашу демократию"
 vatic.1.t:0 "Скончался Пий XI"
 vatic.1.d:0 "Сегодня скончался у себя в резиденции Папа римский Пий XII.\nКонклав должен выбрать нового главу католической церкви.."
 vatic.1.a:0 "Нет никого лучше Эудженио Пачелли"
 
 ex_poland.1.t:0 "Польша восстала!"
 ex_poland.1.d:0 "В этот тёмный час, когда один оккупант вот вот сменит другого, нет никакого права на бездействие. Восстание началось. Заняв Варшаву до подхода других армий, мы вновь восстановим польское государство и восстановим границы 1939 года."
 ex_poland.1.a:0 "Lance do boju!"
 
 ex_poland.2.t:0 "Поражение восстания"
 ex_poland.2.d:0 "Не смотря на все усилия польского народа, Армии Краевой, помощи союзников и международной поддержки - этого оказалось недостаточно. Варшава занята противником и уничтожается ними квартал за кварталом. Но не смотря ни на что, сквозь века и пламя, наши потомки в новой независимой Польше будут воспоминать наше боевое прошлое и гордится тем, что в этот тёмный час мы всё ещё имеем надежду."
 ex_poland.2.a:0 "Это не конец"
 
 ex_poland.3.t:0 "Ситуация на варшавском направлении"
 ex_poland.3.d:0 "Варшавское восстание польской Армии Краевой может сильно ударить по нашим планам на этот регион, нам нужно решить, что делать с восстанием."
 ex_poland.3.a:0 "Окажите им полную поддержку"
 ex_poland.3.b:0 "Они нам не нужны"
 ex_poland.3.c:0 "Разберёмся позже"
 
 ex_poland.4.t:0 "Пополнение"
 ex_poland.4.d:0 "Из добровольцев сформировалась новая дивизия Армии."
 ex_poland.4.a:0 "Отлично!"
 
 ex_poland.5.t:0 "Возрождённая Польша"
 ex_poland.5.d:0 ""
 ex_poland.5.a:0 "Хорошо"
 
 greenland.1.t:0 "Дания просит защиту для Гренландии"
 greenland.1.d:0 "Оккупация Дании поставила под угрозу оккупации Гренландию. Пытаясь избежать агрессии на острове, Генрик Кауфманн, датский посланник в США, предлагает нам взять под защиту Гренландский остров и установить там временную американо-гренландскую администрацию. Кроме этого, мы получим новую базу для нашей авиации в Северной Атлантике. Этот шаг может охладить отношения с датчанами и последние могут потребовать остров обратно после победы."
 greenland.1.a:0 "Мы должны защитить Атлантику"
 greenland.1.b:0 "Это не важно"
 greenland.2.t:0 "Дания просит вернуть Гренландию"
 greenland.2.d:0 "Датское правительство, после освобождения Копенгагена и установления мира, требует вернуть Гренландский остров, который, как оказывается, был временно передан нам под защиту."
 greenland.2.a:0 "Нужно держать слово"
 greenland.2.b:0 "Это их плата за свободу"
 greenland.3.t:0 "Дания независима!"
 greenland.3.d.1:0 "В огне войны, мы оказались независимыми, не смотря на то, что нашей независимости угрожает смертельная опасность. В данный момент необходимо решить наш вектор во внешней политике и отношение к оккупации метрополии."
 greenland.3.d.2:0 "Союзники отказались от просьбы о защите и теперь мы сами по себе. В данный момент необходимо решить наш вектор во внешней политике и отношение к оккупации метрополии."
 greenland.3.a:0 "Мы будем сражаться"
 greenland.3.b:0 "Нам необходимый мир"
 greenland.3.c:0 "Что, если подружится с ними?"
 greenland.4.t:0 "Гренландия предлагает союзничество"
 greenland.4.d:0 "В огне мирового конфликта, из-за оккупации нашей метрополии - Дании, из Гренландии пришло предложение о союзничестве. Этот акт не предусматривает создание альянса, а лишь устанавливает крепкие связи между двумя слабыми северноатлантическими государствами. Как мы должны на это отреагировать?"
 greenland.4.a:0 "Первый шаг к единству"
 greenland.4.b:0 "Мы идём своим путём"
 greenland.5.t:0 "Мы воюем с Данией!"
 greenland.5.d:0 "Из-за кое каких политических изменений в мире, получилось, что против нас выступила Дания - наша давняя метрополия."
 greenland.5.a:0 "Всякое случается..."
 
 wtt_denmark.2.t:0 "Независимость Гренландии"
 wtt_denmark.2.d:0 "Разорвав договор после вторжения, парламент Гренландии взял под контроль всю внешнюю политику государства. Это считается временной мерой до окончания оккупации."
 wtt_denmark.2.a:0 "Удачи им"
 wtt_denmark.3.t:0 "Независимость северных колоний"
 wtt_denmark.3.d:0 "Разорвав договора после вторжения, парламенты Гренландии и Исландии взяли под контроль внешнюю политику государств. Это считается временной мерой до окончания оккупации."
 wtt_denmark.3.a:0 "Удачи им"
 wtt_denmark.3.b:0 "- Играть за Гренландию -"
 wtt_denmark.3.c:0 "- Играть за Исландию -"
 
 karpathia.1.t:0 "Русины требуют автономии"
 karpathia.1.d:0 "После аннексии Судетской области стабильность в стране стала катастрофической, чем воспользовались русины, потребовав автономии для Карпатской Руси, о которой они так долго просили. Мы можем легко подавить восстания, однако применение силы не поможет навести порядок в том виде, который нам необходим, и ситуация в государстве станет ещё страшнее, чем сейчас."
 karpathia.1.a:0 "Мы дадим русинам самоуправление"
 karpathia.1.b:0 "Разве чехословацкий народ не един?"
 karpathia.2.t:0 "Судьба Подкпарпатской Украины"
 karpathia.2.d:0 "Теперь, когда Чехословакия прекратила своё существование, Подкарпатская Украина объявила о своей независимости и попросилась под крыло Третьего рейха. Мы можем подчинить себе Карпатию, но данный шаг рассердит Венгрию, имеющую свои планы насчёт данной территории."
 karpathia.2.a:0 "Мы установим протекторат над русинами!"
 karpathia.2.b:0 "Нам нет дела до украинцев"
 
 
 
 #MEXICO
 mexica.2.t:0 "Вступление Сальвадора в состав империи"
 mexica.2.d:0 "Мексиканские империалисты требуют чтобы мы вошли в состав их новой Мексиканской Империи, или будет война."
 mexica.2.a:0 "Дадим отпор мексиканскому зверю!"
 mexica.2.b:0 "Нам не победить"
 
 mexica.3.t:0 "Вступление Сальвадора в альянс Новая Испания"
 mexica.3.d:0 "В Мексике такой же фашистский режим. "Мексиканская Германия" предлагает нам альянс, что мы ей ответим?"
 mexica.3.a:0 "Вместе мы сильней"
 mexica.3.b:0 "Лучше останемся в нейтралитете"
 
 mexica.4.t:0 "Сальвадор согласен"
 mexica.4.d:0 "После недолгих переговоров мексиканских дипломатов с лидером Сальвадора, Сальвадор вступил в альянс Мексики."
 mexica.4.a:0 "Отлично!"
 
 mexica.5.t:0 "Они отказываются..."
 mexica.5.d:0 "Не смотря на долгие переговоры лидеров Мексиканской Империи и Сальвадора, Сальвадор на отрез отказался вступать в альянс Мексики, сохранив тем самым свой нетралитет."
 mexica.5.a:0 "Они ещё заплатят за эту дерзость!"
 
 mexica.6.t:0 "Требование Мексиканской Империи"
 mexica.6.d:0 "Государство Мексиканская Империя выдвинув свои претензии на Британскую Мексику, решило потребовать её у нас."
 mexica.6.a:0 "Пусть забирают"
 mexica.6.b:0 "Мы не дадим ни пяди земли!"
 
 mexica.7.t:0 "Революция"
 mexica.7.d:0 "В Мексике разгорелось новое пламя  революции, которое уничтожит капитализм."
 mexica.7.a:0 "Смерть буржуям!"
 mexica.7.b:0 "Не сегодня"
 
 mexica.8.t:0 "Добровольцы"
 mexica.8.d:0 "В нашу армию охотно вступают люди, готовые воплотить в жизнь идеи Маркса и Энгельса."
 mexica.8.a:0 "Добро пожаловать в армию"
 MEX_red_volonteers:0 "К вашей армии присоединится 6 дивизий красных добровольцев"
 
