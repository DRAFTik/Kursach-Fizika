l_english:
 LIT_industry01:0 "Литовская индустрия"
 LIT_industry01_desc:0 "Залог успешного будущего Литвы лежит в развитии экономики страны, чем следует непременно заняться."
 LIT_industry02:0 "Развитие инфаструктуры"
 LIT_industry02_desc:0 "Может, наша страна и мала, но это не избавляет нас от необходимости построить хорошие дороги, наоборот, мы можем сосредоточиться на качестве, а не количестве."
 LIT_industry03:0 "Строительство фабрик"
 LIT_industry03_desc:0 "Наша страна не сможет стать значимой для других, если она не будет обладать выпускаемой продукцией, а для этого мы должны построить заводы. К сожалению, мы недостаточно сильны для того, чтобы после постройки фабрик создать и военные предприятия."
 LIT_industry04:0 "Заводы Мемеля"
 LIT_industry04_desc:0 "Некогда германский город Мемель может стать ещё более значимым для нас, если он будет развит экономически."
 LIT_industry05:0 "Военная промышленность"
 LIT_industry05_desc:0 "Литва не сможет выстоять в этом мире, если не позаботится о создании оружия и техники, нам для этого необходимы военные заводы."
 LIT_industry06:0 "Милитаризация предприятий"
 LIT_industry06_desc:0 "В мире напряжённая атмосфера, поэтому лучше стоит заняться строительством военной промышленности вместо мирной."
 LIT_industry07:0 "Порты Мемеля"
 LIT_industry07_desc:0 "Мемель - главный порт нашей страны, поэтому мы должны развить его верфи, чтобы создать более мощный флот."
 LIT_industry08:0 "Расширение учебных заведений"
 LIT_industry08_desc:0 "Развитие науки в нашем государстве позволит не отставать от наших западных партнёров."
 LIT_industry09:0 "Заводы Каунаса"
 LIT_industry09_desc:0 "Мы не сможем быть сильны, если не займёмся развитием нашей столицы."
 LIT_industry10:0 "Развитие науки"
 LIT_industry10_desc:0 "Мы многое сделали для развития гражданской экономики, теперь мы можем ещё раз как следует продвинуться в научных исследованиях."
 LIT_army01:0 "Обучение солдат"
 LIT_army01_desc:0 "Нет смысла как-либо развиваться, если у нас не будет опытной армии, способной защитить нас от неприятеля."
 LIT_army02:0 "Военный транспорт"
 LIT_army02_desc:0 "Сама Литва мала, но её соседи обладают большой территорией. Если потребуется с ними воевать, то необходимо будет создать бычтрый транспорт."
 LIT_army03:0 "Развитие флота"
 LIT_army03_desc:0 "Наша страна находится на берегу моря, поэтому нам нужно позаботится, чтобы наши моряки были профессионалами."
 LIT_army04:0 "Укрепления Мемеля"
 LIT_army04_desc:0 "Наверняка германцы попробуют забрать Мемель, так что на случай войны мы построим укрепления и покажем фрицам, что правильное название - Клайпеда."
 LIT_army05:0 "Бункеры на границе"
 LIT_army05_desc:0 "Польша уже забрала у нас Вильно, нельзя, чтобы на этот раз они отхватили Каунас. Для этого мы построим укрепления на границе."
 LIT_army06:0 "Артиллерия"
 LIT_army06_desc:0 "Создание современной артиллерии поможет нам защититься от неприятеля в случае войны."
 LIT_army07:0 "Доктрина"
 LIT_army07_desc:0 "Мы будем действовать эффективнее, если сможем разработать полезную в наших условиях доктрину.."
 LIT_army08:0 "Авиация"
 LIT_army08_desc:0 "Чтобы эффективнее сражаться на суше, необходимо завоевать небо, для этого потребуются штурмовики."
 LIT_army11:0 "Обучение пилотов"
 LIT_army11_desc:0 "Любой истребитель превратится в хлам, если им будет управлять необученный солдат. Профессиональные же пилоты войдут в историю."
 LIT_army10:0 "Танкостроение"
 LIT_army10_desc:0 "Будущее побед в современных войнах - за громадными танками. Мы должны создать как можно больше, чтобы отстоять свою свободу."
 LIT_army12:0 "Современные танки"
 LIT_army12_desc:0 "Производство самых современных танков - залог быстрой победы."
 LIT_army09:0 "Конница"
 LIT_army09_desc:0 "Литовская промышленность недостаточно развита, чтобы создавать танки и транспорт, в исследовании которых мы хоть и можем преуспеть. Мы должны сделать упор на кавалерию."
 LIT_army13:0 "Новые модели кораблей"
 LIT_army13_desc:0 "Создав новые корабли, мы сможем захватить лидирующую позицию в Балтийском море."
 LIT_politic01:0 "Будущее Литвы"
 LIT_politic01_desc:0 "Что ждёт Литву в будущем? Мы должны решить сами. Сначала необходимо подготовиться к великим свершениям."
 LIT_politicNEU01:0 "Мирная позиция"
 LIT_politicNEU01_desc:0 "Время агрессивной Литвы прошло. Теперь мы должны принять действительность и начать жить мирно, в гармонии с остальным миром."
 LIT_politicNEU02:0 "Старые порядка"
 LIT_politicNEU02_desc:0 "Вряд ли следует что-либо менять в государстве, сейчас нам живётся довольно неплохо."
 LIT_politicNEU03:0 "Диктатура президента"
 LIT_politicNEU03_desc:0 "Под руководством нашего президента мы можем смело шагать в будущее, самостоятельно решая, как действовать."
 LIT_politicNEU04:0 "Прибалтийское содружество"
 LIT_politicNEU04_desc:0 "Объединение с остальной прибалтикой в один альянс поможет нам выстоять против агрессии Советского Союза и Третьего рейха."
 LIT_politicNEU05:0 "Польские соглашения"
 LIT_politicNEU05_desc:0 "Много вопросов есть относительно Польши - как-никак, они забрали у нас Вильно. Нам следует указать им, что пора бы вернуть город."
