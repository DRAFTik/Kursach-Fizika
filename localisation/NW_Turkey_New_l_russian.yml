    TUR_debts_to_great_powers:0 "Долги перед великими державами"
    TUR_debts_to_great_powers_desc:0 "Для ускорения индустриализации правительство Турецкой республики взяло довольно крупные кредиты у Британии, Советского Союза и некоторых других европейских стран, выплаты по которых легли теперь тяжёлым бременем по экономике страны."
