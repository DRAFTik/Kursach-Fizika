 HBBRG_decisions_category:0 "Расширение земель Империи Габсбургов"
 HBBRG_decisions_category_desc:0 "Некогда фон Габсбурги были величайшей династией во всей Европе, но после Великой войны их империя пала. Теперь же, когда Отто вновь стал нашим монархом, мы можем объявить всему миру о возрождении Империи Габсбургов."
 annex_monarchy_major:0 "Аннексия государства [From.GetName]"
 annex_monarchy_major_desc:0 "[From.GetName] - владение нашей бескрайней Габсбурговской монархии, и у нас есть священное право ускорить процесс интеграции этого государства в состав нашей славной империи."
 annex_war_CZE:0 "Присоединение земель Чехословакии"
 annex_war_CZE_desc:0 "Захват Чехословакии военным путем лишь подтвердил наше священное право владеть этими землями. Теперь мы можем полноценно включить их в состав нашей славной империи."
 annex_war_AUS:0 "Присоединение земель Австрии"
 annex_war_AUS_desc:0 "Захват Австрии военным путем лишь подтвердил наше священное право владеть этими землями. Теперь мы можем полноценно включить их в состав нашей славной империи."
 annex_war_HUN:0 "Присоединение земель Венгрии"
 annex_war_HUN_desc:0 "Захват Австрии военным путем лишь подтвердил наше священное право владеть этими землями. Теперь мы можем полноценно включить их в состав нашей славной империи."
 
 
 HBBRG_return_decisions_category:0 "Политические решения Империи Габсбургов"
 HBBRG_return_decisions_category_desc:0 "Некогда фон Габсбурги были величайшей династией во всей Европе, но после Великой войны их империя пала. Теперь же, когда Отто вновь стал нашим монархом, мы можем объявить всему миру о возрождении Империи Габсбургов."
 return_hbbrg_in_country:0 "Вернуть трон Габсбургам в государстве [From.GetName]"
 return_hbbrg_in_country_desc:0 "Возможно, [From.GetName] - та самая жемчужина, необходимая для полного величия нашей династии. Приложив усилия, мы посадим нашего любимого императора здесь на трон."
 return_hbbrg_in_country_tt:0 "Габсбурги вернулись в государство [Root.GetName]"
 return_hbbrg_in_country_ttt:0 "Габсбурги вернулись в государство [From.GetName]"
 annex_monarchy_minor:0 "Присоединенние государства [From.GetName] к Империи"
 annex_monarchy_minor_desc:0 "У нас имеются все необходимые рычаги для присоединения государства [From.GetName] к нашей расширяющейся Империи. Плата будет немалая, но величие нашего рода стоит дороже."
 make_latin_empire:0 "Создать Латинскую Империю"
 make_latin_empire_desc:0 "Греки считают себя наследниками ромеев, исповедуя эту православную ересь. Мы вернём эту павшую культуру к Божьему свету и принесём католичество на их земли - и хоть они все будут против, со временем они поймут преимущество истинного пути."
 make_hre_unified:0 "Отдать Италию Папе Римскому"
 make_hre_unified_desc:0 "Папа Римский нередко пытался распространить свою священную власть на весь полуостров, но венецианские дожи и французские короли, утратив всякую веру, строили для нашего господина препятствия. Теперь же мы поможем Святому Престолу распространить власть Божью на всю Италию!"
 
 
 HBBRG_form_USE_annex_category:0 "§YСоединенные Штаты Европы§! (Интеграция)"
 USE_annex_puppet:0 "Интеграция §Rмарионетки§! [From.GetName]"
 USE_annex_puppet_desc:0 "Кажется, государство [From.GetName] готово к более тесной интеграции в рамках проекта по созданию СШЕ.\n\n§GДобро пожаловать в европейскую семью!§!"
 
 HBBRG_form_USE_puppet_category:0 "§YСоединенные Штаты Европы§! (Марионетка)"
 USE_go_puppet_from_ally:0 "Интеграция §Yсоюзника§! [From.GetName]"
 USE_go_puppet_from_ally_desc:0 "За время союзных отношений с государством [From.GetName] нам удалось довольно тесно связать наши страны как экономически, так и политически. По всей видимости, нам стоит предложить им вариант более тесной интеграции в рамках проекта по созданию СШЕ.\n\n§G[From.GetName] получит статус штата Единой Европы!§!"
 
 HBBRG_form_USE_ally_category:0 "§YСоединенные Штаты Европы§! (Альянс)"
 USE_democratic_to_ally:0 "Пригласить в §Bальянс§! [From.GetName]"
 USE_democratic_to_ally_desc:0 "Альянс - лишь первый шаг на пути к созданию Соединенных Штатов Европы. Нам следует как можно скорее расширить свою сферу влияния и заручиться поддержкой всех стран с такими же ценностями, что и у нас.\n\n§GДобро пожаловать в европейскую семью!§!"
 
 HBBRG_ordens_category:0 "Возврождение орденов"
 HBBRG_ordens_category_desc:0 "Не везде мы можем эффективно распространять нашу власть, и потому не лишним будет отдать земли на местах священным орденам, и пусть те помогут нам в борьбе с неверными!"
 HBBRG_orden_malta:0 "Передать земли Мальтийскому ордену"
 HBBRG_orden_malta_desc:0 "Может, Мальта и очень мала для серьёзной политической силы, но таким ходом мы поднимем статус Империи в глазах всего католического мира."
 HBBRG_orden_livon:0 "Сформировать Ливонский орден"
 HBBRG_orden_livon_desc:0 "Ливонский орден сотни лет был распушен из-за подрывной деятельности балтийских еретиков, но теперь дикие племена переродились в католические державы, и мы найдём немало правоверных в Латвии и Эстонии, готовых сражаться за наше святое дело"
 
 
 VAT_decisions_category:0 "Политические решения Ватикана"
 VAT_decisions_category_desc:0 ""
 VAT_demand_teutonic_order:0 "[From.GetName]: потребовать земли Тевтонского ордена"
 VAT_demand_teutonic_order_desc:0 "Тевтонский орден оказал огромнейшее влияние на историю человечества: германские рыцари боролись с еретиками на Святой Земле, обращали в истинную веру балтийских язычников, - и никто не мог подумать, что из этого ордена вырастет Германия, которую мы знаем. Благое дело - добиться наделения этого ордена восточнопрусскими землями."
 VAT_demand_israel:0 "[From.GetName]: потребовать святую землю"
 VAT_demand_israel_desc:0 "Сотни лет множество молодых юношей и закалённых воителей отправлялись на сражения с сарацинами за возвращение Гроба Господня истинным правоверным. Настал тот час, когда мы можем принести туда веру христову."
 VAT_demand_rome:0 "[From.GetName]: потребовать Рим"
 VAT_demand_rome_desc:0 "Хоть Папа Римский уже имеет огромный авторитет в мире лишь только благодаря своей мудрости, чтобы доказать способность отстаивать интересы всех правоверных, мы должны вновь поднять римский вопрос."
 VAT_cononisations_ital:0 "Канонизировать Бенито Муссолини"
 VAT_cononisations_ital_desc:0 "Борец за святую веру, великий лидер и духовный наставник миллионов людей, Бенито Муссолини заслуживает прижизненной канонизации."
 VAT_cononisations_habbrg:0 "Канонизировать Отто фон Габсбурга"
 VAT_cononisations_habbrg_desc:0 "Борец за святую веру, великий лидер и духовный наставник миллионов людей, Отто фон Габсбург заслуживает прижизненной канонизации."
 
