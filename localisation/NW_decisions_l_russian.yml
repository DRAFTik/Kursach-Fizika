 POL_decision_annex_danzig:0 "Присоединить Данциг"
 POL_decision_annex_danzig_desc:0 "После заключения Версальского договора бывший германский Данциг стал вольным городом, однако этот важный порт должен вернуться в состав Польши и вновь стать Гданьском."
 form_litbel_category:0 "Сформировать Литбел"
 form_litbel_category_desc:0 "История Литвы и Беларуси всегда была безразрывно связана. Мы должны вновь объединить два государства в единый Литбел, чтобы вместе противостоять невзгодам современного мира."
 form_litbel:0 "Сформировать Литбел"
 form_great_lit_category:0 "Возродить славу Великого княжества Литовского"
 form_great_lit_category_desc:0 "Некогда Литва была сильнейшим государством восточной Европы, претендовавшим на статус собирателя Руси. Теперь пришло время, когда мы можем объявить, что восстановили ту славную Литву, мощную и великую."
 form_great_lit:0 "Возродить славу Великого княжества Литовского"
 form_slavia_category:0 "Объединить славян"
 form_slavia_category_desc:0 "Долгое время славяне были разделены на множество различных народов. Теперь пришло время, когда мы сможем объединить их всех в единое государство."
 form_slavia:0 "Объединить всех славян"
 form_slavia_west:0 "Получит национальные территории Польши, Чехословакии, Силезии и Лужицы."
 form_slavia_south:0 "\nПолучит национальные территории Югославии и Болгарии."
 form_slavia_east:0 "\nПолучит национальные территории Украины и Беларуси."
 form_slavia_russia:0 "\nПолучит национальные территории России."
 form_slavia_siberia:0 "\nПолучит национальные территории Сибири."
 form_yugoslavia:0 "Объединить южных славян"
 form_zapadoslavia:0 "Объединить западных славян"
 form_earth_cores:0 "Получит национальные территории на всей планете."
 form_earth_category:0 "Объединить человечество"
 form_earth_category_desc:0 "Всю историю человечество только и занималось тем, что воевало. Пришло время прекратить войны на планете и объединить всех людей в одно государство."
 form_earth_avail:0 "Абсолютно все регионы являются частью государства."
 form_earth:0 "Объединить человечество"
 form_balcan_category:0 "Объединить Балканы"
 form_balcan:0 "Объединить Балканы"
 form_balcan_category_desc:0 "Страны Балканского полуострова всегда были взаимосвязаны друг с другом, хоть и имели много претензий друг к другу. Пришёл час, когда мы сможем прекратить междоусобицы и создать на полуострове единое государство."
 form_balcan_cores:0 "Вам должны принадлежать территории Албании и Болгарии, а также земли как минимум двух держав из этих: Югославия, Греция, Румыния."
 form_balcan_effect:0 "Получит национальные территории Югославии, Румынии, Болгарии, Албании и Греции."
 form_africa_category:0 "Объединить Африку"
 form_africa_category_desc:0 "Сотни лет жадные европейцы раздирали по кускам наш родной континет, однако теперь мы можем разоврать рабские цепи и сформировать единое африканское государство."
 form_africa:0 "Объединить Африку"
 form_africa_available:0 "Контролируются все регионы Африки."
 form_africa_effect:0 "Все африканские регионы станут национальными."
 LIT_transfer_of_the_capital:0 "Перенести столицу в Вильнюс"
 unity_ukraine:0 "Соборная Украина"
 form_habsburg_category:0 "Возродить империю Габсбургов"
 form_habsburg_category_desc:0 "Некогда фон Габсбурги были величайшей династией во всей Европе, но после Великой войны их империя пала. Теперь же, когда Отто вновь стал нашим монархом, мы можем объявить всему миру о возрождении Империи Габсбургов."
