l_russian:
 news.331.d:0 "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Мартин Борман принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Борман обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
 soviet.EX1.t:0 "Сталин мёртв"
 soviet.EX1.d:0 "Сегодня в своей резиденции был обнаружен мёртвым председатель коммунистической партии Иосиф Виссарионович Сталин, причиной смерти является остановка сердца. \nСейчас ведутся бурные дискуссии о том, кто же станет преемником Сталина. Претендентов немало, и каждый хочет стать лидером Союза."
 soviet.EX1.a:0 "Маленков лучше всех справится с работой."
 soviet.EX1.b:0 "Хрущёв уже имеет опыт в данной деятельности."
 soviet.EX1.c:0 "Берия сможет сохранить сталинское наследие."
 news.EX1.t:0 "Сталин мёртв"
 news.EX1.d:0 "Сегодня в своей резиденции был обнаружен мёртвым председатель коммунистической партии Иосиф Виссарионович Сталин, причиной смерти является остановка сердца. \nНикто не знает, что ознаменует смерть Сталина для нашего мира."
 news.EX1.a:0 "Повлияет ли это на нас?"
 news.EX1.b:0 "Это большая потеря."
 news.1002.t:0 "Пий XI мёртв"
 news.1002.d:0 "Сегодня в Ватикане скончался глава католической церкви Пий XI, сделавший многое для признания маленького государства. \nСкоро Конклав выберет нового Папу, но вряд ли у них есть иные достойные кандидаты, кроме Эудженио Пачелли."
 news.1002.a:0 "Большая потеря для христиан."
 liech.EX1.t:0 "Скончался Франц I"
 liech.EX1.d:0 "Сегодня скончался князь Франц I из рода Лихтенштейнов, столь многое сделавший для страны и развития науки. \nУ старого монарха не было детей, поэтому главой дома Лихтенштейнов станет его двоюродный внучатый племянник Франц Иосиф II."
 liech.EX1.a:0 "Посмотрим, как он справится с работой."
 liech.2.t:0 "Смена премьер-министра"
 liech.2.d:0 "В результате выборов премьер министром стал Александр Фрик в качестве замены Йозефа Хоопа."
 liech.2.a:0 "Он будет представлять нашу демократию."
 vatic.1.t:0 "Скончался Пий XI"
 vatic.1.d:0 "Сегодня скончался у себя в резиденции Папа римский Пий XII. \nКонклав должен выбрать нового главу католической церкви.."
 vatic.1.a:0 "Нет никого лучше Эудженио Пачелли."
 
 news.1800.t:0 "Дания передала Гренландию США"
 news.1800.d:0 "Генрик Кауфманн, датский посланник в США, отказал признавать оккупацию Дании и подписал соглашение с Соединёнными Штатами, которое предоставило американским военно-воздушным силам право использования баз на территории Гренландии. В последствии, гренландская администрация, объявила Гренландию саморегулирующейся территорией, считая, что это отвечает интересам колонии, поскольку Дания была оккупирована. Хоть и действия Кауфманна были нацеленны на спасение острова, сам Кауфманн подозревается датскими властями в изгнании изменником."
 news.1800.a:0 "Это была вынужденная мера"
 news.1800.b:0 "Хм-м..."
 news.1801.t:0 "Гренландия возвращена Дании"
 news.1801.d:0 "Американское правительство, после окончания войны и освобождения Копенгагена, приняло решение о передачи Гренландии Датскому правительству. Генрик Кауфманн вернулся в Копенгаген, где обвинения в его адресс в государственной измене были отброшены. В Нууке собралась демонстрация в честь освобождения Дании."
 news.1801.a:0 "Нужно держать слово"
 news.1801.b:0 "Всё стало на свои места"
 news.1802.t:0 "США отказалось возвращать Гренландию"
 news.1802.d:0 "После освобождения Дании от агрессора, независимое датское правительство сделало запрос в Вашингтон на возвращение острова Гренландия. США отказалось возвращать территорию, поставив датское правительство в неудобном положении. Копенгаген обещает судится с Вашингтоном а Кауфманн объявлен изменником."
 news.1802.a:0 "Гренландия - часть Дании!"
 news.1802.b:0 "Гренландия - часть Америки"
 news.1802.c:0 "Какой интересный поворот"
 news.1800.t:0 "Варшавское восстание"
 news.1800.d:0 "Оккупации Германией Польши принесла много горя польскому населению. Возобновление государственности в борьбе против нацизма была приоритетной задачей подпольной Армии Крайовой, имеющая контакты с правительством в изгнании в Лондоне. Но сегодня утром ситуация в корне изменилась - немецкая армия отступает с польских земель и в Варшаве было поднято восстание. Сейчас в самой Варшаве происходят уличные бои а над основными административными зданиями устанавливаются бело-красные знамёна."
 news.1800.a:0 "Polska niepodłeżna!"
 news.1800.b:0 "Удачи"
 news.1800.b:0 "Вот чёрт!"
 news.1801.d:0 "Оккупации Советами Польши принесла много горя польскому населению. Возобновление государственности в борьбе против большевизма была приоритетной задачей подпольной Армии Крайовой, имеющая контакты с правительством в изгнании в Лондоне. Но сегодня утром ситуация в корне изменилась - советская армия отступает с польских земель и в Варшаве было поднято восстание. Сейчас в самой Варшаве происходят уличные бои, это событие уже прозвано, как 'Третяя битва за Вислу'."
 
 ex_poland.1.t:0 "Польша восстала!"
 ex_poland.1.d:0 "В этот тёмный час, когда один оккупант вот вот сменит другого, нет никакого права на бездействие. Восстание началось. Заняв Варшаву до подхода других армий, мы вновь восстановим польское государство и восстановим границы 1939 года."
 ex_poland.1.a:0 "Lance do boju!"
 
 ex_poland.2.t:0 "Поражение восстания"
 ex_poland.2.d:0 "Не смотря на все усилия польского народа, Армии Краевой, помощи союзников и международной поддержки - этого оказалось недостаточно. Варшава занята противником и уничтожается ними квартал за кварталом. Но не смотря ни на что, сквозь века и пламя, наши потомки в новой независимой Польше будут воспоминать наше боевое прошлое и гордится тем, что в этот тёмный час мы всё ещё имеем надежду."
 ex_poland.2.a:0 "Это не конец"
 
 ex_poland.3.t:0 "Ситуация на варшавском направлении"
 ex_poland.3.d:0 "Варшавское восстание польской Армии Краевой может сильно ударить по нашим планам на этот регион, нам нужно решить, что делать с восстанием."
 ex_poland.3.a:0 "Окажите им полную поддержку"
 ex_poland.3.b:0 "Они нам не нужны"
 ex_poland.3.c:0 "Разберёмся позже"
 
 ex_poland.4.t:0 "Пополнение"
 ex_poland.4.d:0 "Из добровольцев сформировалась новая дивизия Армии."
 ex_poland.4.a:0 "Отлично!"
 
 ex_poland.5.t:0 "Возрождённая Польша"
 ex_poland.5.d:0 ""
 ex_poland.5.a:0 "Хорошо"
 
 greenland.1.t:0 "Дания просит защиту для Гренландии"
 greenland.1.d:0 "Оккупация Дании поставила под угрозу Гренландию. Пытаясь избежать агрессии в последний оплот датчан, Генрик Кауфманн, датский посланник в США, предлагает нам взять под защиту Гренландский остров и установить там временную гренладскую администрацию. Кроме этого, мы получим новую базу для нашей авиации в Северной Атлантике."
 greenland.1.a:0 "Мы должны защитить Атлантику"
 greenland.1.b:0 "Это не важно"
 greenland.2.t:0 "Дания просит вернуть Гренландию"
 greenland.2.d:0 "Датское правительство, после освобождения Копенгагена, требует вернуть Гренландский остров, который был временно передан нам под защиту."
 greenland.2.a:0 "Нужно держать слово"
 greenland.2.b:0 "Это их плата за свободу"
 
 non_returned_territory:0 "Не возвращена территория"
 
 karpathia.1.t:0 "Русины требуют автономии"
 karpathia.1.d:0 "После аннексии Судетской области стабильность в стране стала катастрофической, чем воспользовались русины, потребовав автономии для Карпатской Руси, о которой они так долго просили. Мы можем легко подавить восстания, однако применение силы не поможет навести порядок в том виде, который нам необходим, и ситуация в государстве станет ещё страшнее, чем сейчас."
 karpathia.1.a:0 "Мы дадим русинам самоуправление."
 karpathia.1.b:0 "Разве чехословацкий народ не един?"
 karpathia.2.t:0 "Судьба Подкпарпатской Украины"
 karpathia.2.d:0 "Теперь, когда Чехословакия прекратила своё существование, Подкарпатская Украина объявила о своей независимости и попросилась под крыло Третьего рейха. Мы можем подчинить себе Карпатию, но данный шаг рассердит Венгрию, имеющую свои планы насчёт данной территории."
 karpathia.2.a:0 "Мы установим протекторат над русинами!"
 karpathia.2.b:0 "Нам нет дела до украинцев."