 portugal.0.t:0 "Неповиновение моряков в Лиссабоне"
 portugal.0.d:0 "Гражданская война в Испании дало новый толчок к революции на нашей земле. Сегодня днём моряки, которые были недовольными текущим режимом, подняли мятеж, требуя отстранения нынешнего премьер-министра Салазара. Если мы ничего не предпримем, революцая в стране перерастёт в открытую борьбу между партиями."
 portugal.0.a:0 "Бунтарские настроения нужно срочно пресечь!"
 portugal.0.b:0 "Просто уволим их"
 portugal.1.t:0 "Покушение на Салазара провалилось!"
 portugal.1.d:0 "После подавления бунта моряков, мы сосредоточились на тщательной защиты Салазара. Наши силы не прошли прахом, и сегодня утром премьер-министра чуть не застрелил один коммунист-революционер. Его быстро обезвредили и отвезли в ближайший участок полиции для дальнейших допросов и расправы."
 portugal.1.a:0 "Слава богу, премьер-министр жив!"
 portugal.2.t:0 "Салазар мёртв!"
 portugal.2.d:0 "Небеса скорбят вместе с нами…"
 portugal.2.a:0 "Небеса скорбят вместе с нами…"
 portugal.2.t:0 "Безразличие и коррупция правохранительных органов сделало защиту высокопоставленных лиц неэффективным. Сегодня утром, премьер-министр Антониу де Салазар умер. Его убил один из моряков, который больше не желал видеть его у власти. Теперь страной управляет Антониу Оскару ди Фрагушу Кармоне - бывшый президент страны."
 portugal.3.t:0 "Коммунисты восстают против президента"
 portugal.3.d:0 "Видимо, смерть Салазара дала сигнал для начала восстания в стране. Поэтому, коммунисты выстроились в огромную толпу, и шагали по улицам Лиссабона требуя дать власть советам. Если мы не выполним их требования, произойдёт раскол и начнётся гражданская война. Что нам делать?"
 portugal.3.a:0 "Пускай убираются!"
 portugal.3.b:0 "Похоже, придётся в открытую начать борьбу"
 portugal.4.t:0 "Коммунисты восстают против президента"
 portugal.4.d:0 "Видимо, смерть Салазара дала сигнал для начала восстания в стране. Поэтому, коммунисты выстроились в огромную толпу, и шагали по улицам Лиссабона требуя дать власть советам. Если мы не выполним их требования, произойдёт раскол и начнётся гражданская война. Что нам делать?"
 portugal.4.a:0 "Нам нечего им противопоставить"
 portugal.4.b:0 "Похоже, придётся в открытую начать борьбу"
 portugal.5.t:0 "Мануэл Сережейра находит сторонников в стране"
 portugal.5.d:0 "Всем известно, что коммунисты - чистокровные еретики. Они ненавидят католичество, да и вообще все религии. Мы не позволим захватить страну еретикам. Поэтому, португальский кардинал решает покончить с красной угрозой. Он призывает всех верующий взять оружие, и выгнать неверующих из страны."
 portugal.5.a:0 "Да восславит Господь победу над коммунистами!"
 portugal.5.b:0 "Контрреволюция!"
 portugal.6.t:0 "Создание Иберийского союза"
 portugal.6.d:0 "«...наши народы всегда дружили, и будут дружить!», с такой репликой прибыли наши старые друзья из Португалии. Они предлагают создать коллективную защиту от надвигающиеся бури. А также сохранить полуостров в целостности и сохраности."
 portugal.6.a:0 "Это интересная инициатива"
 portugal.6.b:0 "Обойдёмся"
 portugal.7.t:0 "Португалия предлагает заключить союз"
 portugal.7.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
