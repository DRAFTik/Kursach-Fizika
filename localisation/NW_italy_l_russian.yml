 duce.24.t:0 "Смерть Бальбо"
 duce.24.d:0 "Маршал авиации летел в Тобрук, но его самолёт был сбит нашими же зенитчиками. Как утверждают солдаты, на самолёте не было опознавательных знаков, и они решили, что это британские ВВС."
 duce.24.a:0 "Кошмар."
 
 duce.25.t:0 "Бальбо чуть не умер"
 duce.25.d:0 "Самолёт маршала был сбит, но он успел выпрыгнуть с парашютом над позициями наших бойцов."
 duce.25.a:0 "Хорошо."
 
 duce.26.t:0 "Арест Муссолини"
 duce.26.d:0 "Часть генералов решили, что дуче отрицательно влиет на положение Италии, которой необходим выход из войны, из-за чего свергли вождя. Предатели выступают в союзе с буржуазными Англией и США."
 duce.26.a:0 "Viva Il Duce!"
 duce.26.b:0 "Смерть фашистам!"
 
