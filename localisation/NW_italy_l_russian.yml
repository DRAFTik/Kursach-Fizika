 duce.19.t:0 "Эфиопские партизаны"
 duce.19.d:0 "Остатки эфиопской армии не признают порожение своей страны, уходя в подполье. Местное население пока поддерживает своих бойцов за независимость. Наши силы в принципе способны отловить партизан, но на это потребуется много времени..."
