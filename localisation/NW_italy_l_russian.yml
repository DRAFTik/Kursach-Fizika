 duce.27.d:0 ""
 duce.27.a:0 "Старую гвардию на пенсию."
 duce.27.b:0 "Новая подготовка офицеров."
 
 duce.28.t:0 "Тяжёлое положение"
 duce.28.d:0 "Нам долго не устоять без поддержких наших союзников..."
 duce.28.a:0 "Запросим помощь у немцев."
 duce.28.b:0 "Справимся и сами."
 
 duce.29.t:0 "Тяжёлое положение в Италии"
 duce.29.d:0 "Фашистский режим в Италии пал, идёт ожесточённая война. Итальянские фашисты просят помощи... Нужно освободить дуче, дабы тот сплотил свой народ, но нужно ли это нам?"
 duce.29.a:0 "Поможем им."
 duce.29.b:0 "Зачем они нам?.."
 
 duce.30.t:0 "Дуче спасён"
 duce.30.d:0 "Немцы готовы оказать нам поддержку, даже освободив нашего вождя. Муссолини приведёт нас к победе!"
 duce.30.a:0 "Viva Il Duce!"
 
 duce.31.t:0 "Немцы бросили нас"
 duce.31.d:0 "Немецкие союзники в этот тяжелый для нас час решили бросить нас, окружённых ордами врагов."
 duce.31.a:0 "Предатели."
 
