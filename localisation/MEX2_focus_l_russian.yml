	BRA_doctrine_effort_2_desc:0 "Доктрина это хорошо, но её надо развивать по ходу времени и необходимости."
	BRA_lend_liz:0 "Ленд-лиз"
	BRA_lend_liz_desc:0 "Бразилия больше всех латинских стран получила технику по ленд-лизу."
	BRA_ger_support:0 "Военная поддержка Германии"
	BRA_ger_support_desc:0 "Германия может помочь в развитии нашей армии."
	BRA_german_generals:0 "Немецкие советники"
	BRA_german_doctrine:0 "Разработка доктрины с Германией"
	BRA_german_doctrine_desc:0 "Немцы преуспели в своей доктрине, помогут и нам со своей."
	BRA_german_rifles:0 "Немецкие винтовки"
	BRA_german_rifles_desc:0 "У немцев много винтовок и они готовы ими поделиться ими."
	BRA_german_submachinegun:0 "Немецкие пистолеты-пулемёты"
	BRA_german_submachinegun_desc:0 "У немцев много пистолетов-пулемётов и они готовы ими поделиться ими."
	BRA_german_tank_effort:0 "Немецкие танки"
	BRA_german_tank_effort_desc:0 "У немцев много немецких танков и они готовы ими поделиться ими."
	BRA_rifles:0 "Разработка собственного стрелкового оружия"
	BRA_rifles_desc:0 "Мы самая большая страна Латинской Америки и должны иметь собственное национальное оружее."
	BRA_snakes:0 "«Курящие змеи»"
	BRA_snakes_desc:0 "Бразильский экспедиционный корпус (порт. Força Expedicionária Brasileira, сокращенно FEB) — вооружённое формирование бразильских экспедиционных войск, созданное для участия в боевых действиях на Средиземноморском театре Второй мировой войны. Послав свои войска в Европу, Бразилия стала первой страной Латинской Америки, принявшей непосредственное участие в военных действиях Второй мировой войны."
