	BRA_vvs:0 "создание национальных воздушных сил"
	BRA_vvs_desc:0 "В январе 1941 года, Указом Президента Республики, морская и армейская авиация Бразилии объединялись и образовывали Национальные воздушные силы (порт. Força Aérea Nacional), ставшие впоследствии Военно-воздушными силами Бразилии (порт. Força Aérea Brasileira (FAB)."
