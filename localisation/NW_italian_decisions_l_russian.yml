 duce_news.1.t:0 "Автопробег дуче"
 duce_news.1.d:0 "Наш величайший лидер ставит очередные рекорды на автомобиле. Его автомобиль признан самым быстрым в мире!"
 duce_news.1.a:0 "Viva Il Duce!"
 
 duce_news.2.t:0 "Конная пробежка дуче"
 duce_news.2.d:0 "Бенито Муссолини, будучи лучшим наездником Италии, проехал сегодня на коне 1000 километров!"
 duce_news.2.a:0 "Viva Il Duce!"
 
 duce_news.3.t:0 "Авиаторские способности дуче"
 duce_news.3.d:0 "Бенито Муссолини всегда увлекался авиацией, учил даже своего сына пилотировать, многие зарубежные политики восхищенны умением дуче."
 duce_news.3.a:0 "Viva Il Duce!"
 
 duce_news.4.t:0 "Работа дуче"
 duce_news.4.d:0 "Быть вождём такого великого народа как итальянцы, не просто. Бенито Муссолини ежедневно работает более 16 часов в день! Даже, бывает, из-за ваожных дел для своего народа не спит несколько дней и ночей!"
 duce_news.4.a:0 "Viva Il Duce!"
 
 duce_news.5.t:0 "Муссолини остановил лаву"
 duce_news.5.d:0 "Дуче фашизма на столько заботится об итальянском народе, что лично остановил поток лавы от извержения вулкана Этна."
 duce_news.5.a:0 "Viva Il Duce!"
 
 duce_news.6.t:0 "Муссолини вызвал дождь  в Ливии"
 duce_news.6.d:0 "В Ливии долгое время было засуха, но с приездом достопочтенного Бенито Муссолини хлынул проливной дождь. Совпадение ли это?"
 duce_news.6.a:0 "Viva Il Duce!"