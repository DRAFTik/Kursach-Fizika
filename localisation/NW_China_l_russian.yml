l_russian:
 falkenhausen_recalled:0 "Немецкие советники отозваны"
 GER_eisenhuttenwerk:0 "Эйзенхуттенверк ЕТ"
 NW_xian_incident.1.t:0 "Инспекция в Сиань"
 NW_xian_incident.1.desc:0 "Предполагается, что между Северо-Восточной армией Чжана Сюэляня и КПК было подписано молчаливое перемирие по причинам, которые центральному правительству еще не известны. [CHI.GetLeader] решил посетить Сиань и встретиться с тамошними офицерами, чтобы разобраться."
 NW_xian_incident.1.a:0 "Удачи нашему лидеру!"
 NW_xian_incident.2.t:0 "[From.GetLeader] прибывает в Сиань"
 NW_xian_incident.2.desc:0 "В сопровождении небольшого эскорта [From.GetLeader] прибыл в Сиань, чтобы обсудить с нами текущую обстановку. Он, несомненно, ожидает от нас дальнейших шагов по борьбе с коммунистами. Но когда у нас под боком японская армия, мы должны чётко выразить свою позицию."
 NW_xian_incident.2.a:0 "Попросить его объединиться с коммунистами."
 NW_xian_incident.3.t:0 "Чан Кайши приглашает Чжана Сюэляня на «обсуждение нынешней ситуации» в Нанкин."
 NW_xian_incident.3.desc:0 "После освобождения из-под ареста и мирного разрешения конфликта, [CHI.GetLeader] вызвал на разговор Чжана Сюэляня и попросил нашего лидера вылететь вместе с ним в Нанкин для обсуждения нынешней политической ситуации в стране и планов сотрудничества с Красной армией. Однако это может оказаться западней,устроенной с целью мести нашему лидеру."
 NW_xian_incident.3.a:0 "Нам ничего не угрожает,почему бы и нет ?."
 NW_xian_incident.3.b:0 "Отклонить просьбу."
 NW_xian_incident.4.t:0 "Чжан Сюэлян предлагает заключить союз с коммунистами"
 NW_xian_incident.4.desc:0 "На встрече в Сиане Чжан Сюэлян сделал неожиданное предложение: он считает, что нам нужно заключить союз с коммунистами, чтобы общим фронтом противостоять японской угрозе."
 NW_xian_incident.4.a:0 "Возможно, он прав."
 NW_xian_incident.4.b:0 "Мы до сих пор помним, чем закончилась предыдущая попытка."
 NW_xian_incident.5.t:0 "[CHI.GetLeader] предлагает заключить союз."
 NW_xian_incident.5.desc:0 "Похоже, националисты наконец-то устали от попыток стереть нас со своих карт. На встрече в Сиане [CHI.GetLeader] согласился рассмотреть возможность заключения союза с нами в борьбе против японцев.\n\nМы должны тщательно взвесить все варианты."
 NW_xian_incident.5.a:0 "Японцы – более опасная угроза."
 NW_xian_incident.5.b:0 "Никаких сделок с националистами!"
 NW_xian_incident.6.t:0 "[From.GetLeader] отказывается объединиться с коммунистами"
 NW_xian_incident.6.desc:0 "Несмотря на наши доводы и требования остановить эту бессмысленную войну, [From.GetLeader] отказался от идеи создания объединённого фронта с коммунистами. Понятно, что необходимо предпринимать более решительные меры. Может, стоит арестовать его ?"
 NW_xian_incident.6.a:0 "Это наш единственный вариант."
 NW_xian_incident.6.b:0 "Ситуация может легко выйти из-под контроля."
 NW_xian_incident.7.t:0 "[CHI.GetLeader] арестован Чжаном Сюэлянем!"
 NW_xian_incident.7.desc_a:0 "Чжан Сюэлян прислал сообщение о том, что он арестовал лидера [CHI.GetLeader], судьбу которого он хотел бы обсудить вместе с нами. \n\nВозможно, это лучший шанс казнить врага народа!"
 NW_xian_incident.7.desc_b:0 "[From.GetLeader] отверг наше предложение казнить лидера [CHI.GetLeader]. Вместо этого предполагается, что мы должны заключить союз с националистами, поскольку якобы не готовы одновременно возглавлять революцию и обороняться от японцев. Теперь нужно только оповестить Чжана Сюэляня о своем мнении насчет судьбы Чана Кайши."
 NW_xian_incident.7.desc_c:0 "[From.GetLeader] поддержал наше предложение казнить лидера [CHI.GetLeader]. Теперь нужно только оповестить Чжана Сюэляня о своем мнении насчет судьбы Чана Кайши."
 NW_xian_incident.7.a:0 "Обратиться к СССР за советом."
 NW_xian_incident.7.b:0 "Чан должен ответить за свои преступления перед революцией."
 NW_xian_incident.7.c:0 "Он еще нужен нам ради единства Китая."
 NW_xian_incident.8.t:0 "[From.GetLeader] арестовал лидера [CHI.GetLeader]!"
 NW_xian_incident.8.desc:0 "Мы перехватили сообщение, которое отправил [From.GetLeader], о том, что [CHI.GetLeader] находится у них о под стражей и что его собираются передать коммунистам. Учитывая питаемую к нему ненависть, долго он не проживёт. \n\nЕсли мы не хотим, чтобы [NEA.GetLeader] устроил показательную казнь лидера [CHI.GetLeader], нужно действовать быстро и решительно!"
 NW_xian_incident.8.a:0 "Чан скорее всего уже мертв. Начать бомбардировку Сианя !"
 NW_xian_incident.8.b:0 "Они его не тронут. Подождём."
 NW_xian_incident.9.t:0 "[CHI.GetLeader] арестован ([NEA.GetNameDef])!"
 NW_xian_incident.9.desc:0 "[PRC.GetLeader] отправил сообщение о том, что коммунистам предоставляется уникальная возможность привлечь лидера [CHI.GetLeader] к суду за его преступления против народа и революции. Его казнь станет огромной победой для коммунистической партии в её борьбе за главенство в Китае. \n\nВместе с тем она ослабит националистов в критический момент и, возможно, даже позволит японцам продвинуться ещё глубже на территорию Китая."
 NW_xian_incident.9.a:0 "Ещё один буржуазный враг встретил свой конец."
 NW_xian_incident.9.b:0 "Он ещё пригодится."
 NW_xian_incident.10.t:0 "[NEA.GetLeader] и [PRC.GetLeader] предлагают заключить союз"
 NW_xian_incident.10.desc:0 "Вместо ожидаемого показательного суда и последующей казни Чжан Сюэлян и коммунисты сообщили, что они предпочитают заключить союз против японцев. \n\nОни определённо тянут время, зная, что ещё один хороший удар их прикончит. Если они действительно хотели бы видеть лидера [CHI.GetLeader] мёртвым, то давно казнили бы его.\n\nТем не менее, некоторые представители нашего правительства гадают, зачем коммунистам заключать союз именно сейчас – может, они знают что-то, чего не знаем мы?"
 NW_xian_incident.10.a:0 "Если только они будут следовать нашим указаниям."
 NW_xian_incident.10.b:0 "Никаких сделок с коммунистами!"
 NW_xian_incident.11.t:0 "Чжоу Эньлай прибывает в Сиань"
 NW_xian_incident.11.desc_a:0 "Сегодня утром представитель КПК Чжоу Эньлай и сопровождающие его лица прибыли в Сиань для того,чтобы сообщить реакцию КПК на арест Чана. Центральный комитет КПК постановил,что Чан Кайши как преступник должен быть привлечен к суду за его преступления против народа и революции. Однако последнее слово,все же остается за нами."
 NW_xian_incident.11.desc_b:0 "Сегодня утром представитель КПК Чжоу Эньлай и сопровождающие его лица прибыли в Сиань для того,чтобы сообщить реакцию КПК на арест Чана. Центральный комитет КПК постановил,что Чана Кайши следует освободить,и что мы должны заключить союз с националистами, поскольку якобы не готовы одновременно возглавлять революцию и обороняться от японцев. Однако последнее слово,все же остается за нами."
 NW_xian_incident.11.a:0 "Голову ему с плеч!"
 NW_xian_incident.11.b:0 "Нужно объединиться с ним против японцев."
 NW_xian_incident.11.c:0 "Если мы его убьём, то развяжем войну, которую не сможем выиграть. Пусть уходит."
 NW_xian_incident.12.t:0 "Чжан Сюэлян арестован в Нанкине!"
 NW_xian_incident.12.desc:0 "Наши опасения подтвердились.\n\n Из Нанкина прибыла телеграмма от центрального правительства,в котором указано,что Чжан Сюэлян по прибытию в Нанкин был арестован и освобождён от всех занимавшихся им должностей, предан военному трибуналу, но тут же помилован и оставлен под домашним арестом. Более того,власти требуют снять всех генералов с постов,а саму армию передать под управление нанкинского правительства.\n\n Войска Северо-Восточной армии,разьяренные арестом их лидера,требуют начать поход на Нанкин с целью освобождения Чжана Сюэляня. Стоит ли нам бросить вызов Чану Кайши,или же мы подчинимся ? "
 NW_xian_incident.12.a:0 "Сопротивление бесполезно,пора признать поражение"
 NW_xian_incident.12.b:0 "Начать мобилизацию войск,иы начнем поход на Нанкин"