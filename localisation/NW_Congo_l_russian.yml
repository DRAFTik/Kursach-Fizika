    COG_nat_univer_agro_research:0 "Национальный институт агрономических исследований"
    COG_nat_univer_agro_research_desc:0 "С помощью данного института мы сможем гораздо эффективнее использовать наши посевные площади, выращивая на меньшей территории столько же урожая."
    COG_labor_earth_research:0 "Лаборатория почвоведения"
    COG_labor_earth_research_desc:0 "Создав лабораторию почвоведения, мы сможем найти гораздо лучшие места под наши посевы."
    COG_soya_production:0 "Разработка новых сортов сои"
    COG_soya_production_desc:0 "Новые сорты сои будут приносить гораздо больше урожая, поэтому на гораздо меньшей площади мы сможем выращивать столько же или даже больше."
    COG_oils_palms:0 "Изучение условий выращивания масличных пальм"
    COG_oils_palms_desc_desc:0 "Возможно, мы пользуемся нашими маслиничными пальмами недостаточно эффективно... Надо поработать над этим вопросом."
    COG_up_money_ruanda:0 "Увеличение прибыли в Руанде"
    COG_up_money_ruanda_desc:0 "Улучшив инфраструктуру Руанды, мы получим возможность к экономическому развитию этого региона."
    COG_up_money_burundi:0 "Увеличение прибыли в Бурунди"
    COG_up_money_burundi_desc:0 "Улучшив инфраструктуру Бурунди, мы получим возможность к экономическому развитию этого региона."
    COG_build_iron_road:0 "Расширение железнодорожной сети"
    COG_build_iron_road_desc:0 "На данный момент нашей существующей сети железных дорог недостаточно, это необходимо исправить."
    COG_force_publique:0 "Force Publique"
    COG_force_publique_desc:0 "Сейчас наша армия достаточно слаба, нужно начать приготовления по её усилению."
    COG_exp_great_war:0 "Опыт Великой Войны"
    COG_exp_great_war_desc:0 "Мы используем опыт Первой Мировой войны для ведения войны современной."
    COG_belgium_weapon:0 "Использование бельгийского вооружения"
    COG_belgium_weapon_desc:0 "Нет ничего плохого в использовании чужого оружия, тем более что мы пока ещё не можем разработать своё собственное."
    COG_intelligence_assessment:0 "Подготовка разведывательных рот"
    COG_intelligence_assessment_desc:0 "Нужно продолжать усиление армии, в том числе создавая особые роты в составе дивизий."
    COG_war_in_africa:0 "Война в африканских условиях"
    COG_war_in_africa_desc:0 "Война в Африке явно будет отличаться от войны в Европе, так что нам нужно преобразовать имеющийся у нас опыт для данной местности."
    COG_war_in_sea:0 "Подготовка к войне на море"
    COG_war_in_sea_desc:0 "Возможно, мы не имеем сильного флота, но это не означает, что так будет вечно."
    COG_colonial_three:0 "Колониальная троица"
    COG_colonial_three_desc:0 "Нельзя и подумать о том, что став независимыми, нас не поглатят соседние колониальные державы. Только опираясь на метрополию, мы обеспечим своё существование. "
    COG_avia_training_ground:0 "Авиационный военный полигон"
    COG_avia_training_ground_desc:0 "Пока что мы не обладаем ни одной современной авиабазой, это необходимо срочно менять, иначе мы не сможем обеспечить себя превосходством в воздухе в случае войны с соседями."
    COG_org_air_force:0 "Организация военно-воздушных сил"
    COG_org_air_force_desc:0 "Теперь, после построения достойной авиабазы, нужно начать меры по усилению нашей боевой авиации."
    COG_dh85_leopard_moth:0 "DH.85 Leopard Moth"
    COG_dh85_leopard_moth_desc:0 "Исследовав модели заграничных истребителей, мы сумеем создать свой собственный."
    COG_auto_in_army:0 "Принятие транспорта на вооружение"
    COG_auto_in_army_desc:0 "Автотранспорт — необходимая современная единица техники. Необходимо срочно занятся разработкой своего собственного военного автотранспорта."
    COG_new_auto_in_army:0 "Принятие новых видов транспорта на вооружение"
    COG_new_auto_in_army_desc:0 "Автотранспорт — необходимая современная единица техники. Необходимо срочно занятся обновлением своего собственного военного автотранспорта."
    COG_our_tank:0 "Создание своей бронетехники"
    COG_our_tank_desc:0 "Начав производство собственной бронетехники, нам не будет равных на африканском театре военных действий."
    COG_level_up_belg_weapon:0 "Улучшение бельгийского вооружения"
    COG_level_up_belg_weapon_desc:0 "Не стоит просто так выбрасывать бельгийские разработки. Мы сами можем доработать их и пустить в производство улучшенные образцы."
    COG_our_howitzer:0 "Производство собственной артиллерии"
    COG_our_howitzer_desc:0 "Артиллерия — важная часть армейского вооружения. Мы должны создать свои собственные образцы, чтобы иметь возможность не зависеть от других стран."
    COG_black_go_to_work:0 "Привлечение негров к работе в компаниях"
    COG_black_go_to_work_desc:0 "Негры - тоже люди. Пусть работают на заводах."
    COG_up_mines_katanga:0 "Расширение шахт Катанги"
    COG_up_mines_katanga_desc:0 "Эти шахты работают уже очень давно и больше не покрывают наши запросы полностью, исправим это."
    COG_production_level_up:0 "Увеличение эффективности производства"
    COG_production_level_up_desc:0 "Нужно стараться увеличить эффективность производства, чекго бы нам это не стоило."
    COG_fast_product_ore:0 "Ускорение добычи руды"
    COG_fast_product_ore_desc:0 "Нужно больше золота!"
    COG_military_in_civ_lives:0 "Увеличение роли военных в общественной жизни"
    COG_military_in_civ_lives_desc:0 "Военные - вот опора нашего государства."
    COG_union_with_military_org:0 "Сотрудничество с военным командованием"
    COG_union_with_military_org_desc:0 "Стоит начать развивать сотрудничество с армейским командыванием. Только армия поможет нам сохранить суверенитет."
    COG_stronges_aparteid:0 "Усиление режима апартеида"
    COG_stronges_aparteid_desc:0 "Только усиление политики расовой сегрегации сохранит стабильность в нашей стране"
    COG_create_a_congo_republic:0 "Создание собственной республики"
    COG_create_a_congo_republic_desc:0 "Теперь можно с уверенностью заявить, что мы и сами справимся с внутренними и внешними проблемами. Скоро мы станем полностью независимыми."
    COG_develop_sea_trade:0 "Развитие морской торговли"
    COG_develop_sea_trade_desc:0 "Хоть мы и имеем очень узкий участок морского побережья, это не помешает нам занимать морской торговлей."
    COG_repatriation_time:0 "Ослабление зависимости от Брюсселя"
    COG_repatriation_time_desc:0 "Сейчас все наши заводы работают на Бельгию, из-за этого Конго не может адекватно развиваться. Не стоит ждать, пока Бельгия даст нам свободу — этого не будет. Надо самим начать освобождаться от их владычества."
    COG_trade_unions_for_white:0 "Разрешение на создание профсоюзов для белых"
    COG_trade_unions_for_white_desc:0 "Профсоюзы помогут нам улучшить условия работы населения. Пока что начнём с профсоюзов только для белого населения."
    COG_trade_unions_for_black:0 "Разрешение на создание профсоюзов для чёрных"
    COG_trade_unions_for_black_desc:0 "Профсоюзы помогут нам улучшить условия работы населения. Дабы избежать роста ненависти к белым, стоит разрешить и чернокожим рабочим создавать свои профсоюзы."
    COG_set_of_local_magistrates:0 "Набор магистратов из местных"
    COG_set_of_local_magistrates_desc:0 "Начав набор в органы местного самоуправления из коренного населения, мы сможем значительно сократить возможные волнения в стране."
    COG_end_of_rasism:0 "Прекращение притеснений чёрных"
    COG_end_of_rasism_desc:0 "Мы не будем рабами!"
    COG_our_develop_economic:0 "Самостоятельное улучшение экономики"
    COG_our_develop_economic_desc:0 "Мы не будем ждать, пока кто-нибудь поможет нам в развитии нашей страны, мы будем развивать её сами."
    COG_civilian_to_work_earth:0 "Привлечение населения к обработке земли"
    COG_civilian_to_work_earth_desc:0 "Можно привлечь к работе местное население для ускорения темпов развития нашей экономики."
    COG_rationale_violence_against_satan_fiends:0 "Обоснование насилия против исчадий сатаны"
    COG_rationale_violence_against_satan_fiends_desc:0 "Когда-то белые оккупировали наши территории и установили над нами контроль. Пришло время начать мстить им."
    COG_build_a_cristian_country:0 "Построение христианского государства"
    COG_build_a_cristian_country_desc:0 "Бог над нами, Simon Kimbangu с нами."
    COG_fire_rain:0 "Огненный дождь"
    COG_fire_rain_desc:0 "Мы создадим свой собственный африканский альянс, куда к нам смогут примкнуть в будущем освобождённые народы."
    COG_angola_liberty:0 "Освобождение Анголы"
    COG_angola_liberty_desc:0 "Из всех соседей Португалия - наиболее слабая страна, поэтому мы начнём освобождать африканские народы именно с неё."
    COG_liberty_french_colony:0 "Освобождение братьев из французских колоний"
    COG_liberty_french_colony_desc:0 "Настал черёд французских колоний. Народы колоний Франции, освобождение грядёт!"
    COG_east_afr_reborn:0 "Восточно-африканское возрождение"
    COG_east_afr_reborn_desc:0 "Пришло время врага посерьёзнее, мы должны вытеснить Великобританию из Африки и освободить африканцев от гнёта британского империализма."
    
    
    #EVENTS
    cog.1.t:0 "Голод в Урунди"
    cog.1.d:0 "Высокие требования к негритянским рабочим и нехватка продовольствия привели к голоду в Урунди, что отрицательно сказалось на уровне населения в этом регионе."
    cog.1.a:0 "Большая беда!"
    
    cog.2.t:0 "Независимость Конго"
    cog.2.d:0 "Когда Бельгия капитулировала, мы обрели возможность прекратить зависимость от Брюсселя, что постоянно вмешивается в наши дела, но стоит быть уверенным - власти нам это не простят."
    cog.2.a:0 "Это отлично выдавшийся момент!"
    cog.2.b:0 "Мы останемся верны нашему государству"
    
    cog.3.t:0 "Конго объявляет о своей независимости"
    cog.3.d:0 "Администрация Конго посмела объявить о своей независимости от нас! Похоже, мы должны им показать, где раки зимуют, раз они имеют такую смелость нарушать закон."
    cog.3.a:0 "Предатели!"
    
    cog.4.t:0 "Чернокожие требуют прекратить режим апартеида"
    cog.4.d:0 "Получив больше гражданских и социальных свобод, чернокожие начали бунт с целью прекратить политику скрытого апартеида и обрести все существующие в нормальном европейском обществе права."
    cog.4.a:0 "Мы прислушаемся к ним и выпустим всех заключённых"
    cog.4.b:0 "Похоже, пора вмешаться армии!"
    
    cog.5.t:0 "Симон Кимбангу свергает колониальную власть"
    cog.5.d:0 "Обретя достаточную опору в обществе, Церковь Симона Кимбангу с вилами и палками выгланала колониальную администрацию с насижанных мест. Новый лидер уже объявил, что теперь построит Тысячелетнее царство в Конго и уничтожит Антихриста в лице Леопольда III  и его светлокожих родичей из Европы."
    cog.5.a:0 "Какой позор!"
    
    cog.6.t:0 "Огненный дождь сошёл на землю и уничтожил всех белых"
    cog.6.d:0 "Металлические птицы пролетели над землёй и уничтожили всех белых, что смели сопротивляться нашей великой христианской державе, созданной самим Кимбангу!"
    cog.6.a:0 "Сам Бог нам помогает в битвах!"
    
    cog.7.t:0 "Небесные воины сошли на землю и обратили белых в бегство"
    cog.7.d:0 "Люди видят вполне ясно: с небо на землю опускаются небесные воины невеликого размера, но с большим сердцем и пушкой в руке, из которой они стреляют, словно зверей, белых!"
    cog.7.a:0 "Они посланы свыше для защиты Христа!"
    
    cog.8.t:0 "Конголезцы прошли по воде и уничтожили флот белых"
    cog.8.d:0 "Создав огромных металлических рыб, конголезцы испугали всех белых нечестивцев, что оскверняют божью землю!"
    cog.8.a:0 "Нет для Бога морских преград!"
    
    cog.9.t:0 "Святое войско уничтожило источник Сатаны на земле белых"
    cog.9.d:0 "Разрушив каждый камень в этой проклятой стране, доведя противников христовой веры до капитуляции, мы показали миру всю красоту церкви Кимбангу!"
    cog.9.a:0 "Теперь наша планета стала чище!"
    
    cog.10.t:0 "Сатанисты содрогнулись и стали рабами чёрных"
    cog.10.d:0 "Всему миру стало известно, что заключение альянса с Конго - это настоящее признание белыми нелюдями превосходства нашей веры и нашего народа, и так конголезцы поймут свою значимость на Божьей земле!"
    cog.10.a:0 "Христос в теле Кимбангу за правду!"
    
    cog.11.t:0 "Симон Кимбангу вновь набирает популярность"
    cog.11.d:0 "Получив свободу, священник Симон Кимбангу начал вновь продвигать свою протестанскую веру, гласящую о превосходстве чёрных над белыми. До добра это не доведёт..."
    cog.11.a:0 "Ох уж этот священник..."
    
    
    
