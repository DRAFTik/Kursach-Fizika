l_russian:
 LIE_monarch_like:0 "Сохранить монархию"
 LIE_monarch_like_desc:0 "Столетиями монарх сплачивал народ нашего государства. Нельзя лишиться символа нашей свободы."
 LIE_fascism_focus:0 "Германское движение"
 LIE_fascism_focus_desc:0 "Нынешняя политика правительства совершенно не соответсвует окружающей обстановке. Мы должны привести к правительству сильных прогерманских людей."
 LIE_economic:0 "Развитие экономики"
 LIE_economic_desc:0 "Несмотря на размеры Лихтенштейна, его экономика нуждается в развии."
 LIE_democratic_new_constitution:0 "Сохранить конституцию"
 LIE_democratic_new_constitution_desc:0 "Недавно принятая конституция выражает народную волю и даёт людям право на управленией страной. Нужно ли больше?"
 LIE_domocratic_without_absolutism:0 "Усилить парламент"
 LIE_domocratic_without_absolutism_desc:0 "Только с усилением демократических органов власти Лихтенштейн сможет выжить в таком жестоком мире."
 LIE_diplomatic:0 "Выбор союзника"
 LIE_diplomatic_desc:0 "Наше княжество не сможет выжить в одиночестве, поэтому нас следует выбрать, с кем же дальше развивать отношения."
 LIE_monarch_in_Vaduz:0 "Перенести резиденцию"
 LIE_monarch_in_Vaduz_desc:0 "Долгое время наш князь проживал в Вене, теперь следует стать ближе к народу и перенести резиденцию в Вадуц."
 LIE_SWITZ:0 "Швейцария"
 LIE_SWITZ_desc:0 "Наш новый альпийский союзник сможет нас защитить, и при этом мы не будем должны вмешиваться в глобальные конфликты."
 LIE_monarch_old_constitution:0 "Отменить конституцию 1924 года"
 LIE_monarch_old_constitution_desc:0 "Новая конституация не отвечает интересам нашего княжества, ограничивая богоданнную власть нашего монарха."
 LIE_monarch_absolutism:0 "Абсолютизм"
 LIE_monarch_absolutism_desc:0 "Абсолютная монархия - единственное верное решения для нашего княжества. Боже, храни род Лихтенштейнов!"
 LIE_monarch_in_Vien:0 "Остаться в Вене"
 LIE_monarch_in_Vien_desc:0 "Наш монарх долгое время проживал в Вене, поэтому ему следует там остаться, чтобы не портить отношения с Австрией."
 LIE_aus:0 "Австрия"
 LIE_aus_desc:0 "Мы всегда сотрудничали с Австрией, и хоть её империя развалилась, мы должны вновь присягнуть на верность этой стране!"
 LIE_new_order:0 "Новый порядок"
 LIE_new_order_desc:0 "Время монархов прошло. Теперь фашисты возьмут власть в Германском Лихтенштейне!"
 LIE_ger:0 "Германия"
 LIE_ger_desc:0 "Лихтенштейн должен присягнуть на верность нашим германским братьям и построить вместе с ними новый порядок!"
 LIE_ita:0 "Италия"
 LIE_ita_desc:0 "Жители Германии отвернулись от истинных фашистких идей, поэтому мы должны вместе с Италией покарать врагов."
 LIE_infastructure:0 "Альпийские дороги"
 LIE_infastructure_desc:0 "Необходимо построить в горах новые дороги, чтобы облегчих передвижение по стране."
 LIE_defence:0 "Строительство укреплений"
 LIE_defence_desc:0 "Сейчас множество врагов угрожают нашей стране, поэтому необходимо построить укрепления, чтобы наши союзники могли нас защитить."