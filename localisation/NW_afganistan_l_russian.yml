    afg.0.t:0 "Мухаммад Сади поднимает вооружённое восстание"
    afg.0.desc:0 "Имам из Сирии Мухаммад Сади, проникнув в Афганистан из Пакистана, воспользовался тем, что мы укрепили отношения с Британией, чтобы разжечь недовольство у южных племён Афганистана. Они ещё никогда не были так сильны…"
    afg.0.a:0 "Отступим..."
    afg.0.b:0 "Никакие имамы не отнимут нашу свободу!"
    AFG_give_allah_pardon_flag:0 "Были поддержаны националисты"
    AFG_union_british_flag:0 "Националисты не были поддержаны"
    afg.1.t:0 "Британия предлагает принять её помощь в войне"
    afg.1.desc:0 "Наша страна находится в тяжёлом положении, но спасение пришло откуда не ждали – Лондон предложил свою помощь… Но взамен мы должны согласовывать свою внешнюю политику с британцами."
    afg.1.a:0 "Придётся согласиться"
    afg.1.b:0 "Мы сами справимся"
    afg.2.t:0 "Восстание на юго-востоке"
    afg.2.desc:0 "Несколько афганских племён, подстрекаемые из Пакистана, подняли восстание против правящего дома."
    afg.2.a:0 "Разобьём их!"
    afg.3.t:0 "Британский ультиматум"
    afg.3.desc:0 "Лондон очень встревожен возросшим влиянием Германии в нашей стране. Они требуют позволить войти их войскам на нашу территорию, чтобы избавиться от немецкого засилья."
    afg.3.a:0 " У нас нет другого выхода"
    afg.3.b:0 "Афганистан останется свободным!"
    afg.4.t:0 "Разрыв экономических связей"
    afg.4.desc:0 "К сожалению, разрыв торговых связей в результате войны не прошёл бесследно: в нашей экономике наступил жуткий кризис."
    afg.4.a:0 "Это будет тяжёлое время"
    afg.5.t:0 "Завершение централизации Хазарджата"
    afg.5.desc:0 "После проведённых мероприятий регион Хазараджат был наконец-то включён в состав нашего государства в полноценном виде."
    afg.5.a:0 "Славно!"
    afg.6.t:0 "Расстройство внешней торговли"
    afg.6.desc:0 "Все наши соседи находятся в состоянии войны, из-за чего наша продукция попросту не пользуется у них спросом. Теперь наша экономика вошла в состояние кризиса, из которого выйти будет очень непросто."
    afg.6.a:0 "Мы исправим положение"

    afg.13.t:0 "Предложить Афганистану помощь в гражданской войне"
    afg.13.desc:0 "Благодаря усилению нашего влияния в Афганистане началась гражданская война. Кабулу самостоятельно не выиграть, так что, возможно, он согласится на нашу поддержку… Взамен на его попадание в нашу сферу влияния."
    afg.13.a:0 "Отправим им письмецо"
    afg.13.b:0 "Пусть сами выпутываются"
    afg.14.t:0 "Афганский отказ"
    afg.14.desc:0 "Кабул отказался принять нашу помощь, рассчитывая на свои силы."
    afg.14.a:0 "Бывает"
    afg.15.t:0 "Ультиматум Афганистану"
    afg.15.desc:0 "Сейчас слишком велико влияние Германии в Афганистане. Если вовремя не избавиться от немцев в этой горной стране, то мы сможем недоглядеть нового союзника Берлина."
    afg.15.a:0 "Отправим ультиматум"
    afg.15.b:0 "Это ненужно"


