    AFG_expansion_iraq_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
    AFG_expansion_turkey:0 "Приглашение Турции"
    AFG_expansion_turkey_desc:0 "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
    AFG_expansion_iran:0 "Приглашение Ирана"
    AFG_expansion_iran_desc:0 "Хоть Ирана отдалён от нас, не стоит пренебрегать их положением."
    AFG_expansion_arab_peninsula:0 "Расширение на арабский полуостров"
    AFG_expansion_arab_peninsula_desc:0 "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
    AFG_support_allied_research:0 "Поддержка союзных исследований"
    AFG_support_allied_research_desc:0 "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
    AFG_expansion_oman:0 "Приглашение Омана"
    AFG_expansion_oman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
    AFG_expansion_yeman:0 "Приглашение Йемена"
    AFG_expansion_yeman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
    AFG_expansion_egypt:0 "Приглашение Египта"
    AFG_expansion_egypt_desc:0 "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    AFG_expansion_syria:0 "Приглашение Сирии"
