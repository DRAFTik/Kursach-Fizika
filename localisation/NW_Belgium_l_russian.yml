    #EVENTS
    
    ##### Новые ивенты Бельгии #####
    NWbelgium.1.t:0 "Выборы в парламент"
    NWbelgium.1.desc:0 "Сегодня прошли очередные выборы в парламент, на которых набрали большинство Рабочая, Католическая и Либеральная партии, составляющие коалицию Правительства национального единства.\n\nЭмиль Вандервельде, социалист, которому было поручено собрать новый кабинет министров, кажется, не справляется с этой задачей. Возможно, стоит заменить его, дабы не навлечь политический кризис, или, пока мы разбираемся в этом вопросе, временно передать власть апатичному Леопольду III."
    NWbelgium.1.a:0 "Поручим формирование правительства католику Полю ван Зеланду"
    NWbelgium.1.b:0 "Эмиль Вандервельде и так хорошо справляется"
    NWbelgium.1.c:0 "Пока мы не можем определиться, пусть решает король"
    
    NWbelgium.2.t:0 "Вступление в таможенный союз «Бенилюкс»"
    NWbelgium.2.desc:0 "Сегодня государство [From.GetName] предложило нам вступить в совместныый таможенный союз. Бельгийцы утверждают, что обе страны смогут получить от этого выгоду."
    NWbelgium.2.a:0 "Это отличная идея!"
    NWbelgium.2.b:0 "Нет, у нас своя политика"
    
    NWbelgium.3.t:0 "Уличение премьер-министра в коррупции"
    NWbelgium.3.desc:0 "Недавно началось расследование по поводу коррупционных схем, проводимых нашим премьер-министром Полем ван Зеландом. Такое происшествие явно подмочило ему политическую репутацию, так что пора искать нового главу правительства."
    NWbelgium.3.a:0 "Придётся подать в отставку"
    
    NWbelgium.4.t:0 "Неудача в формировании правительства национального объединения"
    NWbelgium.4.desc:0 "Эмиль Вандервельде так и не смог сформировать правительство, устраивающее Католическую и Либеральную партию, что привело к распаду коалиции.\n\nСейчас премьер-министр планирует сформировать новое правительство, но на этот раз лишь из социалистов Рабочей партии Бельгии."
    NWbelgium.4.a:0 "Значит, в нашем правительстве будут социалисты!"
    
    NWbelgium.5.t:0 "Бельгия хочет заключить с нами союз"
    NWbelgium.5.desc:0 "Бельгийские дипломаты доложили нам, что хотят заключить с нами союз, заявляя, что это будет выгодно всем сторонам."
    NWbelgium.5.a:0 "Неплохая идея!"
    NWbelgium.5.b:0 "Из них получится скверный союзник"
    
    NWbelgium.6.t:0 "Восстание во Фландрии"
    NWbelgium.6.desc:0 "Консервативные и традиционно правые, фламандские националисты оказались недовольны нашей откровенно социалистической политикой. Сегодня на улицах Антверпена и других крупных городов митингуют люди с одной лишь целью - добиться автономии края.\n\nЕсли мы откажем, то они отнесуться к этому агрессивно."
    NWbelgium.6.a:0 "Мы разобьём этих негодяев!"
    NWbelgium.6.b:0 "Прекрасно. Мы согласны на предоставление автономии"
    
    NWbelgium.7.t:0 "Восстание в Люксембурге"
    NWbelgium.7.desc:0 "На фоне войны против фламандских националистов рексисты во главе с Дегрелем, подогревая недовольство социалистами, расколовшими страну, организовали вооружённое восстание в регионе Люксембург.\n\nОтряд фашистов из рядов его партии уже разогнал правительство в Брюсселе, а сам Дегрель заключил союз с Фландрией, гарантируя ей автономию в рексистской Бельгии."
    NWbelgium.7.a:0 "Марш на Брюссель!"
    
    NWbelgium.8.t:0 "Бельгийское предложение"
    NWbelgium.8.desc_fasism:0 "Сегодня бельгийские рексисты, пришедшие недавно к власти, заявили о готовности крепче связать себя с Германией.\n\nЭто звучит интересно, а министры уже говорят, что это отличный повод потребовать немецкоязычные территории на востоке страны."
    NWbelgium.8.desc_neutrality:0 "Сегодня бельгийские социалисты-планисты, пришедшие недавно к власти, заявили о готовности крепче связать себя с Германией.\n\nЭто звучит интересно, а министры уже говорят, что это отличный повод потребовать немецкоязычные территории на востоке страны."
    NWbelgium.8.a:0 "Вместе мы станем сильнее"
    NWbelgium.8.b:0 "Мы хотели бы видеть сперва в своём составе Эйпен-Мальмеди"
    NWbelgium.8.c:0 "Они наши жизненные враги!"
    
    NWbelgium.9.t:0 "Германский отказ"
    NWbelgium.9.desc:0 "Несмотря на все наши потуги, германские дипломаты отказали нам в союзе, посчитав это выражением недоверия их доброжелательности и миролюбию."
    NWbelgium.9.a:0 "Печально"
    
    NWbelgium.10.t:0 "Германия требует передать Эйпен-Мальмеди"
    NWbelgium.10.desc:0 "Германские дипломаты дали добро на заключение союза, однако они имеют одно требование - передать им регион Эйпен-Мальмеди, утраченный ими в результате Первой мировой войны."
    NWbelgium.10.a:0 "Хорошо, да будет так"
    NWbelgium.10.b:0 "Бельгия едина!"
    
    NWbelgium.11.t:0 "Бельгия отказалась передавать свою территорию"
    NWbelgium.11.desc:0 "Несмотря на то, что наше предложение было не просто справедливым, но и по-настоящему щедрым, отсталые бельгийцы, ведомые романской, слащавой французской кровью, отказали нам, считая, что они достаточно хороши в качестве полноправного союзника для нашей великой державы."
    NWbelgium.11.a:0 "Они подписали себе смертный приговор"
    BEL_refused_transfer_territory:0 "Бельгия отказалась передавать свою территорию"
    
    NWbelgium.12.t:0 "Восстание в Валлонии"
    NWbelgium.12.desc:0 "Традиционно левые валлонцы, недовольные нашей откровенно консервативной и националистической политикой, потребовали предоставить им автономию.\n\nЕсли мы откажем, то это, скорее всего, приведёт к страшному конфликту."
    NWbelgium.12.a:0 "Мы разобьём этих негодяев!"
    NWbelgium.12.b:0 "Прекрасно. Мы согласны на предоставление автономии"
    
    NWbelgium.13.t:0 "Леопольд III остался в Бельгии"
    NWbelgium.13.desc:0 "Хоть нам и пришлось капитулировать, наш король Леопольд III отказался уплыть из страны вместе с правительством в изгнании. Такой шаг резко подорвал его легитимность и нашу компетентность."
    NWbelgium.13.a:0 "Дурак"
    
    NWbelgium.14.t:0 "Референдум о монархии"
    NWbelgium.14.desc:0 "После того, как Леопольд III дискредитировал себя в глазах народа, было решено провести референдум о сохранении монархии.\n\nВозможно, если мы немного поднажмём на людей, то они выберут правильный вариант..."
    NWbelgium.14.a:0 "Поднажмём на народ"
    NWbelgium.14.b:0 "Мы не должны выбирать за людей"
    
    NWbelgium.15.t:0 "Смерть Эмиля Вандервельде"
    NWbelgium.15.desc:0 "Премьер-министр Эмиль Вандервельде, глава Рабочей партии Бельгии, скончался.\n\nТеперь перед нами стоит вопрос, кто станет его преемником. Многие указывают на Анри де Мана, но многие недовольны его несколько радикальными, недостаточно социалистическими идеями..."
    NWbelgium.15.a:0 "Сомнительный Анри де Ман – всё же социалист..."
    NWbelgium.15.b:0 "Тогда во главе правительства станут коммунисты"
    unlock_BEL_rotate_right_tt:0 "§GБудет доступен для изучения фокус §R«Поворот вправо»§!§!"
    unlock_BEL_step_left_tt:0 "§GБудет доступен для изучения фокус §R«Шаг влево»§!§!"
    
    NWbelgium.16.t:0 "Коммунисты по соседству"
    NWbelgium.16.desc:0 "Наша славная Коммунистическая партия Бельгии завоевала уважение народа, но теперь то же самое нужно сделать на внешнеполитической арене.\n\nДля сохранения социализма нам необходим союз с единомышленниками, хотя, возможно, мы и сами с этим неплохо справимся."
    NWbelgium.16.a:0 "Союз с Нидерландами – славная идея"
    NWbelgium.16.b:0 "Франция нам близка"
    NWbelgium.16.c:0 "Они коверкают идеи Маркса!"
    
    NWbelgium.17.t:0 "Левые высказываются против «абсолютизма»"
    NWbelgium.17.desc:0 "Социалисты и коммунисты высказались против нашим реформ.\n\nОни недовольны, что хоть правительство так и не может найти подходящего премьер-министра, мы забираем себе слишком много возможностей в утверждении права, что, по их мнению, ведёт к абсолютизму."
    NWbelgium.17.a:0 "А мы высказываемся «за»"
    NWbelgium.17.b:0 "Возможно, стоит немного ослабить свои возможности..."
    
    NWbelgium.18.t:0 "Левые высказываются против выделения бюджета на армию"
    NWbelgium.18.desc:0 "Социалисты и коммунисты вновь высказались против нашим реформ.\n\nСейчас они считают, что мы хотим превратить Бельгию в милитаристическую, империалистическую страну, что совершенно непозволительно в наше время."
    NWbelgium.18.a:0 "Придётся идти против их воли"
    NWbelgium.18.b:0 "Гражданская экономика важнее..."
    
    NWbelgium.19.t:0 "Левые выступают против выделения дополнительного бюджета на укрепления"
    NWbelgium.19.desc:0 "Социалисты и коммунисты вновь высказались против нашим реформ.\n\nОни не понимают, от кого нам нужно защищаться, если вокруг все страны ведут себя довольно дружелюбно."
    NWbelgium.19.a:0 "Тогда они не смогут защититься"
    NWbelgium.19.b:0 "Пожалуй, и этих редутов хватит"
    
    NWbelgium.20.t:0 "Левые выступают против укрепления береговых линий"
    NWbelgium.20.desc:0 "Социалисты и коммунисты вновь высказались против нашим реформ.\n\nОни обнаруживают в строительстве береговых укреплений лишь проявление нашей паранойи и некомпетентности, ибо никто не собирается угрожать нам морскими высадками."
    NWbelgium.20.a:0 "Враги вынырнут из дна, пока они катаются на яхтах за деньги рабочих"
    NWbelgium.20.b:0 "А кто-то собирается нападать на нас с моря..?"
    
    
    #IDEAS
    BEL_social_pacifism:0 "Общественный пацифизм"
    BEL_social_pacifism_desc:0 "Народы Бельгии натерпелись страшных мук во время Великой войны, из-за чего они больше не желают иметь дело с какими-то ни было вооружёнными конфликтами."
    BEL_flemish_walloon_conflict:0 "Фламандско-валлонский конфликт"
    BEL_flemish_walloon_conflict_desc:0 "Страна разделена на голландскую Фландрию и франкоговорящую Валлонию, что вызывает множество межэтнических конфликтов внутри государства."
    BEL_incompetent_monarch:0 "Некомпетентный монарх"
    BEL_incompetent_monarch_desc:0 "Леопольд III старается не принимать участия в бельгийской политике, однако имеющая место деятельность приводит лишь к падению эффективности правительственных служб."
    BEL_flemish_walloon_conflict_2:0 "Языковые конфликты"
    BEL_flemish_walloon_conflict_2_desc:0 "Нам удалось смягчить конфликт, но в стране все еще актуальны языковые конфликты из-за разделения на голландскую Фландрию и франкоговорящую Валлонию."
    BEL_investment_in_congo:0 "Бельгийские инвестиции"
    BEL_abolition_monarchy:0 "Упразднение монархии"
    BEL_save_monarchy:0 "Сохранение монархии"
    BEL_planist_idea:0 "Распространение идей планизма среди левых"
    BEL_communism_idea:0 "Распространение идей коммунизма среди левых"
    BEL_decolonization_of_congo_idea:0 "Влияние бельгийских коммунистов"
    BEL_obstacles_absolutism:0 "Препятствия абсолютизму"
    BEL_war_in_metropolis:0 "Гражданская война в метрополии"
    BEL_war_in_metropolis_desc:0 "Война в метрополии - наш шанс на обретение независимости. До тех пор, пока там идет гражданская война, мы будет повышать свой уровень автономии."
    
    
