    BEL_social_pacifism:0 "Общественный пацифизм"
    BEL_social_pacifism_desc:0 "Народы Бельгии натерпелись страшных мук во время Великой войны, из-за чего они больше не желают иметь дело с какими-то ни было вооружёнными конфликтами."
