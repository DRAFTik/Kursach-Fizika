 new_countries.1.t:0 "Вторая Конфедерация Перу и Боливии"
 new_countries.1.d:0 "Сегодня было провозглашено новое объединение двух государств в Южной Америке - Конфедерация Перу и Боливии. У первой конфедерации в 19 веке был печальный опыт, но сейчас Перу и Боливия настроены на более длительное существование конфедерации."
 new_countries.1.a:0 "Хорошо."
 
 new_countries.2.t:0 "Новая Конфедерация Штатов Америки"
 new_countries.2.d:0 "Соединённые Штаты Америки	 были побеждены в кровопролитной войне, из-за чего на юге США образовалось новое государственное образование. Идея об образовании государства [From.From.GetName] начала появляться в ходе военных действий на территории США. Идея популиризировалась, когда местные власти начали пропагандировать националистические идеалы белых и об исторической ценности создания КША для местного населения. The south will rise again!"
 new_countries.2.a:0 "Хорошо."
 
 new_countries.3.t:0 "Единое государство Южной Америки"
 new_countries.3.d:0 "Сегодня народы Южной Америки сплотились в единное государство с федеративным внутренним устройством. Теперь все южноамериканские народы под защитой единого государства [Root.GetName]."
 new_countries.3.a:0 "Хорошо."
 
 
 
 