 dominican.3.b:0 "Мы не дадим им ничего."
 
 dominican.4.t:0 "Мятеж Леско"
 dominican.4.d:0 "Сегодня случилось восстание, которое может перерости в полномасштабную гражданскую войну. Трухильо явно поддерживает Леско."
 dominican.4.a:0 "Поддержать Леско."
 dominican.4.b:0 "Подавить мятеж."
 lesco_tooltip:0 "Смерть Винсену!"
 vinsen_tooltip:0 "Смерть мятежникам!"
 
 dominican.5.t:0 "Военный переворот"
 dominican.5.d:0 "Генерал Леско совершил военный переворот. Теперь во главе нашего государства теперь находится военная хунта. Это конец демократии в Гаити..."
 dominican.5.a:0 "Что же будет дальше?"
 
 dominican.6.t:0 "Выборы 1938 года"
 dominican.6.d:0 "Вот уже второй президентский срок нашего вождя окончился. Пора выбрать нового лидера Доминиканской Республики, если вы не хотите поссориться с США. Будем ли мы соблюдать американскую традицию в 2 президентских срока?"
 dominican.6.a:0 "Я не боюсь США!"
 dominican.6.b:0 "Надо соблюдать американскую традицию..."
 
 dominican.8.t:0 "Мятежники-центристы"
 dominican.8.d:0 "Сегодня поднялось восстание центристов, которые требуют нашей отставки. Мы должны что-то предпринять."
 dominican.8.a:0 "Уничтожим мятежников!"
 
 dominican.9.t:0 "Восстание демократов"
 dominican.9.d:0 "Сегодня поднялось восстание демократов, которые требуют нашей отставки. Мы должны что-то предпринять."
 dominican.9.a:0 "Уничтожим мятежников!"
 
 dominican.10.t:0 "Красный мятеж"
 dominican.10.d:0 "Сегодня поднялось восстание коммунистов, которые требуют нашей отставки. Мы должны что-то предпринять."
 dominican.10.a:0 "Уничтожим мятежников!"
 
 dominican.11.t:0 "Карибский альянс"
 dominican.11.d:0 "Сегодня к нам пришло письмо из Доминиканской Республики. В нём нам предлагают вступить в альянс во главе с Доминиканской Республикой."
 dominican.11.a:0 "Мы согласны."
 dominican.11.b:0 "Мы будем в нейтралитете."
 
 dominican.12.t:0 "Они согласны"
