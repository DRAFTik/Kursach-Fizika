 dominican.27.t:0 "Выборы президента 1942 года"
 dominican.27.d:0 "В связи с тем, что Делано Рузвельт не соблюдает американскую традицию в 2 срока, мы тоже не будем её соблюдать. Теперь Рафаэль Трухильо может вернуться в президентское кресло, если он конечно же захочет..."
 dominican.27.a:0 "Пусть останется марионетка Трухильо."
 dominican.27.b:0 "Viva Trujillo!"
 
 dominican.28.t:0 "Смерть Хасинто Пейнадо"
 dominican.28.d:0 "Вчера умер Хасинто Пейнадо. Он был политиком и государственным деятелем Доминиканской Республики. Он много успел сделать для своей страны."
 dominican.28.a:0 "Жаль..."
 peynado_death:0 " Умер"
 
 dominican.29.t:0 "Досрочные выборы 1940 года"
 dominican.29.d:0 "Из-за своей смерти Хасинто Пейнадо не успел побыть президентом весь свой срок, а только 2 года. Теперь стране нужен новый лидер."
 dominican.29.a:0 "Поставить у власти марионетку Трухильо."
 dominican.29.b:0 "Viva Trujillo!"
 
 dominican.30.t:0 "Эвианская конференция"
 dominican.30.d:0 "В 1938 году произошла конференция по вопросу еврейских беженцев. В конференции участвовали 32 страны. Никто немог принять много беженцев, а кто-то вообще не мог принять из-за сильной безработицы или боязни этнических конфликтов. Только Доминиканская Республика решилась принять этих беженцев и выделить им землю."
 dominican.30.a:0 "Примем их."
 dominican.30.b:0 "У нас нет средств."
 
 
 
 paraguay.1.t:0 "Переворот Франко"
 paraguay.1.d:0 "Генерал Рафаэль Франко, вечно критиковавший вас, решился на военный переворот. Генерал имеет огромную поддержку армии после Чакской войны."
 paraguay.1.a:0 "Передать власть."
 paraguay.1.b:0 "Бороться за власть."
 
 paraguay.2.t:0 "Военный переворот"
 paraguay.2.d:0 "Правые силы намерены сделать военный переворот против вас и передать власть либералу Феликсу Пайве."
 paraguay.2.a:0 "Бежать в Уругвай."
 paraguay.2.b:0 "Бороться за власть."
 
 paraguay.3.t:0 "Новый президент"
 paraguay.3.d:0 "Прошло уже 2 года с свержения диктатуры Франко. Вы занимали пост временного президента 2 года. Народ избрал президентом Феликса Эстигаррибию - героя гражданской войны и Чакской войны."
 paraguay.3.a:0 "Хорошо."
 
 paraguay.4.t:0 "Смерть Эстигаррибии"
 paraguay.4.d:0 "Герой Чакской Войны и 38-ой президент Парагвая погиб в авиакатастрофе 7 сентября 1940 года во время перелёта в Лома-Гранде самолёт с президентом Хосе Феликсом Эстигаррибия и его супругой Хулией Мирандой Куэто потерпел авиакатастрофу."
 paraguay.4.a:0 "Какой ужас..."
 
 paraguay.5.t:0 "Президент Ихинио Мориниго Мартинес"
 paraguay.5.d:0 "Из-за смерти Эстигаррибии военный совет вопреки коституции выбрал своего президента-генерала - Ихинио Мориниго Мартинеса."
 paraguay.5.a:0 "Вот и конец нашей демократии..."
 paraguay.5.b:0 "Попытаемся арестовать его."
 
 paraguay.6.t:0 "Арест Мориниго"
 paraguay.6.d:0 "Сегодная был арестован генерал Мориниго, чем мы спасли нашу демократию."
 paraguay.6.a:0 "Отлично."
 
 
 
 bolivia.1.t:0 "Договор о железнодорожном сообщении"
 bolivia.1.d:0 "25 февраля 1938 года Херман Буш заключил с Бразилией договор о железнодорожном сообщении, что положило начало строительству железной дороги от Санта-Крус-де-ла-Сьерра через Пуэрто-Суарес до Корумба (Бразилия)."
 bolivia.1.a:0 "Это укрепит наши связи."
 bolivia.1.b:0 "Мы не будем сотрудничать."
 
 bolivia.2.t:0 "Чакская конференция"
 bolivia.2.d:0 "1 июля 1935 года в Буэнос-Айресе открылась Чакская мирная конференция с участием представителей Боливии, Парагвая, Аргентины, Чили, Уругвая, Перу, Бразилии и США. Удалось почти сразу (2 июля 1935 года) провести демаркацию линии соприкосновения боливийских и парагвайских войск, позже были демобилизованы воюющие армии и 25 октября 1935 года конференция объявила войну законченной. В январе 1936 года был подписан Акт об обмене пленными, а сам обмен в основном завершился в августе того же года. 21 августа 1936 года Боливия и Парагвай подписали акт о восстановлении дипломатических отношений (фактически они были восстановлены в ноябре 1938 года). Официальный мирный договор был заключён 21 июля 1938 года и предусматривал передачу территориального спора на рассмотрение коллегии арбитров (Аргентина, Бразилия, Чили, Уругвай и США), которая 10 октября 1938 года окончательно определила линию боливийско-парагвайской границы на спорном участке. 23 января 1939 года Чакская конференция завершила работу."
 bolivia.2.a:0 "Это великая победа."
 bolivia.2.b:0 "Мы продолжим эту войну!"
 
 bolivia.3.t:0 "Герман Буш в депрессии"
 bolivia.3.d:0 "Герман Буш Бесерра в последнее время в печали и скорее всего находится в депрессии. Если так продолжится и дальше, то он с такими темпами совершит самоубийство."
 bolivia.3.a:0 "Надо как-то решить эту проблему."
 bolivia.3.b:0 "Надо как-то решить эту проблему."
 
 bolivia.4.t:0 "Герман Буш мёртв"
 bolivia.4.d:0 "3 августа 1939 года приказом Главнокомандующего боливийской армией генерала Карлоса Кинтанильи Херману Бушу было присвоено звание полковника, а ровно через 20 дней, на рассвете 23 августа 1939 года он был обнаружен в президентском дворце в Ла-Пасе с пистолетом и с огнестрельной раной в голове. Согласно официальной версии, он застрелился около 05.30 утра, однако мотивы такого поступка 35-летнего президента так и остались неизвестными. Помощники президента — Кармона (брат жены Буша Матильды Кармоны) и Гоитиа — утверждали, что в ту ночь, после семейной вечеринки в президентском дворце, удержали президента от попытки застрелиться. Вскоре после этого склонный к депрессии и перепадам настроения Херман Буш заперся в своём кабинете и оставался там до утра. Когда прозвучал выстрел, находившиеся рядом жена и помощники отправили умирающего президента в городскую больницу. Херман Буш Бесерра скончался вечером 23 августа 1939 года в Ла-Пасе, улицы которого были заполнены народом. Смерть Буша была воспринята как национальная трагедия, однако вернувшийся вскоре к власти олигархический режим оставил в прошлом «эру социалистического милитаризма». Что на самом деле произошло ранним утром 23 августа 1939 года в президентском дворце в Ла-Пасе, уже вряд ли удастся установить. Более 70 лет с официальной версией самоубийства (или несчастного случая) успешно соперничает версия убийства Хермана Буша. В её пользу выдвигают такие аргументы, как неприятие курса Буша боливийской олигархией и недовольство США его национализациями и прогерманскими настроениями в самом преддверии Второй мировой войны."
 bolivia.4.a:0 "Какой ужас..."
