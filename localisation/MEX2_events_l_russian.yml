 bolivia.5.t:0 "Герман Буш в мёртв"
 bolivia.5.d:0 "3 августа 1939 года приказом Главнокомандующего боливийской армией генерала Карлоса Кинтанильи Херману Бушу было присвоено звание полковника, а ровно через 20 дней, на рассвете 23 августа 1939 года он был обнаружен в президентском дворце в Ла-Пасе с пистолетом и с огнестрельной раной в голове. Согласно официальной версии, он застрелился около 05.30 утра, однако мотивы такого поступка 35-летнего президента так и остались неизвестными. Помощники президента — Кармона (брат жены Буша Матильды Кармоны) и Гоитиа — утверждали, что в ту ночь, после семейной вечеринки в президентском дворце, удержали президента от попытки застрелиться. Вскоре после этого склонный к депрессии и перепадам настроения Херман Буш заперся в своём кабинете и оставался там до утра. Когда прозвучал выстрел, находившиеся рядом жена и помощники отправили умирающего президента в городскую больницу. Херман Буш Бесерра скончался вечером 23 августа 1939 года в Ла-Пасе, улицы которого были заполнены народом. Смерть Буша была воспринята как национальная трагедия, однако вернувшийся вскоре к власти олигархический режим оставил в прошлом «эру социалистического милитаризма». Что на самом деле произошло ранним утром 23 августа 1939 года в президентском дворце в Ла-Пасе, уже вряд ли удастся установить. Более 70 лет с официальной версией самоубийства (или несчастного случая) успешно соперничает версия убийства Хермана Буша. В её пользу выдвигают такие аргументы, как неприятие курса Буша боливийской олигархией и недовольство США его национализациями и прогерманскими настроениями в самом преддверии Второй мировой войны."
