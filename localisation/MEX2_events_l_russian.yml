 germany.4.t:0 "Аншлюс"
 germany.4.d:0 "Повторяющиеся народные выступления в Австрии ясно показывают, что жители жаждут объединения с нашим Рейхом. Пришло время действовать, воля народа должна воплотиться в жизнь."
 germany.4.a:0 "Как можно говорить о том, что Австрия - не Германия?"
 germany.5.t:0 "Антикоминтерновский пакт"
 germany.5.d:0 "Германия предлагает нам подписать пакт с признанием того, что целью Коммунистического интернационала, именуемого также Коминтерном, является уничтожение и подчинение существующих государств всеми имеющимися средствами; при этом утверждается, что терпимость в отношении вмешательства во внутригосударственные дела, которые позволяет себе Коммунистический интернационал, ставит под угрозу не только социальное благополучие таких государств, но также и мирное сосуществование держав, готовых к совместным действиям для борьбы с подрывной работой коммунистического «интернационала»."
 germany.5.a:0 "Присоединиться"
 germany.5.b:0 "Отказаться"
 germany.6.t:0 "Тройственный пакт"
 germany.6.d:0 "Стороны, подписывающие договор, признают предварительным и необходимым условием долговременного мира предоставление каждому государству возможности занять свое место в мире, считают основным принципом создание и поддержание нового порядка, необходимого для того, чтобы народы в районах Великой Восточной Азии и Европы могли пожинать плоды сосуществования и взаимного процветания всех заинтересованных наций."
 germany.6.a:0 "Присоединиться"
 germany.6.b:0 "Отказаться"
 
 mexica.1.t:0 "Ультиматум Мексиканской Империи"
 mexica.1.d:0 "Новая Фашистская Мексиканская Империя, в стремлении вернуть свои утраченые территории, прислала нам ультиматум - либо мы входим в состав Мексики добровольно, либо нас забирают в состав Мексики силой. Как нам поступить?"
 mexica.1.a:0 "Дадим отпор!"
 mexica.1.b:0 "У нас нет выбора..."
 
 mex_news.1.t:0 "Гватемала согласна с ультиматумом Мексики"
 mex_news.1.d:0 "Гватемальское правительство, не видя иного выхода, согласилось с ультиматумом Мексканской Империи. Большинство аналитиков считают, что Мексиканская Империя не собирается на этом останавливаться."
 mex_news.1.a:0 "Мексика становится все сильнее..."
 mex_news.1.b:0 "Замечательно!"
 mex_news.1.c:0 "Нам надо приглядывать за Мексикой."
 mex_news.1.e:0 "У нас может быть сильный союзник в Северной Америке."
 
 mex_news.2.t:0 "Гватемала отвергает ультиматум"
 mex_news.2.d:0 "Гватемала отвечает Мексиканской империи - нет. Теперь Гватемала готовится к обороне от мексиканских фашистов, которые превосходят числом армию Гватемалы. Большинство стран мира понимает, что это конец почти 100-летней истории Гватемалы."
 mex_news.2.a:0 "печально."
 mex_news.2.b:0 "Мы включим их в состав империи силой!"
 
 mex_news.3.t:0 "Сальвадор входит в состав Мексики"
 mex_news.3.d:0 "Сальвадор по итогам переговоров с Мексиканской Империей вступил в её состав. Теперь Сальвадор - Мексика."
 mex_news.3.a:0 "Мексика всё больше."
 mex_news.3.b:0 "Мы на высоте."
 
 mex_news.4.t:0 "Сальвадор противостоит Мексиканской Империи"
 mex_news.4.d:0 "Когда мексиканцы заявили о своём желании присоединить к империи Сальвадор, отношения между этими странами резко испортились. Мексиканцы не удовлетворённые сальвадорским ответом скорее всего включат в состав Мексики Сальвадор силой."
 mex_news.4.a:0 "Намечается война в Северной Америке..."
 mex_news.4.b:0 "Мы их покорим!"
 
 mex_news.5.t:0 "Соединенное Королевство отвергает требования мексиканцев!"
 mex_news.5.d:0 "Мексиканская Империя в своих стремлениях вернуть старые территории и захватить те где проживают испаноговорящие."
 mex_news.5.a:0 "Посмотрим что будет дальше."
 mex_news.5.b:0 "Будет война!"
 
 mex_news.6.t:0 "Соединенное Королевство принимает требования мексиканцев"
 mex_news.6.d:0 "Мексиканская Империя добилась своих территорий в переговорах с Соединенным Королевством. Как утверждает правительство Великобритании это было не проявление слабости, а прекращение возможности войны с Мексиканской Империей за бедную и не особо важную колонию."
 mex_news.6.a:0 "Видимо войны империй не будет."
 mex_news.6.b:0 "Они боятся нас."
 
 mex_news.7.t:0 "Новая колония Британской Империи"
 mex_news.7.d:0 "Британская метрополия отделила от Британской Индии Бирму, как отдельную колонию. Новая колония в Бирме будет называться Британская Бирма."
 mex_news.7.a:0 "Посмотрим, что будет дальше."
 
 mex_news.8.t:0 "Мировая революция"
 mex_news.8.d:0 "Лидер Коммунистической Мексики - Лев Троцкий заявил о начале мировой революции против капитализма и о дальнейшем построении коммунизма. Большинство зарубежных политиков были удивлены возрождением идеи о мировой революции, от которой СССР отказался в 1935 году."
 mex_news.8.a:0 "Мы должны бороться с этим."
 mex_news.8.b:0 "Viva la revolution!."
 
 mex_news.9.t:0 "Доминиканская Республика принимает ультиматум"
 mex_news.9.d:0 "Доминиканская Республика по итогам переговоров с Мексиканской Империей вступил в её состав. Теперь Доминиканская Республика - Мексика."
 mex_news.9.a:0 "Мексика всё больше."
 mex_news.9.b:0 "Мы на высоте."
 
 mex_news.10.t:0 "Доминиканская Республика отвергает ультиматум"
 mex_news.10.d:0 "Доминиканская Республика отвечает Мексиканской империи - нет. Теперь Доминиканская Республика готовится к обороне от мексиканских фашистов, которые превосходят числом армию Доминиканской Республики. Большинство стран мира понимает, что это конец почти 100-летней истории Доминиканская Республика."
 mex_news.10.a:0 "печально."
 mex_news.10.b:0 "Мы включим их в состав империи силой!"
 
 mex_news.11.t:0 "Перу отвергает ультиматум"
 mex_news.11.d:0 "Перу отвечает Мексиканской империи - нет. Теперь Перу готовится к обороне от мексиканских фашистов, которые превосходят числом армию Перу. Большинство стран мира понимает, что это конец почти 100-летней истории Перу."
 mex_news.11.a:0 "печально."
 mex_news.11.b:0 "Мы включим их в состав империи силой!"
 
 mex_news.12.t:0 "Перу принимает ультиматум"
 mex_news.12.d:0 "Перу по итогам переговоров с Мексиканской Империей вступило в её состав. Теперь Перу - Мексика."
 mex_news.12.a:0 "Мексика всё больше."
 mex_news.12.b:0 "Мы на высоте."
 
 mex_news.13.t:0 "Гражданская война в Гаити"
 mex_news.13.d:0 "Недавно началась гражданская война в Гаити. Правительсто Гаити считает, что революция началась при поддержке Рафаэля Трухильо. В любом слцчае Винсену сейчас надо победить в этой войне."
 mex_news.13.a:0 "Печально."
 mex_news.13.b:0 "Мы победим!"
 
 mex_news.14.t:0 "Убийство Трухильо"
 mex_news.14.d:0 "Трухильо был застрелен в собственном Chevrolet Bel Air, попав в засаду на автотрассе близ Сьюдад-Трухильо, став жертвой оппозиционеров и врагов режима. Трухильо был с почестями похоронен в Сан-Кристобале. На посту президента теперь Эктор Трухильо и его позиции шатки. Сможет ли он сохранить власть семьи Трухильо в Доминиканской Республике?"
 mex_news.14.a:0 "Чего не сделаешь ради свободы."
 mex_news.14.b:0 "Уничтожим врагов режима!"
 
 mex_news.15.t:0 "Единые коммунистические Карибы"
 mex_news.15.d:0 "На карибских островах появилось единое коммунистическое государство объеденяющее в себе территории ранее существовавших государств Гаити, Кубы и Доминиканской Республики."
 mex_news.15.a:0 "Красные Карибы..."
 mex_news.15.b:0 "Слава молодому коммунизму Кариб!"
 
 mex_news.16.t:0 "Независимая Ямайка"
 mex_news.16.d:0 "Доминиканские дипломаты сегодня добились независимости Ямайки от Соединённого королевства. Теперь же на острове Ямайка образовано государство Ямайка, которое скорее всего вступит в альянс с соседями в лице Доминиканской Республики, Гаити и Кубы."
 mex_news.16.a:0 "Хорошо."
 mex_news.16.b:0 "Поздравляем с независимостью..."
 
 mex_news.17.t:0 "Независимая Гайана"
 mex_news.17.d:0 "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня при поддержке Бразилии Гайана обрела независимость от Соединённого Короевства."
 mex_news.17.a:0 "Хорошо."
 mex_news.17.b:0 "Поздравляем с независимостью..."
 
 mex_news.18.t:0 "Независимый Суринам"
 mex_news.18.d:0 "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня при поддержке Бразилии Суринам обрёл независимость от Нидерландов."
 mex_news.18.a:0 "Хорошо."
 mex_news.18.b:0 "Поздравляем с независимостью..."
 
 mex_news.19.t:0 "Независимая Французская Гвиана"
 mex_news.19.d:0 "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня при поддержке Бразилии Французская Гвиана обрела независимость от Франции."
 mex_news.19.a:0 "Хорошо."
 mex_news.19.b:0 "Поздравляем с независимостью..."
 
 mex_news.20.t:0 "Коронация Вильгельма III в Боливии"
 mex_news.20.d:0 "Сегодня немецкие военные, захватившие власть в Боливии пригласили бывшего наследника 	Германской Империи, старшего сына Вильгельма II, Вильгельма III Прусского. Сам Вильгельм согласен стать кайзером Боливии."
 mex_news.20.a:0 "Новый кайзер..."
 mex_news.20.b:0 "Слава кайзеру!"
 
 mex_news.21.t:0 "Государственный переворот в Боливии"
 mex_news.21.d:0 "Утром 20 декабря 1943 года по приказу начальника полиции Ла-Паса майора Таборга был арестован президент Пеньяранда и члены его кабинета. Майор Гуальберто Вильярроэль стал де-факто президентом Боливии. Он сформировал коалицию из главных реформистских партий, которая получила название «Революционного националистического движения». Новое правительство опубликовало манифест, где говорилось, что этот переворот демократический по своим целям, ибо он вызван произволом прежнего режима, его постоянными беззакониями, обманом общественного доверия, непомерными расходами и совершенным пренебрежением к интересам Боливии. Правительство Вильяроэля выдвинуло лозунги защиты национального суверенитета, природных ресурсов, в частности нефти, освобождения крестьянства от феодальной зависимости."
 mex_news.21.a:0 "Очередной переворот..."
 mex_news.21.b:0 "Очередная фашистская хунта..."
 
 mex_news.22.t:0 "Революция в Боливии"
 mex_news.22.d:0 "В Боливии влиятельные военные недовольны положением дел в стране и готовы действовать решительно. Армия играет важную роль в обществе Боливии и других типиччных стран Латинской Америки, из-за чего политику страны часто решали военные. Теперь Боливия погрязла в гражданской войне, что является одним из последствий Чакской  войны..."
 mex_news.22.a:0 "Очередное кровпролитие..."
 mex_news.22.b:0 "Мы победим!"
 
 mexica.2.t:0 "Вступление Сальвадора в состав империи"
 mexica.2.d:0 "Мексиканские империалисты требуют чтобы мы вошли в состав их новой Мексиканской Империи, или будет война."
 mexica.2.a:0 "Дадим отпор мексиканскому зверю!"
 mexica.2.b:0 "Нам не победить."
 
 mexica.3.t:0 "Вступление Сальвадора в альянс Новая Испания"
 mexica.3.d:0 "В Мексике такой же фашистский режим. "Мексиканская Германия" предлагает нам альянс, что мы ей ответим?"
 mexica.3.a:0 "Вместе мы сильней."
 mexica.3.b:0 "Лучше останемся в нейтралитете."
 
 mexica.4.t:0 "Сальвадор согласен"
 mexica.4.d:0 "После недолгих переговоров мексиканских дипломатов с лидером Сальвадора, Сальвадор вступил в альянс Мексики."
 mexica.4.a:0 "Отлично!"
 
 mexica.5.t:0 "Они отказываются..."
 mexica.5.d:0 "Не смотря на долгие переговоры лидеров Мексиканской Империи и Сальвадора, Сальвадор на отрез отказался вступать в альянс Мексики, сохранив тем самым свой нетралитет."
 mexica.5.a:0 "Они ещё заплатят за эту дерзость!"
 
 mexica.6.t:0 "Требование Мексиканской Империи"
 mexica.6.d:0 "Государство Мексиканская Империя выдвинув свои претензии на Британскую Мексику, решило потребовать её у нас."
 mexica.6.a:0 "Пусть забирают."
 mexica.6.b:0 "Мы не дадим ни пяди земли!"
 
 mexica.7.t:0 "Революция"
 mexica.7.d:0 "В Мексике разгорелось новое пламя  революции, которое уничтожит капитализм."
 mexica.7.a:0 "Смерть буржуям!"
 
 mexica.8.t:0 "Добровольцы"
 mexica.8.d:0 "В нашу армию охотно вступают люди, готовые воплотить в жизнь идеи Маркса и Энгельса."
 mexica.8.a:0 "Добро пожаловать в армию."
 MEX_red_volonteers:0 "К вашей армии присоединится 6 дивизий красных добровольцев."
 
