 dominican.17.a:0 "Вместе мы сильнее."
 dominican.17.b:0 "Мы отказываемся."
 
 dominican.18.t:0 "Куба согласна"
 dominican.18.d:0 "Сегодня нам пришел ответ из Кубы о создании Карибской ССР. Кубинское правительство поддержало идею единого карибского государства."
 dominican.18.a:0 "Ура, товарищи!"
 
 dominican.19.t:0 "Кубинский отказ"
 dominican.19.d:0 "Куба отказывается связываться с нами. Теперь наши отношения только испортились."
 dominican.19.a:0 "Жаль."
 
