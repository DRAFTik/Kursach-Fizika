 dominican.23.d:0 "Сегодня Доминиканская Республика отправила письмо нам, в котором написано, что надо бы деколонизировать остров Ямайка."
 dominican.23.a:0 "Пойдём на уступки."
 dominican.23.b:0 "Это земля короля!"
 
 dominican.24.t:0 "Приглашение в карибский альянс"
 dominican.24.d:0 "Нашему государству пришло сообщение с Доминиканской Республики  о вступлении в карибский альянс."
 dominican.24.a:0 "Мы встуипим в альянс."
 dominican.24.b:0 "Мы будем в нейтралитете."
 
 dominican.25.t:0 "Они согласны"
