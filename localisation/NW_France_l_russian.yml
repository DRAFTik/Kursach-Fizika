    FRA_peace_category:0 "Заключение мира"
    FRA_peace_category_desc:0 "Может быть, в Мировой войне мы и одержали победу, но сейчас вражеские псы вошли вглубь нашей земли"
    FRA_peace:0 "Запросить мир у государства [france_occupy_leader.GetName]"
    FRA_peace_desc:0 ""
    
    FRA_war_category:0 "Военые операции"
    FRA_war_category_desc:0 "Никто не сомневается - скоро начнётся новая Мировая война. Но если мы нанесём удар первыми, то не стоит сомневаться, что победа будет за нами."
