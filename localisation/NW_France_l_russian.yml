    FRA_cagulars:0 "Кагуляры"
    FRA_cagulars_desc:0 "Кагуляры представляют собой фашистов-террористов, недовольных правлением левых сил"
    FRA_social_crisis:0 "Социальное напряжение"
    FRA_social_crisis_desc:0 "Положение граждан Франции представляется катастрофическим после Великой депрессии, и необходимы радикальные реформы, чтобы исправить положение"
