    FRC_legacy_of_1871:0 "Наследие 1871-го года"
    FRC_legacy_of_1871_desc:0 "Франция помнит героический подвиг людей, создавших парижскую коммуну, и их деяние вдохновляет нас на устройство будущего общества, при этом не давая совершить ошибки прошлого."
    FRC_economic_crisis:0 "Экономический кризис"
    FRC_economic_crisis_desc:0 "Французская революция, как и прошедшая сто лет назад, вызвана в том числе и проблемами в экономической жизни общества, а случившиеся беспорядки только ухудшают ситуацию в стране."
    FRC_trotskyist_cell:0 "Троцкистская ячейка"
    FRC_trotskyist_cell_desc:0 "В результате провозглашённой Львом Троцким политики вступления его приспешников в существующие организации и изменение их изнутри ортодоксальные марксисты обрели некоторое влияние в партии, а с началом войны они только усилили свои позиции революционными лозунгами."
    FRC_communist_influence:0 "Коммунистическое влияние"
    FRC_communist_influence_desc:0 "Хоть коммунистическая партия и не приняла участия в этом организованном восстании, она сохраняет огромное влияние в левом движении."
    FRC_no_ideological_unity:0 "Отсутствие идеологического единства"
    FRC_preparing_for_possible_war:0 "Подготовка к возможной войне"
    FRA_civil_war:0 "Французская гражданская война"
