    ########
    FRA_national_revolution:0 "Национальная революция"
    FRA_national_revolution_desc:0 "Пора откинуть все противные французскому духу идеи Третьей республики. Лишь вера в честь и величие нашей нации поможет Франции стать великой державой в новом мировом порядке!"
    FRA_destruction_classical_liberalism:0 "Уничтожение классического либерализма"
    FRA_destruction_classical_liberalism_desc:0 "Одним сокрушительным ударом мы можем уничтожить этих ненавистных либерашек, говорящих о каких-то непонятных и ненужных свободах и правах."
    FRA_example_gall_vercingetorige:0 "Образ галла Версингеторига"
    FRA_example_gall_vercingetorige_desc:0 "Версингеторинг был великим галльским вождём, и вспоминая о его подвигах, мы понимаем, что французкая нация ещё в античные времена доказывала своё величие всему миру."
    FRA_getting_rid_rudiments_republic:0 "Избавление от рудиментов республики"
    FRA_getting_rid_rudiments_republic_desc:0 "Республика и парламентаризм предали Францию, пришло время диктатуры."
    FRA_anglophobia:0 "Англофобия"
    FRA_anglophobia_desc:0 "Англия всегда ставила палки в колёса Франции, мешая её развитию. Не может быть никакого диалога из этой отсталой и наглой страной."
    FRA_popularization_joan_of_arc:0 "Популяризация Жанны д’Арк"
    FRA_popularization_joan_of_arc_desc:0 "Жанна д’Арк - настоящая героиня Франции, которая должна стать примером для всех молодых девушек нашей державы."
    FRA_antisemitism:0 "Антисемитизм"
    FRA_antisemitism_desc:0 "Евреи постоянно отравляли французское общество своим присутствием, и пора наказать их за все свои преступления."
    FRA_antibolshevism:0 "Антибольшевизм"
    FRA_antibolshevism_desc:0 "Большевизм - это одна большая красная опухоль на теле нашей любимой и некогда великой Европы. Нельзя, чтобы французы положительно относились к нему."
    FRA_radicalization_regime:0 "Радикализация режима"
    FRA_radicalization_regime_desc:0 "Пора сделать наш режим ещё более радикальным, чем когда-либо, дабы укрепить положение французского народа!"
    FRA_armed_neutrality:0 "Вооружённый нейтралитет"
    FRA_armed_neutrality_desc:0 "Франция должна быть нейтральным государством, но сохраняющим свою армию, если она желает выжить в этом мире."
    FRA_cooperation_with_countries_in_axis:0 "Сотрудничество со странами «Оси»"
    FRA_cooperation_with_countries_in_axis_desc:0 "Для Франции наступили сейчас тяжёлые времена, но правильно реагируя на них, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_shield_of_france:0 "«Щит Франции»"
    FRA_shield_of_france_desc:0 "Говоря о Французском государстве, мы в первую очередь понимаем щит, что защищает наш народ от разрушительной силы фашистов."
    FRA_improving_relations_with_west:0 "Улучшение отношений с Западом"
    FRA_improving_relations_with_west_desc:0 "Для Франции наступили сейчас тяжёлые времена, но правильно реагируя на них, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_seeking_support_from_national_conservatives:0 "Поиск поддержки у национал-консерваторов"
    FRA_seeking_support_from_national_conservatives_desc:0 "Сотрудничая с национальными консерваторами, мы сможем укрепить положение нашего нового Французского государства."
    FRA_rejection_antirepublicanism:0 "Отвержение антиреспубликанизма"
    FRA_rejection_antirepublicanism_desc:0 "Мы допустили ошибку, отвергнув республиканизм, а это значит, что нам нужно возродить бывшие институты Третьей республики."
    FRA_relations_with_britain:0 "Связи с Британией"
    FRA_relations_with_britain_desc:0 "Для Франции наступили сейчас тяжёлые времена, но правильно реагируя на них, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_strengthening_resistance_in_northern_france:0 "Укрепление сопротивления в северной Франции"
    FRA_strengthening_resistance_in_northern_france_desc:0 "Нужно поддержать Движение Сопротивления на севере Франции, чтобы иметь возможность занять эти территории в кратчайшее время, если начнётся война за освобождение страны."
    FRA_strengthening_resistance_in_northern_france_tt:0 "\n§MВ случае, если начнётся война c государством [GER.GetName] и/или [ITA.GetName], то все национальные регионы вернутся в наш состав§!\n"
    FRA_liberation_france:0 "Освобождение Франции"
    FRA_liberation_france_desc:0 "Пора вернуть свободу и независимость великой Франции! Мы нанесём решительный удар по нашим врагам и либо одержим победу, либо падём, как герои."
    FRA_expansion_ties_with_germany:0 "Расширение связей с Германией"
    FRA_expansion_ties_with_germany_desc:0 "Для Франции наступили сейчас тяжёлые времена, но правильно реагируя на них, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_cooperation_with_peoples_party:0 "Сотрудничество с «Народной партией»"
    FRA_cooperation_with_peoples_party_desc:0 "Сотрудничая с Народной партией, мы улучшим свою репутацию в глазах нашим покровителей."
    FRA_extension_fascist_militia:0 "Расширение штата полицаев"
    FRA_extension_fascist_militia_desc:0 "Для Франции наступили сейчас тяжёлые времена, но правильно реагируя на них, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_bringing_to_power_fascist_ministers:0 "Привлечение к власти фашистских министров"
    FRA_bringing_to_power_fascist_ministers_desc:0 "Для Франции наступили сейчас тяжёлые времена, но правильно реагируя на них, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_becoming_full_member_axis:0 "Стать полноправным членом «Оси»"
    FRA_becoming_full_member_axis_desc:0 "Франция давно пора должна была приступить к строительству нового мирового порядка, и об этом стоит напомнить странам Оси."
    ## PROM ##
    FRA_x_crise:0 "«X-Crise»"
    FRA_x_crise_desc:0 "Сотрудничая с технократами, мы сможем достигнуть особых высот в развитии французской науки."
    FRA_appeal_initiative_small_entrepreneurs:0 "Призыв к инициативе малых предпринимателей"
    FRA_appeal_initiative_small_entrepreneurs_desc:0 "Малые предприятия должны чаще пользоваться личной инициативой, чем приказами сверху, дабы от них была польза экономике."
    FRA_state_trade_unions:0 "Государственные профсоюзы"
    FRA_state_trade_unions_desc:0 "Профсоюзы не смогут защищать права французских рабочих, если не будут подчиняться напрямую государству."
    FRA_introduction_corporate_elements:0 "Введение корпоративных элементов"
    FRA_introduction_corporate_elements_desc:0 "Корпоративизм - это тот вид экономики, которые объединяет людей вместе, превращая их в одну великую семью."
    FRA_general_committee_on_organization_of_trade:0 "Генеральный комитет по организации торговли"
    FRA_general_committee_on_organization_of_trade_desc:0 "Организуя торговлю во Франции, мы добьёмся особых успехов на этом поприще."
    FRA_increase_in_food_production:0 "Увеличение производства продовольствия"
    FRA_increase_in_food_production_desc:0 "Нужно производить больше продовольствия, дабы преодолеть начавшийся в стране голод."
    FRA_overcoming_hunger:0 "Преодоление голода"
    FRA_overcoming_hunger_desc:0 "Наконец, мы можем сказать наверняка - мы побороли голод, так долго мучавший наших граждан."
    FRA_return_to_prewar_level_economy:0 "Возвращение довоенного уровня экономики"
    FRA_return_to_prewar_level_economy_desc:0 "Вернувшись к довоенному уровню экономики, мы всем докажем эффективность нашего управления."
    
    ########
    ## FRR
    ########
    FRR_defence_council_of_empire:0 "Совет обороны Империи"
    FRR_defence_council_of_empire_desc:0 "Организовав совет обороны Империи, мы сможем объединить всех деятелей движения сопротивления, желающих покончить с фашистской гидрой."
    FRR_french_national_committee:0 "Национальный комитет Франции"
    FRR_french_national_committee_desc:0 "Национальный комитет Франции позволит нам подготовить новое правительство Франции."
    FRR_association_with_henri_giraud:0 "Объединение с Анри Жиро"
    FRR_association_with_henri_giraud_desc:0 "В Алжире сейчас находится заслуженный генерал Анри Жиро, и объединившись с ним, мы нанесём страшнейший урон фашистам."
    FRR_french_committee_national_liberation:0 "Французский комитет национального освобождения"
    FRR_french_committee_national_liberation_desc:0 "С новым Французским комитетом национального освобождения мы можем не бояться того, что при нашей победе во Франции начнётся анархия из-за отсутствия готового правительства."
    FRR_french_provisional_government:0 "Французское временное правительство"
    FRR_french_provisional_government_desc:0 "Наконец-то создав временное правительство, мы сразу же организуем политическую жизнь нашей страны."
    FRR_fourth_republic:0 "Четвёртая республика"
    FRR_fourth_republic_desc:0 "Время третьей республики, продавшейся нацистам, прошло. Да здравствует Четвёртая республика!"
    FRR_refusal_vichy_heritage:0 "Отказ от вишистского наследия"
    FRR_refusal_vichy_heritage_desc:0 "Четвёртая республика никогда не поддерживала наших врагов, и правительство Петена - это не французское, а совершенно иное правительство."
    FRR_restoration_democracy:0 "Восстановление демократии"
    FRR_restoration_democracy_desc:0 "Восстановив демократию, мы гарантируем победу над всякими диктаторами, готовыми вновь занять власть в стране."
    FRR_constitutional_reform:0 "Конституционная реформа"
    FRR_constitutional_reform_desc:0 "Проведя необходимые конституционные реформы, мы обеспечим стабильность нашего общества в будущем."
    FRR_execution_collaborators:0 "Казнь коллаборационистов"
    FRR_execution_collaborators_desc:0 "Публично избавившись от коллаборационистом, мы покажем верность нашей страны идеям свободы и демократии."
    FRR_nationalization_large_industry:0 "Национализация крупной промышленности"
    FRR_nationalization_large_industry_desc:0 "Национализировав крупную промышленность, мы сможем возродить нашу экономку в былом величии."
    FRR_general_secretariat_economic_planning:0 "Генеральный секретариат по планированию экономики"
    FRR_general_secretariat_economic_planning_desc:0 "Сейчас, когда страна разрушена, необходимо чётко планировать свои реформы в области экономики."
    
    ########
    ## FRC
    ########
    FRC_popular_uprising:0 "Народное восстание"
    FRC_popular_uprising_desc:0 "Консерваторы не смогли справится с проблемами в стране и передали власть фашистсам. Это прост овозмутительно! Рабочие Франции не намерены терпеть угнетения со стороны крупного капитала, покрываемого фашистским правительством! Мы будем сражаться за свою свободу, Vive la France!"
    FRC_stalin_line:0 "[GetStalinineName]"
    FRC_stalin_line_desc:0 "В сегодняшней тяжёлейшей ситуации единственно верным решением будет создание коммунистического строя в стране и дальнейший поиск поддержки в коммунистический странах."
    trotskyist_military_coup_block_flag:0 "Марксистский переворот не удался"
    FRC_STALIN_LINE_NAME:0 "Линия Сталина"
    FRC_TORES_LINE_NAME:0 "Линия Тореза"
    FRC_ban_petty_bourgeois_parties:0 "Запрет мелкобуржуазных партий"
    FRC_ban_petty_bourgeois_parties_desc:0 "Троцкизм — опасная мелкобуржуазная идеология. Мы должны расправиться с ней, пока она сильнее не укрепилась во Франции."
    FRC_cooperation_with_socialists:0 "Сотрудничество с социалистами"
    FRC_cooperation_with_socialists_desc:0 "Нам стоит начать сотрудничать с социалистическими партиями, они близки к нам по взглядам и могут стать для нас отличными союзниками."
    FRC_ensuring_preservation_democracy:0 "Обеспечение сохранения демократичности"
    FRC_ensuring_preservation_democracy_desc:0 "Наш режим не будет проводить массовых репрессий и террора, а также не будет ужесточать уже существующие законы."
    FRC_alliance_with_kremlin:0 "Союз с Кремлём"
    FRC_alliance_with_kremlin_desc:0 "Советский Союз — единственная дружественная нам страна, на которую мы можем полностью положиться."
    alliance_with_kremlin_block_flag:0 "Не отказались от советской помощи"
    FRC_socialist_science:0 "Социалистическая наука"
    FRC_socialist_science_desc:0 "Вместе с другими коммунистическими странами мы сможем добиться таких успехов в развитии науки, какие капиталистам и не снились."
    FRC_socialism_in_single_france:0 "Социализм в отдельно взятой Франции"
    FRC_socialism_in_single_france_desc:0 "Мы должны отвергнуть предложения всяких троцкистов о распространении французской революции, ибо только построив коммунистическое общество у себя, мы покажем всему миру эффективность этих идей."
    FRC_preparing_for_war_with_germany:0 "Подготовка к войне с Германией"
    FRC_preparing_for_war_with_germany_desc:0 "Германия сейчас несёт угрозу всему социалистическому обществу, потому нужно ждать нападения от них в любой момент."
    FRC_continuation_of_maginot_line:0 "Продолжение линии Мажино"
    FRC_continuation_of_maginot_line_desc:0 "Если мы хотим обезопасить себя от внезапной германской атаки, то просто обязаны продолжить линию Мажино."
    FRC_preparing_for_war_with_britain:0 "Подготовка к войне с Британией"
    FRC_preparing_for_war_with_britain_desc:0 "Британские империалисты - это враги социалистической Франции. Нужно быть готовым к войне с ними."
    FRC_fortifications_in_normandy:0 "Укрепления в Нормандии"
    FRC_fortifications_in_normandy_desc:0 "Британия всегда готова напасть на нашу социалистическую родину. Для того, чтобы их высадки не увенчались успехом, мы должны построить укрепления в Нормандии."
    FRC_experience_of_soviet_sailors:0 "Опыт советских моряков"
    FRC_experience_of_soviet_sailors_desc:0 "Построение социализма во Франции - непростое дело. Лишь верные политические реформы поспособствуют этим начинаниям."
    FRC_heavy_industry_alsace_lorraine:0 "Тяжёлая промышленность Эльзаса-Лотарингии"
    FRC_heavy_industry_alsace_lorraine_desc:0 "В Эльзасе и Лотарингии имеется множество руд, обработка которых позволит поднять уровень нашей промышленности."
    FRC_guarantees_for_czechoslovakia:0 "Гарантии для Чехословакии "
    FRC_guarantees_for_czechoslovakia_desc:0 "Построение социализма во Франции - непростое дело. Лишь верные политические реформы поспособствуют этим начинаниям."
    FRC_legacy_alsatian_republic:0 "Наследие Эльзасской республики"
    FRC_legacy_alsatian_republic_desc:0 "Построение социализма во Франции - непростое дело. Лишь верные политические реформы поспособствуют этим начинаниям."
    FRC_protection_of_frenchspeaking_swiss:0 "Защита франкоговорящих швейцарцев"
    FRC_protection_of_frenchspeaking_swiss_desc:0 "Построение социализма во Франции - непростое дело. Лишь верные политические реформы поспособствуют этим начинаниям."
    FRC_trade_with_switzerland:0 "Торговля со Швейцарией"
    FRC_trade_with_switzerland_desc:0 "Построение социализма во Франции - непростое дело. Лишь верные политические реформы поспособствуют этим начинаниям."
    FRC_protection_from_italy:0 "Защита от Италии"
    FRC_protection_from_italy_desc:0 "Находящаяся на юго-востоке Италия - один из главных расскадников фашизма и империализма, готовая напасть на наше социалистическое отечество."
    FRC_fighting_reaction:0 "Борьба с реакцией"
    FRC_fighting_reaction_desc:0 "Построение социализма во Франции - непростое дело. Лишь верные политические реформы поспособствуют этим начинаниям.'
    FRC_french_revolutionary_union:0 "Французский революционный союз"
    FRC_french_revolutionary_union_desc:0 "Французская революция должна идти своим путём, чтобы добиться необходимых успехов на политической арене."
    new_french_revolution_block_flag:0 "Помощь СССР была принята"
    FRC_new_french_revolution:0 "Новая Французская революция"
    FRC_new_french_revolution_desc:0 "Мы обязаны повторить опыт Великой Французской революции, дабы принести освобождение всем рабочим и крестьянам Европы!"
    FRC_stalinist_persecution:0 "Преследование сталинистов"
    FRC_stalinist_persecution_desc:0 "Сталинисты - это опасные враги нашего нового революционного общества, и от них нужно избавиться."
    FRC_implementation_dictatorship_proletariat:0 "Реализация диктатуры пролетариата"
    FRC_implementation_dictatorship_proletariat_desc:0 "Реализуя диктатуру пролетариата в действительности, мы обеспечиваем лояльность рабочих масс революционному правительству."
    FRC_cooperation_with_trade_unions:0 "Сотрудничество с профсоюзами"
    FRC_cooperation_with_trade_unions_desc:0 "Сотрудничество с профсоюзами необходимо для укрепления отношений с синдикалистами и рабочими Франции."
    FRC_fourth_international:0 "IV Интернационал"
    FRC_fourth_international_desc:0 "Укрепив IV Интернационал, мы так поддержим рабочее движение всего мира."
    FRC_marxist_science:0 "Марксистская наука"
    FRC_marxist_science_desc:0 "Развивая науку вместе с другими революционными марксистами, мы добьёмся величайших успехов на этом поприще."
