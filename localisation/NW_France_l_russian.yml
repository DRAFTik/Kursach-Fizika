    ## FRC
    NWfrance.301.t:0 "Внутрипартийные проблемы французских коммунистов"
    NWfrance.301.desc:0 ""
    NWfrance.301.a:0 "Предложим им нашу помощь в наведении порядка"
    NWfrance.301.b:0 "Мы признаём лишь легитимную власть"
    
