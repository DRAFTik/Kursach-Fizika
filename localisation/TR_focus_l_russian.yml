 FRA_prom_plan:0 "Промышленный план"
 FRA_prom_plan_desc:0 "Мы разработали план по модернизации и увеличению французской промышленности. Правительство должно публично объявить о начале его выполнения, чтобы не отставать от графика."
 FRA_colony_autonomy:0 "Автономия колоний"
 FRA_colony_autonomy_desc:0 "Мы покажем, что мы не связываем наших людей с демагогами и коррумпированными капиталистами. Равенство для всех!"
 FRA_autonomy_mid_asia:0 "Автономия Ближнего востока"
