 1miracle:0 "Мексиканское чудо"
 1miracle_desc:0 "Справка из истории "Мексиканское чудо - период между 1940 и 1968 годами, когда ВВП страны рос по 4% каждый год, а инфляция не превышала 3%. Благодаря этому, за 28 лет Мексика стала индустриальной державой.""
 
