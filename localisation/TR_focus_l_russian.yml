 TUR_expand_the_ironweb_desc:0 "Мы должны связывать нашу нацию с востока на запад. Наша железнодорожная сеть должна быть расширена."
 TUR_build_pasabahce_glass_factory:0 "Построить завод по производству стекла"
 TUR_build_pasabahce_glass_factory_desc:0 "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
 TUR_expand_central_industrial_region:0 "Расширение Центрального промышленного региона"
 TUR_expand_central_industrial_region_desc:0 "Расширим централизацию индустрии вооружений."
 TUR_the_five_year_plan:0 "Первый пятилетний план развития"
 TUR_the_five_year_plan_desc:0 "Мы должны улучшить нашу промышленность для строительства заводов, необходимых стране."
 TUR_build_merinos_textiles_factory:0 "Построить фабрику текстильных изделий «Меринос»"
 TUR_build_merinos_textiles_factory_desc:0 "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
 TUR_develop_the_capital:0 "Развитие столицы"
 TUR_develop_the_capital_desc:0 "Наша столица располагается в центре наших земель. Мы должны превратить её в транспортный узел."
 TUR_invest_in_western_anatolia:0 "Инвестировать в Западную Анатолию"
 TUR_invest_in_western_anatolia_desc:0 "Слишком большой ущерб был нанесен в Западной Анатолии во время нашей освободительной войны. Мы должны приложить все усилия к восстановлению."
 TUR_build_kardemir_steelworks:0 "Построить сталелитейный завод"
 TUR_build_kardemir_steelworks_desc:0 "Мы должны построить нашу тяжелую промышленность, чтобы догнать западные страны."
 TUR_establish_village_institutes:0 "Создание сельских институтов"
 TUR_establish_village_institutes_desc:0 "Мы будем обучать простых людей и тем самым значительно продвинем науку нашей страны."
 TUR_prospect_for_oil:0 "Перспектива нефти"
 TUR_prospect_for_oil_desc:0 "Наши соседи купаются в нефти. Существует большая вероятность того, что у нас тоже есть нефть. Мы должны осуществить разведку ресурсов на восточной границе."
 TUR_raman_petrolium:0 "Раман Петролеум"
 TUR_raman_petrolium_desc:0 "Мы обнаружили первые следы коммерчески жизнеспособных нефтяных месторождений на горе Раман. Пришло время начать бурение."
 TUR_electronics_effort:0 "Усиление электроники"
 TUR_electronics_effort_desc:0 "Без развития в информационных и вычислительных технологиях нам не догнать западные страны."
 TUR_atomic_energy_institute:0 "Институт атомной энергии"
 TUR_atomic_energy_institute_desc:0 "Мы не должны терять шанс открыть способ расщепить атом и породить ядерный огонь."
 TUR_middle_east_technical_university:0 "Ближневосточный технический университет"
 TUR_middle_east_technical_university_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности в исследованиях и разработках, к которым мы должны стремиться. Имея продвинутый технический университет в сердце нашей родины, мы можем проводить больше исследований."
 TUR_prepare_for_the_next_war:0 "Подготовьтесь к следующей войне"
 TUR_prepare_for_the_next_war_desc:0 "Великая война могла быть лишь первой в своем роде. Мы должны улучшить то, что должно быть постоянно на меняющемся поле битвы."
 TUR_the_defence_of_anatolia:0 "Оборона Анатолии"
 TUR_the_defence_of_anatolia_desc:0 "Даже самые смелые стратагемы должны быть разработаны, если мы хотим провести успешную защиту нашей родины."
 TUR_crescent_retreat_strategy:0 "Стратегия отступления от полумесяца"
 TUR_crescent_retreat_strategy_desc:0 "Если против нас идут бои, у нас должны быть планы по эффективной перегруппировке и возмездию."
 TUR_fortify_erzurum:0 "Укреплять Эрзурум"
 TUR_fortify_erzurum_desc:0 "Форты, построенные на востоке, обеспечат дополнительную защиту от возможной советской агрессии."
 TUR_soviet_threat:0 "Советская угроза"
 TUR_soviet_threat_desc:0 "Укрепляя ключевые области, мы делаем себя менее уязвимыми на случай, если наш большой сосед станет агрессивным."
 TUR_standardisation_of_equipment:0 "Стандартизация оборудования"
 TUR_standardisation_of_equipment_desc:0 "Стандартизировав оборудование наших солдат, мы заложили основу для современного снабжения."
 TUR_modernising_the_cavalry:0 "Модернизация кавалерии"
 TUR_modernising_the_cavalry_desc:0 "В то время как кавалерия по-прежнему играет важную роль, нам нужны новые металлические крепления, чтобы сражаться на современном поле битвы."
 TUR_study_foreign_tanks:0 "Изучение иностранных танков"
 TUR_study_foreign_tanks_desc:0 "Эти «танки» будут центральной частью нынешних вооруженных конфликтов и мы должны обязательно идти в ногу с западными странами любыми средствами."
 TUR_tank_experiments:0 "Эксперименты c танками"
 TUR_tank_experiments_desc:0 "С основами проектирования резервуаров на месте, теперь мы готовы начать прокладывать собственный путь в запутанном поле механизированного дизайна."
 TUR_artillery_modernisation:0 "Модернизация артиллерии"
 TUR_artillery_modernisation_desc:0 "Мы не должны пренебрегать улучшением и модернизацией поддержки, которую наши солдаты требуют для эффективного снабжения."
 TUR_special_forces:0 "Силы особого назначения"
 TUR_special_forces_desc:0 "Мы должны развернуть войска, которые могут эффективно действовать в горно местности."
 TUR_army_modernisation:0 "Модернизация армии"
 TUR_army_modernisation_desc:0 "Современная армия для современых людей!"
 TUR_aviation_effort:0 "Женщины в авиации"
 TUR_aviation_effort_desc:0 "Успех Сабихи Гекчен в Академии авиации обязательно вдохновит прийти других женщин в авиацию."
 TUR_fighter_modernisation:0 "Модернизация истребителя"
 TUR_fighter_modernisation_desc:0 "Опора любой авиации, наши бойцы не должны быть устаревшими. По мере того, как все наши воздушные силы улучшаются, они тоже должны."
 TUR_air_innovations:0 "Авиационные инновации"
 TUR_air_innovations_desc:0 "Еще многое предстоит сделать в области авиационной стратегии и тактики."
 TUR_heavy_fighter_concept:0 "Концепция тяжелого истребителя"
 TUR_heavy_fighter_concept_desc:0 "Если мы вынуждены пойти в наступление, нам нужен новый вид истребителя, который может действовать в полном силу в глубине фронта."
 TUR_naval_bomber_experiments:0 "Эксперименты по морскому бомбардировщику"
 TUR_naval_bomber_experiments_desc:0 "Воздушное превосходство так же важно на море, как и на суше. Специализированный самолет, разработанный для морского боя, является отличным решением этой задачи."
 TUR_medium_bomber_focus:0 "Средний бомбардировщик"
 TUR_medium_bomber_focus_desc:0 "Расширение подхода к бомбардировке, вынуждают нас начать изыскания для создания адаптированной под широкий диапазон бомбардировщика."
 TUR_light_bomber_focus:0 "Легкий бомбардировщик"
 TUR_light_bomber_focus_desc:0 "Не следует недооценивать значение использования пикирующих бомбардировщиков для ближней поддержки воздуха."
 TUR_air_modernisations_programme:0 "Программа модернизации"
 TUR_air_modernisations_programme_desc:0 "Теория авиации столь же важна, как и технология. Новые стратагемы для наших пилотов все еще ждут, чтобы их обнаружили."
 TUR_rocket_development:0 "Разработка ракеты"
 TUR_rocket_development_desc:0 "Скорость - это характеристика, от который зависят все другие авиационные качества. Ракетные и реактивные двигатели теоретически позволяли бы нам преодолевать все предыдущие пределы."
 TUR_develop_turkish_ship_building:0 "Развитие турецкого судостроения"
 TUR_develop_turkish_ship_building_desc:0 "В окружении морей у нас нет оправдания пренебрегать нашими военно-морскими силами."
 TUR_study_foreign_built_ships:0 "Изучение иностранных построенных кораблей"
 TUR_study_foreign_built_ships_desc:0 "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны изучить их или мы обнаружим наши собственные корабли безнадежно устаревшими."
 TUR_a_cruiser_navy:0 "Военно-морской флот"
 TUR_a_cruiser_navy_desc:0 "Все более крупные корабли будут необходимы, чтобы воплотить в жизнь наши планы по морскому доминированию."
 TUR_import_submarine_technology:0 "Импорт подводной техники"
 TUR_import_submarine_technology_desc:0 "Недостаток подводнох лодков недопустим. У нас будет эта технология, даже если мы ее купим."
 TUR_commerce_attack:0 "Тактика Атаки Конвоев"
 TUR_commerce_attack_desc:0 "Ни один флот не будет полноценным без подводных лодок. Наш флот должен быть организован до необходимого уровня боеготовности."
 TUR_the_twin_threats:0 "Близкие угрозы"
 TUR_the_twin_threats_desc:0 "Сосредоточив внимание на тактике противодействия, необходимой для противостояния нашим наиболее вероятным врагам, мы будем одерживать верх в морских сражениях."
 TUR_coastal_defense:0 "Прибрежная оборона"
 TUR_coastal_defense_desc:0 "Близкодействующая мобильная военно-морская оборона потенциально может многократно усилить стационарные укрепления."
 TUR_strike_force:0 "Ударная сила"
 TUR_strike_force_desc:0 "Если нам не хватает числа, нам нужна оперативная группировка военных кораблей, чтобы ударить по врагу там, где он слаб."
 TUR_mediterranean_navy:0 "Средиземноморский флот"
 TUR_mediterranean_navy_desc:0 "Тщательная попытка переосмыслить нашу военно-морскую стратегию будет иметь большое значение, если мы будем использовать наши корабли в Средиземном море."
 TUR_diplomatic_effort:0 "Дипломатические усилия"
 TUR_diplomatic_effort_desc:0 "Мы должны быть активными на международной арене для защиты наших интересов."
 TUR_the_montreux_convention:0 "Конвенция Монтрё"
 TUR_the_montreux_convention_desc:0 "Площадь проливов была демилитаризованной со времен Великой войны, но она не может оставаться такой. Мы должны искать международную поддержку для навязывания нашего полного суверенитета."
 TUR_claims_on_bulgaria:0 "Восстановить Бургас и Софию"
 TUR_claims_on_bulgaria_desc:0 "Мы должны контролировать любую землю, которая, естественно, принадлежит нам."
 TUR_sun_language_theory:0 "Теория языка Солнца"
 TUR_sun_language_theory_desc:0 "Правильная нация должна иметь приоритет к так называемым «истинам». Так же, как мы создаем нашу собственную судьбу, мы должны подделывать свои собственные факты."
 TUR_claim_rhodes:0 "Претензия на Родос"
 TUR_claim_rhodes_desc:0 "Родос и острова Додеканес на нашем юго-западе находятся под контролем Италии. При поддержке британцев мы должны вернуть их обратно."
 TUR_peace_at_home_peace_in_the_world:0 "Мир в доме - мир на Земле"
 TUR_peace_at_home_peace_in_the_world_desc:0 "Мы должны держаться подальше от серьезных конфликтов, но при этом искать друзей, чтобы вместе противостоять агрессии."
 sadabat_pact:0 "Саадабадский пакт"
 TUR_treaty_with_iran:0 "Договор с Ираном"
 TUR_treaty_with_iran_desc:0 "Старые обиды должны остаться в прошлом. В темные времена каждому нужны друзья."
 TUR_expand_the_sadabat_pact:0 "Развернуть Пакт Саадабад"
 TUR_expand_the_sadabat_pact_desc:0 "Современное время - время альянсов и блоков. Мы видим необходимость в создании альянса, который уже окрестили «Ближневосточной Антантой»."
 TUR_treaty_with_iraq:0 "Договор с Ираком"
 TUR_treaty_with_iraq_desc:0 "Старые обиды должны остаться в прошлом. В темные времена каждому нужны друзья."
 TUR_treaty_with_afganistan:0 "Договор с Афганистаном"
 TUR_treaty_with_afganistan_desc:0 "Старые обиды должны остаться в прошлом. В темные времена каждому нужны друзья."
 TUR_treaty_with_pakistan:0 "Помощь Пакистану"
 TUR_treaty_with_pakistan_desc:0 "Мы должны помочь пакистанским братьям обрести независимость, пусть нам даже придется столкнуться с Индией. Сейчас мы окружены союзниками и готовы к этому."
 TUR_for_tur:0 "Турция для турков"
 TUR_for_tur_desc:0 ""
 TUR_kurd_lang:0 "Запретить курдский язык"
 TUR_kurd_lang_desc:0 ""
 
 
 TUR_internationalism:0 "Интернационализм"
 TUR_internationalism_desc:0 "Враги наших врагов могут быть наши друзья."
 TUR_authoritarianism:0 "Авторитаризм"
 TUR_authoritarianism_desc:0 "Демократия - это слабое решение сложных проблем. Если власть должна обладать силой, она должна быть освобождена от оков консенсуса."
 TUR_paramilitarism:0 "Парамилитаризм"
 TUR_paramilitarism_desc:0 "Военные принципы имеют применение вне военной арены. С каждой частью общества, прошедшей подготовку по этим дисциплинам, любой гражданин сможет взять оружие в любой момент."
 TUR_go_right:0 "Правый Путь"
 TUR_go_right_desc:0 "Сила - это единственное достойное качество. Наши соседи приняли эту истину, и мы тоже должны."
 TUR_military_youth:0 "Военная молодежь"
 TUR_military_youth_desc:0 "Зачисление нашей молодежи в организации, способствующие дисциплине и национальной идеологии, породит лояльное поколение будущих новобранцев."
 TUR_draw_closer_to_germany:0 "Сближение с Германией"
 TUR_draw_closer_to_germany_desc:0 "Когда-то мы сражались вместе, теперь мы снова будем стоять вместе."
 TUR_go_left:0 "Левый Путь"
 TUR_go_left_desc:0 "Только объединяя наших людей, мы можем победить против врагов, которые угрожают нас уничтожить."
 TUR_political_commissars:0 "Политические комиссары"
 TUR_political_commissars_desc:0 "Для поддержания контроля над военными будут назначены политические должностные лица для обеспечения военной приверженности политике партии."
 TUR_draw_closer_to_USSR:0 "Сближение с СССР"
 TUR_draw_closer_to_USSR_desc:0 "СССР был не чем иным, как другом для нас. Теперь мы должны оценить это."
 TUR_liberalism:0 "Либерализм"
 TUR_liberalism_desc:0 "Мы не опустимся до уровня деспотов и диктаторов. Никогда не забывайте, что государство служит своим людям, а не наоборот."
 TUR_intervention_focus:0 "Интерактивный фокус"
 TUR_intervention_focus_desc:0 "Если мы ценим свободу, мы должны защищать ее не только для нас, но и для народов во всем мире. Если это означает войну, то пусть это будет так!"
 TUR_draw_closer_to_britain:0 "Сближение с Британией"
 TUR_draw_closer_to_britain_desc:0 "Нам нужно приблизиться к Британии, если мы хотим быть частью западного мира."
 TUR_claims_on_greece:0 "Запросить Салоники и Эгейские острова"
 TUR_claims_on_greece_desc:0 "Мы должны вернуть Эгейские острова, Западную Фракию и Центральную Македонию за нашу безопасность."
 TUR_demand_mosul:0 "Запросить Мосула"
 TUR_demand_mosul_desc:0 "Вопрос о Мосуле не был решен должным образом после великой войны. Пришло время это исправить."
 TUR_claim_cyprus:0 "Запросить Кипр"
 TUR_claim_cyprus_desc:0 "Кипр очень важен для нашей южной безопасности. Теперь, когда у нас есть сильные друзья, пришло время вернуть его."
 TUR_technology_sharing:0 "Обмен технологиями"
 TUR_technology_sharing_desc:0 "Нам следует воспользоваться технологическими достижениями наших союзников."
 TUR_ideological_fanaticism_focus:0 "Идейный фанатизм"
 TUR_invite_to_faction_tooltip:0 "Вступит в [Root.GetFlag]§Y[Root.GetAdjective]§! альянс.\n"
 TUR_mosul_extraction:0 "Разработка Мосула"
 TUR_mosul_extraction_desc:0 "Мы обнаружили огромное месторождение нефти в Мосуле. Теперь, когда он наш, мы можем извлечь огромную выгоду из этих ресурсов."
 TUR_found_sidem:0 "Сталелитейный завод в Дивриги"
 TUR_found_sidem_desc:0 "Использование переработки больших железных жил Дивриги в сталь."
 TUR_nejd_drill:0 "Бурение в Неджде"
 TUR_nejd_drill_desc:0 "Семья Сауда была раздавлена, а их богатые земли - наши. Возьмем от туда нефть."
 TUR_annex_nejd:0 "Аннексировать Саудовскую Аравию"
 TUR_annex_nejd_desc:0 "После Великой войны мы потеряли Аравийский полуостров. Теперь эти земли снова должны быть нашими."
 TUR_save_the_azerbaijanis:0 "Спасти азербайджанских турок"
 TUR_save_the_azerbaijanis_desc:0 "Азербайджанцы страдают от советской власти. Мы должны сделать все возможное, чтобы спасти их."
 TUR_demand_skopje:0 "Забрать Скопье"
 TUR_demand_skopje_desc:0 "Скопье был потерян во время Балканских войн. Пришло время вернуть его!"
 TUR_annex_persia:0 "Аннексировать Иран"
 TUR_annex_persia_desc:0 "Персия имеет богатые ресурсы и отличную торговую ценность. Мы должны сделать то, чего не могла сделать Османская империя. Мы должны аннексировать Иран."
 TUR_persian_oil:0 "Нефтяная промышленность Ирана"
 TUR_persian_oil_desc:0 "Нефтяная промышленность Персии чрезвычайно примитивна. Возможно, при правильном применении средств мы сможем её модернизировать."
 TUR_establish_organized_industries:0 "Создание организованных отраслей"
 TUR_establish_organized_industries_desc:0 "Создание организованной промышленности во всех регионах. Это улучшит гражданскую экономику."
