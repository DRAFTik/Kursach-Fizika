 FRA_source_tro:0 "Франция - источник троцкизма"
 FRA_source_tro_desc:0 "Мы проделали огромную работу по укреплению троцкистских идей в нашей стране. В обществе незыблема мысль о том, что именно Франция является ключевой фигурой в международном Троцкистском движении."
