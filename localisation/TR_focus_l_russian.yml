 kom_mexican_focus:0 "Национальные фокусы Мексики"
 1Purge_Corruption:0 "Подавление сторонников Кальеса"
 1Purge_Corruption_desc:0 "Несмотря на то, что Кальес депортирован в США, у него все еще много сторонников среди руководителей армии, и они могут поднять бунт. Во избежание этого и для защиты нашей независимости мы должны убрать их всех с должностей."
 1MEX_SEX:0 "Шестилетний военный план"
 1MEX_SEX_desc:0 ""Шестилетка" позволит Мексике модернизировать свои войска, а это особенно необходимо в связи с напряженными отношениями со Штатами и пропагандой Кальеса. Плюс, влиятельные страны увеличивают производство оружия и техники, и Мексика должна быть готова к любым непредвиденным ситуациям."
 1Fund_La_Heroico_Colegio_Militar:0 "Основать национальный военный колледж"
 1Fund_La_Heroico_Colegio_Militar_desc:0 "На данный момент, наша доктрина представляет собой смесь британских, американских, французских и испанских доктрин. Нам нужно выработать свою единую кодифицированную систему."
 1Vive_Pancho_Villa:0 "Национализировать Уиллис-Оверлэнд"
 1Vive_Pancho_Villa_desc:0 "При использовании приличных вложений в эту фирму и выплат компенсаций за национализирование этого автоконцерна, мы сможем производить технику не только для военного дела, но и для остальной Мексики."
 1ejercito_de_los_trabajadores:0 "Рабочая армия"
 1ejercito_de_los_trabajadores_desc:0 "Для того, чтобы восстановить нашу армию, мы должны пополнить ее свежими силами лояльных нам граждан."
 1Por_el_Honor_de_Mexico:0 "За честь!"
 1Por_el_Honor_de_Mexico_desc:0 "Наша доктрина все еще не готова, и она нуждается в дальнейших доработках."
 1Rugir_de_el_canon:0 "Рев мощных пушек"
 1Rugir_de_el_canon_desc:0 "Для того, чтобы полностью защитить себя, нам нужна армия неравнодушных к судьбе страны мексиканцев."
 1Vive_Mexico:0 "Восстановить танковую TGA дивизию"
 1Vive_Mexico_desc:0 "Мы не можем оставить нашу армию без бронетанковой поддержки. Нужно перезапустить проекты, связанные с разработками TGA."
 1MEX_AG:0 "Аграрный союз"
 1MEX_AG_desc:0 "Аграрный союз - идея, при которой люди, занятые в сельскохозяйственном секторе, становятся официально зарегистрированными в качестве резервов на случай войны. Таким образом, с помощью этой идеи можно привлечь около трех миллионов мексиканцев."
 1Chemical_warfare:0 "Дивизия химических войны"
 1Chemical_warfare_desc:0 "Согласно "Шестилетке", химическое оружие может быть использовано в случае вторжения на наши территории."
 1SEDENA:0 "Национальная служба безопасности"
 1SEDENA_desc:0 "Мы должны оказать давление на нашу национальную службу безопасности, чтобы она дозволила нам вмешиваться в чужую политику, дабы выглядеть сильнее на мировой арене."
 1DN-I:0 "DN-I"
 1DN-I_desc:0 "Национальная служба безопасности составила протокол о национальной обороне, включающая также партизанскую тактику на нашей территории."
 1DN-II:0 "DN-II"
 1DN-II_desc:0 "Второй протокол службы безопасности содержит план защиты Мексики и от внутренних угроз вроде революций и бунтов."
 1reform_fam:0 "Реформы F.A.M."
 1reform_fam_desc:0 "Политические репрессии среди "верхушек" ВВС сильно ослабили нашу текущую авиацию. Мы должны построить концерн Azacarte, специализирующийся на разработке новой авиации и получивший множество наград, как отечественных, так и зарубежных."
 1Ehectals_wind:0 "Фокус на превосходство"
 1Ehectals_wind_desc:0 "Наши последние войны, особенно восстание Эскобара, доказали, что наземная поддержка у нас никакая. Не хватает штурмовиков, и при столкновении с серьезным противником все наши ВВС будут разбиты в считанные мгновения."
 1Bomber_foci:0 "Традиционный фокус"
 1Bomber_foci_desc:0 "Штурмовики и тактические бомбардировщики с двумя двигателями неплохо служили нам в последних конфликтах, и нам нужно продолжать развиваться в этом направлении."
 1Revise_Air_Doctrine:0 "Академия воздушных искусств"
 1Revise_Air_Doctrine_desc:0 "Если мы профинансируем создание академии воздушных искусств, мы сможем охватить большее широкий спектр доктрин и тактических решений."
 1MEX_NAV:0 "Школа морской авиации"
 1MEX_NAV_desc:0 "Хотя Мексика и обладает неплохими задатками флота, она не сможет понять все его истинное значение, пока у берегов не появятся немецкие подлодки."
 1SEMAR:0 "SEMAR"
 1SEMAR_desc:0 "Мы больше не можем игнорировать нехватку флота, если хотим защитить нашу страну от иностранных захватчиков. Пока у нас не появятся собственные корабли, мы никогда не сможем гарантировать себе полную безопасность."
 1MEX_FLEX:0 "Коварные тактики"
 1MEX_FLEX_desc:0 "Мы не должны пытаться собрать крупный флот, ведь у нас нет должного промышленного потенциала. Вместо этого стоит сфокусироваться на небольших флотилиях, состоящих из тактических кораблей вроде подводных лодок."
 1MEX_STRONK:0 "Подавляющая сила"
 1MEX_STRONK_desc:0 "Мы должны построить большой флот, который может составить конкуренцию Англии и Франции в случае необходимости."
 1mex_ships:0 "Зарубежные проекты"
 1mex_ships_desc:0 "Западные дизайнеры со всего мира раньше обращались к нам со своими предложениями по разработке новых моделей кораблей. Пришло время наконец принять их предложение."
 1MEX_IND1:0 "Субсидии в промышленность I"
 1MEX_IND1_desc:0 "Используя прибыль нефтегазовой компании PEMEX, мы можем позволить себе ряд субсидий и налоговых послаблений для промышленности."
 1MEX_IND2:0 "Субсидии в промышленность II"
 1MEX_IND2_desc:0 "Используя прибыль нефтегазовой компании PEMEX, мы можем позволить себе ряд субсидий и налоговых послаблений для промышленности."
 1MEX_IND3:0 "Субсидии в промышленность III"
 1MEX_IND3_desc:0  "Используя прибыль нефтегазовой компании PEMEX, мы можем позволить себе ряд субсидий и налоговых послаблений для промышленности."
 1MEX_IND4:0 "Субсидии в промышленность IV"
 1MEX_IND4_desc:0 "Используя прибыль нефтегазовой компании PEMEX, мы можем позволить себе ряд субсидий и налоговых послаблений для промышленности."
 1MEX_RAIL:0 "Национализировать железные дороги"
 1MEX_RAIL_desc:0 "Если мы национализируем железные дороги, то сможем ускорить развитие инфраструктуры в стране."
 1MEX_INFR:0 "Реконструкция инфраструктуры I"
 1MEX_INFR_desc:0 "Мы можем вложить прибыль с нефтегазовой компании PEMEX, дабы улучшить инфраструктуру по всей стране в поддержку нашей растущей промышленности."
 1MEX_INFR2:0 "Реконструкция инфраструктуры II"
 1MEX_INFR2_desc:0 "Мы можем вложить прибыль с нефтегазовой компании PEMEX, дабы улучшить инфраструктуру по всей стране в поддержку нашей растущей промышленности."
 1MEX_INFR3:0 "Реконструкция инфраструктуры III"
 1MEX_INFR3_desc:0 "Мы можем вложить прибыль с нефтегазовой компании PEMEX, дабы улучшить инфраструктуру по всей стране в поддержку нашей растущей промышленности."
 1MEX_INFR4:0 "Реконструкция инфраструктуры IV"
 1MEX_INFR4_desc:0 "Мы можем вложить прибыль с нефтегазовой компании PEMEX, дабы улучшить инфраструктуру по всей стране в поддержку нашей растущей промышленности."
 1MIL_VERA:0 "Милитаризировать Веракрус"
 1MIL_VERA_desc:0 "Военно-морские сражения - вещь опасная, как утверждает история. Нам нужно заделать эту дыру в нашей обороне. Начать можно с Веракрус, это место является отличным подспорьем для содержания флота и организации морских вторжений."
 1MIL_YUC:0 "Милитаризировать Юкатан"
 1MIL_YUC_desc:0 "Беззащитные берега Юкатана при том, что здесь присутствует земли Великобритании...это нужно исправить и укрепить эти земли в случае войны."
 1MIL_BAJA:0 "Милитаризировать Нижнюю Калифорнию"
 1MIL_BAJA_desc:0 "Если на нас нападет Япония, то их первоочередной задачей наверняка будет захват именно этого клочка земли. Мы должны укрепить сия стратегически важный порт."
 1MIL_CORE:0 "Милитаризировать Атлантику"
 1MIL_CORE_desc:0 "Для защиты от атак со стороны Антантики, мы должны укрепить и восточное побережье."
