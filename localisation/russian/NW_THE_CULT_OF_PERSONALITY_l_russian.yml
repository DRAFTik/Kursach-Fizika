 NW_THE_CULT_OF_PERSONALITY_CATEGORY_SOV_desc: "[GET_THE_CULT_OF_PERSONALITY_DESC]"
 THE_CULT_OF_PERSONALITY_SOV_DESC: "Марксизм-ленинизм, исходя из марксистского положения о равенстве, теоретически отвергает вождизм, ограничивая «роль личности в истории». Однако, нельзя отрицать великие личностные черты лидеров большевиков: Ленина и теперь продолжателя его дела - Сталина. Кроме того, население должно понимать, что своему благосостоянию они напрямую обязаны советской власти."
 THE_CULT_OF_PERSONALITY_ITA_DESC: "Культ Дуче является силой, сплачивающей различные социальные классы итальянского общества. Главным лозунгом и лейтмотивом нашей пропаганды является мысль «Муссолини всегда прав». Ему посвящены бесконечные публикации в СМИ, многочисленные фильмы, песни, картины, памятники и другие произведения искусства. Он изображается в духе полководца, сверхчеловека, мачо и одновременно как простой человек из народа. Дуче постоянно думает о благополучии и величии итальянского народа, часто заседая в своём кабинете при свете лампочек по ночам. Его миссия - воскрешение Древнего Рима и Священной римской империи."
 THE_CULT_OF_PERSONALITY_GER_DESC: "Начиная с первых лет существования нацистской партии, наши газеты изображали Адольфа Гитлера как вождя, который был единственным человеком, способным спасти Германию. После окончания Великой войны и в межвоенный период немецкий народ сильно пострадал от последствий войны, и только Гитлер может спасти его и восстановить величие Германии. Во время кампаний Гитлер приобрёл квази-религиозный статус внутри партии."
