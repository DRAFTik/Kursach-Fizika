 NW_THE_CULT_OF_PERSONALITY_duce_ita_idea_gui: "$NW_THE_CULT_OF_PERSONALITY_duce_ita_idea$\n\n$NW_THE_CULT_OF_PERSONALITY_duce_ita_idea_tt$"
 NW_THE_CULT_OF_PERSONALITY_duce_ita_idea_gui_desc: "§LПосле Первой мировой войны нашу державу обделили трофеями, поэтому наше стремление расширить свои территории не должно вызывать каких-либо вопросов. Кроме этого, быстрая победоносная война сможет «поднять рейтинги» фашистской власти и объединить территориально Сомали и Эритрею, тем самым создав угрозу британским торговым путям.§!"
