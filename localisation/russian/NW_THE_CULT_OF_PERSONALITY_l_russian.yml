 #ITA decisions#
 NW_conducting_fascist_weddings: "Проведение «фашистских свадеб»"
 NW_conducting_fascist_weddings_desc: "$text_for_counter_180_days$\n\nВ Рим приезжают многие пары, чтобы получить символический подарок от дуче, считающегося посаженым отцом, а в ответной благодарственной телеграмме или письме обещают через год «подарить фашистской родине маленького балиллу». Стимулирование прироста населения Муссолини возвёл в ранг государственной политики. Он придавал этому особое значение, выразив свой замысел в сжатой формуле: «Больше населения — больше солдат — больше могущества»."
 NW_carrying_out_fascist_saturdays: "Проведение «фашистских суббот»"
 NW_carrying_out_fascist_saturdays_desc: "$text_for_counter_180_days$\n\nНаш стиль — «быстрота, решительность, динамизм» — должен был укрепить так называемые «фашистские субботы». По решению правительства все итальянцы независимо от возраста, социального положения и пола должны были по субботам заниматься военно-спортивной и политической подготовкой. Муссолини сам являл пример для подражания, устраивая заплывы через Неаполитанский залив, бег с барьерами и скачки на лошадях. На пляже Риччоне он демонстрировал перед фотокамерами обнаженный бронзовый торс и, как заправский культурист, играл накачанными мускулами рук и тела. Модными и повсеместными стали массовые гимнастические упражнения, ибо движения в едином ритме способствовали выработке чувства коллективизма. Муссолини требовал, чтобы все партийные сборища сопровождались занятиями физкультурой, а иерархи сдавали спортивные нормы. Даже в повседневной жизни он нашел способ проверять «уровень» их подготовки: входя в здание в сопровождении свиты, Муссолини стремглав устремлялся вверх по лестнице, увлекая за собой и престарелых охающих генералов, и полных сил фашистских иерархов."
 NW_complete_the_construction_of_the_Foro_Mussolini_sports_complex: "Завершить строительство спорткомплекса Foro Mussolini"
 NW_complete_the_construction_of_the_Foro_Mussolini_sports_complex_desc: "Foro Mussolini был спроектирован Энрико дель Дебио и Луиджи Моретти. Использование каррарского мрамора было тесно связано с праздничными днями фашистского режима. Вдохновленный римскими форумами имперской эпохи, его дизайн хвалят как выдающийся пример итальянской фашистской архитектуры, основанной Муссолини. 4 ноября 1932 года после празднования десятой годовщины марша дуче на Рим была открыта первая группа зданий: Дворец Академии Фашизма (Palazzo dell’Accademia Fascista), Обелиск Муссолини и Стадион дей Мармо. Комплекс будет использоваться для привлечения к физической культуре членов военизированной молодёжной организации фашистской партии."
 NW_open_a_Chinechitta_film_studio: "Открыть киностудию Cinecittà"
 NW_open_a_Chinechitta_film_studio_desc: "Студия была заложена Бенито Муссолини, его сыном Витторио, и итальянским журналистом Луиджи Фредди под лозунгом «Il cinema è l’arma più forte» («Кино — самое мощное оружие»). Цель создания студии состояла не только в пропаганде, но и в поддержке восстановления итальянской киноиндустрии, которая достигла своего низшего уровня в 1931 году. Дуче будет присутствовать лично на открытии студии!"
 NW_the_deification_of_Mussolini: "Обожествление Муссолини"
 NW_the_deification_of_Mussolini_desc: "$text_for_counter_180_days$\n\nПосле того, как Папа Пий XI назвал дуче «человеком Провидения», фашистские государственные СМИ начали описывать публичные выступления Муссолини как «сакраментальные встречи» между дуче и итальянским народом. Муссолини намеревался превратить свои речи во вдохновляющие веру театральные представления и заявлял, что «толпе не обязательно знать; она должна верить». В дополнение к изображению Муссолини избранником Бога, итальянский режим представлял самого Муссолини обладающим всемогущими или богоподобными качествами, такими как способность работать сверхчеловечески много (14-16 часов) ежедневно и никогда не выглядеть уставшим. Фашистские газеты предполагали даже, что Муссолини творил чудеса, такие как остановка потока лавы с горы Этна на Сицилии и призыв дождя в страдающей от засухи Ливии. Чего стоит только история о том, как глухонемой мальчик вылечился, послушав в толпе речь Муссолини."
 #GER decisions#
 NW_organize_hitler_speech_in_front_of_the_public: "Организовать выступление Гитлера перед публикой"
 NW_organize_hitler_speech_in_front_of_the_public_desc: "$text_for_counter_120_days$\n\nСамым лучшим талантом Гитлера со времён выступлений в Бюргербройкеллер было ораторское искусство. Его речи завораживают слушателей на подсознательном уровне, заставляя неукоснительно исполнять волю фюрера."
 NW_the_deification_of_Hitler: "Культивация веры в национал-социализм"
 NW_the_deification_of_Hitler_desc: "$text_for_counter_60_days$\n\nНационал-социализм - это не просто очередная экономическая или политическая модель, что своим количеством уже давно утомили просящий первородного триумфа воли народ Рейха. Национал-социализм, чьим гениальным архитектором стал непоколебимый фюрер, должен вытеснить все иные существовавшие до сегодняшнего дня идеологии, движения и даже религии, ведь наша вера, наше дело - национал-социализм!"
 NW_hold_a_parade_with_hitler_participation: "Провести парад с участием Гитлера"
 NW_hold_a_parade_with_hitler_participation_desc: "$text_for_counter_150_days$\n\nДля подготовки населения к войне, а также устрашения соседних государств, нам нужно увеличить количество военных парадов, на которых будет участвовать лично фюрер, чтобы начать подготавливать образ «военного гения», готовящего свою армию к походу."
 NW_use_religious_terms_in_speeches: "Использовать религиозные термины в речах"
 NW_use_religious_terms_in_speeches_desc: "$text_for_counter_60_days$\n\nВ нашей стране использование религиозных терминов в политических речах уже однажды сильно помогло нашей партии набрать большую популярность. Это придаёт партии и фюреру лично образ мессии."
 NW_maintain_the_image_of_the_savior_of_germany: "Поддерживать образ спасителя Германии"
 NW_maintain_the_image_of_the_savior_of_germany_desc: "$text_for_counter_75_days$\n\nПосле унижения Великой войны и экономической разрухи люди с жаждой ищут того человека, который сможет вернуть Германию в один ряд мировых держав."
 NW_support_the_myth_of_the_fuhrer: "Поддерживать миф фюрерства"
 NW_support_the_myth_of_the_fuhrer_desc: "$text_for_counter_120_days$\n\nМногие пункты нашей идеологической программы связаны с массовыми убийствами, репрессиями и геноцидом. Для их реализации нам необходимо подавить сомнения людей в моральности этих вещей, а проще всего это сделать, культивируя миф о том, что фюрер прав в любом своём решении."
 NW_give_mysticism_to_hitler: "Придавать мистицизм Гитлеру"
 NW_give_mysticism_to_hitler_desc: "$text_for_counter_150_days$\n\nЧтобы добиться максимального подчинения народа приказам свыше, нам нужно придать фюреру ареол мистического провидения."
 NW_recreate_the_image_of_frederick_the_great_in_hitler: "Воссоздавать образ Фридриха Великого в Гитлере"
 NW_recreate_the_image_of_frederick_the_great_in_hitler_desc: "$text_for_counter_100_days$\n\nК сожалению, наши шансы на победу падают с каждым днём, но мы можем вспомнить эпизоды нашей истории, когда также казалось, что страна обречена на поражение и чудом её тогдашний лидер, король Фридрих, смог спасти её от разгрома."
 NW_promote_the_image_of_the_liberator: "Пропагандировать образ освободителя"
 NW_promote_the_image_of_the_liberator_desc: "Наш поход на Восток должен быть един во всех своих целях - помимо обеспечения жизненного пространства для нашей нации, немецкий удар по коммунизму спасет миллионы угнетённых жителей нынешней извращённой еврейскими идеологами России. Мы должны укрепить образ Гитлера-освободителя в пропаганде на оккупированных территориях и в самой Германии, дабы привлечь вчерашних жителей СССР на службу Рейху и придать нашим солдатам веру в их священную роль спасителей Европы."
 NW_introduce_standards_for_the_image_of_the_fuhrer_on_newsreels: "Ввести стандарты изображения фюрера на кинохронике"
 NW_introduce_standards_for_the_image_of_the_fuhrer_on_newsreels_desc: "Образ фюрера должен сопровождать немецкую нацию на каждом шагу, даже в киноиндустрии. Поэтому необходимо ввести стандарт, согласно которому в каждом фильме и другом кинопроизведении должен присутствовать Гитлер."
 NW_declare_the_fuhrer_the_supreme_judge_of_the_german_people: "Объявить фюрера верховным судьёй немецкого народа"
 NW_declare_the_fuhrer_the_supreme_judge_of_the_german_people_desc: "Для окончательного подчинения судебной системы и воли простых людей при исполнении самых страшных приказов, а также, чтобы ликвидировать всех врагов государства, фюрер может объявить себя человеком, стоящим свыше абсолютно любого немецкого суда."
 
 #events#
 NW_tcof.0.t: "Битва за Москву"
 NW_tcof.0.d: "В оборонительный период битвы Красная Армия отстояла Москву. Наступление противника было остановлено. Враг не сумел достичь своей главной цели блицкрига — уничтожить советские вооружённые силы до наступления зимы. Германия оказалась перед неизбежностью затяжной войны с СССР. С целью предотвращения дальнейшего усиления группы армий «Центр» за счёт войск групп армий «Север» и «Юг», советские войска должны перейти в контрнаступление в ближайшее время."
 NW_tcof.0.a: "Горите в аду, фашисты!"
 
 NW_tcof.1.t: "[219.GetName] оставлена"
 NW_tcof.1.d: "Дороги, ведущие из Москвы, забиты автомобилями, беженцами, разрозненными группами солдат - отстоять столицу Советского государства не удалось. Немецкие части захватили сердце Москвы и самую большую крепость в мире - Кремль, несмотря на ожесточённое сопротивление его защитников. В отдельных районах города и вокруг него продолжается сопротивление, но оно имеет больше партизанский характер. Поезд со Сталиным отбыл с Курского вокзала в направлении новой столицы - города [ROOT.capital.GetName] несколько дней назад, так как положение оказалось критическим. Печальнее всего оказалась судьба московского метрополитена - одного из символов советской власти и её достижений - он был взорван, чтобы осложнить продвижение немецких войск."
 NW_tcof.1.a: "Мы ещё обязательно вернёмся домой..."
 
 NW_tcof.2.t: "[219.GetName] снова наша"
 NW_tcof.2.d: "Долго тянулось время оккупации столицы нашей родины - каждый такой день был адом для москвичей, над которыми измывались немецкие солдаты. Те из жителей, кто мог, уходил в партизанские отряды, бродившие по подмосковным лесам и мешавшие нацистам организовывать логистику в городе. Население сократилось за это время в несколько раз. Теперь этот ужас закончился - горожане радостно встретили своих освободителей, а красный флаг вновь реет над Кремлём!"
 NW_tcof.2.a: "Ура-а-а!"
 
 NW_tcof.3.t: "Провал операции «Барбаросса»"
 NW_tcof.3.d: "Несмотря на достигнутые большие успехи в войне с СССР, наш план молниеносной войны разрушен - Вермахт увяз в сражениях в глубине советской территории, логистические цепочки растянуты, а в глубине наших армий свирепствуют партизаны из-за проводимой «восточной политики» по колонизации этих земель. Напряжение между Гитлером и его генералами вновь обострилось и перемены в управлении армией, а также в дальнейших планах наступлений явно неизбежны."
 NW_tcof.3.a: "Колосс оказался сильнее, чем мы предполагали..."
 
 NW_tcof.5.t: "Освобождение Ленинграда"
 NW_tcof.5.d: "Утром ленинградцев разбудил гул оглушительной канонады. Масштабная артподготовка, которая проводилась в районе Ораниенбаумского плацдарма советской артиллерией, стала началом крупной наступательной операции по полному снятию блокады Ленинграда. Немецкие оборонительные укрепления, получившие название "Северный вал", были сильнейшими на советско-германском фронте, причем немцы продолжали развивать их и совершенствовать.\n\nКрасная армия действовала по плану, успешно прорвав оборону противника. Танки Т-34 вышли к Ропше, и немецкие силы оказались под угрозой окружения между Ленинградом и Ораниенбаумским плацдармом. Фашисты стали отступать. В честь одержанной победы в городе прогремел салют в 24 артиллерийских залпа из 324 орудий."
 NW_tcof.5.a: "Ура! Ура! Ура!"
 
 NW_tcof.6.t: "Штурм Севастополя"
 NW_tcof.6.d: "Немецкое верховное командование по-прежнему требовало держать Севастопольскую крепость любой ценой. После 1,5 часов артиллерийского огня на штурм пошли советские солдаты. Наступление все время поддерживалось сильным огнем артиллерии и ударами авиации, особенно штурмовиков. Вскоре оборона немецкой армии была окончательно сломлена.\n\nК исходу дня наши войска освободили Севастополь. Москва салютовала воинам-освободителям Севастополя 24 залпами из 324 орудий. Вся Россия ликовала! Город русской славы освободили!"
 NW_tcof.6.a: "Слава воинам-освободителям!"
 
 NW_tcof.7.t: "Освобождение Минска от немецко-фашистских захватчиков"
 NW_tcof.7.d: "Созданную в Белоруссии глубокоэшелонированную систему обороны, которая прикрывала главные стратегические направления (восточно-прусский и варшавско-берлинский), гитлеровцы называли "Фатэрлянд", показывая, что здесь их армия отстаивает рубежи самой Германии. Наши войска вышли к Березине, форсировали ее в нескольких местах и продолжали стремительно продвигаться к Минску. Гитлеровское командование делало все, чтобы удержать город.\n\nКрасная Армия завязала бои на северо-восточных и восточных окраинах Минска и ворвалась в город. Советская авиация, прочно удерживая господство в воздухе, наносила мощные удары по противнику, дезорганизовывала планомерное отступление его войск, препятствовала подходу резервов. Большую помощь войскам оказали партизаны, которые устраивали засады на путях отхода противника, громили его штабы и отдельные части, захватывали переправы. К исходу дня Минск был полностью очищен от врага. В честь этого события в Москве был дан салют из 324 орудий."
 NW_tcof.7.a: "Таких разрушений, как в Минске, никогда никто не видел..."
 
 NW_tcof.8.t: "Освобождение Харькова"
 NW_tcof.8.d: "Сбивая слабые заслоны противника, советские войска быстро шли вперёд. Красная армия стремительно развила наступление на Харьков. В пригородах шли ожесточенные бои. Гитлеровцы яростно отбивались. Потери с обеих сторон были высокими.\n\nСегодня русские войска освободили четвёртый по величине город СССР - Харьков. При этом город не был сильно разрушен, некоторые заводы, которые немцы использовали для ремонта техники, даже действовали."
 NW_tcof.8.a: "На шаг ближе к победе!"
 
 NW_tcof.9.t: "Киев спасён от мрака нацизма"
 NW_tcof.9.d: "Утром советские войска ударили по вражеской обороне и, прорвав её, двинулись к Киеву. К вечеру бои завязались на окраинах Киева и продолжались всю ночь. Танки с зажжёнными фарами, дерзкими маневрами по лесным дорогам, уничтожая арьергардные части и узлы сопротивления противника, обращали немцев в бегство.\n\nК утру следующего дня один из крупнейших политических, экономических, научных и культурных центров СССР – город Киев – был освобожден от немецко-фашистского гнёта! Масштабная наступательная операция по разгрому группировки вермахта на правом берегу Днепра стала стратегическим успехом Красной Армии."
 NW_tcof.9.a: "Победа теперь близка, но расслабляться рано!"
 
 NW_tcof.10.t: "Освобождение Смоленска"
 NW_tcof.10.d: "Сегодня советские войска освободили [242.GetName]. Это событие стало кульминационным моментом в операции «Суворов», которую Красная армия проводила против германской группы армий «Центр». Освободить город удалось несмотря на сложные условия лесисто-болотистой местности.\n\nКомиссар партизанского отряда Александр Хомич вспоминал: «Передвигаться по городу было невозможно: все горело, рвалось, грохотало. Вместо сада — штабеля дров, трупы людей и лошадей. Там, где до войны был льнокомбинат, стояли ряды виселиц, на каждой по нескольку повешенных. Полуразрушенные дома просвечивали выбоинами окон и казались черепами с пустыми глазницами. В дымящихся развалинах люди не узнавали своих домов. Только зубчатые стены кремля говорили, что это он, наш Смоленск». На рассвете город казался вымершим. Но по мере того как наступало утро, откуда-то из погребов, с чердаков, из подземелий выбегали люди, бросались навстречу разведчикам и в радостном смятении пожимали им руки и обнимали, и плакали, и говорили какие-то бессвязные, ласковые слова, которые можно услышать в жизни только от близких людей после долгой, горькой разлуки."
 NW_tcof.10.a: "[242.GetName] наш..."
 
 NW_tcof_news.0.t: "[GetNewsHeadline] Советское контрнаступление"
 NW_tcof_news.0.d.a: "В оборонительный период битвы Красная Армия отстояла Москву. Наступление противника, несмотря на успехи в начале кампании, было остановлено. Германия оказалась перед неизбежностью затяжной войны с СССР. Это был поворотный пункт немецкой восточной кампании — надежды вывести Россию из войны в быстром темпе провалились в самую последнюю минуту. Теперь политическим руководителям Германии важно было понять, что дни блицкрига канули в прошлое. Им противостояла армия, по своим боевым качествам намного превосходящая все другие армии, с которыми фашистам когда-либо приходилось встречаться на поле боя. Советам удалось укрепить фронт и подтянуть из глубины страны свежие дивизии и вооружение с техникой. В ближайшее время Красная Армия должна перейти в полномашстабное контрнаступление."
 NW_tcof_news.0.d.b: "Наступление Германии, несмотря на успехи в начале кампании, было остановлено. Фашисты оказались перед неизбежностью затяжной войны с СССР. Это был поворотный пункт немецкой восточной кампании — надежды вывести Россию из войны в быстром темпе провалились в самую последнюю минуту. Теперь политическим руководителям Германии важно было понять, что дни блицкрига канули в прошлое. Им противостояла армия, по своим боевым качествам намного превосходящая все другие армии, с которыми фашистам когда-либо приходилось встречаться на поле боя. Советам удалось укрепить фронт и подтянуть из глубины страны свежие дивизии и вооружение с техникой. В ближайшее время Красная Армия должна перейти в полномашстабное контрнаступление."
 NW_tcof_news.0.a: "Вперёд - к полной победе!"
 NW_tcof_news.0.b: "Объявить о переходе немецких войск к обороне на всём советско-германском фронте!"
 NW_tcof_news.0.c: "Пожелаем им удачи"
 NW_tcof_news.0.d: "Мы же выбрали правильную сторону?.."
 
 NW_tcof_news.1.t: "[GetNewsHeadline] [219.GetName] захвачена"
 NW_tcof_news.1.desc: "Столица Советского Союза пала под натиском немецких войск, несмотря на сильное сопротивление Красной армии и невероятные усилия руководства СССР по стабилизации обстановки. Теперь [ROOT.GetLeader] и его окружение эвакуировались в город [ROOT.capital.GetName], откуда продолжат управление страной в условиях войны, но этот удар оказался очень тяжёлым моральным испытанием для жителей Советского Союза. Лидеры нацистов тем временем готовятся к посещению очередной захваченной столицы - и, вполне возможно, она будет не последней."
 NW_tcof_news.1.a: "Сможет ли СССР ещё долго сопротивляться?"
 NW_tcof_news.1.b: "Действительно колосс на глиняных ногах..."
 NW_tcof_news.1.c: "Один иностранец уже захватывал Москву..."