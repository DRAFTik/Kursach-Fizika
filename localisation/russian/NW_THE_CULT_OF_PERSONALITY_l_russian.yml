 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_gui_desc: "§LДля нашей проигравшей нации особым унижением стало отделение Восточной Пруссии от остального Рейха путем передачи Данцига нежизнеспособному детищу Версаля - Польше. Германии пора окончательно вернуть утраченные в начале века немецкие земли, завершив объединение Рейха. Сомнений быть не должно: Данциг вновь вернётся к своим законным владельцам!§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_2_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_2$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_2_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_2_gui_desc: "§LОскорбительный Версальский мир, что стал возможен только из-за предательства и заговора против Германии, должен быть окончательно растоптан - Рейх обязан показать свою превосходящую силу, плюнув на унизительные последствия неудач прошлого - одним из наиболее болезненных условий Версаля является запрет объединения Германии с фактически своей полноправной частью в виде Австрии. Австрия не жизнеспособна как отдельное государство и её присоединение покажет всем врагам германской нации, что отныне и навсегда единый Рейх определяет судьбу целых стран и народов!§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_3_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_3$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_3_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_3_gui_desc: "§LНаша арийская раса обязана своим превосходством над иными формами жизни, что с виду так похожи на человеческие, своим мистическим полярным прошлым. Арктическая родина арийцев, чьими потомками и соответственно представителями являются сегодня немцы, ныне затеряна во льдах и таит множество захороненных мерзлотой секретов. Исландия и Гренландия, известные нам также как остров Туле, Гиперборея или же Атлантида, должны снова стать частью Рейха - полярная родина зовёт своих нордических сынов!§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_4_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_4$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_4_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_4_gui_desc: "§LПечальное наследие Веймарской республики до сих пор канудит возвеличивающийся Рейх - отголоски чудовищного кризиса все ещё слышны на улицах немецких городов, среди которых неразрешенная проблема безработицы. Но времена национальной слабости кончаются - Германия кипит тысячами масштабных проектов и наращиванием промышленной мощи. Совсем скоро работа появится у каждого немца.§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_5_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_5$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_5_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_5_gui_desc: "§LКаждой нации необходимо постоянное территориальное расширение для выживания - Германия многие годы топталась на месте и давно выработала хозяйственный ресурс своих родных земель, поэтому сейчас нашей главной целью является завоевания жизненного пространства, и самым очевидным простором для жизни немца будущего является варварский и плохо освоенный Восток - настал час Рейху собрать всех своих граждан в кулак для завоевания своей надежды на непоколебимое величие; далёкие восточные земли должны принадлежать Германии!§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_6_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_6$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_6_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_6_gui_desc: "§LСтолица Рейха должна стать отражением всего арийского триумфа, городом, доказывающим наше превосходство во всех сферах существования человеческого вида. Старый, стихийный Берлин уходит в прошлое - мы должны приложить все усилия для превращения столицы Рейха в воистину мировую столицу, что будет носить гордое триумфальное имя Германия!§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_7_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_7$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_7_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_7_gui_desc: "§LОперация «Морской лев» (нем. Unternehmen Seelöwe) — кодовое название планировавшейся Гитлером десантной операции по высадке на Британские острова. Согласно ему, немецкие войска должны были форсировать Ла-Манш, высадиться между Дувром и Портсмутом в составе около 25 (позднее 40) дивизий, а затем наступать с целью отрезать Лондон. Фронт предполагалось растянуть от Фолкстона до Богнора. Военное командование было поручено фельдмаршалу Рундштедту.§!\n\n§ZДействующие модификаторы:\n\n§!$MODIFIER_NAVAL_INVASION_CAPACITY$: §G+10§!\n$MODIFIER_AMPHIBIOUS_INVASION$: §G+10.0%§!\n$MODIFIER_NAVAL_INVASION_PLANNING_SPEED$: §G+10%§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_8_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_8$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_8_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_8_gui_desc: "§LПлан «Вайс» (нем. Fall Weiß) — немецкий стратегический план военных действий против Польши. Планом изначально предполагалось начало военных действий без объявления войны и стремительное наступление (концепция блицкрига) максимальными силами за счёт ослабления войск, прикрывающих границы с Францией и странами Бенилюкса. Внезапное вторжение на польскую территорию должно было упредить организованную мобилизацию и сосредоточение польской армии. За две недели намечалось полностью уничтожить польскую армию и оккупировать всю страну.§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_9_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_9$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_9_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_9_gui_desc: "§LПлан «Гельб» (нем. Fall Gelb) — кодовое название немецкого плана блицкрига против стран современного Бенилюкса. План стал одним из этапов «Странной войны», которая была умело использована немецким командованием как своего рода стратегическая пауза-передышка.§!"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_10_gui: "$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_10$\n\n$NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_10_tt$"
 NW_THE_CULT_OF_PERSONALITY_adolf_ger_idea_10_gui_desc: "§LПлан «Рот» (нем. Fall Rot) — стратегический план войск Германии, вторая фаза Французской кампании. Реализован благодаря успешному выполнению пунктов плана «Гельб». План состоял из двух пунктов. Согласно первому пункту, западнее Соммы в направлении Сены немцы должны были нанести отвлекающий удар. Согласно второму пункту, в направлении реки Эны наносился основной удар.§!"
