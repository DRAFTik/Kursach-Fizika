 DZH_boiling_pot_of_the_kazakh_intelligentsia: "Кипящий котёл казахской интеллигенции"
 DZH_boiling_pot_of_the_kazakh_intelligentsia_desc: ""
 DZH_river_trade_on_the_irtysh: "Речная торговля на Иртыше"
 DZH_river_trade_on_the_irtysh_desc: "Создав на реке Иртыш порт, мы можем организовать торговлю с жителями деревень, расположенных рядом с ней."
 DZH_river_trade_on_the_ili: "Речная торговля на Или"
 DZH_river_trade_on_the_ili_desc: "Создав на реке Или порт, мы можем организовать торговлю с жителями деревень, расположенных рядом с ней."
 DZH_import_literature_from_the_ussr: "Завозить литературу из СССР"
 DZH_import_literature_from_the_ussr_desc: "Для того, чтобы открывать новые школы для казахов, нам нужны учебники и прочая литература. Единственным источников её приобретения остаётся Советский Союз."
 DZH_invite_soviet_assistants: "Пригласить советских помощников"
 DZH_invite_soviet_assistants_desc: "Для проведения работ по модернизации местных небольших предприятий и мануфактур нам необходимы специалисты соответствующего уровня, которых нам готов предоставить СССР."
 DZH_own_river_shipbuilding: "Собственное речное судостроение"
 DZH_own_river_shipbuilding_desc: "Для расширения речной торговли нам необходимо строить новые суда для транспортировки грузов по этим рекам. Также это создаст дополнительные рабочие места."
 DZH_expel_christian_missionaries: "Изгнать христианских миссионеров"
 DZH_expel_christian_missionaries_desc: ""
 DZH_city_department_of_public_education_in_chuguchak: "Городской отдел народного образования в Чугучаке"
 DZH_city_department_of_public_education_in_chuguchak_desc: "Нам необходимо стремиться к ликвидации безграмотности нашего населения. Понятно, что в столь бедной провинции, как наша это будет долгий и сложный путь, но мы должны делать хоть какие-то шаги в этом направлении."
 DZH_rename_schools: "Переименовать школы"
 DZH_rename_schools_desc: "Трайбализм - форма групповой обособленности, характеризуемая внутренней замкнутостью и исключительностью, обычно сопровождаемая враждебностью по отношению к другим группам. Именно трайбализм разъедает казахское общество. Для борьбы с ним Шарипхан предлагает переименовать школы, так как ранее они получали названия в честь отдельных казахских родов."
 DZH_victory_over_illiteracy: "Победа над безграмотностью"
 DZH_victory_over_illiteracy_desc: ""
 DZH_contact_kazakh_nomads: "Связаться с казахскими кочевниками"
 DZH_contact_kazakh_nomads_desc: "Несколько лет назад, после очередного восстания казахов, часть из них была изгнана войсками Шэна Шицая с территории Синьцзяна. Они ушли в сторону Гималаев и Индии через провинции мусульманских военачальников семей Ма. Однако, как нам стало известно, часть из них обосновалась в провинции Ганьсу, так что мы можем пригласить их обратно в нашу провинцию, попросив их тайно провести с собой новое оружие для наших бойцов..."
 DZH_fundraising_for_the_anti_japanese_war: "Сбор средств для антияпонской войны"
 DZH_fundraising_for_the_anti_japanese_war_desc: ""
 DZH_assemble_a_factory_from_germany: "Собрать завод из Германии"
 DZH_assemble_a_factory_from_germany_desc: ""
 DZH_encourage_the_creation_of_newspapers_and_magazines: "Стимулировать создание газет и журналов"
 DZH_encourage_the_creation_of_newspapers_and_magazines_desc: "Прогрессивность мышления Шарипхана подтверждается его действиями: очередным предложением стало стимулирование развития газет и журналов на казахском языке, а также помощь в организации театральных постановок."
 DZH_support_for_kazakh_culture: "Поддержка казахской культуры"
 DZH_support_for_kazakh_culture_desc: "Казахская культура очень богата, однако её изучением мало кто занимается. Это сильно бьёт по национализму казахов и желанию иметь независимое государство."
 
