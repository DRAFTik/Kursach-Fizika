 DZH_uprising_of_the_kazakhs_idea: "Восстание казахов"
 DZH_uprising_of_the_kazakhs_idea_desc: ""
 DZH_illiterate_population_idea: "Неграмотное население"
 DZH_illiterate_population_idea_desc: "Население нашей провинции имеет массовую безграмотность. Это мешает развитию национальной культуры и формированию независимой казахской нации."
 DZH_nomadism_of_the_kazakhs_idea: "Кочевание казахов"
 DZH_nomadism_of_the_kazakhs_idea_desc: "Казахи ведут до сих пор очень отсталый кочевой образ жизни. Связано это с большими тяжестями жизни, преследованием правительства Шэна Шицая и бегством от коллективизации в СССР."
 DZH_collection_of_dues_for_the_army_idea: "Оброк для армии"
 DZH_collection_of_dues_for_the_army_idea_desc: "§WНациональный дух будет удалён, если государство [ROOT.GetFlag] §Y[ROOT.GetName]§! вступит в войну с государством [UYG.GetFlag] §Y[UYG.GetName]§!.§!"
 DZH_lets_die_for_freedom_idea: "$DZH_lets_die_for_freedom$"
 DZH_request_for_financial_support_idea: "Невидимая рука помощи"
 DZH_transfer_of_ammunition_and_equipment_idea: "Поставки боеприпасов и снаряжения"
 DZH_raid_a_soviet_mine_idea: "Использование добычи с советских шахт"
 DZH_american_investments_idea: "Американская помощь с восстановлением"
 DZH_disruptions_in_the_supply_of_uranium_idea: "Перебои поставок урана"
 DZH_weapons_from_the_kuomintang_idea: "$DZH_weapons_from_the_kuomintang$"
 DZH_maintaining_our_existence_idea: "Помощь из Монголии"
 DZH_financing_from_the_mongolian_side_idea: "Помощь казахским сепаратистам"
 
