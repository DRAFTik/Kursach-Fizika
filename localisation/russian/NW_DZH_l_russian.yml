 DZH_special_commissioner_for_altai: "Особо уполномоченный по Алтаю"
 DZH_special_commissioner_for_altai_desc: "Мы вступили в союз с правительством Восточно-Туркестанской республики, которое назначило Оспана Батыра на должность «особо уполномоченного по Алтаю». Таким образом, по сути возродив должность губернатора местного округа, которую раньше занимал казах Шарипхан Кугедаев."
 DZH_eyes_on_the_prey: "Глаза на добыче"
 DZH_eyes_on_the_prey_desc: "Советские специалисты продолжают заниматься на Алтае добычей различных ископаемых. Мы должны следить за их действиями, чтобы, во-первых, не допустить очередной экспроприации казахских земель, а во-вторых, чтобы иметь возможность передать столь ценную информацию о добыче какой-то из сторон конфликта в Синьцзяне."
 DZH_collection_of_dues_for_the_army: "Сбор оброка для армии"
 DZH_collection_of_dues_for_the_army_desc: "Сбор оброка для армииТак как Оспан Батыр теперь является официальным правителем Алтая, то настало время установить некоторые собственные законы и взымать налоги, чтобы содержать армию."
 DZH_contact_with_other_batyrs: "Контакт с другими батырами"
 DZH_contact_with_other_batyrs_desc: "Чтобы увеличить размер нашей армии, то необходимо разыскать и вступить в контакт с другими батырами, которые имеют свои очень маленькие армии и ведут независимую от нас борьбу в степях."
 DZH_distribute_land_to_people: "Раздать людям земли"
 DZH_distribute_land_to_people_desc: "Многие казахи подвержены номадизму из-за того, что у них нет собственной земли, которую они могли бы обрабатывать, на которой могли бы жить."
 DZH_lets_die_for_freedom: "Умрём за свободу!"
 DZH_lets_die_for_freedom_desc: "Лозунг, который придумал Оспан Батыр «Умрём за свободу», необходимо распространять среди войск и населения, чтобы поднять в них чувство казахского национализма и патриотизма."
 DZH_bases_in_the_mountains: "Базы в горах"
 DZH_bases_in_the_mountains_desc: "Для того, чтобы эффективно воевать на Алтае, нам нужно создать перевалочные базы в горах, где мы сможем получать пополнение."
 DZH_alliance_with_kerzhaks_old_believers: "Союз с кержаками-староверами"
 DZH_alliance_with_kerzhaks_old_believers_desc: ""
 DZH_forays_into_the_steppes: "Вылазки в степи"
 DZH_forays_into_the_steppes_desc: "Наиболее эффективной стратегией борьбы с китайскими войсками для нас будет эффективное использование ландшафта: скрываться мы будем в горах Алтая, а вести сражения в степях, нападая на разрозненные армии врага с разных сторон, после чего быстро удаляться при помощи конницы."
 DZH_examining_captured_weapons: "Изучение захваченного оружия"
 DZH_examining_captured_weapons_desc: "Нам необходимо заняться изучением полученного в качестве трофеев оружия. Возможно, на захваченных фабриках нам удастся наладить их ремонт и сборку."
 DZH_contact_with_the_american_consulate: "Контакт с американским консульством"
 DZH_contact_with_the_american_consulate_desc: "США на подконтрольной нам территории уже давно разместило своё консульство. Местные дипломаты оказались очень заинтересованы действиями Оспана Батыра на Алтае. Мы можем организовать встречу с ними в консульстве."
 DZH_request_for_financial_support: "Просьба финансовой поддержки"
 DZH_request_for_financial_support_desc: "Американцы заинтересованы в поддержке наших войск, так как мы можем стать их агентом влияния в регионе. В связи с этим, имеет смысл сделать запрос в их консульство с просьбой оказать нам тайную финансовую поддержку."
 DZH_transfer_of_ammunition_and_equipment: "Передача боеприпасов и снаряжения"
 DZH_transfer_of_ammunition_and_equipment_desc: ""
 DZH_learn_about_the_black_stone: "Узнать о чёрном камне"
 DZH_learn_about_the_black_stone_desc: "Недавно мы обнаружили, что советские специалисты занимаются добычей какого-то неизвестного минерала на Алтае. Оспану лично удалось найти образец этой породы и увезти с собой. Так как американское консульство выразило свою заинтересованность в получении информации о советском влиянии в регионе, то стоит им рассказать про эти чёрные камни."
 DZH_sabotage_of_black_stone_mining: "Саботаж добычи чёрного камня"
 DZH_sabotage_of_black_stone_mining_desc: "Американцы сообщили нам о том, какой именно вид руды добывается представителями СССР на Алтае. Мы пообещали вести подрывную работу на этих работах."
 DZH_consulate_in_altai: "Консульство на Алтае"
 DZH_consulate_in_altai_desc: "Мы можем попросить расширить американское консульство на подконтрольных нам территориях, чтобы мы могли установить более плотный и безопасный контакт."
 DZH_incredible_confession: "Невероятное признание"
 DZH_incredible_confession_desc: "Так как теперь мы провозгласили официальное государство, то мы можем попытаться добиться от США дипломатического признания нас. Они наверняка согласятся, так как за время войны в Китае у нас с ними установился плотный и плодотворный контакт."
 DZH_american_investments: "Американские инвестиции"
 DZH_american_investments_desc: "После того, как мы добились официального признания нашей независимости со стороны США, то мы можем сделать запрос к ним на оказание помощи нашему разрушенному государству."
 DZH_contact_with_the_chinese_authorities: "Контакт с китайскими властями"
 DZH_contact_with_the_chinese_authorities_desc: "Мы должны активно продолжать действовать между всеми фракциями конфликта в Синьцзяне, поэтому стоит установить прямые контакты с китайским правительством, чтобы не оказаться в кабальной зависимости от других сторон. Стоит отметить, что наверняка требованием китайской стороны станет переход на антикоммунистическую сторону в китайской гражданской войне."
 
