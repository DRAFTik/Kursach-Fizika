 NW_DZH_news.0.t: "[GetNewsHeadline]США признало казахское государство"
 NW_DZH_news.0.d: "Недавно на китайской части Алтая казахский национальный лидер Оспан Батыр провозгласил создание казахского государства и объявил себя его ханом. Его сепаратистские устремления были неожиданно поддержаны Соединёнными Штатами Америки, которые признали их суверенность."
 NW_DZH_news.0.a: "Это удар в спину единого Китая"
 NW_DZH_news.0.b: "Казахское лобби в Вашингтоне?"
 NW_DZH_news.0.c: "Рады нашим заокеанским друзьям"
 
 NW_DZH.0.t: "Наблюдение"
 NW_DZH.0.d: "Оспан с парой своих приближённых командиров на конях приблизились к рабочему посёлку, где проживали советские специалисты, работающие на добыче полезных ископаемых. Посреди казавшейся бескрайней степи раскинулся этот городок с наспех возведенными домами и несколькими спусками в шахты и рудники. На самой добыче задействованы не только русские, но и многие местные жители, преимущественно казахи, проживающие неподалёку отсюда. В посёлке кипела жизнь: ходили туда-сюда рабочие, ездило несколько самосвалов, разгружающих добытую руду прямо рядом с посёлком. Из этой вывезенной породы формировались целые горы, хоть как-то принося разнообразие местному степному ландшафту. Оспан спешился и подошёл к краю одной из таких гор. Он внимательно присмотрелся к камням, лежавшим у него под ногами, после чего взял маленький отколовшийся кусочек в руки: он был удивительного грязно-чёрного цвета, что заинтересовало его. Вдруг они услышали приближавшиеся голоса русских. Оспан вскочил на коня и с приближёнными быстро удалился в неизвестность. Камень был у него в кармане."
 NW_DZH.0.a: "Здесь добывают что-то не простое..."
 
 NW_DZH.1.t: "Встреча в консульстве"
 NW_DZH.1.d: "Сегодня в американском консульстве на Алтае произошла встреча между американскими дипломатами, находящимися в Китае, и группой казахских национальных лидеров, восставших в провинции Синьцзянь. Главным среди них был Оспан Батыр, который провозгласил себя ханом Алтая и уже давно ведёт подпольную борьбу против китайской власти. Казахи прибыли к консульству на лошадях, а сами были одеты в леопардовые и другие звериные шкуры. За спинами у них были винтовки, взятые в качестве трофеев у своих противников. Американская и казахская стороны пришли к мнению, что могут оказаться полезными друг для друга."
 NW_DZH.1.a: "Встреча цивилизаций"
 NW_DZH.1.b: "Наш агент влияния в регионе"
 
 NW_DZH.2.t: "Передача информации о советах"
 NW_DZH.2.d: "В американское консульство в провинции Синьцзянь вновь прибыла казахская делегация во главе с их лидером Оспаном Батыром лично. В этот раз не с пустыми руками: когда дипломаты уединились с Оспаном наедине, то он достал из кармана своей шубы камень чёрного цвета. Оказалось, что этот удививший его объект он нашёл на одной из добывающих советских шахт на Алтае."
 NW_DZH.2.a: "Американцы смогут провести тщательную экспертизу этого предмета"
 NW_DZH.2.b: "Стоит отдать его на экспертизу"
 
 NW_DZH.3.t: "Ошеломляющие выводы"
 NW_DZH.3.d: "Сегодня американские дипломаты пригласили казахского лидера Оспана Батыра к себе в консульство, чтобы сообщить ему результаты анализа состава камня, который он принёс им несколько недель назад. Оказалось, что он принёс им кусок урановой руды, которую СССР добывает на Алтае для своего атомного проекта. Американцы кратко объяснили Оспану насколько мощное оружие Советы смогут получить, если добыча «чёрного камня» продолжится. После этого Оспан некоторое время молчал, а затем сказал, что он будет стараться мешать советским специалистам вывозить столь ценные ископаемые с Алтая."
 NW_DZH.3.a: "Наука - великая вещь"
 NW_DZH.3.b: "Вот они – корни советского атомного проекта"
 
 NW_DZH.4.t: "Казахское государство просит признание"
 NW_DZH.4.d: "Казахи во главе с их ханом Оспаном Батыром провозгласили на Алтае собственное государство. Мы с ними сотрудничали в годы гражданской войны в Китае и теперь они просят дипломатического признания с нашей стороны. Это будет очень неожиданный шаг, но вполне полезный для продолжения поддержания хороших отношения с казахами в этом регионе."
 NW_DZH.4.a: "Мы признаем их"
 NW_DZH.4.b: "Мы не можем пойти на этот шаг"
 
 NW_DZH.5.t: "Отказ США"
 NW_DZH.5.d: "Наш амбициозный план не сработал. Несмотря на все наши попытки и продолжительные переговоры с нашими американскими друзьями в консульстве, мы не смогли добиться признания нашего государства американской стороной."
 NW_DZH.5.a: "Казахам не нужно признание. Оно придёт к ним само"
 
 NW_DZH.6.t: "Казахский посланник"
 NW_DZH.6.d: "На Алтае в Синьцзяне восстали казахские племена под лидерством местного полу-бандита полу-национального лидера Оспана Батыра, который считает своим долгим провозглашение независимого казахского государство на Алтае, а себя видит ханом этого государства. Ему удаётся действовать практически неуязвимо уже достаточно долгое время. Сейчас он прислал к нам своего посланника с предложением о сотрудничестве."
 NW_DZH.6.a: "Окажем ему помощь"
 NW_DZH.6.b: "Нет сепаратистам!"
 
 NW_DZH.7.t: "Отказ правительства Китая"
 NW_DZH.7.d: "Китайское правительство Гоминьдана отказалось от организации сотрудничества с нами. Слава богу, что наш посланник в их стан вернулся живым и невредимым."
 NW_DZH.7.a: "Они теряют ценного союзника"
 
 NW_DZH.8.t: "Успешное установление контакта"
 NW_DZH.8.d: "К нам вернулся наш дипломат, которого мы послали, чтобы тот установил контакт с китайским правительством Гоминьдана. Он сообщил, что переговоры прошли успешно, но условием китайцев был переход на сторону антикоммунистов в гражданской войне."
 NW_DZH.8.a: "Самое время порвать связи с Восточным Туркестаном"
 
 NW_DZH.9.t: "[FROM.GetLeader] выходит из-под нашего контроля"
 NW_DZH.9.d: "Прогноз некоторых членов нашего правительства по поводу казахского наместника на Алтае Оспана Батыра оказался прав – недавно его войска вступили в стычку с Илийской армией на границе горных хребтов Алтая. Теперь стало ясно, что он просто использовал оказанное ему доверие в личных интересах."
 NW_DZH.9.a: "Предатель"
 
 NW_DZH.10.t: "Измена батыра Сугурбаева"
 NW_DZH.10.d: "Один из командиров нашей армии, примкнувший к нам после начала восстания, Далелхан Сугурбаев, получивший должность батыра, покинул нашу армию со своими подчинёнными после того, как мы расторгли все соглашения с правительством Восточного Туркестана и перешли на сторону китайского правительства."
 NW_DZH.10.a: "Меньше предателей в наших рядах"
 
 NW_DZH.11.t: "Казахский лидер переходит на нашу сторону"
 NW_DZH.11.d: "После того, как особо уполномоченный по Алтаю Оспан Батыр предал нас и стал снова вести независимую политику на подконтрольных ему территориях, на нашу сторону решил перейти один из его подчинённых – Далелхан Сугурбаев. Он был командующим в армии Оспана, благодаря чему удалось увести с собой также верные себе и делу революции войска."
 NW_DZH.11.a: "Назначим его новым губернатором Алтая"
 
 NW_DZH.12.t: "Исход казахов"
 NW_DZH.12.d: "Нам стоило ожидать какого-то подлого действия со стороны Оспана Батыра после его предательства, но то что он совершил было просто невозможно предположить: его войска под покровом ночи увели несколько десятков тысяч казахов с подконтрольных нам территорий предгорья Алтая."
 NW_DZH.12.a: "Величайший вор нашего времени. Он украл казахов..."
 
 NW_DZH.13.t: "Оспан Батыр выходит из-под нашего контроля"
 NW_DZH.13.d: "Лидер казахского восстания на китайском Алтае Оспан Батыр вышел из-под нашего влияния. Видимо, он присоединился к китайскому правительству Гоминьдана в данном конфликте в обмен на оружие и продовольствие, которое ему необходимо для поддержания существования своей армии."
 NW_DZH.13.a: "Мерзавец"
 
 NW_DZH.14.t: "Потеря Ховда"
 NW_DZH.14.d: "Казахские войска бандита Оспана Батыра в очередной раз пересекли нашу границу, уничтожили погранзаставу и овладели регионом Ховд. Стоит учесть тот факт, что точной границы между нами и китайской провинцией Синьцзянь по сути никто не устанавливал, поэтому с правовой точки зрения всё происходящее в том месте является лишь очередной междоусобной войной."
 NW_DZH.14.a: "Мы попытаемся вернуть Ховд"
 NW_DZH.14.b: "Это не настолько ценная территория"
 
 NW_DZH.15.t: "Казахское предложение"
 NW_DZH.15.d: "Казахский лидер Оспан Батыр передал сообщение нашему правительству, в котором изложил свои мысли по дальнейшей стратегии войны против коммунистов в Синьцзяне. Он предлагает создать на китайской части Алтая государство казахов, официально признанное и поддерживаемое Китаем для противостояния коммунистическим сепаратистским формированиям, а также в стратегическом масштабе – для отторжения части территорий СССР с казахским и алтайским населением."
 NW_DZH.15.a: "Мы готовы принять это предложение"
 NW_DZH.15.b: "Мы стоим только на позициях единого и неделимого Китая"
 
 NW_DZH.16.t: "Согласие китайской стороны"
 NW_DZH.16.d: "Китайское правительство согласилось с нашим предложением о создании казахского государства на китайской части Алтая."
 NW_DZH.16.a: "Начало восстановления казахской государственности!"
 
 NW_DZH.17.t: "Отказ китайской стороны"
 NW_DZH.17.d: "Китайское правительство отказалось принимать наше предложение о создании казахского государства на китайской части Алтая."
 NW_DZH.17.a: "Зря-зря..."
 
 NW_DZH.18.t: "Прибытие Юлбарса"
 NW_DZH.18.d: "В расположение нашего штаба прибыл Юлбарс хан – монархист и лидер уйгурского движения, который считал, что для уйгуров необходимо восстановить Кумульское ханство и тогда они успокоятся и перестанут стремиться к выходу из состава Китая. Долгие годы он воевал в различных частях Китая, а теперь снова оказался здесь, в Синьцзяне, и как давний антикоммунист решил присоединиться к нашей армии."
 NW_DZH.18.a: "Добро пожаловать"
 
 NW_DZH.19.t: "Сводка по казахам"
 NW_DZH.19.d: "Некоторое время назад на китайской части Алтая восстали местные казахские племена во главе с их лидером Оспаном Батыром. Уже достаточно долгое время им удаётся вести борьбу с войсками разных китайских губернаторов, а наши пограничники ведут наблюдение за перемещениями отрядов Оспана. Недавно, к нашим пограничникам вышла группа казахов, представившихся делегацией Оспана, которые предлагают провести переговоры между нашими лидерами для установления контактов."
 NW_DZH.19.a: "Да, это хорошее предложение"
 NW_DZH.19.b: "У нас нет интересов в Синьцзяне"
 
 NW_DZH.20.t: "Монгольское согласие"
 NW_DZH.20.d: "Монгольское правительство одобрило нашу идею о встрече лидеров на границе двух государств, а значит в будущем они готовы наладить добро-союзнические отношения и готовы организовать помощь нашему восстанию."
 NW_DZH.20.a: "Монгольский хан - хороший человек"
 
 NW_DZH.21.t: "Монгольский отказ"
 NW_DZH.21.d: "Монгольское правительство заявило через посредников на границе, что не заинтересовано в оказании поддержки нашему восстанию и не хочет влезать в дела Китайской республики."
 NW_DZH.21.a: "Чёртовы монголы..."
 
 NW_DZH.22.t: "Встреча на границе"
 NW_DZH.22.d: "На границе Монголии и Синьцзяна произошла встреча между казахским лидером Оспаном Батыром и его приближёнными с монгольским лидером и его делегацией. Монгольская сторона сразу же передала казахам небольшую символическую поддержку в виде запаса оружия и боеприпасов к нему. Импровизированные переговоры прошли среди снежных верхушек горных цепей, где две делегации смогли найти общий язык (при помощи переводчика). Монголия подтвердила, что заинтересована в поддержании существования нашего государства на территории Синьцзяна. Эта встреча, напоминавшая больше встречу двух азиатских ханов, ложится в основу долгого союза между народами двух государств."
 NW_DZH.22.a: "Благодарим монгольского хана за его «подарки»"
 NW_DZH.22.b: "Монголия начинает восстанавливать свою сферу влияния"
 
 NW_DZH.23.t: "Возможное перемирие с алтайцами"
 NW_DZH.23.d: "Алтайцы и их лидер [FROM.GetLeader] доказали, что будут готовы до конца бороться за свои земли и своих сородичей. Мы находимся в тяжёлом положении и нам стоит заключить мир с ними."
 NW_DZH.23.a: "Да, стоит это сделать"
 NW_DZH.23.b: "Нет, мы продолжим войну!"
 
 NW_DZH.24.t: "Прибытие Далелхана Сугурбаева"
 NW_DZH.24.d: "К нашему восстанию решил присоединиться Далелхан Сугурбаев – казах, который некоторое время сотрудничал с дубанем Синьцзяна Шэном Шицаем, но после начала антиказахских погромов он решил перейти от сотрудничества к конфронтации с правителем Синьцзяна. Он ушёл в подполье, где тайно вёл агитацию среди казахского населения и пытался вербовать людей в свою армию. Теперь, он с этой армией присоединяется к нам."
 NW_DZH.24.a: "Добро пожаловать домой"
 
 NW_DZH.25.t: "Родная кровь"
 NW_DZH.25.d: "После того, как к нашей армии присоединился Далелхан Сугурбаев, то с ним прибыло множество его сторонников, в том числе и его родные. Последним вечером в ставку к Оспану Батыру пришла престарелая женщина, которая оказалась матерью Далелхана и рассказала о том, что она была знакома и с матерью Оспана, так как они обе происходят из племени кируки, проживавших на Алтае. Оспан с радостью стал слушать её, узнав о таком родстве. Свою мать он видел последний раз много лет назад, она погибла в ходе очередной кочёвки, поэтому ему было вдвойне приятно разговаривать с этой женщиной. Она рассказала Оспану несколько историй из их жизни в племени, когда ещё не случилось «великой войны». Так она видимо называет события, произошедшие после Синьхайской революции в Китае, свергнувшей империю Цин. В конце разговора она попросила Батыра позаботиться о Далелхане, как о младшем брате. Оспан близко к сердцу принял её просьбу, после чего заявил, что будет помнить об этой просьбе всю жизнь и проводил её из своей ставки."
 NW_DZH.25.a: "Ты ж брат мой..."
 
 NW_DZH.26.t: "Казахские сепаратисты в Синьцзяне"
 NW_DZH.26.d: "На китайском Алтае восстали казахские племена во главе со своим национальным лидером. У них практически нет шансов выжить без чьей-либо поддержки, а СССР не интересовался столь мелкими вооружёнными формированиями, поэтому для нас открывается хорошая возможность получить собственное влияние в провинции Синьцзянь."
 NW_DZH.26.a: "Нужно попытаться установить с ними контакт"
 
 NW_DZH.27.t: "Казахский Пьемонт"
 NW_DZH.27.d: "Китайский Алтай, населённый казахами, так и мог остаться самой глухой частью Синьцзяня, который сам по себе далёк от центров цивилизации, но события Гражданской войны в России всё резко изменили – вместо попыток аннексировать этот регион, русским пришлось бежать в эти земли, спасаясь от большевиков. В их числе были и казахские беженцы – эта первая волна, 1917-1921 годов, была преимущественно из интеллигенции, сюда переехали большая часть образованного казахского населения, политики, представители партии Алаш. Им помогало местное население, а также они установили связи с японскими шпионами, которые обещали им поддержку в будущем. Новая волна миграции случилась в начале 30-х годов, когда из СССР на Алтай перекачивало большое число простых казахов, спасавшихся от ужасного голода, случившегося в результате большевистской коллективизации. В это самое время в провинции Синьцзянь бушевала гражданская война, начавшаяся в ходе восстания мусульманской части населения Синьцзяня. Она завершилась закреплением у власти в Урумчи Шэн Шицая – человека, который принял многие положения советской национальной программы и для успокоения сепаратизма, выдвинул на руководящие должности окраин провинции национальные кадры – так в Кашгаре и Кумуле у власти встали уйгуры, а на Алтае – Шарипхан Кугедаев, сын местного казахского князя. Шарипхан стал сразу же проводить прогрессивную политику: уменьшил коррупцию, реформировал администрацию, поддерживает дружественные обмены с Советским Союзом, взял на себя инициативу в пожертвованиях, основал школы и клубы, продвигает культурные и образовательные начинания Алтая, спонсирует журнал «Новый Алтай». и продвигает демократические идеи. Но при всём этом регион подконтрольный ему остаётся чрезвычайно отсталым даже для Китая, и даже для Синьцзяня – большую часть населения представляют из себя племена кочевых казахов и лишь небольшая горстка оседлого населения пары городов, где присутствуют эмигранты из СССР и ханьские чиновники."
 NW_DZH.27.a: "Не густо, но этот островок стал убежищем для свободного существования казахов"
 
 NW_DZH.28.t: "Возвращение судна с Иртыша"
 NW_DZH.28.d: "Торговля между местными жителями на реке Иртыш продолжается: крестьяне активно торгуют с прибывающим к ним судном. Это привлекает больше казахов к переходу от кочевого образа жизни к оседлому, что положительно сказывается на их уровне жизни."
 NW_DZH.28.a: "Отлично"
 
 NW_DZH.29.t: "Возвращение судна с Или"
 NW_DZH.29.d: "Торговля между местными жителями на реке Или продолжается: крестьяне активно торгуют с прибывающим к ним судном. Это привлекает больше казахов к переходу от кочевого образа жизни к оседлому, что положительно сказывается на их уровне жизни."
 NW_DZH.29.a: "Очень хорошо"
 
 NW_DZH.30.t: "Возвращение судна из СССР"
 NW_DZH.30.d: "Наше судно, отправившееся для торговли с СССР, успешно вернулось в порт на Иртыше. На нём прибыли также некоторые технические специалисты и преподаватели для наших школ. Ко всему прочему, мы смогли получить некоторое техническое обеспечение, оборудование и научную литературу. Шарипхан поблагодарил наших советских товарищей."
 NW_DZH.30.a: "Успешное сотрудничество!"
 
 NW_DZH.31.t: "Возвращение судна из Синьцзяна"
 NW_DZH.31.d: "Наше судно, отправившееся для торговли в Синьцзянь, успешно вернулось в порт на Или. На нём прибыли также некоторые технические специалисты и преподаватели для наших школ. Также представителя дубаня смогли передать некоторые инструкции от него. Шарипхан поблагодарил наших китайских товарищей."
 NW_DZH.31.a: "Торговля процветает!"
 
 NW_DZH.32.t: "Поломка судна"
 NW_DZH.32.d: "После долгой эксплуатации пришло в негодность очередное судно при помощи которого ведётся торговля на реках нашей провинции. Для обеспечения безопасности нам придётся отстранить его от сплавов по рекам, однако его можно будет использовать для ремонта других кораблей."
 NW_DZH.32.a: "Понятно"
 
