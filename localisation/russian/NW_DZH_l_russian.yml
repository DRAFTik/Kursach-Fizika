 ##############
 
 DZH_special_commissioner_for_altai: "Особо уполномоченный по Алтаю"
 DZH_special_commissioner_for_altai_desc: "Мы вступили в союз с правительством Восточно-Туркестанской республики, которое назначило Оспана Батыра на должность «особо уполномоченного по Алтаю». Таким образом, по сути возродив должность губернатора местного округа, которую раньше занимал казах Шарипхан Кугедаев."
 DZH_eyes_on_the_prey: "Глаза на добыче"
 DZH_eyes_on_the_prey_desc: "Советские специалисты продолжают заниматься на Алтае добычей различных ископаемых. Мы должны следить за их действиями, чтобы, во-первых, не допустить очередной экспроприации казахских земель, а во-вторых, чтобы иметь возможность передать столь ценную информацию о добыче какой-то из сторон конфликта в Синьцзяне."
 DZH_collection_of_dues_for_the_army: "Сбор оброка для армии"
 DZH_collection_of_dues_for_the_army_desc: "Сбор оброка для армииТак как Оспан Батыр теперь является официальным правителем Алтая, то настало время установить некоторые собственные законы и взымать налоги, чтобы содержать армию."
 DZH_contact_with_other_batyrs: "Контакт с другими батырами"
 DZH_contact_with_other_batyrs_desc: "Чтобы увеличить размер нашей армии, то необходимо разыскать и вступить в контакт с другими батырами, которые имеют свои очень маленькие армии и ведут независимую от нас борьбу в степях."
 DZH_distribute_land_to_people: "Раздать людям земли"
 DZH_distribute_land_to_people_desc: "Многие казахи подвержены номадизму из-за того, что у них нет собственной земли, которую они могли бы обрабатывать, на которой могли бы жить."
 DZH_lets_die_for_freedom: "Умрём за свободу!"
 DZH_lets_die_for_freedom_desc: "Лозунг, который придумал Оспан Батыр «Умрём за свободу», необходимо распространять среди войск и населения, чтобы поднять в них чувство казахского национализма и патриотизма."
 DZH_bases_in_the_mountains: "Базы в горах"
 DZH_bases_in_the_mountains_desc: "Для того, чтобы эффективно воевать на Алтае, нам нужно создать перевалочные базы в горах, где мы сможем получать пополнение."
 DZH_alliance_with_kerzhaks_old_believers: "Союз с кержаками-староверами"
 DZH_alliance_with_kerzhaks_old_believers_desc: ""
 DZH_forays_into_the_steppes: "Вылазки в степи"
 DZH_forays_into_the_steppes_desc: "Наиболее эффективной стратегией борьбы с китайскими войсками для нас будет эффективное использование ландшафта: скрываться мы будем в горах Алтая, а вести сражения в степях, нападая на разрозненные армии врага с разных сторон, после чего быстро удаляться при помощи конницы."
 DZH_examining_captured_weapons: "Изучение захваченного оружия"
 DZH_examining_captured_weapons_desc: "Нам необходимо заняться изучением полученного в качестве трофеев оружия. Возможно, на захваченных фабриках нам удастся наладить их ремонт и сборку."
 DZH_contact_with_the_american_consulate: "Контакт с американским консульством"
 DZH_contact_with_the_american_consulate_desc: "США на подконтрольной нам территории уже давно разместило своё консульство. Местные дипломаты оказались очень заинтересованы действиями Оспана Батыра на Алтае. Мы можем организовать встречу с ними в консульстве."
 DZH_request_for_financial_support: "Просьба финансовой поддержки"
 DZH_request_for_financial_support_desc: "Американцы заинтересованы в поддержке наших войск, так как мы можем стать их агентом влияния в регионе. В связи с этим, имеет смысл сделать запрос в их консульство с просьбой оказать нам тайную финансовую поддержку."
 DZH_transfer_of_ammunition_and_equipment: "Передача боеприпасов и снаряжения"
 DZH_transfer_of_ammunition_and_equipment_desc: ""
 DZH_learn_about_the_black_stone: "Узнать о чёрном камне"
 DZH_learn_about_the_black_stone_desc: "Недавно мы обнаружили, что советские специалисты занимаются добычей какого-то неизвестного минерала на Алтае. Оспану лично удалось найти образец этой породы и увезти с собой. Так как американское консульство выразило свою заинтересованность в получении информации о советском влиянии в регионе, то стоит им рассказать про эти чёрные камни."
 DZH_sabotage_of_black_stone_mining: "Саботаж добычи чёрного камня"
 DZH_sabotage_of_black_stone_mining_desc: "Американцы сообщили нам о том, какой именно вид руды добывается представителями СССР на Алтае. Мы пообещали вести подрывную работу на этих работах."
 DZH_consulate_in_altai: "Консульство на Алтае"
 DZH_consulate_in_altai_desc: "Мы можем попросить расширить американское консульство на подконтрольных нам территориях, чтобы мы могли установить более плотный и безопасный контакт."
 DZH_incredible_confession: "Невероятное признание"
 DZH_incredible_confession_desc: "Так как теперь мы провозгласили официальное государство, то мы можем попытаться добиться от США дипломатического признания нас. Они наверняка согласятся, так как за время войны в Китае у нас с ними установился плотный и плодотворный контакт."
 DZH_american_investments: "Американские инвестиции"
 DZH_american_investments_desc: "После того, как мы добились официального признания нашей независимости со стороны США, то мы можем сделать запрос к ним на оказание помощи нашему разрушенному государству."
 DZH_contact_with_the_chinese_authorities: "Контакт с китайскими властями"
 DZH_contact_with_the_chinese_authorities_desc: "Мы должны активно продолжать действовать между всеми фракциями конфликта в Синьцзяне, поэтому стоит установить прямые контакты с китайским правительством, чтобы не оказаться в кабальной зависимости от других сторон. Стоит отметить, что наверняка требованием китайской стороны станет переход на антикоммунистическую сторону в китайской гражданской войне."
 DZH_raids_on_the_cities_of_east_turkestan: "Набеги на города Восточного Туркестана"
 DZH_raids_on_the_cities_of_east_turkestan_desc: "Нам стоит вести не полномасштабную войну против Восточного Туркестана, а ограничиться грабительскими нападениями на его города, которые находятся достаточно близко к нашей границе."
 DZH_take_away_the_kazakhs_of_east_turkestan: "Увести казахов Восточного Туркестана"
 DZH_take_away_the_kazakhs_of_east_turkestan_desc: "В связи с тем, что мы перешли на сторону китайского правительства в гражданской войне, то нам необходимо спасти казахов, проживающих под контролем Восточного Туркестана. Для этого нам нужно будет устроить специальную операцию, в ходе которой придётся увести большое число кочующих казахских семей в горы Алтая."
 DZH_weapons_from_the_kuomintang: "Оружие от Гоминьдана"
 DZH_weapons_from_the_kuomintang_desc: "После того, как нам удалось договориться с китайским правительством Гоминьдана о союзе, то стоит попытаться выторговать у них поставки нам каждый месяц оружия и боеприпасов. Это необходимое условие продолжения антикоммунистической борьбы в регионе."
 DZH_fighting_abroad: "Борьба за границу"
 DZH_fighting_abroad_desc: "Китайские власти предлагают нам начать серию стычек на границе с Внешней Монголией за территорию аймака Ховд, который находится очень далеко от столицы внешнемонгольского государства и территория с границей тут вряд ли будет сильно контролироваться. На этой территории проживает как часть китайцев, мусульман, так и некоторые группы казахов. Однако, стоит понимать, что такое действие сразу же приведёт к расторжению контактов с Монголией и СССР."
 DZH_attempt_to_negotiate: "Попытка договориться"
 DZH_attempt_to_negotiate_desc: "Мы можем попытаться договориться с китайским правительством Гоминьдана о том, чтобы мы могли создать на Алтае независимое казахское государство."
 DZH_independent_kazakh_state: "Независимое казахское государство"
 DZH_independent_kazakh_state_desc: "Благодаря помощи китайского правительства нам удастся наконец официально провозгласить наше собственное государство и получить при этом международное признание и поддержку."
 DZH_continuation_of_anti_communist_resistance: "Продолжение антикоммунистического сопротивления"
 DZH_continuation_of_anti_communist_resistance_desc: "Большинство антикоммунистических сил в Китае терпят поражение, но мы никогда не сдадимся и продолжим вести сопротивление. Этот вдохновляющее решение привлечет больше людей на нашу сторону."
 DZH_contact_with_the_mongols: "Контакт с монголами"
 DZH_contact_with_the_mongols_desc: "Монгольские лидеры готовы установить с нами контакт. Пока что неизвестно, с какой целью они собираются это сделать, но в нашем положении нам нужны любые союзники."
 DZH_meeting_with_the_mongolian_khan: "Встреча с монгольским ханом"
 DZH_meeting_with_the_mongolian_khan_desc: "Так как мы вышли на контакт с монгольским правительством и получили от них одобрение на организацию встречи между нашими лидерами, то наступило время для организации этой встречи."
 DZH_maintaining_our_existence: "Поддержание нашего существования"
 DZH_maintaining_our_existence_desc: "Монголия готова оказать нам свою помощь, но для её получения нам необходимо поддерживать контроль за границей с ней."
 DZH_financing_from_the_mongolian_side: "Финансирование от монгольской стороны"
 DZH_financing_from_the_mongolian_side_desc: "Для нашего существования как государства нам необходимо не только владеть оружием, но и владеть деньгами для содержания нашей армии. Мы можем запросить дополнительное финансирование у Монголии."
 DZH_proclamation_of_the_altai_khanate: "Провозглашение Алтайского ханства"
 DZH_proclamation_of_the_altai_khanate_desc: ""
 DZH_altai_nation: "Алтайская нация"
 DZH_altai_nation_desc: "Оспан давно говорил о желании стать лидером именно новой алтайской нации. В какой-то степени это создаст меньше конфликтов с казахскими территориями, находящимися в состав СССР."
 DZH_restore_control_over_altai: "Восстановить контроль над Алтаем"
 DZH_restore_control_over_altai_desc: "Наступил момент, чтобы освободить из-под большевистского гнёта наш народ, проживающий на горных склонах Алтая."
 DZH_mountain_people: "Горный народ"
 DZH_mountain_people_desc: "Так как наша нация будет строиться вокруг алтайских народов, которые проживают в местных горных хребтах, то мы будем строить на этом нашу пропаганду и строить стратегические планы исходя из данного нам ландшафта."
 DZH_create_accurate_maps: "Создать точные карты"
 DZH_create_accurate_maps_desc: "Нам необходимо разобраться с территориями, которыми владеем и нанести их на карты. Это поможет в их будущем развитии и заселении."
 DZH_settlements_in_the_mountains: "Поселения в горах"
 DZH_settlements_in_the_mountains_desc: "До сих пор многие казахские племена и семьи ведут кочевой образ жизни, что является чудовищно отсталым способом государственного строительства и мешают нашему развитию. Долгие годы этой проблемой никто не занимался, но теперь наше ханство будет заселять кочевниками горы Алтая, благодаря чему они будут частично защищены от иностранных вторжений."
 DZH_the_riches_of_altai: "Богатства Алтая"
 DZH_the_riches_of_altai_desc: ""
 DZH_mining_academy: "Академия горной добычи"
 DZH_mining_academy_desc: ""
 DZH_kazakh_roots: "Казахские корни"
 DZH_kazakh_roots_desc: "Провозглашая наше ханство именно казахским государством, мы сможем подчинить себе намного большие территории, чем формируя новую алтайскую нацию. Однако, в таком случае мы столкнёмся с другими государствами за право контроля этих земель."
 DZH_free_the_kazakhs_from_oppression: "Освободить казахов из-под гнёта"
 DZH_free_the_kazakhs_from_oppression_desc: "Казахи, проживающие в степях, давно ждут освобождения из-под гнёта русских империалистов, которые прикрывались последние годы красными тряпками."
 DZH_complete_subordination_of_the_kazakh_territories: "Полное подчинение казахских территорий"
 DZH_complete_subordination_of_the_kazakh_territories_desc: ""
