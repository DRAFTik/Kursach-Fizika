 DZH_kazakh_army: "Казахская армия"
 DZH_kazakh_army_desc: "Настало время заняться созданием полноценной армии казахской армии. Набор солдат по национальному признаку позволит создать сверхлояльные вооружённые силы, которые к тому же будут с готовы защищать свои земли до последней капли крови."
 DZH_mobile_army: "Мобильная армия"
 DZH_mobile_army_desc: "Нам необходимо решить, согласно какой стратегии будет воевать наша армия в будущих возможных конфликтах. Вариант, предлагаемый Далелханом Сугурбаевым – это мобильная конная или даже частично моторизованная армия, которую можно будет быстро перебрасывать по территориям государства благодаря удобному ландшафту."
 DZH_stud_farms: "Конезаводы"
 DZH_stud_farms_desc: "Для того, чтобы самостоятельно обеспечить нашу мобильную армию нам нужно большое количество ездовых лошадей. В связи с этим нам следует заняться созданием конезаводов."
 DZH_guerrilla_army: "Партизанская армия"
 DZH_guerrilla_army_desc: "Нам необходимо решить, согласно какой стратегии будет воевать наша армия в будущих возможных конфликтах. Альтернативным вариантом является формирование армии для партизанской войны, как считает Оспан Батыр, который является профессионалом в этом деле."
 DZH_make_accurate_maps: "Составить точные карты"
 DZH_make_accurate_maps_desc: "Для того, чтобы эффективно партизанить на подконтрольных нам территориях необходимо провести заранее подробную разведку местности, чтобы знать все тропинки, дороги, холмы и горы."
 DZH_buy_a_military_factory: "Купить военный завод"
 DZH_buy_a_military_factory_desc: "Для того, чтобы стать более независимыми в военном плане, нам стоит приобрести у СССР современное военное предприятие, которое будет по минимуму обеспечивать потребности армии в оружии и боеприпасах."
 DZH_fighting_the_chinese_threat: "Борьба с китайской угрозой"
 DZH_fighting_the_chinese_threat_desc: "Азия известна своими шпионскими операциями, а одними из самых знаменитых и качественных контрразведок была создана в китайском правительстве Гоминьдана. Для противостояния им нам необходимо создать свою контрразведку, пользуясь богатым опытом Советского Союза в этом деле."
 DZH_fortifications_on_the_new_border: "Укрепления на новой границе"
 DZH_fortifications_on_the_new_border_desc: "Нам необходимо обезопасить себя от старых угроз, исходящих их Китая. Для этого мы возведём линию укреплений на границе с ним."
 
