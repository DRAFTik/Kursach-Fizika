 DZH_restoration_of_mosques_madrassas_idea: "Восстановление мечетей-медресе"
 DZH_restoration_of_mosques_madrassas_idea_desc: "Население нашей провинции имеет массовую безграмотность. Это мешает развитию национальной культуры и формирования независимой казахской нации. Однако после установления власти Шэн Шицая и Шарипхана Кугедаева началась эпоха, когда одновременно процветал ислам и образование. Начался период реконструкции: в каждой деревне, в каждом населённом пункте располагалась мечеть-медресе. Мечеть-медресе на постоянной основе установила учебную программу. То есть в мечети-медресе наряду с религией изучаются предметы мира (математика, биология, история, русский язык). Правительство никоим образом не препятствовало открытию мечети-медресе, были открыты массовые школы, в которых ученикам раздаются бесплатные учебники, поставленные из СССР. За прошедшие годы количество вновь открытых медресе и школ выросло в разы, однако ещё не все население охвачено базовым образованием."
 DZH_administrative_hierarchy_of_bao_hya_idea: "Административная иерархия бао-хья"
 DZH_administrative_hierarchy_of_bao_hya_idea_desc: "Несмотря на выдвижение казахов на руководящие посты в провинциальных органах власти, административная иерархия бао-хья, установленная ещё династией Цин, всё ещё продолжает своё существование среди казахов. Более того, из-за этого в казахах сохраняется трайбализм – «племенной» этноцентризм, характеризуемый внутренней замкнутостью и исключительностью, обычно сопровождаемая враждебностью по отношению к другим группам-племенам, даже несмотря на то что все мы одна нация."
 DZH_heyday_of_the_kazakh_intelligentsia_idea: "Расцвет казахской интеллигенции"
 DZH_heyday_of_the_kazakh_intelligentsia_idea_desc: "В ходе гражданской войны и последующей угрозы физического уничтожения казахская интеллигенция бежала в Китай, и обосновалась здесь, на Алтае, где её тепло приняли местные казахские князья. Однако, и здесь она долгое время не чувствовала себя «в своей тарелке», так как подвергалась гонениям со стороны старых китайских колониальных властей. Но с приходом к власти Шэн Шицая, ориентированного на марксистско-ленинские представления борьбы с империализмом, он стал поддерживать местные национальности в их стремлении к власти. Благодаря этому главой Алтайского округа стал Шарипхан Кугедаев – представитель местной казахской аристократии, а местная интеллигенция получила возможность продвигать свои идеи, так в несколько раз за прошедшие годы увеличилась печать газет и литературы на казахском языке."
 DZH_influence_of_kazakh_nationalism_idea: "Влияние казахского национализма"
 DZH_influence_of_kazakh_nationalism_idea_desc: "Казахский национализм очень слаб. Его развитию мешает необразованность и бедность населения, а также существование в составе СССР отдельной казахской республики. Однако его развитие может привезти к возникновению новых трудностей, как это случилось у уйгурского населения."
