 DLC_DESCRIPTION_dlc023: "Получите новые проекты кораблей, черты и навыки адмиралов, десантную технику. Ставьте морские мины, чтобы защищать свои моря и маршруты кораблей.\n\nЭто дополнение необходимо для §Gкорректной§! работы «New Ways»."
 DLC_DESCRIPTION_dlc028: "«La Résistance» добавляет секретных агентов, шпионские задания и новые возможности для движения сопротивления. Отправляйте агентов в опасные регионы охотиться за вражескими секретами или готовить территорию для вторжения, договариваясь с коллаборационистами, которые обрадуются любой возможности получить власть.\n\nЭто дополнение необходимо для §Gкорректной§! работы «New Ways»."
 DLC_DESCRIPTION_dlc034: "«No Step Back» углубляет возможности многих стран, а также вносит немало улучшений в военный аспект игры.\n\nЭто дополнение необходимо для §Gкорректной§! работы «New Ways»."
 DLC_DESCRIPTION_dlc036: "Постройте новую империю, сопротивляйтесь иностранной агрессии или исследуйте пределы нейтралитета. Дополнение «By Blood Alone» добавляет новые альтернативные варианты развития истории. Вас также ждут и другие значительные изменения, например проекты самолётов.\n\nЭто дополнение необходимо для §Gкорректной§! работы «New Ways»."
 DLC_DESCRIPTION_dlc038: "Повышайте эффективность военной промышленности за счет специализации и продавайте оружие на новом международном рынке.\n\nЭто дополнение необходимо для §Gкорректной§! работы «New Ways»."