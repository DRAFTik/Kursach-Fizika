 FSR_great_campaign_idea: "Великий поход"
 FSR_great_campaign_idea_desc: "Долгое время коммунистам удавалось удерживать в Китае под своим контролем несколько районов в центре страны – в провинции Цзянси. Однако, концентрация сил Гоминьдана и их качественное улучшение поставили под угрозу существование советского района и руководством КПК было принято решение о начале «Великого похода» - перебазирования, ухода, эвакуации или вернее бегства Красной армии и партии, зачастую вместе с семьями, через тяжёлый местный китайский ландшафт вглубь страны, подальше от войск Национально-революционной армии, и создание там новой базы сопротивления."
 FSR_loss_of_communication_with_the_comintern_idea: "Потеря связи с Коминтерном"
 FSR_loss_of_communication_with_the_comintern_idea_desc: "Тайно бросивший нас в 1935 году Мао Цзэдун, уходя со своими сторонниками на север, забрал с собой ключи шифрования для связи с Коминтерном. По этой причине мы пока что не можем восстановить контакты с Москвой для получения новой и подробной информации о событиях в мире."
 FSR_split_of_the_communist_party_idea: "Раскол компартии"
 FSR_split_of_the_communist_party_idea_desc: "Накал противоречий между Мао Цзэдуном и Чжан Готао достиг такого уровня, что в 1935 году первый, вместе со своими сторонниками, тайно покинул нашу армию и самостоятельно отправился на север, в провинцию Шэньси. Вместе с Мао ушла большая часть партийного актива, но меньшая часть армии. Чжан Готао был настолько возмущён произошедшим, что объявил Мао предателем и воссоздал у себя параллельный аппарат партии, созвал собственный ЦК и провозгласил свою Северо-западную китайскую советскую федерацию, связь с внешним миром у которой правда практически отсутствует поэтому легитимность таких решений находится под большим вопросом."
 FSR_movement_of_the_red_army_through_yunnan_idea: "Движение Красной армии через Юньнань"
 
