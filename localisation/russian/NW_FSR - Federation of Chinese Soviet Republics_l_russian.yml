 FSR_enter_the_sican: "Войти в Сикан"
 FSR_enter_the_sican_desc: "Наш Великий поход продолжается. Чжан Готао предлагает идти дальше, в провинцию Сикан, где можно будет основать нашу базу и организовать собственный советский район."
 FSR_establish_a_new_soviet_district: "Основать новый советский район"
 FSR_establish_a_new_soviet_district_desc: "Мы наконец-то получили достаточно территории для того, чтобы обосноваться на ней и создать новый советский район. Он защищён от нападений национально-революционной армии Чан Кайши, а местные милитаристы слишком слабы, чтобы разбить нас."
 FSR_congress_of_the_tibetan_people: "Конгресс тибетского народа"
 FSR_congress_of_the_tibetan_people_desc: "Для того, чтобы наладить отношения с местными народностями и их лидерами, стоит провести специальный конгресс, на котором будет создана новая республика в составе нашей федерации, которая будет национальной для местных лидеров."
 FSR_eliminate_the_parallel_apparatus_of_the_party: "Ликвидировать параллельный аппарат партии"
 FSR_eliminate_the_parallel_apparatus_of_the_party_desc: "Нам стоит прислушаться к мнению командиров прибывших армий и ликвидировать двоевластие в партии ради общей цели сохранения коммунистического движения. В таком случае, нам придётся возобновить Великий Поход и двинуться вновь на север в Шэньси."
 FSR_continue_the_great_campaign: "Продолжить Великий поход"
 FSR_continue_the_great_campaign_desc: "Великий Поход продолжается, но наш маршрут придётся изменить. Мы не сможем пройти через провинцию Сычуань, так как в ней разразился страшный голод и соваться туда сейчас вообще не стоит. По этой причине, нам придётся обходить Сычуань через вотчины генералов-мусульман из Цинхайской клики Ма. Это может нам дорого обойтись, так как местный военный губернатор настроен яро антикоммунистически."
 FSR_make_one_last_push: "Сделать последний рывок"
 FSR_make_one_last_push_desc: "По поступающей к нам отрывочной информации от разведчиков и партизан, нам стало известно, что расквартированные в провинции Шэньси войска генералов Гоминьдана Яна Хучэна и Чжана Сюэляна перешли на сторону народа и коммунистов, поэтому нам возможно удастся пройти через эту провинцию в Советский район без сражений."
 FSR_united_army: "Единая армия"
 FSR_united_army_desc: ""
 FSR_banish_liu_wenhui: "Изгнать Лю Вэньхуэя"
 FSR_banish_liu_wenhui_desc: "После того, как мы установили хорошие отношения с местными народами, при их поддержке нам необходимо попытаться выгнать местного милитариста Лю Вэньхуэя, что будет скорее всего не так сложно."
 FSR_turn_to_xinjiang: "Поворот на Синьцзянь"
 FSR_turn_to_xinjiang_desc: "Для совершения марш-броска в Синьцзянь мы должны использовать всю нашу армию, так как в коридоре Хэси нам предстоит столкнуться с серьёзным противником в лице генералов-мусульман, контролирующих его."
 
