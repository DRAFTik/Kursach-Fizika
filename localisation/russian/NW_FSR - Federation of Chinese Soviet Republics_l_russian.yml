 NW_FSR.0.t: "Ещё одна советская республика"
 NW_FSR.0.d: "Во время Великого похода часть, войска были разделены на несколько колонн под командованием разных командующих. Основную часть сил возглавил Чжан Готао, другую – Мао Цзэдун. Ещё одна колонна, отступавшая позже всех, возглавлялась Жэнем Биши. Однако, основной конфликт разгорелся между Чжаном и Мао – первый считал необходимым создание новой коммунистической базы в районе провинций Сычуань и Юньнань, находящихся в гористых джунглях, среди большого числа мелких этнических племён, с которыми можно было вступить в союз, как это делали большевики в России с малыми народами. Мао же придерживается иной позиции – двигаться на север, в район провинции Шэньси, где местные коммунисты уже создали новый советский район, оттуда наладить связь с Советским Союзом и организовать сопротивление японскому вторжению. Местность там гористая, с большим количеством пещер и рек, что также может позволить организовать партизанское сопротивление.\n\nСпор между ними в конечном счёте привёл к тому что Мао самовольно тайно покинул базу, созданную Чжаном в Сычуане, и отправился вместе со своими сторонниками и лояльными войсками на север, в провинцию Шэньси. Чжан же решил оставаться в Сычуань-Сиканском районе, ожидая последнюю колонну коммунистов, проходящую через юго-западные клики Китая: Гуанси, Юньнань. Также он воссоздал у себя параллельный аппарат партии, созвал собственный ЦК и провозгласил свою Северо-западную китайскую советскую федерацию, состоящую из национальных республик мелких местных народов, а также тибетцев – с ними всеми Чжан хочет заключить союз, переманить на свою сторону, ориентируясь на советский опыт национальной политики и союза с окраинами против «великорусского шовинизма».\n\nОднако, в остальном ситуация у Чжана печальная – стабильной базы создать ему пока что так и не получилось, приходиться бежать из перешедшей на сторону центрального правительства Сычуани, а его людям жить в условиях сырых болот и джунглей на протяжении многих месяцев."
 NW_FSR.0.a: "Выживалово какое-то..."
 
 NW_FSR.1.t: "Приближение коммунистических партизан к границе"
 NW_FSR.1.d: "Китайские коммунисты продолжают свой Великий поход из центральных регионов страны в её глубину. Их разрозненные группы войск и политических лидеров двигаются по разным провинциям в поисках района, где они смогут обосновать своё правительство. Одна из таких групп, 2-ая армия во главе с Хэ Луном, вплотную подошла к нашим границам из провинции Гуйчжоу. Они не представляют угрозы для нашего правления, а просто пытаются пройти через нашу провинцию дальше на север для соединения с другими коммунистическими армиями, поэтому возможно стоит дать им это сделать."
 NW_FSR.1.a: "Пусть проходят"
 NW_FSR.1.b: "Мы дадим им отпор"
 
 NW_FSR.2.t: "Коммунисты покидают Юньнань"
 NW_FSR.2.d: "Спустя почти полгода Красная армия завершает свой проход через Юньнань. Пешком они преодолели почти всю провинцию и ушли в провинцию Сикан для соединения с другими частями Красной армии. Возможно, в будущем эта помощь, оказанная коммунистам, сыграет решающую роль в истории Китая."
 NW_FSR.2.a: "У них мало шансов выжить"
 
 NW_FSR.3.t: "Другая часть Красной армии у границ"
 NW_FSR.3.d: "Ещё одна коммунистическая Красная армия подошла к нашим южным границам. Также, как и несколькими месяцами ранее армия Чжана Готао они не желают вести сражения, а хотят просто пройти для соединения с другими частями своих союзников. Наиболее желательным для нас будет в такой обстановке просто пропустить их через нашу территорию на север провинции."
 NW_FSR.3.a: "Мы пропустим колонну коммунистов"
 NW_FSR.3.b: "Нам стоить дать отпор войскам Красной армии"
 
 NW_FSR.4.t: "Прибытие других армий"
 NW_FSR.4.d: "Спустя долгие месяцы, если не годы, разделения Красная армия вновь объединила все свои главные силы в одном месте – нашем советском районе. Сегодня сюда стали прибывать войска 2-ой и остатки 6-ой армий, возглавляемые Хэ Луном, Жэнем Биши и другими известными командирами и членами партии."
 NW_FSR.4.a: "Добро пожаловать домой"
 
 NW_FSR.5.t: "Помощь Красной армии"
 NW_FSR.5.d: "По поступающей от наших разведчиков информации на границе между Сиканом и Юньнанем развернулись бои между частями 2-ой и 6-ой Красных армий и войсками военачальника Лю Вэньхуэя. Нам стоит помочь нашим товарищам, попавшим в засаду, и ударить в спину войск провинции Сикан. В таком случае, как минимум нам удастся спасти остатки ещё двух наших армий, а в идеальном варианте – полностью овладеть провинцией Сикан."
 NW_FSR.5.a: "Поможем им"
 NW_FSR.5.b: "У нас нет сил для этого"
 
 NW_FSR.6.t: "Удар в спину"
 NW_FSR.6.d: "Войска Красной армии под руководством Чжана Готао нанесли нам удар в спину после того, как до них дошла информации о подавлении нам попыток других коммунистических армий войти в провинции с южных границ. Нарастание конфликта может привести к полноценной войне в провинции, к чему мы абсолютно не готовы, поэтому стоит пропустить Красную армию и заключить пакт о ненападении."
 NW_FSR.6.a: "Заключаем мир"
 NW_FSR.6.b: "Мы пойдём до конца"
 
 NW_FSR.7.t: "Победа над армией коммунистов"
 NW_FSR.7.d: "После принятого нами окончательного решения разобраться с армиями коммунистами, прибывшими на нашу границу, произошло несколько боевых столкновений с ними в северо-восточной части провинции. В их ходе части Красной армии были успешно разбиты нашими войсками, и лишь части солдат удалось бежать и скрыться в лесах и горах на границе с Сычуанем."
 NW_FSR.7.a: "Это была тренировка для наших солдат"
 
 NW_FSR.8.t: "Прибытие остатков красных армий"
 NW_FSR.8.d: "К нам прибыли крупицы войск других красных армий, двигавшихся через южные провинции страны. Им пришлось столкнуться в сражениях с армиями местных военачальников, и в итоге от них остались считанные сотни солдат из свыше чем десятка тысяч солдат 2-ой и 6-ой армий."
 NW_FSR.8.a: "Мы будем помнить их"
 
 NW_FSR.9.t: "Подавление коммунистов"
 NW_FSR.9.d: "После принятого нами окончательного решения разобраться с армиями коммунистами, прибывшими на нашу границу, произошло несколько боевых столкновений с ними в южной части Сикана. В их ходе части Красной армии были успешно разбиты нашими войсками, и лишь части солдат удалось бежать и скрыться в лесах и горах на границе с Сычуанем."
 NW_FSR.9.a: "Это была тренировка для наших солдат"
 
 NW_FSR.10.t: "Раскол в КПК"
 NW_FSR.10.d: "В Коммунистической партии Китая вновь случился серьёзный раскол – в ходе Великого похода, который они совершали из центральных районов Китая вглубь страны, два армейских лидера, Мао Цзэдун и Чжан Готао, поссорились по вопросу дальнейшей стратегии движения – первый предлагал двигаться на север, в провинцию Шэньси, где уже была создана советская база местными коммунистами, второй же настаивал на необходимости расширения движения на юго-западе страны, населённом этническими меньшинствами и заключения союза с ними по аналогии с большевистской революцией в России. В итоге, их спор закончился ничем – Мао ушёл на север и достиг своей цели, вместе с большей частью партийного аппарата, а большая часть армии сохранила верность Чжану и осталась в районе Сычуань-Сикана, воссоздав там параллельный аппарат партии и провозгласив собственную советскую республику. С целью решения этого конфликта к нам обратилась группа китайских коммунистов из Шэньси с просьбой от официального лица Коминтерна сделать заявление по поводу ситуации с республикой Чжан Готао, издав соответствующий приказ."
 NW_FSR.10.a: "Чжан Готао следует отправиться на север, для объединения коммунистических сил"
 NW_FSR.10.b: "Чжан Готао прав – ему следует сохранять отдельную базу коммунистов на другом конце страны"
 
 NW_FSR.11.t: "Конференция в регионе [ROOT.capital.GetName]"
 NW_FSR.11.d: "Сегодня в нашей столице произошла конференция, инициированная лидерами вновь прибывших 2-ой и 6-ой армий. На ней обсуждалась стратегия действий нашего советского района и параллельного ЦК партии, созданного Чжаном Готао. Хэ Лун и Жэнь Биши критиковали идею Чжана Готао о движении на юг и создании нового советского района. К ним присоединился и Чжу Дэ, который всё это время был в армии Чжана, но также являющейся сторонником стратегии Мао Цзэдуна. Трое лидеров считают, что Чжан лишь раскалывает коммунистическое движение в Китае своими действиями, в ответ на что Чжан говорил о том, что это Мао совершил раскольнической поступок, бросив большую часть армии в Сикане и уйдя в район Шэнси лишь с партийным аппаратом. Критическим моментом стал приказ Коминтерна, который Хэ Луну и Жэню Биши удалось получить из Москвы в ходе своего похода – в нём советское руководство осуждает раскол в КПК и требует от руководителей Северо-Западной советской федерации ликвидировать свой аппарат ЦК и продолжить Великий поход для полного воссоединения коммунистических сил в провинции Шэньси. Демонстрация этого документа сильно повлияло на окончательное решение Чжан Готао и он согласился со своими оппонентами."
 NW_FSR.11.a: "Кажется, раскол удалось ликвидировать"
 
 NW_FSR.12.t: "Конференция в регионе [ROOT.capital.GetName]"
 NW_FSR.12.d: "Сегодня в нашей столице произошла конференция, инициированная лидерами вновь прибывших 2-ой и 6-ой армий. На ней обсуждалась стратегия действий нашего советского района и параллельного ЦК партии, созданного Чжаном Готао. Хэ Лун и Жэнь Биши критиковали идею Чжана Готао о движении на юг и создании нового советского района. К ним присоединился и Чжу Дэ, который всё это время был в армии Чжана, но также являющейся сторонником стратегии Мао Цзэдуна. Трое лидеров считают, что Чжан лишь раскалывает коммунистическое движение в Китае своими действиями, в ответ на что Чжан говорил о том, что это Мао совершил раскольнической поступок, бросив большую часть армии в Сикане и уйдя в район Шэнси лишь с партийным аппаратом. В итоге мнения о том, что делать дальше разделились."
 NW_FSR.12.a: "Мы остаёмся в Сикане и поддерживаем свою советскую базу"
 NW_FSR.12.b: "Стоит прислушаться к ним. Борьба за власть с Мао только начнётся!"
 
 NW_FSR.13.t: "Войска Чжана Готао"
 NW_FSR.13.d: "Китайские коммунисты продолжают свой Великий поход из центральных регионов страны в её глубину. Их разрозненные группы войск и политических лидеров двигаются по разным провинциям в поисках района, где они смогут обосновать своё правительство. Одна из таких групп, 4-ая армия Чжана Готао, вплотную подошла к границам нашей провинции в регионе Чамдо. Они не собираются, да и вероятно, вряд ли могут, вести с нами сражение, поэтому стоит просто пропустить их на территорию провинции, так как наша собственная армия также представляет из себя жалкое зрелище,"
 NW_FSR.13.a: "Пусть проходят"
 NW_FSR.13.b: "Это ловушка, лучше дать сражение сейчас"
 
 NW_FSR.14.t: "Успешное занятие района Чамдо"
 NW_FSR.14.d: "Нам удалось без боя войти в район Чамдо провинции Сикан. Местный военачальник Лю Вэньхуэй испытывает большие проблемы с собственной армией и экономикой, поэтому ещё с прошлого года он не ведёт сражений с коммунистическими частями, проходящими через его провинцию."
 NW_FSR.14.a: "Отлично"
 
 NW_FSR.15.t: "Коммунисты проникли в Сикан"
 NW_FSR.15.d: "Нам поступила информация, что военачальник пограничного района Сикан, между Тибетом и Сычуанью, без боя впустил к себе коммунистов, позволяя таким образом им уйти от преследования Национально-Революционной Армии. Однако, в этом регионе в настоящий период как раз действует лояльный нам отряд Утешительной комиссии Сикана во главе с тибетским лидером и членом Гоминьдана Норлой Хутуктой. Мы отправили его в тот район с целью подорвать власть Лю Вэньхуэя, а в идеале – скинуть его со своего поста. Они уже начали данный процесс: заручились поддержкой местного населения, вступили в союз с главами местных тибетских племён, а также разоружили часть полков армии Лю. Но возможно нам стоит отдать им приказ дать бой коммунистам, чтобы остановить распространения красной угрозы."
 NW_FSR.15.a: "Утешительная комиссия должна продолжить свои действия"
 NW_FSR.15.b: "Утешительная комиссия должна дать бой коммунистам"
 
 NW_FSR.16.t: "Коммунисты прорываются в Сикан"
 NW_FSR.16.d: "Коммунистическим армиям, возглавляемым Чжаном Готао, с боями удалось прорваться в провинцию Сикан. У местного военачальника Лю Вэньхуэя сильные проблемы с армией и финансами, из-за чего он не смог дать достойный отпор даже столь ослабленной Великим походом армии Чжана."
 NW_FSR.16.a: "Нужно что-то предпринимать"
 NW_FSR.16.b: "Это принесёт уверенность нашим войскам"
 
 NW_FSR.17.t: "Неудачное наступление коммунистов"
 NW_FSR.17.d: "Коммунистическим армиям, возглавляемым Чжаном Готао, так и не удалось пробиться в провинцию Сикан, возглавляемую военачальником Лю Вэньхуем. Это сильный удар для коммунистических сил в данном регионе, так как у них практически не остаётся сил для дальнейших боевых действий."
 NW_FSR.17.a: "Чудо под Чученом"
 NW_FSR.17.b: "Мы выстоим..."
 
 NW_FSR.18.t: "Восстание Норлы Хутукту"
 NW_FSR.18.d: "Теперь, наконец официально, Норла Хутукта объявил о формировании параллельного аппарата правительства пограничного округа Сикан на базе Утешительной комиссии и её армейских частей. С учётом одновременно вторгшихся на нашу территорию коммунистов, эта война будет очень тяжёлой для нас."
 NW_FSR.18.a: "Справимся с ними, как и в предыдущие разы"
 NW_FSR.18.b: "Скинем милитариста со своего трона!"
 
 NW_FSR.19.t: "Сражение с отрядом Гоминьдана"
 NW_FSR.19.d: "Неожиданно выяснилось, что на территории пограничного района Сикана, куда мы выдвинулись, располагаются не только войска военачальника Лю Вэньхуэя, изгнанного из провинции Сычуань. В бой с нами вступили бойцы некоего подразделения Гоминьдана, состоящего в основном из местных тибетцев-кхам, во главе с популярной среди них фигурой – ламой Норло Хутукта. Он является действующим членом Гоминьдана и по всей видимости был направлен сюда с целью установления контроля над этим регионом Нанкином, однако из-за нашего присутствия им пришлось сменить свою задачу."
 NW_FSR.19.a: "Кажется, что даже их слишком мало, чтобы противостоять нам"
 
 NW_FSR.20.t: "Хутукта пленён"
 NW_FSR.20.d: "Лидер отряда Гоминьдана Норла оказался в конфликте с одним из местных землевладельцев, обладавших своей небольшой армией наёмников, благодаря чему ему удалось пленить Хутукту после поражения армии последнего в бою с Красной армией. Сейчас его перевели в штаб наших войск, где он произнёс следующие слова:\n\n- Я тот, кто отдает приказы, и всем солдатам в отделе приказано действовать. Председатель Цзян хорошо обращается со мной и защищает от коммунистических бандитов. мой долг. Быстро убейте меня и простите солдат."
 NW_FSR.20.a: "Исполняем его желание"
 NW_FSR.20.b: "Чжу Дэ хочет с ним поговорить"
 
 NW_FSR.21.t: "Разговоры за часуймой"
 NW_FSR.21.d: "Генеральный политический комиссар 4-й Красной Армии Чэнь Чанхао, Ван Вэйчжоу и его жена лично продвигали политику налаживания хороших отношений с тибетцами. Особенно близкий разговор получился между пленником и генералом Чжу Дэ. Он рассказал о своем опыте участия в революции и в конце произнёс:\n\n- Теперь мы должны сражаться против Японии и сотрудничать с генералиссимусом Чан Кайши. Я хочу обучать войска, чтобы мы могли воевать с Японией. Вы можете так и передать председателю Гоминьдану, когда вернетесь.\n\nЧжу Дэ решил освободить всех захваченных сторонников Хутукты. С тех пор отношение Норлы к Красной Армии изменилось. Он учил солдат тибетскому языку и лично готовил часуйму для развлечения Красной Армии."
 NW_FSR.21.a: "Всё не так плохо"
 
 NW_FSR.22.t: "Болезнь Хутукты"
 NW_FSR.22.d: "Наш тибетский друг Норла Хутукта тяжело заболел. Вероятнее всего он подхватил лихорадку в условиях тяжелой местности, где мы находимся. Медицинский персонал Красной Армии всеми силами пытается спасти его жизнь, но в условиях перебоев с поставками медикаментов, это очень сложная задача."
 NW_FSR.22.a: "Понадеемся на лучшее"
 NW_FSR.22.b: "Понадеемся на лучшее"
 
 NW_FSR.23.t: "Выздоровление Хутукты"
 NW_FSR.23.d: "Все трудности, с которыми столкнулся Норла Хутукту преодолены! Благодаря действиям медицинского персонала нашей Красной Армии ему удалось избавиться от лихорадки и восстановить своё здоровье, несмотря на казавшийся неизбежный печальный конец, так как возраст ламы уже совсем не молодой. В благодарность за своё спасение, Хутукта решил вступить в Коммунистическую Партию Китая, чтобы продолжить поддерживать нашу государственную политику."
 NW_FSR.23.a: "Неожиданный переход политика"
 
 NW_FSR.24.t: "Смерть ламы"
 NW_FSR.24.d: "Несмотря на все попытки спасти Хутукту, сегодня он скончался от осложнений после лихорадки. Красная Армия разрешила кремировать тело ламы в ходе традиционной буддийской церемонии под названием Чапи, а также помогла с дорожными расходами. Национальное правительство Гоминьдана, узнав об этом, также наградила его посмертно почётным титулом и предложила, как только получится, перезахоронить Хутукту в более достойном месте."
 NW_FSR.24.a: "Коммунисты и националисты объединились?"
 
 NW_FSR.25.t: "Конгресс тибетского народа"
 NW_FSR.25.d: "Сегодня в нашей новой столице – Ганьцзы, был проведён конгресс тибетского народа, на котором лидеры народов Тибета провозгласили создание Тибетской Народной Республики в составе нашей единой Северо-Западной Китайской Советской Федерации. Это создаёт легитимное право для нас на полное завоевание территорий Тибета, но для начала – провинции Сикан, в которой также преимущественно живут тибетцы, у которых трудные отношения с местным милитаристом Лю Вэньхуем."
 NW_FSR.25.a: "Федеративность – это здравая идея"
 
 NW_FSR.26.t: "Приближение Красной армии"
 NW_FSR.26.d: "На юг нашей провинции входят войска Красной армии. По всей видимости, это отставшие части, двигающиеся в советский район Шэньси. В данный момент, они стараются стороной обойти провинцию Сычуань, в которой разразился страшный голод. Отсюда мы можем сделать вывод, что если мы не тронем их, то они спокойно пройдут в сторону провинции Шэньси, не тронув наши войска.\n\nОднако, проблема в том, что военный губернатор нашей провинции, Ма Буфанг, настроен яро антикоммунистически и может попытаться использовать данное событие, чтобы попытаться окончательно сбросить нас с должности губернатора."
 NW_FSR.26.a: "Пропустим колонну коммунистов"
 NW_FSR.26.b: "Мы дадим бой"
 
 NW_FSR.27.t: "Скандал в руководстве"
 NW_FSR.27.d: "После того, как Ма Линь разрешил коммунистическим армиям беспрепятственно проникнуть на территорию нашей провинции для продолжения своего похода в сторону их базы в Шэньси, против него ополчились настроенные радикально антикоммунистически молодое поколение армейских офицеров во главе с Ма Буфаном. Они расценили этот шаг как предательство и потребовали от него немедленно уйти в отставку. Линю не оставалось ничего, кроме как согласиться с требованиями своего племянника и его окружения."
 NW_FSR.27.a: "Теперь настала пора дать отпор коммунистам!"
 
 NW_FSR.28.t: "Коммунисты сохранили свои позиции"
 NW_FSR.28.d: "Армиям коммунистов удалось отстоять свои позиции на самом юге Цинхая, предоставленные им предыдущим губернатором провинции, Ма Линем. Это серьёзно ударит по репутации генерала Ма Буфана как военного, так как ему не удалось подавить какую-то колонну коммунистов без внешней поддержки и стабильной базы. Однако, сами они тоже не жаждут реванша и хотят, как можно скорее отправиться дальше в сторону своих товарищей в Шэньси."
 NW_FSR.28.a: "Мы не дадим им этого сделать"
 NW_FSR.28.b: "Ладно, может быть, Линь был прав и им стоит дать уйти"
 NW_FSR.28.c: "Будем надеяться, что это последняя стычка с мусульманами"
 
 NW_FSR.29.t: "Последний шанс коммунистической колонны"
 NW_FSR.29.d: "Солдатам Ма Буфана удалось разбить в стычке коммунистические подразделения, закрепившиеся на самом юге провинции Цинхай. Теперь последним нечего делать кроме как принять последний бой и получить последний шанс на своё существование, одолев армию мусульман в полноценной битве."
 NW_FSR.29.a: "Это будет лёгкое сражение"
 NW_FSR.29.b: "Мы сделаем всё возможное"
 
 NW_FSR.30.t: "Коммунисты входят в Цинхай"
 NW_FSR.30.d: "Несмотря на попытки армии военачальника Ма Буфанга остановить вторжение коммунистической армии с юга, последним всё равно удалось занять важный плацдарм. Пока что неизвестно, заставит ли такой успех коммунистических лидеров изменить свои планы."
 NW_FSR.30.a: "Мы проиграли битву, но не войну"
 NW_FSR.30.b: "Нам стоит поскорее отсюда уходить, пока мусульмане не успели отдышаться"
 
 NW_FSR.31.t: "Коммунисты остановлены"
 NW_FSR.31.d: "Мусульманскому генералу Ма Буфангу удалось создать армию, способную остановить Красную армию, что он и подтвердил в сражении на юге провинции с остатками частей, совершающих Великий Поход. Пока что непонятно, была ли это последняя попытка коммунистов вторгнуться в Цинхай."
 NW_FSR.31.a: "Это не военное преступление, если ты защищал Китай от коммунистов"
 NW_FSR.31.b: "Отступать некуда. Позади Сычуань"
 NW_FSR.31.c: "Это конец?"
 
 NW_FSR.32.t: "Крах колонны Чжана Готао"
 NW_FSR.32.d: "К сожалению, нам не удалось совершить задуманного. Авантюрная идея продолжить Великий Поход и прорваться в Советский район Шэньси завершилась полным крахом армии Чжана Готао и его подчинённых. Они оказались зажаты в ловушке между антикоммунистическими армиями генералов-мусульман на северо-западе страны и потеряли все людские ресурсы в боях с ними. Большая часть командиров также погибла со своими солдатами и лишь единицам удалось скрыться."
 NW_FSR.32.a: "Фатальный удар по коммунистическому движению..."
 
 NW_FSR.33.t: "Прибытие остатков Красной армии"
 NW_FSR.33.d: "К нашим западным границам прибыли остатки частей Красной армии, совершающие Великий поход, уходя от войск национально-революционной армии. Их задача – пройти в Советский район Шэньси, поэтому если мы их просто пропустим туда, то они не тронут нашу армию."
 NW_FSR.33.a: "Никакой пощады для коммунистов"
 NW_FSR.33.b: "Они могут пройти"
 
 NW_FSR.34.t: "Коммунисты заняли запад Шэньси"
 NW_FSR.34.d: "Частям Красной армии, совершающим Великий Поход из провинции Сычуань, удалось прорваться в провинцию Шэньси, несмотря на попытку силового отпора. Дальнейший их путь ясен – объединение с остатками коммунистов в провинции."
 NW_FSR.34.a: "Добейте выживших"
 NW_FSR.34.b: "Мы почти у цели"
 NW_FSR.34.c: "Коммунисты вот-вот объединят свои силы!"
 
 NW_FSR.35.t: "Коммунисты остановлены на границе Шэньси"
 NW_FSR.35.d: "Частям Красной армии, совершающим Великий Поход из провинции Сычуань, не удалось прорваться в провинцию Шэньси. Пока что неизвестно, к чему приведёт такое поражение, так как по сути коммунисты загнаны в ловушку."
 NW_FSR.35.a: "У них нет шансов"
 NW_FSR.35.b: "У нас остался последний шанс. Мы должны попытаться ещё раз"
 NW_FSR.35.c: "Это конец?"
 
 NW_FSR.36.t: "Крах колонны Чжана Готао"
 NW_FSR.36.d: "К сожалению, нам не удалось совершить задуманного. Авантюрная идея продолжить Великий Поход и прорваться в Советский район Шэньси завершилась полным крахом армии Чжана Готао и его подчинённых. Они оказались зажаты в ловушке между антикоммунистическими армиями генералов-мусульман на северо-западе страны и потеряли все людские ресурсы в боях с ними. Большая часть командиров также погибла со своими солдатами и лишь единицам удалось скрыться."
 NW_FSR.36.a: "Фатальный удар по коммунистическому движению..."
 
 NW_FSR.37.t: "Последняя надежда коммунизма"
 NW_FSR.37.d: "В наш лагерь прибыла группа из нескольких десятков человек из советского района Шэньси, которые сообщили чудовищную новость: Китайская Советская республика была окончательно разбита войсками Гоминьдана и его союзников. Из окружения удалось вырваться лишь разрозненным группам людей по несколько десятков человек. Судьба руководства компартии Китая также неизвестна, так что можно с уверенностью заявить, что мы остались последним очагом коммунистического сопротивления в стране."
 NW_FSR.37.a: "Настали тёмные времена..."
 
 NW_FSR.38.t: "Наши союзники"
 NW_FSR.38.d: "Кажется, что данные нашей разведки оказались верными: части национально-революционной армии, отправленные на подавление Советского района в Шэньси, заключили с представителями КПК тайное соглашение о прекращении огня и сотрудничестве. Благодаря этому, мы сможем спокойно пройти через провинцию Шэньси в советский район. Однако, это займёт время, приблизительно полтора месяца для переброски на такое расстояние – поэтому нам стоит помнить о том, что наш арьергард может пострадать от нападений войск генералов-мусульман."
 NW_FSR.38.a: "Хорошая новость"
 
 NW_FSR.40.t: "Войска коммунистов входят в коридор Хэси"
 NW_FSR.40.d: "Коммунистическая армия вторглась в нашу провинцию в районе стратегически важного коридора Хэси. Их армии удалось сломить нашу пограничную заставку и сейчас они занимают южную часть коридора. Их цель явно не Цинхай, не Синин. Они собираются пробиться через коридор в Синьцзянь, чтобы соединиться со своей коммунистической базой."
 NW_FSR.40.a: "Мы дадим им отпор"
 NW_FSR.40.b: "Мы пропустим их"
 
 NW_FSR.41.t: "Прорыв через Хэси"
 NW_FSR.41.d: "Наши войска заняли часть уездов в коридоре Хэси, однако наша задача заключается не в свержении местного губернатора, а в прорыве нашей армии к границе с Синьцзянем через дорогу по коридору Хэси. Как только мы это сделаем, то наша битва в Ганьсу будет закончена, и мы сможем закрепиться в наиболее приближённой к Советскому Союзу провинции."
 NW_FSR.41.a: "Мы обязательно прорвёмся..."
 
 NW_FSR.42.t: "Мирное урегулирование"
 NW_FSR.42.d: "Нам удалось договориться с местным губернатором, контролирующим коридор Хэси, о возможности мирного прохождения нашей колонны через него в Синьцзянь. Делать это мы должны без столкновений с войсками местных генералов, иначе соглашения перестанет действовать. Со своей стороны, губернатор пообещал обеспечить нашу безопасность, по нашим ожиданиям, в течение полутора месяцев нам удастся добраться до нашей цели."
 NW_FSR.42.a: "Осталось просто подождать"
 
 NW_FSR.44.t: "Неожиданный исход событий"
 NW_FSR.44.d: "Случилось то, чего не мог предсказать никто в руководстве компартии. Чжану Готао со своей армией удалось не просто добраться до Синьцзяна, он «перевыполнил» поставленный самим собой план – разбил все войска губернатора, контролировавшего коридор Хэси и закрепился в его провинции. Таким образом, у него пропала даже сама задача добираться в Синьцзянь, так как теперь он контролирует единственную дорогу туда."
 NW_FSR.44.a: "Это чудо на северо-западе!"
 
 NW_FSR.45.t: "Завершение похода на Синьцзянь"
 NW_FSR.45.d: "Наша невероятно авантюрная идея с походом в Синьцзянь оправдала ожидания: мы сумели добраться по коридору Хэси до этой провинции, где теперь коммунистическое движение сможет создать полноценную базу, чтобы продолжить своё распространения на остальной Китай при поддержке Советского Союза."
 NW_FSR.45.a: "Да здравствует Чжан Готао! Да здравствует Красная армия!"
 
 NW_FSR.46.t: "Гибель армии Западного маршрута"
 NW_FSR.46.d: "По дошедшей до нас из провинции Ганьсу информации, армия Западного маршрута Чжана Готао, отправившаяся в Синьцзянь, практически полностью погибла в сражениях с местными генералами-мусульманами. Лишь отдельным группам солдат по паре десятков или сотен человек удалось спастись от них. Часть из них вернулась к нам, часть всё-таки дошла до Синьцзяна, но как нам известно – сам Чжан Готао погиб."
 NW_FSR.46.a: "Его предупреждали..."
 
 NW_FSR.47.t: "Прибытие колонны коммунистов"
 NW_FSR.47.d: "К нашим погранпостам на границе с коридором Хэси и провинцией Ганьсу прибыла колонна коммунистов, которая желает пройти дальше в столицу провинции Урумчи. Это один из осколков Великого Похода коммунистов, который они совершают чтобы закрепиться в одной из провинции и наладить материальную поддержку от Советского Союза."
 NW_FSR.47.a: "Необходимо срочно сообщить Москве данную новость"
 NW_FSR.47.b: "Необходимо приступить к разговорам об объединении наших сил"
 NW_FSR.47.c: "Мы не потерпим конкурентов в сложившихся обстоятельствах"
 NW_FSR.47.d: "Мы не потерпим ещё одних коммунистов в провинции"
 NW_FSR.47.e: "Мы не пропустим коммунистов в Синьцзянь"
 
 NW_FSR.48.t: "Прибытие группы коммунистов"
 NW_FSR.48.d: "До наших границ со стороны коридора Хэси добралась группа коммунистов из пары сотен человек. Они требуют возможности продвинуться далее в столицу провинции ля встречи с губернатором. Похоже на то, что это – последние остатки Красной армии, совершавшей Великий Поход."
 NW_FSR.48.a: "Они наконец-то могут выдохнуть с облегчением"
 NW_FSR.48.b: "Мы не пропустим ещё одних коммунистов в провинцию"
 NW_FSR.48.c: "Их необходимо подавить силой"
 
 NW_FSR.49.t: "Уход колонны коммунистов"
 NW_FSR.49.d: "Коммунистическим частям удалось добиться своей цели: они с боями преодолели коридор Хэси и ушли в провинцию Синьцзянь. Наша провинция теперь свободна от красной заразы, но кто ещё знает, как повлияет этот поход коммунистов на дальнейшую судьбу страны."
 NW_FSR.49.a: "Пусть ещё раз попробуют сюда сунуться"
 
 NW_FSR.50.t: "Бунт в Хами"
 NW_FSR.50.d: "До наших границ со стороны коридора Хэси добралась группа коммунистов из пары сотен человек. Похоже на то, что это – последние остатки Красной армии, совершавшей Великий Поход. Они потребовали возможности продвинуться далее в столицу провинции для встречи с губернатором, но местный правитель, генерал Юлбарс-хан, с которым мы заключили соглашение о поддержании статуса-кво, не подчинился данным требованиям, что нарушает наш с ним договор."
 NW_FSR.50.a: "Его следует наконец наказать за это"
 
 NW_FSR.51.t: "Чжан Готао добрался до Синьцзяна"
 NW_FSR.51.d: "Из Синьцзяна до нас дошла прекрасная новость – одной из колонн коммунистов, совершающих Великий Поход, возглавляемой Чжаном Готао, соперником Мао Цзэдуна, удалось прорваться через войска генералов-мусульман на северо-западе и войти в провинцию Синьцзянь. Местные власти передали нам эту новость и ждут дальнейших распоряжений от нас. Таким образом, мы можем сформировать в Синьцзяне ещё один советский район под руководством Чжана Готао."
 NW_FSR.51.a: "Именно это и стоит сделать"
 
 NW_FSR.52.t: "Создание нового советского района"
 NW_FSR.52.d: "Из Москвы пришло решение по вопросу интеграции Синьцзяна и колонны Чжана Готао: в данной провинции должен быть сформирован новый Советский район, главой которого станет Чжан Готао, а остальные политические силы подчинятся ему."
 NW_FSR.52.a: "Отлично"
 
 NW_FSR.53.t: "Коммунисты создают новый советский район"
 NW_FSR.53.d: "При поддержке Советского Союза коммунистические силы, захватившее власть в провинции провозгласили создание нового советского района. В данный момент, только наши войска могут остановить распространение влияния большевиков в Китае, так как если не попытаться подавить зарождающуюся ячейку коммунистов сейчас, то в будущем при поддержке СССР – коммунисты смогут захватить всю страну."
 NW_FSR.53.a: "Это наш долг!"
 
 NW_FSR.54.t: "Обсуждение дальнейших действий"
 NW_FSR.54.d: "Так как Советский Союз больше не может оказывать поддержку нам, то мы должны сами принять решение о дальнейшей судьбе провинции. Чжан Готао выдвигает вполне реалистичную идею: создание федерации китайских советских республик по образцу самого Советского Союза, благодаря чему можно будет удовлетворить мелкие нации и народности, входящие в состав Китайской республики. В случае провинции Синьцзянь эта идея будет как нельзя кстати."
 NW_FSR.54.a: "Тогда провозглашаем федерацию"
 
 NW_FSR.55.t: "Коммунисты провозгласили федерацию"
 NW_FSR.55.d: "Лидеры коммунистов, прибывшие в провинцию в ходе Великого Похода, вступили в сговор с местными властями и провозгласили создание своего нового коммунистического правительства – Китайской Федерации Советских Республик. В данный момент, только наши войска могут остановить распространение влияния большевиков в Китае, так как если не попытаться подавить зарождающуюся ячейку коммунистов сейчас, то в будущем при поддержке СССР – коммунисты смогут захватить всю страну."
 NW_FSR.55.a: "Это наш долг!"
 
 NW_FSR.56.t: "Предательство в Синьцзяне"
 NW_FSR.56.d: "Мы долгое время думали, что добравшись до Синьцзяня мы избавимся от всех наших проблем и сможем создать надёжную базу, но оказалось, что проблемы только начились: власть в этой провинции захватили противники коммунистической власти и у нас нет связи с Советским Союзом, на которую мы так надеялись. В итоге, нашей изнеможённой армии придётся снова вести битву ради выживания."
 NW_FSR.56.a: "Когда-нибудь эта война закончится..."
 
 NW_FSR.57.t: "Бунт Юлбарс-хана"
 NW_FSR.57.d: "Правящий в Хами генерал Юлбарс-хан, с которым мы заключили соглашение о прекращении огня и возвращении к статусу-кво, решил не пропускать пришедшую к нам в провинцию колонну коммунистов, совершающих Великий Поход. Между его войсками и коммунистами началось боевое столкновение, которое может закончиться гибелью всей Красной армии, если мы как можно скорее не поможем им, и не изгоним предателя-генерала."
 NW_FSR.57.a: "По коням!"
 
 NW_FSR.58.t: "Проблемы на границе"
 NW_FSR.58.d: "Оказалось, что границу между Синьцзянем и остальной частью Китая контролирует генерал-монархист Юлбарс-хан, который заключил с лидером Синьцзяня соглашение о прекращении огня и возвращении к статусу-кво. Однако, наше прибытие в провинцию нарушило все эти договорённости. Войска Синьцзянской клики уже двинулись на помощь нам, но нашей задачей остаётся сохранить нашу армию до их прибытия."
 NW_FSR.58.a: "Юлбарс, пойми – и ты погибнешь, и я погибну. Уводи ребят, Юлбарс..."
 
