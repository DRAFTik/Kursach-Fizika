 ##############
 ### Фокусы ###
 ##############
 
 SIA_currency_withdrawal_from_the_gold_standard: "Вывод валюты из золотого стандарта"
 SIA_currency_withdrawal_from_the_gold_standard_desc: "Прежде чем продолжить политику восстановления страны от последствий Великой Депрессии, мы должны вывести нашу валюту из золотого стандарта. Это даст для нашей экономики силы для сильного рывка в перспективе, пусть это решение и несколько дестабилизирует ситуацию в стране."
 SIA_restoration_of_customs_independence: "Восстановление таможенной независимости"
 SIA_restoration_of_customs_independence_desc: "Нашу экономику во многом ограничивают Франция и Великобритания, которые превратили соседние страны в колонии. Это так же наложило на нас заметные ограничения много лет назад. Теперь, когда наши отношения и границы нормализовались, мы можем восстановить свою таможенную независимость."
 SIA_denunciation_of_unequal_treaties: "Денонсация неравноправных договоров"
 SIA_denunciation_of_unequal_treaties_desc: "Бывшее правительство абсолютной монархии взяло из-за границы ссуды под очень высокие процентные ставки. Необходимо договориться о снижении процентных ставок, а также наладить с этими странами дружеские отношения."
 SIA_conclude_a_new_treaty_with_france: "Заключить новый договор с Францией"
 SIA_conclude_a_new_treaty_with_france_desc: "Для восстановления страны мы должны привлечь как можно больше стран и их средств. Это поможет не только восстановиться нашей экономике, но и создать новые отрасли в промышленности."
 SIA_conclude_a_new_treaty_with_united_states_and_england: "Инвестиции из Великобритании и США"
 SIA_conclude_a_new_treaty_with_united_states_and_england_desc: "$SIA_conclude_a_new_treaty_with_france_desc$"
 SIA_attract_investments_from_scandinavian_countries: "Привлечь вложения Скандинавских стран"
 SIA_attract_investments_from_scandinavian_countries_desc: "$SIA_conclude_a_new_treaty_with_france_desc$"
 SIA_italian_and_german_concessions: "Итальянские и германские концессии"
 SIA_italian_and_german_concessions_desc: "$SIA_conclude_a_new_treaty_with_france_desc$"
 SIA_construction_of_a_sugar_factory: "Постройка сахарного завода"
 SIA_construction_of_a_sugar_factory_desc: "Мы должны активно развивать пищевую промышленность нашей страны."
 SIA_construction_of_a_brewery: "Постройка пивоваренного завода"
 SIA_construction_of_a_brewery_desc: "Мы должны активно развивать пищевую промышленность нашей страны, а новый пивоваренный завод по европейским стандартам позволит в заметной мере увеличить доходы для нашего государства."
 SIA_nationalization_of_undesirable_national_companies: "Национализация неугодных национальных компаний"
 SIA_nationalization_of_undesirable_national_companies_desc: "Национализация иностранных кампаний, позволит нам самим контролировать промышленность страны и направлять её на пользу нам, а не иностранцам. Новый закон о нефтеперегонных предприятиях, так же вынудит иностранные кампании продать нам производства, и уйти из страны."
 SIA_compromise_with_the_uk: "Пойти на компромисс с Великобританией"
 SIA_compromise_with_the_uk_desc: "Напряжение с Великобританией нарастает всё сильнее. Возможно, нам стоит пойти на компромисс с ними? Это заметно поможет в наших взаимоотношениях и позволит привлечь новые инвестиции."
 SIA_divide_the_tin_mining: "Разделить добычу олова"
 SIA_divide_the_tin_mining_desc: "Великобритания владеет всей оловодобывающей промышленностью, отдавая нам жалкие проценты за добычу. Мы должны договориться с ними и вернуть половину себе."
 SIA_new_investments_in_the_railway: "Новые инвестиции в железную дорогу"
 SIA_new_investments_in_the_railway_desc: "Великобритания уже не раз помогала нам ссудами и рабочими для строительства железных дорог. Стоит снова обратиться к ним для улучшения железных дорог от Бирмы к Малайзии."
 SIA_another_infrastructure_loan: "Очередной кредит на инфраструктуру"
 SIA_another_infrastructure_loan_desc: "Великобритания уже не раз помогала нам ссудами и рабочими для строительства асфальтовых дорог. Стоит снова обратиться к ним для улучшения инфраструктуры в стране."
 SIA_mixed_public_private_industrial_companies: "Смешанные государственно-частные промышленные компании"
 SIA_mixed_public_private_industrial_companies_desc: "Новые смешанные кампании позволят заметно нарастить нашу промышленность, и в случае нужды использовать фабрики для государственных нужд."
 SIA_nationalize_the_property_of_chinese_loan_sharks: "Национализировать имущество китайских ростовщиков"
 SIA_nationalize_the_property_of_chinese_loan_sharks_desc: "Как и в соседней Бирме, испытывающей проблемы с индусскими ростовщиками, мы имеем схожую проблему, но с китайцами. Мы должны национализировать предприятия и выгнать самых упорных вместе с их семьями."
 SIA_accept_refugees_from_china: "Принять беженцев из Китая"
 SIA_accept_refugees_from_china_desc: "Мы должны принять тайцев, бегущих с юга Китая, объятого огнём, чтобы спасти их."
 SIA_foundation_of_tai_nia_panichako: "Основание «Тай Ниа Паничако»"
 SIA_foundation_of_tai_nia_panichako_desc: "Новая компания объединит в себе лесо- и оловодобывающие предприятия, выведя их производство и эффективность на новый уровень."
 SIA_kasetsart_university: "Университет Касетсарт"
 SIA_kasetsart_university_desc: "Новый университет, завязанный на продвижении сельскохозяйственной науки, заметно поможет нашей стране улучшить положение аграрного сектора. Новые знания в этой области позволят привлекать меньше людей для полей, и использовать имеющуюся землю гораздо лучше."
 SIA_expansion_of_rubber_plantations: "Расширение каучуковых плантаций"
 SIA_expansion_of_rubber_plantations_desc: "Каучук – один из основных ресурсов нашего экспорта в военное время. Мы должны увеличить его выращивание для себя, и для продажи за рубеж."
 SIA_rice_exports: "Экспорт риса"
 SIA_rice_exports_desc: "Великая депрессия отбросила рентабельность прожали риса далеко назад, как и всю эту отрасль. Теперь мы можем восстановить её и вновь начать экспорт риса."
 SIA_faculty_of_medicine_of_chulalongkorn_university: "Медицинский факультет Чулалонгкорнского университета"
 SIA_faculty_of_medicine_of_chulalongkorn_university_desc: "Новый институт позволит подготовить нашей стране медицинских работников и улучшить уровень медицины во всей стране."
 SIA_base_of_chaiseri_metal_and_rubber: "Основание «Chaiseri Metal and Rubber»"
 SIA_base_of_chaiseri_metal_and_rubber_desc: "Новая компания будет заниматься изготовлением резины из каучука и производить автомобили, а также детали для них. Это поможет продвинуться в изготовлении бронетехники."
 SIA_vehicle_restoration_plant: "Завод по восстановлению транспортных средств"
 SIA_vehicle_restoration_plant_desc: "Новый завод будет предназначен для ремонта транспортных средств, который, помимо прочего, так же будет изучать иностранные образцы автопрома, продвигая наше собственное автомобилестроение вперёд."
 SIA_modernization_of_rail_systems: "Модернизация рельсовых систем"
 SIA_modernization_of_rail_systems_desc: "Чейсери – один из немногих передовых заводов, возможно, стоит им поручить заняться модернизацией рельсовых систем."
 SIA_rice_processing_factories: "Рисообрабатывающие фабрики"
 SIA_rice_processing_factories_desc: "Строительство новых рисообрабатывающих фабрик позволит увеличить количество экспортируемого риса."
 SIA_kanchanaburi_iron_mine: "Железная шахта в Канчанабури"
 SIA_kanchanaburi_iron_mine_desc: "Строительство железной шахты на севере позволит увеличить добычу столь важного нам ресурса."
 SIA_oil_production_in_the_north: "Добыча нефти на севере"
 SIA_oil_production_in_the_north_desc: "Местными деревенскими жителями был найден источник нефти, которую мы можем начать добывать."
 SIA_expansion_of_tobacco_farms_and_establishment_of_factories: "Расширение табачных ферм и создание фабрик"
 SIA_expansion_of_tobacco_farms_and_establishment_of_factories_desc: "Новые фермы обеспечат нашу страну табаком, а фабрики позволят производить сигареты, которые мы сможет продавать, обогащая бюджет страны."
 SIA_tobacco_exports: "Экспорт табака"
 SIA_tobacco_exports_desc: "Экспорт расширившегося в производстве табака заметно обогатит наш бюджет."
 SIA_siamese_cement_group: "Сиамская цементная группа"
 SIA_siamese_cement_group_desc: "Собственная компания, производящая цемент для строительства, позволит нашей стране начать масштабные стройки и оканчивать их в сжатые сроки."
 SIA_king_mongkut_institute: "Институт имени короля Монгкута"
 SIA_king_mongkut_institute_desc: "Новый институт позволит подготовить нашей стране молодых специалистов."
 
 SIA_creation_of_the_royal_air_force: "Создание королевских ВВС"
 SIA_creation_of_the_royal_air_force_desc: "В данный момент существуют лишь отдельные крылья, прикреплённые к армии и флоту. Теперь же, количество самолётов и пилотов достигли того количества и качества, чтобы мы смогли создать самостоятельные военно-воздушные силы."
 SIA_tactical_air_traffic_control_group: "Тактическая группа управления воздушным движением"
 SIA_tactical_air_traffic_control_group_desc: "Создание группы по управлению воздушным движением будет направлено на контроль как гражданских, так и военных авиасредств."
 SIA_equipment_of_new_air_bases: "Оборудование новых авиабаз"
 SIA_equipment_of_new_air_bases_desc: "Новые воздушные базы на севере и на юге позволят нам лучше контролировать наши границы."
 SIA_air_force_security_forces_command: "Командование сил безопасности ВВС"
 SIA_air_force_security_forces_command_desc: "Командование сил безопасности RTAF - это основные наземные силы, которые предоставляют пехоту для защиты авиабаз и ценных активов, силы специального назначения, боевого диспетчера, боевого спасателя, парашютно-спасательные операции."
 SIA_air_defense_of_air_bases: "Противовоздушная оборона авиабаз"
 SIA_air_defense_of_air_bases_desc: "Для защиты авиабаз от вражеского налёта мы должны защитить их современными средствами противовоздушной обороны."
 SIA_special_operations_battalion: "Батальон специальных операций"
 SIA_special_operations_battalion_desc: "Развитие батальонов специальных операций – первоочередная задача ВВС. Использование десанта и коммандос для различных операций позволит использовать наши силы максимально гибко."
 SIA_betting_on_french_planes: "Ставка на французские самолёты"
 SIA_betting_on_french_planes_desc: "Мы не имеем достаточных производственных и исследовательских мощностей для разработки и выпуска собственных самолётов. Самым разумным решением в такой ситуации будет покупка их со стороны."
 SIA_betting_on_japanese_planes: "Ставка на японские самолёты"
 SIA_betting_on_japanese_planes_desc: "$SIA_betting_on_french_planes_desc$"
 SIA_betting_on_american_planes: "Ставка на американские самолёты"
 SIA_betting_on_american_planes_desc: "$SIA_betting_on_french_planes_desc$"
 SIA_studying_french_engines: "Изучение французских двигателей"
 SIA_studying_french_engines_desc: "Изучение и освоение производство французских двигателей поможет ускорить не только ВВС, но и наш автотранспорт."
 SIA_adopt_japanese_tactics: "Перенять японскую тактику"
 SIA_adopt_japanese_tactics_desc: "Воодушевившись самоотверженностью японских пилотов, мы можем обучить наших военнослужащих этим же приёмам, способными заставить пойти на такую самоотверженность."
 SIA_american_air_bases: "Американские авиабазы"
 SIA_american_air_bases_desc: "Заключив договор с США, мы обязуем себя предоставлять им наши авиабазы в обмен на постройку новых."
 SIA_bhumibol_adulyadej_hospital: "Больница Пхумипона Адульядета"
 SIA_bhumibol_adulyadej_hospital_desc: "Новая больница, расположенная в районе Сай Май, в Бангкоке, станет военным госпиталем, управляемым Управлением медицинских служб Королевских ВВС Таиланда, в частности, для персонала Королевских ВВС Таиланда, а также отчасти для населения."
 SIA_royal_air_force_communications_battalio: "Батальон связи королевских ВВС"
 SIA_royal_air_force_communications_battalio_desc: "Отдельный батальон, отвечающий за связь ВВС, намного улучшит навыки и координирование наших сил."
 SIA_air_reinforcement_unit: "Подразделение воздушного усиления"
 SIA_air_reinforcement_unit_desc: "Подразделение парашютного снабжения пограничной полиции с воздуха (PARU) - это подразделение специального назначения, отвечающее за обучение и поддержку воздушно-десантных операций, воздушное подкрепление, спасение при бедствиях и авариях, а также поддержку специальных миссий под командованием BPP. Все члены PARU проходят подготовку к действиям в воздухе, включая прыжки в свободном падении. PARU может оказать поддержку штаб-квартире ВВС в течение двух часов. PARU так же используется для тайных миссий за пределами Таиланда."
 
 SIA_royal_police: "Королевская полиция"
 SIA_royal_police_desc: "Королевская полиция часто признается четвертой вооруженной силой страны, поскольку их традиции, концепция, культура, навыки и подготовка относительно похожи на армейские, и большинство их курсантов-офицеров должны закончить академию вооруженных сил. Подготовительную школу перед поступлением в Кадетскую академию Королевской полиции. Офицеры также проходят военизированную подготовку, аналогичную армейской, но с дополнительным упором на правоохранительную деятельность."
 SIA_bureau_of_the_special_branch: "Бюро особого отделения"
 SIA_bureau_of_the_special_branch_desc: "Особое отделение направлено на защиту королевских членов дома, а также разведывательную деятельность, направленную на предотвращение как партизанской деятельности, так и деятельности против правящей верхушки."
 SIA_political_police: "Политическая полиция"
 SIA_political_police_desc: "Нам нужно новое средство подавления политической оппозиции правительства, воздействующее на отдельных людей или группы, которые представляют собой угрозу национальной безопасности."
 SIA_foreign_activities: "Зарубежная деятельность"
 SIA_foreign_activities_desc: "Очевидно, что наши силы должны вести разведку и за рубежом, искореняя наших врагов и продвигая нужные нам решения в чужих странах."
 SIA_specialized_divisions_of_the_bureau: "Специализированные подразделения бюро"
 SIA_specialized_divisions_of_the_bureau_desc: "Особые подразделения будут включать в себя: железнодорожную, морскую, шоссейную, технологическую и экономическую полицию, которые используют современное техническое оборудование, правоохранительные методы и обучение."
 SIA_betting_on_police_forces: "Ставка на силы полиции"
 SIA_betting_on_police_forces_desc: "Армия не оправдала наших ожиданий, поэтому мы должны сделать ставку на силы полиции и провести соответствующие реформы в армии."
 SIA_allow_women_to_serve_in_the_police: "Разрешить женскую службу в полиции"
 SIA_allow_women_to_serve_in_the_police_desc: "Мы должны позволить женщинам-добровольцам служить в полиции, если они имеют на это желание."
 SIA_border_police: "Пограничная полиция"
 SIA_border_police_desc: "Создание новой военизированной полиции, находящейся под юрисдикцией Королевской полиции Таиланда, поможет нашей стране с обеспечением безопасных границ и борьбой против повстанцев."
 SIA_march_to_preserve_public_peace: "Марш сохранения общественного спокойствия"
 SIA_march_to_preserve_public_peace_desc: "Патриотический гимн и марш Королевской полиции Таиланда укрепит дух нашей нации. Он даст веру и надежду в светлое будущее."
 SIA_creation_of_ranger_units: "Создание подразделений рейнджеров"
 SIA_creation_of_ranger_units_desc: "Для защиты лесов и джунглей от партизан и браконьеров мы должны создать подразделения лесной полиции, которые будут этим заниматься."
 
 SIA_increase_investments_in_the_army: "Увеличить инвестиции в армию"
 SIA_increase_investments_in_the_army_desc: "С нарастанием напряжённости в мире мы должны увеличить свои инвестиции в армию, набирающей всё больше влияния."
 SIA_long_range_reconnaissance_methods: "Методы дальней разведки"
 SIA_long_range_reconnaissance_methods_desc: "Учитывая размер наших территорий и возможную опасность со стороны империалистично настроенных соседей, мы должны начать освоение новых методов разведки как в удалённых частях нашей страны, так и за её пределами. Для этого нам так же потребуется освоить военные автомобили, для военной переброски войск."
 SIA_royal_military_academy_of_chulachomklao: "Королевская военная академия Чулачомклао"
 SIA_royal_military_academy_of_chulachomklao_desc: "Подготовка военных – это основа для современной армии. Будучи подготовленными по современным методикам, и обученные обращаться различным оружием, наша армия станет непобедимой."
 SIA_retraining_of_artillery_officers: "Переобучение артиллерийских офицеров"
 SIA_retraining_of_artillery_officers_desc: "Артиллерийская техника заметно изменилась со времён первой мировой войны, поэтому мы должны провести курсы переобучения для артиллерийских офицеров."
 SIA_revival_of_elephant_artillery: "Возрождение слоновьей артиллерии"
 SIA_revival_of_elephant_artillery_desc: "Мы должны возродить старые традиции использования слоновьей артиллерии."
 SIA_using_british_technology: "Использование британской техники"
 SIA_using_british_technology_desc: "Очевидно, что наша техническая база отстаёт от великих держав, поэтому, логичным решением будет закупка новой автомобильной техники за рубежом."
 SIA_using_german_technology: "Использование германской техники"
 SIA_using_german_technology_desc: "$SIA_using_british_technology_desc$"
 SIA_british_armament: "Британское вооружение"
 SIA_british_armament_desc: "Несмотря на некоторые успехи в разработке собственных ружей, Британия находится далеко впереди, поэтому будет разумным закупить у них винтовки, а не пытаться улучшить наши."
 SIA_japanese_armament: "Японское вооружение"
 SIA_japanese_armament_desc: "Несмотря на некоторые успехи в разработке собственных ружей, Япония находится далеко впереди, поэтому будет разумным закупить у них винтовки, а не пытаться улучшить наши."
 SIA_development_of_the_siamese_rifle: "Разработка Сиамской винтовки"
 SIA_development_of_the_siamese_rifle_desc: "Мы должны продолжить исследование собственных винтовок, не оглядываясь на успехи ведущих держав."
 SIA_betting_on_army_forces: "Ставка на силы армии"
 SIA_betting_on_army_forces_desc: "Давно пора взять под контроль силы полиции, чтобы все вооружённые силы были под контролем одного ведомства."
 SIA_powder_factories: "Пороховые заводы"
 SIA_powder_factories_desc: "Для снабжения нашей армии достаточным количество боеприпасов необходимо начать строительство пороховых заводов."
 SIA_expansion_of_weapons_factories: "Расширение оружейных заводов"
 SIA_expansion_of_weapons_factories_desc: "Наша армия многочисленна, и очевидно, что нам нужно нарастить производство для оснащения современным вооружением всех войск."
 SIA_students_of_territorial_defense: "Студенты территориальной обороны"
 SIA_students_of_territorial_defense_desc: "Создание новой военной молодежной организации, находящейся под контролем армии Таиланда, позволит подготовить учащихся студентов в военной службе, и заметно упростит их будущее обучение в рядах постоянной армии."
 SIA_organize_the_general_staff: "Организовать генеральный штаб"
 SIA_organize_the_general_staff_desc: "Настала пора выпустить новый приказ, по которому генеральный штаб будет существовать на постоянной основе, а не формироваться на время ведения боевых действий, будь то повстанцы или внешние противники."
 SIA_territorial_defense_command: "Командование территориальной обороны"
 SIA_territorial_defense_command_desc: "Будет создано агентство при Королевской армии Таиланда с основной задачей подготовки резервов для армии. Особенное внимание будет уделено обучению молодёжи нации, в том числе курсантов-военнослужащих."
 SIA_repair_and_engineering_department: "Ремонтный и инженерный отделы"
 SIA_repair_and_engineering_department_desc: "Новый войсковой отдел улучшит подготовку вспомогательных батальонов войск и улучшит их взаимодействие с регулярными частями."
 SIA_improving_the_curriculum: "Усовершенствование учебной программы"
 SIA_improving_the_curriculum_desc: "Минобороны готово улучшить учебную программу кадетского училища. Новая пятилетняя академическая программа будет создана по образцу Кадетского корпуса армии США."
 
 SIA_battery_factory_for_the_royal_navy: "Аккумуляторный завод для Королевского ВМФ"
 SIA_battery_factory_for_the_royal_navy_desc: "Новый завод позволит обеспечить наш флот и наземную технику собственными аккумуляторами. Это так же ускорит производство на верфях, которые будут ставить сразу готовые компоненты в корабли."
 SIA_matchanu_class_submarines: "Подводные лодки «Kaidai III Class»"
 SIA_matchanu_class_submarines_desc: "Мы должны обновить наш флот и заказать в Японии современные подводные лодки, которые усилят королевский флот нашей страны."
 SIA_coastal_defense_ships: "Корабли береговой обороны «Nagato Class»"
 SIA_coastal_defense_ships_desc: "Мы должны обновить наш флот и заказать в Японии современные корабли обороны, которые усилят королевский флот нашей страны. Новые линкоры «Nagato Class», построенные в Японии кампанией «Kure Kaigun Kōshō», станут жемчужинами нашего флота."
 SIA_send_submariners_to_japan_for_training: "Отправить подводников на обучение в Японию"
 SIA_send_submariners_to_japan_for_training_desc: "У нас нет опытных подводников, способных управляться с современными подлодками. Мы должны подготовить наших людей перед тем, как начать активное использование подлодок."
 SIA_training_patrols: "Учебные патрули"
 SIA_training_patrols_desc: "Проведение учебных патрулей поможет нашему флоту освоиться с управлением и улучшит взаимодействие команд."
 SIA_royal_naval_shipyard: "Королевская военно-морская верфь"
 SIA_royal_naval_shipyard_desc: "Королевская военная верфь в Саттахипе позволит развернуть ремонтную базу для нашего флота и даже начать строительство кораблей."
 SIA_expand_the_royal_marine_corps: "Расширить королевский корпус морской пехоты"
 SIA_expand_the_royal_marine_corps_desc: "На основе новой морской пехоты будет создан департамент по его координированию и управлению."
 SIA_cooperation_with_the_united_states_for_marine_corps_training: "Сотрудничество с США для обучения морской пехоты"
 SIA_cooperation_with_the_united_states_for_marine_corps_training_desc: "Для обучения передовой морской пехоты мы должны выйти на сотрудничество со страной, которая первая в этом."
 SIA_department_of_the_marine_corps: "Департамент морской пехоты"
 SIA_department_of_the_marine_corps_desc: "На основе новой морской пехоты будет создан департамент по его координированию и управлению."
 SIA_sattahip_naval_base: "Военно-морская база Саттахип"
 SIA_sattahip_naval_base_desc: "Королевская военная верфь в Саттахипе позволит развернуть ремонтную базу для нашего флота и даже начать строительство кораблей."
 SIA_royal_air_force_division: "Королевская военно-воздушная дивизия"
 SIA_royal_air_force_division_desc: "Королевская ВВД прикреплена к флоту и занимается его прикрытием."
 
 SIA_law_on_the_land_maximum: "Закон о земельном максимуме"
 SIA_law_on_the_land_maximum_desc: "Крестьяне страдают от земельных олигархов и ростовщиков. Чтобы облегчить их участь, мы введём новый закон, по которому никто не сможет получить больше 8 га. Разумеется, некоторые излишки земель перейдут в прямое пользование государства, из чего мы так же извлечём пользу."
 SIA_creation_of_a_medical_care_system: "Создание системы медицинского обслуживания"
 SIA_creation_of_a_medical_care_system_desc: "Наша страна стала достаточно развитой, чтобы мы могли позволить себе создать систему больниц, обслуживающих наше население."
 SIA_resolve_the_territorial_dispute_with_the_united_kingdom: "Разрешить территориальный спор с Великобританией"
 SIA_resolve_the_territorial_dispute_with_the_united_kingdom_desc: "Мы должны провести новые переговоры о новых границах с Великобританией, и получить себе больше территорий на реке Лай в провинции Чианграй и земли в бассейне реки Пак Чан в провинции Ранонг. Это укрепит веру народа в наше правительство и без сомнений повысит авторитет партии!"
 SIA_create_a_ministry_of_transport: "Создать министерство транспорта"
 SIA_create_a_ministry_of_transport_desc: "Создание нового министерства позволит нам взять под контроль и систематизировать строительство или ремонт дорожных покрытий страны."
 
 SIA_uprising_of_the_eighteen_corpses: "Восстание восемнадцати трупов"
 SIA_uprising_of_the_eighteen_corpses_desc: "Далеко не все легко восприняли новости об установлении нового правительства, и часть министров подготовила меры против нас. Очевидно, что их нужно устранить до того, как они перейдут к активным действиям."
 SIA_military_bureaucracy: "Военная бюрократия Пибуна Сонгкрама"
 SIA_military_bureaucracy_desc: "Получив полномочия премьер-министра, Пибун Сонгкрам готов начать наведение порядка с бюрократического аппарата, который действует крайне медленно, и затрудняет решение многих административных вопросов. Введение особого внутреннего устава, заметно ускорит эти процессы и оптимизирует работу бюрократии."
 SIA_construction_of_an_oil_refinery: "Строительство нефтеперегонного завода"
 SIA_construction_of_an_oil_refinery_desc: "После национализации нефтедобычи мы, при поддержке Японии, сможем начать строительство нового нефтеперегонного завода."
 SIA_politics_of_ultranationalism: "Политика ультранационализма"
 SIA_politics_of_ultranationalism_desc: "Народ нашей страны веками стоял вокруг королевской династии и её семьи. Сейчас, когда монархия отошла на вторые роли, мы должны выстроить новую политику, которая даст людям новую цель. Восславив свой народ и вырастив патриотические чувства в сердцах наших подданных – мы сможем привести свой народ к светлому будущему."
 SIA_juvachon: "«Ювачон»"
 SIA_juvachon_desc: "Мы должны расширить «Ювачон», военизированную организацию молодёжи, созданную Пибуном Сонгкрамом в 1934 году. Её члены проходили специальное военное обучение по программе подготовки воинов офицерского корпуса. В порядке обмена опытом несколько подразделений «Ювачон» так же проходили тренинги в США, Великобритании, а в 1935 году — в нацистской Германии. Сегодня «Ювачон» – не что иное как «Гитлерюгенд» тайского образца, способный предоставить в наши ряды опытных солдат."
 SIA_cult_of_songkram_personality: "Культ личности Сонгкрама"
 SIA_cult_of_songkram_personality_desc: "Политика страны столетиями выстраивалась вокруг одной личности – короля. Теперь, когда малолетний король учится за границей, мы должны заменить его другой фигурой, на роль которой лучше всего подойдёт действующий премьер-министр."
 SIA_national_bank_of_thailand: "Национальный банк Тайланда"
 SIA_national_bank_of_thailand_desc: "Для более успешного контроля над экономикой и финансовыми потоками страны мы должны создать центральный банк страны, который будет держать под контролем денежные операции."
 SIA_issue_of_new_banknotes: "Выпуск новых банкнот"
 SIA_issue_of_new_banknotes_desc: "Под эгидой нового банка мы можем выпустить банкноты новыми номиналами и закрепить этим нашу валюту, увеличив денежный оборот внутри страны."
 SIA_modernization_in_the_western_style: "Модернизация в западном стиле"
 SIA_modernization_in_the_western_style_desc: "Модернизация промышленности по западному образу поможет сделать нам пусть и незначительный, но рывок вперёд."
 SIA_twelve_cultural_mandates: "Двенадцать культурных мандатов"
 SIA_twelve_cultural_mandates_desc: "В сознании Европы и других цивилизованных стран, Сиам – отсталое, туземное государство. Мы должны исправить это мнение, начав с изменения современной культуры страны, и созданиям единой, тайской культуры, одежды. Это так же повлечёт увеличение тайской промышленности, для закрытия новых потребностей."
 SIA_creation_of_a_women_army: "Создание женской армии"
 SIA_creation_of_a_women_army_desc: "В рамках продвижения культурной революции права женщин не только должны стать шире, но и дать им возможность проходить военную службу наравне с мужчинами."
 SIA_social_revolution: "Социальная революция"
 SIA_social_revolution_desc: "Изменившись внешне, наши люди должны измениться и внутри. Мы должны дать людям пример, истинного тайца, что подарит нашей стране социальную революцию. Единая и сильная нация – конечная цель всех наших прошлых шагов!"
 SIA_claim_the_role_of_an_empire: "Претендовать на роль империи"
 SIA_claim_the_role_of_an_empire_desc: "Наша нация без сомнений является одной из самых великих наций Азии. Наш народ занял почти всю её южную часть, и всё что нам нужно – объединить его под флагом Тайланда – новой империи!"
 SIA_thai_blood_party: "Партия тайской крови"
 SIA_thai_blood_party_desc: "Под покровительством нашего лидера будет создана новая партия, которая будет разогревать националистические настроения, выступая за возвращение наших земель – Лаоса, Камбоджи, востока Бирмы и северных земель Малайзии."
 SIA_invasion_of_indochina: "Вторжение в Индокитай"
 SIA_invasion_of_indochina_desc: "Мы многое потеряли из-за притязаний империалистических настроений Франции. Настало время вернуть эти потери себе."
 SIA_unification_of_the_vietnamese_peoples: "Тайификация вьетнамских народов"
 SIA_unification_of_the_vietnamese_peoples_desc: "Вьетты – близкая тайцам народность, которая, под колониальным гнётом Франции начала забывать о собственной нации. Захватив их страну, мы можем исполнить давнюю мечту Сиамских королей, после чего насадить им свою культуру."
 SIA_save_the_thais_from_burma: "Спасти тайцев из Бирмы"
 SIA_save_the_thais_from_burma_desc: "Мы должны вернуть себе западные территории, которые некогда забрала себе Британия."
 SIA_reclaiming_the_north_of_malaya: "Вернуть себе север Малайи"
 SIA_reclaiming_the_north_of_malaya_desc: "Мы должны вернуть себе южные территории, которые некогда забрала себе Британия."
 SIA_proclamation_of_the_great_thailand: "Провозглашение Великого Тайланда"
 SIA_proclamation_of_the_great_thailand_desc: "Вернув все свои земли, которых нас лишили империалистические захватчики, мы наконец-то можем объявить о создании Великого Тайланда в своих исторических границах!"
 SIA_building_a_buddhist_city: "Постройка буддистского города"
 SIA_building_a_buddhist_city_desc: "Наша страна за последние годы заметно разрослась, как и её границы. Экономическая ситуация так же заметно улучшилась, позволяя нам воплотить один из давних проектов премьер-министра и построить «буддийский город» недалеко от Сарабури. В него свезут все буддистские реликвии и будут открыт комплекс храмов."
 SIA_organization_of_the_new_capital: "Организация новой столицы"
 SIA_organization_of_the_new_capital_desc: "Наша страна за последние годы заметно разрослась, как и её границы. Экономическая ситуация так же заметно улучшилась, позволяя нам воплотить один из давних проектов премьер-министра и перенести столицу из Бангкока в отдаленное место в джунглях на север центральной части Таиланда."
 SIA_return_the_homeland_of_thais: "Вернуть родину тайцев"
 SIA_return_the_homeland_of_thais_desc: "Мы должны вернуть родину, откуда пришли тайцы и спасти её от китайцев!"
 SIA_send_goodwill_missions: "Отправить миссии доброй воли"
 SIA_send_goodwill_missions_desc: "Мы должны более критично оценивать ситуацию и понимать, что Великобритания и Франция – до сих пор лидирующие силы в регионе, поэтому нам стоит поддержать именно их, сохраняя мир в регионе, пусть и не без выгоды для себя."
 SIA_guarantees_for_indochina: "Гарантии для Индокитая"
 SIA_guarantees_for_indochina_desc: "Миссия доброй воли будет отправлена в Индокитай, где действующему генерал-губернатору будет предложены гарантии против Японии в обмен на некоторые территориальные уступки."
 SIA_join_the_allies: "Примкнуть к союзникам"
 SIA_join_the_allies_desc: "Мы должны закрепить свои дипломатические успехи и примкнуть к Союзникам, став их оплотом в регионе."
 SIA_purchase_of_modern_weapons_in_the_usa: "Закупка современного вооружения в США"
 SIA_purchase_of_modern_weapons_in_the_usa_desc: "Наше вооружение заметно отстаёт от развитых стран, поэтому мы вынуждены закупать его у других стран."
 SIA_recognize_the_ussr: "Признать СССР"
 SIA_recognize_the_ussr_desc: "Несколько десятков лет назад, наша страна имела тесные отношения с Российской империей, поэтому СССР так и остался непризнанным до сих дней. Но время идёт, а значит нам нужно подстраиваться под него. Мы признаем эту страну и наложим с ней дипломатические отношения."
 
