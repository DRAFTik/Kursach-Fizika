 NW_MEX.0.t: "Прибытие Троцкого"
 NW_MEX.0.d: "В Мексику через Норвегию на нефтяном танкере прибыл Лев Троцкий, коммунист, революционер и писатель, выдворенный из Советского Союза за противостояние Сталину и обвиненный во всех бедах, от военных неудач до несчастных случаев на производстве. Он странствует из страны в страну в поисках политического убежища."
 NW_MEX.0.a: "Мы не марионетки Сталина, предоставьте ему убежище"
 NW_MEX.0.b: "Экстрадировать его в Советский Союз, чтобы он ответил за свои преступления"
 NW_MEX.0.c: "Он организационный гений, пригласите его в правительство"
 
 NW_MEX.1.t: "[FROM.GetName] экстрадирует Троцкого"
 NW_MEX.1.d: "Несмотря на то, что несколько месяцев назад [FROM.GetAdjective] правительство пообещало Льву Троцкому убежище, партия [FROM.GetRulingPartyLong] распорядилась арестовать его и немедленно передать Советскому Союзу, где он должен предстать перед судом за свои многочисленные преступления против революционного государства. [FROM.GetLeader] также выразил надежду, что в будущем [FROM.GetName] и Советский Союз будут поддерживать более тесные связи."
 NW_MEX.1.a: "Выбить из него признание и расстрелять! Позвать генерал-майора Блохина!"
 
