    HAI_end_conflict_with_trujillo_desc: "Бывший президент Венсан так и не добился урегулирования конфликта с Доминиканской республикой, держа всю страну в напряжении. Очевидно, что нам нужно прекратить конфликт с Трухильо и не выдвигать никаких требований, пойдя на демаркацию границы."
