 HAI_neutrality_party:0 "Консервативная партия"
 HAI_communism_party:0 "Коммунистическая партия Гаити"
 HAI_military_economical_dependence_from_US:0 "Военно-экономическая зависимость от США"
 HAI_military_economical_dependence_from_US_desc:0 "И хотя американская оккупация Гаити закончилась еще в 1934-м, влияние Вашингтона на нашу экономику, внутренние вопросы и вооруженные силы страны остается неизменно колоссальным, не позволяя Гаити вести всеобъемлющую и независимую политику так и внутри, так и снаружи. Наше правительство либо должно покончить с американской гегемонией в государстве, либо направить влияние США на инвестиции в развитие Гаити."
 HAI_social_racial_threat:0 "Расово-социальная напряженность"
 HAI_social_racial_threat_desc:0 "Темнокожие являются подавляющим большинством жителей Гаити, однако привилегированные слои населения – правительство и военное командование - представлены малочисленными мулатами. Расовое столкновение подогревается массовой бедностью, социальным неравенством, подавлением коренной африканской культуры римско-католической церковью."
 HAI_problems_with_infrastructure:0 "Отсталая транспортная и социальная инфраструктура"
 HAI_problems_with_infrastructure_desc:0 "Американская администрация значительно развила транспортную и социальную инфраструктуру Гаити, однако в целом она осталась отсталой и обрывистой. Такое положение крайне пагубно для нашей экономики и благосостояния населения, что разжигает социальный конфликт на Гаити еще сильнее."
 HAI_problems_with_agriculture:0 "Пагубное положение сельского хозяйства"
 HAI_problems_with_agriculture_desc:0 "Экономика Гаити полностью основывается на сельском хозяйстве, но большая часть земель страны не пригодна для выращивания продовольственных и товарных культур. Неразвитая инфраструктура, постоянные миграции населения и стихийные бедствия еще сильнее усугубляют проблемы с единственной экономической отраслью в стране, ровно как и болезни скота и растений, ненадежное землевладение. Уйдут годы на стабилизацию и начало развития гаитянской экономики. "
 HAI_army_dont_know_about_politicians:0 "Аполитичные вооруженные силы"
 HAI_army_dont_know_about_politicians_desc:0 "Американская оккупационная администрация позаботилась о создании аполитичных вооруженных сил, заботящихся о сохранении внутреннего порядка в стране, пусть и неспособных противостоять внешним угрозам. Обучение, оснащение и организация гаитянской гвардии вполне неплохи на фоне предшествующих до оккупации ВС, однако этого недостаточно для защиты гаитянского суверенитета. "
 HAI_religious_syncretic_catholicism:0 "Религиозная обстановка: §CСинкретический католицизм§!"
 HAI_religious_syncretic_catholicism_desc:0 "Гаити является уникальным местом, где по-прежнему в Новом Свете сохраняются коренные верования вместе с европейским католицизмом. Сейчас религиозную обстановку в стране можно считать синкретизмом Вуду и Римского католицизма, но такое положение нестабильно, особенно на фоне направленной против Вуду и поддерживаемой мулатским правительством деятельности Католической церкви."
 HAI_plebiscit_1935:0 "Утвердить плебисцит 1935"
 HAI_plebiscit_1935_desc:0 "Для укрепления позиций нашего президента необходимо расширить его полномочия и влияние внутри страны. Поправки в конституцию 1935 года направлены как раз на это: пора окончательно утвердить новое положение лидера гаитянской нации."
 HAI_catholicism_dominates:0 "Доминирование католицизма"
 HAI_catholicism_dominates_desc:0 "Римский католицизм наконец занял доминирующее положение в Гаити, покончив с долгое время существовавшим синкретизмом дьявольской религии Вуду и праведного католицизма. Однако далеко не все население готово принять учение Христа, по-прежнему придерживаясь древнеафриканской традиции. "
 HAI_try_to_scare_voodou:0 "Начать гонения на Вуду"
 HAI_try_to_scare_voodou_desc:0 "Гаити пора избавиться от дьяволопоклоннческих традиций, тянущихся со времен прибытия африканцев на остров. Вуду – крайне опасное религиозное течение, которое должно быть окончательно вытеснено римско-католической церковью."
 HAI_strenghten_ties_with_usa:0 "Укрепить экономические связи с США"
 HAI_strenghten_ties_with_usa_desc:0 "Соединенные штаты Америки – единственный партнер и союзник нашей страны. Дальнейшее развитие Гаити невозможно без чуткого руководства и поддержки со стороны наших американских друзей, поэтому мы должны продолжать усиление связей с Вашингтоном."
 HAI_economical_aid_from_usa:0 "Американская гуманитарная помощь"
 HAI_economical_aid_from_usa_desc:0 "Благосостояние Гаити сейчас во многом зависит от иностранной помощи. В частности, сейчас наше население страдает от голода и вспышек эпидемий. Наверняка нам удастся обернуть зависимость от США на пользу, получая гуманитарную помощь из Америки."
 HAI_friend_of_US:0 "Укрепление экономических связей"
 HAI_US_financial_support:0 "Привлечь финансы США"
 HAI_US_financial_support_desc:0 "Нашей экономике нужны инвестиции, и единственным государством, готовым финансово поддержать Гаити, является США. Американский капитал поможет нам укрепить гаитянское сельское хозяйство и легкую промышленность."
 HAI_economical_union_with_US:0 "Экономический союз с Америкой"
 HAI_economical_union_with_US_desc:0 "Наши торговые и экономические отношения с США достигли действительно впечатляющего уровня – Америка стала основным источником наших доходов. Но на этом сотрудничество с Американским гигантом не должно прекращаться – надо закрепить американо-гаитянские экономические связи полноценным экономическим союзом."
 HAI_support_private_initiative:0 "Поддержать частную инициативу"
 HAI_support_private_initiative_desc:0 "Наша экономика зиждиться на многочисленных землевладениях состоятельных фермеров. Возможно, финансовая поддержка городского и сельского предпринимательства позволит внести новые финансы и инновации в классическую отрасль экономики Гаити."
 HAI_start_meliorisation:0 "Начать мелиорацию земель"
 HAI_start_meliorisation_desc:0 "Только 13% земель Гаити полностью пригодны для сельского хозяйства. Наши почвы слишком изношены и неплодородны, а многие находятся на увесистых скалах, не позволяя заниматься выращиванием культур или разведением скота. Однако увеличение количества плодородных земель возможно программой мелиорации почв основных хозяйств страны. Данный шаг жизненно необходим для нашей экономики."
 HAI_spy_to_the_opponents:0 "Установить слежку за диссидентами"
 HAI_spy_to_the_opponents_desc:0 "В связи с ростом политических провокаций так и внутри страны, так и снаружи, нашему правительству пора бы задуматься о создании собственных спец служб, которые установят слежку за потенциальными изменниками и предателями."
 selfmade_authoritarian:0 "Самонадеянный авторитарист"
 selfmade_authoritarian_1:0 "Самонадеянный авторитарист"
 HAI_recreation_transport_system:0 "Возрождение транспортной системы"
 HAI_recreation_transport_system_desc:0 "Экономика Гаити напрямую зависит от дорожно-транспортной инфраструктуры, связывающей сельскохозяйственные угодья с крупными городами и портами. Отсталая инфраструктура страны является большой проблемой для полноценного функционирования национальной экономики. Пришло время запустить программу реконструкции гаитянской дорожной сети, начатую еще во времена Американской оккупации."
 HAI_recreating_transport_system_desc:0 "Принятая нами инициатива по возрождению транспортной системы страны оказывает значительную нагрузку на администрацию и экономику Гаити"
 HAI_reorganisation_infrastructure_buff:0 "Программа реорганизации транспортных путей"
 HAI_reorganisation_infrastructure_buff_desc:0 "Начатая еще при Американской оккупации Гаити программа по реорганизации транспортных путей на острове застыла после вывода ВС США, однако дальнейшее развитие страны и её хозяйства без развитой дорожной сети невозможно. Наша задача – за короткие сроки реорганизовать транспортные пути Гаити."
 HAI_fight_with_nature:0 "Борьба со стихией"
 HAI_fight_with_nature_desc:0 "Нашей экономике вредят часто случающаяся природные бедствия: ураганы, наводнения и землетрясения порой бывают очень разрушительны, замедляя развитие сельского хозяйства. Создание новых метеорологических и сейсмографических центров, отлаженных систем эвакуации, организация выдачи гуманитарной помощи при поддержке США поможет нам снизить угрозу стихии для гаитянской экономики."
 HAI_mission_railways_reorganisation_program:0 "Программа реорганизации транспортных путей"
 HAI_mission_railways_reorganisation_program_desc:0 "Сейчас все силы страны брошены на развитие инфраструктуры. Правительство и население возлагает большие надежды на эту программу, которая должна значительно улучшить наше экономическое состояние, однако её провал приведет к потере национальной поддержки."
 DOMHAI_petrushke_pizda:0 "Петрушечная резня"
 haiti.1.t:0 "Петрушечная резня!"
 haiti.1.d:0 "Как сообщают пограничные силы и бежавшие свидетели произошедшего зверства, на доминикано-гаитянской границе произошла ожесточенная резня темнокожего и креольского населения солдатами Доминиканской республики. Количество погибших точно неизвестно, но очевидно, что убита не одна тысяча гаитян, среди которых женщины и дети.\n\nНаша общественность застыла в ожидании реакции правительства на действия Трухильо и дальнейшей развязки нового витка гаитяно-доминиканского конфликта. И хотя нас с Трухильо связывают сильные политические и экономические связи, отсутствие решительной реакции на случившееся значительно ослабит имидж президента Венсана и приведет к потере его поддержки со стороны народа и вооруженных сил."
 haiti.1.a:0 "Нужно срочно принять необходимые меры!"
 HAI_petrushechnaya_jopa:0 "Петрушечная резня"
 HAI_reznyaaa:0 "Последствия петрушечной резни"
 HAI_reznyaaa_desc:0 "Вести о резне гаитян, случившейся на границе с Доминиканской республикой, разнеслись по всей стране и вызвали всенародный шок. Пока данный кризис не будет урегулирован, дестабилизирующая ситуация на Гаити с каждым днем усугубляется все сильнее."
 HAI_petrushka_porezalas:0 "Последствия резни"
 HAI_petrushka_porezalas_desc:0 "Петрушечная резня гаитян на доминиканской границе привела к шокирующим последствиям в стране. Гражданское население и армия разгневаны произошедшим и ждут от президента решительных действий против Трухильо."
 HAI_tt_autoskip_massacre:0 "Фокус автоматически откроется после событий петрушечной резни."
 HAI_dissolve_communist_party:0 "Распустить коммунистическую партию"
 HAI_dissolve_communist_party_desc:0 "Коммунистическая партия Гаити, без всякого сомнения, опасная для национальной безопасности организация, проплаченная иностранными агентами для дестабилизации ситуации в стране. Согласно конституционной реформе 1935, мы вправе запрещать подобные политические движения для защиты гаитянской государственности."
 HAI_invite_gay_sex_instructors_from_nato:0 "Пригласить инструкторов из морской пехоты"
 HAI_invite_gay_sex_instructors_from_nato_desc:0 "Несмотря на спорное отношение к Американской оккупации Гаити в нашем обществе, вклад США в развитие инфраструктуры государства и армии нельзя недооценивать. На фоне растущей напряженности в мире пора задуматься об увеличении боеспособности нашей армии. "
 HAI_american_marines_will_help_us:0 "Американские военно-морские инструкторы"
 HAI_american_marines_will_help_us_desc:0 "Американское правительство направило военных советников на Гаити для помощи в развитии наших ВС, которые занимаются организацией береговой охраны и обучением морской пехоты."
 HAI_recruit_loyal_guards:0 "Вербовка сторонников-гвардейцев"
 HAI_recruit_loyal_guards_desc:0 "Несмотря на аполитичность наших Вооруженных сил, в последнее время Доминиканский диктатор Трухильо и политическая оппозиция внутри страны стремятся переманить армию Гаити на свою сторону. Нужно действовать на опережение, первыми добившись лояльности гаитянской гвардии."
 HAI_stop_elections:0 "Отменить прямые выборы"
 HAI_stop_elections_desc:0 "Поправки в конституционную реформу 1935 только положили начало реформации работы нашей администрации и правительства. Следующим шагом является отмена прямых выборов в парламент, что еще сильнее укрепит полномочия президента Венсана и покончит с столь бесполезной процедурой."
 HAI_constitutional_reform:0 "Конституционная реформа"
 HAI_constitutional_reform_desc:0 "Конституционная реформа покончила с ненужной выборной волокитой в парламенте и позволяет нам самостоятельно назначать членов гаитянского правительства."
 HAIDOM_massacre:0 "Произошла петрушечная резня"
 HAI_Demosthenes_Calixte:0 "Демосфен Каликста"
 political_chel:0 "Политический приспособленец"
 HAI_calixte_coup:0 "Переворот Каликсты"
 HAI_calixte_coup_desc:0 "Слабость правительства Венсана в прогремевшем конфликте с Доминиканской республикой вызвала рост недовольства в армии, спонсируемый также и иностранными силами. Если вовремя не принять необходимые меры, то военные свергнут действующую власть."
 HAI_vensane_reaction:0 "Реакция Венсана"
 HAI_vensane_reaction_desc:0 "Армия и народ ожидают как можно более скорую реакцию президента Венсана на зверства Доминиканских солдат на границе с Гаити. Промедление правительства усугубит и без того тяжелое положение. "
 HAI_propaganda_against_trujilio_desc:0 "Трухильо решил, что может убить тысячи гаитян и сохранить нашу лояльность. Мы недопустим того, чтобы он остался безнаказанным: наша общественность должна понимать, какую угрозу сейчас представляет доминиканский диктатор. Совсем скоро мы будем готовы восстановить справедливость, на которую покусились псы Трухильо!"
 HAI_propaganda_against_trujilio:0 "Пропаганда против Трухильо"
 haiti.2.t:0 "Пропагандистская кампания против Трухильо"
 haiti.2.d:0 "Несмотря на близость Венсена к Трухильо и проявленную до этого политическую слабость, сейчас действующий президент Гаити объявил о начале борьбы гаитянского народа с диктаторским режимом в Доминиканской республике, пообещав принести возмездие за убитых сынов его страны. Такие заявления еще сильнее дестабилизируют ситуацию, развернувшуюся вокруг Петрушечной резни, однако население Гаити действительно проявило поддержку по отношению к решению своего президента. Обстановка накаляется."
 haiti.2.a:0 "Трухильо поплатится за погибших детей Гаити!"
 HAI_tt_leads_to_war_with_DOM:0 "§RВы станете ближе к вооруженному столкновению с Доминиканской республикой!§!"
 HAI_propaganda_ag_trujilo:0 "Пропаганда против Трухильо"
 HAI_second_try:0 "Действия правительства"
 HAI_second_try_desc:0 "И хотя первичные действия по урегулированию кризиса уже приняты, жители Гаити ждут от правительства конечного итога конфликта с Доминиканской республикой. Промедление Венсана еще сильнее ослабит его поддержку в народе."
 HAI_stop_press:0 "Ограничить прессу"
 HAI_stop_press_desc:0 "Сейчас нам нужно сохранять спокойствие в стране, несмотря на весь ужас случившейся трагедии. Надо ограничить прессу в вопросах освещения резни гаитян и попытаться смягчить обстановку."
 HAI_trying_to_handle_conflict:0 "Стремление уладить конфликт"
 haiti.3.t:0 "Ограничение прессы"
 haiti.3.d:0 "В связи с начавшейся паникой в обществе после резни гаитян на Доминикано-Гаитянской границе, правительство президента Венсана приняло решение об ограничении освещения прессой произошедшей трагедии для сохранения национального спокойствия. Президент в своем обращении по радио и в газетах призвал не дестабилизировать страну в столь трудное время и пообещал скорейшее мирное разрешение конфликта. И хотя ситуация действительно начала стабилизироваться, поддержка правительства стремительно падает: Венсана обвиняют в политической слабости и зависимости от Трухильо."
 haiti.3.a:0 "Сейчас не время для войны!"
 HAI_dominican_compensation:0 "Доминиканская компенсация "
 HAI_dominican_compensation_desc:0 "Наши дипломаты готовы окончательно урегулировать произошедший из-за Петрушечной резни конфликт Гаити и Доминиканской республики. Совместные переговоры наших стран вместе с представителями США помогут покончить с данным инцидентом. Мы будем настаивать на денежной компенсации родственникам погибших гаитян."
 haiti.4.t:0 "Гаитяно-американские переговоры"
 haiti.4.d:0 "На фоне развязавшегося конфликта Гаити и Доминиканской республики из-за пограничной резни гаитян начались переговоры правительств враждующих стран. Президент Венсан настаивает на компенсации родственникам погибших гаитян. Наша страна выступает в качестве посредника на грудящихся переговорах с целью избежания вооружённого столкновения двух стран и мирного разрешения проблемы, но мы должны быть готовы принять необходимые меры в случае роста напряженности."
 haiti.4.a:0 "Будем надеяться на мирный исход."
 haiti.5.t:0 "Компенсация Гаити"
 haiti.5.a:0 "Прошло уже более месяца, после того как наши солдаты устроили этническую зачистку пограничных регионов страны от гаитян, наносящих вред Доминиканской республике. Но, как мы и ожидали, наши действия вызвали бурную негативную реакцию со стороны США и шокировали население Гаити. Ситуация достигла своей кульминации и ждет развязки – на текущих переговорах с Доминиканской республики и Гаити президент Венсан настаивает на доминиканской компенсации своей стороне и родственникам погибших гаитян. Данные требования подкрепляются американской поддержкой. Согласимся ли мы на американо-гаитянские условия или не пойдем ни на какие уступки?"
 haiti.5.b:0 "Мы согласны выплатить компенсацию Гаити."
 haiti.5.d:0 "Никаких уступок гаитянам!"
 HAI_compensations:0 "Доминиканская компенсация"
 HAI_compensations_desc:0 "В итоге мы пришли к мирному соглашению с Доминиканской республикой – жертвы Петрушечной резни получат компенсацию с доминиканской стороны. Со временем общественность восстановится от последствий произошедших трагедий."
 haiti.6.t:0 "Доминиканские выплаты"
 haiti.6.d:0 "Наши переговоры с Доминиканским правительством принесли свои плоды: при поддержке США мы добились уступок со стороны Трухильо. Доминиканская республика выплатит Гаити и родственникам погибших гаитян компенсацию, а также откажется от дальнейших территориальных претензий."
 haiti.6.a:0 "Наконец конфликт урегулирован."
 haiti.7.t:0 "Провал на переговорах"
 haiti.7.d:0 "Правительство Доминиканской республики в лице Трухильо прервало дипломатические переговоры наших стран и наотрез отказалось как-либо компенсировать гаитянские потери, даже не смотря на американское давление. Такая обстановка значительно подорвала репутацию президента Венсана, который оказался не готов дать отпор Трухильо."
 haiti.7.a:0 "Будем надеяться, со временем жители забудут наш позор."
 haiti.8.t:0 "Доминиканская республика не идет на уступки!"
 haiti.8.d:0 "Доминиканский диктатор Трухильо отказался идти на какие-либо уступки нашей стороне на переговорах и не собирается выплачивать компенсацию Гаити. В связи с этим, нам придется ограничить торговлю с Доминиканской республикой, разорвав с ней все дипломатические и экономические связи."
 haiti.8.a:0 "Задушим их эмбарго!"
 HAI_denyed_compensations:0 "Отказ от выплат компенсаций Гаити"
 haiti.9.t:0 "Американское эмбарго"
 haiti.9.d:0 "Из-за нашего отказа выплачивать контрибуцию Гаити и нежелания идти на уступки американо-гаитянской дипломатической стороне, правительство США объявило нам торговое эмбарго, прекратив поставки в нашу страну. Отныне нам придется искать нового торгового партнера за пределами Нового света."
 haiti.9.a:0 "Мы справимся и без них. "
 HAI_timer_petru:0 "Прошло меньше 365 дней с петрушечной резни"
 HAI_finaly_we_will_end_this_shit:0 "Устранить последствия резни"
 HAI_finaly_we_will_end_this_shit_desc:0 "Петрушечная резня имела крайне пагубные последствия для Гаити. Но теперь, когда конфликт разрешен и народ страны отходит от трагедии, пора окончательно покончить с психологическими и политическими последствиями резни."
 HAI_ended_diplo:0 "Прошли переговоры"
 HAI_friends_hooray:0 "Восстановить торговые отношения с Санто-Доминго"
 HAI_friends_hooray_desc:0 "Не смотря на то, что сделал режим Трухильо с нашими соотечественниками-гаитянами, нас все еще интересует экономическое сотрудничество с Доминиканской республикой. Теперь, когда топор войны зарыт, пора возродить связи с Санто-Доминго. "
 HAI_improved_rels:0 "Восстановление торговых связей"
 HAI_deploy_border_forces:0 "Развернуть пограничные силы"
 HAI_deploy_border_forces_desc:0 "Резня гаитян солдатами Трухильо не останется так просто забыта нашим правительством. Произошедшие события ясно показали намерения Доминиканской республики и позволяют нам самим вспомнить о претензиях к Санто-Доминго. Пришло время мобилизовать гаитянские силы."
 HAI_mass_mobilization:0 "Массовая мобилизация"
 HAI_mass_mobilization_desc:0 "Накал на доминикано-гаитянской границе заставляет нас задуматься о применении грубой силы по отношению к врагу. Пора показать Трухильо, что мы – не слабаки, и что Гаити может дать отпор его кровавому режиму!"
 HAI_border_conflict:0 "Пограничный конфликт"
 HAI_border_conflict_desc:0 "Мы мобилизовали все свои силы на границе с Доминиканской республикой для дальнейшего предъявления своих требований. Нужно развить конфликт и добиться уступок Трухильо в ближайшие месяцы, пока ситуация остается напряжена."
 haiti.10.t:0 "Гаити сводит войска к границе"
 haiti.10.d:0 "Долгое время президент Венсан и его правительство оставались под нашим протекторатом и не смели идти против воли несравненного Трухильо, однако, похоже, реакция гаитян на пограничную резню была настолько свирепой, что мулатская элита Гаити пошла против нас и решила «восстановить справедливость», надеясь силой заставить Доминиканскую республику согласится на условия гаитян. Мы должны быть готовы к началу вспышек пограничных конфликтов и даже к войне с Гаити, которая, без всяких сомнений, навсегда покончит с разделенной Эспаньолой. "
 haiti.10.a:0 "Жалкий блеф."
 HAI_tt_war_critical:0 "§RДанный шаг сделает войну практически неизбежной!§!"
 HAI_we_will_never_surrender:0 "Отмена гаитянской уступки"
 HAI_we_will_never_surrender_desc:0 "Долгое время наша страна шла на поводу за Доминиканской республикой и соглашалась с её наглыми требованиями. Трухильо всерьез верил, что наше правительство полностью лояльно ему и не способно пойти против Санто-Доминго. Но с плясками под доминиканскую дудку покончено – настал час вспомнить о наших претензиях и отомстить за павших детей Гаити от рук доминиканцев!"
 haiti.11.t:0 "Гаитянский ультиматум!"
 haiti.11.d:0 "Реакция гаитянского правительства на устроенные нашими войсками этнические чистки оказалась на удивление наглой и самонадеянной: Венсан решил, что он больше не будет марионеткой Трухильо, и поднял свой народ на борьбу с «кровавым тираном». И теперь игра в Венсана-освободителя достигла своей кульминации – Гаити выдвинуло требования Доминиканской республике, по которым мы должны пойти на значительные территориальные уступки гаитянской стороне и выплатить немалую контрибуцию за преступления против гаитян. Каков же будет наш ответ Гаити?"
 haiti.11.a:0 "Они подписали себе приговор."
 haiti.11.b:0 "У нас не хватит сил отбиться от них сейчас..."
 HAIDOM_dominicans_are_noobs:0 "Доминиканская слабость"
 HAIDOM_dominicans_are_noobs_desc:0 "Как оказалось, Трухильо не такой уж и решительный и амбициозный лидер, каким его позиционировала пропаганда. Конечным итогом Петрушечной резни гаитян стало наше унижение перед Гаити в виде колоссальных уступок в пограничном вопросе. Такое политическое поражение непоправимо подорвало авторитет лидера нации, позор может быть смыт только кровью гаитян."
 haiti.12.t:0 "Трухильо отвергает наш ультиматум"
 haiti.12.d:0 "Как и было ожидаемо, Доминиканский лидер оказался слишком самонадеянным и отказался выполнять наши требования, вместо этого начав подготовку страны к войне. Теперь у нас нет пути назад – раз Трухильо не в состоянии вернуться в реальный мир сам, мы сделаем этой силой, покончив с ним и его нечеловечным режимом!"
 haiti.12.a:0 "Настал час разгромить наших врагов!"
 haiti.13.t:0 "Доминиканская республика идет на уступки"
 haiti.13.d:0 "Трухильо оказался гораздо более слабым правителем, чем он позиционировал себя – только почувствовав ответное давление с нашей стороны, он тут же пошел на уступки и не оказал никакого сопротивления силам Гаити, когда те пересекли границу. Отныне мы главенствующая сила на всем острове."
 haiti.13.a:0 "Мы добились того, что наше по праву! "
 HAI_reject_humanity_return_to_monke:0 "Усилить охрану национального дворца"
 HAI_reject_humanity_return_to_monke_desc:0 "Петрушечная резня значительно дестабилизировала нашу страну и особенно армию – сформировавшийся баланс в Вооруженных силах был нарушен – гаитянскую гвардию больше нельзя считать действительно аполитичной. Кроме того, теперь под угрозу попала и личная безопасность президента. Нам нужно ввести войска в столицу и усилить охрану Национального дворца, дабы уменьшить риск свержения правительства."
 HAI_bunt_blyat:0 "Недовольства темнокожих солдат"
 HAI_bunt_blyat_desc:0 "Наши действия по укреплению столичного региона страны от потенциальных мятежей в армии вызвали недовольства в рядах темнокожих солдат, которые надеялись на укрепление пограничных сил."
 HAI_arest_KALixte:0 "Арест Каликсты"
 HAI_arest_KALixte_desc:0 "Как выяснилось, генерал Каликста стоит за подстрекательством к военному перевороту в стране, по всей видимости спонсируемым Трухильо или иными иностранными силами. Так или иначе, Каликсту необходимо отстранить от командования и арестовать, дабы избежать переворота в стране."
 HAI_america_will_save_us:0 "Американская защита режима"
 HAI_america_will_save_us_desc:0 "Гаити является наиболее проамериканским государством в регионе, однако на данный момент мы чувствуем себя небезопасно из-за внешних угроз и внутренней нестабильности. Возможно, американская защита режима сможет гарантировать безопасность и стабильность нашего государства."
 HAI_us_defence:0 "Американская защита Гаити"
 HAI_we_need_more_marines:0 "Расширение береговой охраны"
 HAI_we_need_more_marines_desc:0 "Продолжение военного сотрудничества с Америкой позволяет нам расширить силы береговой охраны Гаити и положить начало созданию собственного ВМФ."
 haiti.14.t:0 "Переворот Каликсты"
 haiti.14.d:0 "Слабость, проявленная президентом Венсаном, вылилась в подготовку антиправительственного заговора в рядах офицеров гвардии, которые выдвинули в качестве своего лидера главнокомандующего ВС Гаити Каликсту.\n\nНеспособность правительства остановить происходящий после резни гаитян хаос в стране привела к успеху заговорщиков – сегодня гвардейцы во главе с Демостеном Каликстой штурмом взяли Национальный дворец, распустили парламент и изгнали действующее правительство из страны. Не смотря на изначальные про-нуаристские позиции Каликсты, жители Гаити сомневаются в честности нового правителя, который также относится к мулатской элите и имеет связи с Трухильо. Но будем надеяться, что именно он вернет утерянную стабильность в страну."
 haiti.14.a:0 "Венсан пал жертвой своей слабости."
 HAI_Elie_Lescot:0 "Эли Леско"
 haiti.15.t:0 "Отставка Венсана"
 haiti.15.d:0 "Президент Стенио Венсан, занимавший свой пост с 1931 года и правивший Гаити 11 лет, отказался баллотироваться на третий срок и ушел в отставку еще до окончания второго, передав власть своему советнику из Либеральной партии Эли Леско, который был поддержан большинством в парламенте. Как и свой предшественник, Леско относится к мулатской элите страны и пользуется американской поддержкой. \n\nТем не менее, далеко не все гаитяне рады продолжению мулатского правления в стране и отсутствию полноценных демократических выборов, что еще сильнее может разжечь расовый и социальный конфликт в стране. В народе ходят слухи и о финансовой помощи Трухильо новому президенту. Но только время покажет истинные намерения Леско. Будем надеяться, что он поведет в страну вперед, вызволив её из экономической пропасти."
 haiti.15.a:0 "Да здравствует президент Леско!"
 HAI_antidominican_defence:0 "Защита от доминиканского вторжения"
 HAI_antidominican_defence_desc:0 "Вне зависимости от того, в каких отношениях с Доминиканской республикой мы сейчас, угроза Доминиканского вторжения в страну всегда остается актуальной. Наши силы должны быть готовы удержать доминиканские силы у границ в случае начала войны."
 HAI_3_border_with_DOM:0 "В регион будет добавлен §C3§! уровень §Yукреплений§! на границе с Доминиканой"
 HAI_finaly_haitian_fleet:0 "Охотники на подводные лодки"
 HAI_finaly_haitian_fleet_desc:0 "Гаитянской армии нужен собственный флот на случай вторжения вражеских сил в акваторию Карибского моря. США готовы предоставить нам несколько охранных противолодочных кораблей для защиты Гаити на фоне растущих угроз."
 HAI_tt_fleet:0 "Нам будет передано §C4§! корабля §Yамериканского§! производства."
 HAI_lesko_on_the_throne:0 "Инаугурация Леско"
 HAI_lesko_on_the_throne_desc:0 "После ухода президента Венсана в отставку, новым лидером нации стал Эли Леско, который поведет страну вперед в суровую эпоху назревающей войны. Настал момент окончательно утвердить новый курс развития Гаити и провести инаугурацию президента Леско."
 HAI_agrar_innovations:0 "Инновации в аграрной сфере"
 HAI_agrar_innovations_desc:0 "Одной из причин пагубности нашего сельского хозяйства являются отсталые аграрные технологии. До недавних пор у нас не было ни сельскохозяйственной техники, ни удобрений, ни иных аграрных новшеств. Благо теперь, когда иностранные специалисты и финансы хлынули в страну, на Гаити стали поступать и новые технологии в сфере сельского хозяйства. Осталось только окончательно ввести их в пользование."
 HAI_use_trujilio_money:0 "Воспользоваться деньгами Трухильо"
 HAI_use_trujilio_money_desc:0 "Доминиканский диктатор Трухильо поддерживает новоизбранного президента, надеясь сделать его своей марионеткой. Мы с радостью примем его деньги, которые пойдут на развитие Гаити, но подкупить наше правительство у Трухильо на этот раз не выйдет."
 HAI_trujilio-s_money:0 "Поддержка Трухильо"
 HAI_trujilio-s_money_desc:0 "Трухильо поддерживает Леско и новое правительство Гаити с надеждой завоевать нашу лояльность. Пожалуй, мы примем его поддержку, но вскоре прекратим связи с Санто-Доминго."
 HAI_tt_idea_money:0 "§OНациональный дух будет удален, если мнение Доминиканской республики о нас будет ниже 35!§!"
 HAI_control_government:0 "Укрепить контроль над государственным аппаратом"
 HAI_control_government_desc:0 "Мировая напряженность растет все сильнее. В воздухе уже витают бензиновые пары. Гаити должно быть готово отразить натиск вражеских сил и с достоинством вступить в грядущую битву, выйдя из неё на стороне победителей. Но мы не сможем подготовить страну к войне, если у нас будут столь ограниченные полномочия в вопросе гос управления."
 HAI_wartime_laws:0 "Полномочия военного времени"
 HAI_wartime_laws_desc:0 "Теперь, когда наша нация находится в состоянии войны, нам пора начать мобилизацию народа и государства для борьбы с вражескими силами. Если мы хотим сохранить гаитянский суверенитет, то необходимо ввести военное положение и ещё сильнее расширить президентские полномочия. "
 HAI_lescot_asshole:0 "Полномочия военного времени"
 HAI_lescot_asshole_desc:0 "Теперь, когда наша нация находится в состоянии войны, нам пора начать мобилизацию народа и государства для борьбы с вражескими силами. Если мы хотим сохранить гаитянский суверенитет, то необходимо ввести военное положение и ещё сильнее расширить президентские полномочия. "
 HAI_Lorimer_Denis:0 "Лоример Денис"
 HAI_Franck_Lavaud:0 "Франк Лаво"
 HAI_Gerard_Lescot:0 "Жерар Леско"
 HAI_Antoine_Levelt:0 "Антуан Левель"
 HAI_academy:0 "Пересмотр гвардейского управления"
 HAI_academy_desc:0 "Сейчас в нашей армии не хватает преданных и лояльных правительству кадров. Стоит пересмотреть гвардейское управление, продвинув близких президенту военных вперед."
 HAI_policiya_w_sili_suka:0 "Создать сельскую полицию"
 HAI_policiya_w_sili_suka_desc:0 "Для нас крайне важно иметь лояльную правительству армию, готовую защитить президента от внутренних врагов. Создание сельской полиции, занимающейся поддержанием порядка и подавлением выступлений против режима, станет важным шагом в создании надежной защиты от иностранных агентов и их провакаций."
 HAI_remove_apolitical_army:0 "Если наша армия до сих пор аполитична, то она перестанет быть таковой."
 HAI_politised_army:0 "Политизированная армия"
 HAI_politised_army_desc:0 "Эпоха аполитичной армии навсегда закончилась. После создания сельской полиции и изменения в рядах гвардейского управления вооруженные силы Гаити стали напрямую подчинены президенту. Теперь их главная задача – защита режима Леско от внутренних волнений, нежели оборона страны."
 HAI_juden_land:0 "Предоставить убежище евреям"
 HAI_juden_land_desc:0 "Чудовищный режим нацистов за океаном в Европе преследует еврейский народ, который нуждается в убежище за пределами оккупированной Европы. Гаити с радостью примет еврейских беженцев, спасающихся от когтей нацизма."
 HAI_project_zhydobor_14:0 "Еврейские иммигранты"
 HAI_project_zhydobor_14_desc:0 "Тысячи преследуемых в Европе евреев нашли убежище на Гаити и останутся здесь до тех пор, пока режим Гитлера окончательно не падет."
 HAI_policiya_w_sili_suka_tt:0 "По одной дивизии §Y«Police Rurale»§! будут сформировано в регионе §CЭнш§! и §CАртибонит§!."
 HAI_haitian_defcon_lol:0 "Повысить боеготовность армии"
 HAI_haitian_defcon_lol_desc:0 "Сейчас, когда Гаити находится в состоянии войны, нужно подготовить армию не только для защиты режима от внутренней нестабильности, но и создать боеспособные силы для поддержки стран-союзников в Азии и Европе. Благо, наш Американский союзник готов оказать Гаити военную помощь."