    ### ИВЕНТЫ
    NWhaiti.1.t: "Петрушечная резня"
    NWhaiti.1.desc: "Как сообщают пограничные силы и бежавшие свидетели произошедшего зверства, на доминикано-гаитянской границе произошла ожесточенная резня темнокожего и креольского населения солдатами Доминиканской республики. Количество погибших точно неизвестно, но очевидно, что убита не одна тысяча гаитян, среди которых женщины и дети.\n\nНаша общественность застыла в ожидании реакции правительства на действия Трухильо и дальнейшей развязки нового витка гаитяно-доминиканского конфликта. И хотя нас с Трухильо связывают сильные политические и экономические связи, отсутствие решительной реакции на случившееся значительно ослабит имидж президента Венсана и приведет к потере его поддержки со стороны народа и вооруженных сил."
    NWhaiti.1.a: "Нужно срочно принять необходимые меры!"
    
    NWhaiti.2.t: "Переворот Каликсты"
    NWhaiti.2.desc: "Слабость, проявленная президентом Венсаном, вылилась в подготовку антиправительственного заговора в рядах офицеров гвардии, которые выдвинули в качестве своего лидера главнокомандующего ВС Гаити Каликсту.\n\nНеспособность правительства остановить происходящий после резни гаитян хаос в стране привела к успеху заговорщиков – сегодня гвардейцы во главе с Демостеном Каликстой штурмом взяли Национальный дворец, распустили парламент и изгнали действующее правительство из страны. Не смотря на изначальные про-нуаристские позиции Каликсты, жители Гаити сомневаются в честности нового правителя, который также относится к мулатской элите и имеет связи с Трухильо. Но будем надеяться, что именно он вернет утерянную стабильность в страну."
    NWhaiti.2.a: "Венсан пал жертвой своей слабости"
    
    NWhaiti.3.t: "Ограничение прессы"
    NWhaiti.3.desc: "В связи с начавшейся паникой в обществе после резни гаитян на Доминикано-Гаитянской границе, правительство президента Венсана приняло решение об ограничении освещения прессой произошедшей трагедии для сохранения национального спокойствия. Президент в своем обращении по радио и в газетах призвал не дестабилизировать страну в столь трудное время и пообещал скорейшее мирное разрешение конфликта. И хотя ситуация действительно начала стабилизироваться, поддержка правительства стремительно падает: Венсана обвиняют в политической слабости и зависимости от Трухильо."
    NWhaiti.3.a: "Сейчас не время для войны!"
    
    NWhaiti.4.t: "Пропагандистская кампания против Трухильо"
    NWhaiti.4.desc: "Несмотря на близость Венсена к Трухильо и проявленную до этого политическую слабость, сейчас действующий президент Гаити объявил о начале борьбы гаитянского народа с диктаторским режимом в Доминиканской республике, пообещав принести возмездие за убитых сынов его страны. Такие заявления еще сильнее дестабилизируют ситуацию, развернувшуюся вокруг Петрушечной резни, однако население Гаити действительно проявило поддержку по отношению к решению своего президента. Обстановка накаляется."
    NWhaiti.4.a: "Трухильо поплатится за погибших детей Гаити!"
    
    NWhaiti.5.t: "Гаитяно-американские переговоры"
    NWhaiti.5.desc: "На фоне развязавшегося конфликта Гаити и Доминиканской республики из-за пограничной резни гаитян начались переговоры правительств враждующих стран. Президент Венсан настаивает на компенсации родственникам погибших гаитян. Наша страна выступает в качестве посредника на грудящихся переговорах с целью избежания вооружённого столкновения двух стран и мирного разрешения проблемы, но мы должны быть готовы принять необходимые меры в случае роста напряженности."
    NWhaiti.5.a: "Будем надеяться на мирный исход"
    
    NWhaiti.6.t: "Компенсация Гаити"
    NWhaiti.6.desc: "Прошло уже более месяца, после того как наши солдаты устроили этническую зачистку пограничных регионов страны от гаитян, наносящих вред Доминиканской республике. Но, как мы и ожидали, наши действия вызвали бурную негативную реакцию со стороны США и шокировали население Гаити. Ситуация достигла своей кульминации и ждет развязки – на текущих переговорах с Доминиканской республики и Гаити президент Венсан настаивает на доминиканской компенсации своей стороне и родственникам погибших гаитян. Данные требования подкрепляются американской поддержкой. Согласимся ли мы на американо-гаитянские условия или не пойдем ни на какие уступки?"
    NWhaiti.6.a: "Мы согласны выплатить компенсацию Гаити"
    NWhaiti.6.b: "Никаких уступок гаитянам!"
    
    NWhaiti.7.t: "Доминиканские выплаты"
    NWhaiti.7.desc: "Наши переговоры с Доминиканским правительством принесли свои плоды: при поддержке США мы добились уступок со стороны Трухильо. Доминиканская республика выплатит Гаити и родственникам погибших гаитян компенсацию, а также откажется от дальнейших территориальных претензий."
    NWhaiti.7.a: "Наконец конфликт урегулирован"
    
    NWhaiti.8.t: "Провал на переговорах"
    NWhaiti.8.desc: "Правительство Доминиканской республики в лице Трухильо прервало дипломатические переговоры наших стран и наотрез отказалось как-либо компенсировать гаитянские потери, даже не смотря на американское давление. Такая обстановка значительно подорвала репутацию президента Венсана, который оказался не готов дать отпор Трухильо."
    NWhaiti.8.a: "Будем надеяться, со временем жители забудут наш позор"
    
    NWhaiti.9.t: "Доминиканская республика не идет на уступки!"
    NWhaiti.9.desc: "Доминиканский диктатор Трухильо отказался идти на какие-либо уступки нашей стороне на переговорах и не собирается выплачивать компенсацию Гаити. В связи с этим, нам придется ограничить торговлю с Доминиканской республикой, разорвав с ней все дипломатические и экономические связи."
    NWhaiti.9.a: "Задушим их эмбарго!"
    
    NWhaiti.10.t: "Американское эмбарго"
    NWhaiti.10.desc: "Из-за нашего отказа выплачивать контрибуцию Гаити и нежелания идти на уступки американо-гаитянской дипломатической стороне, правительство США объявило нам торговое эмбарго, прекратив поставки в нашу страну. Отныне нам придется искать нового торгового партнера за пределами Нового света."
    NWhaiti.10.a: "Мы справимся и без них"
    
    NWhaiti.11.t: "Гаити сводит войска к границе"
    NWhaiti.11.desc: "Долгое время президент Венсан и его правительство оставались под нашим протекторатом и не смели идти против воли несравненного Трухильо, однако, похоже, реакция гаитян на пограничную резню была настолько свирепой, что мулатская элита Гаити пошла против нас и решила «восстановить справедливость», надеясь силой заставить Доминиканскую республику согласится на условия гаитян. Мы должны быть готовы к началу вспышек пограничных конфликтов и даже к войне с Гаити, которая, без всяких сомнений, навсегда покончит с разделенной Эспаньолой."
    NWhaiti.11.a: "Жалкий блеф"
    
    NWhaiti.12.t: "Гаитянский ультиматум!"
    NWhaiti.12.desc: "Реакция гаитянского правительства на устроенные нашими войсками этнические чистки оказалась на удивление наглой и самонадеянной: Венсан решил, что он больше не будет марионеткой Трухильо, и поднял свой народ на борьбу с «кровавым тираном». И теперь игра в Венсана-освободителя достигла своей кульминации – Гаити выдвинуло требования Доминиканской республике, по которым мы должны пойти на значительные территориальные уступки гаитянской стороне и выплатить немалую контрибуцию за преступления против гаитян. Каков же будет наш ответ Гаити."
    NWhaiti.12.a: "Они подписали себе приговор"
    NWhaiti.12.b: "У нас не хватит сил отбиться от них сейчас..."
    
    NWhaiti.13.t: "Трухильо отвергает наш ультиматум!"
    NWhaiti.13.desc: "Как и было ожидаемо, Доминиканский лидер оказался слишком самонадеянным и отказался выполнять наши требования, вместо этого начав подготовку страны к войне. Теперь у нас нет пути назад – раз Трухильо не в состоянии вернуться в реальный мир сам, мы сделаем этой силой, покончив с ним и его нечеловечным режимом."
    NWhaiti.13.a: "Настал час разгромить наших врагов!"
    
    NWhaiti.14.t: "Доминиканская республика идет на уступки"
    NWhaiti.14.desc: "Трухильо оказался гораздо более слабым правителем, чем он позиционировал себя – только почувствовав ответное давление с нашей стороны, он тут же пошел на уступки и не оказал никакого сопротивления силам Гаити, когда те пересекли границу. Отныне мы главенствующая сила на всем острове."
    NWhaiti.14.a: "Мы добились того, что наше по праву!"
    
    NWhaiti.15.t: "Вступление Гаити в войну"
    NWhaiti.15.desc: "Развернувшаяся в Азии и Европе война дошла до Нового света, после того как Соединенные штаты Америки были атакованы со стороны своих океанских владений Японской империей. Наш парламент обсуждает какова буде реакция Гаити на вступление Америки в войну – поддержим ли мы наших союзников американских союзников и порвем с дипломатическими связями с агрессорами или же продолжим придерживаться нейтралитета? И хотя у нас нет сил на ведение войны, нейтральная позиция в данной ситуации может привести к серьезному ухудшению отношений с США и ограничить дальнейшее развитие Гаити."
    NWhaiti.15.a: "Мы вступим в войну на стороне США"
    NWhaiti.15.b: "Сейчас война не в наших интересах"
    
    NWhaiti.16.t: "Студенческие протесты в столице"
    NWhaiti.16.desc: "Рост влияния и полномочий действующего президента из мулатской элиты Эли Леско вызвали бурные антиправительственные протесты в столице страны – Порто-О-Пренсе и Гонаиве, возглавляемые студенческими нуаристскими течениями. Благо, гвардия сумела быстро разогнать протест темнокожих юнцов, но это событие показало нам насколько опасно игнорировать вопрос внутренней безопасности. В дальнейшем мы можем еще увереннее и смелее укреплять ряды нашей полиции и продвигать лояльные кадры для того, чтобы не было повторений данного инцидента.\n\nПомимо этого, сообщается о дезертирстве темнокожих гвардейцев по всей стране, проявивших сочувствие протестующим."
    NWhaiti.16.a: "Какие наглые школяры!"
    
    NWhaiti.17.t: "Сокращение темнокожего офицерского командования"
    NWhaiti.17.desc: "За пересмотром высшего командования ВС Гаити последовал ряд изменений в составе низших кадров – из гаитянской армии в знак протеста ушли многие темнокожие офицеры и солдаты, от командования были отстранены и недовольные сержанты и офицеры, имеющие связи с движением нуаристов и недавно случившимися студенческими протестами. Такая обстановка пошатнула состояние нашей армии, но зато мы избавились от потенциальных предателей."
    NWhaiti.17.a: "Наша армия справится и без них!"
    
    NWhaiti.18.t: "Отставка Венсана"
    NWhaiti.18.desc: "Президент Стенио Венсан, занимавший свой пост с 1931 года и правивший Гаити 11 лет, отказался баллотироваться на третий срок и ушел в отставку еще до окончания второго, передав власть своему советнику из Либеральной партии Эли Леско, который был поддержан большинством в парламенте. Как и свой предшественник, Леско относится к мулатской элите страны и пользуется американской поддержкой.\n\nТем не менее, далеко не все гаитяне рады продолжению мулатского правления в стране и отсутствию полноценных демократических выборов, что еще сильнее может разжечь расовый и социальный конфликт в стране. В народе ходят слухи и о финансовой помощи Трухильо новому президенту. Но только время покажет истинные намерения Леско. Будем надеяться, что он поведет в страну вперед, вызволив её из экономической пропасти."
    NWhaiti.18.a: "Да здравствует президент Леско!"
    
    
    
    ### ИДЕИ
    HAI_military_economic_dependence_on_united_states_idea: "Военно-экономическая зависимость от США"
    HAI_military_economic_dependence_on_united_states_idea_desc: "И хотя американская оккупация Гаити закончилась еще в 1934-м, влияние Вашингтона на нашу экономику, внутренние вопросы и вооруженные силы страны остается неизменно колоссальным, не позволяя Гаити вести всеобъемлющую и независимую политику так и внутри, так и снаружи. Наше правительство либо должно покончить с американской гегемонией в государстве, либо направить влияние США на инвестиции в развитие Гаити."
    HAI_racial_and_social_tensions_idea: "Расово-социальная напряженность"
    HAI_racial_and_social_tensions_idea_desc: "Темнокожие являются подавляющим большинством жителей Гаити, однако привилегированные слои населения – правительство и военное командование - представлены малочисленными мулатами. Расовое столкновение подогревается массовой бедностью, социальным неравенством, подавлением коренной африканской культуры римско-католической церковью."
    HAI_backward_transport_and_social_infrastructure_idea: "Отсталая транспортная и социальная инфраструктура"
    HAI_backward_transport_and_social_infrastructure_idea_desc: "Американская администрация значительно развила транспортную и социальную инфраструктуру Гаити, однако в целом она осталась отсталой и обрывистой. Такое положение крайне пагубно для нашей экономики и благосостояния населения, что разжигает социальный конфликт на Гаити еще сильнее."
    HAI_pernicious_situation_of_agriculture_idea: "Пагубное положение сельского хозяйства"
    HAI_pernicious_situation_of_agriculture_idea_desc: "Экономика Гаити полностью основывается на сельском хозяйстве, но большая часть земель страны не пригодна для выращивания продовольственных и товарных культур. Неразвитая инфраструктура, постоянные миграции населения и стихийные бедствия еще сильнее усугубляют проблемы с единственной экономической отраслью в стране, ровно, как и болезни скота и растений, ненадежное землевладение. Уйдут годы на стабилизацию и начало развития гаитянской экономики."
    HAI_pernicious_situation_of_agriculture_idea_6_1: "Приоритет на сельскохозяйственный экспорт"
    HAI_pernicious_situation_of_agriculture_idea_6_1_desc: "Развитие гаитянского сельского хозяйства превратило еще недавно проблемную и убыточную отрасль в главный источник экономического развития страны за счёт масштабного экспорта наших товаров в Америку и Европу."
    HAI_pernicious_situation_of_agriculture_idea_6_2: "Медленное развитие сельского хозяйства"
    HAI_pernicious_situation_of_agriculture_idea_6_2_desc: "После долгих лет упадка, наше сельское хозяйство наконец начало развиваться за счёт многочисленных реформ и инноваций. И пускай развитие экономики будет происходить медленно и постепенно, сам процесс станет стабильным и постоянным."
    HAI_apolitical_armed_forces_idea: "Аполитичные вооруженные силы"
    HAI_apolitical_armed_forces_idea_desc: "Американская оккупационная администрация позаботилась о создании аполитичных вооруженных сил, заботящихся о сохранении внутреннего порядка в стране, пусть и неспособных противостоять внешним угрозам. Обучение, оснащение и организация гаитянской гвардии вполне неплохи на фоне предшествующих до оккупации ВС, однако этого недостаточно для защиты гаитянского суверенитета."
    HAI_religious_setting__syncretic_catholicism_idea: "Религиозная обстановка: Синкретический католицизм"
    HAI_religious_setting__syncretic_catholicism_idea_desc: "Гаити является уникальным местом, где по-прежнему в Новом Свете сохраняются коренные верования вместе с европейским католицизмом. Сейчас религиозную обстановку в стране можно считать синкретизмом Вуду и Римского католицизма, но такое положение нестабильно, особенно на фоне направленной против Вуду и поддерживаемой мулатским правительством деятельности Католической церкви."
    HAI_religious_setting__dominance_of_catholicism_idea: "Религиозная обстановка: Доминирование католицизма"
    HAI_religious_setting__dominance_of_catholicism_idea_desc: "Римский католицизм наконец занял доминирующее положение в Гаити, покончив с долгое время существовавшим синкретизмом дьявольской религии Вуду и праведного католицизма. Однако далеко не все население готово принять учение Христа, по-прежнему придерживаясь древнеафриканской традиции."
    HAI_revival_of_transport_system_idea: "$HAI_revival_of_transport_system$"
    HAI_revival_of_transport_system_idea_desc: "Принятая нами инициатива по возрождению транспортной системы страны оказывает значительную нагрузку на администрацию и экономику Гаити."
    HAI_program_of_reorganization_of_transport_routes_idea: "Программа реорганизации транспортных путей"
    HAI_program_of_reorganization_of_transport_routes_idea_desc: "Начатая еще при Американской оккупации Гаити программа по реорганизации транспортных путей на острове застыла после вывода ВС США, однако дальнейшее развитие страны и её хозяйства без развитой дорожной сети невозможно. Наша задача – за короткие сроки реорганизовать транспортные пути Гаити."
    HAI_american_naval_instructors_idea: "Американские военно-морские инструкторы"
    HAI_american_naval_instructors_idea_desc: "Американское правительство направило военных советников на Гаити для помощи в развитии наших ВС, которые занимаются организацией береговой охраны и обучением морской пехоты."
    HAI_consequences_of_petrushka_massacre_idea: "$HAI_consequences_of_the_petrushka_massacre$"
    HAI_consequences_of_petrushka_massacre_idea_desc: "Вести о резне гаитян, случившейся на границе с Доминиканской республикой, разнеслись по всей стране и вызвали всенародный шок. Пока данный кризис не будет урегулирован, дестабилизирующая ситуация на Гаити с каждым днем усугубляется все сильнее."
    HAI_payment_of_compensation_idea: "Выплата компенсаций"
    HAI_payment_of_compensation_idea_desc: "Сейчас мы вынуждены выплачивать компенсации гаитянам-жертвам резни, дабы сохранить стабильную обстановку на границе и смягчить эффект потенциального американского вмешательства в дела острова."
    HAI_dominican_compensation_idea: "Доминиканская компенсация"
    HAI_dominican_compensation_idea_desc: "В итоге мы пришли к мирному соглашению с Доминиканской республикой – жертвы Петрушечной резни получат компенсацию с доминиканской стороны. Со временем общественность восстановится от последствий произошедших трагедий."
    HAI_mass_mobilization_idea: "Массовая мобилизация"
    HAI_mass_mobilization_idea_desc: "Накал на доминикано-гаитянской границе заставляет нас задуматься о применении грубой силы по отношению к врагу. Пора показать Трухильо, что мы – не слабаки, и что Гаити может дать отпор его кровавому режиму."
    HAI_dominican_weakness_idea: "Доминиканская слабость"
    HAI_dominican_weakness_idea_desc: "Как оказалось, Трухильо не такой уж и решительный и амбициозный лидер, каким его позиционировала пропаганда. Конечным итогом Петрушечной резни гаитян стало наше унижение перед Гаити в виде колоссальных уступок в пограничном вопросе. Такое политическое поражение непоправимо подорвало авторитет лидера нации, позор может быть смыт только кровью гаитян."
    HAI_discontent_of_black_soldiers_idea: "Недовольства темнокожих солдат"
    HAI_discontent_of_black_soldiers_idea_desc: "Наши действия по укреплению столичного региона страны от потенциальных мятежей в армии вызвали недовольства в рядах темнокожих солдат, которые надеялись на укрепление пограничных сил."
    HAI_constitutional_reform_idea: "Конституционная реформа"
    HAI_constitutional_reform_idea_desc: "Конституционная реформа покончила с ненужной выборной волокитой в парламенте и позволяет нам самостоятельно назначать членов гаитянского правительства."
    HAI_consequences_of_the_shada_program_idea: "Последствия программы SHADA"
    HAI_consequences_of_the_shada_program_idea_desc: "Программа по выращиванию каучука имеет негативные последствия для сельского хозяйства Гаити и социальной сферы страны, которые будут влиять на нас вплоть до окончания данной программы."
    HAI_success_of_the_shada_program_idea: "Успех программы SHADA"
    HAI_success_of_the_shada_program_idea_desc: "Наша рискованная инициатива по выращиванию каучука в Гаити принесла экономике страны колоссальный успех: гаитянская резина стала заменой азиатскому каучуку для США в условиях морской блокады. Триумф SHADA войдет в историю Гаити как начало экономического рывка."
    HAI_failure_of_the_shada_program_idea: "Провал программы SHADA"
    HAI_failure_of_the_shada_program_idea_desc: "Наши надежды на программу выращивания каучука не оправдались – инициатива оказалась нежизнеспособной и только нанесла вред нашей экономике. Увы, мы еще очень долго будем оправляться от такого провала."
    HAI_haitian_national_debt_idea: "Гаитянский госдолг"
    HAI_haitian_national_debt_idea_desc: "Программа SHADA была запущена за счет широкой финансовой поддержки и займов от США. Нам нужно как можно скорее погасить национальный дох, сильно ограничивающий нашу финансовую деятельность."
    HAI_trujillo_support_idea: "Поддержка Трухильо"
    HAI_trujillo_support_idea_desc: "Трухильо поддерживает Леско и новое правительство Гаити с надеждой завоевать нашу лояльность. Пожалуй, мы примем его поддержку, но вскоре прекратим связи с Санто-Доминго.\n§RНациональный дух будет удален, если мнение §YДоминиканской республики§! о нас будет ниже §Y35§!.§!"
    HAI_wartime_powers_idea: "$HAI_wartime_powers$"
    HAI_wartime_powers_idea_desc: "Полномочия президента Леско возросли еще сильнее в связи с введением военного положения в стране. Пора готовится к обороне нашей родины и отразить натиск врагов!\n§RНациональный дух будет удален, если страна не в состоянии войны.§!"
    HAI_jewish_immigrants_idea: "Еврейские иммигранты"
    HAI_jewish_immigrants_idea_desc: "Тысячи преследуемых в Европе евреев нашли убежище на Гаити и останутся здесь до тех пор, пока режим Гитлера окончательно не падет.\n§RНациональный дух будет удален, если страна не в состоянии войны с §YГерманией§!.§!"
    HAI_politicized_army_idea: "Политизированная армия"
    HAI_politicized_army_idea_desc: "Эпоха аполитичной армии навсегда закончилась. После создания сельской полиции и изменения в рядах гвардейского управления вооруженные силы Гаити стали напрямую подчинены президенту. Теперь их главная задача – защита режима Леско от внутренних волнений, нежели оборона страны."
    HAI_fight_against_japan_idea: "$HAI_fight_against_japan$"
    HAI_fight_against_japan_idea_desc: "Наши вооруженные силы готовы поддержать США и их союзников в азиатских и тихоокеанских кампаниях ради победы над японским милитаризмом.\n§RНациональный дух будет удален, если страна не в состоянии войны с §YЯпонией§!.§!"
    HAI_fight_against_germany: "Борьба с Германией"
    HAI_fight_against_germany_desc: "Гаитянские ВС присоединились к всеобщей борьбе с Нацистской Германии ради спасения свободной Европы.\n§RНациональный дух будет удален, если страна не в состоянии войны с §YГерманией§!.§!"
    
    
    
    
    ### РЕШЕНИЯ
    HAI_program_of_reorganization_of_transport_routes: "$HAI_program_of_reorganization_of_transport_routes_idea$"
    HAI_program_of_reorganization_of_transport_routes_desc: "Сейчас все силы страны брошены на развитие инфраструктуры. Правительство и население возлагает большие надежды на эту программу, которая должна значительно улучшить наше экономическое состояние, однако её провал приведет к потере национальной поддержки."
    ##
    HAI_dominican_haitian_border_category: "Доминикано-гаитянская граница"
    HAI_dominican_haitian_border_category_desc: "Рост напряжённости на границе стремительно растёт и в конечном итоге ситуация может вылиться в жестокие этнические столкновения..."
    HAI_escalation_on_dominican_haitian_border: "Эскалация на доминикано-гаитянской границе"
    HAI_escalation_on_dominican_haitian_border_desc: "Режим Трухильо не перестаёт усиливать давление на гаитянскую диаспору в Доминикане и на Гаитянское государство в принципе, продолжая проводить различные провокации на острове."
    ##
    HAI_consequences_of_petrushka_massacre_category: "$HAI_consequences_of_the_petrushka_massacre$"
    HAI_consequences_of_petrushka_massacre_category_desc: "$HAI_consequences_of_petrushka_massacre_idea_desc$"
    HAI_calixtas_coup_miss: "$HAI_calixtas_coup$"
    HAI_calixtas_coup_miss_desc: "Слабость правительства Венсана в прогремевшем конфликте с Доминиканской республикой вызвала рост недовольства в армии, спонсируемый также и иностранными силами. Если вовремя не принять необходимые меры, то военные свергнут действующую власть."
