    ##
    HAI_actions_of_the_noirists_category: "Действия нуаристов"
    HAI_actions_of_the_noirists_category_desc: "Среди гаитян растет популярность движения нуаризма, чьи сторонники борются за продвижение темнокожей культуры и религии в стране, либерализацию режима, проведение ряда социальных реформ и отстранение от власти проамериканской и продоминиканской мулатской элиты. Пока мы окончательно не укрепим своё положение, нуаристы будут пытаться подготовить почву для нашего свержения."
    HAI_formation_of_liberal_coalition: "Формирование либеральной коалиции"
    HAI_student_protests: "Студенческие протесты"
    HAI_attacks_on_catholic_churches: "Атаки на католические церкви"
    HAI_mass_sabotage_in_the_army: "Массовая диверсия в армии"
    HAI_national_liberation_strikes_in_ports: "Национально-освободительные забастовки в портах"
    HAI_rise_of_the_underground_labor_movement: "Подъем подпольного рабочего движения"
    HAI_instability_among_voodoo: "Нестабильность среди Вуду"
    HAI_instability_among_voodoo_desc: "Правительство Гаити решило вести борьбу с Вуду на поражение, что привело к появлению контингента гаитян, борющихся за сохранение своей родной религии от католических нападок."
    ##
    HAI_calixtas_actions_category: "Действия Каликсты"
    HAI_calixtas_actions_category_desc: "Среди гаитян растет популярность движения нуаризма, чьи сторонники борются за продвижение темнокожей культуры и религии в стране, либерализацию режима, проведение ряда социальных реформ и отстранение от власти проамериканской и продоминиканской мулатской элиты. Пока Каликста не подавил оппозицию и не занял господствующее положение на политических просторах."
    HAI_preparing_coup: "Подготовка переворота"
    HAI_preparing_coup_desc: "У нас есть крайне небольшой срок после смены власти в стране для укрепления своих позиций и перехвата лидерства над Гаити, пока Каликста не подавил оппозицию и не занял господствующее положение на политических просторах. Если мы не успеем вовремя подготовить базу для его свержения, то народ Гаити окажется в еще более худшем положении!"
    HAI_measures_to_retain_power: "Меры по удержанию власти"
    HAI_concessions_to_dominican_republic: "Меры по удержанию власти"
    ##
    HAI_preparation_of_nationalist_cells_category: "$HAI_preparation_of_nationalist_cells$"
    HAI_preparation_of_nationalist_cells_category_desc: "Для свержения Каликсты нужно нечто большее, чем просто забастовки студентов. Мы готовы подготовить ячейки черных националистов, которые встанут против режима, когда придет тому время."
    HAI_create_armed_detachments_in_the_capital: "Создать вооруженные отряды в столице"
    HAI_recruitment_of_nationalists_in_artibonite: "Вербовка националистов в Артибоните"
    HAI_training_of_border_saboteurs: "Подготовка пограничных диверсантов"
    HAI_carry_out_attacks_on_churches: "Провести атаки на церкви"
    ##
    HAI_legacy_of_the_haitian_revolution: "Наследие Гаитянской революции"
    HAI_legacy_of_the_haitian_revolution_desc: "Наше рабочее течение нуаризма принесет освобождение Гаити, какое в свое время принесла Гаитянская революция, разорвав кандалы колониализма. И мы продолжим нести огонь свободы сквозь столетия, уничтожив угрозу для страны в виде режима Каликсты."
    HAI_arrange_mass_strikes: "Устроить массовые забастовки"
    HAI_creation_of_guerrilla_underground: "Создание партизанского подполья"
    HAI_dissemination_of_national_revolutionary_propaganda: "Распространение национал-революционной пропаганды"
    HAI_attack_on_the_national_palace: "Нападение на Национальный дворец"
    ##
    HAI_public_donations_to_state_category: "Народные пожертвования государству"
    HAI_public_donations_to_state_category_desc: "Наше правительство может полностью полагаться на гаитянский народ, готовый на труд и новые жертвы ради продолжения гаитянской борьбы против белого империализма. Совместные усилия гаитян и национального лидера Лоримера укрепят Гаитянское государство, открыв ему дорогу для борьбы против врагов чернокожих."
