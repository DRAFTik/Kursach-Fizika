 NW_KAS.0.t: "Убийство главного кади Кашгара"
 NW_KAS.0.d: "Сегодня в Кашгаре случилось чудовищное преступление – неизвестный бедняк убил главного кади города – судью Абдулгафура Дамоллу. Несмотря на то, что убийство было совершенно пока что неизвестным лицом, кажется, что оно стало лишь верхушкой айсберга – крупного противостояния в Кашгаре, тянущегося уже несколько месяцев, между администрацией Лю Пина и Национальным собранием Махмуда Мухити. Последний использовал газету New Life в качестве главного идеологического органа собрания. В конце прошлого года из Урумчи прибыл один из ближайших помощников Ходжи Нияза, Мансур Эф-Энди, который попытался захватить контроль над финансами Уйгурской ассоциации просвещения. Первый раунд этого противостояния тогда выиграл Махмуд, удержав контроль над ассоциацией. Тогда Мансур решил зайти с другой стороны и добился назначения новым главным редактором New Life своего человека – китайского коммуниста, таким образом эффективно нейтрализовав этот инструмент борьбы Мухити. В этом ему большую помощь оказал как раз как раз Абдулгафур Дамолла. Несмотря на свой статус кади – исламского шариатского судьи, он считался в городе близким к коммунистам и их лидеру, Кадиру Хаджи. По всей видимости, его убийство было актом мести."
 NW_KAS.0.a: "Он был ценным ресурсом в распоряжении Лю Пина"
 NW_KAS.1.t: "Взрыв Синьцзяня"
 NW_KAS.1.d: "Произошло то, чего так долго пытались избежать новые власти провинции: непоколебимые уйгуры снова восстали. Пока что они только захватили власть в своей провинции – Кашгаре. Главой восстания стал Махмуд Мухити."
 NW_KAS.1.a: "Уйгуры будут свободны"
 NW_KAS.1.b: "Этого стоило ожидать"
 NW_KAS.2.t: "Абдул Нияз поднимает восстание"
 NW_KAS.2.d: "Дубань Синьцзяна, Шэн Шицай, пригласил командира 6-ой дивизии Махмуда Мухити на третий конгресс народных представителей провинции, как лидера уйгурского населения. Махмуд Мухити понял, чем это может для него закончиться и решил, что пора действовать. Он приказал своему заместителю, Абдулу Ниязу, поднять восстание, а сам отправился в Индию искать поддержку у правительств Великобритании и Китая, пообещав вернуться через год. Если ему, конечно, будет куда возвращаться..."
 NW_KAS.2.a: "Уйгуры будут свободны"
 NW_KAS.3.t: "Уйгурское восстание"
 NW_KAS.3.d: "Произошло то, чего так долго пытались избежать новые власти провинции: непоколебимые уйгуры снова восстали. Пока что они только захватили власть в своей провинции – Кашгаре. Главой восстания стал заместитель командира 6-ой дивизии Абдул Нияз. Местоположение командира дивизии, Махмуда Мухити, неизвестно."
 NW_KAS.3.a: "Этого стоило ожидать"
 NW_KAS.4.t: "Мухити обращается к нам за помощью"
 NW_KAS.4.d: "Уйгурский лидер Махмуд Мухити, недавно сбежавший из Синьцзяна в Индию, не смог найти поддержку у китайских властей и обратился к нам за помощью. Как нами и предполагалось, местный дубань Шэн Шицай по сути передал власть представителям СССР. Они уничтожают местную религию и пытаются установить полный контроль над провинцией. Мухити сообщил, что уйгурскому гарнизону катастрофически не хватает оружия и финансов для борьбы с советскими влиянием."
 NW_KAS.4.a: "Мы готовы выделить оружие со складов и помочь с финансами"
 NW_KAS.4.b: "У нас нет интереса в этом"
 NW_KAS.5.t: "Прибытие уйгурского лидера"
 NW_KAS.5.d: "В китайской провинции Синьцзянь в очередной раз началось восстание уйгуров. Один из местных лидеров восстания Махмуд Мухити прибыл в Кабул, чтобы запросить у нас поддержку в виде оружия и денег, чего так не хватает его восставшим солдатам в Кашгаре."
 NW_KAS.5.a: "Мы окажем поддержку"
 NW_KAS.5.b: "У нас нет сил для этого"
 NW_KAS.6.t: "Последний шанс"
 NW_KAS.6.d: "Командование 6-ой уйгурской дивизии подняло восстание в Кашгаре против власти Шэна. Когда-то мы может и были противниками с ними, но сейчас у нас всех есть общий враг – Шэн Шицай и его большевистские спонсоры и помощники, у которых явно хватит сил чтобы точно разбить нас всех по одному. Поэтому наш единственный шанс – объединившись, попытаться выбить Шэна из Урумчи и остальной провинции."
 NW_KAS.6.a: "Мы их поддержим"
 NW_KAS.6.b: "Мы сохраним верность Шэну"
 NW_KAS.7.t: "Возвращение Мухити с британцами"
 NW_KAS.7.d: "Наш лидер Махмуд Мухити наконец-то вернулся из своего путешествия через Индию в Китай с целью получения поддержки от правительства Китайской республики. Однако, он не смог добиться срочной помощи от нанкинских политиков, поэтому он стал искать другие стороны, заинтересованные в нашей поддержке. Зато британские политики во время передвижений по Индии предложили свою помощь Мухити."
 NW_KAS.7.a: "Это очень хорошая новость"
 NW_KAS.8.t: "Письмо консулу в Индии"
 NW_KAS.8.d: "Наш консул в Индии получил письмо от уйгурского лидера, Махмуда Мухити. Он подробно описал в нем положение дел в Синьцзяне. Как нами и предполагалось, местный дубань Шэн Шицай по сути передал власть представителям СССР. Они уничтожают местную религию и пытаются установить полный контроль над провинцией. Мухити заверил консула в том, что уйгуры подчиняются Нанкинскому правительству, но просят защитить их от нападок большевиков и Шэна Шицая. Они сами готовы защищать свою родину, но им катастрофически не хватает оружия для этого."
 NW_KAS.8.a: "Необходимо срочно снарядить экспедицию Мухити"
 NW_KAS.8.b: "В данный момент мы ничем не можем помочь"
 NW_KAS.9.t: "Махмуд Мухити пересек границу"
 NW_KAS.9.d: "В китайской провинции Синьцзянь вновь началось уйгурское национальное восстание, однако один из уйгурских лидеров, Махмуд Мухити вместе со своим братом и 19 офицерами, пересек границу с Индией и прибыл в город Лех. Там он заявил, что намеревается добраться до Калькутты для того, чтобы встретиться с генеральным консулом Китая."
 NW_KAS.9.a: "Мы будем наблюдать за ним"
 #дырка Руслана 10
 NW_KAS.11.t: "Возвращение Мухити из Китая"
 NW_KAS.11.d: "Наш лидер Махмуд Мухити наконец-то вернулся из своего путешествия через Индию в Китай с целью получения поддержки от правительства Китайской республики. Его возвращение принесёт нам не только ресурсы для продолжения борьбы, но и моральную уверенность среди солдат в нашей скорой победе."
 NW_KAS.11.a: "Да здравствует Мухити!"
 NW_KAS.12.t: "Мухити вернулся из Кабула"
 NW_KAS.12.d: "Наш лидер Махмуд Мухити наконец-то вернулся из своего путешествия через Индию в Китай с целью получения поддержки от правительства Китайской республики. Однако, он не смог добиться срочной помощи от нанкинских политиков, поэтому он стал искать другие стороны, заинтересованные в нашей поддержке. Ими оказались афганские правители из Кабула. Их военный и оружейный потенциал намного слабее, но зато они могут послать своих добровольцев."
 NW_KAS.12.a: "Пополнение будет очень кстати"
 NW_KAS.13.t: "Прибытие лидера уйгурских повстанцев"
 NW_KAS.13.d: "В китайском Синьцзяне случилось очередное восстание мусульманского населения против центральных властей. Лидер местных уйгуров, Махмуд Мухити, после начала восстания его подчинённых отправился в соседние страны за поиском поддержки. После нескольких месяцев скитаний по миру ему отказали практически все силы на которые он надеялся: и китайцы, и британцы, и афганцы. Находясь в отчаянном положении и получив ко всему прочему достоверные сведения из Синьцзяня о том, что его подчинённые были разбиты, он решил совершить хадж в Мекку, чтобы восполнить душевные силы и поразмыслить о своём будущем и политическом будущем уйгуров."
 NW_KAS.13.a: "Здесь, в Мекке, многие мусульманские политики могут найти покой"
 NW_KAS.15.t: "Возвращение Мухити"
 NW_KAS.15.d: "Лидер нашего восстания и командир дивизии Махмуд Мухити вернулся к нам после года отсутствия. К большому сожалению, он вернулся ни с чем. Его надежды на то, что какая-либо страна заинтересуется в поддержке нашего восстания, не оправдались. Однако многие солдаты и офицеры всё равно оказались очень воодушевлены возвращения Махмуда и возможно благодаря этому нам удастся переломить ход битвы."
 NW_KAS.15.a: "Да здравствует Мухити!"
 NW_KAS.16.t: "Прибытие в Японию Махмуда Мухити"
 NW_KAS.16.d: "Сегодня к нам, в город Кобэ, прибыла группа уйгурских политиков во главе с Махмудом Мухити – лидером нескольких восстаний на территории Синьцзяня или Восточного Туркестана. При поддержке нашего посла в Афганистане, они смогли получить временные визы. Целью их визита является установление контактов с нашим правительством для того, чтобы поддержать нашу войну с Китаем и освободить свою родину от рук китайских колонизаторов. С ними собираются также встретиться некоторые религиозные мусульманские лидеры нашей страны, а также часть военных заинтересовались ими, чтобы использовать их в качестве агентов своего влияния."
 NW_KAS.16.a: "Мы будем держать их в зоне своего влияния"
 NW_KAS.17.t: "Прибытие в Кабул уйгурских лидеров"
 NW_KAS.17.d: "Сегодня к нам в столицу, в Кабул, прибыла группа уйгурских политиков во главе с Махмудом Мухити – лидером нескольких восстаний на территории Синьцзяня или Восточного Туркестана. Махмуд и его сторонники недавно совершили хадж в Мекку за последний год и не найдя других спонсоров, которые могли бы помочь освободить их родину от китайских колонизаторов, решили обратиться к нам. Они предлагают нам сотрудничество и организацию восстания на территории Восточного Туркестана."
 NW_KAS.17.a: "Это хорошая мысль"
 NW_KAS.18.t.a: "Судьба уйгурских повстанцев"
 NW_KAS.18.t.b: "Прибытие уйгурских повстанцев"
 NW_KAS.18.d: "Сегодня к нам в столицу прибыла группа политиков из Синьцзяня во главе с Махмудом Мухити. Преимущественно, это его окружение и ещё некоторые офицеры его погибшей в боях армии. Он участвовал в долгом противостоянии в этой провинции, в том числе в нескольких уйгурских сепаратистских восстаниях, однако, не добившись никакой международной поддержки, они, видимо, решили от безысходности заручиться нашей помощью для восстановления своей власти в провинции хоть в каком-то виде."
 NW_KAS.18.a: "Арестуйте их"
 NW_KAS.18.b: "Они нам ещё понадобятся"
 
