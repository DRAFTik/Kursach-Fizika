 KAS_heart_of_eurasia_idea: "Сердце Евразии"
 KAS_heart_of_eurasia_idea_desc: "Синьцзянь можно назвать сердцем Евразии, но за этими красивыми словами скрывается чрезвычайная отсталость региона до которого буквально добраться очень сложно из практически всех развитых центров мира – всё это связано в первую очередь именно с географическим расположением и ландшафтом местности: Синьцзянь отрезан от соседних стран горами, а огромную часть его территории занимает пустыня Такла-Макан. Всё это привело к тому, что жизнь в этом регионе концентрируется буквально в десятке городов, а вся остальная местность представляет из себя необитаемые пустоши."
 KAS_uighur_nationalism_idea: "Уйгурский национализм"
 KAS_uighur_nationalism_idea_desc: "Джин национальных восстаний, выпущенный из бутылки в 1931 году в Синьцзяне тогдашним губернатором, возможно, уже никогда не удастся вернуть назад – это был неизбежный процесс, а не ошибочные действия конкретного человека. Однако из всех народов населяющих Синьцзянь самым проблемным являются уйгуры – по достаточно простой причине, они составляют большую часть её населения. Однако, конечно, стоит учитывать тот факт, что простые жители Кашгара, Кульджи, Турфана, Кумуля и других городов пока что слабо ощущают себя частью единой нации, и в зависимости от того какая государственная политика в отношении национальностей будет проводиться в ближайшие годы будет зависеть итог формирования уйгуров как нации и исход противостояния в провинции."
 KAS_illiterate_population_idea: "Неграмотное население"
 KAS_illiterate_population_idea_desc: "Пока что население провинции в большинстве своём даже не обладает базовой грамотностью, но большая часть уйгурских политиков и стремится решить именно этот вопрос в настоящий момент – они развивают систему доступного образования, параллельно стараясь контролировать таким образом «ума людей». Это всё является явным наследием джадидизма – проект исламского модернизма, родившегося в конце 19 века в Российской империи и практически умерший после её краха."
 KAS_poorly_educated_population_idea: "Малообразованное население"
 KAS_towards_universal_education_idea: "На пути к всеобщему образованию"
 KAS_seasonal_labor_migration_in_the_ussr_idea: "Сезонная рабочая миграция в СССР"
 KAS_seasonal_labor_migration_in_the_ussr_idea_desc: "Важную роль в экономике Кашгара играет сезонная рабочая миграция беднейших слоёв местного населения в Советский Союз – преимущественно в Ташкент, где они могут найти работу. Со временем эта практика превратилась в целую сферу жизни некоторых людей – тех кто это организует. Проблема этго заключается в том, что во главе этого процесса стоят богатейшие слои населения Кашгара, которых не заботит состояние тех, кто готовы работать на них – люди отправляются в Ташкент будто рабы или заключённые, живут в ужасных условиях, и так как Советский Союз смотрит на это сквозь пальцы, то у населения Кашгара формируется резко негативный образ «большевистской власти», при которой в реальности никаких реформ не происходит, а состояние буквально реально местного «пролетариата и крестьян» удерживается на чудовищно бедном уровне."
