 KAS_governor_liu_ping: "Губернатор Лю Пин"
 KAS_governor_liu_ping_desc: "Назначенный два года назад вместо уйгура Махмуда Мухити новый губернатор, маньчжур по национальности и коммунист по политическим предпочтениям, стал проводить жёсткую антирелигиозную и образовательную политику, которая сильно тревожит местное население. Своими действиями он пытается интегрировать Кашгар в Синьцзянь."
 KAS_atheism_propaganda_program: "Программа пропаганды атеизма"
 KAS_atheism_propaganda_program_desc: "Одним из направлений, в котором работает коммунист Лю Пин – пропаганда атеизма и секуляризма. Возможно, его действия скорее настраивают местное население против новой власти, чем стараются интегрировать регион в Синьцзянь."
 KAS_educational_reforms: "Образовательные реформы"
 KAS_educational_reforms_desc: "Кроме пропаганды атеизма Лю Пин старается по инструкциям московских советников внедрять образование в провинции. Правда некоторые нововведения раздражают местное население: например, вместо изучения Корана, уйгуры стали проходить курс строевой подготовки."
 KAS_agitation_among_uighur_soldiers: "Агитация среди уйгурских солдат"
 KAS_agitation_among_uighur_soldiers_desc: "Уйгурские солдаты, подчиненные Махмуду Мухити, всё ещё являются очень опасной силой, которая может скинуть власть Шэна Шицая в провинции. Проводя с ними разъяснительную работу, мы сможем перетянуть некоторую часть из них на нашу сторону."
 KAS_training_with_the_assistance_of_soviet_specialists: "Обучение при содействии советских специалистов"
 KAS_training_with_the_assistance_of_soviet_specialists_desc: "Советские военные инструктора базируются в Кашгаре и посещают военные лагеря с целью обучения солдат. Также советские преподаватели занимаются обучением в школах, так как собственных специалистов у нас катастрофически не хватает."
 KAS_land_redistribution: "Перераспределение земель"
 KAS_land_redistribution_desc: "Для того, чтобы заручиться поддержкой местного населения, им будет роздана часть земель для обработки. Это противоречит большевистской идеологии, однако позволит удержать власть в провинции."
 KAS_refurbishment_of_mosques: "Переоборудование мечетей"
 KAS_refurbishment_of_mosques_desc: "В Кашгаре наблюдается сильная нехватка государственных учреждений, вроде больниц или школ, однако у нас очень мечетей. Лю Пин считает, что переоборудование части мечетей, а также территорий рядом с ними, не сильно расстроит местное население."
 KAS_building_schools: "Строительство школ"
 KAS_building_schools_desc: "Для продвижения массового образования в провинции необходимо большое количество школ. Их созданием занимаются как провинциальные органы, так и независимые объединения."
 KAS_closure_of_muslim_schools_and_madrassas: "Закрытие мусульманских школ и медресе"
 KAS_closure_of_muslim_schools_and_madrassas_desc: "В ходе проведения секуляризации и пропаганды атеизма Лю Пин решил избавиться от мусульманских школ и медресе, так как они проводят слишком религиозное обучение."
 KAS_joining_xinjiang: "Вхождение в состав Синьцзяня"
 KAS_joining_xinjiang_desc: "Окончательной целью пребывания Лю Пина на посту губернатора Кашгара является вхождение в состав остального Синьцзяня, чтобы закончить окончательную централизацию провинции."
 
