 KAS_restore_the_republic_from_the_ashes_category_desc: "Долгое время объединяющей фигурой Восточного Туркестана считался Ходжа Нияз, но после предательства последнего, всё больше людей стало переходить под покровительство Махмуда Мухити. Наиболее лояльными и старыми советниками Махмуда стало двое – Мухаммад Амин Бугра и Масуд Сабри, а также его ближайший подчинённый в военной иерархии Абдул Нияз. Они доказали свою искренность тем, что не были «перебежчиками» от других сил, а ещё с 1934 года поддерживали Махмуда. Теперь они являются наиболее влиятельными лицами в правительстве республики, составляя неофициально называемый «триумвират Мухити».\n\nВлияние Мухаммада Амина Бугры: [?KAS_influence_of_muhammad_amin_buhra|0%%]\nВлияние Масуда Сабри: [?KAS_influence_of_masoud_sabri|0%%]\nВлияние Абдулла Нияза: [?KAS_influence_of_abdullah_niyaz|0%%]"
