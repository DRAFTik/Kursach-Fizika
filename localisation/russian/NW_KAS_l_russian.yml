 NW_KAS_news.0.t: "[GetNewsHeadline]Вторая республика Восточного Туркестана"
 NW_KAS_news.0.d: "К власти в теперь уже видимо бывшей китайской провинции Синьцзянь пришло к власти коренное население – уйгуры. В течение долгих кровопролитных боёв им удалось изгнать всех соперников из провинции, несмотря на то, что те поддерживались могущественными силами извне: будь то очередное правительство Китая, или Советского Союза. Лидер восстания, Махмуд Мухити, сегодня заявил о провозглашении новой Тюркской Исламской Республики Восточный Туркестан. Новой, так как несколькими годами ранее, в 1933 тут уже провозглашалось аналогичное правительство, в чём принимал участие и сам Мухити."
 NW_KAS_news.0.a: "Неужели ещё один народ освободился от колонизаторов?"
 NW_KAS_news.0.b: "Умереть можно, но повернуть назад нельзя"
 NW_KAS_news.0.c: "Ну это ненадолго"
 NW_KAS_news.1.t: "[GetNewsHeadline]Провозглашение Королевства Исламистан"
 NW_KAS_news.1.d: "К власти в теперь уже видимо бывшей китайской провинции Синьцзянь пришло к власти коренное население – уйгуры. В течение долгих кровопролитных боёв им удалось изгнать всех соперников из провинции несмотря на то, что те поддерживались могущественными силами извне: будь то очередное правительство Китая, или Советского Союза. Лидер восстания, Махмуд Мухити, сегодня заявил о провозглашении Королевства Исламистан. Это было, наверное, самым неожиданным исходом противостояния в этом отдалённом уголке цивилизации, так как уйгуры решили пригласить на трон британского аристократа, Халида Шелдрейка, принявшего ислам в конце 20-х годов и начавшего его популяризацию у себя на родине."
 NW_KAS_news.1.a: "Британский аристократ – король уйгуров?"
 NW_KAS_news.1.b: "Он поможет нам на международном уровне"
 NW_KAS_news.1.c: "Тут явно замешана рука Лондона"
 
 NW_KAS.0.t: "Убийство главного кади Кашгара"
 NW_KAS.0.d: "Сегодня в Кашгаре случилось чудовищное преступление – неизвестный бедняк убил главного кади города – судью Абдулгафура Дамоллу. Несмотря на то, что убийство было совершенно пока что неизвестным лицом, кажется, что оно стало лишь верхушкой айсберга – крупного противостояния в Кашгаре, тянущегося уже несколько месяцев, между администрацией Лю Пина и Национальным собранием Махмуда Мухити. Последний использовал газету New Life в качестве главного идеологического органа собрания. В конце прошлого года из Урумчи прибыл один из ближайших помощников Ходжи Нияза, Мансур Эф-Энди, который попытался захватить контроль над финансами Уйгурской ассоциации просвещения. Первый раунд этого противостояния тогда выиграл Махмуд, удержав контроль над ассоциацией. Тогда Мансур решил зайти с другой стороны и добился назначения новым главным редактором New Life своего человека – китайского коммуниста, таким образом эффективно нейтрализовав этот инструмент борьбы Мухити. В этом ему большую помощь оказал как раз как раз Абдулгафур Дамолла. Несмотря на свой статус кади – исламского шариатского судьи, он считался в городе близким к коммунистам и их лидеру, Кадиру Хаджи. По всей видимости, его убийство было актом мести."
 NW_KAS.0.a: "Он был ценным ресурсом в распоряжении Лю Пина"
 NW_KAS.1.t: "Взрыв Синьцзяня"
 NW_KAS.1.d: "Произошло то, чего так долго пытались избежать новые власти провинции: непоколебимые уйгуры снова восстали. Пока что они только захватили власть в своей провинции – Кашгаре. Главой восстания стал Махмуд Мухити."
 NW_KAS.1.a: "Уйгуры будут свободны"
 NW_KAS.1.b: "Этого стоило ожидать"
 NW_KAS.2.t: "Абдул Нияз поднимает восстание"
 NW_KAS.2.d: "Дубань Синьцзяна, Шэн Шицай, пригласил командира 6-ой дивизии Махмуда Мухити на третий конгресс народных представителей провинции, как лидера уйгурского населения. Махмуд Мухити понял, чем это может для него закончиться и решил, что пора действовать. Он приказал своему заместителю, Абдулу Ниязу, поднять восстание, а сам отправился в Индию искать поддержку у правительств Великобритании и Китая, пообещав вернуться через год. Если ему, конечно, будет куда возвращаться..."
 NW_KAS.2.a: "Уйгуры будут свободны"
 NW_KAS.3.t: "Уйгурское восстание"
 NW_KAS.3.d: "Произошло то, чего так долго пытались избежать новые власти провинции: непоколебимые уйгуры снова восстали. Пока что они только захватили власть в своей провинции – Кашгаре. Главой восстания стал заместитель командира 6-ой дивизии Абдул Нияз. Местоположение командира дивизии, Махмуда Мухити, неизвестно."
 NW_KAS.3.a: "Этого стоило ожидать"
 NW_KAS.4.t: "Мухити обращается к нам за помощью"
 NW_KAS.4.d: "Уйгурский лидер Махмуд Мухити, недавно сбежавший из Синьцзяна в Индию, не смог найти поддержку у китайских властей и обратился к нам за помощью. Как нами и предполагалось, местный дубань Шэн Шицай по сути передал власть представителям СССР. Они уничтожают местную религию и пытаются установить полный контроль над провинцией. Мухити сообщил, что уйгурскому гарнизону катастрофически не хватает оружия и финансов для борьбы с советскими влиянием."
 NW_KAS.4.a: "Мы готовы выделить оружие со складов и помочь с финансами"
 NW_KAS.4.b: "У нас нет интереса в этом"
 NW_KAS.5.t: "Прибытие уйгурского лидера"
 NW_KAS.5.d: "В китайской провинции Синьцзянь в очередной раз началось восстание уйгуров. Один из местных лидеров восстания Махмуд Мухити прибыл в Кабул, чтобы запросить у нас поддержку в виде оружия и денег, чего так не хватает его восставшим солдатам в Кашгаре."
 NW_KAS.5.a: "Мы окажем поддержку"
 NW_KAS.5.b: "У нас нет сил для этого"
 NW_KAS.6.t: "Последний шанс"
 NW_KAS.6.d: "Командование 6-ой уйгурской дивизии подняло восстание в Кашгаре против власти Шэна. Когда-то мы может и были противниками с ними, но сейчас у нас всех есть общий враг – Шэн Шицай и его большевистские спонсоры и помощники, у которых явно хватит сил чтобы точно разбить нас всех по одному. Поэтому наш единственный шанс – объединившись, попытаться выбить Шэна из Урумчи и остальной провинции."
 NW_KAS.6.a: "Мы их поддержим"
 NW_KAS.6.b: "Мы сохраним верность Шэну"
 NW_KAS.7.t: "Возвращение Мухити с британцами"
 NW_KAS.7.d: "Наш лидер Махмуд Мухити наконец-то вернулся из своего путешествия через Индию в Китай с целью получения поддержки от правительства Китайской республики. Однако, он не смог добиться срочной помощи от нанкинских политиков, поэтому он стал искать другие стороны, заинтересованные в нашей поддержке. Зато британские политики во время передвижений по Индии предложили свою помощь Мухити."
 NW_KAS.7.a: "Это очень хорошая новость"
 NW_KAS.8.t: "Письмо консулу в Индии"
 NW_KAS.8.d: "Наш консул в Индии получил письмо от уйгурского лидера, Махмуда Мухити. Он подробно описал в нем положение дел в Синьцзяне. Как нами и предполагалось, местный дубань Шэн Шицай по сути передал власть представителям СССР. Они уничтожают местную религию и пытаются установить полный контроль над провинцией. Мухити заверил консула в том, что уйгуры подчиняются Нанкинскому правительству, но просят защитить их от нападок большевиков и Шэна Шицая. Они сами готовы защищать свою родину, но им катастрофически не хватает оружия для этого."
 NW_KAS.8.a: "Необходимо срочно снарядить экспедицию Мухити"
 NW_KAS.8.b: "В данный момент мы ничем не можем помочь"
 NW_KAS.9.t: "Махмуд Мухити пересек границу"
 NW_KAS.9.d: "В китайской провинции Синьцзянь вновь началось уйгурское национальное восстание, однако один из уйгурских лидеров, Махмуд Мухити вместе со своим братом и 19 офицерами, пересек границу с Индией и прибыл в город Лех. Там он заявил, что намеревается добраться до Калькутты для того, чтобы встретиться с генеральным консулом Китая."
 NW_KAS.9.a: "Мы будем наблюдать за ним"
 NW_KAS.10.t: "Монгольское население"
 NW_KAS.10.d: "На территории нашей республики проживают не только различные мусульманские народы, но и например небольшая группа монголов-буддистов. У них даже есть свой собственный князь, который и является традиционной главой местности, где они живут. Численность самих монголов не превышает пары сотен тысяч человек, но сам факт их наличия на нашей территории может использоваться различными монгольскими правительствами для оправдания набегов или полноценной войны с нами. В связи с этим некоторые члены нашего правительство предлагают решительно разобраться с этой группой населения. В качестве предложений высказываются идти выселения их на территорию Внешней Монголии, либо переговоры с монгольским правительством."
 NW_KAS.10.a: "Пусть остаются, где есть"
 NW_KAS.10.b: "Изгоним их с мест проживания"
 NW_KAS.10.c: "Обратимся к правительству Монголии"
 NW_KAS.11.t: "Возвращение Мухити из Китая"
 NW_KAS.11.d: "Наш лидер Махмуд Мухити наконец-то вернулся из своего путешествия через Индию в Китай с целью получения поддержки от правительства Китайской республики. Его возвращение принесёт нам не только ресурсы для продолжения борьбы, но и моральную уверенность среди солдат в нашей скорой победе."
 NW_KAS.11.a: "Да здравствует Мухити!"
 NW_KAS.12.t: "Мухити вернулся из Кабула"
 NW_KAS.12.d: "Наш лидер Махмуд Мухити наконец-то вернулся из своего путешествия через Индию в Китай с целью получения поддержки от правительства Китайской республики. Однако, он не смог добиться срочной помощи от нанкинских политиков, поэтому он стал искать другие стороны, заинтересованные в нашей поддержке. Ими оказались афганские правители из Кабула. Их военный и оружейный потенциал намного слабее, но зато они могут послать своих добровольцев."
 NW_KAS.12.a: "Пополнение будет очень кстати"
 NW_KAS.13.t: "Прибытие лидера уйгурских повстанцев"
 NW_KAS.13.d: "В китайском Синьцзяне случилось очередное восстание мусульманского населения против центральных властей. Лидер местных уйгуров, Махмуд Мухити, после начала восстания его подчинённых отправился в соседние страны за поиском поддержки. После нескольких месяцев скитаний по миру ему отказали практически все силы на которые он надеялся: и китайцы, и британцы, и афганцы. Находясь в отчаянном положении и получив ко всему прочему достоверные сведения из Синьцзяня о том, что его подчинённые были разбиты, он решил совершить хадж в Мекку, чтобы восполнить душевные силы и поразмыслить о своём будущем и политическом будущем уйгуров."
 NW_KAS.13.a: "Здесь, в Мекке, многие мусульманские политики могут найти покой"
 NW_KAS.15.t: "Возвращение Мухити"
 NW_KAS.15.d: "Лидер нашего восстания и командир дивизии Махмуд Мухити вернулся к нам после года отсутствия. К большому сожалению, он вернулся ни с чем. Его надежды на то, что какая-либо страна заинтересуется в поддержке нашего восстания, не оправдались. Однако многие солдаты и офицеры всё равно оказались очень воодушевлены возвращения Махмуда и возможно благодаря этому нам удастся переломить ход битвы."
 NW_KAS.15.a: "Да здравствует Мухити!"
 NW_KAS.16.t: "Прибытие в Японию Махмуда Мухити"
 NW_KAS.16.d: "Сегодня к нам, в город Кобэ, прибыла группа уйгурских политиков во главе с Махмудом Мухити – лидером нескольких восстаний на территории Синьцзяня или Восточного Туркестана. При поддержке нашего посла в Афганистане, они смогли получить временные визы. Целью их визита является установление контактов с нашим правительством для того, чтобы поддержать нашу войну с Китаем и освободить свою родину от рук китайских колонизаторов. С ними собираются также встретиться некоторые религиозные мусульманские лидеры нашей страны, а также часть военных заинтересовались ими, чтобы использовать их в качестве агентов своего влияния."
 NW_KAS.16.a: "Мы будем держать их в зоне своего влияния"
 NW_KAS.17.t: "Прибытие в Кабул уйгурских лидеров"
 NW_KAS.17.d: "Сегодня к нам в столицу, в Кабул, прибыла группа уйгурских политиков во главе с Махмудом Мухити – лидером нескольких восстаний на территории Синьцзяня или Восточного Туркестана. Махмуд и его сторонники недавно совершили хадж в Мекку за последний год и не найдя других спонсоров, которые могли бы помочь освободить их родину от китайских колонизаторов, решили обратиться к нам. Они предлагают нам сотрудничество и организацию восстания на территории Восточного Туркестана."
 NW_KAS.17.a: "Это хорошая мысль"
 NW_KAS.18.t.a: "Судьба уйгурских повстанцев"
 NW_KAS.18.t.b: "Прибытие уйгурских повстанцев"
 NW_KAS.18.d: "Сегодня к нам в столицу прибыла группа политиков из Синьцзяня во главе с Махмудом Мухити. Преимущественно, это его окружение и ещё некоторые офицеры его погибшей в боях армии. Он участвовал в долгом противостоянии в этой провинции, в том числе в нескольких уйгурских сепаратистских восстаниях, однако, не добившись никакой международной поддержки, они, видимо, решили от безысходности заручиться нашей помощью для восстановления своей власти в провинции хоть в каком-то виде."
 NW_KAS.18.a: "Арестуйте их"
 NW_KAS.18.b: "Они нам ещё понадобятся"
 NW_KAS.19.t: "Прибытие короля в Кашгар"
 NW_KAS.19.d: "Спустя некоторое время наш новый король Халид Шелдрейк со своей семьёй и прислугой наконец-то добрался до Кашгара. Его процессия была встречена с большим ликованием жителей столицы, так как заранее была проведена агитация среди населения. Резиденция короля будет расположена в доме одного из богатых купцов города, который согласился продать его. В скором времени будет проведена церемония восхождения на престол короля Халида I."
 NW_KAS.19.a: "Да здравствует Халид!"
 NW_KAS.20.t: "Ликвидация королевства"
 NW_KAS.20.d: "Премьер-министр [ROOT.GetLeader] сегодня на очередном заседании Национального собрания провозгласил о ликвидации монархии в нашей стране так как она «не удовлетворила уйгурский народ, а стала наживаться на его богатствах». В те же минуты в дворец короля вошли вооружённые люди, наиболее верные солдаты армии, и под угрозой ареста потребовали от короля покинуть страну в тот же день. Не имея больше практически никакой поддержки, ему не оставалось ничего кроме как подчиниться. Уже вечером он вместе с семьёй отправился в Индию по той же дороге, по которой когда-то прибыл сюда. Его имущество также отходит в счёт государства. Тем временем на Национальном собрании была провозглашена снова Республика Восточный Туркестан."
 NW_KAS.20.a: "Бесславный конец"
 NW_KAS.22.t: "Смерть премьер-министра"
 NW_KAS.22.d: "Сегодня нашу страну облетела ужасная новость – бессменный премьер-министр королевства Махмуд Мухити умер от кровоизлияния в мозг в своём доме в Кашгаре. Смерть подкралась к нему столь незаметно, хотя врачи говорили ему, что он испытывает слишком большие нагрузки во время своей работы. Ему было всего лишь 57 лет. Теперь страна стоит на пороге политического хаоса, так как за время правления Халида государственному аппарату ни разу не требовалось выбирать нового премьер-министра. Возможно, что это шанс для коренных и важных изменений, которые должен претворить в жизнь именно король – ведь когда ещё можно будет проявить свои главные полномочия."
 NW_KAS.22.a: "Не стоит рисковать престолом, выберем надёжного человека"
 NW_KAS.22.b: "Предложить конституционную реформу"
 NW_KAS.23.t: "Конституционная реформа"
 NW_KAS.23.d: "Ведущие представители политических элит согласились поддержать идею короля о проведении конституционной реформы и введения полноценного парламента с партиями и выборами, тем более какие-то протопартийные организации существовали и при режиме Мухити. В течение месяца будет существовать временное правительство Масуда Сабри, за это время пройдут выборы в Национальное собрание и будет известен новый постоянный премьер-министр страны."
 NW_KAS.23.a: "Реформы удались"
 NW_KAS.24.t: "Компромиссная реформа"
 NW_KAS.24.d: "Ведущие представители политических элит страны в ходе длительных переговоров с королём согласились с тем, что демократизация необходима стране, однако они считают поспешным переходить к полностью конституционной системе на манер Британии. Они считают допустимым сделать Национальное собрание более свободным органом с реальными депутатскими полномочиями, но ограничить пока что многопартийность. Соответственно и премьер пока что будет выбираться скорее кулуарно, обсуждением высших чиновников государства. Они также отмечают, что это расширит по сути полномочия самого короля."
 NW_KAS.24.a: "Да, это хороший вариант. Тогда премьером будет Масуд Сабри"
 NW_KAS.24.b: "Да, это хороший вариант. Тогда премьером будет Мухаммад Амин Бугра"
 NW_KAS.25.t: "Переворот Абдул Нияза"
 NW_KAS.25.d: "После того, как король предложил провести конституционную реформу, направленную на демократизацию государственного строя, её в целом были готовы поддержать такие гражданские политики как Масуд Сабри и Мухаммад Амин Бугра, однако возможно именно эта первоначальная одобрительная реакция послужила спусковым крючком государственного переворота, устроенного верхушкой армии во главе с ближайшим к Мухити офицером Абдул Ниязом. Они изолировали монарха в его резиденции и провозгласили чрезвычайное правительство."
 NW_KAS.25.a: "Вот так кончаются реформы"
 NW_KAS.26.t: "Первые свободные выборы"
 NW_KAS.26.d: "На первых всеобщих выборах в Национальное собрание победила партия, организованная Мухаммадом Аминой Бугрой – Партия Молодого Туркестана."
 NW_KAS.26.a: "Теперь он должен сформировать правительство"
 NW_KAS.27.t: "Смерть Мухити"
 NW_KAS.27.desc: "Сегодня нашу страну облетела ужасная новость – наш великий лидер и отец нации Махмуд Мухити умер от кровоизлияния в мозг в своём доме в Кашгаре. Смерть подкралась к нему столь незаметно, хотя врачи говорили ему, что он испытывает слишком большие нагрузки во время своей работы. Президенту было всего лишь 57 лет. На экстренном заседании Национального собрания новым главой государства был выбран..."
 NW_KAS.27.a: "Мухаммад Амин Бугра"
 NW_KAS.27.b: "Абдул Нияз"
 NW_KAS.27.c: "Масуд Сабри"
 NW_KAS.27.d: "Военный наследует военному..."
 NW_KAS.28.t: "Идеальный момент"
 NW_KAS.28.d: "Когда-то в далёком 1934 году, когда братья Бугра только решили начать восстание в своём родном городе Хотан, то они сперва провозгласили так называемый недолговечный «Хотанский эмират», а первым эмиром провозгласили Мухаммада Амина так как тот был очень уважаемым и известным человеком в городе. Потом в стратегических целях Амину пришлось отказаться от этого титула и вступить в бесперебойную череду альянсов, поддерживая других правителей. Однако теперь, когда он вновь сосредоточил в своих руках всю полноту власти, то возможно стоит вернуться к этой экзотической идее, хоть и противоречащей частично реформаторским устремлениям самого Амина."
 NW_KAS.28.a: "Мы не будем ломать сложившийся порядок"
 NW_KAS.28.b: "Справедливость будет восстановлена"
 NW_KAS.29.t: "Выборы в Национальное собрание"
 NW_KAS.29.d: "Сегодня проходят очередные выборы в наш парламент – Национальное собрание, от результатов которых зависит кто сформирует новое правительство. Победителем станет..."
 NW_KAS.29.a: "$KAS_democratic_party1_long$"
 NW_KAS.29.b: "$KAS_democratic_party3_long$"
 NW_KAS.30.t: "Пропаганда создания независимого уйгурского государства"
 NW_KAS.30.d: "Махмуд Мухити, военный губернатор Кашгара и командир 6-ой уйгурской дивизии расквартированной в нашей области, постепенно становится центром оппозиции правлению Шэна Шицая. При помощи своих организаций, которые издают газеты и проводят просвещение людей, сторонники Мухити выступают за образование независимого уйгурского государства. Это нарушает договорённости, которые были заключены с Махмудом в 1934 году, когда он стал губернатором Кашгарской области."
 NW_KAS.30.a: "Они нарываются..."
 NW_KAS.31.t: "Махмуд Мухити желает получить оружие"
 NW_KAS.31.d: "В самой отдалённой от центрального правительства Китая провинции Синьцзянь уже давно полыхает политический конфликт за право контроля этой территории. Ко всему прочему всё усложняется сложными межнациональными отношениями китайцев с народами дунган и уйгуров, не имеющих своих государств и имеющих другую религию. В настоящий момент лидер уйгуров Махмут Мухити стал центром оппозиции правительству губернатора Шэна Шицая. С середины года он со своими людьми пропагандируют идею создания «независимого уйгурского государства». Его поддерживают мусульманские религиозные лидеры и влиятельные люди провинции. Сейчас Мухити обратился к нашему консулу в Кашгаре с просьбой о получении от нас оружия. Вполне возможно, что оно ему нужно, чтобы поднять восстание против Шэна."
 NW_KAS.31.a: "Нам это не интересно"
 NW_KAS.31.b: "Откажите Мухити и сообщите Шэну о готовящемся восстании"
 NW_KAS.32.t: "Махмут Мухити готовит восстание в Кашгаре"
 NW_KAS.32.d: "Советский Союз сообщил нам о том, что Махмут Мухити, командир 6-й дивизии уйгуров, готовит восстание против нас и запросил у СССР помощи с оружием. Он явно не знал о том, что у нас есть уши и в советских консульствах и посольствах. Мы должны попытаться мирно разобраться с этим конфликтом, так как можем случайно спровоцировать очередную гражданскую войну внутри провинции."
 NW_KAS.32.a: "У нас есть план, как это сделать мирно"
 
