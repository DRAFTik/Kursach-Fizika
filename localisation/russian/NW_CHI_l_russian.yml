 CHI_factionalism_of_the_army_category_desc: "Клика Вампу, вобравшая в себя всех главных военных представителей партии, сама не является строгой структурой, а делится на свои собственные четыре фракции, лидер каждой из которых желает занять доминирующее положение в Национально-Революционной армии. Эта бесконечная грызня и позволяет генералиссимусу Чан Кайши удерживать своё положение "над схваткой", оставаясь самой удобной фигурой для всех окружающих."
