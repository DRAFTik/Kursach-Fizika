 CHI_movement_for_a_new_life_category: "$CHI_movement_for_a_new_life_idea$"
 CHI_movement_for_a_new_life_category_desc: "Анализируя примеры успешных фашистских движений в других странах, лидеры синерубашечников пришли к выводу: успешная диктатура нуждается в поддержке массового движения, сформированного благодаря энергичной пропагандистской работе. Хорошим соотношением для такой организации было бы около 1 к 200, поскольку она была достаточно крупной, чтобы оказывать влияние на всю страну, но достаточно эксклюзивной, чтобы привлечь членов большими привилегиями, и чтобы идеология движения не была размыта. Именно с учетом успешных массовых движений других фашистских режимов (в первую очередь Италии и Германии) движение «Новая жизнь» было открыто в штаб-квартире синерубашечников в Наньчане в 1934 году. С 18 по 21 марта Чан Кайши собрал сто ключевых центральных и провинциальных лидеров в Наньчане и запустил движение, вызвав большой общественный резонанс. Намерение лидеров "Синих рубашек" состояло в том, чтобы включить членов "Синих рубашек" в массовую организацию движения «Новая жизнь», насчитывающую до 2 миллионов членов, разделяющих их цели и идеологию. Когда эта цель будет выполнена, мы наконец сможем приступить к установлению фашистского режима в стране."
