 NW_CHI.0.t: "Женский вопрос"
 NW_CHI.0.d: "Несмотря на то, что Движение за Новую жизнь в основном декларирует традиционные китайские конфуцианские ценности, в политике по отношению к женщинам можно обнаружить значительный отход от них. Например, возникло женское движение «Новая жизнь», председателем которого стала мадам Чан Кайши – Сун Мейлин, жена генералиссимуса. Есть даже предположение, что Сун стала одной из тех, кто сподвиг Чана на организацию самого Движения. Один из принципов Движения за Новую жизнь состоит в том, что мужчина и женщина равны, и пропагандируется, что женщины должны вести себя как мудрые и рассудительные жены, чтобы построить здоровый и совершенный модернизированный дом (в смысле «семью»). Пропагандируется также свобода брака в том смысле, что и мужчина, и женщина должны быть свободны в выборе партнера. Несмотря на современность этого подхода, он уже стал характерным для китайцев нашего поколения, но в целом в китайском обществе к женщинам трудно относиться так же, как к мужчинам."
 NW_CHI.0.a: "Это говорит о том, что мы оцениваем достижения современности"
 
 NW_CHI.1.t: "95 правил"
 NW_CHI.1.d: "Движение за Новую жизнь призвано омолодить китайский народ. Из общей численности населения Китая в 450 миллионов человек только около 100 миллионов считаются грамотными. Другими словами, методы и материалы были модернизированы, но менталитет и образование людей по-прежнему оставались отсталыми. В ответ на эту проблему Движение разработало, под руководством Чжу Цзяхуа, реформированную политику в области образования и организовало кампании по улучшению общих стандартов поведения и отсеиванию поверхностной вестернизации. В рамках этой инициативы газеты часто публиковали всевозможные новые правила жизни. Вот пример некоторых из этих правил:\n\n-Штраф за плевок на улице составляет десять юаней;\n-Химическая завивка волос запрещена, лучше всего использовать прямые волосы;\n-Пешеходам следует держаться левой стороны.\n\nВсего к настоящему дню список таких правил дошёл до 95 пунктов. Полицейские власти иногда настолько строго трактовали правила, что, по их словам, курение на улицах было полностью запрещено. Кроме того, на улицах городов были размещены рекламные щиты, обращавшиеся к безработным: «Когда у вас нет работы, вы должны найти себе занятие»."
 NW_CHI.1.a: "Умные мысли. Таким образом мы обязательно возродим Китай!"
 
 NW_CHI.2.t: "Первая база Движения за Новую жизнь"
 NW_CHI.2.d: "Город Наньчан, где было основано Движение, отныне стал своего рода образцовым городом для воплощения Новых жизненных ценностей. На месте разрушенных и полуразрушенных домов были возведены новые здания, улицы были расширены, выпрямлены и соединены, было открыто несколько школ, построены шоссе и разбиты парки на благо людей. Различные другие города скопировали модель Наньчана, но когда администрация Движения переехала в Нанкин, то проводить схожие реформы оказалось не под силу режима, чтобы изменить характер столь большого города. Также в Шанхае Движение продвигалось наиболее важными официальными лицами, такими как генерал Ву Дежен, мэр Большого Шанхая, которому во время массового митинга помогали поддержать Движение члены правления города.\n\nПричина, по которой город Наньчан, столица провинции Цзянси, был выбран первоначальной базой Движения, очень простая – именно тут образовалось коммунистическое правительство, Китайская Советская республика. И после того, как они отсюда были выбиты, синерубашечники принялись за «обработку» региона для того, чтобы полностью уничтожить любые остатки коммунистических партизан."
 NW_CHI.2.a: "Очевидно, что синерубашечники хорошо выполнили свою работу"
 
 NW_CHI.3.t: "Основа движения"
 NW_CHI.3.d: "Маршал Фэн Юйсян написал о движении «Новая жизнь» в следующих выражениях:\n\n-Фундаментальная необходимость для возрождения нашего национализма и спасения нашей страны - это талант. Существует огромная потребность в укреплении духа народа, что крайне важно. Поэтому нам нужно, прежде всего, укреплять дух, а лучший способ укрепить дух - это Новая жизнь!\n\nНесмотря на название «Новая жизнь», движение проповедовало вековую идею долга - перед домом, семьей и страной. Соответственно, национальное самосознание и социальное сотрудничество основывались на четырех древних китайских добродетелях: ли (вежливость), и (обязательства перед всеми), лянь (честность и уважение прав других) и ци (великодушие и честь).\n\nЧан Кайши сказал, что эти четыре добродетели были в древности приняты Китаем, благодаря чему он стал тогда великой страной, и теперь они должны были послужить основой для движения за Новую жизнь. По мнению теоретиков, многие из которых являются членами «Синей рубашки», именно в результате материализма и неуклонно растущего контакта с «отравленной цивилизацией Запада» Китай утратил связь с этими добродетелями, которые в древние времена были основой его моральной силы."
 NW_CHI.3.a: "У Китая свой путь, особенный"
 
 NW_CHI.4.t: "Личная цель Чан Кайши"
 NW_CHI.4.d: "Согласно речи, произнесенной Чан Кайши в Военной академии Вампу под названием «Продолжение новой жизни»:\n\n-Цель движения «Новая жизнь» состоит в том, чтобы все наши рядовые соотечественники стали здоровыми и достойными гражданами. Для достижения этой цели в первую очередь необходимо приобрести крепкое телосложение. Только тогда вы сможете стать психически сильными и здоровыми, и тогда вы сможете научиться навыкам укрепления своей страны, чтобы защитить ее от угнетения и вторжений в чужие страны.\n\nИнтерес Чана к личному поведению китайских граждан не был внезапным порывом. Это стало естественной кульминацией всей его жизни, начавшейся с его собственного домашнего обучения. В этом контексте следует помнить, что именно Чану удалось привить что-то от духа английских «круглоголовых» кадетам Вампу, тем самым подтолкнув Северную экспедицию к успеху". Возможно, Чану хотелось видеть себя сильным военачальником, китайским Кромвелем. Кроме того, первоначальная идея движения «Новая жизнь», возможно, исходила от Ассоциации Содействия Нравственности, основанной Ван Цзинвэем в ранний республиканский период. Характеристика этой ассоциации также была больше похожа на движение за моральную реформу."
 NW_CHI.4.a: "Это явно жизненная цель генералиссимуса"
 
 NW_CHI.5.t: "Цель Движения за Новую жизнь"
 NW_CHI.5.d: "Главной целью движения было социальное возрождение Китая посредством пропаганды привычек чистоты и опрятности и бескорыстного отношения к другим. Уважение друг к другу и желание предотвратить эксплуатацию одного народа другим были двумя факторами, лежащими в основе движения. Кроме того, оно обещало «Новую жизнь» с помощью «Старых» методов. В отличие от "Синих рубашек", движение "Новая жизнь" носило открытый характер, и все китайцы имели к нему доступ.\n\nОсновными целями движения были:\n\n-Благородство обязывает;\n-Производство в интересах народного благосостояния;\n-Милитаризация для укрепления народа."
 NW_CHI.5.a: "Нужно увеличить число сторонников"
 
 NW_CHI.6.t: "У Чжунсинь выбрал Гуанси"
 NW_CHI.6.d: "Губернатор провинции Гуйчжоу объявил о своей лояльности клике Гуанси в разгоревшемся на юго-западе Китая конфликте. И хоть у него нет собственной армии, но сам переход чиновничьего аппарата и транспортной инфраструктуры под контроль Ли Цзунжэня уже сильно меняет баланс в этом противостоянии."
 NW_CHI.6.a: "Дружба с У закончилась"
 NW_CHI.6.b: "Мы не сомневались в его верности"
 
 NW_CHI.7.t: "У Чжунсинь выбрал Нанкин"
 NW_CHI.7.d: "Губернатор провинции Гуйчжоу объявил о своей лояльности Нанкинскому правительству в разгоревшемся на юго-западе Китая конфликте. И хоть у него нет собственной армии, но сохранение центральным правительством контроля за чиновничьим аппаратом и транспортной инфраструктурой уже сильно меняет баланс в этом противостоянии."
 NW_CHI.7.a: "Дружба с У закончилась"
 NW_CHI.7.b: "Мы не сомневались в его верности"
 
 NW_CHI.8.t: "У Чжунсинь покинул свой пост"
 NW_CHI.8.d: "Губернатор провинции Гуйчжоу о своём уходе в отставку на фоне разгоревшегося на юго-западе страны конфликта. Это связано с его личной дружеской привязанностью к обоим сторонам, и разрушением его собственных надежд на мир между Нанкином и Гуанси."
 NW_CHI.8.a: "Победила дружба?"
 
