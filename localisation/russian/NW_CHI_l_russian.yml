 CHI_struggle_for_guizhou_category: "Борьба за Гуйчжоу"
 CHI_struggle_for_guizhou_category_desc: "Губернатор провинции Гуйчжоу, У Чжунсинь, имеет близкие дружеские отношения как с Чан Кайши и его нанкинским правительством, так и с лидером клики Гуанси, Ли Цзунженем. Тучи между двумя центрами власти в Китае сгущаются всё сильнее, а провинция Гуйчжоу является важным пунктом пересечения транспортных маршрутов и интересов в Китае и в случае войны между центром и юго-западом лояльность У и его желание присоединиться к одной из двух сил является важной вехой, за которую Нанкину и Гуйлиню необходимо бороться.\n\nСам У выступает за мир между двумя фракциями, так как для него выбор между двумя друзьям это очень тяжёлый и щепетильный вопрос. Буквальным физическим воплощением этого желания мира стала дорога, которую У строит между Гуанси, Гуйчжоу и нанкинским правительством. Поэтому чтобы У остался на одной из двух сторон, предстоит его достаточно сильно убедить в правоте именно своей стороны."
