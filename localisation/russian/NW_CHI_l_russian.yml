 CHI_factionalism_of_the_kuomintang_category: "Фракционность Гоминьдана"
 CHI_factionalism_of_the_kuomintang_category_desc: "Гоминьдан в своём текущем виде лишился своей революционности первых лет основания республики и даже середины 20-х годов. Демократический централизм, левые тенденции и самостоятельность партийных ячеек сменились бюрократической централизацией, строгим иерархическим подчинением, а кроме того в него влилось большое число старых чиновников, чуть ли не времён Империи Цин. В 1929-31 годах партия была лишена большей части своей власти, и она перестала играть значительную роль ни в формировании политики, ни в качестве надзорного органа. Несколько ранее, Чан также ликвидировал систему партийных комиссаров в армии. Неизбежно левое крыло подверглось репрессиям, и статус партии был соответственно снижен. Вычищая коммунистов и левых гоминьдановцев из движения, Чан Кайши все больше полагался на бюрократов старого образца и армию. Последствия этого влияния мандаринов на новый режим были далеко идущими. Эти группы принесли с собой те же взгляды, ту же жажду власти и пренебрежение общественным благом, которые они демонстрировали на своих прежних должностях. Бюрократия стало рутиной; бюрократы писали бесчисленные документы и перетасовывали бумаги, но уделяли минимальное внимание фактическому осуществлению политики; и коррупция быстро просочилась сквозь администрацию. Таким образом, ценности, установки и практика старых режимов военачальников были внедрены в новое правительство."
 CHI_title_text: "Фракции Гоминьдана"
 CHI_cc_clique: "§gКлика СС§!"
 CHI_cc_clique_desc: "Клика Центрального Клуба или Клика братьев Чэнь - в настоящий момент основной аппарат партии Гоминьдан. Клика ЦК разместила верных последователей в партийном и государственном аппарате, обеспечив влияние в бюрократии, учебных заведениях, молодёжных организациях и профсоюзах. Они стоят ближе всего к генералиссимусу Чан Кайши, влияя на назначения и продвижения по службе, и имеют самый большой блок голосов в Центральном исполнительном комитете.\n\nКак из следует из её названия, её основателями были братья Чэнь - племянники старого политика и основателя Гоминьдана, Чэнь Цимея, убитого в 1916 году Юань Шикаем, после чего их "наставником" или "старшим братом" стал Чан Кайши. Главой клики считается Чэнь Лифу. В её состав входили многие представители партийной элиты, в том числе такие люди, как жена Чан Кайши Сун Мейлин и Кун Сянси."
 CHI_vampire_clique: "§qКлика Вампу§!"
 CHI_vampire_clique_desc: "Клика Вампу представляет из себя объединение первых поколений выпускников Академии Вампу, которых Чан Кайши ещё лично обучал, будучи комендантом академии в 20-е годы. Вместе с ними Чан "завоевал" Китай и они являются его главной силовой опорой в армии, а так как всё в стране решает в первую очередь силовой воинский ресурс, то и главной опорой в стране. Однако она очень сильно разрознена и делится на свои подфракции."
 CHI_political_research_clique: "§BКлика Политических исследований§!"
 CHI_political_research_clique_desc: "В отличие от клик ЦК и Вампу, данная клика является только главой, без хвоста; каждый из её членов был выдающимся человеком, но у неё нет последователей среди рядовых членов режима. У неё нет организации или чёткого руководства, но неофициально она состоит из группы друзей, которые разделяли в целом схожие политические взгляды. Двое из выдающихся представителей клики, Хуан Фу и Чжан Цюнь, являются назваными братьями Чан Кайши - отношения, которые в Китае означают максимально тесные узы лояльности за пределами семьи. Вероятно, в значительной степени благодаря этим отношениям клика политологов приобрела огромное влияние в правительстве Китая. Примечательно, однако, что связи членов этой клики с Гоминьданом являются, в лучшем случае, слабыми. Хуан Фу, например, упорно отказывается даже стать членом партии. Они являются не столько политиками, сколько специалистами, или аполитичными технократами - экономистами, промышленниками, банкиры, издатели, интеллектуалы - которые не придерживались никакой идеологической доктрины, а вместо этого выступали за техническую экспертизу и бюрократический профессионализм."
