 NW_CHI_news.0.t: "[GetNewsHeadline]Два солнца восходят в Азии"
 NW_CHI_news.0.d: "Упорные годы переговоров привели к достойным результатам – Китаю и Японии удалось прийти не просто к урегулированию вопросов между ними, но заключить полноценный союз – это то о чём мечтали многие политики этих стран и простые люди на протяжении десятилетий и что казалось было разрушено провозглашением Маньчжоу-Го. Однако, китайское правительство пошло на эту уступку ради мира между азиатскими народами, которые теперь явно обратят внимание на европейские колонии. С другой стороны, сложно представить, что китайская общественность проглотит этот факт, а независимые милитаристы и коммунисты не воспользуются таким шансом."
 NW_CHI_news.0.a: "Кажется, это вскроет старые противоречия внутри Китая"
 
 NW_CHI_news.1.t: "[GetNewsHeadline]Публикация переписки Сунь Ятсена"
 NW_CHI_news.1.d: "Нанкинское правительство опубликовало секретные документы 10-х и 20-х годов из архива доктора Сунь Ятсена – основателя Гоминьдана и лидера Синьхайской революции, в которых он ведёт переговоры с различными японскими военными и политиками, прося у них помощи в революции в обмен на передачу Японской империи Хайнаньского полуострова или Маньчжурии. Таким образом, современные лидеры Гоминьдана хотят «отмыться от репутации предателей» и показать, что даже сам Сунь Ятсен был готов пойти на большие уступки «японским друзьям»."
 NW_CHI_news.1.a: "С другой стороны, это рушит репутацию самого Суня и его партии"
 NW_CHI_news.1.b: "Мы должны чтить его слова"
 NW_CHI_news.1.c: "Это логичная мысль для человека в том положении, в котором он находился"
 
 NW_CHI_news.2.t: "[GetNewsHeadline]Турне Сун Мейлин по США"
 NW_CHI_news.2.d: "Жена китайского лидера Чан Кайши, Сун Мейлин, совершила своё восьмимесячное турне по Соединённым Штатам Америки с целью привлечения поддержки её страны в войне с японскими захватчиками. Сун выросла в семье китайско-американского бизнесмена, училась и жила долгое время в США, поэтому великолепно знает западную культуру. У неё сложились хорошие отношения с американскими советниками, которые помогли ей в организации тура. Кроме того, в конце своего визита она выступила в Конгрессе и Сенате – став таким образом второй женщиной в истории, кто это сделал."
 NW_CHI_news.2.a: "Мадам Чан Кайши"
 
 NW_CHI_news.3.t: "[GetNewsHeadline]Организация Национального учредительного собрания"
 NW_CHI_news.3.d: "Нанкинское правительство наконец-то согласилось исполнить требования общественности и некоторых внутрипартийных фракций, завершить период политической опеки и перейти к периоду конституционного правления. Для этого необходимо принять долгожданную конституцию республики, разработкой которой занимался несколько лет специальный комитет Законодательного юаня. Сделать это сможет Национальное учредительное собрание, выборы в которое сейчас пытается организовать правительство, однако успешность этого сильно зависит от прямого контроля Нанкином всех территорий страны."
 NW_CHI_news.3.a: "Это хотя бы какое-то движение в сторону демократии..."
 
 NW_CHI_news.4.t: "[GetNewsHeadline][FROM.GetName] переходит к конституционному правлению"
 NW_CHI_news.4.d: "Национальное учредительное собрание закончило свою работу, приняв конституцию Китайской республики. В связи с этим в ближайшее время будут организованы всеобщие выборы в парламент, а затем выборы президента и вице-президента парламентом. Таким образом, период политической опеки под руководством Гоминьдана завершается. Однако, ожидать неожиданной победы оппозиции на предстоящих выборах не стоит – сил противостоять гиганту Гоминьдана у них просто нет."
 NW_CHI_news.4.a: "Но это хоть что-то"
 
 NW_CHI_news.5.t: "[GetNewsHeadline]Всеобщие выборы в Законодательный юань"
 NW_CHI_news.5.d: "Выборы прошли при помощи системы прямого голосования. По их ходу возникли некоторые проблемы, такие как трудности с голосованием в сельской местности – некоторые люди не могли добраться до избирательных участков. По этой причине явка на выборах оказалась достаточно низкой. Победу одержал, как и ожидалось, Гоминьдан, набрав 81 % голосов. Другие места распределились среди демократических партий и независимых депутатов, коих конечно оказалось совершенно мизерное число. Общее число депутатов составило 759 человек."
 NW_CHI_news.5.a: "Теперь посмотрим за двумя оставшимися выборами"
 
 NW_CHI_news.6.t: "[GetNewsHeadline][FROM.GetLeader] избран президентом"
 NW_CHI_news.6.d: "Национальное собрание провело выборы президента Китайской республики – безоговорочную победу одержал [FROM.GetLeader], как и следовало того ожидать. Его практически символическим оппонентом был Цзюй Чжэн – некогда лидер демократической фракции Гоминьдана – Группы Западных Холмов. Теперь у генералиссимуса будет шестилетний срок официального законного правления. Параллельно с этим прошли выборы вице-президента, которые были более конкурентными, и там победу одержал Сунь Фо – сын основателя Гоминьдана, Сунь Ятсена."
 NW_CHI_news.6.a: "Он дождался этого"
 
 NW_CHI_news.7.t: "[GetNewsHeadline]Чан Кайши продолжает национальную революцию"
 NW_CHI_news.7.d: "Сегодня Нанкинское правительство объявило о начале фашистской реорганизации партии Гоминьдан – правящей в Китае партии, которую основал лидер китайской революции Сунь Ятсен. Такой поворот во внутренней политики нелья назвать неожиданным – интерес к фашизму в Китае рос с середины 20-х годов, а возникновение в начале 30-х годов тайной организации «Общество синих рубашек» только подтвердило курс, которым двигается китайское правительство. Вероятнее всего это не будет принято всеми провинциями страны, и Нанкину придётся в скором времени вновь столкнутся со своими давними соперниками среди левых и демократических движений."
 NW_CHI_news.7.a: "Китай вновь погружается в горячую фазу гражданской войны"
 
 NW_CHI_news.8.t: "[GetNewsHeadline]Гоминьдан отказывается от учения Сунь Ятсена"
 NW_CHI_news.8.d: "Начавшаяся в Китае реорганизация партии, армии и государства набирает обороты – сегодня правительство объявило об отказе от учения Сунь Ятсена, основателя Китайской республики и Гоминьдана, от «трёх народных принципов». Вместо этого объявлено о необходимости внедрения в Китае фашизма во главе с «великим лидером и учителем генералиссимусом Чан Кайши». Столь радикальное заявление оттолкнуло часть преданных сторонников Нанкина, которые были готовы стерпеть даже фашистскую реорганизацию, но не отказ от базовых принципов, с которых начинался Гоминьдан."
 NW_CHI_news.8.a: "Теперь у них новый лидер"
 
 NW_CHI_news.9.t: "[GetNewsHeadline]Критика КПК"
 NW_CHI_news.9.d: "В настоящий момент мы наблюдаем реальную консолидацию малых политических партий и Гоминьдана на антияпонской платформе. Один из крупных общественных деятелей, Чжан Найци подверг в связи с этим острой критике позицию КПК, которая, хотя и ратует за единый фронт, на деле продолжает добиваться сохранения независимости от центрального правительства. В том же духе, но в ещё более резкой форме выступил в лидер Партии Государственного Социализма Чжан Цзюньмай. Он направил [лидер PRC] открытое письмо. Дав положительную оценку его выступлению на последнем пленуме ЦК КПК, Чжан Цзюньмай тем не менее упрекал лидера коммунистов в отсутствии искренности. В интересах победы над врагом следовало бы переподчинить все коммунистические армии центральным властям и прекратить в войсках коммунистическую пропаганду, ликвидировать особый район, а также перестать жонглировать понятиями с целью примирить национализм и интернационализм, суньятсенизм и марксизм, что на деле невозможно и лишь сеет сумятицу в умах."
 NW_CHI_news.9.a: "Это правда"
 NW_CHI_news.9.b: "Мы это запомним"
 
 NW_CHI_news.10.t: "[GetNewsHeadline]Формирование Товарищества строительства объединённого государства"
 NW_CHI_news.10.d: "Сегодня в регионе [FROM.capital.GetName] лидерами малых политических партий Китая было объявлено о создании Товарищества строительства объединённого государства, главной целью которого объявляется борьба за всестороннее укрепление государства. Они представили свою официальную позицию: ТСОГ признаёт идеологию «трех народных принципов» в качестве главенствующей в политической жизни Китая, равно как и соглашалось с официальным лозунгом «государство превыше всего, нация превыше всего», с ролью правителя Китая как верховного лидера страны."
 NW_CHI_news.10.a: "Оппозиция пытается объединиться?"
 
 NW_CHI_news.11.t: "[GetNewsHeadline]Прорыв дамбы на Хуанхэ"
 NW_CHI_news.11.d: "Китайско-японская война продолжает приносить одну ужасную новость за другой – в ходе боевых действий оказалась разрушена дамба на реке Хуанхэ – «реке смерти», как её называют китайцы, так как всю историю этой страны её частые разливы приводили к чудовищным наводнениям. Сегодня река вырвалась из своего положения и начала менять своё русло, выливаясь на широкие равнины провинций Аньхой и Хэнань, густонаселённых бедными крестьянскими семьями. До сих пор неизвестно, что послужило причиной этого прорыва, но он вероятно помешает японским войскам двигаться на юг."
 NW_CHI_news.11.a: "О, человечество!"
 NW_CHI_news.11.b: "Это уже не первый прорыв на Хуанхэ"
 NW_CHI_news.11.c: "Китайское правительство удивительно жестоко к своему населению"
 
 NW_CHI_news.12.t: "[GetNewsHeadline]Наводнение на Хуанхэ"
 NW_CHI_news.12.d: "Катастрофа в районе провинции Аньхой увеличивается в масштабах – воды Хуанхэ разливаются на её огромных просторах, уничтожая целые деревни, мосты и самое главное – людей. Возможно, что в отличие от всех предыдущих случаев разлива Хуанхэ – этот окажется самым разрушительным. Кроме прямых смертей оно приводит к тому, что огромные массы крестьян пытаются спасти бегством со своих родных мест и это приводит к дополнительной напряжённости в соседних регионах. И всё это на фоне боевых действий между китайскими и японскими войсками."
 NW_CHI_news.12.a: "Война всё спишет"
 
 NW_CHI_news.13.t: "[GetNewsHeadline]Китай и СССР заключили пакт о ненападении"
 NW_CHI_news.13.d: "Сегодня дипломаты Советского Союза и Китая заключили пакт о ненападении между двумя державами. СССР и Китайская Республика обязались не использовать силы для разрешения возникающих между ними споров, а в случае, если одна из сторон подвергнется нападению третьей державы — обязались не оказывать помощи агрессору. Договор заключён сроком на пять лет. Несмотря на отсутствие в договоре каких-либо торговых обязательств, считается, что в ближайшее время Советский Союз собирается организовать поставки помощи китайскому правительству в его борьбе с Японской империей."
 NW_CHI_news.13.a: "Неожиданный поворот после многолетней борьбы Китая с коммунистами"
 
 NW_CHI_news.14.t: "[GetNewsHeadline]Чан Кайши уходит в отставку"
 NW_CHI_news.14.d: "Генералиссимус по собственному желанию заявил, что покидает свои руководящие посты в партии и стране, оставляя за собой только руководство армией. Подхватит его позиции «человек номер два» в Китае – Ван Цзинвей. Согласно ходящим в стране слухам, это необходимо для проведения мирных переговоров с Японской империей, так как её лидеры заявляли о том, что не будут вести переговоров с Чаном."
 NW_CHI_news.14.a: "Гоминьдан готов договориться с Японией?"
 NW_CHI_news.14.b: "Всё идёт по плану"
 
 NW_CHI_news.15.t: "[GetNewsHeadline]Гонконгское соглашение"
 NW_CHI_news.15.d: "Китайские и японские представители встретились «на нейтральной территории», в Гонконге, где подписали долго готовившееся мирное соглашение между двумя странами, предполагающее вывод японских войск с территории Китая и признание последним Маньчжоу-Го. Однако учитывая текущее состояние Китайской республики, вероятнее всего на этом боевые действия не закончатся, так как против такого решения могут выступить некоторые неподчинённые Гоминьдану силы."
 NW_CHI_news.15.a: "Но это завершение хотя бы «большой» войны..."
 
 NW_CHI_news.16.t: "[GetNewsHeadline]Куньминское заявление Ван Цзинвея"
 NW_CHI_news.16.d: "Второй человек в Китае, наследник основателя республики Сунь Ятсена в партии, Ван Цзинвей, долгое время занимавший важные посты в правительстве страны, прибыл из текущей столицы Китая в город Куньмин – центр провинции Юньнань, где сделал заявление, в котором сообщил, что в настоящий момент он не занимает важных правительственных постов и займётся в ближайшее время «мирной инициативой на высшем уровне» с целью прекратить «чудовищную войну в Азии». Все замерли в ожидании дальнейших событий, так как неизвестно как на это отреагирует официальное правительство Китая."
 NW_CHI_news.16.a: "Что-то намечается"
 NW_CHI_news.16.b: "Что он задумал?"
 NW_CHI_news.16.c: "Теперь наш шаг"
 
 NW_CHI_news.17.t: "[GetNewsHeadline]Корректировка китайско-японских отношений"
 NW_CHI_news.17.d: "Японский премьер-министр Фумимаро Коноэ сегодня выступил в городе Осака, где сделал важное заявление о «корректировке китайско-японских отношений», предполагающей новые три принципа: «добрососедское дружелюбие», «совместный антикоммунизм» и «экономическое сотрудничество», при их выполнении отметил Коноэ японские войска могут быть выведены с территории Китая. По всей видимости, это декларация является ответной на заявление недавних дней китайского лидера Ван Цзинвея, который покинул государственные посты для мирной инициативы на высшем уровне."
 NW_CHI_news.17.a: "Китай и Япония близки к миру?"
 
 NW_CHI_news.18.t: "[GetNewsHeadline]Куньминское правительство"
 NW_CHI_news.18.d: "Приходившие несколько последних недель новости из Китая завершаются неожиданным исходом – второй человек китайского правительства, Ван Цзинвей, провозгласил в городе Куньмин собственное правительство страны, опираясь на силы местного военачальника. Его тут же признало японское правительство и заключило с ним мирный договор, о котором шла речь последнее время. Таким образом в Китае произошёл радикальный раскол в правящем правительстве, который сильно повлияет на ход войны между ними."
 NW_CHI_news.18.a: "Какая наглость! Как он посмел!"
 NW_CHI_news.18.b: "Это надежда на мир"
 NW_CHI_news.18.c: "Какие драматические перемены"
 
 NW_CHI_news.19.t: "[GetNewsHeadline]Ван Цзинвей в Ханое"
 NW_CHI_news.19.d: "По неизвестным пока что причинам Ван Цзинвей покинул текущую столицу нашего правительства, город [CHI.capital.GetName]. Он проехал через Куньмин, столицу Юньнани, на территорию французской колонии, в город Ханой. Вместе с ним по имеющейся информацией отправилась его большая семья, а также политики из его ближайшего окружения."
 NW_CHI_news.19.a: "Что он замышляет?"
 
 NW_CHI_news.20.t: "[GetNewsHeadline]Корректировка китайско-японских отношений"
 NW_CHI_news.20.d: "Японский премьер-министр Фумимаро Коноэ сегодня выступил в Токио перед журналистами, сделав важное заявление о «корректировке китайско-японских отношений», предполагающей новые три принципа: «добрососедское дружелюбие», «совместный антикоммунизм» и «экономическое сотрудничество», при их выполнении отметил Коноэ японские войска могут быть выведены с территории Китая. Это резко отличается по тону от его предыдущих заявлений, когда он говорил, что не будет вести переговоров с текущим правительством."
 NW_CHI_news.20.a: "Обстановка поменялась"
 
 NW_CHI_news.21.t: "[GetNewsHeadline]Корректировка китайско-японских отношений"
 NW_CHI_news.21.d: "Японский премьер-министр Фумимаро Коноэ сегодня выступил в Токио перед журналистами, сделав важное заявление о «корректировке китайско-японских отношений», предполагающей новые три принципа: «добрососедское дружелюбие», «совместный антикоммунизм» и «экономическое сотрудничество». Это резко отличается по тону от его предыдущих заявлений, когда он говорил, что не будет вести переговоров с текущим правительством. Как отметили, однако эксперты, Коноэ ничего не сказал о выводе японских войск из Китая, из-за чего сложно говорить о радикальном изменении японской политики."
 NW_CHI_news.21.a: "Вряд ли на эти заявление кто-то поведётся"
 
 NW_CHI_news.22.t: "[GetNewsHeadline]Телеграмма Ван Цзинвея"
 NW_CHI_news.22.d: "Стала известна причина, по которой Ван Цзинвей покинул страну – он отправил свою официальную телеграмму правительству, в которой «отвечал на три принципа Коноэ», озвученные несколько дней назад японским премьер-министром. В своём ответе он призвал [CHI.GetAdjective] правительство возобновить мирные переговоры с Японской империей, добавив, что условия должны включать полный и незамедлительный вывод всех войск японской армии со всего Китая. Несмотря на миролюбивый, но справедливый тон телеграммы, общественность по всему Китаю уже кипит по отношению к Вану и его действиям."
 NW_CHI_news.22.a: "Крутой переворот в жизни Вана"
 
 NW_CHI_news.23.t: "[GetNewsHeadline][CHI.GetLeader] уходит в отставку"
 NW_CHI_news.23.d: "[CHI.GetLeader] по собственному желанию заявил, что покидает свои руководящие посты в партии и стране, оставляя за собой только руководство армией. Подхватит его позиции «человек номер два» в Китае – Хэ Инцинь. Согласно ходящим в стране слухам, это необходимо для проведения мирных переговоров с Японской империей, так как её лидеры заявляли о том, что не будут вести переговоров с главой Китая."
 NW_CHI_news.23.a: "Гоминьдан готов договориться с Японией?"
 NW_CHI_news.23.b: "Всё идёт по плану"
 
 NW_CHI.0.t: "Женский вопрос"
 NW_CHI.0.d: "Несмотря на то, что Движение за Новую жизнь в основном декларирует традиционные китайские конфуцианские ценности, в политике по отношению к женщинам можно обнаружить значительный отход от них. Например, возникло женское движение «Новая жизнь», председателем которого стала мадам Чан Кайши – Сун Мейлин, жена генералиссимуса. Есть даже предположение, что Сун стала одной из тех, кто сподвиг Чана на организацию самого Движения. Один из принципов Движения за Новую жизнь состоит в том, что мужчина и женщина равны, и пропагандируется, что женщины должны вести себя как мудрые и рассудительные жены, чтобы построить здоровый и совершенный модернизированный дом (в смысле «семью»). Пропагандируется также свобода брака в том смысле, что и мужчина, и женщина должны быть свободны в выборе партнера. Несмотря на современность этого подхода, он уже стал характерным для китайцев нашего поколения, но в целом в китайском обществе к женщинам трудно относиться так же, как к мужчинам."
 NW_CHI.0.a: "Это говорит о том, что мы оцениваем достижения современности"
 
 NW_CHI.1.t: "95 правил"
 NW_CHI.1.d: "Движение за Новую жизнь призвано омолодить китайский народ. Из общей численности населения Китая в 450 миллионов человек только около 100 миллионов считаются грамотными. Другими словами, методы и материалы были модернизированы, но менталитет и образование людей по-прежнему оставались отсталыми. В ответ на эту проблему Движение разработало, под руководством Чжу Цзяхуа, реформированную политику в области образования и организовало кампании по улучшению общих стандартов поведения и отсеиванию поверхностной вестернизации. В рамках этой инициативы газеты часто публиковали всевозможные новые правила жизни. Вот пример некоторых из этих правил:\n\n-Штраф за плевок на улице составляет десять юаней;\n-Химическая завивка волос запрещена, лучше всего использовать прямые волосы;\n-Пешеходам следует держаться левой стороны.\n\nВсего к настоящему дню список таких правил дошёл до 95 пунктов. Полицейские власти иногда настолько строго трактовали правила, что, по их словам, курение на улицах было полностью запрещено. Кроме того, на улицах городов были размещены рекламные щиты, обращавшиеся к безработным: «Когда у вас нет работы, вы должны найти себе занятие»."
 NW_CHI.1.a: "Умные мысли. Таким образом мы обязательно возродим Китай!"
 
 NW_CHI.2.t: "Первая база Движения за Новую жизнь"
 NW_CHI.2.d: "Город Наньчан, где было основано Движение, отныне стал своего рода образцовым городом для воплощения Новых жизненных ценностей. На месте разрушенных и полуразрушенных домов были возведены новые здания, улицы были расширены, выпрямлены и соединены, было открыто несколько школ, построены шоссе и разбиты парки на благо людей. Различные другие города скопировали модель Наньчана, но когда администрация Движения переехала в Нанкин, то проводить схожие реформы оказалось не под силу режима, чтобы изменить характер столь большого города. Также в Шанхае Движение продвигалось наиболее важными официальными лицами, такими как генерал Ву Дежен, мэр Большого Шанхая, которому во время массового митинга помогали поддержать Движение члены правления города.\n\nПричина, по которой город Наньчан, столица провинции Цзянси, был выбран первоначальной базой Движения, очень простая – именно тут образовалось коммунистическое правительство, Китайская Советская республика. И после того, как они отсюда были выбиты, синерубашечники принялись за «обработку» региона для того, чтобы полностью уничтожить любые остатки коммунистических партизан."
 NW_CHI.2.a: "Очевидно, что синерубашечники хорошо выполнили свою работу"
 
 NW_CHI.3.t: "Основа движения"
 NW_CHI.3.d: "Маршал Фэн Юйсян написал о движении «Новая жизнь» в следующих выражениях:\n\n-Фундаментальная необходимость для возрождения нашего национализма и спасения нашей страны - это талант. Существует огромная потребность в укреплении духа народа, что крайне важно. Поэтому нам нужно, прежде всего, укреплять дух, а лучший способ укрепить дух - это Новая жизнь!\n\nНесмотря на название «Новая жизнь», движение проповедовало вековую идею долга - перед домом, семьей и страной. Соответственно, национальное самосознание и социальное сотрудничество основывались на четырех древних китайских добродетелях: ли (вежливость), и (обязательства перед всеми), лянь (честность и уважение прав других) и ци (великодушие и честь).\n\nЧан Кайши сказал, что эти четыре добродетели были в древности приняты Китаем, благодаря чему он стал тогда великой страной, и теперь они должны были послужить основой для движения за Новую жизнь. По мнению теоретиков, многие из которых являются членами «Синей рубашки», именно в результате материализма и неуклонно растущего контакта с «отравленной цивилизацией Запада» Китай утратил связь с этими добродетелями, которые в древние времена были основой его моральной силы."
 NW_CHI.3.a: "У Китая свой путь, особенный"
 
 NW_CHI.4.t: "Личная цель Чан Кайши"
 NW_CHI.4.d: "Согласно речи, произнесенной Чан Кайши в Военной академии Вампу под названием «Продолжение новой жизни»:\n\n-Цель движения «Новая жизнь» состоит в том, чтобы все наши рядовые соотечественники стали здоровыми и достойными гражданами. Для достижения этой цели в первую очередь необходимо приобрести крепкое телосложение. Только тогда вы сможете стать психически сильными и здоровыми, и тогда вы сможете научиться навыкам укрепления своей страны, чтобы защитить ее от угнетения и вторжений в чужие страны.\n\nИнтерес Чана к личному поведению китайских граждан не был внезапным порывом. Это стало естественной кульминацией всей его жизни, начавшейся с его собственного домашнего обучения. В этом контексте следует помнить, что именно Чану удалось привить что-то от духа английских «круглоголовых» кадетам Вампу, тем самым подтолкнув Северную экспедицию к успеху". Возможно, Чану хотелось видеть себя сильным военачальником, китайским Кромвелем. Кроме того, первоначальная идея движения «Новая жизнь», возможно, исходила от Ассоциации Содействия Нравственности, основанной Ван Цзинвэем в ранний республиканский период. Характеристика этой ассоциации также была больше похожа на движение за моральную реформу."
 NW_CHI.4.a: "Это явно жизненная цель генералиссимуса"
 
 NW_CHI.5.t: "Цель Движения за Новую жизнь"
 NW_CHI.5.d: "Главной целью движения было социальное возрождение Китая посредством пропаганды привычек чистоты и опрятности и бескорыстного отношения к другим. Уважение друг к другу и желание предотвратить эксплуатацию одного народа другим были двумя факторами, лежащими в основе движения. Кроме того, оно обещало «Новую жизнь» с помощью «Старых» методов. В отличие от "Синих рубашек", движение "Новая жизнь" носило открытый характер, и все китайцы имели к нему доступ.\n\nОсновными целями движения были:\n\n-Благородство обязывает;\n-Производство в интересах народного благосостояния;\n-Милитаризация для укрепления народа."
 NW_CHI.5.a: "Нужно увеличить число сторонников"
 
 NW_CHI.6.t: "У Чжунсинь выбрал Гуанси"
 NW_CHI.6.d: "Губернатор провинции Гуйчжоу объявил о своей лояльности клике Гуанси в разгоревшемся на юго-западе Китая конфликте. И хоть у него нет собственной армии, но сам переход чиновничьего аппарата и транспортной инфраструктуры под контроль Ли Цзунжэня уже сильно меняет баланс в этом противостоянии."
 NW_CHI.6.a: "Дружба с У закончилась"
 NW_CHI.6.b: "Мы не сомневались в его верности"
 
 NW_CHI.7.t: "У Чжунсинь выбрал Нанкин"
 NW_CHI.7.d: "Губернатор провинции Гуйчжоу объявил о своей лояльности Нанкинскому правительству в разгоревшемся на юго-западе Китая конфликте. И хоть у него нет собственной армии, но сохранение центральным правительством контроля за чиновничьим аппаратом и транспортной инфраструктурой уже сильно меняет баланс в этом противостоянии."
 NW_CHI.7.a: "Дружба с У закончилась"
 NW_CHI.7.b: "Мы не сомневались в его верности"
 
 NW_CHI.8.t: "У Чжунсинь покинул свой пост"
 NW_CHI.8.d: "Губернатор провинции Гуйчжоу о своём уходе в отставку на фоне разгоревшегося на юго-западе страны конфликта. Это связано с его личной дружеской привязанностью к обоим сторонам, и разрушением его собственных надежд на мир между Нанкином и Гуанси."
 NW_CHI.8.a: "Победила дружба?"
 
 NW_CHI.9.t: "Лушаньская конференция"
 NW_CHI.9.d: "Гора Лу, или Лушань, иногда называют «летней столицей» Китая из-за того, что тут любит проводить время генералиссимус Чан Кайши. Тут у него находится его дача, или резиденция. Однако, сегодня собранная на этой горе конференция имеет особое значение. На неё были приглашены множество известных учёных и общественных деятелей для обсуждения вопросов, связанных с непрекращающейся японской агрессией.\n\nВ своём выступлении на этой встрече Чан Кайши подчеркнул, что правительство делало всё от него зависящее для сохранения мира, но в новой ситуации отказ от вооруженного сопротивления врагу невозможен. Чан Кайши также выразил надежду на укрепление конструктивного сотрудничества между властями и интеллигенцией.\n\n- Если вы откажетесь от своей земли и суверенитета, вы станете вечным грешником китайской нации! В настоящий момент мы можем бороться только за жизнь всей нации, чтобы спасти выживание страны. Когда наступит последний момент, у нас нет другого выбора, кроме как жертвовать до конца и бороться до конца. Китай не различается между востоком, западом, севером и югом… мужчинами, женщинами, старыми и молодыми. Все они несут ответственность за защиту земли и войне сопротивления!"
 NW_CHI.9.a: "Шаг к национальному единению"
 
 NW_CHI.10.t: "Тайные посланники Гоминьдана"
 NW_CHI.10.d: "Представители партии Гоминьдан через посредников предложили нам присоединиться к их правительству на условиях ликвидации нашего правительства и формального включения Красной армии в состав Национально-Революционной армии в столь важный и ответственный момент, когда на кону стоит судьба всего Китая."
 NW_CHI.10.a: "Мы присоединяемся к Объединённому фронту"
 NW_CHI.10.b: "Мы не готовы пойти на такой шаг"
 
 NW_CHI.11.t: "Отказ коммунистов"
 NW_CHI.11.d: "Коммунистическая партия Китая отказалась от вступления в новый Объединённый фронт, доказав таким образом, что она преследует чужие китайскому народу идеи мировой революции, а не национального спасения перед лицом японского вторжения. Нам следует бдительнее следить за их бандитами, а также использовать этот факт в своей пропаганде."
 NW_CHI.11.a: "Что и требовалось доказать"
 
 NW_CHI.12.t: "Разрыв с Нанкином"
 NW_CHI.12.desc: "Нанкинское правительство подтвердило ходящие про него несколько лет слухи – оно пошло на сделку с Японской империей, в то самое время пока японский сапог стоит в Маньчжурии – теперь официальное правительство Китая находится в союзе с Японией и признало независимость Маньчжоу-Го. Кажется, не найти лучшего повода, чтобы порвать с ним все отношения."
 NW_CHI.12.a: "Да, это предательство нельзя простить"
 NW_CHI.12.b: "В Нанкине знают, что делают"
 NW_CHI.12.c: "Попробуем остаться в стороне"
 NW_CHI.12.d: "Настало пора восстановить Пекинское правительство!"
 NW_CHI.12.e: "Это всё слишком далеко от нас"
 
 NW_CHI.13.t: "Проект конституции Гоминьдана"
 NW_CHI.13.d: "Созданный Законодательным юанем в 1932 году Комитет по разработке конституции наконец-то представил на обозрение проект конституции партии Гоминьдан. В соответствии с этим, он предполагает реализацию конституционной теории Сунь Ятсена о пяти ветвях власти. Она существенно отличается от проектов конституций, разработанных Бэйяньским правительством в 1917-1928 годах, которые преимущественно ссылались на схемы разделение властей как в странах Запада. Так, Китайская республика объявляется «республикой Трёх народных принципов», а власть в ней строится на основе Национального собрания, президента республики и пяти Юаней – Исполнительного, Законодательного, Судебного, Экзаменационного и Контрольного.\n\nСамо принятие конституции вызвало одобрение демократической оппозиции, но представленные на всеобщее обозрение положения предстоящей конституции вызвали споры в общественности, так как данная конституция сильно ограничивает систему сдержек и противовесов, сводя всё к доминированию президентской исполнительной власти."
 NW_CHI.13.a: "Это хорошая конституция, отражающая идеи Сунь Ятсена"
 NW_CHI.13.b: "Возможно, мы ещё внесём в неё изменения"
 
 NW_CHI.14.t: "Представители в Национальном учредительном собрании"
 NW_CHI.14.d: "Нанкин пытается созвать представителей в своё Национальное учредительное собрание – для чего проводит выборы, а часть его членов напрямую назначается. Если мы допустим организацию этих процессов на подконтрольных нам территориях, то покажем свою лояльность Нанкину, но ещё раз подтвердим его главенство над нами. С другой стороны, мы сможем назначить в готовящееся собрание и лояльных нам людей, которые смогут повлиять на решение отдельных спорных вопросов конституции."
 NW_CHI.14.a: "Мы допустим у себя выборы в Национальное учредительное собрание"
 NW_CHI.14.b: "Заблокируем выборы в Национальное учредительное собрание"
 
 NW_CHI.15.t: "Требование квот для оппозиции"
 NW_CHI.15.d: "После того, как было объявлено о созыве Национального учредительного собрания, демократические партии заявили о том, что признают выборы если для них будут введены квоты в собрании, так как они боятся, что при текущем уровне организации выборов, Гоминьдан заполучит себе все места делегатов."
 NW_CHI.15.a: "Хорошо, они получат квоты"
 NW_CHI.15.b: "У Гоминьдана нет квот, так почему у них должны быть?"
 
 NW_CHI.17.t: "Открытие собрания"
 NW_CHI.17.d: "Представители всей страны собрались в Нанкине и приступили к формулированию основного закона Китайской Республики. Повестка дня собрания представляет собой модель заседаний из трёх чтений, то есть на заседании первого чтения представители подробно выразят свое мнение по проекту и представят его на рассмотрение до тех пор, пока отчет о рассмотрении не будет представлен на обсуждение на заседании второго чтения; и принять поправки, предложенные в первом чтении, по одному. Третье заседание будет состоять из исправления и систематизации текста и проведения голосования."
 NW_CHI.17.a: "Будем надеяться, что всё пройдёт хорошо"
 
 NW_CHI.18.t: "Спор о характере конституции"
 NW_CHI.18.d: "В ходе первого чтения основным спором возникшем в зале Собрания стал вопрос о том, насколько приближенным к опубликованному проекту конституции Законодательного юаня на основе теории пяти ветвей власти Сунь Ятсена должна быть принимаемая конституция. Избранные представители демократической оппозиции требовали правок в некоторые важные положения, чтобы ввести хоть какую-то систему сдержек и противовесов в конституцию, а представители Гоминьдана яростно их критиковали за это."
 NW_CHI.18.a: "Необходимо твёрдо следовать наследию доктора Суня"
 NW_CHI.18.b: "Стоит выработать компромиссный вариант"
 NW_CHI.18.c: "Представителям Гоминьдана следует прислушаться к мнению оппозиции"
 
 NW_CHI.20.t: "Спор о маньчжурах"
 NW_CHI.20.d: "В ходе второго чтения возникло несколько наиболее важных и острых споров по конкретным проблемам, которые должны быть оговорены в конституции. Первым из них стал статус маньчжуров – могут ли они получить права автономии аналогичные тибетцам и монголам?"
 NW_CHI.20.a: "Сейчас невозможно различить кто ханец, а кто маньчжур"
 NW_CHI.20.b: "Маньчжуры могут получить автономию"
 
 NW_CHI.21.t: "Спор о квотах для женщин"
 NW_CHI.21.d: "В ходе второго чтения возникло несколько наиболее важных и острых споров по конкретным проблемам, которые должны быть оговорены в конституции. Таковым стал вопрос о предоставлении женщинам квот в различных государственных учреждениях и на должностях."
 NW_CHI.21.a: "Женщинам стоит предоставить квоту"
 NW_CHI.21.b: "Квоты не нужны"
 
 NW_CHI.22.t: "Просьба о займе"
 NW_CHI.22.d: "[FROM.GetAdjective] правительство прислало нам своего специального посланника вместе с послом Китая в нашу страну и просит оформить ссуду их государству для развития национальной экономики."
 NW_CHI.22.a: "Мы поможем Китаю"
 NW_CHI.22.b: "У нас самих всё плохо"
 
 NW_CHI.23.t: "Клика Чжу Цзяхуа"
 NW_CHI.23.d: "Долгое время Чжу Цзухуа пользовался расположением братьев Чэнь – лидеров клики СС. Он, например, был главой их контрразведки – Бюро расследований и статистики Клики СС. Кроме того, он был важной фигурой китайско-немецкого сотрудничества, так как он был выпускником Берлинского технического университета и Бернского университета в Швейцарии. По этой причине он был достаточно необычной фигурой для клики СС – человек с большой университетской работой за плечами, с большим числом знакомых среди учёных, он был белой вороной среди окружения братьев Чэнь. Однако первое время его устраивала эта роль. Занимая её, он помогал им справляться с соперничеством двух других фракций Гоминьдана. Но, по крайней мере, для него самого было ясно, что это лишь временная мера – он ждал своего часа. И теперь когда Клика СС кажется закрепилась на пьедестале Гоминьдана для всех стало неожиданной новостью то, что Чжу меняет своё основное «место работы», а также формирует вокруг себя костяк интеллектуалов, людей связанных как с академической, так и с политической работой – объединяемых под общим названием «клики Чжу Цзяхуа», основным конкурентом которой естественно станет Клика СС."
 NW_CHI.23.a: "Хитрый малый"
 
 NW_CHI.24.t: "$CHI_vaccination_against_communism$"
 NW_CHI.24.d: "Сверкающие своим великолепием Шанхай, Нанкин и Ухань. Но что скрывается за этой ширмой? Нищета, коррупция, чванство чиновников. Не таким желал видеть Китай Сунь Ятсен и другие революционеры, мученики, отдававшие свои жизни за великое дело национальной революции. Страна окончательно объединена одним правительством, одной партией, в каждой провинции наконец-то беспрекословно выполняет волю лидера – или не совсем? Да, всех милитаристов удалось изгнать, ликвидировать независимые армии, заменить старых чиновников… на новых? Нет, на тех, кто быстрее других понял «за кем сила» и переметнулся под крылья клики СС. В итоге везде распространилась бумажная волокита, отчёты с красивыми числами, и уходящие в карманы пишущих эти отчёты людей средства, выделяемые центром на модернизацию страны. Да, в Китае не осталось коммунистов. Но вместе с ними не осталось и демократов, не осталось левых – не осталось пространства для свободы слова и зачастую даже свободы мысли. Конечно, влияние спецслужб не столь велико как это бывало в 30-е годы, но люди всё равно боятся высказывать свои идеи лишний раз. Даже искусство стало одинаковым и неинтересным - люди всё чаще предпочитают смотреть американские кинофильмы и европейский театр, забывая о великом искусстве собственной страны."
 NW_CHI.24.a: "Точно ли этого желал генералиссимус?"
 
 NW_CHI.25.t: "Клика Феникс"
 NW_CHI.25.d: "Долгое время само существование клики Политических исследований внутри Гоминьдана вызывало большое возмущение рядовых членов партии из разных её фракций: левые, клика СС – они могли ненавидеть и друг друга, но возвышение «зарвавшихся старых бюрократов» из Политологической клики на время могло объединять их. Этот ярлык был несколько несправедливым по отношению к экспертам и специалистам, которыми окружил себя генералиссимус. Да, у них оставался флёр почившей в пучине милитаристских разборок конца 1910-х годов Коммуникационной клики, но по сути она представляла из себя абсолютно «новый продукт», рождённый исключительно благодаря сочетанию двух факторов: дружбе с генералиссимусом её членов и их интеллектуальным способностям.\n\nИ, конечно, в итоге от Гоминьдана в новом Китае, а точнее от видения Гоминьдана в Китае и самого Гоминьдана мало чего осталось, но ведь это было не самое важное. В первую очередь и сама партия создавалась для того, чтобы построить прекрасный Китай будущего, и раз это удалось сделать в конечном счёте – омрачает ли это итоговый результат?"
 NW_CHI.25.a: "Аполитичные технократы сделают Китай великим!"
 
 NW_CHI.26.t: "Долгожданная реформа"
 NW_CHI.26.d: "Одним из главных принципов которых придерживался Сунь Ятсен был джорджизм - основанное американцем Генри Джорджем экономико-философское учение, в основе которого лежит идея, что каждый владеет созданным им продуктом, однако все природные блага, и прежде всего земля, принадлежат в равной степени всему человечеству. Отсюда следовала необходимость в проведении в Китае земельной реформы, которая однако должна учитывать интересы и крупных землевладельцев, но главное – охранять право на частную собственность. Поэтому проведению реформы долгое время сопротивлялось большое число представителей элит. Даже многие члены Гоминьдана боялись её реализации, так как предполагали, что крупные землевладельцы – давние сторонники и опора партии с начала 30-х годов, могут порвать с ней из-за этого. Однако под давлением Чэнь Чэна правительство пошло на эту радикальную программу. Согласно программе, часть земель крупных землевладельцев будет выкупаться государством и перераспределяться между безземельными крестьянами. Это снизит резко снизит напряжённость в сельской местности и поднимет популярность у многочисленного крестьянства страны."
 NW_CHI.26.a: "Нам придётся выделить на неё много ресурсов, но оно того заслуживает"
 
 NW_CHI.27.t: "Окрыляющие успехи"
 NW_CHI.27.d: "Земельная реформа практически завершена – государство сделало свою работу, и экономика начинает давать результаты. Переход к более эффективной форме хозяйства, ликвидация зависимости крестьян от землевладельцев резко увеличили темпы экономического роста – миллионы простых людей, бедных семей, которые получили землю в личное пользование начали резко богатеть. Крупные землевладельцы же, получившие компенсации от государства, стали активнее вкладываться в современную промышленность, создавать банки, переезжать в города."
 NW_CHI.27.a: "Реформа оказалась удивительно успешной"
 
 NW_CHI.28.t: "Тень генералиссимуса"
 NW_CHI.28.d: "Тяжело иметь друга, который является начальником, так ещё находящегося на завидной должности, так ещё и если ты делаешь большую часть его муторной работы. Но эти слова не относятся к Хэ Инциню – нельзя сказать, что между ним и генералиссимусом хоть когда-то была настолько крепкая дружба, которую тот, например, имел с Чэнь Чэном или Ху Цзуннанем, или представителями клики Политических исследований. Их близкие отношения связывала некая необходимость, некое стремление к общей цели, а вернее даже – к общей славе, к одному почётному пьедесталу. Но по логике это должно было привезти к неминуемого столкновению, конфликту, попытке одного избавиться от другого.\n\nИ их главным достижением, стало именно это терпение друг к другу, позволившее в итоге обоим добиться невероятных высот, о которых мечтают оба – установить полный контроль над Китаем, привести Гоминьдан к победе и начать изменять страну к лучшему. Без полководческих способностей Хэ Чану было бы трудно добиваться успехов на поле боя, а без политического чутья и авторитета генералиссимуса Хэ воспринимался бы лишь как очередной милитарист, жаждущий власти. Признав эти факты, начав уважать друг друга они свернули горы. А Хэ Инцинь практически официально закрепил за собой статус «второго человека в государстве» и наследника."
 NW_CHI.28.a: "Им удалось найти общий язык друг с другом"
 
 NW_CHI.29.t: "Не мытьём, так катаньем"
 NW_CHI.29.d: ""
 NW_CHI.29.a: ""
 
 NW_CHI.30.t: "$NW_CHI.12.t$"
 NW_CHI.30.desc: "Нанкинское правительство подтвердило ходящие про него несколько лет слухи – оно решило извратить идеологию Сунь Ятсена – «три народных принципа» и перенять фашистские доктрины. Организацией этого «переворота» занимается Общество синих рубашек – нашумевшая по всей Азии «партия внутри партии», которая хочет превратить Китай в тоталитарную диктатуру под руководством Чан Кайши. Сейчас идеальная возможность для того, чтобы вырваться из-под этой угрозы ликвидации автономий провинций и других правительств."
 NW_CHI.30.a: "Это было ожидаемо"
 NW_CHI.30.b: "Мы будем сопротивляться этим попыткам"
 NW_CHI.30.c: "Это право Нанкина"
 NW_CHI.30.d: "Настало пора восстановить Пекинское правительство"
 NW_CHI.30.e: "Мы восстановим истинный Гоминьдан"
 NW_CHI.30.f: "Это всё слишком далеко от нас"
 
 NW_CHI.31.t: "Беженцы"
 NW_CHI.31.d: "Потеря столицы ударила по боевому духу населения. Очень многие поняли, что всё это не кончится быстро, а поступающие слухи из Нанкина о зверствах японской армии подогревают паникерские настроения в стране. В результате огромное количество людей пытается уйти в глубинные районы страны, где как они надеются, война их не настигнет. Это дополнительно забивает и без того перегруженные дороги. Кроме того, внутренние районы не готовы принять всех тех людей, кто теперь желает укрыться в них – для этого нет ни жилищ, ни дополнительной еды. Если война растянется на слишком большой срок, это станет тяжелейшим кризисом для нашего правительства."
 NW_CHI.31.a: "Нужно думать о том, как быстрее закончить войну"
 
 NW_CHI.32.t: "Консолидация малых партий"
 NW_CHI.32.d: "Недавно лидер Движения Сельского Строительства, Лян Шумин, предложил своим товарищам по малым политическим партиям и объединениям идею скорейшего объединения, так как становится понято, что по отдельности действовать они не могут на фоне таких гигантов как Гоминьдан или КПК. Предложение Лян Шумина получило поддержку Лян Чжунхуа, Ян Яньчу, Хуан Яньпэя и Ли Хуана. На днях в Чунцине прошли консультации Хуан Яньпэя, Лян Шумина, Чжан Боцзюня, Шэнь Цзюньжу и Чжан Ланя, который представлял влиятельные политические круги провинции Сычуань, по вопросу о создании объединения малых политических партий под названием Товарищества строительства объединенного государства.\n\nКак явствует из уставного документа под названием «Договор Товарищества строительства единого государства», главной целью новой политической ассоциации объявляется борьба за всестороннее укрепление государства. Договор состоит из двенадцати пунктов, важнейшее содержание которых сводится к следующему: ТСОГ признаёт идеологию «трех народных принципов» в качестве главенствующей в политической жизни Китая, ровно как и соглашалось с официальным лозунгом «государство превыше всего, нация превыше всего», с ролью правителя как верховного лидера страны.\n\nТакже Товарищество настаивало на окончательном прекращении каких-либо деструктивных действий со стороны всех политических сил с тем, чтобы достичь действительного (а не только вызванного необходимостью сопротивляться японской агрессии) единства страны и общества. Товарищество высказывалось за полное подчинение всех партийных вооруженных подразделений центральному правительству и отказ от применения военной силы для достижения политических целей. ТСОГ выступало за скорейшее введение конституционного правления и отмену всех актов и указов правительства, противоречивших конституции.\n\nПрограммный документ ТСОГ призывал к борьбе с коррупцией, расточительством, требовал невмешательства правящей партии в жизнь учебных заведений, к уважению в отношении «идеологической и научной свободы»."
 NW_CHI.32.a: "Звучит достаточно лояльно к нам"
 
 NW_CHI.33.t: "Возвращение Хуан Цисяна"
 NW_CHI.33.d: "Лидер «третьей партии», левого откола от Гоминьдана, Хуан Цисян вернулся в Китай после своего пребывания в Германии. Он активно участвовал в Фуцзянском восстании 19-ой армии, даже на время распустив свою партию, однако в конце 1935 года, в Гонконге, он со своими товарищами снова учредили партию, переименовав её в Китайский национальный комитет освободительного действия. Всё время между Фуцзянского и до текущего времени он проживал в Германии, поддерживая местную китайскую студенческую общину. При посредничестве Чэнь Чэна, некогда помощника их общего лидера, Дэна Яньда, Хуана удалось вернуть домой. Теперь он сможет возглавить одну из армий, что поднимает патриотичный настрой, так как показывает сплочённость нации несмотря на свои политические взгляды перед лицом врага."
 NW_CHI.33.a: "Давно не виделись, Хуан"
 
 NW_CHI.34.t: "Возвращение Вэнь Чжаоюаня"
 NW_CHI.34.d: "Вэнь Чжаоюань – герой антияпонского сопротивления, он участвовал в Шанхайском сражении 1932 года, а также организовал сопротивление на северо-востоке, помогая местным отрядам Младокитайской партии, будучи сам её членом. Позже он отправился на обучение в Европу, где изучал современные методы противовоздушной обороны. Сегодня он присоединяется к нашей армии, чтобы совместно защищать страну."
 NW_CHI.34.a: "Нам понадобятся такие специалисты"
 
 NW_CHI.35.t: "Возвращение Цай Тинкая"
 NW_CHI.35.d: "В нашу армию возвращаются офицеры 19-й армии, которые в 1933 подняли Фуцзянское восстание. Это происходит при посредничестве Сунь Цзивэня – брата сестёр Сун. Их возвращение символизирует акт единение общества перед лицом врага, несмотря на свои политические взгляды. Сегодня в наши ряды вернулся Цай Тинкай – командир легендарной «стальной» армии, давшей бой японским войскам в Шанхае в 1932 году."
 NW_CHI.35.a: "Мы помним наших героев"
 
 NW_CHI.36.t: "Возвращение Ли Цзишэня"
 NW_CHI.36.d: "В нашу армию возвращаются офицеры 19-й армии, которые в 1933 подняли Фуцзянское восстание. Это происходит при посредничестве Сунь Цзивэня – брата сестёр Сун. Их возвращение символизирует акт единение общества перед лицом врага, несмотря на свои политические взгляды. Сегодня в наши ряды вернулся Ли Цзишэнь – и кроме своего поста в армии, ему восстановили членство в партии."
 NW_CHI.36.a: "Ли хоть и ошибался, но наш соратник"
 
 NW_CHI.37.t: "Возвращение Чэнь Миншу"
 NW_CHI.37.d: "В нашу армию возвращаются участники восстания 19-й армии 1933 года в Фуцзяне. Это происходит при посредничестве Сунь Цзивэня – брата сестёр Сун. Их возвращение символизирует акт единение общества перед лицом врага, несмотря на свои политические взгляды. Сегодня в наши ряды вернулся Чэнь Миншу – и кроме своего поста в армии, ему восстановили членство в партии."
 NW_CHI.37.a: "Чэнь проверенный человек"
 
 NW_CHI.38.t: "Возвращение Цзян Гуанная"
 NW_CHI.38.d: "В нашу армию возвращаются офицеры 19-й армии, которые в 1933 подняли Фуцзянское восстание. Это происходит при посредничестве Сунь Цзивэня – брата сестёр Сун. Их возвращение символизирует акт единение общества перед лицом врага, несмотря на свои политические взгляды. Сегодня в наши ряды вернулся Цзян Гуаннай – и кроме своего поста в армии, ему восстановили членство в партии."
 NW_CHI.38.a: "Цзян хороший офицер"
 
 NW_CHI.39.t: "Возвращение Сюй Цяня"
 NW_CHI.39.d: "В нашу армию возвращаются участники восстания 19-й армии 1933 года в Фуцзяне. Это происходит при посредничестве Сунь Цзивэня – брата сестёр Сун. Их возвращение символизирует акт единение общества перед лицом врага, несмотря на свои политические взгляды. Сегодня в наши ряды вернулся Сюй Цянь – и кроме своего поста в армии, ему восстановили членство в партии."
 NW_CHI.39.a: "Отлично"
 
 NW_CHI.40.t: "Созыв совета"
 NW_CHI.40.d: "Первым шагом на пути национального единения стало образование консультативного органа при правительстве, куда могли бы войти представители всех политических группировок в стране, начиная от двух основных партий и заканчивая отдельными общественными деятелями. Таковым Национальный консультативный совет обороны, созданный при Высшем совете обороны. Всего в этом органе участвуют 26 человек, причём не только из правительственных структур или КПК, но и из малых политических партий и политических группировок, а также не входящих в правящую группировку членов Гоминьдана. Среди последних ярко выделяется Ма Цзюньу, а среди лидеров малых партий представлены Младокитайская партия, Партия Государственного Социализма и Движение Сельского Строительства."
 NW_CHI.40.a: "Оппозиция и правящая партия сближаются"
 
 NW_CHI.41.t: "Заседания совета"
 NW_CHI.41.d: "Работа Национального консультативного совета обороны проходит в обстановке строгой секретности и регулируется специальным документом – «Основы организации Национального консультативного совета при Высшем совете обороны». Чаще всего на его заседаниях председательствует Ван Цзинвей, но иногда их посещает и сам Чан Кайши. Его члены рассматривают разные вопросы государственного строительства, первоочередной из которых следует ли в текущей обстановке завершать период опеки и какой будет страна после его завершения. Члены Гоминьдана считают необходимым установить строй по образцу, заложенному Сунь Ятсеном с пятью ветвями власти – юанями. Представители интеллигенции и малых партий больше склоняются к западной демократической модели парламентаризма."
 NW_CHI.41.a: "Настоим на позиции основателя партии"
 NW_CHI.41.b: "Согласимся с необходимостью парламентской демократии"
 
 NW_CHI.42.t: "Позиция Партии Молодого Китая"
 NW_CHI.42.d: "Лидеры Младокитайцев не изменяют своим принципам и действуют точно так, как говорили с самого начала японского вторжения в 1931 году – они готовы присоединиться к Гоминьдану в случае его сопротивления врагу, но продолжают борьбу с коммунистами. Младокитайская партия начала издавать газету «Синьчжунго жибао» (Новый Китай) и журнал «Голунь» (Государственные речи), в которых выражалась поддержка правительственной политике сопротивления врагу и подавления коммунистов. Однако, это не означает, что Партия Молодого Китая стала менее критически относиться к Гоминьдану."
 NW_CHI.42.a: "Следует пресечь их издания"
 NW_CHI.42.b: "Пусть печатаются"
 
 NW_CHI.43.t: "Позиция Партии Государственного Социализма"
 NW_CHI.43.d: "Как и Партия Молодого Китая, Партия Государственного Социализма получила возможность легально издавать в Ухане, а потом и в Чунцине свой журнал «Цзайшэн». Однако вместе со своей поддержкой Гоминьдана, они не отказываются от своей критики в наш адрес. Например, Чжан Цзюньмай и Чжан Дунсунь доставляют массу неприятностей регулярными вызывающими выходками во время частых официальных ритуалов поклонения Сунь Ятсену."
 NW_CHI.43.a: "Это в их праве"
 NW_CHI.43.b: "Стоит их за это наказать"
 
 NW_CHI.44.t: "Поддержка от Лян Шумина"
 NW_CHI.44.d.a: "После оккупации провинции Шаньдун японскими войсками лидер Движения Сельского Строительства Лян Шумин закрыл Институт сельского строительства и опубликовал два документа «Обращение к коллегам и студентам, работающим в сельской местности» и «Рабочую инструкцию на период войны сопротивления для работников в сельской местности», в которых призывал оказывать правительству всемерную поддержку в борьбе с врагом. Также Лян Шумин и ряд его коллег был включён в состав временных политических консультативных органов за такую искреннюю поддержку нашего правительства."
 NW_CHI.44.d.b: "$NW_CHI.44.d.a$\n\nКроме того, на днях Лян посетил Чан Кайши и спросил у него возможность посещения коммунистов с целью переговоров с ними о статусе КПК, а также с просьбой об освобождении сторонников Движения сельского строительства из заключения коммунистов."
 NW_CHI.44.a: "Пусть отправится"
 NW_CHI.44.b: "Лучше не допускать этих контактов лишний раз"
 NW_CHI.44.c: "Спасибо им за это"
 
 NW_CHI.45.t: "Поддержка от КОПО"
 NW_CHI.45.d: "Китайское Общество Профессионального Образования, лидером которого является известный педагог и общественный деятель Хуан Яньпэй, стала явственно ориентироваться на сотрудничество с нашей партией, поддерживать идеологию «трех народных принципов», правительство и лично Чан Кайши. Общество постепенно всё более вовлекается в политическую жизнь страны. На совещании Национального консультативного совета обороны Хуан Яньпэй констатировал, что работа в сфере образования обязательно должна соответствовать «идеальным политическим требованиям», что, правда, в настоящий момент означает лишь освобождение от захватчиков и равенство прав граждан. Кроме того, одним из главных требований КОПО являются призывы к полному огосударствлению вооруженных сил (то есть переподчинению армии КПК центральному правительству). И несмотря на всё это, как известно нашей контрразведке, в последние месяцы Хуан Яньпэй сблизился с коммунистами, в частности с Сюй Тэли и Чжоу Эньлаем. Последний даже опубликовал в печатном органе общества «Госюнь» большую статью."
 NW_CHI.45.a: "Это не может не настораживать"
 
 NW_CHI.46.t: "Разговор с Лян Шумином"
 NW_CHI.46.d: "Как известно с ведома центрального правительства, лидер Движения сельского строительства, Лян Шумин, прибыл в регион [ROOT.capital.GetName], где [ROOT.GetLeader] провёл c ним переговоры. Лян пытался убедить лидера КПК в целесообразности отказа от революции в пользу реформ, а также попросил освободить из заключения арестованных коммунистами активистов Движения сельского строительства."
 NW_CHI.46.a: "Мы отпустим их"
 NW_CHI.46.b: "Спасибо за оказанную честь, но они совершили преступление против наших людей"
 
 NW_CHI.47.t: "Восемь требований"
 NW_CHI.47.d: "Так называемая «третья партия», или Китайский национальный комитет освободительного действия, отколовшаяся в 1930 году группировка наиболее левых членов Гоминьдана, направила нам свои «восемь требования» при выполнении которых они вступают на путь мирного сосуществования с нашим правительством. Все эти требования сводятся к банальным лозунгам о развитии демократии, гарантиях гражданских прав и эффективном сопротивлении японского агрессии. Они хотят реальных шагов по пути развития народовластия в том виде, как его понимал их лидер Дэн Яньда, умерший в тюрьме в 1931 году."
 NW_CHI.47.a: "Попробуем их и дальше не замечать"
 NW_CHI.47.b: "Следует пресекать их деятельность"
 
 NW_CHI.48.t: "Поддержка от КНРС"
 NW_CHI.48.d: "Лидеры Фуцзянского восстания 1933 года, члены Китайского национально-революционного союза, также именуемые «группировкой 19-й армии» (которая и восстала в Фуцзяне тогда), заявили о своей полной лояльности нашему правительству, а [ROOT.GetLeader] был признан общенациональным лидером войны сопротивления. Видимо, они поняли ошибочность своих действий несколько лет назад."
 NW_CHI.48.a: "Спасибо"
 
 NW_CHI.49.t: "Самороспуск КНРС"
 NW_CHI.49.d: "Неожиданные новости пришли от участников «фуцзянских событий» 1933 года. Сегодня на совещании членов Китайского национально-революционного союза в регионе [ROOT.capital.GetName] Чэнь Миншу поднял вопрос о самороспуске КНРС. Несмотря на сопротивление Ли Цзишэня, это решение поддержало большинство, и союз был ликвидирован. Как нам известно, Чэнь и Ли возглавляют два крыла внутри этой политической группировки: Чэнь Миншу временно ориентируется на сотрудничество с правительством, тогда как Ли Цзишэнь продолжает настаивать на тесном сотрудничестве с оппозиционными силами, в том числе и с коммунистами."
 NW_CHI.49.a: "Такой человек как Чэнь нам понадобится"
 
 NW_CHI.50.t: "Лидер партии"
 NW_CHI.50.d.a: "Сегодня в регионе [ROOT.capital.GetName] открылся Чрезвычайный конгресс Гоминьдана в связи с антияпонской войной, которому необходимо решить несколько принципиальных вопросов дальнейшего развития государства. На него в качестве наблюдателей были приглашены также представители от других партий и политических групп.\n\nПервым поднятым вопросом стала необходимость выбора председателя партии и ликвидации принципа коллективного руководства. Впервые со смерти Сунь Ятсена, страна находится в тяжелейшей опасности и заставляет принять столь серьёзное решение для национального единения."
 NW_CHI.50.d.b: "$NW_CHI.50.d.a$\n\nВ настоящий момент всем ясно, что таким лидером является генералиссимус Чан Кайши, которого все политические силы признают главой государства и партии. Вице-председателем при нём станет Ван Цзинвей, так как число его сторонников в партии всё ещё является очень большим."
 NW_CHI.50.a: "Это необходимость в текущих обстоятельствах"
 NW_CHI.50.b: "Всё-таки нам нужно сохранять принцип коллективного руководства"
 
 NW_CHI.51.t: "Свобода политической деятельности"
 NW_CHI.51.d: "Выступая на чрезвычайном конгрессе, [ROOT.GetLeader] призвал предоставить всем малым политическим партиям свободу политической деятельности, при условии, что они «готовы отказаться от политики, проводившейся в прошлом». Он пытается убедить своих соратников по партийному руководству в целесообразности тесного союза с другими партиями, однако найти поддержку в этом вопросе достаточно сложно, учитывая сильную позицию фракции Ван Цзинвея, выступающей против такого решения."
 NW_CHI.51.a: "Пора снять запрет на деятельность иных партий"
 NW_CHI.51.b: "Гоминьдан просто так не откажется от власти, полученной революционным путём"
 
 NW_CHI.53.t: "Молодёжный корпус"
 NW_CHI.53.d: "Обращаясь к опыту зарубежных массовых партийных движений, лидеры нашей партии предложили на конгрессе создать молодёжную организацию, откуда будут черпаться новые кадры для партии и страны. Основными инициаторами этой идеи были бывшие члены Общества Синих Рубашек, влияние которых сильно снизилось в последние месяцы. Название для новой организации в связи с этим выбрано подходящее – Молодёжная Лига Трёх народных принципов."
 NW_CHI.53.a: "Да, это важный институт государства и основа будущего"
 NW_CHI.53.b: "Нам не стоит давать возможности переродиться синерубашечникам"
 
 NW_CHI.54.t: "Одна вера, одна политическая партия, единая воля"
 NW_CHI.54.d: "В ходе своего сегодняшнего выступления на конгрессе, [ROOT.GetLeader] предложил концепцию «Одна вера, одна политическая партия, единая воля», которая позволит максимально сконцентрировать силы нации в борьбе с врагом. Для этого он считает необходимым объединения всех партий, согласных с фундаментальными положениями идеологии «трёх народных принципов» в единую политическую партию под руководством Гоминьдана.[CHI_get_info_about_mkp][CHI_get_info_about_pgs][CHI_get_info_about_prc]"
 CHI_get_info_about_mkp_1: "\n\nНесмотря на радикальность такого предложения, Партия Молодого Китая сочла такое решение возможным."
 CHI_get_info_about_mkp_2: "\n\nСтоило ожидать, что в связи со сложными отношениями между Гоминьданом и Младокитайской партией, лидеры последней откажутся от такого предложения."
 CHI_get_info_about_pgs_1: "\n\nЛидеры Партии Государственного Социализма неожиданно сообщили, что данный вариант достоин обсуждения, что уже является хорошей почвой для дальнейшего диалога."
 CHI_get_info_about_pgs_2: "\n\nЛидеры Партии Государственного Социализма наотрез отказались рассматривать такой вариант как возможный. Видимо, повлияла наша позиция к их издательской и прочей независимой политической работе."
 CHI_get_info_about_prc_1: "\n\nОсталось дождаться позиции коммунистов по данному вопросу, так как понятно, что именно они и являются главной целью этого предложения и от них зависит, быть ему или нет."
 NW_CHI.54.a: "Ждём ответа коммунистов"
 NW_CHI.54.b: "В таком случае нам нужно будет заняться этим вопросом"
 NW_CHI.54.c: "Это была слишком амбициозная идея"
 
 NW_CHI.55.t: "Усиление Второго Объединённого фронта"
 NW_CHI.55.d: "Гоминьдан в настоящий момент проводит свой Чрезвычайный конгресс, на котором уже были приняты некоторые важные решения их дальнейшей политики, но одним из них стало предложение к прочим политическим партиям объединятся в рамках единой партии под руководством Гоминьдана всем партиям, разделяющим «фундаментальные положения идеологии «трёх народных принципов».\n\nПрочие партии уже согласились с этим предложением и теперь осталось решение только за нами – когда нам представляли эту идею, то объяснили её возрождением духа «Первого объединённого фронта» 20-х годов, когда действительно многие члены КПК состояли в Гоминьдане.\n\nПо сути, это будет означать растворение компартии в Гоминьдане и это, возможно, то, что нужно стране, но можем ли мы предать идеи революции даже в такой ситуации? ЦК разделилось по этому вопросу."
 NW_CHI.55.a: "Мы согласны"
 NW_CHI.55.b: "Мы категорически отрицаем эту идею"
 
 NW_CHI.56.t: "Согласие КПК"
 NW_CHI.56.d: "Коммунистическая партия Китая согласилась с нашим предложением об объединении всех партий под флагом Гоминьдана на основе положения о «трёх народных принципах». Теперь предстоит заняться реализацией этого сложного предложения."
 NW_CHI.56.a: "Отлично"
 
 NW_CHI.57.t: "Отказ КПК"
 NW_CHI.57.d: "В целом, как и ожидалось, Коммунистическая партия Китая отказалась от нашего предложения об объединении всех партий под флагом Гоминьдана на основе положения о «трёх народных принципах». Её представители высказались категорически против такой идеи."
 NW_CHI.57.a: "Это была слишком радикальная идея"
 
 NW_CHI.58.t: "Созыв парламента"
 NW_CHI.58.d: "Нам необходимо решить вопрос созыва Национального учредительного собрания – это венец периода политической опеки. В его ходе будет выбрана конституция и произойдёт отказ от однопартийного правления. Естественно, что приближение этого момента создаёт сильную напряжённость, так как внутрипартийные элиты не желают расставаться со своей неограниченной властью, а общество требует начала конституционного правления.\n\nЧтобы ещё отложить этот вопрос мы можем созвать временный орган – Национальное политическое совещание. Оно должно способность успешному формулированию госполитики во время войны, а также «заложить хорошую основу для демократии». Члены НПС будут набраны из представителей Гоминьдана, а также известных лидеров общественного мнения. Это на время удовлетворит их желание на представительство."
 NW_CHI.58.a: "Созовём Национальное учредительное собрание сейчас"
 NW_CHI.58.b: "Создадим Национальное политическое совещание"
 
 NW_CHI.59.t: "Набор членов НПС"
 NW_CHI.59.d: "Национальное политическое совещание никоим образом не напоминает демократические институты западных стран. Это совещание представителей политической элиты, обладающее фактически только консультативными функциями. К членам совещания предъявляется только одно требование - они должны были обладать известностью и пользоваться доверием общества. Члены совещания делятся на четыре категории (цзя, и, бин, дин). К первой категории относятся представители с мест, ко второй - делегаты от Монголии и Тибета, к третьей - посланцы от эмигрантских общин, к четвертой - видные общественные деятели. Первый и последний пункты наиболее важные, так как через них мы можем регулировать то, насколько «оппозиционным» правительству будет данный орган, от чего будет зависеть результаты его работы в данном созыве."
 NW_CHI.59.a: "Набрать больше членов Гоминьдана"
 NW_CHI.59.b: "Набрать больше независимых членов"
 
 NW_CHI.60.t: "$CHI_conference_of_the_nine_powers$"
 NW_CHI.60.d: "Во время Вашингтонской конференции 1921-1922 годов США поставили вопрос о «политике открытых дверей» в качестве общепринятого международного принципа, и все участники подписали предложенный договор. Он предполагает равные возможности для всех держав в пользовании китайскими договорными портами, а также участия в развитии китайской экономики. Договор должен был остановить разрыв Китая на части, как это некогда произошло с Африкой. Теперь, когда Японская империя прямо нарушила условия договора и вторглась с завоевательной войной на территорию Китая, была созвана конференция, где предполагается решить меры воздействия на Японию, но, так как в договоре не было прописано каких-либо действий по остановке агрессора, каждая из держав-подписантов может действовать так, как она посчитает нужным даже после общего обсуждения."
 NW_CHI.60.a: "Мы выражаем обеспокоенность по этому поводу"
 NW_CHI.60.b: "Это вопрос, который Китай и Япония должны решить между собой"
 NW_CHI.60.c: "Стоит наложить частичные санкции на Японию"
 
 NW_CHI.61.t: "Китай предлагает пакт о ненападении"
 NW_CHI.61.d: "Китайская республика оказалась втянута в войну с Японской империей – и власти Гоминьдана пошли даже ради этого на союз с КПК, создав второй Объединённый фронт. В сложившейся ситуации их правительство обратилось к нам с предложением заключить формальный пакт о ненападении, который станет первым на пути к восстановлению отношений между странами и налаживанию поставок материальной помощи Китаю в их войне с японскими захватчиками."
 NW_CHI.61.a: "Мы согласны"
 NW_CHI.61.b: "Мы не готовы поддерживать Гоминьдан"
 
 NW_CHI.62.t: "Советники для Китая"
 NW_CHI.62.d: "Китайское правительство просит выделить для оказания поддержки на фронте наших военных специалистов, возможно даже из числа тех, кто уже однажды отправлялся в Китай в 20-е годы во времена первого Объединённого фронта Гоминьдана и КПК. Это должны быть специалисты, которые смогут помочь НРА восстановить собственный офицерский корпус и наладить оборону."
 NW_CHI.62.a: "Они могут их получить"
 NW_CHI.62.b: "Мы не готовы пойти на такой высокий уровень помощи"
 
 NW_CHI.63.t: "Советские советники"
 NW_CHI.63.d: "Советский Союз согласился предоставить Национально-Революционной армии советников практически на тех же условиях, как это было организовано во времена первого Объединённого фронта Гоминьдана и КПК в 20-е годы."
 NW_CHI.63.a: "Они помогут нам восстановить офицерский корпус"
 
 NW_CHI.64.t: "Отказ СССР в поставках"
 NW_CHI.64.d: "Наше предложение Советскому Союзу о заключении пакта о ненападении и налаживании поставок материальной помощи встретили непониманием в Москве. Несмотря на наше вступление с КПК во второй Объединённый фронт, советское правительство отказалось от обязательств, которые предполагались при вступлении коммунистов в союз с нами."
 NW_CHI.64.a: "Нас просто обманули..."
 
 NW_CHI.65.t: "Отказ СССР"
 NW_CHI.65.d: "Советский Союз отказался предоставлять своих советников для нашей Национально-Революционной армии, как это было во времена первого Объединённого фронта Гоминьдана с КПК. Это подрывает договорённости, достигнутые в ходе переговоров с коммунистами."
 NW_CHI.65.a: "Нас просто надули..."
 
 NW_CHI.66.t: "Китайское предложение"
 NW_CHI.66.d: "Китайское правительство уже давно ведёт войну с Японской империей, но из-за своей отсталости ей требуется поддержка извне, так как самостоятельно обеспечивать себя современным оружием Китай пока что не может. Они давно искали поддержку от разных великих держав и сегодня они запрашивают нашу - в той мере, насколько мы себе это можем позволить сейчас."
 NW_CHI.66.a: "Мы поможем Китаю"
 NW_CHI.66.b: "Мы не будем вмешиваться в иностранные дела"
 
 NW_CHI.67.t: "Согласие США"
 NW_CHI.67.d: "Переговоры наших дипломатов с американским правительством завершились успехом - США согласились организовать в тех рамках, в которых могут, поставки материальной помощи нашей стране. Они будут идти тайно или подаваться под видом частных поставок, не связанных с правительством США."
 NW_CHI.67.a: "Хоть как-то"
 
 NW_CHI.68.t: "Отказ США"
 NW_CHI.68.d: "Переговоры наших дипломатов с американским правительством провалились - США отказалось оказать нам поддержку в войне с Японией из-за принятой ими доктрины изоляционизма и невмешательства в иностранные конфликты. Эти идеи стали очень распространены в Америке после их ввязывания в Великую войну 20 лет назад."
 NW_CHI.68.a: "Это печально"
 
 NW_CHI.69.t: "Наследники Сунь Ятсена"
 NW_CHI.69.d: "1 января 1912 года была провозглашена Китайская республика во главе с доктором Сунь Ятсеном как общепризнанного лидера революционеров. Однако, тогда Суню пришлось долгое время разделять свою официальную власть с различными группами милитаристов – военных, имевших фактическую власть на местах, в каждой отдельно взятой провинции. Это помешало революции на первом этапе. Проведя реорганизацию партии, вступив в союз с Коммунистической партией Китая и получив таким образом поддержку от Советского Союза, Гоминьдану таки удалось организовать «Северную экспедицию» и подчинить себе к 1928 году хотя бы формально весь Китай. Однако, Сунь этого так и не увидел – он скончался от рака в 1925 году. После этого сам Гоминьдан погрузился в бесконечную внутреннюю грызню за лидерство в партии и стране.\n\nНаследниками Суня считали себя многие: и маршал-федералист Тан Цзияо из Юньнани, и христианский генерал Фэн Юйсян с северо-запада страны, и лидер левого Гоминьдана Ляо Чжункай. Однако, главных наследников в итоге оказалось трое: комендант военной академии Вампу Чан Кайши, спасший однажды Суня от заговора, премьер и «политический наследник Суня» Ван Цзинвей, записавший «Завещание Сунь Ятсена» и лидер правого Гоминьдана Ху Ханьминь. После убийства Ляо Чжункая, Ху оказался под подозрением и был отстранён от власти на время, и сформировался дуумвират Вана-Чана, который тоже продолжался недолго – в 1927 году Объединённый фронт с КПК распался из-за взаимного недоверия двух партий, и на этом фоне Чан Кайши сформировал новый дуумвират – на этот раз с Ху Ханьминем: их объединяла идеология антикоммунизма.\n\nВ начале 1931 года и этот союз распался – против Чан Кайши сформировалась гигантская коалиция из нескольких милитаристов, подкреплённых большей частью партии. Все ожидали начала нового горячего витка гражданской войны, но 18 сентября 1931 года японские военные вторглись на территорию Маньчжурии и это привело к объединению Гоминьдана перед лицом внешнего врага."
 NW_CHI.69.a: "А что было дальше?"
 NW_CHI.69.b: "Я знаю, что было дальше"
 
 NW_CHI.70.t: "Шаткое национальное единство"
 NW_CHI.70.d: "Арестованный генералиссимусом Ху Ханьминь был выпущен из-под стражи и уехал на юг страны, где возглавил так называемый Юго-западный Политический комитет, объединяющий провинции Гуандун и Гуанси – родину революции и Гоминьдана. Там Ху стал по сути формировать собственную партию, Новый Гоминьдан, независимый от Нанкинского правительства, но официально не провозглашая своего правительства. В Нанкине же к Чан Кайши вернулся из временного изгнания в Европе Ван Цзинвей со своими сторонниками. Они снова сформировали дуумвират Ван-Чан, где первый отвечал за гражданское правительство, а второй за военные дела.\n\nОднако, противостояния вторгнувшимся японцам не было организовано – правитель Маньчжурии, Молодой маршал Чжан Сюэлян отступил из Северо-востока Китая фактически без боя, так как генералиссимус Чан Кайши принял решение для начала разобраться с идущей всё это время партизанской гражданской войной с коммунистами, засевшими в Центральном Китае. «Сначала внутреннее умиротворение – потом война», такой лозунг он выдвинул, с которым согласился Ван Цзинвей, также отличавшийся антикоммунистическими взглядами.\n\nОднако, в начале 1932 года японцы попытались захватить и Шанхай, что уже вызвало шок у практически всего населения и всех элит страны. Если далёкая Маньчжурия воспринималась многими (особенно выходцами с юга страны как большая часть Гоминьдана) мягко говоря «как не совсем китайская территория», то Шанхайское сражение показало всем, что японцы не собираются останавливаться. В итоге, с ними было заключено соглашение о демилитаризации территорий вокруг Шанхая, с размещением небольшого японского контингента внутри него."
 NW_CHI.70.a: "А что с коммунистами?"
 
 NW_CHI.71.t: "Борьба с коммунистами"
 NW_CHI.71.d: "В 1933 году японцам был дан бой у Великой стены, к северу от Бейпина, бывшего Пекина. Однако, он закончился печально – противостоять хорошо оснащённым и подготовленным японским войскам Национально-Революционная армия пока что не могла. Это было привело к очередным переговорам и заключению перемирия.\n\nТем временем генералиссимус Чан Кайши сосредоточился на уничтожении коммунистов – начались «кампании по окружению бандитов», вынудившие КПК ликвидировать свою Советскую республику в провинции Цзянси и начать «Великий поход» - попытку спастись бегством от преследующих их Национально-революционных армий Гоминьдана. Это был большой план Чан Кайши, и его великолепного гражданского администратора Ян Юнтая по «убийству одним выстрелом двух зайцев» - они намеренно окружали коммунистов, но давали им «узкий коридор для выхода», который вёл их в определённом направлении - в сторону какого-нибудь губернатора провинции со своей личной армией, которому чаще всего приходилось вступать в бой с ними, хотя некоторые просто пропускали коммунистов насквозь через провинцию.\n\nВ конечном счёте это привело к почти полной ликвидации Красной армии: её немногочисленные остатки сейчас сгруппировались в провинции Шэньси на северо-западе, где их должны уничтожить войска под командованием Молодого маршала Чжана Сюэляна, возглавляющего Северо-западный штаб подавления бандитов. Другая часть коммунистов осталась на юго-западе, в районе провинций Юньнань и Сычуань, где они то ли пытаются уйти в Сикан, то ли основать ещё одну базу. Однако, главной базой, где находится руководство КПК, является именно Советская республика в провинции Шэньси."
 NW_CHI.71.a: "А японцы то?"
 
 NW_CHI.72.t: "Надежда на мир"
 NW_CHI.72.d: "После того как завершились сражения с японцами у Великой стены, ко многим пришло осознание и буквальное подтверждение идеи того, что китайские армии пока что не способны оказать сопротивления японцам. Особенно сильно из-за этого переживал Ван Цзинвей, тяжелые потери при обороне Стены стали важным психологическим фактором, повлиявшим на решение Вана придерживаться курса умиротворения. Учитывая технологический разрыв между Китаем и Японией, ему казалось бесчеловечным просить солдат умереть без всякой тактической выгоды. Но общественное мнение обвинило Вана в том, что он проявил слабость в противостоянии с японцами.\n\nПосле нескольких безуспешных попыток привлечь страны Запада к противоборству агрессии Японии, разочарованный ими, Ван предпринял попытку напрямую сотрудничать с японскими сторонниками неэкспансионизма. Он пытался наладить доверительные отношения с новым японским послом в Китае Ариеси. В результате их совместных усилий в декабре 1934 года Нанкин объявил об условиях установления железнодорожного и почтового сообщения с Маньчжоу-го. Хотя это принесло пользу жителям, символически этот шаг был воспринят как дальнейшее согласие с фактической независимостью Маньчжурии.\n\nДействительно, весной 1935 года в китайско-японских отношениях появилась некоторая надежда на нормализацию. В ответ на новые руководящие принципы отношений с Китаем, сформулированные министром иностранных дел Японии Хиротой Коки, правительство Нанкина проводило политику, запрещающую антияпонскую деятельность. Учитывая отсутствие помощи со стороны западных держав, оно также пыталось расширить экономическое сотрудничество с Японией для развития национальной экономики.\n\nДесятки бизнесменов, военных офицеров, интеллектуалов и других лиц выражали серьёзное стремление к примирению с Японией. Их доводы были разнообразны. Для некоторых коммунисты, как русские, так и китайцы, были главной угрозой Китая, и до тех пор, пока эта угроза не будет устранена, необходимо поддерживать мир с Японией. Другие были убеждены в необходимости экономического восстановления и индустриализации Китая. Хотя они знали, что им придется обратиться к западным державам за капиталом и технологиями, они также считали, что такие предприятия никогда не смогут добиться успеха, если они исключат Японию. Самое главное, эти китайцы стремились остановить дальнейшие акты японской агрессии говоря о сотрудничестве между двумя странами. Предложив сотрудничество, они почувствовали, что получат достаточную поддержку японской «партии мира», чтобы экстремистов из Императорской армии можно было изолировать и сдержать."
 NW_CHI.72.a: "Сделка с дьяволом ради будущего Азии"
 
 NW_CHI.73.t: "Реакция общественности"
 NW_CHI.73.d: "Летом прошлого года ситуация резко начала ухудшаться. Наше правительство решило провести долгожданную финансовую реформу, которая предполагала введение единых правил пользования валютой по всему Китаю. Сама реформа проводилась при участии британских специалистов и при поддержке британского правительства.\n\nЭто вызвало агрессивную реакцию японских военных, расквартированных в Северном Китае и Маньчжоу-Го. Они запустили так называемый «план автономии пяти северных провинций» - попытку отделить от Китая провинции Суйюань, Чахар, Хэбэй, Шаньси и Шаньдун, используя местных губернаторов. Наше правительство начало тяжёлые переговоры с японскими военными, которые привели к созданию Хэбэй-Чахарского Политического совета – аналога Юго-западного совета, но размещённого в Бейпине, бывшем Пекине. Фактически, японцев удалось обмануть, продав им под видом «нового правительства» или хотя бы «нейтральной буферной зоны» фактически существовавшую до этого местную структуру власти. Раскусив наш план, японские военные призвали китайского бюрократа Инь Жугэня создать в Восточном Хэбэе марионеточное правительство – конкурент Хэбэй-Чахара.\n\nРеакция общественности не заставила себя долго ждать – она взорвалась. По всей стране в крупных городах начались антияпонские митинги, с особенно активным участием студентов. Естественно, что все эти беспорядки поддерживаются преимущественно коммунистическими агентами – происходили демонстрации преимущественно в районах, где их влияние особенно велико, например, в самом Бейпине. За этими событиями закрепилось название «Движения 9 декабря».\n\nСтоит отметить, что и ранее лозунг сопротивления Японии использовался другими политическими силами в стране ради личных корыстных целей. Так, например, в конце 1933 года лидеры 19-ой армии, находившейся в провинции Фуцзянь подняли восстание, провозгласив так называемое «Народное правительство Фуцзяни» и потребовавшие борьбы с Японией и демократизации страны. Легитимности им придавала их боевая слава – именно они были защитниками Шанхая в 1932 году и стали известны на всю страну."
 NW_CHI.73.a: "Как и ожидалось, коммунисты и другие политические силы очень лицемерны"
 
 NW_CHI.74.t: "Чудовищное покушение"
 NW_CHI.74.d: "Так как Ван был «главным по гражданской политике», то он был и ответственен за переговоры с японцами. По крайней мере, именно так это воспринималось в обществе. Из-за этого он чувствовал, как устаёт от этого постоянного морального давления. Его взгляды становились все более пессимистичными. В интервью журналисту Мацумото Сигэхару в июне Ван заявил, что Китай не может победить Японию, но всё ещё способен обескровить её. Он призвал японцев руководствоваться собственными интересами, обуздать свою жадность и сотрудничать с Китаем ради их общего блага. Он понимал, что расколотому японскому кабинету министров не хватает сил, чтобы обуздать армию, но это оставалось его главной надеждой на мир.\n\n1 ноября 1935 года Центральный комитет Гоминьдана четвёртого созыва провёл своё Шестое пленарное заседание. Ван Цзинвэй выступил с приветственной речью. Около десяти часов, после того как члены комитета закончили делать групповую фотографию перед залом, журналист внезапно достал пистолет и выстрелил в Ван Цзинвэя. Ван, пораженный тремя пулями, рухнул на землю. Убийца был повален на землю Чжан Сюэляном, застрелен охранниками и скончался в больнице на следующий день. Его опознали как Сунь Фэнмина, ветерана 19-ой армии и героя сопротивления в Шанхае.\n\nЧан Кайши не присутствовал при групповом фото, но появился после того, как в Вана выстрелили. Обезумевшая жена Вана, Чэнь Биджун, подбежала к генералиссимусу и в отчаянии обвинила его в подготовке убийства. Смущённый Чан приказал своему начальнику шпионской сети Дай Ли докопаться до сути происходящего. В расследовании были замешаны более ста человек, многие из которых, возможно, были невиновны. Первоначально целью оказался Чан, но его спасла интуиция: заметив беспорядок во время фотосессии, он забеспокоился о безопасности, удалился в гостиную наверху и посоветовал Вану сделать то же самое. Ван счёл неуместным отсутствие обоих председателей партии, поэтому он всё равно присоединился к фотографированию и буквально принял пулю на себя вместо Чана."
 NW_CHI.74.a: "Безумное преступление, но кто за ним стоит?"
 
 NW_CHI.75.t: "Состояние Ван Цзинвея"
 NW_CHI.75.d: "Ван был срочно доставлен в больницу. Из трёх пуль одна попала в голову, в угол левого глаза, в опасной близости от виска; вторая пуля попала в левую руку; третья пуля застряла точно между четвертым и пятым позвонками, к счастью, её остановила толстая ткань перекрещенных подтяжек, и она вышла наружу, не задев позвонок. То, что он выжил, было чудом.\n\nДоктор Нолл, личный врач Вана из Германии, который в это время был на охоте в Сиане, поспешил вернуться и извлёк пулю из головы. Вторая попытка китайского врача извлечь пулю, застрявшую между позвонками, провалилась, и Ван получил серьезные повреждения после операции. Поскольку у него развилась аритмия и обострились диабет и цирроз печени, доктор Нолл порекомендовал лечение на курортах Германии, куда он и отправился в начале этого года.\n\nИрония в том, что Ван, патриот, считавший терроризм законным способом спасения нации, сам стал мишенью патриотически настроенных убийц. Ирония не ускользнула от него. Когда сообщники предстали перед судом, он, к своему удивлению, обратился к суду с просьбой помиловать их, ссылаясь на необходимость поощрения патриотизма. Пресса восхваляла его великодушие, но судьи отклонили его просьбу, поскольку ячейка убийц была вовлечена в ряд заговоров и покушений, в том числе на жизнь Сун Цзывэня, который был менее снисходителен. Шестеро заговорщиков были приговорены к тюремному заключению, а трое главарей - к смертной казни.\n\nВ результате недееспособности Вана Чан Кайши восстановил диктаторскую власть. 6 декабря 1935 года состоялось первое пленарное заседание Центрального комитета Гоминьдана шестого созыва. Чан Кайши был официально избран председателем Исполнительной власти Юаня. Хотя Ван оставался председателем Центрального политического комитета, Чан был исполняющим обязанности заместителя председателя. Теперь Чан Кайши установил полный контроль над партией, военными и исполнительной властью."
 NW_CHI.75.a: "Будем надеяться, что Ван выздоровеет как можно скорее"
 
 NW_CHI.76.t: "Убийство Яна Юнтая"
 NW_CHI.76.d: "Ян Юнтай, один из лидеров клики Политических исследований, был сегодня застрелен в городе Ханькоу, на портовом пирсе реки Янцзы. Ранения были чрезвычайно серьёзными и спасти его, к сожалению, не удалось. За несколько мгновений до смерти его спросили о его последних словах:\n\n- Я знал, что этот день наступит. Я посвятил себя стране и умер за страну. Как я могу ненавидеть её? Жаль, что те, у кого есть амбиции, но не могут их реализовать, принесут стране только катастрофу.\n\nЕго слова были видимо связаны с обвинениями последних месяцев в его сторону. Назначенный губернатором провинции Хубэй, его встретили в её столице антияпонские демонстрации с лозунгами «долой прояпонских предателей из Хубэя» - многие в Китае считают именно представителей клики Политических исследований сторонниками мира с Японской империей."
 NW_CHI.76.a: "Это тяжёлая потеря для правительства"
 
 NW_CHI.77.t: "Смерть Хуана Фу"
 NW_CHI.77.d: "Один из лидеров клики Политических исследований, Хуан Фу, умер сегодня в Шанхае от рака лёгких. Медицинскую помощь ему предлагали представители японских властей, но он отказался принимать японские лекарства. Вероятно, такой символический жест связан с антияпонской истерией, заполонившей общество в последний год. Ему было всего 56 лет. Хуан был очень близким другом Чан Кайши – названым братом генералиссимуса, отношения, которые в Китае означали максимально тесные узы лояльности за пределами семьи. Считается, что в значительной степени благодаря этим отношениям Политологическая клика приобрела огромное влияние в ближайшем кругу советников и ведущих администраторов Чан Кайши."
 NW_CHI.77.a: "Это удар по клике и Китаю"
 
 NW_CHI.78.t: "Сын Чан Кайши"
 NW_CHI.78.d: "Цзян Цзинго, старший сын китайского генералиссимуса Чан Кайши от его первой жены Мао Фумэй, был отправлен осенью 1925 года для учёбы в Советский Союз на фоне первого Объединённого фронта Гоминьдана и КПК, где он первое время жил у старшей сестры Ленина, Анны Елизаровой, фамилию которой и взял себе. Окончил Коммунистический университет трудящихся Китая, также учился в Военно-политической академии РККА. За это время он сдружился с обучавшимися с ним китайскими коммунистами, и вступил в китайский комсомол, однако высказывал троцкистские идеи, но, например, пытался вступить в ВКП(б). В 1932 году был отправлен в Свердловск, где работал на заводе «Уралмаш» в механическом цехе, в 1934 году стал редактором заводской газеты «За тяжёлое машиностроение». В 1935 году женился на уроженке Белоруссии Фаине Ипатьевне Вахревой.\n\nВ апреле 1927 года Чан Кайши провел чистку среди левых Гоминьдана, приказал арестовать или убить коммунистов и изгнал своих советских советников. Цзян Цзинго ответил из Москвы редакционной статьей, в которой резко критиковал действия своего отца. В 1936 году выпустил заявление при поддержке Коминтерна в котором заявил, что он коммунист. Чан Кайши предлагали вести переговоры об обмене сына на кого-то из коммунистов, но он отказывался под предлогом того, что «не стоит жертвовать интересами страны ради сына». Теперь, так как был снова заключён второй Объединённый фронт между Гоминьданом и КПК, то возможно стоит разрешить вернуться Цзяну в Китай со своей новой семьёй – в конце 1935 года у них с Фаиной родился сын Сяовэнь."
 NW_CHI.78.a: "Нет, им лучше оставаться в СССР"
 NW_CHI.78.b: "Да, пусть возвращается"
 
 NW_CHI.79.t: "Возвращение Цзян Цзинго"
 NW_CHI.79.d: "Цзян Цзинго, старший сын генералиссимуса от его первой жены Мао Фумэй, был отправлен осенью 1925 года в Советский Союз для учёбы на фоне первого Объединённого фронта Гоминьдана и КПК, где он первое время жил у старшей сестры Ленина, Анны Елизаровой, фамилию которой и взял себе. Окончил Коммунистический университет трудящихся Китая, также учился в Военно-политической академии РККА. За это время он сдружился с обучавшимися с ним китайскими коммунистами, и вступил в китайский комсомол, высказывал троцкистские идеи, но, например, пытался вступить в ВКП(б). В 1932 году был отправлен в Свердловск, где работал на заводе «Уралмаш» в механическом цехе, в 1934 году стал редактором заводской газеты «За тяжёлое машиностроение». В 1935 году женился на уроженке Белоруссии Фаине Ипатьевне Вахревой.\n\nПосле того как его отец в апреле 1927 году разорвал отношения с коммунистами Цзян Цзинго ответил из Москвы редакционной статьей, в которой резко критиковал действия своего отца. В 1936 году выпустил заявление при поддержке Коминтерна в котором заявил, что «он коммунист и больше не желает возвращаться в Китай» – явно под давлением. Чан Кайши предлагали вести переговоры об обмене сына на кого-то из коммунистов, но он отказался под предлогом того, что «не стоит жертвовать интересами страны ради сына». Теперь, так как был снова заключён второй Объединённый фронт между Гоминьданом и КПК, советское правительство разрешило вернуться Цзяну в Китай со своей новой семьёй – в конце 1935 года у них с Фаиной родился сын Сяовэнь.\n\nНа днях Цзян Цзинго посетил Чэнь Лифу. Цзян пожаловался, что отец так и не увиделся с ним. Чэнь ответил ему:\n\n- Вы всё ещё являетесь членом Коммунистической партии. Вы должны сначала написать ему и сообщить ему, что вы больше не являетесь членом Коммунистической партии и надеетесь вступить в Гоминьдан.\n\nПосле того как Цзян сделал это, Чан приехал и встретился с сыном, которого не видел больше 12 лет."
 NW_CHI.79.a: "Им есть о чём поговорить"
 
 NW_CHI.80.t: "Возвращение Цзян Вэйго"
 NW_CHI.80.d: "Младший сын Чан Кайши, Цзян Вэйго, родился в Токио во время изгнания Гоминьдана из страны Юань Шикаем. Позже они вернулись в Китай, где он стал изучать физику в Университете Сучжоу. Так как старший сын Чана был отправлен в 1925 году на учёбу в СССР, то Вэйго был отправлен в Германию для прохождения военного образования в Мюнхене в пику старшему сыну. Там он изучал передовые методы, структуру и вооружение немецкой армии. После завершения этого обучения Вэйго прошел специальную подготовку по ведению боевых действий в Альпах, а затем стал танковым офицером новых немецких бронетанковых сил – Панцерваффе. После недавних событий в Европе было принято решение о его возвращении на Родину, где он уже сможет применить свои навыки."
 NW_CHI.80.a: "С ним вышло попроще, чем со старшим сыном"
 
 NW_CHI.81.t: "Смерть Чжу Пейдэ"
 NW_CHI.81.d: "Чжу Пейдэ был прославленным военным Национально-революционной армии. Буквально в 1935 году он одним из первых девяти офицеров получил звание «первого генерала» - высшее после генералиссимуса Чан Кайши. Родом из Юньнани, он с первых дней поддержал революцию в 1911 году, и постепенно в её ходе он поднимался всё выше и выше по карьерной лестнице, зачастую являясь заместителем Чана по каким-то конкретным вопросам. Несмотря на то, что Чжу был ближе знакомом с Ван Цзинвеем, это не помешало его близким отношением и с генералиссимусом. На днях ему резко стало плохо, и он был госпитализирован в больницу. Его личная медсестра ввела ему инъекцию лекарства от анемии, привезённого из Германии, но это не помогло, и он умер от сепсиса, вызванного неудачной инъекций. Перед смертью Чжу Пейдэ признался в трёх вещах, о которых он думал в больнице:\n\n1. Приближается Война Сопротивления, а силы страны ограничены. После того, как я умру, пожалуйста, похороните меня в Цзяньане;\n2. Члены семьи и дети, пусть они сами себя поддерживают. и не проявляйте великодушной заботы обо мне;\n3. Не вините мисс Е (его семейную медсестру) – он умирает не из-за неё, а из-за того, что медицина в нашей стране недостаточно развита и не может справиться с вирусом."
 NW_CHI.81.a: "Мы будем помнить его"
 
 NW_CHI.82.t: "Дай Ли своего генералиссимуса"
 NW_CHI.82.d: "Это был человек со светлым лицом, довольно плоским носом и большим количеством золотых передних зубов. Зубы ему выбили коммунисты в южном Китае и пришлось их вставлять. У него были чёрные волосы глубокого оттенка и широко расставленные глаза, так что, когда он пользовался биноклем ему приходилось раздвигать окуляры, чтобы он мог смотреть. Ростом он был около 170 см, в целом – приятный человек, особенно многих удивляли его изящные кисти. Он не ведёт никакой документации – ему это не нужно. Всё хранится в его голове благодаря его фотографической памяти.\n\nОн чрезвычайно любил лошадей и даже его лицо напоминало лошадиное, но, когда кто-нибудь сравнил его с лошадью, он нисколько не оскорблялся, а напротив был очень доволен. Он использовал псевдоним Ма Синцзян (Конь неизменный и постоянный) – он считал себя лошадью и часто говорил, что хотел бы оставшуюся жизнь трудиться для Чан Кайши как ищейка или как лошадь. Он был готов радостно готов служить наёмным убийцей, главой спецслужб и детективом для одного из величайших диктаторов в истории Китая и очень гордился этим.\n\nВ отличие от подавляющего большинства других глав подобных тайных организаций, сидящих в тёплом кабинете в столице и отдающих оттуда свои безжалостные приказы, Дай зачастую лично отправлялся на выполнение каких-то особо важных операций. Он был единственным, кому разрешалось вооружённым появляться в спальне генералиссимуса в любое время дня и ночи, а в Китае это говорит о высокой степени доверия. Все остальные, прибывая в его штаб, должны были оставлять своё оружие перед входом, но не Дай Ли. В общем, представьте, если бы лучший детектив в мире вдруг стал работать на Чан Кайши."
 NW_CHI.82.a: "Оревуар, Шошанна!"
 
 NW_CHI.83.t: "Возвращение Ван Цзинвея"
 NW_CHI.83.d: "В связи с текущими обстоятельствами, Ван Цзинвей наконец-то решил закончить свой полусекретный тур по Европе, который начался с поездки для отдыха на германские медицинские курорты. На кораблях он отправился из Европы вокруг Африки, Индии и через Сингапур он наконец добрался до региона [ROOT.capital.GetName]. Теперь он снова готов исполнять свою роль «второй скрипки» при Чан Кайши, хотя явно уже с меньшим влиянием, чем в предыдущие годы."
 NW_CHI.83.a: "Добро пожаловать домой"
 
 NW_CHI.84.t: "Сдержанный клуб"
 NW_CHI.84.d: "Война с Японией всё ещё вызывает споры в высших эшелонах власти, подкрепляемые расколом элит на её фоне. Поскольку на вилле члена клики СС Чжоу Фохая был укреплённый подвал, готовый служить бомбоубежищем, группа интеллектуалов-единомышленников и государственных служащих нашла там убежище. Они предпочитают мирное решение конфликта, придерживаясь доктрины обмена пространства на время, и постепенного наращивания промышленной и военной мощи Китая перед его окончательной конфронтацией с Японией. Тао Сишэн и Мэй Сипин, старые друзья Чжоу Фохая, жили в его доме. Еще один частый гость гостем был Ло Цзюньцян, бывший коммунист. Бывший лидер КПК Чэнь Дусю, недавно вышедший из тюрьмы, несколько раз присоединялся к их собраниям.\n\nЕще одним местом встреч был дом Гао Цзунву – молодого и энергичного дипломата. Ху Ши, который сам часто был гостем этих собраний, в шутку назвал эту группу “Сдержанной Клуб” - номенклатура, которая подчёркивала свой вызывающий прагматизм, намеренно противопоставляя его высокопарной риторике тотального сопротивления, чего требовала от правительства патриотически настроенная общественность и средства массовой информации.\n\nОни были разочарованы предполагаемым отсутствием дальновидного плана ведения войны, за исключением решимости пожертвовать собой. Они пришли к единому мнению, что чем больше времени потребуется для достижения соглашения с Японией, тем хуже будут условия, поскольку Китай продолжает проигрывать на поле боя."
 NW_CHI.84.a: "Так называемая партия мира..."
 
 NW_CHI.85.t: "Распад Сдержанного клуба"
 NW_CHI.85.d: "После своих неудач на поприще заключения мирного соглашения с японским правительством, Сдержанный клуб прекратил свои собрания. Большая часть элит консолидировалась вокруг фигуры главы нашего государства, [ROOT.GetLeader], и готова вести войну до победного конца."
 NW_CHI.85.a: "Без договорняков..."
 
 NW_CHI.86.t: "Уезд Ван Цзинвея в Ханой"
 NW_CHI.86.d: "Ван Цзинвей вместе со своей большой семьёй отправился в Ханой, откуда собирается переехать в Европу или другое спокойное место для отдыха и восстановления здоровья. Он очень сильно переживает происходящую между Китаем и Японией войну, страдания простых людей и неспособность что-либо изменить в текущей ситуации, в результате чего его личный врач посоветовал ему по крайней мере временно удалиться от политики."
 NW_CHI.86.a: "Будем надеяться, что он восстановит своё здоровье"
 
 NW_CHI.87.t: "Тайные переговоры"
 NW_CHI.87.d: "Китайское правительство разделилось по вопросу продолжения войны – часть элит Гоминьдана считает необходимым заключить мирное соглашение между нашими странами, так как война не отвечает интересам обоих государств, а лишь помогает нашим общим врагам. В число таких людей входят интеллектуалы, промышленники, высокие чиновники, дипломаты. Их тайные посланники предлагают нам выработать условия перемирия и заключить его. Нашими минимальными положениями будут признание Китаем Маньчжоу-Го и заключение антикоммунистического союза, в ответ на что мы выведем войска с территории Китая."
 NW_CHI.87.a: "Мы готовы вести переговоры"
 NW_CHI.87.b: "Мы отказываемся от переговоров"
 
 NW_CHI.88.t: "Предложение Сдержанного клуба"
 NW_CHI.88.d: "Дипломаты Сдержанного клуба провели серию переговоров с японскими представителями. Те предложили Чан Кайши временно уйти в отставку, чтобы премьер-министру Японии Фумимаро Коноэ не пришлось брать назад своё заявление о том, что он никогда не будет вести переговоры с Чаном, и позволили вместо него вести переговоры Ван Цзинвею – второй по важности фигуре в Гоминьдане. Короче говоря, целью этой тщательно продуманной схемы является желание сохранить лицо для Коноэ."
 NW_CHI.88.a: "Мы согласны на это"
 NW_CHI.88.b: "Мы не пойдём на эту бредовую затею ради Коноэ"
 
 NW_CHI.89.t: "Предложение Сдержанного клуба"
 NW_CHI.89.d: "Дипломаты Сдержанного клуба провели серию переговоров с японскими представителями. Те предложили, чтобы глава нашего государства, [ROOT.GetLeader], временно ушёл в отставку, для того чтобы премьер-министру Японии Фумимаро Коноэ не пришлось брать назад своё заявление о том, что он никогда не будет вести переговоры с ним, и позволили вместо него вести переговоры фигуре масштабом поменьше в стране, например, лидеру армии Хэ Инциню. Короче говоря, целью этой тщательно продуманной схемы является желание сохранить лицо для Коноэ."
 NW_CHI.89.a: "Мы согласны на это"
 NW_CHI.89.b: "Мы не пойдём на эту бредовую затею ради Коноэ"
 
 NW_CHI.90.t: "Плоды работы клуба"
 NW_CHI.90.d: "Сдержанному клубу удалось вступить в контакт с представителями Японской империи и выработать совместный проект мирного договора, который и предлагается заключить для прекращения боевых действий между нашими странами. Он предполагает вывод японских войск из Китая, признание Китаем Маньчжоу-Го, заключение совместного антикоммунистического союза."
 NW_CHI.90.a: "Мы готовы заключить мир на таких условиях"
 NW_CHI.90.b: "Нет, мы продолжим боевые действия"
 
 NW_CHI.91.t: "План выработан"
 NW_CHI.91.d: "Так как премьер Коноэ сделал своё громкое заявление о том, что японское правительство и он не будут вести переговоры с правительством [FROM.GetLeader], то теперь чтобы принцу не потерять лицо, нужно организовать сложную схему переговоров, на время которых [FROM.GetLeader] уйдёт в отставку, но потом вернётся на свою должность. Вести переговоры за него будет Ван Цзинвей – вторая по значимости фигура в Гоминьдане."
 NW_CHI.91.a: "Мы готовы начать переговоры"
 NW_CHI.91.b: "Мы отказываемся от этой затеи"
 
 NW_CHI.92.t: "Предложение Сдержанного клуба"
 NW_CHI.92.d: "Сдержанный клуб — это группа гоминьдановских элит, не желающих дальнейшего ведения войны с Японией как бессмысленной мясорубкой, растрачивающей ресурсы и Китая, и Японии, и выгодной лишь коммунистам и другим противникам наших стран. Они уже давно ведут тайную дипломатическую работу по выработке и установлению мира между Японией и Китаем при участии представителей обоих правительств.\n\nИх самый свежий план – это использовать Ван Цзинвея, второго человека в партии, как лидера этой мирной инициативы, так как японский премьер-министр Коноэ сделал своё печально известное «второе заявление», согласно которому японское правительство не будет вести переговоров с Чан Кайши.\n\nОни просят нас поддержать их «оружием» - Ван прибудет в Куньмин, где сделает своё мирное заявление в ответ на аналогичное заявление японского премьера, после чего от официального правительства Китая потребуют пойти на переговоры с Японией. В случае негативного развития событий предполагается, что в Куньмине Ван объявит собственное правительство, заключит мирный договор и союз с Японией, после чего остатки старого правительства придётся ликвидировать силовым образом."
 NW_CHI.92.a: "Звучит очень амбициозно, мы согласны"
 NW_CHI.92.b: "Мы не готовы так сильно рисковать"
 
 NW_CHI.93.t: "Мирная инициатива на высшем уровне"
 NW_CHI.93.d: "Нам, совместно с китайскими дипломатами, наконец удалось выработать условия и план мирных переговоров в сложившихся условиях – так как принц Коноэ сделал своё неудачное «второе заявление», согласно которому он не будет вести переговоров с генералиссимусом Чан Кайши, то для заключения мира будет использована фигура Ван Цзинвея – второго по значимости человека в Китае. Для безопасности он прибудет в город Ханой, откуда его группа сообщит нашим представителям о своей готовности. В ответ на это Коноэ сделает своё заявление о мирной инициативе, после чего его поддержит Ван и от официального правительства Китая потребуют принять выработанный мирный план."
 NW_CHI.93.a: "Мы готовы"
 NW_CHI.93.b: "Этот план слишком амбициозен"
 
 NW_CHI.94.t: "Отказ японцев в последний момент"
 NW_CHI.94.d: "Несмотря на наше согласие на сложную схему с временным уходом в отставку генералиссимуса Чан Кайши ради заключения мира между Коноэ и Ван Цзинвеем, японские переговорщики в последний момент заявили о невозможности исполнения данного проекта соглашения."
 NW_CHI.94.a: "Они сами теряют свой шанс"
 
 NW_CHI.96.t: "Окончательный план переговоров"
 NW_CHI.96.d: "Нам, совместно с китайскими дипломатами, наконец удалось выработать условия и план мирных переговоров в сложившихся условиях – так как принц Коноэ сделал своё неудачное «второе заявление», согласно которому он не будет вести переговоров с генералиссимусом Чан Кайши, то для заключения мира будет использована фигура Ван Цзинвея – второго по значимости человека в Китае. Для безопасности он прибудет в город Куньмин в провинции Юньнань, которая остаётся под контролем полунезависимого милитариста Лун Юня и оттуда он сделает своё обращение, в ответ на которое своё сделает Коноэ, после чего от официального правительства Китая потребуют принять выработанный мирный план."
 NW_CHI.96.a: "Мы подтверждаем нашу готовность"
 NW_CHI.96.b: "Мы не готовы идти на такие большие риски"
 
 NW_CHI.97.t: "Нерешительность китайцев"
 NW_CHI.97.d: "Несмотря на утверждённый с китайскими переговорщиками план действий, создаётся ощущение что наш мирный план игнорируется – мы не видим его исполнения со стороны Ван Цзинвея и его окружения. По всей видимости, нам также стоит отложить его воплощение в реальность."
 NW_CHI.97.a: "Они сами виноваты"
 
 NW_CHI.98.t: "Мирная инициатива Ван Цзинвея"
 NW_CHI.98.d: "Как уже известно всему миру, Ван Цзинвей тайно покинул нашу столицу, город [ROOT.capital.GetName], прибыл в Куньмин, где сохраняет свои позиции Юньнанский военачальник Лун Юнь, откуда сделал своё заявление «о мирной инициативе на высшем уровне», в ответ на что своё заявление сделал японский премьер Коноэ, в котором фактически озвучил условия возможного мирного соглашения. Теперь наша очередь решить, как завершится эта невероятная махинация, по всей видимости организованная представителями Сдержанного клуба."
 NW_CHI.98.a: "Настало время для мира"
 NW_CHI.98.b: "Ван Цзинвей сам разорвал связи с нами и не является официальным представителем Китая"
 
 NW_CHI.99.t: "Отказ Китая"
 NW_CHI.99.d: "Устроенная нами мирная инициатива не встретила положительной реакции у официального китайского правительства – они отказываются от предложения Ван Цзинвея и Коноэ заключить мир. Наши и китайские переговорщики предлагают попытаться реализовать самый крайний и рискованный вариант – Ван Цзинвей совместно с лояльными военачальниками провозгласит собственное правительство Китая на неоккупированной территории в городе Куньмин, с которым мы заключим официальное соглашение и признаем его как правительство Китая, после чего силовым методом ликвидируем старое правительство."
 NW_CHI.99.a: "Мы готовы и на такой вариант"
 NW_CHI.99.b: "Это слишком рискованно"
 
 NW_CHI.100.t: "Время действовать"
 NW_CHI.100.d: "События развиваются очень стремительно – так как официальное правительство Гоминьдана в регионе [CHI.capital.GetName] отказалось от мирной инициативы Ван Цзинвея и японского премьера Коноэ, то теперь все они согласились с самым крайним и радикальным решением этой проблемы – провозглашения в Куньмине нового правительства страны, с которым Япония готова официально заключить союз и мир. Лидером его станет Ван, а большую роль сохранит Лун Юнь как главнокомандующий Национально-Революционной армией."
 NW_CHI.100.a: "Самый неожиданный поворот в истории провинции"
 
 NW_CHI.101.t: "Приглашение к сотрудничеству с Куньмином"
 NW_CHI.101.d: "Ван Цзинвей совместно с губернатором Юньнани Лун Юнем провозгласили в Куньмине собственное правительство, заключившее союз с Японской империей и официально признанное им. В тайной телеграмме они предлагают нам присоединиться к их инициативе."
 NW_CHI.101.a: "Мы присоединяемся к ним"
 NW_CHI.101.b: "Мы сохраним верность старому правительству"
 
 NW_CHI.102.t: "Китайцы сделали свой шаг"
 NW_CHI.102.d: "Как нам стало известно, Ван Цзинвей прибыл наконец в город Ханой, но сделал это практически без остановки в городе Куньмин, где его вроде как должен был поддержать местный губернатор Лун Юнь. Пока китайцы задерживались, в нашем правительстве возникли сомнения по поводу данной мирной инициативы, часть министров, в том числе армейский, предполагают, что нам не стоит делать такую ставку на Ван Цзинвея – например они предполагают убрать из готовящегося заявления Коноэ пункт о выводе японских войск с территории Китая."
 NW_CHI.102.a: "Мы сделаем полное заявление"
 NW_CHI.102.b: "Урежем наше заявление"
 
 NW_CHI.103.t: "Реакция на телеграмму"
 NW_CHI.103.d: "Теперь нам стала известна причина уезда Ван Цзинвея. Он хочет, как частное лицо организовать мирные переговоры с Японией, однако по всей видимости его заявление в газетах уже вызывает недоумение части общественности. Ван прислал письмо Чан Кайши, в котором он вспоминал об их недавнем разговоре, когда он заявил Чан Кайши, что задача Китая и Японии заключается в прекращении войны. “У обеих сторон есть трудности; обе стороны знают, что у них есть трудности; и обе знают, что другая сторона тоже это знает. Таким образом, посредничество не является невозможным”. Поскольку на западные державы нельзя было положиться, единственным способом было пробудить Японию от её ура-патриотического высокомерия. Заявление Коноэ, по его мнению, продемонстрировало такую осведомленность и дало возможность положить конец войне. Он призвал Чана принять решение о мирном соглашении."
 NW_CHI.103.a: "Мы согласны с японским предложением"
 NW_CHI.103.b: "Мы не пойдём на такую сделку"
 
 NW_CHI.104.t: "Судьба Ван Цзинвея"
 NW_CHI.104.d: "Сначала реакция общественности на побег Ван Цзинвея была сдержанной. Чан приказал правительственным газетам не нападать на Вана лично. На предварительном заседании Центрального исполнительного и контрольного комитетов 1 января 1939 года он попросил о снисхождении к Вану. Но партийные руководители были возмущены. Они проголосовали за то, чтобы Ван был навсегда исключен из Гоминьдана и уволен со всех постов. Внутреннее и международное общественное мнение также настроено против Вана. Видные чиновники и генералы один за другим направили телеграммы с разъяснением своей позиции, а китайские общины за рубежом потребовали сурового наказания. Ху Ши, новый посол Китая в Соединенных Штатах, отправил Вану телеграмму из Нью-Йорка и попытался убедить его, что после столько месяцев великих национальных жертв время умиротворения прошло."
 NW_CHI.104.a: "Кажется, это крах его карьеры"
 
 NW_CHI.105.t: "План выработан"
 NW_CHI.105.d: "Так как премьер Коноэ сделал своё громкое заявление о том, что японское правительство и он не будут вести переговоры с [FROM.GetAdjective] правительством, то теперь чтобы принцу не потерять лицо, нужно организовать сложную схему переговоров, на время которых [FROM.GetLeader] уйдёт в отставку, но потом вернётся на свою должность. Вести переговоры за него будет Хэ Инцинь – вторая по значимости фигура в Гоминьдане."
 NW_CHI.105.a: "Мы готовы начать переговоры"
 NW_CHI.105.b: "Мы отказываемся от этой затеи"
 
