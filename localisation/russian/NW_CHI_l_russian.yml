 CHI_using_water_instead_of_soldiers_category_desc: "Река Хуанхэ, также известная в Китае как «река смерти», имеют неприятную особенность – она практически неконтролируемо разливается, вызывая ужасные разрушения ближайших районов, поэтому уже несколько тысяч лет китайцы стараются возводить дамбы на её пути, пусть даже самые примитивные. И естественно, неоднократно в истории Китая искусственное разрушение этих дамб использовалось в военных целях для помех на пути продвижения армий. Буквально чуть больше 10 лет назад генерал У Пэйфу делал это во время Северной экспедиции чтобы задержать войска Гоминьдана, но теперь самому Гоминьдану необходимо прибегнуть к столь жестокому способу ведения войны, который несомненно приведёт к жертвам среди мирного населения."
