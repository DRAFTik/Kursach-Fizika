 CHI_leader_desc: "[CHI_leader_get_desc]"
 CHI_he_yingqin_desc: "Хэ Инцинь - это тень генералиссимуса Чана. В какой-то мере именно Хэ является автором большинства военных заслуг своего протеже, он также как и Чан был преподавателем в академии Вампу, он начиная с формирования Национально-Революционной армии находится рядом с Чаном, но каждый раз остаётся незаслуженно забытым. Это сформировало у Хэ зависть к фигуре и положению Чан Кайши - простого военного, занявшего столь высокие положения в стране. В какой-то момент отношения между ними дошли даже до разговора в сердцах, в ходе которого Чан заявил что без него Хэ - никто. Это не послужило причиной их разлада, так как генералиссимус известен тем, что может погорячиться, но осадочек остался. Занимая своё высочайшее положение в армии, Хэ обладает огромным влиянием на армию - пока что это его удовлетворяет. Хэ является сторонником союза с Германией или Японией и противником коммунистического влияния."
 CHI_hu_zongnan_desc: "Ху Цзуннань, как и всех членов клики Вампу, связывает близкая личная связь с генералиссимусом. Более того, фракция Ху это по сути и есть "военная часть" Общества синих рубашек Гоминьдана - тоталитарной околофашистской фракции партии, желающей превратить Китай в жёстко централизованное государство, подчиняющееся воле своего лидера, вождя, генералиссимуса Чана. Но возможно, что из всего Общества, Ху меньше всех является искренним в этих заявлениях. Также как и Ху, он немного завидует положению своего друга Чан Кайши и хотел бы сам занять это место, хоть он и не проявляет эти намерения так сильно как Хэ. Кроме того, союзником Ху является всемогущий Дай Ли, который несмотря на их старую близкую дружбу (когда-то именно Ху познакомил Чан Кайши и Дай Ли, после чего начался быстрый карьерный взлёт последнего), всё же поклялся генералиссимусу до конца исполнять роль его ближайшего телохранителя. Ху является возможно наиболее стойким сторонником войны с Японией, но не настаивает на этом."
 CHI_chen_cheng_desc: "История Чэнь Чэна достаточно трагична: некогда он был очень предан Дэн Яньда - военному авторитету в партии, изначально другу, а позже сопернику Чан Кайши, главному военному лидеру "левых" в Гоминьдане. Ещё в начале 20-х годов Дэн с опасностью для жизни вынес раненного Чэня с поля боя. Однако после того как пути Дэна и Чана разошлись, Чэню пришлось разрываться между двумя авторитетами и в итоге наблюдать как генералиссимус ликвидировал своего конкурента, который в свою очередь готовил против Чана крупный заговор. С тех пор, Чэнь стал близким помощником генералиссимуса, помогая тому разруливать конфликты с левым Гоминьданом - этому способствовали личные связи Чэня со многими членами этой фракции партии. Тайно Чэнь сохранил и в себе эти идеологические позиции, хоть он и не гонится за их реализацией (делая лишь попытки продвинуть их на уровне отдельных провинций), или попытками занять место своего лидера."
 CHI_tu_yuming_desc: "Ду Юймин - это наименее амбициозный или идеологически ангажированный лидер собственной фракции внутри клики Вампу. Несмотря на это также является доверенным протеже генералиссимуса, так как был в первом выпуске академии Вампу."
