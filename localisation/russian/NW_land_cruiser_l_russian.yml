    land_cruiser_category:0 "Исследования по концепции супертяжелых танков"
    land_cruiser_category_desc:0 "Анализ применения бронетанковых соединений на полях Великой Войны, а так же современные общемировые тенденции, породили в нашей стране просто вал различных предложений по совершенствованию бронетанковой мощи нашей армии. Одни из них выглядят совершенно абсурдными, другие могут содержать действительно рациональные идеи, но все же никак не могут претендовать на серийное тиражирование. К числу таких предложений относится предложенный проект «танкового крейсера».\nОбладая достаточным научным и техническим потенциалом, мы можем приступить к поэтапной реализации."
    land_cruiser_status_text:0 "§HСтатус технологической готовности основных танковых узлов:§!\nПроблема вооружения: [land_cruiser_weapon_status]\nПроблема компоновочной схемы: [land_cruiser_layout_status]\nПроблема бронирования: [land_cruiser_armor_status]\nПроблема трансмиссии: [land_cruiser_transmission_status]\nПроблема двигателя: [land_cruiser_engine_status]\nПроблема гусениц: [land_cruiser_track_status]\n"
