    NWland_cruiser.1.t:0 "Применимость корабельных орудий"
    NWland_cruiser.1.desc:0 "Наши конструкторы смогли адаптировать корабельные вооружения под конструкцию «наземного крейсера». Однако, для оптимизации нагрузки на каркас было принято решение удалить одного из трех орудий и связанного с ним механизма заряжания – удаление третьего орудия позволило разместить дополнительные боеприпасы и уменьшить общий вес танка на 50 тонн.\n\nТаким образом, в качестве основного вооружения будет вступать сдвоенная 28-см морская артиллерийская пушка, которая может стрелять боеприпасами, разработанными для других морских орудий. Боезапас включает бронебойные снаряды массой 330 кг с 8,1 кг (18 фунтов) взрывчатки и осколочно-фугасные снаряды массой 315 кг с 17,1 кг (38 фунтов) взрывчатки."
    NWland_cruiser.1.a:0 "Отлично"
    land_cruiser_weapon_status_yellow_tt:0 "§YСоздает аванпроект вооружения.§!\n"
    land_cruiser_weapon_status_green_tt:0 "§GРешает проблему вооружения.§!\n"
    
    NWland_cruiser.2.t:0 "Применимость тяжелого вооружения ж/д орудий"
    NWland_cruiser.2.desc:0 "Наши конструкторы смогли адаптировать тяжелые вооружения ж/д орудий под конструкцию «наземного крейсера». Однако, мы должны понимать, что речь идет о создании бронетанковой единицы на базе полноценного железнодорожного орудия, которое в свою очередь весит порядка 500 тонн. Конструкторы не видят никакой возможности расширить огневую мощь из-за сильных перегрузок по массе.\n\nТаким образом, в качестве основного вооружения будет вступать 800-мм артиллерийское орудие, снаряд которого имеет массу 7 тонн с 700 кг взрывчатки."
    NWland_cruiser.2.a:0 "Превосходно"
    
    NWland_cruiser.3.t:0 "Многобашенная схема компоновки"
    NWland_cruiser.3.desc:0 "Образ проектируемого «наземного крейсера» видится наши конструкторам, как танк со спаренным главным орудием, усиленным еще несколькими башнями поменьше и обилием зенитных орудий на моторной палубе.\n\nТаким образом, мы имеем возможность разместить как минимум еще один дополнительный калибр."
    NWland_cruiser.3.a:0 "Великолепно"
    
    NWland_cruiser.4.t:0 "Одноствольная схема компоновки"
    NWland_cruiser.4.desc:0 "Выбор в пользу применения тяжелого вооружения ж/д орудий не оставляет нашим конструкторам вариантов компоновки проектируемого «наземного крейсера», которые видят его, как огромную САУ с одним мощным главным орудием. Сделанный выбор фактически не позволяет усилить образец большим числом башен или зенитных орудий."
    