    POR_CABINET_OF_DEMOCRATIC_PARTY_TT: "Сейчас у власти §Y$POR_cabinet_of_democratic_party$§!.\n§LДемократическая партия во главе с Афонсу Аугусто да Кошта, состоит преимущественно из членов Лиги защиты республики, ранее носившей название Парижской лиги. Он отличается своим непринятием диктатуры, но вместе с тем, состоит из различных групп, что приводит к разногласию внутри лиги, делая основной упор, на гражданское сознание нации.§!\n\n$CURRENT_EFFECT_TT$ - $democratic_drift$: §G+0.10§!\n - $political_instability_modifier$: §R+0.10%§!"
    POR_CABINET_OF_REPUBLICAN_PARTY_TT: "Сейчас у власти §Y$POR_cabinet_of_republican_party$§!.\n§LМадридский кабинет во главе с Хайме де Мораисом, состоит преимущественно из членов группы Будд, ранее носившей название Мадридской группы. Известны своими связями на чёрном рынке, которые они использовали для борьбы с режимом Нового Государства.§!\n\n$CURRENT_EFFECT_TT$ - $MODIFIER_WAR_SUPPORT_FACTOR$: §G+10.00%§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §R-10%§!\n - $weapons_buy_discount_modifier$: §G-10.0%§!"
    POR_CABINET_OF_LEFT_DEMOCRATIC_PARTY_TT: "Сейчас у власти §Y$POR_cabinet_of_left_democratic_party$§!.\n§LХосу Домингиш вернувшийся с Парижской лигой, почти сразу же покинул её, из-за разногласий с Кошту. Найдя союзников из ряда республиканцев, он возродил левую демократическую партию, которую некогда возглавлял. Новый курс партии стал направлен на благополучие простых людей.§!\n\n$CURRENT_EFFECT_TT$ - $MODIFIER_WAR_SUPPORT_FACTOR$: §R-10.00%§!\n - $MODIFIER_GLOBAL_MONTHLY_POPULATION$: §G+10.0%§!\n - $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§!"
    
    
    
