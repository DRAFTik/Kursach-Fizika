 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "Провозгласив себя шахиншахом Ирана, Реза-шах Пехлеви начал политику модернизации для становления его родины передовой региональной державой. Он активно проводил новые реформы, разрушив прежний уклад жизни: при нём начали формироваться политические партии, расти сознательность подданых, ослабевать влияние духовенства. Всё это, как считал монарх, возможно лишь для великих людей, к которым относил себя и Адольфа Гитлера, что было связано с огромной ролью Германии в становлении иранской экономики. Но, в любом случае, эти факты не могли затмить прошлого Реза-шаха, бывшего раньше главой казацкой бригады - он по сей день уделяет особое внимание нуждам армии."
 POLITICS_MUSTAFA_KEMAL_ATATURK_DESC:0 "Мустафа Кемаль не родился в семье богатого чиновника или высокопоставленного генерала, но благодаря своей личной целеустремлённости и инициативности он смог возглавить турецкий народ и не дать расчленить страну на несколько колоний странами Антанты. Но его политика не отличалась ненавистью к Европе - наоборот, она была основана на европеизации и модернизации турецкого общества, а также на турецком национализме. За все свои заслуги Мустафа Кемаль получил фамилию Ататюрк - отец турков."
 POLITICS_PIERRE_LAVAL_DESC:0 "Человек великой воли, всегда знающий, что и как делать - Пьер Лаваль не зря был назначен парламентом Франции так называемым республиканским диктатором - правление по указу открывало новые возможности для усиления государства, а контроль над СМИ создавал все необходимые условия для общественной поддержки политика. Впрочем, социалисты не особо жалуют Лаваля за его поддержку фашистского режима Муссолини и авторитарных форм правления; премьер-министр же в ответ все силы прикладывает для того, чтобы разбить левых политиков."
 #МУСОР POLITICS_ADOLF_HITLER_DESC:0 "Никто не мог ожидать, что неудавшийся художник продвинется до германского лидера. И всё же это случилось, и Гитлер, используя лесть и пламенные речи, стал зловещим вождём своей Империи, использующим ресурсы великой державы для достижения своих целей - хотя, похоже, никто не знает, что у него на уме. Единственное, что мы знаем о фюрере, так это его ненависть к общечеловеческим ценностям и многим народам, в том числе евреям - но жаль, что мир не обращает на это внимание."
 #МУСОР POLITICS_JOSEPH_STALIN_DESC:0 "Он был мелким политиком, но это лишь временное обстоятельство для хитрого стратега, знающего свои цели. Внутрипартийные интриги - тот инструмент, что помог Иосифу Сталину стать советским диктатором, чей тоталитарный режим навис тучей над людьми. Указ Сталина стал приказом, и его идея построения социализма в одной стране стала национальной задачей - ошеломляющий экономический рост сочетался с бесчисленными человеческими жертвами. И хоть это и приводило к общественному недовольству, Сталин легатимизировал массовые репрессии против несогласных своей доктриной об усилении классовой борьбы - сейчас, кажется, уже ничто не может его остановить."