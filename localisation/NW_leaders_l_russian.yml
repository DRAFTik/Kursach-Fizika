 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "Провозгласив себя шахиншахом Ирана, Реза-шах Пехлеви начал политику модернизации для становления его родины передовой региональной державой. Он активно вводил новые реформы, разрушив прежний уклад жизни: при нём начали формироваться политические партии, расти сознательность подданых, ослабевать влияние духовенства. Всё это, как считал монарх, возможно лишь для великих людей, к которым относил себя и Адольфа Гитлера, что было связано с огромной ролью Германии в становлении иранской экономики. Но, в любом случае, эти факты не могли затмить прошлого Реза-шаха, бывшего раньше главой казацкой бригады - он по сей день уделяет особое внимание нуждам армии."