    #Ивенты
    yem.1.t:0 "Послы в Британию"
    yem.1.desc:0 "Сегодня наш Имам [From.GetLeader] издал указ о начале переговоров с Британией в Адене. Наши послы уже направляются туда, в надежде на установление дружественных отношений с Соединенным Королевством."
    yem.1.a:0 "Что ж, будем надеяться"
    yem.2.t:0 "Британский отказ"
    yem.2.desc:0 "К сожалению, наши послы вернулись с грустной новостью. Британские послы объявили об отказе в сотрудничестве с нашим государством."
    yem.2.a:0 "Но мы продолжим сотрудничество"
    yem.3.t:0 "Судьба протектората Аден"
    yem.3.desc:0 "Славную новость сообщили наши послы из Адена – Британия дала согласие на сотрудничество. Однако остаётся один важный вопрос – что делать с территорией протектората Аден? Возможно, британцы согласятся его отдать, как можно судить по разговорам некоторых дипломатах в кулуарах, но только в случае привлечения их советников в управление страной."
    yem.3.a:0 "Забудем про него"
    yem.3.b:0 "Давайте спросим..."
    YEM_ev_no3:0 "\n§LЕсли §HБритания§! даст согласие, мы получим регионы §HЮжный Йемен§!, §HХадрамут§! и §HТамуд§!, став их §Rколонией§!.§!\n"
    yem.4.t:0 "Британия согласна!"
    yem.4.desc:0 "Британия согласна передать нам контроль над Эмирами Южного Йемена!"
    yem.4.a:0 "Славная новость!"
    yem.5.t:0 "Британский отказ"
    yem.5.desc:0 "К сожалению, Британия сохранит свой контроль над эмирами Южного Йемена."
    yem.5.a:0 "Жаль"
    yem.6.t:0 "Рост антиколониальных настроений в Йемене"
    yem.6.desc:0 "В результате растущего влияния британских советников в стране всё больше йеменцев, в основном, представители зарождающейся интеллигенции, требуют вернуть полноту власти коренным жителям и сформировать парламент, выражающий интересы всех людей."
    yem.6.a:0 "Понятно..."
    yem.7.t:0 "Саудовский отказ"
    yem.7.desc:0 "Какой позор – отказать Рассидам! Аллах не может потерпеть такой выходки, и как теперь утешиться им! Теперь наша армия сильна, у нас есть стальные пушки и летящие в небе самолёты, а что есть у них? Лишь смерть от нашей руки!"
    yem.7.a:0 "Глупцы!"
    yem.8.t:0 "Британский отказ"
    yem.8.desc:0 "Никчёмные империалисты, способные лишь обстреливать храбрых беду с корабельных орудий, отказали нам в установлении мира в Южной Аравии. Теперь, если мы хотим вернуть свободу арабам Адена, нам стоит перейти к радикальным мерам."
    yem.8.a:0 "Так и поступим"
    yem.9.t:0 "Йемен требует передать Дофар"
    yem.9.desc:0 "Как утверждает [From.GetLeader], мы контролируем исконную территорию Йемена – Дофар. Если мы не отдадим её правителям из Саны, то рискуем стать жертвой страшной войны..."
    yem.9.a:0 "Поэтому мы дадим согласие"
    yem.9.b:0 "Нельзя разодрать нашу страну на куски!"
    yem.10.t:0 "Возвращение долга"
    yem.10.desc:0 "Пришло время возвращать долг еврейским торговцам."
    yem.10.a:0 "Эх..."
    yem.10.b:0 "Мы их давно выгнали из страны. Пусть идут куда подальше."
    yem.11.t:0 "Рост правых настроений в Йемене"
    yem.11.desc:0 "Благодаря укрепившимся связям с фашистскими режимами Европы и Азии в рядах нашей зарождающейся интеллигенции начали расти ультраправые идеи. Они могут представлять опасность, если не пресечь инакомыслие или не подхватить их движение."
    yem.11.a:0 "Пусть болтают"
    yem.11.b:0 "Глупости какие-то"
    yem.12.t:0 "Йемен желает стать нашим протекторатом"
    yem.12.desc:0 "Обстановка на Ближнем Востоке накаляется. В таких условиях [From.GetLeader] поступил мудро, решив заключить с нами договор об установлении протектората. Но мы ещё должны дать согласие..."
    yem.12.a:0 "Это то, чего мы и ждали"
    yem.12.b:0 "Чем их не устраивают условия Санского договора?"
    yem.13.t:0 "Йемен просит передать протекторат Аден"
    yem.13.desc:0 "Для йеменских лидеров остаётся наболевшим вопрос принадлежности протектората Аден. Они готовы отдать часть своей независимости, лишь бы получить эту землю."
    yem.13.a:0 "Идет"
    yem.13.b:0 "У нас свои планы на эти земли"
    yem.14.t:0 "Йемен денонсирует Санский договор"
    yem.14.desc:0 "Для нас стало ударом весть о денонсации Санского договора, утверждающим южную границу Йемена. Другой частью соглашения была наша гарантия независимости этого мелкого королевства."
    yem.14.a:0 "Пусть выживают сами "
    yem.14.b:0 "В наших интересах дальше гарантировать их свободу"
    yem.15.t:0 "Йемен требует передать контроль над эмирами Адена"
    yem.15.desc:0 "Странное известие пришло из Саны – йеменский лидер [From.GetLeader] утверждает, что наше правление в Южной Аравии является несправедливым, хоть мы и заключили равноправные договора с тамошними правителями. Теперь он требует, чтобы мы разорвали эти соглашения и разрешили йеменской армии войти на территорию протектората Аден."
    yem.15.a:0 "Что за вздор!"
    yem.15.b:0 "Если так хотят..."
    yem.16.t:0 "Йемен требует вернуть эмират Асир"
    yem.16.desc:0 "Йеменские богохульники, евреи и их языческий идол [From.GetLeader] возомнили, что лучше нас знают историю нашей правоверной Аль-Саудии, утверждая, что эмират Асир на самом деле должен принадлежать им!\n\nТакую наглость не могут позволить себе даже самые грязные из кяфиров, но что взять с толстосумов Саны – это же сектанты..."
    yem.16.a:0 "Пусть получат эту пустыню и возрадуются своей глупости"
    yem.16.b:0 "Подпустить их скверну ближе к Мекке?!"
    