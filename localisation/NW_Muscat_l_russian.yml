    ### ИВЕНТЫ
    NWmuscat.1.t:0 "Продление Англо-Маскатского договора о дружбе"
    NWmuscat.1.desc:0 "Англо-Маскатский договор о дружбе фактически устанавливает британский протекторат над Маскатом, однако его действие должно ежегодно продлеваться в феврале.\n\nНаходящийся на отпуске в Гвадаре султан [Root.GetLeader] согласился подписать продление данного соглашения ещё на один год."
    NWmuscat.1.a:0 "А может всё же стоит покончить с этим договором?"
    
    NWmuscat.2.t:0 "Убийство торговца"
    NWmuscat.2.desc:0 "До нас дошла весть о том, что в конце 1935 года в Султанате Маскат в районе городка Янкул был убит путник из Саудовской Аравии, являвшийся крупным аравийским торговцем. Это возмутительное преступление свидетельствует о том, что власти султаната не принимают достаточные меры для защиты торговцев.  В качестве урока мы должны направить им ультиматум с требованием найти убийцу и направить его к нам. В случае невыполнения требований мы можем велеть ряду племён совершить рейд на территорию Маската."
    NWmuscat.2.a:0 "Так и поступим"
    NWmuscat.2.b:0 "Не будем портить отношения с соседом"
    
    NWmuscat.3.t:0 "Ультиматум Саудовской Аравии"
    NWmuscat.3.desc:0 "В конце 1935 года в районе городка Янкул в оманской провинции Эд-Дахира был убит путник из Саудовской Аравии, являвшийся крупным аравийским торговцем. Узнав об этом преступлении, король Абдул-Азиз Аль Сауд отправил нам ультиматум с требованием поймать убийцу и отправить в его в Саудовскую Аравию. В противном случае на территорию Маската вторгнется ряд аравийских племён. Таким образом саудиты возможно хотят заставить нас пристальней следить за преступностью… или ищут повод для войны."
    NWmuscat.3.a:0 "Поручим дело вождю Янкула"
    NWmuscat.3.b:0 "Мы не собираемся выслуживаться перед Абдул-Азизом!"
    
    NWmuscat.4.t:0 "Рейд саудитских племён"
    NWmuscat.4.desc:0 "Так как ультиматум Абдул-Азиза не был выполнен, несколько аравийских племён совершили рейд на территорию Маската и Омана. Наспех созданное и плохо вооружённое ополчение не смогло дать им серьёзный отпор."
    NWmuscat.4.a:0 "Проклятье!"
    NWmuscat.4.b:0 "Пусть это будет им уроком"
    
    NWmuscat.5.t:0 "Указ из Маската"
    NWmuscat.5.desc:0 "В конце 1935 года в районе принадлежащего нам городка Янкул был убит путник из Саудовской Аравии, являвшийся крупным аравийским торговцем. Узнав об этом преступлении, король Абдул-Азиз Аль Сауд отправил ультиматум в Маскат с требованием поймать убийцу и отправить в его в Саудовскую Аравию.\n\nЗаместитель султана Шихаб бен Фейсал направил вождю Янкула указ разыскать убийцу."
    NWmuscat.5.a:0 "Начать расследование"
    NWmuscat.5.b:0 "Проигнорировать указ"
    
    NWmuscat.6.t:0 "Убийца пойман"
    NWmuscat.6.desc:0 "В результате расследования, проведённого вождём городка Янкул, убийца торговца был пойман и отправлен в Саудовскую Аравию, где тот вскоре был казнён."
    NWmuscat.6.a:0 "Славно"
    
    NWmuscat.7.t:0 "Игнорирование указа"
    NWmuscat.7.desc:0 "Заместитель султана Шихаб бен Фейсал направил указ вождю Янкула начать расследование и отыскать убийцу, однако строптивые власти имамата по-видимому решили проигнорировать поручение."
    NWmuscat.7.a:0 "Проклятые бунтовщики!"
    
    NWmuscat.8.t:0 "Вопрос о Маскатском корпусе"    #Маскатский корпус следует переводить как Muscat Levy Corps
    NWmuscat.8.desc:0 "Маскатский корпус был создан британцами ещё в начале 20х как личная охрана султана.  Это формирование является высоко дисциплинированным и хорошо вооружённым, однако его финансирование является тяжёлым грузом для казны, хотя численность корпуса составляет всего 150 человек.\n\nСаид бен Таймур всегда с недоверием относился к этому формированию, считая, что на деле корпус принадлежит не ему, а британцам. В 1935 году султан даже изъял партию ружей, заказанных правительством для Маскатского корпуса, заявив, что англичане должны сами снаряжать свои войска, а оружие необходимо его людям. Однако, в условиях, когда правительство страны почти полностью состоит из британцев, возможно стоит пересмотреть это решение и вернуть ружья корпусу."
    NWmuscat.8.a:0 "Заместитель не в праве отменять решение султана"
    NWmuscat.8.b:0 "Пожалуй, ружья стоит вернуть"
    
    NWmuscat.9.t:0 "Парад Маскатского корпуса"
    NWmuscat.9.desc:0 "Сегодня неподалёку от столицы был проведён парад и показательные тренировки Маскатского корпуса, в ходе которых солдаты части продемонстрировали высочайший уровень выучки и дисциплины. По задумке британского консула в Маскате данный парад должен уверить руководство страны в лояльности корпуса султану и, как следствие, убедить Шихаба бен Фейсала начать оплачивать жалование солдатам, тем самым уменьшив нагрузку на бюджет британцев."
    NWmuscat.9.a:0 "Не стоит пренебрегать единственной регулярной частью в стране"
    NWmuscat_9_a_tt:0 "§HДанный вариант позволит сохранить Маскатский корпус и позволит позже расширить его до небольшой, но крайне обученной дивизии.§!\n"
    NWmuscat.9.b:0 "Мы не будем содержать корпус, пока им командует британский офицер"
    NWmuscat_9_b_tt:0 "§HДанный вариант позволить реализовать планы султана по роспуску Маскатского корпуса и замену его Низам-армией… которая тем не менее не факт, что будет столь же эффективной, как Маскатский корпус.§!\n"
    
    NWmuscat.10.t:0 "Расширение Маскатского корпуса"
    NWmuscat.10.desc:0 "После парада британцам удалось не только убедить заместителя султана начать выплачивать солдатам жалование, но и в качестве компенсации купить для себя и корпуса партию ружей. Кроме того, Шихаб бен Фейсал позаботился о том, чтобы в части появились медработники. Однако, некоторые члены правительства посчитали, что этого недостаточно и высказали идею о расширении численности корпуса до 500 человек."
    NWmuscat.10.a:0 "Для охраны монарха достаточно и 150 человек"
    NWmuscat.10.b:0 "Дорогостоящая, но здравая затея"
    NWmuscat_10_b_tt:0 "§HЧерез месяц будет развёрнута элитная дивизия численностью 1000 человек.§!\n"
    
    NWmuscat.11.desc:0 "Сегодня завершилось обучение новых пакистанских наёмников из Гвадара, таким образом численность Маскатского корпуса теперь расширена до 500 человек, однако средний уровень выучки солдат из-за этого был снижен."
    NWmuscat.11.a:0 "Отлично!"
    
    NWmuscat.12.t:0 "Проект создания Низам-армии"    #Jaysh Nizam
    NWmuscat.12.desc:0 "Ещё в 1935 году султан планировал расформировать Маскатский корпус и вместо него создать Низам-армию в 700 человек, состоящую из арабов и пакистанцев, 200 из которых были бы на верблюдах и предназначались бы для быстрых манёвров. Однако наши финансы не позволяют обеспечить достаточный уровень обучения и оснащённости такой армии. Быть может лучше будет сократить армию до 300 пехотинцев и 100 всадников."
    NWmuscat.12.a:0 "Качество важнее количества"
    NWmuscat_12_a_tt:0 "§HЧерез месяц будет развёрнута дивизия численностью 400 человек.§!\n"
    NWmuscat.12.b:0 "Мы не будем отступать от первоначального плана"
    NWmuscat_12_b_tt:0 "§HЧерез месяц будет развёрнута дивизия численностью 700 человек.§!\n"
    
    NWmuscat.13.t:0 "Развёртывание Низам-армии"
    NWmuscat.13.desc:0 "Сегодня наконец был реализован план султана по созданию Низам-армии. Это послужило поводом для роспуска Маскатского корпуса, к которому султан относился с недоверием.\n\nВ отличии от Маскатского корпуса, Низам-армия не столь обучена и имеет проблемы с оснащением, но зато её воины абсолютно точно лояльны лишь султану."
    NWmuscat.13.a:0 "Славные вести!"
    
    NWmuscat.14.t:0 "Дорога Сур-Сохар"
    NWmuscat.14.desc:0 "Согласно плану султана, для улучшения мобильности Низам-армии и для более быстрого отражения возможной атаки Имамата Оман, между городами Сур и Сохар должна быть возведена дорога. Сегодня её строительство было наконец завершено."
    
    NWmuscat.15.t:0 "Стычка племён"
    NWmuscat.15.desc:0 "Недавно в городе Курайят произошла стычка между местными белуджи и племенем Бани Батташ. Обе стороны обратились к регенту, чтобы решить вопрос о разделе сфер влияния в городе."
    NWmuscat.15.a:0 "Отложим решение до следующего визита в город"
    NWmuscat_15_a_tt:0 "§HВопрос будет временно решён в пользу белуджи, но при личном визите заместителя султана это решение будет пересмотрено.§!\n"
    NWmuscat.15.b:0 "Решим вопрос в пользу арабов"
    NWmuscat.15.c:0 "Решим вопрос в пользу белуджи"
    
    NWmuscat.16.t:0 "Мобилизация Бани Батташ"
    NWmuscat.16.desc:0 "Вопрос о разграничении сфер влияния в городе Курайят Шихаб бен Фейсал временно решил в пользу белуджи, однако пообещал, что при следующем визите в город пересмотрит вопрос. Но арабы решили, что заместитель султана собирает войска, и мобилизовали возле города своих людей, ожидая нападения."
    NWmuscat.16.a:0 "Похоже посещение Курайята лучше отменить"
    
    NWmuscat.17.t:0 "Возвращение султана"
    NWmuscat.17.desc:0 "Саид бен Таймур с 1935 года находится на отдыхе в принадлежащем Маскату пакистанском городе Гвадар. Однако, султан решил прервать свой отдых и вернуться в Маскат чтобы обзавестись второй женой."
    NWmuscat.17.a:0 "Да здравствует султан!"
    
    NWmuscat.18.t:0 "Свадьба султана"
    NWmuscat.18.desc:0 "Сегодня пир в дворце нашего султана. Его величество Саид бен Таймур празднует свадьбу с Мазун аль-Машани, которая происходит из того же племени, что и его первая жена Фатима. Однако, торжество оказалось омрачено спором с кланом аль-Машани, который посчитал, что цена за невесту недостаточно высока."
    NWmuscat.18.a:0 "Что они себе позволяют?!"
    NWmuscat.18.b:0 "Нам золота не жалко"
    
    NWmuscat.19.t:0 "Похищение невесты"
    NWmuscat.19.desc:0 "Племя аль-Машани возмутилось тем, что султан отказал повысить плату за невесту. Поэтому они похитили Мазун и понесли её обратно в горы."
    NWmuscat.19.a:0 "В погоню!"
    NWmuscat.19.b:0 "Пожалуй, всё же стоит договориться"
    
    NWmuscat.20.t:0 "Невеста возвращена"
    NWmuscat.20.desc:0 "В погоню за кланом аль-Машани устремилось племя табугов и расположенное вокруг гор Салала племя аль-Хакли. Им удалось остановить похитителей и заставить их вернуться в дворец. Свадьба продолжилась, как будто ничего не случилось."
    NWmuscat.20.a:0 "Так поздравим же султана со свадьбой!"
    
    NWmuscat.21.t:0 "Перестрелка в горах"
    NWmuscat.21.desc:0 "В погоню за кланом аль-Машани устремилось племя табугов и расположенное вокруг гор Салала племя аль-Хакли. Им удалось догнать похитителей, однако те ответили стрельбой из ружей. После непродолжительной перестрелки аль-Машани решили уступить и согласились вернуться во дворец. Свадьба продолжилась, как будто ничего не случилось, однако число гостей чуть уменьшилось."
    NWmuscat.21.a:0 "Никто не смеет перечить султану!"
    
    NWmuscat.22.t:0 "Аль-Машани ушли от погони"
    NWmuscat.22.desc:0 "В погоню за кланом аль-Машани устремилось племя табугов и расположенное вокруг гор Салала племя аль-Хакли. Однако, им не удалось догнать похитителей, которые скрылись в горах."
    NWmuscat.22.a:0 "Похоже стоит согласиться на увеличение выкупа"
    
    NWmuscat.23.t:0 "Отъезд султана"
    NWmuscat.23.desc:0 "Отпраздновав свадьбу, султан решил вновь оставить управление страной заместителю и отправиться на отдых в Гвадар, но теперь уже с двумя жёнами."
    NWmuscat.23.a:0 "Да благословит его Аллах на эту поездку!"
    
    NWmuscat.24.t:0 "Жалоба на губернатора"     #Majid bin Taimur
    NWmuscat.24.desc:0 "День назад заместитель султана Шихаб бен Фейсал с рядовым визитом посетил город Барка. Местные жители пожаловались на губернатора города, брата султана Маджида бен Таймура, который по их словам вел распутный образ жизни и был тираном."
    NWmuscat.24.a:0 "Маджид будет немедленно снят с должности"
    NWmuscat.24.b:0 "Этот вопрос должен решить лично султан после возвращения в страну"
    NWmuscat_24_b_tt:0 "§HВопрос будет решён по возвращению султана в страну.§!\n"
    
    NWmuscat.25.t:0 "Восстание в Барке"
    NWmuscat.25.desc:0 "Население Барки оказалось недовольно тем, что Шихаб бен Фейсал не решился снять Маджида бен Таймура с должности. Местные жители собрали ополчение и восстали против губернатора. Им удалось сходу взять Форт Барка и убить Маджида, однако подоспевшие солдаты из Форта Эль-Фалидж и Бейт-Ниаман смогли подавить восстание."
    NWmuscat.25.a:0 "Найти и казнить зачинщиков!"
    
    NWmuscat.26.t:0 "Султан вкусно поел фиников"
    NWmuscat.26.desc:0 "Сегодня утром на стол нашего султана была подана большая чаша фиников. Финики оказались очень вкусными и [Root.GetLeader] остался очень доволен. Завершив трапезу, Его величество приступил к государственным делам в явно приподнятом настроении."
    NWmuscat.26.a:0 "Слава султану!"
    
    NWmuscat.27.t:0 "Рождение сына"
    NWmuscat.27.desc:0 "Радостная весть сегодня облетела всю страну: Масун аль-Машани, вторая жена султана, сегодня родила сына. Кабус бен Саид Аль Саид станет наследником престола."
    NWmuscat.27.a:0 "Отпразднуем же это!"
    
    
    
    ### ИДЕИ
    OMA_saeed_bin_taimur:0 "Саид бен Таймур"
    OMA_saeed_bin_taimur_desc:0 "Султан Маската Саид бен Таймур является неоспоримым лидером нашего народа, однако на данный момент он находится в длительном отпуске и его обязанности выполняет заместитель."
    OMA_sebsky_agreement:0 "Себский договор"
    OMA_sebsky_agreement_desc:0 "Вспыхнувшее в 1913 году восстание консервативных сект ибадитов привело к провозглашению во внутренних территориях страны исламского имамата Оман. При посредничестве Британии между Маскатом и Оманом был заключён Себский договор, завершивший семилетнее противостояние и урегулировавший отношения между сторонами. Номинально Имамат Оман остаётся частью Султаната, однако фактически почти не подчиняется ему, лишь выплачивая Маскату долю от сбора закята."
    OMA_import_restriction_policy:0 "Политика ограничения импорта"
    OMA_import_restriction_policy_desc:0 "В результате проводимой султаном политики ограничения импорта произошло некоторое оздоровление финансового положения страны, однако при этом в немалой степени пострадали образование и здравоохранение."
    
    
    
    ### РЕШЕНИЯ
    IOM_generic_irregular_army_category:0 "Племенное ополчение"
    IOM_generic_irregular_army_category_desc:0 "Наша страна до сих пор состоит из множества племён, подчиняющихся своим вождям. Это не позволяет государству содержать достаточно крупную регулярную армию, однако в случае войны мы можем в короткие сроки созвать достаточно вооружённое и многочисленное племенное ополчение."
    
    
    
    ### ПРОЧЕЕ
    OMA_anglo_muscat_treaty_of_friendship:0 "Англо-маскатский договор о дружбе"
    OMA_murder_of_sau_merchant:0 "Убийство торговца"
    OMA_ignoring_ultimatum:0 "Игнорирование ультиматума"