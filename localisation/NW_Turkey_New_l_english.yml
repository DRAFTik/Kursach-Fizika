    ##### НОВЫЕ ИВЕНТЫ ТУРКА #####
    NW_new_turkey.1.t:0 "Turkey wants to take a loan"
    NW_new_turkey.1.desc:0 "The Turkish leadership has informed us that they want to borrow some money to support their economy. Apparently, it will be profitable."
    NW_new_turkey.1.a:0 "Yeah, they'll get what they want"
    NW_new_turkey_1a_tt:0 "\n\n§LWe will get a share of Turkish industry for a while.§!\n"
    NW_new_turkey.1.b:0 "No, we can't throw money around"
    
    NW_new_turkey.2.t:0 "[From.GetName] – loan issuance"
    NW_new_turkey.2.desc:0 "[From.GetAdjective] politicians have agreed to give some credit to strengthen our economy."
    NW_new_turkey.2.a:0 "Good!"
    
    NW_new_turkey.3.t:0 "[From.GetName] – no loan was granted"
    NW_new_turkey.3.desc:0 "Unfortunately, we were denied a loan to develop our economy."
    NW_new_turkey.3.a:0 "Bad"
    
    NW_new_turkey.4.t:0 "The peasants don't know what to do with the land."
    NW_new_turkey.4.desc:0 "We carried out land reform, redistributing state land in favour of the Turkish peasantry. However, we have not foreseen that our people have no idea how to use it effectively. We must admit that the reform has failed."
    NW_new_turkey.4.a:0 "Fuck..."
    
    NW_new_turkey.5.t:0 "Turkey Claims on Mosul"
    NW_new_turkey.5.desc:0 "Turkish leaders have once again decided to declare their rights to own the oil-rich region near the city of Mosul. They believe that this area should belong to them. Some politicians believe that it would be much more profitable for us to give them ownership of the region than to worsen further relations - Turkey is more important to us as an ally"
    NW_new_turkey.5.a:0 "We have no choice..."
    NW_new_turkey.5.b:0 "We will agree in return to demilitarize Mosul and guarantee our independence"
    NW_new_turkey.5.c:0 "They will not get our land!"
    
    NW_new_turkey.6.t:0 "[From.GetName] Agrees to Transfer Mosul"
    NW_new_turkey.6.desc:0 "[From.GetAdjective] the government has agreed to resolve the Mosul issue in our favor. The conflict was not started, as if it had been resolved by the proper work of our diplomats."
    NW_new_turkey.6.a:0 "Good!"
    
    NW_new_turkey.7.t:0 "Fate of British Companies in Mosul"
    NW_new_turkey.7.desc:0 "The British still own the rights to produce oil in Mosul, which clearly minimizes the benefits of gaining control of the region. Perhaps this should be resolved by removing concessions, but it is unlikely that London will accept such a decision positively."
    NW_new_turkey.7.a:0 "Oil will remain British"
    NW_new_turkey.7.b:0 "It's worth nationalizing the oil-fields"
    NW_new_turkey_7b_tt:0 "\n§RBritain can respond with war!§!\n"
    
    NW_new_turkey.8.t:0 "Turkey Nationalizes Mosul Oil-Fields"
    NW_new_turkey.8.desc:0 "Turkey unexpectedly succeeded in getting the Iraqi city of Mosul into their possession, and now the Turks have decided that they are the owners; moreover, they dared to cancel our oil concessions! If we want to maintain our influence in the region, we must take active action."
    NW_new_turkey.8.a:0 "It's not worth stirring up a conflict"
    NW_new_turkey.8.b:0 "Outrageously!"
    NW_new_turkey.8.c:0 "Such aggression must be punished!"
    NW_new_turkey_8b_tt:0 "\n§RIn the future, if Turkey starts looking for an ally, we will not be able to respond to the call!§!\n"
    
    NW_new_turkey.9.t:0 "Turkey is Threatening Small Nations"
    NW_new_turkey.9.desc:0 "The Turkish leadership clearly wants to ignite a conflict in the middle East, since they demanded Mosul from [From.GetNameDef]. If this continues, Turkey will once again revive the Ottoman Empire and bring us, like all other Nations, to our knees!"
    NW_new_turkey.9.a:0 "We don't care"
    NW_new_turkey.9.b:0 "This policy is reprehensible"
    NW_new_turkey.9.c:0 "We must protect [From.GetNameDef] from attacks"
    
    NW_new_turkey.10.t:0 "[From.GetName] Wants to Make a Treaty"
    NW_new_turkey.10.desc:0 "[From.GetNameDef] agrees to the transfer of Mosul, but for a reason – they demand that we demilitarize the region around the city, conclude a non-aggression Pact and guarantee the independence of their Arab state."
    NW_new_turkey.10.a:0 "These are fair conditions"
    NW_new_turkey.10.b:0 "They demand too much"
    
    NW_new_turkey.11.t:0 "Turkey Withdraws from the Treaty"
    NW_new_turkey.11.desc:0 "Unfortunately, the Turkish leadership found our demands unacceptable."
    NW_new_turkey.11.a:0 "Sad"
    
    NW_new_turkey.12.t:0 "Turkey Claims the Dodecanese"
    NW_new_turkey.12.desc:0 "The Turkish state claimed that it had rights to the island of Rhodes, located off the coast of their worthless barbarian state. However, some strategists say that it is not profitable to spoil relations with Turkey – they can be useful to us as an ally."
    NW_new_turkey.12.a:0 "Rhodes will remain an Italian land"
    NW_new_turkey.12.b:0 "It is worth thinking about strengthening the relationship"
    NW_new_turkey_12a_tt:0 "\n§RIf Turkey starts searching for allies, we will not be able to respond to the call§!\n"
    
    NW_new_turkey.13.t:0 "Turkey Offers us to Join [From.GetFactionName]"
    NW_new_turkey.13.desc:0 "The situation in the world is heating up, and the situation of the countries of the Balkan Peninsula is becoming dangerous. Turkey proposes to strengthen our defensive Alliance by transforming it into a full-fledged military Alliance to protect our unity and sovereignty."
    NW_new_turkey.13.a:0 "We will accept the invitation"
    NW_new_turkey.13.b:0 "We have our own business"
    
    NW_new_turkey.14.t:0 "Turkish Ultimatum"
    NW_new_turkey.14.desc:0 "Today, Turkey, the leader of the Balkan Entente, presented us with an ultimatum, according to which we must sign a non-aggression Pact with Turkey, on whose territory we claim. In return, they are ready to give up all their claims to our Dodecanese. Turkey is backed by a sufficient number of southern European countries, what will we do?"
    NW_new_turkey.14.a:0 "All right, we're willing to make concessions"
    NW_new_turkey.14.b:0 "Italy will never accept such demands!"
    
    NW_new_turkey.15.t:0 "Balkan Countries' Ultimatum"
    NW_new_turkey.15.desc:0 "The Balkan States, led by Turkey, are dissatisfied with our increasing militaristic rhetoric. They demand that we stop the build-up of weapons and any claims against the Balkan countries!"
    NW_new_turkey.15.a:0 "You'll have to accept it"
    NW_new_turkey.15.b:0 "Let them just try to pressure us!"
    
    NW_new_turkey.16.t:0 "Bulgaria Refused Ultimatum"
    NW_new_turkey.16.desc:0 "The Bulgarian leadership was too short-sighted and decided to refuse to accept all the points of the ultimatum. This country is a threat to us, and if they don't agree with anything, they should be forced to."
    NW_new_turkey.16.a:0 "We must attack"
    
    NW_new_turkey.17.t:0 "The Public Follows the Amendments to the Constitution"
    NW_new_turkey.17.desc:0 "The Turkish intelligentsia, having received opportunities to participate in state politics, expressed even more interest in the upcoming amendments to the Constitution. Different forces have their own visions of the country's basic law. And if the ruling Republican people's party expects to see the preservation of the General direction of strengthening the Central government, nationalism and secularism, that others propose to radically change the state ideology of Kemalism: close to Communist politicians, mostly representatives of the Movement of personnel, wish emphasis on the national government and the building of socialism; students-the pan-similar views with the Nazis, require the change of the Turkish nationalism in Turkic; the opposition-the Islamists want to stop liberal reforms.\n\nThe correct content of the new version of the Constitution will help us attract the sympathies of certain political forces, including those that we may not know about."
    NW_new_turkey.17.a:0 "It is necessary to take into account the opinion of everyone"
    NW_new_turkey_17a_tt:0 "\n§LEach new amendment to the Constitution may in one way or another affect the opinion of the opposition and allied forces about us, but we can not say exactly what decisions will cause them to support and reject§!\n"
    
    NW_new_turkey.18.t:0 "Adoption of New State Symbols"
    NW_new_turkey.18.desc:0 "The face of a state is its flag. We must adopt a state banner that demonstrates our ideology, as well as the state."
    NW_new_turkey.18.a:0 "Slightly adjust the size of the moon and stars on the current flag"
    NW_new_turkey.18.b:0 "Let's go back to the basics – we need the flag of the Ottoman Empire"
    NW_new_turkey.18.c:0 "The wolf is a symbol of the Turkic peoples"
    NW_new_turkey.18.d:0 "Turkey has entered the path of building socialism – remove the moon from the flag, leaving the star"
    NW_new_turkey.18.e:0 "Put the arrows of Kemalism on the flag"
    
    NW_new_turkey.19.t:0 "First arrow: Kemalism's attitude to the form of government"
    NW_new_turkey.19.desc:0 "We have approved the current form of government in Turkey, but now such a choice must be ideologically justified"
    NW_new_turkey.19.a:0 "Republic - only the alternation of power will ensure democracy"
    NW_new_turkey.19.b:0 "Self-governance - people should seek to establish power over themselves"
    NW_new_turkey.19.c:0 "Autocracy - only a strong leader can lead people"
    
    NW_new_turkey.20.t:0 "Second arrow: Kemalism to nation ratio".
    NW_new_turkey.20.desc:0 "The war for Turkey's independence was a war for the freedom of the Turkish people against the Pan-Turkish policies of the Ottomans, but now perhaps we should rethink our views of the nation."
    NW_new_turkey.20.a:0 "Nationalism - nation is identified with state and Turkish ethnos"
    NW_new_turkey.20.b:0 "Turkism - we must fight for the rights of all Turkic peoples in the world"
    NW_new_turkey.20.c:0 "Cosmopolitanism - it's time to give up nationalist views"
    NW_new_turkey_20c_tt:0 "\n§LIt doesn't seem to affect the Kurds' mood in any way.§!\n"
    
    NW_new_turkey.21.t:0 "Third arrow: Kemalism's attitude to class struggle"
    NW_new_turkey.21.desc:0 "One way to unite the Turkish people was to reject class struggle. Now that there is stability in society, it is necessary to adapt this point to the new realities."
    NW_new_turkey.21.a:0 "The people - the classes are united and united."
    NW_new_turkey.21.b:0 "Fighting - society is constantly fighting for better conditions"
    
    NW_new_turkey.22.t:0 "Fourth Arrow: Religion"
    NW_new_turkey.22.desc:0 "In the early years of the existence of the Republic of Turkey, there was an active campaign against Islamism, but now that modernization is almost complete, it may make sense to reduce the fervor in the fight against religiosity to strengthen the country to the dangers ahead"
    NW_new_turkey.22.a:0 "Secularism - Turkey to be a Secular State"
    NW_new_turkey.22.b:0 "Islamism - in difficult years we find solace in faith"
    
    NW_new_turkey.23.t:0 "Fifth Arrow: Economic Doctrine"
    NW_new_turkey.23.desc:0 "The most important arrow is the one that determines the economic policy of the country, because much depends on the economy in the state. In the first years of the republic's existence, we practiced state regulation, but now a lot can be changed"
    NW_new_turkey.23.a:0 "Socialism - all property in the state must belong to the state itself"
    NW_new_turkey.23.b:0 "Etatism - private sector and small business will continue to be supported by the state"
    NW_new_turkey.23.c:0 "Liberalism - time to move to a market economy"
    
    NW_new_turkey.24.t:0 "Sixth Arrow: What are we trying to be like"
    NW_new_turkey.24.desc:0 "Just recently we considered Europeans to be our idols, but now, when the popularity of radical regimes is growing in the West, the question of the adequacy of such a position becomes relevant."
    NW_new_turkey.24.a:0 "Revolution - we will continue westernization of Turkey"
    NW_new_turkey.24.b:0 "Conservatism - Time to pay attention to the Middle East"
    NW_new_turkey.24.c:0 "Independency - Turkey has its way"
    
    NW_new_turkey.25.t:0 "CHP deputies are Dissatisfied with the New Ideology of Kemalism"
    NW_new_turkey.25.desc:0 "After getting acquainted with the amendments to the Constitution, prominent deputies of Majlis from the Republican People's Party expressed their real indignation to the President: they believe that the new ideology of Kemalism does not correspond to what Turkey has been following for many years.\n\n They refused to further support the President in his policy."
    NW_new_turkey.25.a:0 "Unpleasant situation"
    
    NW_new_turkey.26.t:0 "Fevzi Çakmak is Dissatisfied with the New Ideology of Kemalism"
    NW_new_turkey.26.desc:0 "Marshal Fevzi Cakmak, former loyal associate of Mustafa Kemal Ataturk, was dissatisfied with the new ideology of Kemalism: as he believes, it does not sufficiently reflect the power role of the Turkish state and the Turkish nation. He refuses to support the president's further course."
    NW_new_turkey.26.a:0 "We have lost a great general"
    
    NW_new_turkey.27.t:0 "Fevzi Çakmak is Establishes his own Political Party"
    NW_new_turkey.27.desc:0 "Marshal Fevzi Çakmak, dissatisfied with the new state ideology, announced the establishment of a new National Party, uniting all Turkish nationalists. He has already announced the opposition to the official state course and readiness to apply radical measures to prevent "disaster" for the Turkish people."
    NW_new_turkey.27.a:0 "What is he doing?"
    
    NW_new_turkey.28.t:0 "Ali Fethi Okyar is Dissatisfied with the New Ideology of Kemalism"
    NW_new_turkey.28.desc:0 "Our loyal associate Ali Fethi Okyar, a Liberal who created the Liberal Republican Party in the past, has refused further support for the presidential course: he believes that we have rejected the liberal path that we followed in the first years of the republic."
    NW_new_turkey.28.a:0 "Too bad"
    
    NW_new_turkey.29.t:0 "Ali Fethi Okyar Revives the LRP"
    NW_new_turkey.29.desc:0 "Dissatisfied Ali Fethi Okyar has decided to revive the Liberal Republican Party despite the President's protest. The party's main electorate should be the nascent bourgeoisie and moderate Islamists"
    NW_new_turkey.29.a:0 "This is some stupidity"
    
    NW_new_turkey.30.t:0 "Representatives of the Kadro Movement are Dissatisfied with the New Ideology of Kemalism"
    NW_new_turkey.30.desc:0 "Representatives of the Kadro movement, members of the Communist party of Turkey and trying to combine the ideology of Kemalism with Marxism, were dissatisfied with the new Constitution. Their leader Shevket Sureyya Aydemir stated that the new Constitution left too little socialist from the beginning, what was in it before."
    NW_new_turkey.30.a:0 "What do we need to support the Communists for?"
    
    NW_new_turkey.31.t:0 "Pan-turkists welcome the new ideology of Kemalism"
    NW_new_turkey.31.desc:0 "Pan-turkists, who are usually opposed to the government, enthusiastically accepted the new Constitution, which they believe meets all the interests of the Turkic peoples; one of the prominent pan-turkists, Nihal Atsyz, even called on his supporters to hold a rally in the capital in support of the President."
    NW_new_turkey.31.a:0 "Nicely!"
    
    NW_new_turkey.32.t:0 "Islamists Welcome the New Ideology of Kemalism"
    NW_new_turkey.32.desc:0 "Turkish conservative leader Kâzım Karabekir, who previously led the Progressive Republican party, welcomed the new amendments to the Constitution, calling them a reasonable step; similar voices are heard among other Islamists. They claim that the new basic law better reflects the realities of the Muslim Turkish people."
    NW_new_turkey.32.a:0 "This can not but please"
    
    NW_new_turkey.33.t:0 "Ahmet Agaoglu Published a New Article"
    NW_new_turkey.33.desc:0 "The liberal pan-Turkist writer Ahmet Agaoglu, known for translating the works of European anarchists into Turkish, wrote a new article that attracted the attention of the Turkish intelligentsia. The author, having familiarized himself with the new version of Kemalism, was inspired to develop a new state ideology based on it, which is a continuation of the ideas of expanding local self-government and nationalism laid down in the Constitution. The final version has already been dubbed «Turkish anarchism» or «anarcho-Kemalism» by some."
    NW_new_turkey.33.a:0 "Interesting"
    
    NW_new_turkey.34.t:0 "Etchem-Circassian Wants to Return to Turkey"
    NW_new_turkey.34.desc:0 "Once Etchem-Circassian was one of the associates of Ataturk, who created the Green army-a group of Islamist Bolsheviks, but he refused to obey the government, for which he was defeated and exiled from the country in the 20s.\n\nHe was impressed by the amendments to the country's Constitution, and now asks to be allowed to return to Turkey to help develop the common cause."
    NW_new_turkey.34.a:0 "This great man must return to Turkey"
    NW_new_turkey.34.b:0 "He has no business here"
    NW_new_turkey_34a_tt:0 "\n§OEtchem-Circassian will return to Turkey§!\n"
    NW_new_turkey_34a_flag:0 "Etchem-Circassian returned to Turkey"
    
    NW_new_turkey.35.t:0 "Last Name for Ethem-Circassian"
    NW_new_turkey.35.desc:0 "Etchem-Circassian left the country before the reform of 1934, as a result of which all Turks were given names. Now it is necessary to issue a surname to a new citizen of the Republic."
    NW_new_turkey.35.a:0 "Circassian is the best surname"
    NW_new_turkey.35.b:0 "During the war of independence he won a brilliant victory at Gediz"
    
    NW_new_turkey.36.t:0 "Легализация Движения кадров"
    NW_new_turkey.36.desc:0 "Возможно, было ошибочно запрещать Движение кадров, довольно лояльно относящееся к нашему правительству. Возможно, стоит их легализовать и поддержать, чтобы укрепить влияние в Коммунистической партии."
    NW_new_turkey.36.a:0 "Нельзя возвращать права врагам"
    NW_new_turkey.36.b:0 "Их стоит вновь вернуть в строй"
    NW_new_turkey.36.c:0 "Нужно поставить во главе Движения более лояльного человека"
    NW_new_turkey_36b_tt:0 "\n§RМы сможем и дальше продвигать Шевкета Сюрейю Айдемира в политике.§!\n"
    NW_new_turkey_36c_tt:0 "\n§OМы сможем и дальше продвигать Этхема-черкеса в политике.§!\n"
    
    NW_new_turkey.37.t:0 "Создание националистической партии"
    NW_new_turkey.37.desc:0 "Сейчас популярность националистических идеологий в турецком обществе довольна высока. Для того, чтобы они не вышли из-под контроля, мы должны создать лояльную режиму националистическую партию."
    NW_new_turkey.37.a:0 "Лучше оставить их без организации"
    NW_new_turkey.37.b:0 "Для этой работы нужна молодая кровь"
    NW_new_turkey.37.c:0 "Нам нужны проверенные люди"
    NW_new_turkey_37b_tt:0 "\n§FМы сможем и дальше продвигать Нихаля Атсыза в политике.§!\n"
    NW_new_turkey_37c_tt:0 "\n§FМы сможем и дальше продвигать Февзи Чакмака в политике.§!\n"
    NW_new_turkey_37c_flag:0 "Одобрено создание националистической партии во главе с Февзи Чакмаком."
    
    NW_new_turkey.38.t:0 "Создание умеренной правой партии"
    NW_new_turkey.38.desc:0 "Многие жители Турции придерживаются правых идей, однако не таких радикальных, как националисты, и они объединены таким фактором, как положительное восприятие исламизма. Подобные партии уже существовали ранее, нужно лишь возродить их при желании."
    NW_new_turkey.38.a:0 "Для умеренных есть правящая партия"
    NW_new_turkey.38.b:0 "Возродим Либеральную республиканскую партию"
    NW_new_turkey.38.c:0 "Заставим Казыма Карабекира возглавить новую партию"
    NW_new_turkey_38b_tt:0 "\n§BМы сможем и дальше продвигать Али Фетхи Окьяра в политике.§!\n"
    NW_new_turkey_38c_tt:0 "\n§BМы сможем и дальше продвигать Казыма Карабекира в политике, чтобы укрепить свои позиции среди консервативных сил; кроме того, мы попытаемся завлечь в эту партию монархистов, которые, возможно, всё ещё представляют угрозу.§!\n"
    
    NW_new_turkey.39.t:0 "Создание организации для Ахмета Агаоглу"
    NW_new_turkey.39.desc:0 "Ахмет Агаоглу сформировал довольно привлекательную программу действий, которая действительно может помочь в реализации правительственных проектов. Для этого нам необходимо создать партию, которая поможет Агаоглу распространить идеи в турецком обществе."
    NW_new_turkey.39.a:0 "Это слишком затратно"
    NW_new_turkey.39.b:0 "Звучит заманчиво"
    
    NW_new_turkey.40.t:0 "Состав нового правительства"
    NW_new_turkey.40.desc:0 "После проведения таких политических мероприятий, как внесение поправок в конституцию и последовавших за этим событий, необходимо определить новый состав правительства для большей эффективности в реализации нашей политики."
    NW_new_turkey.40.a:0 "Нам необходимые люди из НРП во главе с Джелялем Баяром"
    NW_new_turkey.40.b:0 "Либералы во главе с Али Фетхи Окьяром поведут нас по пути модернизации"
    NW_new_turkey.40.c:0 "Консерваторы во главе с Казымом Карабекиром укрепят нашу державу"
    NW_new_turkey.40.d:0 "Националисты во главе с Февзи Чакмаком приведут страну к величию"
    NW_new_turkey.40.e:0 "Пантюркисты во главе с Нихалем Атсызом укрепят патриотический дух народа"
    NW_new_turkey.40.f:0 "Пора утвердить реальный турецкий социализм с Шевкетом Айдемиром"
    NW_new_turkey.40.g:0 "Синтез ислама и большевизма станет новой политикой с Этхемом-черкесом"
    NW_new_turkey.40.h:0 "Люди почувствуют себя свободными с новым правительством Ахмета Агаоглу"
    #
    TUR_political_despotism_flag:0 "Была сделана ставка на НРП во главе с Джелялем Баяром."
    TUR_liberalization_of_political_life_flag:0 "Была сделана ставка на либералов во главе с Али Фетхи Окьяром."
    TUR_return_to_islamism_flag:0 "Была сделана ставка на консерваторов во главе с Казымом Карабекиром."
    TUR_bet_on_fevzi_cakmak_flag:0 "Была сделана ставка на националистов во главе с Февзи Чакмаком."
    TUR_bet_on_pan_turkist_flag:0 "Была сделана ставка на пантюркистов во главе с Нихалем Атсызом."
    TUR_building_socialism_flag:0 "Была сделана ставка на строительство турецкого социализма во главе с Шевкетом Айдемиром."
    TUR_revive_the_green_army_flag:0 "Была сделана ставка на синтез ислама и большевизма во главе с Этхемом-черкесом."
    TUR_reject_statism_flag:0 "Была сделана ставка на Ахмета Агаоглу."
    #
    NW_new_turkey_40b_tt:0 "\n§LТеперь легитимность будет соответствовать сумме популярностей правящей партии и §Bдемократов§!.§!\n"
    NW_new_turkey_40d_tt:0 "\n§LТеперь легитимность будет соответствовать сумме популярностей правящей партии и §Fфашистов§!.§!\n"
    NW_new_turkey_40f_tt:0 "\n§LТеперь легитимность будет соответствовать сумме популярностей правящей партии и §Rкоммунистов§!.§!\n"
    NW_new_turkey_40g_tt:0 "\n§LТеперь легитимность будет соответствовать сумме популярностей правящей партии и §Oрев. марксистов§!.§!\n"
    NW_new_turkey_40h_tt:0 "\n§LТеперь легитимность будет соответствовать сумме популярностей правящей партии и §bанархистов§!.§!\n"
    NW_new_turkey_40_ttt:0 "§LЕсли Ататюрк перестанет быть лидером страны, то легитимность снова станет равна популярности правящей партии.§!\n"
    
    NW_new_turkey.41.t:0 "ПРП привлекает монархистов"
    NW_new_turkey.41.desc:0 "Несмотря на декларируемый республиканизм, Прогрессивная республиканская партия привлекает прибывающих из-за рубежа монархистов в свои ряды, надеющихся на смену идеологии партии на более нейтральную – как мы и добивались.\nКонечно, Казым Карабекир недоволен таким раскладом, но он понимает, что несогласие с нами обернётся для него возвращением в тюрьму."
    NW_new_turkey.41.a:0 "Всё идёт так, как мы и задумывали"
    
    NW_new_turkey.42.t:0 "Султанзаде Сабахаттин набирает влияние в ПРП"
    NW_new_turkey.42.desc:0 "У Казыма Карабекира появился конкурент в Прогрессивной республиканской партии – либеральный представитель османской династии Султанзаде Сабахаттин, получивший разрешение вернуться в Турцию. Его поддерживают многие другие члены партии, настроенные не так консервативно по поводу лучшего государственного устройства.\n\nПредседателю партии приходится сработаться с ним."
    NW_new_turkey.42.a:0 "Дело набирает обороты"
    
    NW_new_turkey.43.t:0 "Турция хочет предоставить концессии в Восточной Фракии и Бурсе"
    NW_new_turkey.43.desc:0 "Для того, чтобы поддержать экономику и получить дополнительные средства на модернизацию, правительство Турции решило предоставить великим державам концессии на добычу полезных ископаемых в Восточной Фракии и Бурсе: регионах, богатых хромом и железными рудами. Возможно, стоит откликнуться на это заманчивое предложение."
    NW_new_turkey.43.a:0 "Поговорим с ними"
    NW_new_turkey.43.b:0 "Нам хватит и того, что есть у нас"
    NW_new_turkey_43a_tt:0 "§LТурция рассмотрит наше предложение. Если они согласятся, мы §Rпотратим 4 фабрики§!, но взамен получим ресурсы регионов §H[843.GetName]§! и §H[340.GetName]§!.§!\n"
    
    NW_new_turkey.45.t:0 "Никто не заинтересован в концессиях"
    NW_new_turkey.45.desc:0 "Удивительно, но факт! Никто не отозвался на наше предложение о предоставлении концессий на добычу полезных ископаемых в Восточной Фракии и Бурсе."
    NW_new_turkey.45.a:0 "Им же хуже"
    
    NW_new_turkey.46.t:0 "Великие державы заинтересованы в концессиях"
    NW_new_turkey.46.desc:0 "Нам поступило несколько ответных предложений касательно предоставления концессий; осталось лишь выбрать наиболее выгодное."
    NW_new_turkey.46.a:0 "Примем советское предложение"
    NW_new_turkey.46.b:0 "Примем итальянское предложение"
    NW_new_turkey.46.c:0 "Примем французское предложение"
    NW_new_turkey.46.d:0 "Примем германское предложение"
    NW_new_turkey.46.e:0 "Примем британское предложение"
    NW_new_turkey.46.f:0 "Мы ошиблись, не стоит предоставлять концессии кому-либо"
    
    NW_new_turkey.47.t:0 "Турция приняла наше предложение о концессиях"
    NW_new_turkey.47.desc:0 "Турецкое руководство приняло наше предложение о создании концессий. Мы уже получили право на разработку ресурсов в Восточной Фракии и близ города Бурса."
    NW_new_turkey.47.a:0 "Славно"
    
    NW_new_turkey.48.t:0 "Турция отклонила наше предложение о концессиях"
    NW_new_turkey.48.desc:0 "К сожалению, Турция отказалась принимать наше предложение о создании концессий."
    NW_new_turkey.48.a:0 "Жаль"
    
    NW_new_turkey.49.t:0 "Курдский вопрос"
    NW_new_turkey.49.desc:0 "Курды составляют значительную часть населения Восточной Анатолии, представляя собой вредительскую реакционную массу; для них нет счастья в том, чтобы назвать себя турком. Нужно решить, что делать с этим народом вредителей."
    NW_new_turkey.49.a:0 "Необходимо подвергнуть их агрессивной ассимиляции"
    NW_new_turkey.49.b:0 "Мы расселим курдов по всей стране и закроем в трудовых лагерях"
    
    NW_new_turkey.50.t:0 "Переводы Ахмета Агаоглу пользуются популярностью"
    NW_new_turkey.50.desc:0 "Не без помощи государства Ахмет Агаоглу смог распространить по всей Турции свои переводы трудов Бакунина и Кропоткина. Благодаря содействию президента они обрели некоторую популярность среди турецкой интеллигенции."
    NW_new_turkey.50.a:0 "Неплохое достижение"
    
    NW_new_turkey.51.t:0 "Депутаты Меджлиса желают видеть социалистическую риторику"
    NW_new_turkey.51.desc:0 "Некоторые депутаты Меджлиса, узнав о наших разработках новой идеологии анархо-кемализма, предложили использовать практику анархо-коммунистов в программе анархической партии. Они считают, что это может быть действительно инновационное решение, лучшим образом подходящим для Турции, идущей по пути социалистического развития, несмотря на некоторые пункты в конституции республики."
    NW_new_turkey.51.a:0 "Это здравое предложение"
    NW_new_turkey.51.b:0 "Нет, у нас другие планы"
    
    NW_new_turkey.53.t:0 "Депутаты Меджлиса недовольны программой анархической партии"
    NW_new_turkey.53.desc:0 "Депутаты Меджлиса выразили недовольство программой анархической партии. Они считают, что она продвигает индивидуализм до непозволительного для Турции уровня. Их требование – избавиться от соответствующих пунктов. Впрочем, такое вряд ли понравится членам правительства, стоящим на индивидуалистических позициях."
    NW_new_turkey.53.a:0 "Придётся смириться"
    NW_new_turkey.53.b:0 "Мы останемся на своём"
    
    NW_new_turkey.54.t:0 "Правительство Ахмета Агаоглу недовольно программой анархической партии"
    NW_new_turkey.54.desc:0 "Правительство Ахмета Агаоглу выразило недовольство программой анархической партии. Они считают, что она продвигает социализм в слишком радикальной форме, что может привести к построению несвободного общества. Премьер-министр требует избавиться от соответствующих пунктов, но это вряд ли понравится Меджлису, стоящему на социалистических позициях."
    
    NW_new_turkey.55.t:0 "Событие Закрепление программы анархической партии"
    NW_new_turkey.55.desc:0 "После долгих обсуждений члены анархической партии сформировали конкретное отношение к доктрине новообразованного анархо-кемализма. Некоторые политики ещё пытаются кого-то переубедить, но всё это выходит безрезультатным."
    NW_new_turkey.55.a:0 "Анархо-кемализм – часть левого анархизма"
    NW_new_turkey.55.b:0 "Анархо-кемализм займет место среди нейтральных течений анархизма"
    NW_new_turkey.55.c:0 "Анархо-кемализм – часть правого течения анархизма"
    
    NW_new_turkey.57.t:0 "Death of Mustafa Kemal Atatürk"
    NW_new_turkey.57.desc:0 "The whole country is shocked by the terrible news - at the age of 57, after a long struggle with liver cirrhosis, Mustafa Kemal Atatürk, the first president of the Republic of Turkey, passed away.\n\nThe great leader Mustafa Kemal Atatürk will forever be remembered by the world as an agent of modernization, intelligent and consistent, incredibly effective. He will be remembered as the man who saved the Turkish people from being absorbed by Ottoman bureaucracy. As the man who became a father to Turkey.\n\nAnd now she has lost custody. Turkey stands at a crossroads, and if the wrong path is chosen, the country will die."
    NW_new_turkey.57.a:0 "There won't be any more people like that"
    NW_new_turkey_57a_tt:0 "\n§LTurkish presidential elections will be held soon.§!\n"
    
    NW_new_turkey.58.t:0 "Majlis has elected İsmet İnönü as President of Turkey"
    NW_new_turkey.58.desc:0 "Today, Turkish presidential elections were held in the country's parliament, where deputies from the ruling Republican People's Party elected İsmet İnönü, former associate of Mustafa Kemal Atatürk, as the new head of state."
    NW_new_turkey.58.a:0 "Long live the president!"
    NW_new_turkey_58a_tt:0 "\n§LDifferent political forces, depending on their influence, will react differently to the election of a new president, which may result in a crisis or even civil war.§!\n"
    
    NW_new_turkey.59.t:0 "Communists call on workers to strike"
    NW_new_turkey.59.desc:0 "The Communists decided to go against the central government, calling on Turkish workers to strike, thus expressing dissatisfaction with the election of İnönü as president of Turkey. It's unlikely they'll do any good."
    NW_new_turkey.59.a:0 "Fools"
    
    NW_new_turkey.60.t:0 "Liberals and Conservatives hold a rally against the President"
    NW_new_turkey.60.desc:0 "Liberals and conservatives held a natural rally in the center of Ankara. They believe that the new president is planning to organize a dictatorship in the country, as previously he was characterized by despotism in governance"
    NW_new_turkey.60.a:0 "This is their right..."
    NW_new_turkey.60.b:0 "We need to disperse them"
    
    NW_new_turkey.61.t:0 "Nationalists oppose the president"
    NW_new_turkey.61.desc:0 "In Ankara today there were spontaneous rallies and single pickets organized by nationalist students. They think that the new President will not pursue a policy that meets the interests of the Turkish people and state"
    NW_new_turkey.61.a:0 "What are they doing?"
    NW_new_turkey.61.b:0 "Police will help us"
    
    NW_new_turkey.62.t:0 "Rumours of incitement by Çerkes Ethem"
    NW_new_turkey.62.desc:0 "We have heard rumors that Çerkes Ethem, who was so kindly allowed to return to his homeland, decided to spread discontent with the new president among despised minorities.  There is no doubt that he will fail in such incitement."
    NW_new_turkey.62.a:0 "Let him leave these unsuccessful attempts"
    NW_new_turkey.62.b:0 "We need to send him to prison"
    
    NW_new_turkey.63.t:0 "Çerkes Ethem Rebels"
    NW_new_turkey.63.desc:0 "Taking advantage of the dissatisfaction among national minorities, Çerkes Ethem has gained enormous popularity among the people.Noticeably, he formed militia units, which today overthrew government bodies in some regions of the country.\n\nThis petty rebellion will be suppressed in the coming days"
    NW_new_turkey.63.a:0 "He shouldn't have shown himself"
    NW_new_turkey.63.b:0 "Synthesis of Marxism and Islam - not such a bad idea"
    
    NW_new_turkey.64.t:0 "Мятежные настроения в стане Зелёной армии"
    NW_new_turkey.64.desc:0 "Мустафа Кемаль Ататюрк совершил великую ошибку, разрешив Этхему-черкесу возродить Зелёную армию. Теперь это сборище мятежников явно собирается нанести удар по нашему легитимному правительству, а их лидер, давно не появлявшийся в столице, уже видит себя президентом Турции. Пора покончить с этой с проблемой раз и навсегда."
    NW_new_turkey.64.a:0 "Прикажем им самораспуститься"
    NW_new_turkey.64.b:0 "Не будем им мешать оставаться клоунами"
    NW_new_turkey_64a_tt:0 "\n§LМы потребуем от Зелёной армии самораспуститься.§!\n"
    
    NW_new_turkey.65.t:0 "Зелёная армия принимает требования"
    NW_new_turkey.65.desc:0 "Лидеры Зелёной армии вынуждены согласиться с требованиями самораспуститься и выдать полиции Этхема-черкеса, желавшего продолжат сопротивление несмотря ни на что – подобную покорность связывают с отсутствием поддержки Зелёной армии среди меньшинств турецкого государства, в особенности курдов."
    NW_new_turkey.65.a:0 "Так и надо"
    
    NW_new_turkey.66.t:0 "Зелёная армия не согласна с требованиями"
    NW_new_turkey.66.desc:0 "Лидеры Зелёной армии не согласились выполнить наши требования. Чувствуя опору в лице национальных меньшинств, они, бросив всякие приготовления, свергли на местах органы власти нашего государства.\n\nЭтот мелкий мятеж не представляет для нас никакой опасности."
    NW_new_turkey.66.a:0 "Глупцы"
    NW_new_turkey.66.b:0 "Их смелость достойна уважения"
    
    NW_new_turkey.67.t:0 "Мятеж Зелёной армии"
    NW_new_turkey.67.desc:0 "Пока мы наращивали силы, подлецы из Зелёной армии не дремли, готовясь к своему безуспешному восстанию. Сегодня на территориях, подконтрольных национальным меньшинствам и их сборищу горе-вояк, было провозглашено якобы единственное легитимное правительство Турции.\n\nОни не понимают, что у них нет шансов."
    NW_new_turkey.67.a:0 "Они будут уничтожены без промедлений"
    NW_new_turkey.67.b:0 "Возможно, удача не на нашей стороне"
    
    NW_new_turkey.68.t:0 "Правительство требует соблюдать конституцию"
    NW_new_turkey.68.desc:0 "Мустафа Кемаль Ататюрк поставил во главе правительства нелояльного Республиканской народной партии человека: по итогу этот проходимец возомнил, что конституция написано прямо для него, и теперь ссылается на то, что в основном законе не закреплены те полномочия президента, которые сейчас имеются. Перед нами поставлено требование – вернуть премьер-министру его возможности."
    NW_new_turkey.68.a:0 "И всё-таки, как мы можем пойти против закона?"
    NW_new_turkey.68.b:0 "Чушь какая!"
    
    NW_new_turkey.69.t:0 "Волнения среди исламистов"
    NW_new_turkey.69.desc:0 "В некоторых городах и посёлках Восточной Анатолии происходят волнения по поводу избрания Исмета Инёню. Консервативные крестьяне, а также, судя по всему, примкнувшие к ним курды считают, что Инёню продолжит дело Ататюрка в ещё более агрессивной форме."
    NW_new_turkey.69.a:0 "Усмирим их полицией"
    NW_new_turkey.69.b:0 "Крестьяне – не наш противник"
    
    NW_new_turkey.70.t:0 "Казим Карабекир готовится к государственному перевороту"
    NW_new_turkey.70.desc:0 "Благодаря работе нашей разведки стало известно, что Казим Карабекир, якобы верно служащий на благо нашей родины, в тайне сговорился с несколькими влиятельными консервативными силами полуострова; судя по всему, для этого он объединился с вторым влиятельным человеком своей Прогрессивной республиканской партии, Султанзаде Сабахаттином, чтобы не развалить собственную партию на время выступления против нас.\n\nПервый – это монархист Сюлейман Шефик-паша, османский генерал, возглавлявший так называемые Силы порядка. Если у него появится таковая возможность, он сможет создать новую армию в кратчайшие сроки. К счастью, Казым Карабекир явно относится к нему негативно, и соглашается его временно терпеть только по требованию Сабахаттина, представляющего монархическую фракцию партии. Здесь вполне возможно уследить предпосылки для дальнейшего раздора в стане врага, и всё же, присутствие Сюлеймана Шефик-паши представляет для нас угрозу.\n\nВторой силой оказались курдские племена Восточной Анатолии. Эти мерзавцы положительно относились к Карабекиру на протяжении всего времени его существования, так что нет ничего странного в их лояльности предателям страны."
    NW_new_turkey.70.a:0 "Мы примем это к сведению"
    NW_new_turkey.70.b:0 "Необходимо устранить Сюлеймана Шефик-пашу, пока не поздно"
    NW_new_turkey.70.c:0 "Нужно прочесать весь Курдистан и выявить предателей"
    NW_new_turkey.70.d:0 "Ударим по голове – Казиму Карабекиру"
    NW_new_turkey_70b_tt:0 "\n§LЭто ослабит исламистов с военной точки зрения.§!"
    NW_new_turkey_70c_tt:0 "\n§LЭто серьёзно ударит по исламистам.§!"
    NW_new_turkey_70d_tt:0 "\n§LПопадание Карабекира в тюрьму полностью уничтожит исламистов, как организованную силу.§!"
    
    NW_new_turkey.72.t:0 "Исламисты устраивают мятеж"
    NW_new_turkey.72.desc:0 "Этого следовало ожидать – предатель Карабекир, пользуясь возросшей популярностью в Восточной Анатолии, поднял тамошних крестьян на восстание.\n\nРегулярная армия разобьёт это сброд в два счёта."
    NW_new_turkey.72.a:0 "Нам не в первой разбивать крестьянские мятежи"
    NW_new_turkey.72.b:0 "Возможно, и правда пора избавиться от диктатуры"
    
    NW_new_turkey.74.t:0 "Февзи Чакмак поддерживает правительство"
    NW_new_turkey.74.desc:0 "Маршал Февзи Чакмак публично выразил поддержку новому правительству Турции. По его мнению, мы смогли, пройдя через многие трудности, сохранить единство страны. Теперь он готов вернуться на службу в турецкую армию для укрепления нашего государства."
    NW_new_turkey.74.a:0 "Славно"
    
    NW_new_turkey.75.t:0 "Февзи Чакмак берёт ситуацию в свои руки"
    NW_new_turkey.75.desc:0 "Маршал Февзи Чакмак был потрясён событиями, начавшимися в Турции. Будучи неспособным наблюдать гибель своей отчизны, он предпринял рискованное действие – совершить государственный переворот и взять власть в свои руки. Верные ему генералы ввели армию на территорию Анкары и провозгласили создание Правительства национального спасения."
    NW_new_turkey.75.a:0 "Мы полностью поддерживаем их решение"
    NW_new_turkey.75.b:0 "Он не имеет права захватывать власть!"
    
    NW_new_turkey.76.t:0 "Курдистан требует предоставить ему независимость"
    NW_new_turkey.76.desc:0 "Недовольные продолжающимися потрясениями, местные курдские лидеры провозгласили о создании собственной республики. Теперь они требуют, чтобы мы признали их независимость."
    NW_new_turkey.76.a:0 "Сейчас у нас нет другого выхода"
    NW_new_turkey.76.b:0 "Они не смеют разрывать Турцию на куски!"
    
    NW_new_turkey.78.t:0 "Черкесы требуют предоставить им независимость"
    NW_new_turkey.78.desc:0 "Черкесы, недовольные репрессиями против их народа, воспользовались моментом, чтобы провозгласить независимость собственной республики."
    NW_new_turkey.78.a:0 "Нам придётся признать их независимость"
    
    NW_new_turkey.79.t:0 "Сюлейман Шефик-паша требует возродить монархию"
    NW_new_turkey.79.desc:0 "Наш генерал Сюлейман Шефик-паша, помогающий в борьбе против сил, расчленяющих Турцию на куски, сегодня прибыл в правительство с требованием: за помощь, оказанную в становлении новой Турции, он требует сменить форму правления страны на монархию с перспективой возвращения османской династии на трон.\n\nТакое предложение не понравилось некоторым членам временного правительства, и всё-таки у генерала есть весомый аргумент – его армия «Силы порядка» и поддержка со стороны Султанзаде Сабахаттина."
    NW_new_turkey.79.a:0 "Мы подумаем над этим предложением"
    NW_new_turkey_79a_flag:0 "Будучи фельдмаршалом, Сюлейман Шефик-паша потребовал возродить монархию."
    
    NW_new_turkey.80.t:0 "Члены временного правительства против возрождения монархии"
    NW_new_turkey.80.desc:0 "Некоторые члены Временного правительства выступают против реставрации монархии, и сейчас, кажется, их напряжение достигла предела. Они опасаются, что если не прекратить это дело сейчас, то Сюлейман Шефик-паша добьётся установления абсолютной монархии."
    NW_new_turkey.80.a:0 "Пообещаем, что монархия будет конституционной, у султана не будет власти"
    NW_new_turkey.80.b:0 "Они должны принять монархию в полной мере"
    NW_new_turkey_80a_flag:0 "Была сделана ставка на конституционную монархию."
    NW_new_turkey_80b_tt:0 "\n§RЭто вряд ли понравится республиканцам.§!"
    
    NW_new_turkey.81.t:0 "Республиканцы формируют альтернативные органы власти"
    NW_new_turkey.81.desc:0 "Республиканцы из временного правительства оказались недовольны тем фактом, что мы хотим возродить Османскую империю вместо становления демократического государства. Они формируют новое правительство, и на его сторону переходят некоторые войска!"
    NW_new_turkey.81.a:0 "Зараза..."
    
    NW_new_turkey.82.t:0 "Казым Карабекир подаёт в отставку"
    NW_new_turkey.82.desc:0 "Глава Временного правительства Казым Карабекир не смог принять факт реставрации монархии. В качестве выражения своего недовольства он подал в отставку со своего поста.\n\nЕго место, скорее всего, займёт второй человек в партии – Султанзаде Сабахаттин, лояльно относящийся к монархистам."
    NW_new_turkey.82.a:0 "Неприятно"
    
    NW_new_turkey.83.t:0 "Абдул-Меджид II прибывает в Турцию"
    NW_new_turkey.83.desc:0 "Абдул-Меджид II, глава дома Османов, согласился принять наше приглашение стать новым главой Турции. Он желает помочь в достижении нашей победы, однако надеется, что теперь новая Турция будет демократическим государством – сам он не хочет брать бразды правления в свои руки."
    NW_new_turkey.83.a:0 "Славный день!"
    
    NW_new_turkey.84.t:0 "Ахмед Нихад пребывает в Турцию"
    NW_new_turkey.84.desc:0 "Ахмед Нихад Османоглу, глава дома Османов, согласился принять наше приглашение стать новым главой Турции. Он желает помочь в достижении нашей победы и приложит для этого все усилия."
    
    NW_new_turkey.85.t:0 "Турецкие националисты против превращения страны в федерацию"
    NW_new_turkey.85.desc:0 "Турецкие националисты вышли сегодня на митинг в столице, протестуя против превращения страны в федерацию. Они считают, что это вновь можем привести к унижению анатолийцев."
    NW_new_turkey.85.a:0 "Неприятно"
    
    NW_new_turkey.86.t:0 "Сюлейман Шефик-паша возмущён установлением республики"
    NW_new_turkey.86.desc:0 "Сюлеймайн Шефик-паша, потребовавший восстановить монархию, оказался возмущён тем фактом, что мы проигнорировали его просьбу. Он отказался дальше подчиняться нашему временному правительству.\n\nМы должны подавить этот мелкий мятеж, чтобы исламская революция победила."
    NW_new_turkey.86.a:0 "Он смешон"
    
    NW_new_turkey.87.t:0 "Турция предлагает примирение"
    NW_new_turkey.87.desc:0 "Турецкое руководство считает, что пора забыть о давней вражде – необходимо подкрепить наши благие намерения договором о дружбе и союзом, чтобы наши интересы больше не пересекались и не приводили к каким-либо конфликтам."
    NW_new_turkey.87.a:0 "Это неплохая идея"
    NW_new_turkey.87.b:0 "Они должны признать наши претензии на Басру"
    NW_new_turkey.87.c:0 "Мы в этом не заинтересованы"
    
    NW_new_turkey.88.t:0 "Иран не заинтересован в договоре"
    NW_new_turkey.88.desc:0 "К сожалению, иранское руководство оказалось не заинтересовано в заключении договора о дружбе и союзе, который мог бы скрепить наши две державы и обеспечить мир на Ближнем Востоке."
    NW_new_turkey.88.a:0 "Жаль"
    
    NW_new_turkey.89.t:0 "Иран требует подтверждения их претензий на Басру"
    NW_new_turkey.89.desc:0 "Иранское руководство согласно заключить с нами договор, однако они требуют, чтобы мы признали их претензии на порт Басра в Ираке."
    NW_new_turkey.89.a:0 "Хорошо, идёт"
    NW_new_turkey.89.b:0 "Нет, мы не можем принять такие условия"
    
    NW_new_turkey.90.t:0 "Турция не принимает наши условия"
    NW_new_turkey.90.desc:0 "Турция отказалась заключать договор о дружбе и союзе, если туда будет включён пункт о наших претензиях на регион Басры. Они просят пересмотреть наши условия."
    NW_new_turkey.90.a:0 "Пойдём на уступки"
    NW_new_turkey.90.b:0 "Тогда нам это не интересно"
    
    NW_new_turkey.91.t:0 "Обязательства по поводу Басры"
    NW_new_turkey.91.desc:0 "Мы получили контроль над иракским портом Басра, однако обязались перед Ираном признать его претензии на эту территорию."
    NW_new_turkey.91.a:0 "Выполним условия договора"
    NW_new_turkey.91.b:0 "Мы передумали"
    
    NW_new_turkey.92.t:0 "Турция передаёт Басру"
    NW_new_turkey.92.desc:0 "Турецкое руководство выполнило обязательство и передало нам управление над территорией около иракского порта Басра."
    NW_new_turkey.92.a:0 "Славно"
    
    NW_new_turkey.93.t:0 "Турция отказывается передать Басру"
    NW_new_turkey.93.desc:0 "Несмотря на прошлые договорённости, турецкое руководство отказалось передать нам порт Басра, которые обещали по договору."
    NW_new_turkey.93.a:0 "Это не должно разрушить нашу дружбу"
    NW_new_turkey.93.b:0 "Мы не можем потерпеть такой наглости!"
    
    NW_new_turkey.94.t:0 "Турция требует поставить Аббаса II во главе страны"
    NW_new_turkey.94.desc:0 "Турецкое правительство утверждает, что нынешние лидеры нашей страны не обладают легитимностью и потому якобы не имеют поддержки в народе. Для того, чтобы «сохранить мир и стабильность в регионе», турецкое руководство требует поставить во главе Египта «легитимного монарха» – Аббаса II."
    NW_new_turkey.94.a:0 "Их требования звучат здраво"
    NW_new_turkey.94.b:0 "Это угроза? Звучит смешно"
    
    NW_new_turkey.95.t:0 "Египет отказался выполнить требования"
    NW_new_turkey.95.desc:0 "К сожалению, египетское правительство оказалось слишком недальновидным и посмело отказать в установлении легитимного и горячо любимого народов Аббаса II королём Египта. В таком случае мы должны насильно принести порядок в эту страну."
    NW_new_turkey.95.a:0 "Такова наша задача"
    
    NW_new_turkey.96.t:0 "Турция требует вернуть Тунис"
    NW_new_turkey.96.desc:0 "В Турции распространились идеи неоосманизма, иначе никак не объяснишь их недавнее требование вернуть территории Туниса в состав их государства. Но, впрочем, возможно, если мы заключим договор с Турцией на наших условиях, то обезопасим себя от дальнейшей агрессии."
    NW_new_turkey.96.a:0 "Потребуем заключить пакт о ненападении"
    NW_new_turkey.96.b:0 "Это слишком нагло"
    
    NW_new_turkey.97.t:0 "[From.GetName] – пакт о ненападении взамен на Тунис"
    NW_new_turkey.97.desc:0 "С нами согласны заключить договор о передаче Туниса, но при одном условии – мы заключим пакт о ненападении для предотвращения дальнейшей агрессии."
    NW_new_turkey.97.a:0 "По рукам"
    NW_new_turkey.97.b:0 "Мы не можем себе такое позволить"
    
    NW_new_turkey.98.t:0 "Турция отказалась от пакта о ненападении"
    NW_new_turkey.98.desc:0 "К сожалению, Турция отказалась от заключения пакта о ненападении, считая, что это угрожает её интересам."
    NW_new_turkey.98.a:0 "Жаль"
    
    NW_new_turkey.99.t:0 "Турция требует вернуть Ливию"
    NW_new_turkey.99.desc:0 "В Турции распространились идеи неоосманизма, иначе никак не объяснишь их недавнее требование вернуть территории Ливии в состав их государства. Но, впрочем, возможно, если мы заключим договор с Турцией на наших условиях, то обезопасим себя от дальнейшей агрессии."
    NW_new_turkey.99.a:0 "Потребуем заключить пакт о ненападении"
    NW_new_turkey.99.b:0 "Это слишком нагло"
    
    NW_new_turkey.100.t:0 "[From.GetName] – пакт о ненападении взамен на Ливию"
    NW_new_turkey.100.desc:0 "С нами согласны заключить договор о передаче Ливии, но при одном условии – мы заключим пакт о ненападении для предотвращения дальнейшей агрессии."
    NW_new_turkey.100.a:0 "По рукам"
    NW_new_turkey.100.b:0 "Мы не можем себе такое позволить"
    
    NW_new_turkey.101.t:0 "Нихаль Атсыз обвиняет Исмета Инёню в установлении диктатуры"
    NW_new_turkey.101.desc:0 "Нихаль Атсыз, один из лидеров пантюркистов, во время направления в суд заявил людям на улице, что Исмет Инёню пытается установить в стране диктатуру. Будем считать, что его никто не услышал."
    NW_new_turkey.101.a:0 "Это необходимо"
    
    NW_new_turkey.102.t:0 "Исламисты приветствуют новое правительство"
    NW_new_turkey.102.desc:0 "В консервативных газетах начали публиковаться восхваляющие статьи о новом правительстве, с котором авторы связывают надежды на дальнейшую демократизацию политической жизни. Они уже положительно отзываются о реформах, проводимых Али Фетхи Окьяром; хотя, конечно, некоторые опасаются, что в будущем новый премьер-министр может проявить такой же авторитаризм, как и его соратник Мустафа Кемаль Ататюрк, в условиях отсутствия каких-либо сильных фигур сверху."
    NW_new_turkey.102.a:0 "Это приятно слышать"
    
    NW_new_turkey.103.t:0 "Пантюркисты приветствуют новое правительство"
    NW_new_turkey.103.desc:0 "Лидеры пантюркистов, в том числе Нихаль Атсыз, высоко оценили деятельность нового правительства, эффективно поборовшего диктатуру Исмета Инёню. Они выражают надежду, что Либеральная республиканская партия и дальше продолжит бороться за сильную Турцию."
    NW_new_turkey.103.a:0 "Вот и славно"
    
    NW_new_turkey.104.t:0 "Турция предлагает союз в обмен на территории"
    NW_new_turkey.104.desc:0 "Долгое время греческий и турецкий народ враждовали, и некоторое потепление наметилось лишь после завершения войны между нашими государствами. Со сменой правительства Турции на более либеральное Анкара пришла к выводу, что пора круто пересмотреть наши отношения, и предложила заключить тесный военно-экономический союз, в рамках которого мы получим территории Восточной Фракии и Измира, на которые претендовали ранее.\n\nОднако многие опасаются, что Турция, в таком случае, захватит лидерство в этом союзе двух государств, и сможет в дальнейшем навязывать свою волю."
    NW_new_turkey.104.a:0 "Другого такого шанса не будет"
    NW_new_turkey.104.b:0 "Мы чувствуем обман"
    
    NW_new_turkey.105.t:0 "Греция отказалась от заключения союза"
    NW_new_turkey.105.desc:0 "К сожалению, греческое руководство не заинтересовано в подобном союзе даже с учётом передачи территорий."
    NW_new_turkey.105.a:0 "Жаль"
    
    NW_new_turkey.106.t:0 "Турецкие националисты против передачи территорий в Западной Анатолии"
    NW_new_turkey.106.desc:0 "Многие турецкие националисты оказались недовольны переговорами с Грецией по поводу передачи наших территорий взамен на крепкий военно-экономический союз. Они требуют прекратить даже какие-либо мысли в этом направлении; они угрожают выступить общим фронтом оппозиции в случае неповиновения."
    NW_new_turkey.106.a:0 "Мы их не боимся"
    NW_new_turkey.106.b:0 "Лучше не провоцировать их"
    NW_new_turkey_106b_tt:0 "Фокус §HСоюз с Грецией в обмен на территории§! будет §Rзаблокирован и перестанет изучаться§!.\n"
    NW_new_turkey_106b_flag:0 "Турецкие националисты настояли на отмене переговоров."
    
    NW_new_turkey.107.t:0 "Турки в Эвросе"
    NW_new_turkey.107.desc:0 "Наши шансы одержат победу на референдуме в Эвросе некоторые считают смехотворными, поэтому у некоторых политиков появился план – направить под видом мигрантов в Эврос некоторое количество турков и добиться обретения ими гражданства. Это увеличит наши шансы на победу."
    NW_new_turkey.107.a:0 "Отличная идея!"
    NW_new_turkey.107.b:0 "Это слишком затратно"
    NW_new_turkey_107a_tt:0 "§LМы увеличим наши шансы на присоединение Эвроса.§!\n"
    
    NW_new_turkey.108.t:0 "Провал на референдуме в Эвросе"
    NW_new_turkey.108.desc:0 "Нас ждал полный провал на референдуме в Эвросе. Жители региона пожелали остаться в составе Турции."
    NW_new_turkey.108.a:0 "Жаль"
    
    NW_new_turkey.109.t:0 "Эврос хочет войти в состав Турции"
    NW_new_turkey.109.desc:0 "В регионе Эврос, где проживает турецкое меньшинство, прошёл референдум по поводу вопроса о вхождении в состав Турции. Нарушений обнаружено не было, однако многие националисты в парламенте выступают резко против того, чтобы отдавать часть нашей земли государству, с которым мы долгое время воевали."
    NW_new_turkey.109.a:0 "И не думайте об этом"
    NW_new_turkey.109.b:0 "Мы должны признать честные выборы"
    NW_new_turkey_109a_tt:0 "§RЭто может вылиться в настоящую войну!§!\n"
    
    NW_new_turkey.110.t:0 "Победа на референдуме в Эвросе"
    NW_new_turkey.110.desc:0 "Народ в Эвросе проголосовал за то, чтобы войти в состав Турции. Греция признала итоги референдума и уже вывела войска из региона."
    NW_new_turkey.110.a:0 "Славно!"
    
    NW_new_turkey.111.t:0 "Греция не признаёт итоги референдума"
    NW_new_turkey.111.desc:0 "Мы одержали победу на референдуме в Эвросе, однако греческое правительство отказывается признавать волеизъявление собственного народа.\n\nНеобходимо предпринять меры для защиты наших интересов в регионе."
    NW_new_turkey.111.a:0 "Не стоит разжигать конфликт"
    NW_new_turkey.111.b:0 "Предупредительный огонь вразумит их"
    NW_new_turkey.111.c:0 "Шутки кончились – мы поборемся за нашу демократию!"
    NW_new_turkey_111b_tt:0 "§RЭто может привести к пограничному конфликту!§!\n"
    
    NW_new_turkey.112.t:0 "Турция обстреливает нашу границу"
    NW_new_turkey.112.desc:0 "Турецкая артиллерия обстреляла нашу границу; посол трактует это как предупредительный знак: мы должны отдать Эврос Турции."
    NW_new_turkey.112.a:0 "Их доводы звучат убедительно"
    NW_new_turkey.112.b:0 "Мы ответим им тем же"
    
    NW_new_turkey.113.t:0 "Мы одержали победу над Грецией"
    NW_new_turkey.113.desc:0 "Как и следовало ожидать, турецкие солдаты оказались куда храбрее греческих предателей демократии. Мы получили контроль над Эвросом."
    NW_new_turkey.113.a:0 "Славно!"
    
    NW_new_turkey.114.t:0 "Турецкая армия одержала победу над нами"
    NW_new_turkey.114.desc:0 "Это казалось немыслимым, и всё же это случилось: греческая армия потерпела поражение в конфликте за Эврос. И всё же, кажется, не всё потеряно."
    NW_new_turkey.114.a:0 "Придётся признать новую границу"
    NW_new_turkey.114.b:0 "Недолго им радоваться осталось"
    
    NW_new_turkey.115.t:0 "Мы одержали победу над Турцией"
    NW_new_turkey.115.desc:0 "Как и следовало ожидать, греческие солдаты оказались куда храбрее турецких пособников османизма. Мы сохранили контроль над Эвросом."
    NW_new_turkey.115.a:0 "Вот и отлично"
    
    NW_new_turkey.116.t:0 "Греческая армия одержала победу над нами"
    NW_new_turkey.116.desc:0 "Это казалось немыслимым, и всё же это случилось: турецкая армия потерпела поражение в конфликте за Эврос. Пора отвести войска назад."
    NW_new_turkey.116.a:0 "Это лишь сражение в общем ходе войны"
    
    NW_new_turkey.117.t:0 "Турция призывает к созданию единого Курдистана"
    NW_new_turkey.117.desc:0 "Правительство Турецкой республики призвало нас к созданию единого курдского буферного государства. Как они считают, появление такого государства обеспечит спокойствие границ на Ближнем Востоке для подписавших соглашение держав – и породит враждебного соседа для остальных, что позволит, фактически, укротить некоторые неприятельские страны чужими руками."
    NW_new_turkey.117.a:0 "Это звучит привлекательно"
    NW_new_turkey.117.b:0 "Нам это не интересно"
    
    NW_new_turkey.118.t:0 "Студенты организуют митинг в столице"
    NW_new_turkey.118.desc:0 "Студенты из Анкары, в основном, пантюркисты и либералы, провели стихийные митинги в столице, чтобы выразить своё недовольство установлением военной хунты. Они опасаются, что вслед за этим их ждёт не только спасение Турции, но и, в большей мере, попрание прав и свобод."
    NW_new_turkey.118.a:0 "Необходимо ввести военное положение"
    NW_new_turkey.118.b:0 "Потом они успокоятся"
    
    NW_new_turkey.119.t:0 "Коммунисты призывают к забастовкам"
    NW_new_turkey.119.desc:0 "Коммунисты недовольны установлением военной хунты Февзи Чакмака. Они призывают рабочих заводов и фабрик, попавших в особо бедственное положение, прекратить трудиться ради военной машины турецкого государства."
    NW_new_turkey.119.a:0 "Мы должны предоставить рабочим больше прав и свобод"
    NW_new_turkey.119.b:0 "Пусть проводят забастовки"
    NW_new_turkey.119.c:0 "Законы военного времени на них не распространяются?"
    
    NW_new_turkey.120.t:0 "Общественность требует смягчить режим"
    NW_new_turkey.120.desc:0 "Гражданская война завершилась, и Турция теперь снова едина. Теперь общественность и депутаты от Республиканской народной партии требуют смягчить политический режим, вернув полномочия гражданскому правительству.\n\nКонечно, мы сохраним контроль над турецким правительством, если передадим ему власть, но лишимся многих возможностей для управления."
    NW_new_turkey.120.a:0 "Необходимо провести демократизацию"
    NW_new_turkey.120.b:0 "Военная хунта продолжит охранять стабильность"
    NW_new_turkey.120.c:0 "Мы легитимизируем своё правление созданием собственного гражданского правительства"
    
    NW_new_turkey.121.t:0 "Турция требует передать контроль над турецкими регионами во Фракии"
    NW_new_turkey.121.desc:0 "Следствием прихода националистов к власти в Турции стало то, что в их обществе распространились реваншистские настроения. Пользуясь этим, маршал Февзи Чакмак потребовал от нас передать им во владение территории, на которых проживает турецкое меньшинство. В противном случае они угрожают нам войной."
    NW_new_turkey.121.a:0 "Не следует доводить до войны"
    NW_new_turkey.121.b:0 "Они не имеют права претендовать на наши земли"
    
    NW_new_turkey.122.t:0 "[From.GetName] – территории во Фракии возвращены"
    NW_new_turkey.122.desc:0 "К счастью, [From.GetAdjective] правительство оказалось достаточно благоразумно, чтобы вернуть нам территории во Фракии без кровопролития."
    NW_new_turkey.122.a:0 "Славно!"
    
    NW_new_turkey.123.t:0 "[From.GetName] – отказано в возвращении Фракии"
    NW_new_turkey.123.desc:0 "Эти глупцы из державы [From.GetName] совершенно не знают, что творится в мире; как они могут управлять своим государством? Их недальновидность будет им дорого стоить, ибо мы вернём наши земли силой оружия."
    NW_new_turkey.123.a:0 "Их погибель близка"
    
    NW_new_turkey.124.t:0 "Турция требует Тебриз"
    NW_new_turkey.124.desc:0 "К власти в Турции дорвались пантюркисты – свора радикальных студентов, желающих объединить тюрок всего мира. Первым делом они устремили взор на Южный Азербайджан, который мы контролируем – они требуют, чтобы они передали его им во владение, иначе они заберут его силой."
    NW_new_turkey.124.a:0 "В этот раз мы им уступим"
    NW_new_turkey.124.b:0 "Давать, ничего не получая взамен, подобает только Аллаху"
    
    NW_new_turkey.125.t:0 "Иран возвращает Тебриз"
    NW_new_turkey.125.desc:0 "Иранцы оказались достаточно благоразумны, чтобы вернуть нам тюркский регион Тебриз. Теперь необходимо вернуть его жителям азербайджанское самосознание и культуру."
    NW_new_turkey.125.a:0 "Славно"
    
    NW_new_turkey.126.t:0 "Иран отказывается возвращать Тебриз"
    NW_new_turkey.126.desc:0 "Иран, извечный враг тюркских народов, вновь продемонстрировал свою извечную ненависть к нашей прогрессивной цивилизации, отказавшись возвращать Тебриз."
    NW_new_turkey.126.a:0 "Туран отомстит"
    
    NW_new_turkey.127.t:0 "Призыв к коалиции с Коммунистической партией Турции"
    NW_new_turkey.127.desc:0 "Левизна Движения кадров и его популярность привели к тому, что Коммунистическая партия Турции оказалась отодвинута на второй план, что совсем не радует руководство Советского Союза. Если мы хотим наладить отношения с восточным соседом, то должны привлечь Компартию к управлению государством."
    NW_new_turkey.127.a:0 "Это разумное решение"
    NW_new_turkey.127.b:0 "Мы останемся самостоятельны"
    NW_new_turkey_127a_tt:0 "§LПредставители Коммунистической партии Турции войдут в правительство.§!\n"
    
    NW_new_turkey.128.t:0 "Представители Компартии Турции добиваются смены премьер-министра"
    NW_new_turkey.128.desc:0 "Этого следовало ожидать – укрепив своё влияние в правительстве, представители коммунистической партии добились того, чтобы Меджлис избрал нового премьер-министра, которым оказался председатель КПТ Шефик Хюсню.\n\nПервым делом он добился роспуска движения кадров и закрепления в конституции руководящей роли Коммунистической партии Турции."
    NW_new_turkey.128.a:0 "Не следовало им доверять"
    
    NW_new_turkey.129.t:0 "Турецкая компартия предлагает включить Турцию в состав СССР"
    NW_new_turkey.129.desc:0 "Долгое время плодотворного сотрудничества с Турецкими товарищами показало крепость наших братских уз. Понимая такую простую истину, наши друзья из Стамбула предложили включить страну в состав СССР, чтобы ещё сильнее связать наши народы."
    NW_new_turkey.129.a:0 "Да расширится советская семья!"
    NW_new_turkey.129.b:0 "Лучше просто укрепим наши отношения"
    NW_new_turkey_129_flag:0 "СССР рассмотрел наше предложение."
    
    NW_new_turkey.130.t:0 "Турция стала новой республикой Советского Союза"
    NW_new_turkey.130.desc:0 "Весь турецкий народ сегодня ликует: [From.GetLeader] дал согласие на становление Турции новой советской республикой.\n\nКонечно, мы не сразу полноценным образом войдём в состав Союза, но интеграционные процессы начнутся уже сейчас."
    NW_new_turkey.130.a:0 "Ура!"
    
    NW_new_turkey.131.t:0 "СССР отказал нам в становлении новой республикой"
    NW_new_turkey.131.desc:0 "К сожалению, руководство [From.GetRulingParty] было явно не в духе – они отказали нам в присоединении к Советскому Союзу."
    NW_new_turkey.131.a:0 "Жаль"
    
    NW_new_turkey.132.t:0 "Отчёт Реджепа Пекера"
    NW_new_turkey.132.desc:0 "Генеральный секрет Республиканской народной партии Реджеп Пекер вернулся из командировки в Италию, в ходе которой занимался изучением тамошнего государственного строя и фашистской идеологии.\n\nИтогом поездки стал отчёт с предложением создан Фашистский совет при Великом Национальном Собрании Турции, одобренный премьер-министром Исметом Инёню, однако такое вряд ли понравится нашим западным соратникам."
    NW_new_turkey.132.a:0 "Это благое предложение"
    NW_new_turkey.132.b:0 "Такие идеи опасны, его нужно уволить"
    
    NW_new_turkey.134.t:0 "Открытие первой консерватории"
    NW_new_turkey.134.desc:0 "Модернизация продолжается в Турецкой республике: сегодня была открыта первая консерватория в стране, в которой молодые турки смогут приобщиться к европейской музыке."
    NW_new_turkey.134.a:0 "Очень хорошо"
    
    NW_new_turkey.136.t:0 "Меджлис рассматривает вариант импичмента президента"
    NW_new_turkey.136.desc:0 "В Турции не осталось сил, лояльных президенту; [Root.GetLeader] находится в незавидном положении. В связи с тем, что он утратил поддержку народа и однопартийцев, депутаты Меджлиса пришли к решению о необходимости провести импичмент президента и проведении досрочных выборов.\n\nНародные массы также выступают за отставку президента – они хотят видеть других людей во власти."
    NW_new_turkey.136.a:0 "Неприятная ситуация"
    NW_new_turkey_136_flag:0 "В стране политический кризис."
    
    NW_new_turkey.137.t:0 "President's Impeachment"
    NW_new_turkey.137.desc:0 "A vote on the president's resignation was held in Majlis: the majority voted in favour. Until the presidential elections are held, the Acting President will be the Chairman of Majlis".
    NW_new_turkey.137.a:0 "This is what we feared"
    
    NW_new_turkey.138.t:0 "Presidential Election"
    NW_new_turkey.138.desc:0 "I agree with the Constitution of the Republic of Turkey, the president of the country is elected by voting in the Majlis. Now, in a state of uncertainty, it is necessary to choose the leader of the country from the first persons of the state and encourage the parliament to make the right decision".
    NW_new_turkey.138.a:0 "Prime Minister İsmet İnönü is an excellent candidate"
    NW_new_turkey.138.b:0 "The country must take the path of liberalism with Ali Fethi Okyar"
    NW_new_turkey.138.c:0 "Now Turkey needs Fevzi Çakmak strong hand"
    
    
    
 
