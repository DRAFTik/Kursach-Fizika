    #FOCUSES

    #############
    ##BRA
    #############
    BRA_put_vargasa:0 "The way of Vargos"
    BRA_put_vargasa_desc:0 "Observing the protracted economic crisis, Vargas decides to start reforms to correct the situation by supporting the middle class."
    BRA_communist_opposition:0 "Left forces"
    BRA_communist_opposition_desc:0 "Recently, Vargas cruched a Communist rebellion in Brazil, but it seems that the ban on participation in the Communist party and the arrest of most leaders of the left movement didn't give proper result and there are more and more supporters of communism every day."
    BRA_integralist_support:0 "Brazilian integralism"
    BRA_integralist_support_desc:0 "Integralism is an ideology which considers that society is a whole. Integralism supports unionism, corporatism and single political representation instead of ideological preference division."
    BRA_radical_movement:0 "The support for radical movements"
    BRA_radical_movement_desc:0 "People are beginning to support the policies of the current leader Vargas less and less because of the prolonged economic crisis. Looking at the success of radical movements in Europe, support for such local movements among the Brazilian public is beginning to grow precipitously."
    BRA_anticommunist_politic:0 "Anti-communist politics"
    BRA_anticommunist_politic_desc:0 "After the suppression of the Communist rebellion in November 1935 Vargas seriously got down to complete eradication of communism in Brazil and the repression of the labor movement."
    BRA_plan_koana:0 "«The Cohen's plan»"
    BRA_plan_koana_desc:0 " September 29, 1937 general Dutra presented «The Cohen's plan»(named after the Hungarian communist leader, Bela Kun) who described a detailed plan for the communist revolution. «The Cohen's plan» was only falsification made by integralists."
    BRA_new_constitution:0 "The beginning of «Estado Novo»"
    BRA_new_constitution_desc:0 "Vargas used «The Cohen's plan» as a pretext for new constitution, under which he became dictator and declared "Estado Novo"(New state)."
    BRA_agree_territory_question:0 "Solve the land problem"
    BRA_agree_territory_question_desc:0 "Countrymen didn't have their own land in Brazil, because of what they worked on the land of planters and other rich landowners. There were many uprisings which were cruely suppressed, but he demands of the countrymen remained unchanged - they still want a solution to this problem."
    BRA_disagree_territory_question:0 "Ignore the land problem"
    BRA_disagree_territory_question_desc:0 "What we need now is the support of the bourgeoisie, not of the countrymen."
    BRA_zemlevladeltsi_support:0 "The support of landowners"
    BRA_zemlevladeltsi_support_desc:0 "Support for sugar barons was important for Vargas, because of sugar barons represented a real political force in the country."
    BRA_krestyane_support:0 "Support for countrymen"
    BRA_krestyane_support_desc:0 "The support of the countrymen will strengthen the people's faith in the strong government of the country in the person of Vargas."
    BRA_nationalism:0 "Nationalism"
    BRA_nationalism_desc:0 "Vargas, like later Juan Peron in  Argentina, followed Mussolini's strategy of uniting the working class under the slogans of nationalism."
    BRA_os:0 "War on the Axis side"
    BRA_os_desc:0 "Our regime is similar to Germany and Italy regimes. We have similar purposes. It's time to fight together for our ideas."
    BRA_allies:0 "War on the side of the Allies"
    BRA_allies_desc:0 "Our regimes differ but if we support England it will be more economically profitable than if we would support Germany."
    BRA_not_war:0 "To keep a neutrality"
    BRA_not_war_desc:0 "If we join to war on either side we won't get anything. It will be much more profitable to focus on solving problems inside the country."
    BRA_war:0 "Preparing to enter the World War"
    BRA_war_desc:0 "We are the great Empire.To prove this fact we have to enter the World War."
    BRA_argentine_cold:0 "Aggravation of relations with Argentina"
    BRA_argentine_cold_desc:0 "Among Brazil and Argentina there were serious disagreements from time to time, because of what both these countries were afraid of military invasion from each other, but to ths moment all problems managed to solve without blood and war. It seems that this time the problem won't be resolved peacefully."
    BRA_argentine_war:0 "War against Argentina"
    BRA_argentine_war_desc:0 "We can't wait for Argentina's invasion. We will attack first to have the advantage of surprise."
    BRA_argentine_peace:0 "Peaceful solution"
    BRA_argentine_peace_desc:0 "In spite of all the tensions between Brazil and Argentina, all problems were resolved, and the war in South America was again set aside for an indefinite period.
    BRA_paraguay_war:0 "To attack through Paraguay"
    BRA_paraguay_war_desc:0 "If we attack Paraguay we will get it territories and expand front for our future war against Argentina."
    BRA_paraguay_peace:0 "Don't attack Paraguay"
    BRA_paraguay_peace_desc:0 "War against Paraguay won't give us a necessary advantage for a future war with Argentina. This war only will reduce the strenght of our army. It's better to prepare Argentina's invasion plan along the exciting border."
    BRA_integralist_perevorot:0 "Revolution of Integralists"
    BRA_integralist_perevorot_desc:0 "Integralists tried to commit a revolution in 1938 but they failed. But, probably, everything can go to another way..."
    BRA_fashic_dictatura:0 "Fascist dictatorship"
    BRA_fashic_dictatura_desc:0 "We will proclaim Fascist dictatorship in our country as Musollini proclaimed Fascism in Italy."
    BRA_monarchy_focus:0 "The revival of Empire"
    BRA_monarchy_focus_desc:0 "Monarchy is the best option for Brazil because we need in strong power of the monarch for our national imperialist policy."
    BRA_green_shirts:0 "Greenshirts"
    BRA_green_shirts_desc:0 "The integralists had a paramilitary organization and their own uniforms. Green shirts were distinctive feature of their uniform."
    BRA_os2:0 "Alliance with Germany"
    BRA_os2_desc:0 "We need to enlist the support of Germany to pursue an aggressive policy on the South American continent and ensure our safety in the future."
    BRA_brazil_alliance:0 "Alliance with neighbors"
    BRA_brazil_alliance_desc:0 "It will be better to enlist support of our neighbors than wait support from far European countries."
    BRA_peru_alliance:0 "Alliance with Peru"
    BRA_peru_alliance_desc:0 "Alliance with Peru will help us conquer Bolivia, Paraguay and other northern neighbors."
    BRA_venezuela_alliance:0 "Alliance with Venezuela"
    BRA_venezuela_alliance_desc:0 "Alliance with Venezuela will help us conquer Colombia and Ecuador. and  поможет нам захватить Колумбию и Эквадор."
    BRA_return_urugay:0 "Return to Uruguay"
    BRA_return_urugay_desc:0 "We lost domination of Uruguay in the 19th century during the Argentine-Brazilian war. It's time to take revenge and return our rightful lands!"
    BRA_war_bolivia:0 "To attack Bolivia"
    BRA_war_bolivia_desc:0 "For the development of our economy we need Tungsten, which is located on the territory of Bolivia. It's tme to get it."
    BRA_war_for_colonies:0 "The capture of colonies"
    BRA_war_for_colonies_desc:0 "It's time to kick out the Western colonizers from the American continent and at the same time get the necessary aluminum for our country."
    BRA_war_columbia:0 "To attack Colombia"
    BRA_war_columbia_desc:0 "The capture of Colombia will help to solve the problem of severe shortages of oil in our country, and at the same time get direct access to Venezuela and Panama."
    BRA_war_panama:0 "Liquidation of Panama"
    BRA_war_panama_desc:0 "Panama is a small state in Central America which we can capture and strengthen our influence in this region."
    BRA_axes_help_industry:0 "German support for industrialization"
    BRA_axes_help_industry_desc:0 "By joining the Axis we can get the help we need from Germany in developing Brazil's military industry."
    BRA_allies_help_industry:0 "English support for industrialization"
    BRA_allies_help_industry_desc:0 "By joining the Allies we can get the help we need from England in developing Brazil's military industry."
    BRA_war_costa_rica:0 "Continue the offensive to the North"
    BRA_war_costa_rica_desc:0 "We won't stop at one of Panama and go further North! We must take full control of Central America!"
    BRA_communist_perevorot:0 "Communist coup"
    BRA_communist_perevorot_desc:0 "Vargas will not hand over the power peacefully and will not resign from its duties, so we need a coup."
    BRA_support_communist_north:0 "Support the Communists in the North"
    BRA_support_communist_north_desc:0 "We should spread ideas of Marxism in the Northern part of the continent."
    BRA_support_communist_west:0 "Support the Communists in the West"
    BRA_support_communist_west_desc:0 "We should spread ideas of Marxism in the Western part of the continent." 
    BRA_support_communist_south:0 "Support the Communists in the South"
    BRA_support_communist_south_desc:0 "We should spread ideas of Marxism in the Southern part of the continent."
    BRA_communist_politic:0 "Independent policy"
    BRA_communist_politic_desc:0 "We shouldn't listen to Moscow's orders. We will go our own way."
    BRA_ussr_politic:0 "Pro-Soviet politics"
    BRA_ussr_politic_desc:0 "We must strengthen our ties with Moscow to fight together against Nazism, capitalism and Trotskyism!"
    BRA_join_comintern:0 "To join the Comintern"
    BRA_join_comintern_desc:0 "If we join the Comintern, we will get help from the Soviet Union to spread our ideology throughout South America!"
    BRA_war_with_all:0 "Communism spreading"
    BRA_war_with_all_desc:0 "We mustn't delay, we must attack all the bourgeois countries of South America before they do the same to us!"
    BRA_commie_total_war:0 "The Total War"
    BRA_commie_total_war_desc:0 "This war will decide the future way of history not only for our country, but also for the whole world. If we get control of the South American continent we will be able to spread Communism further North."
    BRA_commie_industrialization:0 "Nationalization of private enterprises"
    BRA_commie_industrialization_desc:0 "Enough to just look at how the big bourgeoisie exploits the working people of Brazil, the time to expropriate the factories in state ownership!"
    BRA_democratic_way:0 "Democratic opposition"
    BRA_democratic_way_desc:0 "There isn't democratic party in Brazil but support of democracy in a strange way is growing rapidly among the population."
    BRA_democratic_active_opposition:0 "Opposition To Vargas"
    BRA_democratic_active_opposition_desc:0 "The democratic forces won't allow the reactionary Vargas to deprive us of our freedoms, we will resist his conservative course."
    BRA_democratic_choose:0 "Democratic revolution"
    BRA_democratic_choose_desc:0 "Vargas wont't change his conservative course that's why we must overthrow him until Brazil finally don't lost all the opportunity for development."
    BRA_democratic_constitution:0 "Democratic constitution"
    BRA_democratic_constitution_desc:0 "Democratic constitution is the beginning of new free Brazil. There won't be conservatism more. There will be only human freedom and progressivism."
    BRA_commie_nationalization_terra:0 "Nationalization of land"
    BRA_commie_nationalization_terra_desc:0 "Brazil's workers are no longer exploited by private entrepreneurs. It's time to free the Brazilian peasantry from the oppression of the bourgeois landowners."
    BRA_support_neighbors:0 "Guarantee the position of the southern neighbors"
    BRA_support_neighbors_desc:0 "Looking imperialistic ambitions of Argentina and it desire to expand to the North, we should protect our neighbors from occupation. We must become the gendarme of South America."
    BRA_decolony:0 "Policy of decolonization"
    BRA_decolony_desc:0 "It's time to expel the Western colonizers from our continent."
    BRA_loyal_colony:0 "Loyalty to the Europeans"
    BRA_loyal_colony_desc:0 "If we are loyal to the Western powers, we will get their help and support."
    BRA_decolony_gajana:0 "Decolonization of British Guiana"
    BRA_decolony_gajana_desc:0 "It's time to kick the English out of South America!"
    BRA_decolony_surinam:0 "Decolonization Of Dutch Guiana"
    BRA_decolony_surinam_desc:0 "It's time to kick the Dutch out of South America!"
    BRA_decolony_french_gviana:0 "Decolonization Of French Guiana"
    BRA_decolony_french_gviana_desc:0 "It's time to kick the French out of South America!"
    BRA_probtitish:0 "Pro-British politics"
    BRA_probtitish_desc:0 "We won't claim the lands of European colonizers in South America and will support these states. In return, we will get their help and support."
    BRA_alliance_democratic:0 "South American Alliance"
    BRA_alliance_democratic_desc:0 "It is time to start implementing the concept of a unified Alliance in South America."
    BRA_alliance_columbia:0 "Alliance with Colombia"
    BRA_alliance_columbia_desc:0 "We are for freedom, just like our neighbors, we can unite our forces in a single Alliance."
    BRA_alliance_argentine:0 "Alliance with Argentina"
    BRA_alliance_argentine_desc:0 "Brazil and Argentina had disagreements but now we must unite our forces in a single Alliance."
    BRA_alliance_north:0 "Union with the Republic of Guiana"
    BRA_alliance_north_desc:0 "We are for freedom, just like our neighbors, we can unite our forces in a single Alliance."
    BRA_attack_PRU:0 "Liberation of Peru"
    BRA_attack_PRU_desc:0 "The people of Peru are tired of the tyranny of dictators, and we will bring freedom and democracy to this country."
    BRA_attack_VEN:0 "Liberation of Venezuela"
    BRA_attack_VEN_desc:0 "The people of Venezuela are tired of the tyranny of dictators, and we will bring freedom and democracy to this country."
    BRA_corporativism:0 "Corporatism"
    BRA_corporativism_desc:0 "Corporatism was established in Brazil in 1934 under the new Constitution, and it's time to realise it fully."
    BRA_investitions:0 "Foreign investment"
    BRA_investitions_desc:0 "We need to develop our cooperation with advanced countries and get their investment to develop Brazil's science and industry."
    BRA_investitions_USA:0 "Us investment"
    BRA_investitions_USA_desc:0 "Thanks to the good relations with the United States, they began to invest in our economy."
    BRA_investitions_GER:0 "German investment"
    BRA_investitions_GER_desc:0 "Thanks to the good relations with Germany, it began to invest in our economy."
    BRA_industrial_expansion_north:0 "To develop the North-West"
    BRA_industrial_expansion_north_desc:0 "The North-West is currently semi-feudal. This needs to be fixed urgently."
    BRA_industrial_expansion_south:0 "To develop the South-East"
    BRA_industrial_expansion_south_desc:0 "Developing of the South-East is more profitable for us."
    BRA_industrial_expansion_south2:0 "To develop the South-East II"
    BRA_industrial_expansion_south2_desc:0 "We need to continue the developing of the South-East."
    BRA_industrial_expansion_north2:0 "To develop the North-West II"
    BRA_industrial_expansion_north2_desc:0 "It is time to complete the transformation in the North-West. Now it is an advanced industrial region."
    BRA_destroy_lutifundi:0 "The disappearance of Latifundias"
    BRA_destroy_lutifundi_desc:0 "Latifundias aren't so poor and can work in factories. Soon they will be gone again."
    BRA_vale_found:0 "«Vale S. A»"
    BRA_vale_found_desc:0 "It is Brazilian mining company, one of the largest in the world. It is the world's leading producer of iron ore and Nickel, with its main production facilities located in Brazil in the States of Minas Gerais and Pará."
    BRA_mountain:0 "Iron mining in Minas Gerais"
    BRA_mountain_desc:0 "Vale S. A. is interested in developing iron ore deposits in Minas Gerais."
    BRA_mountain2:0 "Iron mining in Minas Gerais II"
    BRA_mountain2_desc:0 "Our country still lacks metal for economic development. We need to increase iron ore production in Minas Gerais."
    BRA_seince_investitions_usa:0 "The USA's Scientific assistance"
    BRA_seince_investitions_usa_desc:0 "US assistance in scientific research will help us become one of the most developed countries in South America."
    BRA_seince_investitions_ger:0 "Germany's scientific assistance"
    BRA_seince_investitions_ger_desc:0 "Germany's assistance in scientific research will help us become one of the most developed countries in South America."
    BRA_motorization_effort:0 "«Fabrica Nacional de Motores»"
    BRA_motorization_effort_desc:0 "Fabrica Nacional de Motores or FNM(National motor factory) — automobile company of Brazil."
    BRA_great_depression_end:0 "Coming out of the great Depression"
    BRA_great_depression_end_desc:0 "Brazil has been recovering from the effects of the great depression for a very long time, but it seems that economic reforms will help us finally get out of the crisis."
    BRA_industrialization:0 "Industrialization"
    BRA_industrialization_desc:0 "Our economy cannot actively develop due to the lack of sufficient heavy industry. It's time to fix it."
    BRA_plantation:0 "Agricultural industry"
    BRA_plantation_desc:0 "Vargas conservative policy in agriculture and the desire not to lose the loyalty of the oligarchs led only to negative results in the development of the economy. We should fix it."
    BRA_coffee_plantation:0 "Coffee plantations"
    BRA_coffee_plantation_desc:0 "Coffee is a product which lost his price during the Great Depression. Now coffee's price begins to grow. It's necessary to develop this agriculture industry for additional profit."
    BRA_hlopoc_plantation:0 "Cotton plantations"
    BRA_hlopoc_plantation_desc:0 "Cotton is a product which Germany actively imports. We'll give it to Germany as many cotton as it needs."
    BRA_coffee_oligarchy_support:0 "Support the coffee oligarchy"
    BRA_coffee_oligarchy_support_desc:0 "The most profitable now is the support of the coffee industry."
    BRA_hlopoc_oligarchy_support:0 "Support the cotton oligarchy"
    BRA_hlopoc_oligarchy_support_desc:0 "The most profitable now is the support of the cotton industry."
    BRA_sugar_plantation:0 "Sugar plantations"
    BRA_sugar_plantation_desc:0 "Sugar is a product that everyone needs, which is why it is profitable to produce and export it."
    BRA_sugar_oligarchy_support:0 "Support the sugar oligarchy"
    BRA_sugar_oligarchy_support_desc:0 "Support for the sugar industry is most profitable now."
    BRA_army_effort:0 "Development of the ground forces"
    BRA_army_effort_desc:0 "Ground forces are the foundation of our army."
    BRA_army_modernization:0 "Weapon modernization"
    BRA_army_modernization_desc:0 "Modernization is an important part of maintaining the combat capability of the army. If there are no modern weapons, there will be no victory."
    BRA_general_effort:0 "Supreme commands"
    BRA_general_effort_desc:0 "The generals must go forward and learn from their mistakes."
    BRA_artillery_effort:0 "7.5 cm FK 38"
    BRA_artillery_effort_desc:0 "Field artillery used in the Brazilian army since 1939."
    BRA_artillery_effort_2:0 "M116 howitzer"
    BRA_artillery_effort_2_desc:0 "Artillery of the United States, designed in the 1920s. It appeared in 1940 in the Brazilian army."
    BRA_artillery_effort_3:0 "BL 6-inch Gun Mk XIX"
    BRA_artillery_effort_3_desc:0 "Light and long-range field artillery. It appeared in 1942 in the Brazilian army.."
    BRA_tank_effort:0 "M3 Stuart A3/A5"
    BRA_tank_effort_desc:0 "In 1942, lend-lease tanks M3 Stuart A3/A5 were transferred to Brazil."
    BRA_tank_effort_2:0 "M3 Lee"
    BRA_tank_effort_2_desc:0 " In 1942, lend-lease tanks M3 Lee were transferred to Brazil."
    BRA_tank_effort_3:0 "M4 Sherman A1"
    BRA_tank_effort_3_desc:0 "In 1944, lend-lease tanks M4 Sherman A1. were transferred to Brazil."
    BRA_motorization_effort_1:0 "M2 Half Track Car"
    BRA_motorization_effort_1_desc:0 "In 1943, the M2 Half Track Cars were transferred to Brazil under lend-lease."
    BRA_motorization_effort_2:0 "M3 Scout Car A1"
    BRA_motorization_effort_2_desc:0 "In 1942, the M3 Scout Cars A1 were transferred to Brazil under lend-lease. "
    BRA_general_Isidoro_Dias_Lopes:0 "Return to the service of Isidore Diaz"
    BRA_general_Isidoro_Dias_Lopes_desc:0 "Isidore Lopez was born in 1865 in don Pedrito. In 1889, he supported the Republican coup which overthrew the Empire. In 1893 participated in the uprising of the Federalists, aimed against the government of Floriano Peixoto. After the defeat of the Federalists in 1895 he went into exile in Paris. In 1930, he supported the revolution in which Jetulio Vargas came to power, after which he was appointed commander of the military district of Sao Paulo. In 1932, Lopez became one of the organizers of the revolt of the constitutionalists, because of which he was deported from the country to Portugal. Two years later, Lopez returned to  homeland and has remained out of politics ever since."
    BRA_not_general_Isidoro_Dias_Lopes:0 Isidore Diaz Lopez won't be forgiven"
    BRA_not_general_Isidoro_Dias_Lopes_desc:0 "Isidore Lopez was born in 1865 in don Pedrito. In 1889, he supported the Republican coup which overthrew the Empire. In 1893 participated in the uprising of the Federalists, aimed against the government of Floriano Peixoto. After the defeat of the Federalists in 1895 he went into exile in Paris. In 1930, he supported the revolution in which Jetulio Vargas came to power, after which he was appointed commander of the military district of Sao Paulo. In 1932, Lopez became one of the organizers of the revolt of the constitutionalists, because of which he was deported from the country to Portugal. Two years later, Lopez returned to  homeland and has remained out of politics ever since."
    BRA_doctrine_effort:0 "New doctrine"
    BRA_doctrine_effort_desc:0 "Doctrine is one of the most important parts of combat tactics."
    BRA_doctrine_effort_2:0 "Development of the doctrine"
    BRA_doctrine_effort_2_desc:0 "Doctrine is good, but we need to develop it as time goes on and as necessary."
    BRA_lend_liz:0 "Lend-lease"
    BRA_lend_liz_desc:0 "Our growing economy still lacks the capacity of the military industry to ensure our security. Lend-lease can help us in it."
    BRA_ger_support:0 "The Germany's military support"
    BRA_ger_support_desc:0 "Germany can help us in developing of our army."
    BRA_german_generals:0 "German advisors"
    BRA_german_generals_desc:0 "German advisors can help us in the development of more advanced military doctrines."
    BRA_german_doctrine:0 "The development of a doctrine along with Germany"
    BRA_german_doctrine_desc:0 "The Germans succeeded in their doctrine. They can help us with our doctrine."
    BRA_german_rifles:0 "German rifles"
    BRA_german_rifles_desc:0 "There are many rifles in Germany. They are ready to supply a part for arming our army."
    BRA_german_submachinegun:0 "German submachine guns"
    BRA_german_submachinegun_desc:0 "There are many submachine guns in Germany. They are ready to supply a part for arming our army."
    BRA_german_tank_effort:0 "German tanks"
    BRA_german_tank_effort_desc:0 "There are many tanks in Germany. They are ready to supply a part for arming our army.."
    BRA_rifles:0 "Designing of our own guns"
    BRA_rifles_desc:0 "We are the largest and most developed country in Latin America. We must have our own national weapons."
    BRA_snakes:0 "«Smoking snakes»"
    BRA_snakes_desc:0 "«Smoking snakes» is an armed formation of the Brazilian expeditionary force, created to participate in combat operations in the Mediterranean theater of World War II. Brazil became the first country in Latin America to take a direct part in the military operations of World War II when it sent her troops to Europe"
    BRA_aviation_effort:0 "Building air bases"
    BRA_aviation_effort_desc:0 "Brazil needs air bases to host our new aircraft."
    BRA_aviation_effort_2:0 "Building air bases II"
    BRA_aviation_effort_2_desc:0 "We need to prepare for a new war by expanding the air base in Rio de Janeiro."
    BRA_light_fighters:0 "The development of fighter"
    BRA_light_fighters_desc:0 "New fighters won't invent themselves. It's time to update our old air fleet."
    BRA_naval_bomber_focus:0 "The study of naval bombers"
    BRA_naval_bomber_focus_desc:0 "New naval bombers won't invent themselves. It's time to create an air fleet of this type of vehicle."
    BRA_CAS_effort:0 "The study of stormtroopers"
    BRA_CAS_effort_desc:0 "New stormtroopers won't invent themselves. It's time to update our old air fleet."
    BRA_tactical_bombers:0 "The study of tactical bombers"
    BRA_tactical_bombers_desc:0 "New tactical bombers won't invent themselves. It's time to create an air fleet of this type of vehicle."
    BRA_vvs:0 "Creation of a national air force"
    BRA_vvs_desc:0 "In January 1941, by decree of the President of the Republic, the naval and army aviation of Brazil merges and forms the National air force (portuguese. Força Aérea Nacional).Then they became known as the Brazilian Air force (portuguese. Força Aérea Brasileira (FAB)."
    BRA_air_victory:0 "Sky domination"
    BRA_air_victory_desc:0 "Victory in the sky will help to win the fighters."
    BRA_air_support:0 "Air support"
    BRA_air_support_desc:0 "Victory on the ground will help to win the bombers."
    BRA_light_fighters_support:0 "Bet on light fighters"
    BRA_light_fighters_support_desc:0 "Light fighters are fast and deadly."
    BRA_heavy_fighters_support:0 "Bet on heavy fighters"
    BRA_heavy_fighters_support_desc:0 "Heavy fighters are powerful and tenacious."
    BRA_strategic_bombers_support:0 "Bet on strategic bombers"
    BRA_strategic_bombers_support_desc:0 "Strategic bombers can carry an extremely large number of bombs."
    BRA_tactical_bombers_support:0 "Bet on tactical bombers"
    BRA_tactical_bombers_support_desc:0 "Tactical bombers can fly the longest distances."
    BRA_rocket_effort:0 "Jet engine"
    BRA_rocket_effort_desc:0 "Jet aviation will not pass us by, we must match the level of military development of advanced countries."
    BRA_air_doctrine:0 "Air doctrine"
    BRA_air_doctrine_desc:0 "This doctrine will become the basis of our air combat tactics."
    BRA_naval_effort:0 "The development of the Navy"
    BRA_naval_effort_desc:0 "The Brazilian Navy hardly developed after the end of the South American dreadnought race of the early 20th century. It's time to fix the situation."
    BRA_modern_destroyers:0 "The study of the destroyers"
    BRA_modern_destroyers_desc:0 "Destroyers are fast and deadly, but the armor is very light."
    BRA_modern_cruisers:0 "The study of cruisers"
    BRA_modern_cruisers_desc:0 "A cruiser is a class of warships that can perform tasks independently of the main fleet. They are a universal combat unit."
    BRA_modern_submarines:0 "Studying submarines"
    BRA_modern_submarines_desc:0 "Submarines capable of destroying any enemy vessel with their torpedoes."
    BRA_battleship_focus:0 "The study of battleships"
