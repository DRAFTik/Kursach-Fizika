    BRA_coffee:0 "Brazilian coffee exports"
    BRA_coffee_desc:0 "Brazil has been a leader in the production of coffee since the end of the XIX century and continues to be the largest exporter of this drink to this day."
    BRA_integralist_influence:0 "The Integralists"
    BRA_integralist_influence_desc:0 "The Brazilian integralists were a strong political movement in Brazil."
    BRA_communist_influence:0 "Left radical"
    BRA_communist_influence_desc:0 "Communist and anarchist movements were popular in Brazil."
    BRA_anticommunist_influence:0 "Anti-Communist policy"
    BRA_anticommunist_influence_desc:0 "Vargas held to anti-communism and tried to overpower the working class and destroy the left-wing movement."
    BRA_territory_question:0 "Land Problem"
    BRA_territory_question_desc:0 "In Brazil, farmers did not have their own land, which is why they worked on the land of planters and other rich landowners. Because of this, the peasants have raised uprisings that have been severely suppressed, but their demands are unchanged-they still want a solution to this problem."
    BRA_zemlevladeltsi_support_idea:0 "Support for landowners"
    BRA_zemlevladeltsi_support_idea_desc:0 "The support of the sugar barons was important to Vargas, because the sugar barons represented a strong political force in the country."
    BRA_krestyane_support_idea:0 "Support for farmers"
    BRA_krestyane_support_idea_desc:0 "The support of the farmers will strengthen the people's faith in the strong leadership of the country in the person of Vargas."
    BRA_nationalism_lozungs_idea:0 "Nationalism"
    BRA_nationalism_lozungs_idea_desc:0 "Vargas followed Mussolini's strategy and  united the working class under the slogans of nationalism."
    BRA_novoe_gosudarstvo_idea:0 "«The Estado Novo»"
    BRA_novoe_gosudarstvo_idea_desc:0 "Vargas used the "Cohen Plan" as a pretext for a new Constitution, under which he became dictator and declared "Estado Novo" (New state)."
    BRA_green_shirts_idea:0 "Greenshirts"
    BRA_green_shirts_idea_desc:0 "The integralists had a paramilitary organization and their own uniforms. Green shirts were distinctive feature of their uniform."
    BRA_commie_total_war_idea:0 "The Total war"
    BRA_commie_total_war_idea_desc:0 "This war will decide the future way of history not only of our country, but also of the entire world."
    BRA_democratic_idea:0 "The popularity of the Democrats"
    BRA_democratic_idea_desc:0 "The popularity of the Democrats is growing every day, which is good for building a free democratic country."
    BRA_democratic_constitution_idea:0 "Democratic constitution"
    BRA_democratic_constitution_idea_desc:0 "The democratic Constitution is the beginning of a new democratic Brazil."
    BRA_corporativism_idea:0 "Corporatism"
    BRA_corporativism_idea_desc:0 "Corporatism was established in Brazil in 1934 under the new Constitution."
    BRA_latifund:0 "The revival of Latifundias"
    BRA_latifund_desc:0 "Vargas conservatism in agricultural matters reinforced the split between the impoverished semi-feudal Northwest and the dynamic urbanized Southeast. In response to the support of the sugar barons, the government suppressed a wave of peasant uprisings in the North-East, known as the kangaso (cangaço). It led to a resurgence of latifundias, which gradually disappeared starting in the 1870s. During the Old Republic the latifundias were decayed from within as a result of population outflows and peasant uprisings. In the past, during the reign of Pedro II (1831-1889), the peasantry remained absolutely subordinate to the landowners. Each planter had his own police, which was responsible for maintaining order within the borders of his territory and controlled the peasants."
    BRA_great_depression_idea:0 "The Great Depression"
    BRA_great_depression_idea_desc:0 "The Great Depression hit Brazil hard. During the great Depression coffee prices fell and the industry could not develop without foreign investment. Some rate the great Depression in Brazil more strongly than in the United States."
    BRA_sugar_plantation_idea:0 "Sugar export"
    BRA_sugar_plantation_idea_desc:0 "Sugar is one of the most important exports in Brazil."
    BRA_hlopoc_plantation_idea:0 "Cotton export"
    BRA_hlopoc_plantation_idea_desc:0 "Cotton is one of the most important exports in Brazil."
    BRA_coffee_2:0 "Brazilian coffee exports"
