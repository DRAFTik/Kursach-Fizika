 NW_xian_incident.1.t:0 "Xian Inspection"
 NW_xian_incident.1.desc:0 "It is expected that silent peace treaty between Northeastern army of Zhang Xueliang and Chinese communist party was signed because of reasons, which are still unknown for central government. [CHI.GetLeader] decided to visit Xian and meet local officers, to get the situation."
 NW_xian_incident.1.a:0 "Good luck for my leader!"
 NW_xian_incident.2.t:0 "[From.GetLeader] Arrives to Xian"
 NW_xian_incident.2.desc:0 "With some escort [From.GetLeader] arrived to Xian to discuss the current situation with us. He, undoubtedly, awaits for next steps in fighting communists. But now, while we have Japanese army right in our backyard, we should express an exact position."
 NW_xian_incident.2.a:0 "Ask him to collaborate with communists"
 NW_xian_incident.3.t:0 "Zhang Xueliang Offer to Form Alliance with Communists"
 NW_xian_incident.3.desc:0 "In a Xian meeting Zhang Xueliang made unpredictable offer: he thinks that we should alliance with communists, in order to go as one against Japanese threat."
 NW_xian_incident.3.a:0 "Maybe he is right"
 NW_xian_incident.3.b:0 "We still remember, what happened last time"
 NW_xian_incident.4.t:0 "[CHI.GetLeader] Offer to Form the Alliance"
 NW_xian_incident.4.desc:0 "Looks like nationalists finally got bored trying to wipe us out from their map. On the Xian [CHI.GetLeader] agreed to consider making an alliance with us against Japanese.\n\nWe should carefully weight all our options."
 NW_xian_incident.4.a:0 "Japan is more dangerous threat"
 NW_xian_incident.4.b:0 "No deals with nationalists!"
 NW_xian_incident.5.t:0 "[From.GetLeader] Denies to Collaborate with Communists"
 NW_xian_incident.5.desc:0 "Despite our arguments and claims to stop this pointless war, [From.GetLeader] denied the idea of creating united front with communists. Obviously, stronger measures are needed. Maybe he should be arrested?"
 NW_xian_incident.5.a:0 "That's our only choice"
 NW_xian_incident.8.t:0 "[From.GetLeader] Arrested Leader [CHI.GetLeader]!"
 NW_xian_incident.6.desc:0 "We intercepted message, which [From.GetLeader] sent about [CHI.GetLeader] is in custody by them and is ready to be given to communists. Taking hatred for him into account he will not live for long. \n\nIf we don't want [NEA.GetLeader] to public execute leader [CHI.GetLeader], we need to act quickly and decisively!"
 NW_xian_incident.6.a:0 "Chiang is most likely dead by now. Start Xian bombing!"
 NW_xian_incident.6.b:0 "They will not harm him. Let's wait
 NW_xian_incident.7.t:0 "[CHI.GetLeader] is arrested by Zhang Xueliang!"
 NW_xian_incident.7.desc:0 "Zhang Xueliang sent message to us about arresting leader [CHI.GetLeader], whose fate he would like to discuss with us. \n\nMaybe this is the best chance to execute enemy of the state!"
 NW_xian_incident.7.a:0 "Ask USSR for an advice"
 NW_xian_incident.7.b:0 "Zhang must pay for his crimes for revolution"
 NW_xian_incident.7.c:0 "We still need him for the unity of China"
 NW_xian_incident.8.t:0 "[CHI.GetLeader] Arrested ([NEA.GetNameDef])!"
 NW_xian_incident.8.desc:0 "[PRC.GetLeader] sent a message about communists' unique chance to prosecute a leader [CHI.GetLeader] for his crimes against the people and revolution. His execution will become great victory for communist party and its fight for leading the China. \n\nHowever it will weaken nationalists in a critical moment and, possibly, even allow Japanese get deeper into China."
 NW_xian_incident.8.a:0 "Another bourgeois enemy has met his end"
 NW_xian_incident.8.b:0 "He will be useful"
 NW_xian_incident.9.t:0 "Soviet Answer"
 NW_xian_incident.9.desc_a:0 "[From.GetLeader] denied our offer to execute leader [CHI.GetLeader]. Instead of that it is expected that we should make an alliance with nationalists, because we allegedly aren't ready to lead revolution and defense against Japanese at the same time. Now it's needed to notify Zhang Xueliang about our opinion of Chiang Kai-shek."
 NW_xian_incident.9.desc_b:0 "[From.GetLeader] supported our offer to execute leader [CHI.GetLeader]. Now it's needed to notify Zhang Xueliang about our opinion of Chiang Kai-shek."
 NW_xian_incident.9.a:0 "Zhang must pay for his crimes for revolution"
 NW_xian_incident.9.b:0 "We still need him for the unity of China"
 NW_xian_incident.10.t:0 "[NEA.GetLeader] and [PRC.GetLeader] Offer to Make an Alliance"
 NW_xian_incident.10.desc:0 "Instead of expected show trial and following execution Zhang Xueliang with communists offered alliance against Japanese. \n\nThey are definitely buying time, knowing that one more strike will end them. If they really would like to see leader [CHI.GetLeader] dead, they would have executed them a long ago.\n\nHowever some our government representatives are wondering why communists offer alliance in this exact moment - maybe they know something, we don't?"
 NW_xian_incident.10.a:0 "Only if they will follow our commands"
 NW_xian_incident.10.b:0 "No deals with communists!"
 NW_xian_incident.11.t:0 "Zhou Enlai Arrives to Xian"
 NW_xian_incident.11.desc_a:0 "Today at morning CPC representatives: Zhou Enlai and escorting him persons arrived to Xian to report CPC reaction about Chiang arrest. Central CPC committee stated that Chiang Kai-shek, as a criminal should be sued for his crimes against people and revolution. However, the last word is our."
 NW_xian_incident.11.desc_b:0 "Today at morning CPC representatives: Zhou Enlai and escorting him persons arrived to Xian to report CPC reaction about Chiang arrest. Central CPC committee stated that Chiang Kai-shek, should be excused and we should make alliance with nationalists, because we allegedly aren't ready to lead revolution and defense against Japanese at the same time. However, the last word is our."
 NW_xian_incident.11.a:0 "Head off his shoulders!"
 NW_xian_incident.11.b:0 "Alliance against Japanese is needed"
 NW_xian_incident.11.c:0 "If we kill him, we will cause a war, we can't win. Let him go"
 NW_xian_incident.12.t:0 "Вопрос о Северо-Восточной армии"
 NW_xian_incident.12.desc:0 "Well, the Xi'an incident was resolved peacefully, our leader survived and an alliance with the communists was concluded. However, the Generalissimo wants to take revenge on the Northeast Army for such a betrayal and arrest its leader, Zhang Xueliang. However, this will likely lead to insubordination and even possibly an uprising of the Young Marshal's units. Should we organize this adventure?"
 NW_xian_incident.12.a:0 "We have nothing to fear"
 NW_xian_incident.12.b:0 "Still, don't risk it"
 NW_xian_incident.13.t:0 "Chiang Kai-shek invites Zhang Xueliang to Nanjing for «decide current situation»"
 NW_xian_incident.13.desc:0 "After peaceful resolution of the conflict and release from arrest, [CHI.GetLeader] called Zhang Xueliang for a talk and asked our leader to fly with him to the Nanjing for discussing today's political situation in a country and plans towards collaborating with Red Army. However, it can be an ambush aiming to revenge."
 NW_xian_incident.13.a:0 "There is nothing bad about that, why not?"
 NW_xian_incident.13.b:0 "Deny request"
 NW_xian_incident.14.t:0 "Zhang Xueliang arrested in Nanjing!"
 NW_xian_incident.14.desc:0 "Our fears confirmed.\n\nThere is a telegram from Nanjing sent by central government, which says that Zhang Xueliang, as he arrived to Nanjing, was arrested and released from all his posts, was given to the War crimes Tribunal, but was immediately pardoned and left under house arrest. Besides that government request to release all generals from their posts and transfer army itself to the Nanjing government.\n\n Northeastern army enraged by the arrest of their leader request to start march on Nanjing in order to free Zhang Xueliang. Should we challenge Chiang Kai-shek or we will cede to him?"
 NW_xian_incident.14.a:0 "Resistance is pointless, it is time to accept lose"
 NW_xian_incident.14.b:0 "Start army mobilization, we will start march on Nanjing"
 NW_xian_incident.15.t:0 "Second Central Plains War"
 NW_xian_incident.15.desc:0 "After Chiang's Kai-shek arrest, republic authority was given to general He Yingqin, one of the closest supporters of Chiang. As fast, as he got reins of government, he ordered field commanders to move to Xian in order to repress the revolt of Zhang Xiao-Liang. Local incident threatens to grow into a civil war, however should we take part in conflict or be preparing for war with Japan?"
 NW_xian_incident.15.a:0 "Support Northeastern army"
 NW_xian_incident.15.b:0 "We will stay aside"
 NW_xian_incident.15.c:0 "Support Nanjing"
 
 GXC_officials_bribed:0 "Bribery of Guangdong Officials and Officers"
 NW_liangguang_incident.1.t:0 "Hu Hanmin Death"
 NW_liangguang_incident.1.desc:0 "Hu Hanmin death gave us option to insist on unification of two Guangs, or Liangkwang, Guangxi and Gwongdung. Hu was one of the main conservative figures of Kuomintang and was an important ally of Guangxi clique against Chiang Kai-shek in central government. We can replace Hu with loyal advisers and get "partnership" with Gwongdung governor Chen Jitang. Or, if war with Japan hasn’t started yet, we could use our chance and invade Guangxi, but it will ruin our relationships with other field commanders. Or, opposite, we can leave region for Guangxi clique only."
 NW_liangguang_incident.1.a:0 "Request Guangdong's integration"
 NW_liangguang_incident.1.b:0 "Start intervention into Guangxi and Guangdong"
 NW_liangguang_incident.1.c:0 "Leave region in peace"
 NW_liangguang_incident.2.t:0 "Central Government Request Integration"
 NW_liangguang_incident.2.desc:0 "Chiang Kai-shek and central government took the opportunity of our ally, Hu Hanmin, death, to insist on Guangdong integration. It means that province autonomy under Chen Jitang authority will end, and obviously, that Chiang aims to improve Canton-Wuhan railroad. Should we allow it to happen?"
 NW_liangguang_incident.2.a:0 "Support Chen Jitang"
 NW_liangguang_incident.2.b:0 "Gwongdung is not our business"
 NW_liangguang_incident.3.t:0 "Li Zongren Supports Chen Jitang"
 NW_liangguang_incident.3.desc:0 "Li Zongren and Guangxi clique supported Li Zongren regime in Guangdong. We can leave the region alone, or we can bribe their officials to weaken Guangdong and keep integration process."
 NW_liangguang_incident.3.a:0 "Leave region in peace"
 NW_liangguang_incident.3.b:0 "Bribe of Guangdong officers"
 NW_liangguang_incident.4.t:0 "Chiang Kai-Shek Bribes Guangdong Officials"
 NW_liangguang_incident.4.desc:0 "Since legal ways for Chiang to control Guangdong have ruined, he bribed Guangdong officials to make them take his side. Chen Jitang is going to be overthrown from Guangdong governor post, what should we do?"
 NW_liangguang_incident.4.a:0 "Retreat to Guangxi!"
 NW_liangguang_incident.4.b:0 "We keep fighting anyway"
 NW_liangguang_incident.5.t:0 "Liangkwang Accident"
 NW_liangguang_incident.5.desc:0 "After asking other field commanders for help it is time to attack. If we enough powerful, we can win against well trained nationalists army. If not, we can stop the attack and hope for Nanjing mercy"
 NW_liangguang_incident.5.a:0 "We can't lose Gwongdung or China to Chiang"
 NW_liangguang_incident.5.b:0 "There is too much risk, we surrender"
 NW_liangguang_incident.6.t:0 "Second Central Plains War"
 NW_liangguang_incident.6.desc:0 "It can be our only chance to remove Chiang from power in China, but now inner war can be fatal, if there is Japan threat above us"
 NW_liangguang_incident.6.a:0 "Support Guangxi"
 NW_liangguang_incident.6.b:0 "We will stay aside"
 NW_liangguang_incident.6.c:0 "Support Nanjing"
 NW_liangguang_incident.7.t:0 "Chiang Retreats"
 NW_liangguang_incident.7.desc:0 "After we loudly and clearly announced for the whole China about supporting Chen Jitang, Chiang Kai-shek stopped invasion and ordered his army to retreat. Besides that our ties with Guangdong significantly strengthened."
 NW_liangguang_incident.7.a:0 "It's a big day"
 
 
 NW_sichuan.1.t:0 "Liu Xiang Hospitalized"
 NW_sichuan.1.d:0 "Our leader, Liu Xiang, as known, got sick and set out on treatment to hospital in Hankow, Wuhan. If something will happen to him, Sichuan autonomy will be under great threat and central government will use it. It is hard times for Sichuan."
 NW_sichuan.1.a:0 "It's pretty good"
 NW_sichuan.2.t:0 "Liu Xiang Hospitalized" 
 NW_sichuan.2.d:0 "Sichuan leader, Liu Xiang, as known, got sick and set out on treatment to hospital in Hankow, Wuhan. If something will happen to him, it would be great opportunity for us to integrate Sichuan under Central government control. We will wait and see."
 NW_sichuan.2.a:0 "Interesting"
 NW_sichuan.3.t:0 "Liu Xiang Death"
 NW_sichuan.3.d:0 "After several months of hospitalization clique leader Liu Xiang suddenly found dead in the hospital. There are rumors that he died from fear, after Han Fuju arrest, while others say that [CHI.GetLeader] is behind his death. However that means that for now there is authority vacuum in Sichuan. What will be our next step?"
 NW_sichuan.3.a:0 "Ask the central government"
 NW_sichuan.3.b:0 "We will save our autonomy"
 NW_sichuan.4.t:0 "Sichuan Army Obey After Liu Xiang Death"
 NW_sichuan.4.d:0 "After several months of hospitalization Sichuan clique Liu Xiang suddenly found dead in the hospital. And now his followers in Sichuan are now obeying to central government. It's huge step to unification of China."
 NW_sichuan.4.a:0 "For China!"

