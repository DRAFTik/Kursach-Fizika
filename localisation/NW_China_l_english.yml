 MAN_request_control_of_mengkukuo:0 "Claim control of Mengkukuo"
 MAN_request_control_of_mengkukuo_desc:0 "The Prince of Mengkukuo is not fit to stand side by side with the Emperor of Manchukuo. It is time we end this silly experiment and put him in his proper place."
 MAN_vassalize_mengukuo:0 "Vassalization of Mengkukuo"
 MAN_vassalize_mengukuo_desc:0 "The ruling elite of Mengkukuo, another Japanese puppet state, is just as unhappy with the Japanese administration as we are. We could unite to fight the Japanese occupation together."
