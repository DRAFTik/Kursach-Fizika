 ### INDUSTRY
 synth_construction:0 "Усовершенствованная конструкция нефтеперерабатывающего завода"
 synth_construction_desc:0 "Мы разработали новый проект синтетического завода, который требует меньших строительных усилий для получения той же продукции."

 
 ### ELECTRONIC MECHANICAL ENGINEERING 
 controlled_airspace:0 "Практика управления воздушными маршрутами"
 controlled_airspace_desc:0 "В век авиации важно разработать более совершенные системы для обеспечения безопасного передвижения по воздуху.\n\n"
 
 radioupgrade:0 "Модернизация радиосвязи ВМФ"
 radioupgrade_desc:0 "Развитие транзисторных технологий позволило нам разработать более совершенные радиоприемники для военно-морского флота и торгового флота.\n\n"
 radioupgrade2:0 "Двустороннее портативное радио"
 radioupgrade2_desc:0 "Развитие транзисторной технологии сделало двухсторонние портативные радиостанции достаточно маленькими и дешевыми, чтобы их можно было использовать в наших бронемашинах.\n\n"
 radioupgrade3:0 "Маленький портативный радиоприемник"
 radioupgrade3_desc:0 "Развитие транзисторной техники позволило нам разработать достаточно маленькие радиоприемники для командиров взводов, которые можно было бы использовать в боевых операциях.\n\n"
 radioupgrade4:0 "Портативная радиостанция малой дальности"
