 ### ДОКТРИНА АСИММЕТРИЧНОЙ ВОЙНЫ
 ASYMMETRIC_WARFARE_DOCTRINE_LABEL:0 "ASSYMETRIC WARFARE DOCTRINE"
 ASYMMETRIC_WARFARE_DOCTRINE_DESC:0 "This doctrine emphasizes the formation of a non-classical army that places a special emphasis on stealth and subversion."
 TACTICS_OF_SMALL_GROUPS_LABEL:0 "SMALL GROUPS TACTICS"
 TACTICS_OF_SMALL_GROUPS_LABEL_TT:0 "Focus on small sabotage groups that can quickly attack the enemy from nowhere."
 PEOPLE_WARRIOR_LABEL:0 "PEOPLE - WARRIOR"
 PEOPLE_WARRIOR_LABEL_TT:0 "To turn the country into a single guerrilla camp, supplying everyone and everyone with trophy or homemade weapons."
 
 peoples_army_asy:0 "People's Army"
 peoples_army_asy_desc:0 "The concept of the people's army assumes the superiority of man over weapons, and a powerful motivation over a weak technology."
 peoples_army_asy_tt:0 "\n§RNot available for Majors§!\n"
 guerrilla_tactics:0 "Guerrilla tactics"
 guerrilla_tactics_desc:0 "The enemy is coming, we are retreating. The enemy is camping, we are making the raids. The enemy gets tired, we attack. The enemy is retreating, we pursue him.."
 use_of_terrain:0 "Use of terrain"
 use_of_terrain_desc:0 "Knowledge and use of the terrain properties will increase the efficiency of infantry."
 
