 ### ELITE FORCES ###
 tech_special_forces_training:0 "Training of Special Forces"
 tech_special_forces_training_desc:0 "Tightening our training programs will make our Special Forces more effective."
 urban_training:0 "Training in urban environment"
 urban_training_desc:0 "Our special forces are increasingly at war in cities and towns. Joint efforts may lead to an improvement in combat tactics in these conditions."
 fort_training:0 "Training charge the fortifications"
 fort_training_desc:0 "Our special forces are increasingly faced with enemy fortifications. Joint efforts can lead to improved combat tactics when charge the enemy fortifications."
 jungle_training:0 "Training for jungle operations"
 jungle_training_desc:0 "Our special forces often have to follow jungle paths to achieve their goals. Combining the experience of different groups to analyze this area can help to better perform operations in the jungle."
 water_training:0 "Training on water obstacle forcing"
 water_training_desc:0 "Our special forces have to fight regularly in the water environment. Joint efforts and experience exchange can lead to the improvement of combat tactics when forcing rivers and swamps."
 recon_training:0 "Training of scouts"
 recon_training_desc:0 "Our special forces often find themselves alone in a hostile environment. Training them in special intelligence tactics will give them an advantage."
 tank_training:0 "Training in countering armored vehicles"
 tank_training_desc:0 "Our special forces are fighting with a growing number of tanks. Training them to identify vulnerabilities in armored vehicles and attack at close range will help them more effectively destroy enemy armored vehicles."
