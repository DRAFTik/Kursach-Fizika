 tech_flamethrower:0 "Огнеметчики I"
 tech_flamethrower_desc:0 "Огнеметные войска незаменимы при штурме долговременных линий обороны и боев в городе. Однако, при этом они сами более уязвимы, так как огнесмеси, которые им приходится перевозить с собой очень взрывоопасны."
 tech_flamethrower2:0 "Огнеметчики II"
 tech_flamethrower2_desc:0 "Технологии шагнули вперед со времен Великой Войны и теперь мы можем улучшить качество наших огнеметов, сильно увеличив длину их действия, а также безопасность работы."
 tech_flamethrower3:0 "Огнеметчики III"
 tech_flamethrower3_desc:0 "Мы можем выйти на качественно новый уровень, перейдя на новые типы огнеметов с новым составом огнесмеси, благодаря чему дальность поражения огнеметания вырастет еще больше."
