 guerrilla_war:0 "Guerrilla war"
 guerrilla_war_desc:0 "Our war is fought by armed groups hiding among the local population or using the terrain's properties, avoiding open and large confrontations with the enemy."
 special_teams:0 "Special Squad"
 special_teams_desc:0 "Special squads created to perform special tasks."
 lightning_attacks:0 "Lightning attacks"
 lightning_attacks_desc:0 "The tactic of a lightning offensive and an equally lightning retreat, which will cause damage to the enemy and avoid a retaliatory strike..."
 
 national_war:0 "National war"
 national_war_desc:0 "We recruit all the people as our agents. The struggle for survival must become a natural phenomenon. Each of them will help us in propaganda or subversion against the enemy."
 subversion:0 "Subversion"
 subversion_desc:0 "Sabotage of military and industrial facilities, as well as garrisons will quickly wear the enemy out."
 psychological_operation:0 "Psychological operations"
 psychological_operation_desc:0 "Complementing our military operations with the psychological impact on the enemy forces and population in order to demoralize them and induce them to stop resisting will greatly increase our chances of victory."
 
 air_disguise_detachments:0 "Air disguise detachments"
 air_disguise_detachments_desc:0 "The use of camouflage means will help to avoid detection from the air."
 improvised_attack:0 "Improvised attack"
 improvised_attack_desc:0 "Сannot be ready for all situations on the battlefield, but encouraging our fighters to improvise will allow them to develop tactical ingenuity that can be used in almost any situation."
 interaction_with_civilian_population:0 "Interaction with civilian population"
 interaction_with_civilian_population_desc:0 "Mixing with the civilian population will allow us to search for the weaknesses of the enemy"
 
 ambushes:0 "Ambushes"
 ambushes_desc:0 "Even when a battle can not be won, it may be useful to slow down the enemy offensive with ambushes and deterrent actions"
 homemade_weapons:0 "Homemade_weapons"
 homemade_weapons_desc:0 "It is difficult for our industry to provide all people with weapons, so we must encourage the manufacture of homemade weapons, as well as serial weapons, without special adherence to standards"
 
 ### ДОКТРИНА ВОЙНЫ НА ИСТОЩЕНИЕ
 WAR_OF_ATTRITION_DOCTRINE_LABEL:0 "DOCTRINE OF ATTRITION WARFARE"
 WAR_OF_ATTRITION_DOCTRINE_DESC:0 "Our enemy will not have as many resources as we do, which means that time during the war will play into our hands"
 RELENTLESS_DEFENSE_LABEL:0 "RELENTLESS DEFENSE"
 RELENTLESS_DEFENSE_LABEL_TT:0 "We'll go into deaf defense, repel endless attacks of the enemy, wearing out his troops, and then we ourselves will move to the attack."
 STRATEGIC_RETREAT_LABEL:0 "STRATEGIC RETREAT"
 STRATEGIC_RETREAT_LABEL_TT:0 "Focus on avoiding a direct confrontation between the main forces of the army and the enemy troops by means of constant maneuvers and surprise small strikes."
 ABSOLUTE_SELF_SACRIFICE_LABEL:0 "ABSOLUTE SELF SACRIFICE"
 ABSOLUTE_SELF_SACRIFICE_LABEL_TT:0 "To bet on the valour and special training of our soldiers, whose fanatical devotion to the country will allow in extreme cases to accept death as a duty."
 
 
 armed_people:0 "Armed people"
 armed_people_desc:0 "We do not have the necessary resources to create a professional army. Our way is to as many armed men as possible. Experience of warfare will come later."
 soldier_citizen:0 "Soldier-citizen"
 soldier_citizen_desc:0 "We must strive to ensure that each of our citizens is at least minimally prepared to be drafted for real military service: physically prepared and know the basics of the military craft."
 total_mobilization:0 "Total mobilization"
 total_mobilization_desc:0 "Long live our indestructible People's Army! Everything for the front - everything for the victory!"
 support_for_morale:0 "Morale support"
 support_for_morale_desc:0 "In times of severe war with a superior enemy in terms of technical equipment, our soldiers more than ever need the support of morale. "
 
 controlled_battle:0 "Controlled battle"
 controlled_battle_desc:0 "Мы разработаем новые тактики ведения боя на максимальное число случаев, для того чтобы каждый, даже самый неожиданный, поворот в битве не был для нас сюрпризом, и мы уже были готовы к эффективному ответу."
 continuous_front:0 "Continuous front"
 continuous_front_desc:0 "Многочисленность нашей армии позволит организовать прочную непрерывную линию обороны на всём протяжении фронта."
 tyranny_of_technique:0 "Tyranny of technique"
 tyranny_of_technique_desc:0 "We are more and more convinced that victory in modern war often depends not on the masculinity of the infantry, but on the quantity and perfection of military equipment. Our industrial potential does not allow us to create extensive mechanized units, but each individual unit will be better than any enemy analogue through the professional training of fighters!"
 
 fabian_strategy:0 "Fabian strategy"
 fabian_strategy_desc:0 "Fabian strategy is a military strategy where pitched battles and frontal assaults are avoided in favor of wearing down an opponent through a war of attrition and indirection."
 scorched_earth:0 "Scorched earth tactics"
 scorched_earth_desc:0 "Scorched-earth policy is a military strategy that aims to destroy anything that might be useful to the enemy. Any assets that could be used by the enemy may be targeted, which usually includes obvious weapons, transport vehicles, communication sites, and industrial resources."
 coercion_and_retention:0 "Coercion and restraint"
 coercion_and_retention_desc:0 "By conducting lightning-fast surprise attacks in various places, we will force the enemy to stop the offensive because of the possibility of full encirclement of his advancing units by our troops."
 
 fanatical_loyalty:0 "Fanatical devotion"
 fanatical_loyalty_desc:0 "We will strive to ideologically process our recruits and regular fighters, making their faith in our victory and desire to protect the homeland at any cost indestructible!"
 code_of_honor:0 "Honor code"
 code_of_honor_desc:0 "Creating a complete code of honor of the fighter will be another cementing factor in the dedication of our soldiers to serving their country."
 feat_of_spirit:0 "Feat of the spirit"
 feat_of_spirit_desc:0 "Our fighters show more and more incredible selflessness on the battlefield, inspiring the heroic deeds and new recruits."
 unbending_will:0 "Unswerving will"
 unbending_will_desc:0 "Each of our warriors has now become a full-fledged machine, ready, without hesitation, to give his life for his homeland in a crushing attack."
 
 violent_attack:0 "Violent attack"
 violent_attack_desc:0 "To the Motherland! And let everyone do their best!"
 strategic_bombing:0 "Strategic bombing"
 strategic_bombing_desc:0 "Our planes will be destroy the enemy infrastructure, preparing the ground for the offensive of our infantry."
 special_strike_teams:0 "Special attack units"
 special_strike_teams_desc:0 "Specially trained attack units will be a real nightmare for the enemies of our homeland!"
 battle_of_annihilation:0 "Battle of annihilation"
 battle_of_annihilation_desc:0 "Our people are indestructible! Our army is invincible! Forward, a desperate attack today - victory over the enemy tomorrow!"
 
 
 ### ВОЗДУШНАЯ ДОКТРИНА ПОДГОТОВКИ ПРОФЕССИОНАЛЬНЫХ ЛЁТЧИКОВ
 TITLE_PROFESSIONAL_PILOTS:0 "Подготовка профессиональных лётчиков"
 PROFESSIONAL_PILOTS_DESC:0 "Сконцентрировав наши усилия на сохранении максимально большего числа техники и отлично обученных пилотов, мы сможем максимально долго сохранять потенциал наших ВВС."
 
 training_schools:0 "Стандартизированная подготовка пилотов"
 training_schools_desc:0 "Стандартизация наших программы подготовки пилотов позволит выпускать больше квалифицированных пилотов."
 strategic_air_command:0 "Стратегическое командование ВВС"
 strategic_air_command_desc:0 "Создание стратегического командования ВВС позволит более эффективно управлять средствами и ресурсами ВВС."
 transport_backbone:0 "Транспортный авиафлот"
 transport_backbone_desc:0 "Транспортные средства будут необходимы для поддержки войск с воздуха, и поэтому крайне важно, чтобы мы разработали их улучшенную конструкцию."
 ground_coordination_effort:0 "Координация с сухопутными силами"
 ground_coordination_effort_desc:0 "Мы должны более тесно сотрудничать с сухопутными войсками в выборе целей, которые окажут существенное влияние на поле боя."
 
 taking_care_of_planes:0 "Забота о самолётах"
 taking_care_of_planes_desc:0 "Наняв дополнительное число обученных механиков и инженеров, мы сможем сохранить значительно больше самолётов."
 sea_hunting:0 "Морская охота"
 sea_hunting_desc:0 "Разработав новые тактики ведения воздушного боя против вражеского флота, мы станем значительно легче топить их корабли."
 
