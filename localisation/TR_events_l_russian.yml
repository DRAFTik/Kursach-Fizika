  trworldnews.23.d_warbra:0 "\nГосударство [KMX.GetNameDef], оплот Троцкизма, считает себя естественным лидером мирового революционного движения и всеми силами пытается привлечь на свою сторону новых союзников. Но амбиции мексиканского режима и его недавнее вторжение в Бразилию, подкрепляют их уверенность во вседозволенности и выводах о судьбе других народов. Как и в прошлый раз с Бразилией, теперь мексиканская пропаганда выставляет правительство Америки врагом мира, построенного на троцкистских принципах, которым следует и государство [KMX.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [KMX.GetAdjective] революционного совета, [KMX.GetLeader] издает декрет о необходимости интеграции государства [USA.GetNameDef] в состав [KMX.GetName]."
  trworldnews.23.d_warcan:0 "\nГосударство [KMX.GetNameDef], оплот Троцкизма, считает себя естественным лидером мирового революционного движения и всеми силами пытается привлечь на свою сторону новых союзников. Но амбиции мексиканского режима и его недавнее вторжение в Канаду, подкрепляют их уверенность во вседозволенности и выводах о судьбе других народов. Как и в прошлый раз с Канадой, теперь мексиканская пропаганда выставляет правительство Америки врагом мира, построенного на троцкистских принципах, которым следует и государство [KMX.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [KMX.GetAdjective] революционного совета, [KMX.GetLeader] издает декрет о необходимости интеграции государства [USA.GetNameDef] в состав [KMX.GetName]."
  trworldnews.23.d_warbracan:0 "\nГосударство [KMX.GetNameDef], оплот Троцкизма, считает себя естественным лидером мирового революционного движения и судя по их действиям, совершенно не заинтересован в привлечении на свою сторону новых союзников. Всего усилия Мексиканского правительства нацелены на завоевание соседей и формирование "Великой Мексики", что вполне соответствует их амбициям. Недавнее вторжение сначала в Бразилию, а потом и в Канаду, говорят лишь о полной вседозволенности и желании вершить судьбы других народов. Как и в прошлые разы с Бразилией и Канадой, теперь мексиканская пропаганда выставляет правительство Америки врагом мира, построенного на троцкистских принципах, которым следует и государство [KMX.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [KMX.GetAdjective] революционного совета, [KMX.GetLeader] издает декрет о необходимости интеграции государства [USA.GetNameDef] в состав [KMX.GetName]."
  trworldnews.23.a:0 "Это немыслимо!"
  trworldnews.23.b:0 "[USA.GetName] станет нашей частью!"
  trworldnews.23.c:0 "[USA.GetName] простоит тысячи лет!"
  #Новость о союзе с Браз
  trworldnews.24.t:0 "Расширение Четвертого Интернационала"
  trworldnews.24.d:0 "Очевидно, [KMX.GetName] стремится сформировать собственный альянс, прекрасно осознавая, чтобы обезопасить себя от «великих держав», играющих в свои политические игры.\n\n[KMX.GetLeader] предлагает расширить действие Четвертого Интернационала до реального военно-политического блока, куда по задумке должны войти все троцкистские правительства.\n\nТаким образом, на американском континенте формируется сила, выступающая в качестве альтернативы Коминтерну, целью которой является укрепления региона, расчитывая на то, что это поможет не допустить агрессии извне."
  trworldnews.24.a:0 "[KMX.GetFactionName] расширяется."
  trworldnews.24.b:0 "В единстве сила!"
  #Новость о союзе с Канадой
  trworldnews.25.t:0 "Расширение Четвертого Интернационала"
  trworldnews.25.d_nobra:0 "[KMX.GetName] решила сформировать собственный альянс, прекрасно осознавая, чтобы обезопасить себя от «великих держав», играющих в свои политические игры.\n\n[KMX.GetLeader] предлагает расширить действие Четвертого Интернационала до реального военно-политического блока, куда по задумке должны войти все троцкистские правительства.\n\nТаким образом, на американском континенте формируется сила, выступающая в качестве альтернативы Коминтерну, целью которой является укрепления региона, расчитывая на то, что это поможет не допустить агрессии извне."
  trworldnews.25.d_yesbra:0 "После присоединения Бразилии к Четвертому Интернационалу, правительство Мексики, занялось поиском новых союзников.\n\nПосле падения колониального режима в Канаде, для Мексики открылись новые возможности, которыми [KMX.GetLeader] поспешил воспользоваться, пригласив Канаду в Четвертый Интернационал.\n\nСтановится очевидно, что движение революции набирает обороты, а [KMX.GetFactionName] - политическую силу."
  trworldnews.25.a:0 "[KMX.GetFactionName] расширяется."
  trworldnews.25.b:0 "В единстве сила!"
  #Новость о союзе с США
  trworldnews.26.t:0 "Расширение Четвертого Интернационала"
  trworldnews.26.d_nobra:0 "[KMX.GetName] решила сформировать собственный альянс, прекрасно осознавая, чтобы обезопасить себя от «великих держав», играющих в свои политические игры.\n\n[KMX.GetLeader] предлагает расширить действие Четвертого Интернационала до реального военно-политического блока, куда по задумке должны войти все троцкистские правительства.\n\nТаким образом, на американском континенте формируется сила, выступающая в качестве альтернативы Коминтерну, целью которой является укрепления региона, расчитывая на то, что это поможет не допустить агрессии извне."
  trworldnews.26.d_yesbra:0 "После присоединения Бразилии к Четвертому Интернационалу, правительство Мексики, занялось поиском новых союзников.\n\nПосле того, как Америка встала на путь истинного коммунизма, [KMX.GetLeader] поспешил пригласить ее в Четвертый Интернационал, учитывая что крупнейшая секция его была именно в США.\n\nСтановится очевидно, что движение революции набирает обороты, а [KMX.GetFactionName] - политическую силу."
  trworldnews.26.d_yescan:0 "После присоединения Канады к Четвертому Интернационалу, правительство Мексики, занялось поиском новых союзников.\n\nПосле того, как Америка встала на путь истинного коммунизма, [KMX.GetLeader] поспешил пригласить ее в Четвертый Интернационал, учитывая что крупнейшая секция его была именно в США.\n\nСтановится очевидно, что движение революции набирает обороты, а [KMX.GetFactionName] - политическую силу."
  trworldnews.26.d_yesbracan:0 "После присоединения Бразилии и Канады к Четвертому Интернационалу, правительство Мексики, продолжило поиски новых потенциальных союзников.\n\nПосле того, как Америка встала на путь истинного коммунизма, [KMX.GetLeader] поспешил пригласить ее в Четвертый Интернационал, учитывая что крупнейшая секция его была именно в США.\n\nОчевидно, что влияние троцкизма вышло далеко за пределы Мексики и "заразило" крупные страны Америки, что лишь подчеркивает факт того, что [KMX.GetLeader] нацелен на решительные действия. Кажется, что у него получилось реализовать идею о формировании альтернативы Сталинскому Коминтерну.\n\nК чему это приведет?"
  trworldnews.26.a:0 "[KMX.GetFactionName] расширяется."
  trworldnews.26.b:0 "В единстве сила!"
  #Новость о антисовет риторике
  trworldnews.27.t:0 "Антисоветская риторика"
  trworldnews.27.d:0 "Недавно пришедший к власти в Мексике [KMX.GetLeader] сегодня очень жёстко и откровенно раскритиковал [SOV.GetName]. Он говорил, что правительство в Москве не является ни чем иным, как оппортунистским и даже террористическим режимом, истребляющим собственный народ. [SOV.GetLeader] незамедлительно дал ответ на эти слова, сказав, что [KMX.GetLeader] обязательно ответит за них. Кажется, в мире назревает новый конфликт."
  trworldnews.27.a:0 "И снова мир дал трещину."
  trworldnews.27.b:0 "Они - угроза."
  trworldnews.27.c:0 "Они еще пожалеют от этом"
  #Новость о войне с СССР
  trworldnews.28.t:0 "Конфликт Мексики и СССР"
  trworldnews.28.d:0 "Как и ожидалось, ситуация вокруг Советского Союза и Мексики получила развитие. Избрав антисоветскую риторику и подключив пропаганду в странах Коминтерна, Мексика перешла к более решительным действиям. Как оказалось, Мексика уже неделю проводит тотальную мобилизацию своей армии и подстегивает к этому своих союзников, а вчера [KMX.GetLeader] вновь выступил с резкой критикой в адрес Советского Союза, призвав Мексиканский народ навсегда покончить с "красной заразой", подкрепив свое выступление тезисом о том, что пока существует советский ревизионизм, он представляет угрозу для развития троцкизма."
  trworldnews.28.a:0 "Это будет сложное время."
  trworldnews.28.b:0 "За победу троцкизма!"
  trworldnews.28.c:0 "За победу коммунизма!"
  #Новость о Великой Америке
  trworldnews.29.t:0 "Объединение Америки"
  trworldnews.29.desc:0 "Благодаря силе своего оружия государство [From.GetOldName] объединило под своим владычеством все американские народы, и теперь его правительство занимается включением в состав новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена пропагандистская кампания с самым недвусмысленным националистическим содержанием.\n\nВ качестве дополнительных средств сторонники объединения Америки уже начали ссылаться на исторические параллели и доказывать, что настоящая ситуация в регионе — это всего лишь продолжение тенденций прошлого. [From.GetOldAdjective] правительство охотно ухватилось за их рассуждения, официально заявило о «восстановлении Великой Америки» и сменило название страны на «[From.GetNameDef]»."
  trworldnews.29.a:0 "Великий день для всех американцев!"
  trworldnews.29.b:0 "Объединённая Америка сильнее."
  trworldnews.29.c:0 "Долго это не продержится!"
  #Новость о Иберии
  trworldnews.30.t:0 "Объединение Иберии"
  trworldnews.30.desc:0 "После завоевания всех территорий Иберийского полуострова [From.GetOldAdjective] правительство приступило к реинтеграции новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nКак высказался представитель [From.GetOldAdjective] властей, «Португалия и Испания "имеют общую судьбу" и издавна тянулись друг к другу. Вполне естественно, что они стремятся к объединению. Только вместе наши народы смогут составить конкуренцию другим державам, особенно в наше время перемен». Правительство заявило об «истинно иберийском единстве» и сменило название страны на «[From.GetNameDef]»."
