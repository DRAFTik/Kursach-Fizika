  TR.wonder.28.t_full:0 "Чудо «Великая Китайская стена» (5/5)"
  TR.wonder.28.desc_0:0 "Наши действия привели нас к тому, что мы имеем. На данный момент мы утратили контроль над всеми регионами, в которых находилась «Великая Китайская стена» и, соответственно, потеряли ее защитные свойства. Однако мы должны помнить, что ситуация меняется с каждой секундой и мы в ближайшее время вернем себе контроль над нашим чудом!"
  TR.wonder.28.desc_1:0 "Согласно последней сводке, на данный момент мы контролируем один из пяти регионов. В подконтрольном регионе находится часть чуда света, известного как «Великая Китайская стена». Теперь мы будем получать пользу от её защитных свойств, но мы должны приложить огромные усилия для контроля над всей стеной!"
  TR.wonder.28.desc_2:0 "Согласно последней сводке, на данный момент мы контролируем два из пяти регионов. В подконтрольных регионах находятся части «Великой Китайской стены». Теперь мы будем получать пользу от каждого из них. Мы не должны останавливаться на достигнутом!"
  TR.wonder.28.desc_3:0 "Согласно последней сводке, на данный момент мы контролируем три из пяти регионов. В подконтрольных регионах находятся части «Великой Китайской стены». Теперь мы будем получать пользу от каждого из них. Мы контролируем 60% стены и наш народ жаждет присоединения следующего элемента стены!"
  TR.wonder.28.desc_4:0 "Согласно последним вестям с полей битвы, на данный момент мы контролируем четыре из пяти регионов. 80% стены наши! Только вдумайтесь в эти цифры. До полного контроля над стеной нам осталось совсем немного и мы должны совершить финальный рывок! Проложим себе путь огнем и мечом к последнему фрагменту стены!"
  TR.wonder.28.desc_full:0 "Наш народ ликует, а воины светятся от доблести! Все находятся в эйфории после полного объединения всех фрагментов великого чуда древности под нашим контролем. «Великая Китайская стена» безраздельно контролируется [Root.GetName]!"
  TR.wonder.28.a:0 "Понятно"
