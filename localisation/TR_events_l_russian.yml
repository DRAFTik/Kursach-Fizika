  tromexico.11.d:0 "[From.GetName] и их призывы к троцкизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых [Root.GetAdjective] рабочих призывают к самоорганизации и пропаганде [From.GetAdjective] образа жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
