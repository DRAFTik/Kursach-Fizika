  ##### ИВЕНТЫ Фра #####
  # Съезд рабочих Франции
  tr_france.1.t:0 "Съезд рабочих Франции"
  tr_france.1.desc:0 "Нам поступило приглашение посетить съезд рабочих Франции. По задумке, это будет первый съезд работников различных отраслей и профсоюзов для решения разногласий между собой, однако вполне ожидаемо, что делегаты поднимум важные для страны, вопросы. Не стоит забывать, что именно эти люди - мотор нашей экономики."
  tr_france.1.a:0 "Сейчас нам не до них"
  tr_france.1.b:0 "Разрешить съезд, но мы слишком заняты"
  tr_france.1.c:0 "Принять приглашение"
  tr_france.2.t:0 "Забастовки рабочих Франции"
  tr_france.2.desc:0 "Ответными действиями на запрет съезда стали массовые забастовки рабочих. Профсоюзы их полностью поддерживают и нам не остается ничего, кроме как уладить ситуацию. На это потребуется некоторое время."
  tr_france.2.a:0 "Это происки коммунистов"
  tr_france.3.t:0 "Съезд рабочих Франции"
  tr_france.3.desc:0 "Мы одобрили проведение съезда и делегаты со всей Франции прибыли в Париж для решения важных промышленных вопросов Франции после революции. Наблюдатели сообщают, что на съезде довольно быстро сформировались фракции, каждая из которых старалась отстаивать собственную позицию и, как итог, это привело к крайне непродуктивным «баданиям» между собой. После продолжительных прений и попыток выяснить, чей план промышленного развития оказался лучше, часть делегатов обратила внимание остальных участников на тот факт, что споры никуда не ведут, а лишь усугубляют ситуацию. В ходе выступления инициативной группы, был найден компромисс. Идея о необходимости укрепления оборонной способности Франции смогла объединить всех присутствующих. Была сформулирована резолюция которая была подписана всеми участниками." 
  tr_france.3.a:0 "Здравые мысли"
  tr_france.4.t:0 "Съезд рабочих Франции"
  tr_france.4.desc:0 "Пришло время и делегаты со всей Франции прибыли в Париж для решения важных промышленных вопросов Франции после революции. Для всех очевидно, что рабочие профсоюзы активно учавствуют в политической жизни страны, но сегодня политика ушла на второй план. На съезде присутсвовали промышленники, оружейники и кустари всех мастей. Довольно быстро из делегатов сформировались фракции. Каждая из фракций понимала важность защиты плодов Французской революции и все на перебой предлагали планы промышленного развития Франции, которые, по их мнению, должны помочь Франции. Промышленники выступали за увеличение субсидий на добычу ресурсов и строительное дело, оружейники предлагали увеличить финансирование военной промышленности, повысив её эффективность, кустари же выступали за расширение экономической автономии и субсидировании развития личного хозяйства, что поможет разгрузить экономику страны, т.к. люди частично смогут производить все нужное сами."
  tr_france.4.a:0 "Поддержать промышленников"
  tr_france.4.b:0 "Поддержать оружейников"
  tr_france.4.c:0 "Поддержать кустарей"
  
