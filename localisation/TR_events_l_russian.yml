  tr_turkey.3.t:0 "Конвенция Монтрё"
  tr_turkey.3.desc:0 "Международное сообщество согласилось, что мы должны иметь полный суверенитет над турецкими проливами. Демилитаризованная эра закончилась. Мы должны немедленно начать нашу оборону."
  tr_turkey.3.a:0 "Хорошие новости!"
  tr_turkey.4.t:0 "[From.GetName] запрашивает [Root.GetAdjective] вступить [From.GetFactionName]"
  tr_turkey.4.desc:0 "С подписанием договора о дружбе между нашими странами, [From.GetName] Запросил [Root.GetName] Присоединяется к ним в своих [From.GetFactionName], Объединиться против растущих угроз, которые окружают наши народы. Независимо от того, коммунист или фашист, [From.GetName] Обещает встать [Root.GetAdjective] интересы."
  tr_turkey.4.a:0 "[Root.GetName] стоит со своими братьями"
  tr_turkey.4.b:0 "[Root.GetName] может выжить самостоятельно"
  tr_turkey.5.t:0 "[From.GetName] присоединяется к [Root.GetFactionName]!"
  tr_turkey.5.desc:0 "Признавая необходимость единства против угроз, окружающих наши страны со всех сторон, [From.GetLeader] Сегодня объявили миру, что [From.GetName] Заключил договор с [Root.GetName] Ради нашей взаимной безопасности."
  tr_turkey.5.a:0 "[Root.GetName] и [From.GetName] сегодня стали как братья"
  tr_turkey.6.t:0 "[From.GetName] отказались от вступления в [Root.GetFactionName]"
  tr_turkey.6.desc:0 "В глупом акте воображаемого самосохранения, [From.GetLeader] Сегодня объявила, что [From.GetName] Будет воздерживаться от любых дипломатических действий, которые могут считаться угрожающими их влиятельным соседям. Поэтому он отклонил наш запрос о том, что они присоединяются к [Root.GetFactionName]."
  tr_turkey.6.a:0 "Единственная безопасность - стоять вместе"
  
  
  ##### ИВЕНТЫ Совка #####
  # Конгресс Коминтерна
  tr_soviet.1.t:0 "Коммунистический Интернационал"
  tr_soviet.1.desc:0 "Мы подготовились к съезду Коммунистического Интернационала и готовы провести восьмой Конгресс прямо здесь в Москве. В течение трех дней, город будет принимать делегатов из практичеки каждой Социалистической и Коммунистической и партий со всего мира. Нам, как организаторам, предоставляется право первого выступления."
  tr_soviet.1.a:0 "Таким образом Восьмой Конгресс Коммунистического Интернационала открыт!"
  tr_soviet.2.t:0 "Вопрос троцкизма"
  tr_soviet.2.desc:0 "Выступает генеральный секретарь Исполкома Коминтерна Димитров Г.М.\n\nЭтот конгресс был созван экстренно поэтому многие из делегатов пребывали в легком непонимании срочности и важности этого съезда. Теперь, когда все собрались и Конгресс начался, настало время выйти на открытую дискуссию. Генсек ИККИ вышел на сцену первым зачитал центральный доклад съезда. далее все делегаты разбились по секциям, но везде основной темой заседаний было решение вопроса о нарастающей угрозе троцкизма и консолидации сил в борьбе с ним."
  tr_soviet.2.a:0 "Использовать любые средства против революционного оппортунизма"
  tr_soviet.2.b:0 "Проблема троцкизма раздута и нам нужно сфокусироваться на угрозе фашизма"
  tr_soviet.3.t:0 "Отношения с социал-демократами"
  tr_soviet.3.desc:0 "В резолюциях двух предыдущих конгрессов говорилось о том, что социал-демократия является «социал» только на словах и никакого отношения к рабоему движению не имеет, являясь проводником буржуазных идей среди пролетариата. Центральной темой предыдущего конгресса являлась идея о консолидации сил и борьбе с увеличивающейся фашистской угрозой. Тогда же был создан Рабочий единый фронт, который представлял собой орган координации активности трудящихся разнообразных политических интересов.\nСегодня мы снова поднимем вопрос от отношениях Коминтерна с социал-демократическими партиями, с учетом новой угрозы троцкисткого движения. Есть мнение, что нам пора преодолеть разногласия и признать социал-демократичские партии полезными и необходимыми элементами укрепления рабочего движения. Возможно, нам стоит рассмотреть роль социал-демократия с той позиции, где она играет роль переходного политического элемента, как это делает социализм, по отношению к коммунизму. Возможно, их даже стоит включить в состав Коминтерна, как отдельную секцию. "
  tr_soviet.3.a:0 "Да, нам необходимо расширить взаимодействие с ними"
  tr_soviet.3.b:0 "Крепкие связи с реакционерами и буржуазией нам ни к чему"
  tr_soviet.4.t:0 "«Демократизация»?"
  tr_soviet.4.desc:0 "За решениями этого конгресса следят народы всего мира. Они наблюдают за ярким примером коммунистической утопии в которую, возможно, могут поверить и они. Укрепление связей с социал-демократами логично требует от нас некоторого расширения демократии и если мы расширим гражданские права и свободы народу и наладим отношения со странами Капиталистического лагеря, то для всех станет очевидным, что мировая революция распространится не мечом войны, а стремлением человека сделать мир лучше."
  tr_soviet.4.a:0 "Да, нам необходимы реформы"
  tr_soviet.4.b:0 "Есть только одна демократия - «советская»"
  USSR_democrat:0 "Выбрана «Демократизация»"
  tr_soviet.5.t:0 "«Экспансионизм»?"
  tr_soviet.5.desc:0 "Часть делегатов приходит к мысли, что идеи о «Социализме в отдельно взятых странах» требует много времени для построения социалистической утопии. Но сейчас, после подъема идей Троцкизма, нам нужно ответить тем же! Настало время возродить искру истинно социалистической Революции. Мы не должны допустить расширения сферы влияния Троцкого."
  tr_soviet.5.a:0 "Мы на горе всем буржуям Мировой пожар раздуем!"
  tr_soviet.5.b:0 "Мы должны сосредоточиться на усилении своих текущих позиций"
  USSR_expansionist:0 "Выбран «Экспансионизм»"
  tr_soviet.6.t:0 "«Изоляционизм»?"
  tr_soviet.6.desc:0 "Мы не будем вести никаких переговоров с капиталистами. Хоть и не отрицаем временную возможность существования с демократиями Запада и двух систем, мы не будем сотрудничать с ними."
  tr_soviet.6.a:0 "Мы должны сосредоточиться на усилении своих текущих позиций"
  tr_soviet.6.b:0 "Обсудить предыдущий вопрос еще раз"
  USSR_isolationist:0 "Выбран «Изоляционизм»"
  tr_soviet.7.t:0 "Окончание первого Конгресса"
  tr_soviet.7.desc:0 "Завершился первый Конгресс Коммунистического Интернационала, повестка дня которого была выполнена."
  tr_soviet.7.a:0 "Хорошо"
  SOV_end_congress_flag:0 "Конгресс Коминтерна закончен" 
  tr_soviet.8.t:0 "Советский Союз продолжает ядерные испытания"
  tr_soviet.8.desc:0 "Советский Союз напомнил всему миру о своём прогрессе в области атомных технологий. Его арсенал теперь достаточно велик для того, чтобы сдержать любую агрессию в его сторону."
  tr_soviet.8.a:0 "Очевидно, что мы вступили в эпоху гарантированного взаимоуничтожения. Мы не можем позволить начаться Третьей мировой."
  tr_soviet.8.b:0 "В какое опасное время всё-таки мы живём."
  tr_soviet.9.t:0 "Советский Союз провёл первые испытания ядерной бомбы"
  tr_soviet.9.desc:0 "Советский Союз успешно завершил испытание атомной бомбы, подорвав РДС-1  на атомном полигоне в Семипалатинске, Казахстан."
  tr_soviet.9.a:0 "Очевидно, что мы вступили в эпоху гарантированного взаимоуничтожения. Мы не можем позволить начаться Третьей мировой."
  tr_soviet.9.b:0 "В какое опасное время всё-таки мы живём."
  tr_soviet.10.t:0 "Соединённые Штаты объявили «Политику сосуществования» в отношении Советского Союза"
  tr_soviet.10.desc:0 "Американцы по своим дипломатическим каналам заявили, что желают мирного сосуществования с Советским Союзом. Они подчеркнули, что война между нашими странами может привести к уничтожению всей человеческой расы."
  tr_soviet.10.a:0 "Возможно, нам удалось достичь «мира в наше время»?"
  tr_soviet.11.t:0 "Первые выборы в Советском Союзе"
  tr_soviet.11.desc:0 "Сегодня в Советском Союзе прошли первые в истории выборы главы государства. Вперед вышли четыре человека, четыре потенциальных лидера. Иосиф Сталин, Александр Керенский, Николай Бухарин и Вячеслав Молотов. Теперь вопрос в том, кого выберет народ?" 
  tr_soviet.11.a:0 "Стране нужен сильный лидер. За Сталина!"
  tr_soviet.11.b:0 "Стране нужны значительные перемены. За Керенского!"
  tr_soviet.11.c:0 "Стране нужны незначительные реформы. За Бухарина!"
  tr_soviet.11.d:0 "Стране нужна гибкая политика. За Молотова!"
  tr_soviet.12.t:0 "Социалистическая Спартакиада"
  tr_soviet.12.desc:0 "«За единство рабочих-спортсменов всех стран», «Каждый физкультурник должен быть метким стрелком» - такими лозунгами было обозначено открытие первой Социалистической Спартакиады.\n\nВ соревнованиях заявлено участие 9125 спортсменов, из них треть — представители заграничных рабочих спортивных организаций из более, чем 17 стран.\n\nЭти спортивные соревнования должны они стать полноценной заменой буржуазному олимпийскому движению.\nГлавные события спартакиады проходили на выстроенном к празднику стадионе «Спартак». Количество мест на его трибунах казалось неслыханно огромным - 25 тысяч! Принимал гостей и стадион Юных пионеров. В программе Спартакиады и соревновались они по 17 видам спорта."
  tr_soviet.12.a:0 "Да здравствует спорт!"
  tr_soviet.13.t:0 "Социалистическая Спартакиада"
  tr_soviet.13.desc:0 "Мы получили приглашение на участие в Социалистической Спартакиаде.\n\nВ соревнованиях заявлено участие 9125 спортсменов, из них треть — представители заграничных рабочих спортивных организаций из более, чем 17 стран.\n\nЭти спортивные соревнования должны они стать полноценной заменой буржуазному олимпийскому движению.\nГлавные события спартакиады проходили на выстроенном к празднику стадионе «Спартак». Количество мест на его трибунах казалось неслыханно огромным - 25 тысяч! Принимал гостей и стадион Юных пионеров. В программе Спартакиады и соревновались они по 17 видам спорта."
  tr_soviet.13.a:0 "Послать своих спортсменов"
  tr_soviet.13.b:0 "Отказаться от участия"
  tr_soviet.14.t:0 "Итоги Социалистической Спартакиады"
  tr_soviet.14.desc:0 "Вот и подошла к концу Социалистическая Спартакиада.\nВ ходе 7 дней борьбы 83 раза устанавливались рекорды СССР. Главным итогом спартакиады стала её идея - привлечь к спорту как можно больше юношей и девушек, вызвать подъем физкультурного движения, выявить талантливых спортсменов, дать толчок к развитию спорта во всех областях страны, а так же укрепить дружественные связи международного социалистического движения.\n\nМы очень надеемся, что Спартакиады станут всенародными смотрами массового развития физической культуры, привлеченных к занятиям спортом миллионов людей разных возрастов и профессий и смотром спортивных достижений."
  tr_soviet.14.a:0 "Для нас это бесценный опыт"
  tr_soviet.14.b:0 "Для нас это бесценный опыт"
  tr_soviet.15.t:0 "Награды наших спортсменов"
  tr_soviet.15.desc:0 "По результатам Спартакиады наши спортсмены заняли ведущие строчки лидеров соревнований, заслужили почетные награды и золотые медали. Эти награды были переданы в национальный музей спорта, а спортсменам было предложено совмещать роль тренера с основной деятельностью."
  tr_soviet.15.a:0 "Золото наше!"
  tr_soviet.16.t:0 "Награды наших спортсменов"
  tr_soviet.16.desc:0 "По результатам Спартакиады наши спортсмены заняли многие ведущие строчки лидеров соревнований, заслужили почетные награды и серебрянные медали. Эти награды были переданы в национальный музей спорта, а спортсменам было предложено совмещать роль тренера с основной деятельностью."
  tr_soviet.16.a:0 "Серебро наше!"
  tr_soviet.17.t:0 "Награды наших спортсменов"
  tr_soviet.17.desc:0 "По результатам Спартакиады наши спортсмены заняли некоторые ведущие строчки соревнований, заслужили награды и бронзовые медали. Эти награды были переданы в национальный музей спорта, а спортсменам было предложено совмещать роль тренера с основной деятельностью."
  tr_soviet.17.a:0 "Бронза наша!"
  tr_soviet.18.t:0 "Награды наших спортсменов"
  tr_soviet.18.desc:0 "По результатам Спартакиады наши спортсмены почти не заняли никаких мест на соревнованиях. Не смотря на то, что наши спортсмены выступили очень достойно, им не досталось медалей, однако они заслужили некоторые награды. Эти награды были переданы в национальный музей спорта. Спортивному комитету были даны инструкции по улучшению качества поготовки спортсменов."
  tr_soviet.18.a:0 "Мы ничего не взяли"
  tr_soviet.19.t:0 "Отношения с республиками"
  tr_soviet.19.desc:0 "На фоне последних событий, на окраинах нашей страны наблюдается значительное увеличение самовольных решений. Фактически все республики, вошедшие в СССР стали заявлять о собственной независимости и полной автономии. Первыми о своей независимости объявили республики северного кавказа. За ними последовали Беларусь и Украина. Спустя сутки о отделении объявили азиатские республики.\n\nЧто это? Демарш или следствие нашей новой политики?"
  tr_soviet.19.a:0 "Мы и без них справимся"
  tr_soviet.19.b:0 "Наказать виновных"
  tr_soviet.20.t:0 "Отношения с республиками"
  tr_soviet.20.desc:0 "После массового отделения республик мы остались, фактически без союзников. Работа правительства парализована, но во время обсуждения рабочих моментов прослеживаются две четкие позиции.\n\nПервой позиции придерживаются некоторые радикально настроенные члены партии и большая часть военных. Они видят необходимость в силовом варианте восстановления порядка, объясняя это тем, что выход из состава СССР был осуществлен без соблюдения всех формальностей.\n\nВторая позиция заключается в дипломатическом подходе, который опирается на конституции СССР где говорится о том, что любая республика может свободно выйти из состава Союза ССР. Необходимость сфокусироваться на собственном развитии и не обострять и без того накаленную обстановку - так же приводится как аргумент в пользу второй позиции."
  tr_soviet.20.a:0 "Пригрозить войсками"
  SOV_war_tt:0 "§RНачнется подготовка к военным действиям против республик. Это приведет к полному разрыву отношений§!"
  tr_soviet.20.b:0 "Провести дипломатические переговоры"
  SOV_peace_tt:0 "§GНачнется подготовка к дипломатическим переговорам с республиками. Результат будет зависеть от итогов переговоров§!"
  tr_soviet.21.t:0 "Вопрос языка"
  tr_soviet.21.desc:0 "Как нам известно в отколовшихся Украине и Беларуси после доминирующей силой стали националистические течения. Мы почти уверены, что сотрудничать с нами они не станут, но есть шанс того, что мы сможем выйграть для себя значительную пользу.\n\nТем не менее, сейчас представители этих двух стран разворачивают новую политику, основанную на сильном национальном единстве и идентичности. Ключевым вопросом в их политике является вопрос официального языка. Сторонники режимов стран желают оказать полную поддержку их родным языкам, исключив из официальных языков русский.\nМы можем вмешаться и потребовать сохранения двухязыковой системы или же уступить в этом вопросе."
  tr_soviet.21.a:0 "Уступить"
  tr_soviet.21.b:0 "Вмешаться"
  tr_soviet.22.t:0 "Притеснение народов в республиках"
  tr_soviet.22.desc:0 "Преобразования в европейских республиках продолжаются и теперь они дошли до вопроса национальностей. Под немилость попало все некоренное население обеих стран.\n\nМы можем потребовать прекращения этих притеснений, пока они не переросли во что-то большее или же можем провести операцию по эвакуации некоренного населения из Украины и Беларуси. В конце концов, мы можем просто закрыть на это глаза."
  tr_soviet.22.a:0 "Потребовать прекращения притеснений"
  tr_soviet.22.b:0 "Эвакуировать население"
  SOV_UKR_repression:0 "§RУкраина§! выселит §Y100.000§! человек со своей территории"
  SOV_BLR_repression:0 "§RБеларусь§! выселит §Y100.000§! человек со своей территории"
  SOV_evacuation:0 "§GМы§! примем §Y200.000§! человек на свои территории"
  tr_soviet.22.c:0 "Закрыть глаза на это"
  SOV_UKR_repression2:0 "§RУкраина§! расправится с §Yнекоренным§! населением на своей территории"
  SOV_BLR_repression2:0 "§RБеларусь§! расправится с §Yнекоренным§! населением на своей территории"
  tr_soviet.23.t:0 "Судьба наших земель"
  tr_soviet.23.desc:0 "По всей видимости, в европейских республиках наблюдается апогей становления их власти. Они полностью расправились с оппозицией и не смотря на возражения с нашей стороны смогли организоваться.\n\nНа данный момент развитие их политической мысли решило выйти во внешний мир и их дипломаты обратились к нам с требованиями вернуть им их «исконные земли».\n\nУкраина считает, что Крым принадлежит им и они вполне готовы променять его на свою благосклонность. Беларусь же хочет в свой состав территории Смоленска, Рославля и Брянска.\nСвои требования руководство республик оправдывает тем, что там испокон времен проживало население их стран и они ставят для себя высшую цель единения своих народов."
  tr_soviet.23.a:0 "Единство народов - достойная цель. Потеряв малое, возможно, мы получим нечто большее"
  tr_soviet.23.b:0 "Кто подумает о единстве нашего народа? Мы не собираемся разбрасываться своими землями"
