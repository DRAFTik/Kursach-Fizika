  tromexico.3.t:0 "Открытие конституционного съезда"
  tromexico.3.d:0 "Сегодня состоялось открытие конституционного съезда нашей молодой республики. Сотни делегатов, представляющих профсоюзы из всех слоев общества, собрались, чтобы обсудить организацию нового государства. Эта конвенция определит современную республику. Его решения наверняка повлияют на все части общества."
