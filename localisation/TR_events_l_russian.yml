  tromexico.8.t:0 "Закрытие Съезда"
  tromexico.8.d:0 "По завершении съезда мы можем, наконец, отпраздновать конституцию, которая действительно принесет свободу и процветание всем мексиканским рабочим."
  tromexico.8.a:0 "День празднования!"
  tromexico.9.t:0 "Развитие промышленности"
  tromexico.9.d:0 "В рамках наших планов по модернизации промышленности, мы должны определить приоритеты производства, чтобы соответствовать нашим стратегическим целям.\nМы можем сделать упор на тяжёлое производство и тогда военные заводы, которые мы строим, смогут быть специализированными к военному производству, способными запускать эффективные производственные линии и обеспечивать высокую производительность. Однако, времени на превращение гражданских фабрик в военные заводы у нас нет.\nИли мы можем сконцентрировать усилия на адаптации к постоянно меняющимся условиям. Тогда мексиканская оружейная промышленность сможет быть гибкой. Мы готовимся к войне, но война не будет вечной. Нам нужно адаптировать нашу индустрию и к войне, и к миру в равной мере."
  tromexico.9.a:0 "Упор на тяжёлую промышленность"
  tromexico.9.b:0 "Упор на среднюю промышленность"
  tromexico.10.t:0 "День 5. Выборы председателя революционного правительства"
  tromexico.10.d:0 "После решения главных вопросов о утройстве нашего государства, нам необходимо выбрать председателя революционной партии. На этот пост есть два кандидата. Ласаро Карденас, занимающий видное место в партии и бывший президент Мексики. Другой вариант - весьма харизматический и прекрасный оратор, бывший видный советский деятель Лев Троцкий. Ныне изгнан из СССР. Троцкий искал политического убежища, однако многие правительства ему отказывали, боясь давления СССР. Мексика согласилась принять Троцкого после начала президенства Карденаса. Поскольку Мексика встала на путь троцкизма, то вполне очевидно, что огромная доля наших соратников поддерживает главного идеолога этого течения. Кто получит пост председателя?"
  tromexico.10.a:0 "Ласаро Карденас, бывший президент"
  tromexico.10.b:0 "Лев Троцкий, идеолог троцкизма"
