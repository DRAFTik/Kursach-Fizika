 POLITICS_IMAM_YAHYA_DESC:0 "Имам Яхья правит Йеменом с 1918 года, одновременно имея титул короля и имама. Его теократическое правление опирается на поддержку племён, придерживающихся зейдитского варианта шиизма, что вызывает недовольство суннитов-шафиитов и шиитов-исмаилитов, живущих ни юге и западе страны. Имам с большим подозрением относится к иностранному влиянию, проводя политику изоляции от внешнего мира. Однажды он сказал: «Я предпочел бы, чтобы я и мой народ оставались бедными и ели солому, нежели впускали иностранцев или уступали им, независимо от того, какое преимущество или богатство могло принести их присутствие». При этом мотивация имама Яхьи является более патриархальной, чем тиранической; он считает, что как потомок Мухаммеда он обязан защищать имамат от тлетворного влияния современности.\n\nИмам Яхья, как и все представители династии Хамидаддинов, одной из ветвей древнего рода Рассидов, носит почётный титул Сейида, который обозначает принадлежность имама к общепризнанным потомкам Пророка. Происхождение от Мухаммеда повышает авторитет Яхьи и легитимность его правления."
