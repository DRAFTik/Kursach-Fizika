 POLITICS_MUSTAFA_KEMAL_ATATURK_DESC:0 "Mustafa Kemal was not born into the family of a rich official or a high-ranking general, but thanks to his personal determination and initiative, he was able to lead the Turkish people and prevent the country from being divided into several colonies by the Entente countries. But his policy was not characterized by hatred of Europe - on the contrary, it was based on the Europeanization and modernization of Turkish society, as well as on Turkish nationalism. For all his services, Mustafa Kemal received the surname atatürk-the father of the Turks."
 POLITICS_PIERRE_LAVAL_DESC:0 "Strong leader, always knowing what to do Pierre Laval was not in vain appointed by the Parliament of France of the so-called Republican dictator rule by decree opened new opportunities to strengthen state control over the media has created all necessary conditions for public support policies. However, the socialists do not particularly like Laval for his support of Mussolini's fascist regime and authoritarian forms of government; the Prime Minister, in response, does everything possible to defeat left-wing politicians."
 POLITICS_ADOLF_HITLER_DESC:0 "An ordinary man who went through the horrors of the First world war, the poverty and political scene of Germany in the 1920s and 1930s, appealed to the hearts of the Germans, was able to come to the position of the absolute leader of the new German Reich, idolized by his comrades and ordinary Germans. As for non-Germans, the Fuhrer treats them with caution at best, and more often with hatred and a desire to destroy. Critics and opponents of the ruler and his course have disappeared, or will disappear soon. The genius of Adolf Hitler, as they believe in Germany, will ensure the prosperity of the thousand-Year-old Reich in any case, no matter how insidious the enemies who were tearing Germany apart with sadistic rapture turned out to be."
 POLITICS_JOSEPH_STALIN_DESC:0 "Given the reins of power after Lenin's death and a brief period of intense internal political struggle, Stalin led the young state through unprecedented enterprises to overcome years of backwardness, in a decade pulling Soviet Russia, which United around itself a dozen socialist republics, out of ruin and poverty, leading it to the title of one of the most powerful powers on the planet. The friend, Leader and Teacher of the Soviet people is loved and respected, even if his paranoia has become noticeably more severe, and his conceit has grown. Millions of people who sincerely praise the Father of Nations, however, do not notice this at all, being confident in the loyalty of the course of Joseph Vissarionovich, which he leads the Soviet country."
 #Иран
 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "Having declared himself the shahinshah of Iran, Reza Shah Pahlavi began a policy of modernization to make his homeland an advanced regional power. He actively carried out new reforms, destroying the old way of life: under him, political parties began to form, the consciousness of the subjects grew, and the influence of the clergy weakened. All this, according to the monarch, is possible only for great people, which included himself and Adolf Hitler, which was due to the huge role of Germany in the formation of the Iranian economy. But, in any case, these facts could not overshadow the past of Reza Shah, who used to be the head of the Cossack brigade - he still pays special attention to the needs of the army."
 POLITICS_ABU_L_HASSAN_AL_ISFAHANI_DESC:0 "Abu l-Hasan al-Isfahani earned authority among Muslims while still living in Iraq, but first of all, the spiritual leader of the Shiites is known not even for his religious activities, but for his work in law. For example, he owns an outstanding work "Device of An-Najat", highly appreciated by his contemporaries."
 POLITICS_FAZLOLLAH_ZAHEDI_DESC:0 "Fazlollah Zahedi is a prominent iranian general who occupies a prominent place among pro-fascist iranian nationalists. However, in addition to his achievements in the military and political career, he has an incredible ambition, bordering on megalomania: as a result, everything they do is only to achieve their own selfish goals; this leaves an imprint on all their activities."
 #Либерия
 POLITICS_EDWIN_BARCLAY_DESC:0 "By eliminating the general postmaster who began to gain popularity, Momolu Massaquoi, Edwin's childhood friend, through slander, Barclay ran for president. Having defeated Thomas Faulkner by the proven method of rigging the results, Barclay took the presidency. Faulkner retaliated by revealing the background of slavery in Liberia, but Edwin, with the help of Grimes, defended the country in international court, defending the nation's sovereignty and strengthening his position."
 POLITICS_Council_of_Chieftains_DESC:0 "The assembled leaders may be a formidable force, but they are not the best organized."
 POLITICS_Varney_Massaquoi_DESC:0 "After living in Germany with his father and having conceived a child there, Varney went to study in the USA and then returned to Liberia. That's where his father was called up and he was recalled from the German consulate. After his father's death, Massaquoi Jr. staged a coup and, with Barclay's death, established a monarchy in the country."
 POLITICS_Juah_Nimley_DESC:0 "Juah - chief of the Kru tribes. He decided to challenge the Whig rule and stand up for the people of Liberia."
 POLITICS_Thomas_Folkner_DESC:0 "Faulkner is one of the few people to challenge the despotism of the true Whig party. A successful industrialist, Commissioner of Monrovia, he did a lot for the region hoping to make an industrial breakthrough. He gathered like-minded people around him, but lost the election against Charles King, in an election that was called the most corrupt in human history. After losing the next election, he opposed the entire Whig government, exposing slavery to the League of Nations, but it did nothing. Only with the support of Juah Nimley, he was able to achieve a positive result and win new elections, after which he began to fully industrialize the country."
 #Цейлон
 POLITICS_Nanayakkarapathirage_Martin_Perera_DESC:0 "Martin Perera is the first leader of the Ceylon Trotskyite party. He studied at the London School of Economics, with Harold Laski himself, and then returned to Ceylon, where he actively helped fight the malaria epidemic, thanks to which he gained support among the poor, becoming a leading leader of the Trotskyites"
 POLITICS_Sugiswara_Abeywardena_Wickramasinghe_DESC:0 "Sugiswara Wickramasinghe, by profession a doctor, was also a Buddhist, actively helping followers of this religion. After training, he came to Ceylon, where he founded the Communist Party of Ceylon"
 POLITICS_Sir_Reginald_Edward_Stubbs_DESC:0 "Sir Reginald Edward Stubbs is the British governor of Ceylon. He's not the best governor, as his administration is always accompanied by strikes. He lost his last position in Hong Kong because of this, how long will it take to see this happen again in Ceylon?"
 POLITICS_Don_Baron_Jayatilaka_DESC:0 "Don Baron Jayatilaka is a prominent politician of Sri Lanka, he is also a confident Buddhist for a measured approach to politics, and for a long time has been a prize-winner in the State Council of Ceylon, being the Minister of Home Affairs"
 POLITICS_Junius_Richard_Jayewardene_DESC:0 "Junius Richard Jayewardene is a Tamil nationalist, a member of the State Council and a supporter of the idea that by supporting Japan, our country can achieve independence from Britain"
 POLITICS_Colvin_Reginald_de_Silva_DESC:0 "Colvin Reginald de Silva is Minister of Cabinet of Industry and Constitutional Affairs, a prominent member of parliament, Trotskyite leader and lawyer in Sri Lanka. He was also one of the founders of Samanah Samaya Lanka, the first Marxist party in Sri Lanka"
 POLITICS_Leslie_Simon_Goonewardene_DESC:0 "A member of the Carava dynasty, despite his aristocratic origins and the wealth of his family, Lelsley remained a supporter of socialist ideas. He was one of the founders of the Trotskyite party, and for a long time was responsible for its financial part"
 POLITICS_Andrew_Caldecott_DESC:0 "Sir Andrew Caldecott is one of Britain's best colonial managers. He has repeatedly proven his ability to reconcile the untested and to negotiate with those who did not even want to negotiate. He was the one who, at a difficult time for the crown, was able to calm Hong Kong down, now all hope that he could do it again in Ceylon"
 #Тува
 POLITICS_SALCHAK_TOKA_TUVA_DESC:0 "The first communist from Tuvans, an excellent student of the Communist University of the Toilers of the East, he enthusiastically carried out collectivization with his comrade Irgit Shagdyrzhap, after which Tuva finally fell into a severe crisis and its population began to die of hunger. And if Irgit because of health condition was sent to Moscow for treatment, Salchak not only remained in Tuva, but also became the first person in the party. During this time he acquired a large number of political opponents among the government and if he does not get someone's support, he will be removed from his position"
 POLITICS_IRGIT_DESC:0 "One of the 5 emergency commissioners, the first Tuvan graduate of KUTV, during his tenure as party secretary general, there was a terrible collectivization, destruction of monasteries and temples, devastation of feudal lords and middle class. The habit of constant smoking quickly brought his health to a critical condition and already in 1933 he was sent to Moscow for treatment, and his post was taken by an even younger and inexperienced Toka"
 POLITICS_SAT_CHURMIT_DESC:0 "Churmit Dazhi received a Buddhist education at the Organ-Olet Monastery in Mongolia. He knew well the Old Mongolian and Tibetan scripts. In pre-revolutionary Tuva was one of the most educated people. Since 1925 - on state work in the government of TNR. In 1929 he organized the State Commission for the creation of the Tuva script. Sat Churmit Dzhi announced the establishment of the first Scientific Committee of the Republic. With his signature in 1930, he approved the first national script based on the New Turkic Latinized alphabet, introduced and approved the first national currency "aksha". It is a supporter of modernization of Tuva, but not by violent, thoughtless Soviet methods, but gradually and consistently with a view to the local society of nomads and Arabs"
 #Непал
 POLITICS_JUDDHA_RANA_DESC:0 "For many years now, Nepal has been ruled by a dynasty of prime ministers, having pushed the king out of power. Juddha Rana began his rule by introducing reforms to strengthen his power and limit the monarch even further, but he also advocated a vigorous modernization of the country and increased health care in the country."
 POLITICS_TRIBHUWAN_BIR_BIKRAM_SHAH_DESC:0 "Because of the death of his father, Bikram has been on the throne since he was five years old, with little or no power because of the dynasty of prime ministers. Of course, this fact does not please the king, who may not have power, but wants it badly."
 POLITICS_TANKA_PRASAD_ACHARYA_DESC:0 "Acharya is one of the organizers of an underground group of democrats who want to overthrow Rana's tyranny and take power for themselves. Unlike his fellow party members, he was also a member of the upper estates, which gave him some immunity and acquaintance in the higher echelons of power."
 #Бутан
 POLITICS_JIGME_WANGCHUCK_DESC:0 "Jigme Wangchuck is the second Druk Gyalpo of Bhutan, son of Ugyen Wangchuck, the clever and visionary Penlop of Trongsa who united Bhutan after centuries of war. Formally, power in the country is divided between Druk Gyalpo, the civil ruler, and Je Khenpo, the religious ruler. In reality, however, all power belongs to Jigme Wangchuck alone. The young king continues his father's policy of centralizing power in the country and modernizing the Bhutanese economy."
 #Дания
 POLITICS_JACK_G_WESTERGAARD_DESC:0 "Disillusioned with the liberal Conservative People's Party, Jack Westergaard, as head of the youth organization of this political association, began to spread nationalistic and near-fascist ideas. His goal is to turn Denmark into a conservative corporate state."
 #Германия
 POLITICS_HERMANN_GORING_DESC:0 "Сын высокопоставленного чиновника, личного друга Отто фон Бисмарка, генерал-губернатора немецкой Юго-Западной Африки Эрнста Генриха Геринга. В начале Первой мировой войны участвовал в боях на Западном фронте в должности адъютанта пехотного батальона. В октябре 1914 года добился перевода в 25-й авиационный отряд. Сначала летал в качестве наблюдателя, затем — пилота разведывательной и бомбардировочной авиации. С осени 1915 года — лётчик-истребитель. Проявил себя бесстрашным авиатором, часто пренебрегал смертельной опасностью. В ноябре 1922 года встретился с Адольфом Гитлером и стал активно участвовать в нацистском движении, член НСДАП. В январе 1923 года Гитлер назначил его верховным руководителем СА. Один из создателей СА, руководил их превращением в мощную военизированную силу. В это же время у Геринга возникли натянутые отношения с другим руководителем СА — Эрнстом Рёмом. Геринг участвовал в «Пивном путче» 9 ноября 1923 года, во время которого шёл рядом с Гитлером. В его ходе был тяжело ранен двумя пулями в верхнюю часть правого бедра и район паха, в рану попала грязь, вызвавшая заражение. 10 ноября 1923 был выдан ордер на арест Геринга. В тяжёлом состоянии жена нелегально вывезла его в Австрию для лечения. Жил в Австрии, Италии, Швеции; тогда же Геринг, чтобы избавиться от сильных болей, стал принимать морфий, который вызвал нарушение психической деятельности. У Геринга развилась зависимость от наркотика. После частичного излечения и возвращения на родину стал активно заниматься политической деятельностью, являясь де-факто вторым человеком в партии после Гитлера. Занимался созданием военно-воздушных войск Рейха – Люфтваффе. В отличие от своих товарищей по партии, не столь радикален в своих взглядах и не подвержен повально нацистской идеологии, вследствие чего зачастую идёт наперекор правилам, установленным расовыми законами, а также готов идти на компромиссы с другими политическими силами."
 POLITICS_HEINRICH_HIMMLER_DESC:0 "Получил диплом Высшего технического училища Мюнхена по специальности «агроном». В августе 1923 года Гиммлер вступил в НСДАП с партийным билетом № 14303. Находясь в подразделении Рёма, он принимал участие в событиях «Пивного путча» — безуспешной попытке нацистов захватить власть в Мюнхене. Отныне Гиммлер желал быть политиком. Он подвергся полицейскому допросу, однако за недостатком улик был отпущен без предъявления обвинений. Тем не менее он лишился работы, не мог трудоустроиться по специальности и вернулся в родительский дом. Расстроенный неудачами, он стал раздражителен, агрессивен и самоуверен, отдалившись и от друзей, и от родственников. В 1923—1924 годах Гиммлер находится в поисках нового мировоззрения. Он осознанно отверг католицизм, сделав центром своей духовной жизни оккультизм и антисемитизм. Его новой религией стала германская мифология, дополненная элементами оккультного. Политический аспект его взгляда на мир вполне согласовывался с программой нацистов. Изначально Гиммлер не был увлечён Гитлером и не разделял культ личности фюрера. Впрочем, позже, тщательнее ознакомившись с литературой, Гиммлер стал считать фюрера полезным для роли партийного лица. Впоследствии он стал уважать и даже почитать Гитлера. Плодом его тяги ко всеобщему контролю стало создание сложной продуманной бюрократии. В сентябре 1927 года он озвучил Гитлеру идею о трансформации СС в мощное расово чистое и безусловно лояльное боевое подразделение. В 1929 году приказом Адольфа Гитлера был назначен рейхсфюрером организации. Гиммлер с ранних лет демонстрировал интерес к мистике и оккультизму. Сплетя этот интерес с философией расизма, он пытался найти обоснование расового превосходства «арийцев» и нордических народов. Гиммлер создал в СС культ предков — вышедший, впрочем, и за пределы организации — дабы поддерживать «чистоту» расы и миф о бессмертии немецкого народа."
 POLITICS_CARL_FRIEDRICH_GOERDELER_DESC:0 "Родился в семье прусского государственного служащего, его отец был судьёй первой инстанции. Как и три его брата, получил юридическое образование (в Тюбингенском и Кёнигсбергском университетах в 1902—1905). Защитил докторскую диссертацию в области государственно-правовых наук). В 1919 году выступал политическим посредником в штабе 17-го армейского корпуса (Данциг). В 1920 году вступил в правую Немецкую национальную народную партию, членом которой оставался до 1931 года. В 1920—1930 годах — второй бургомистр Кёнигсберга, в 1930—1937 — обер-бургомистр Лейпцига. Как муниципальный деятель много внимания уделял экономии городского бюджета, строгому сбалансированию доходов и расходов, добивался повышения производительности труда. В 1931—1932 и 1934—1935 годах Гёрделер был рейхскомиссаром по ценам. В 1932 году уходивший в отставку рейсхканцлер Генрих Брюнинг рекомендовал Гёрделера в качестве своего преемника, но его кандидатура была отклонена рейхспрезидентом Паулем фон Гинденбургом. Первоначально благожелательно отнёсся к приходу к власти нацистов, считая, что только твёрдая власть может стабилизировать политическую и социально-экономическую ситуацию в стране. Однако уже к середине 1930-х годов происходит нарастание разногласий между Гёрделером и нацистами — в частности, он был монархистом и отрицательно относился к их экономической, расовой, церковной политике. Он был прирождённым организатором, способным оратором и писателем, сильной личностью. Будучи в глубине души сердечным и гуманным человеком, Гёрделер непоколебимо верил в необходимость соблюдения суровых пуританских моральных принципов. Возможно, поэтому ему недоставало теплоты в отношениях с людьми. По натуре это был истинный автократ, лидер, уверенный в правоте своих взглядов, что позволяло ему легко убеждать слабых или колеблющихся людей принять его точку зрения и последовать за ним."
 POLITICS_WILHELM_III_DESC:0 "Наследник императорского трона в Германии родился 6 мая 1882 года в Мраморном дворце Потсдама в семье принца Вильгельма (1859—1941), будущего императора Германии Вильгельма II из династии Гогенцоллернов. В ходе Великой Войны лично командовал группой армий на Западном фронте. После подписания перемирия 11 ноября 1918 года кронпринц Вильгельм вынужден был сложить с себя командование и поселиться в изгнании в г. Остерланде на острове Вириген в Нидерландах, где тогда же укрылся и последний император Германии Вильгельм II. 1 декабря 1918 года кронпринц Вильгельм окончательно отрёкся от своих прав на престол Германии. 9 ноября 1923 года кронпринц Вильгельм получил разрешение жить в Германии и поселился в своём имении близ Потсдама. В 1932 году попытался выставить свою кандидатуру на президентские выборы, но так и не получил разрешение отца на это. Вследствие этого он поддержал кандидатуру Адольфа Гитлера, неоднократно выступал в поддержку национал-социалистов и побуждал отца заявить о своих симпатиях к фюреру, так как ещё в 1925 г. Гитлер убеждал Вильгельма, что усматривает «в восстановлении монархии венец своих стремлений». Нацисты пользовались этим доверим кронпринца и использовали его в своих целях, между собой называя его «идиотом и дураком». При этом Вильгельм оставался в почёте и у части военных, которые желали реставрировать монархию, но считали нацистов слишком радикальными в своей политической программе."
 POLITICS_WILHELM_III_FRIEDRICH_FRANZ_DESC:0 "Вильгельм родился 4 июля 1906 года в частной летней резиденции семьи Гогенцоллернов, Марморпале, или Мраморном дворце, недалеко от Потсдама. Император Австрии Франц Иосиф был одним из крестных отцов принца. В свой десятый день рождения в 1916 году Вильгельм был произведен в лейтенанты 1-го гвардейского полка и получил от деда орден Черного орла. Два года спустя, когда ему было всего двенадцать, немецкая монархия была упразднена. Вильгельм и его семья остались в Германии, хотя его дед, бывший император, отправился в изгнание в Нидерланды. Бывший наследный принц и его семья остались в Потсдаме, где Вильгельм и его младшие братья посещали местную гимназию. Во время учебы в Бонне Вильгельм влюбился в однокурсницу Доротею фон Сальвиати. Ее родителями были Александр Герман Генрих Август фон Сальвиати и Элен «Элла» Красеманн (из хорошо зарекомендовавшей себя гамбургской купеческой семьи Краземанн). Дед Вильгельма не одобрял брак представителя мелкой знати со вторым в очереди на немецкий престол. В то время бывший кайзер все еще верил в возможность восстановления Гогенцоллернов и не позволил бы своему внуку заключить неравный брак. Вильгельм сказал своему внуку: «Помни, есть все возможные формы лошадей. Однако мы чистокровные, и когда мы заключаем брак, такой как с фройляйн фон Сальвиати, он производит дворняг, а этого нельзя допустить». Однако Вильгельм был полон решимости жениться на Доротее. Он отказался от любых прав на наследство для себя и своих будущих детей в 1933 году. Однако, происходившее в тот момент в стране политические события круто изменили жизнь Вильгельма, так как вокруг него стали концентрироваться различные заговоры против нацистов и планы по восстановлению монархии."
 POLITICS_OSKAR_KARL_VON_PREUSSEN_DESC:0 "Как и все прусские принцы обучался в Плёне. 31 июля 1914 года женился на графине Инне фон Бассевиц. Брак был морганатическим, поэтому дети (3 сына и одна дочь) поначалу не могли быть претендентами на прусский престол. Участник Первой мировой войны, в составе 7-го прусского гренадерского полка принимал участие в боевых действиях. В 1918 году был легко ранен, имел знак за ранение. После войны состоял в «Стальном шлеме» и других военных союзах. С 1927 года — херренмейстер ордена иоаннитов, на этой должности и оставался до своей смерти. Был политическим противником национал-социализма. Сумел воспрепятствовать попыткам нацистов уничтожить орден. С 1932 года он стал членом совета директоров Немецкой национальной народной партии. Имеет близкую дружбу с одним из лидеров партии Карлом Гёрделером."
 POLITICS_HELMUT_JAMES_VON_MOLTKE_DESC:0 "Родился в аристократической семье, правнучатый племянник фельдмаршала Хельмута фон Мольтке, командовавшего прусской армией в войнах против Австрийской империи (1866) и Франции (1870–1871). Его мать Дороти (урождённая Роуз-Иннес), англичанка, дочь сэра Джеймса Роуз-Иннеса, верховного судьи Южно-Африканского союза. Родители Хельмута Джеймса входили в состав протестантской религиозной организации «Христианская наука», основанной в США Мэри Бейкер Эдди. В студенческие годы участвовал в молодёжном движении, был одним из организаторов трудового лагеря для студентов и молодых рабочих и крестьян, с тем, чтобы они находили взаимопонимание и происходило смягчение социальных противоречий. С 1930 он занимался управлением отцовским имением Крайзау и разделил его неиспользуемую часть между крестьянами, что вызвало резкую критику со стороны местных землевладельцев. После прихода нацистов к власти находился в оппозиции, обусловленной его моральными и религиозными воззрениями. В 1935 отказался от судейской карьеры, так как для этого было необходимо вступить в НСДАП. Вместо этого начал практиковать в качестве адвоката в Берлине. Как специалист в области международного права помогал эмигрировать евреям и другим жертвам нацистского режима, защищал их в суде."
 POLITICS_KONRAD_ADENAUER_DESC:0 "Родился 5 января 1876 года в семье мелкого судебного служащего, был третьим ребёнком в семье. Отец, Иоганн-Конрад Аденауэр, был сыном пекаря, в возрасте 18 лет вступил добровольцем в прусскую армию и 15 лет прослужил солдатом. После тяжелого ранения был уволен в запас и начал карьеру судейского клерка. В 1885 году поступил в гимназию Святых Апостолов в Кельне. В 1894 году поступил в Боннский университет и за два с половиной года прошел весь пятилетний курс обучения, получив звание «младший советник юстиции». В 1906—1933 годах состоял в партии Центра. В 1917—1933 годах — обер-бургомистр Кёльна, в 1920—1932 годах — председатель прусского Государственного совета. Состоял членом наблюдательных советов акционерных компаний энергетической и угольной промышленности и Немецкого банка. После прихода нацистов к власти в 1933 году ушёл со своих постов ввиду бескомпромиссного неприятия Гитлера и национал-социализма. 17 февраля 1933 года, когда рейхсканцлер Гитлер посетил Кёльн, Аденауэр демонстративно отправил встречать его в аэропорту своего заместителя, запретил вывешивать на улицах города нацистские флаги, а два уже вывешенных приказал снять. Дважды, в 1934 и 1944 годах, подвергался аресту гестапо как непримиримый противник режима. Однако во время своего пребывания в Кельне Аденауэр считался «узколобым политиком католического центра, для которого не существовало неограниченной свободы науки и искусства, как только возникали вопросы основных католических воззрений». В Веймарской республике несколько раз (1921, 1926, 1928) обсуждался как кандидат на пост рейхсканцлера. У канцлера Запада и короля Рейнской области в 1926 году были самые лучшие перспективы, но он не смог протолкнуть свои политические требования. Он также не видел никакой выгоды в обмене надежной и удовлетворяющей его лично должности в Кельне на ненадежную должность канцлера. В кризисные годы после Первой мировой войны в 1918/19 и 1929 годах усилия Центристской партии были направлены на Рейнскую область, которая должна была быть автономной от Пруссии. В то время и позже выдвигались обвинения в том, что Аденауэр был близок к сепаратистским усилиям по отделению Рейнской области от Германии."
 POLITICS_ERNST_THALMANN_DESC:0 "Родился 16 апреля 1886 года в Гамбурге. В 1893—1900 годах учился в народной школе. В мае 1903 года вступил в Социал-демократическую партию Германии (СДПГ). В октябре 1918 года дезертировал, не вернувшись на фронт из отпуска. В ноябре 1918 года вступил в Независимую социал-демократическую партию. В Гамбурге участвовал в создании Гамбургского совета рабочих и солдат. С конца 1919 года был председателем гамбургской организации Независимой социал-демократической партии Германии и членом гамбургского парламента. Параллельно работал аварийным рабочим в городском парке Гамбурга, затем нашел хорошо оплачиваемую работу в бюро по трудоустройству. Здесь дослужился до инспектора. В конце ноября 1920 года левое крыло НСДПГ, имевшее большое количество членов, вступило в Коммунистический интернационал (Коминтерн) и таким образом объединилось с его немецкой секцией, КПГ. Летом 1921 года был делегатом III конгресса Коминтерна в Москве и познакомился с Лениным. Тельман был одним из организаторов Гамбургского восстания с 23 по 25 октября 1923 года. После провала восстания ему пришлось на время уйти в подполье. С февраля 1924 года — заместитель председателя ЦК компартии Германии, с мая 1924 года — депутат рейхстага[13]. Летом года на V конгрессе Коминтерна был избран в Исполнительный комитет, а вскоре и в Президиум. 1 февраля 1925 года стал председателем Союза красных фронтовиков, а 1 сентября того же года — председателем КПГ в качестве преемника Рут Фишер, которая была отозвана в Москву, а позднее исключена из КПГ за «ультралевый уклон». Попытка Тельмана замять «аферу Витторфа», обвинённого в коррупции, в сентябре 1928 года привела к его отстранению с поста председателя КПГ. Но уже в октябре Сталин восстановил Тельмана в должности, тем самым упрочив его положение в партии. В связи с событиями Кровавого мая на 12-м съезде КПГ с 9 по 15 июня 1929 года в Берлине-Веддинге Тельман взял курс на безоговорочную конфронтацию с СДПГ."
 POLITICS_WILHELM_PIECK_DESC:0 "В Бремене в 1905 году, являясь председателем районной организации СДПГ, был избран в городской парламент города. В 1907—1908 годах обучался в партийной школе СДПГ, где на его политические взгляды повлияла Роза Люксембург. Во время Первой мировой войны, являясь решительным противником идеи классового мира, принимал участие в конференциях левых социал-демократов. В 1915 году был призван на военную службу и солдатом продолжил антивоенную агитацию, за что предстал перед военным судом. До вынесения приговора ему удалось сбежать в Берлин, откуда подпольщик и член «Союза Спартака» Вильгельм Пик уехал в эмиграцию в Амстердам. В ноябре 1918 года вернулся в Берлин, вошёл в состав центрального руководства «Союза Спартака», стал одним из соучредителей и членов ЦК Коммунистической партии Германии (КПГ). В 1919 году за участие в восстании спартакистов был арестован и 15 января 1919 года участвовал в качестве свидетеля в последнем допросе Розы Люксембург и Карла Либкнехта. В 1921 году был избран в Исполнительный комитет Коммунистического интернационала, где познакомился с В. И. Лениным. В это же время стал депутатом прусского ландтага, в составе которого оставался до своего избрания в рейхстаг в 1928 году. В 1933 году после прихода к власти Адольфа Гитлера и начавшегося преследования немецких коммунистов Пик принял участие в нелегальном заседании Центрального комитета КПГ, состоявшемся под Берлином. 25 августа 1933 года он был лишён немецкого гражданства. После убийства Йона Шера в 1934 году Пик как его заместитель встал во главе партии. Однако уже в мае он был вынужден покинуть Германию и эмигрировал в Париж, где он с Францом Далемом и Вильгельмом Флорином образовал заграничное руководство КПГ."
 POLITICS_OTTO_WELS_DESC:0 "Вельс учился в партийной школе СДПГ и в 1906 году перешёл на профессиональную работу в партии. Он работал в профессиональном союзе обойщиков. В 1907 году был назначен секретарём партии в провинции Бранденбурге и вошёл в комиссию издания «Форвертс». На выборах в рейхстаг 1912 года Отто Вельс был избран депутатом и спустя год по предложению Августа Бебеля вошёл в правление СДПГ. После Первой мировой войны 9 ноября 1918 года Отто Вельс был избран в Совет рабочих и солдатских депутатов в Берлине, где добивался равного представительства в совете СДПГ и Независимой социал-демократической партии Германии. На следующий день Вельс был избран комендантом города Берлина. В этом качестве 6 декабря 1918 года Вельс отдал приказ открыть огонь по демонстрации спартакистов, что привело к смерти 16 человек. В 1919 году Вельс был избран председателем СДПГ и получил место в Веймарском учредительном собрании, а затем в рейхстаге и входил в состав комитета по подготовке проекта конституции Германской империи. Вместе с Карлом Легином Вельс возглавил всеобщую стачку во время Капповского путча и вынудил Густава Носке выйти в отставку. Вельс в значительной степени способствовал основанию Рейхсбаннера и позднее Железного фронта. Вельс также входил в правление Социалистического рабочего интернационала. Вельс поддержал политику терпимости СДПГ в отношении рейхсканцлера Генриха Брюнинга. После государственного переворота в Пруссии, свергнувшего правительство Отто Брауна, Вельс выступал против всеобщей забастовки. Осенью 1932 года Вельс вновь призывал к всеобщей забастовке и отказался от переговоров СДПГ с правительством Курта фон Шлейхера. Вскоре после прихода национал-социалистов к власти в Германии, выборов в рейхстаг 5 марта 1933 года и первой волны арестов Вельс от имени СДПГ подготовил обоснование позиции партии против Закона о чрезвычайных полномочиях. Глядя прямо на присутствовавшего на заседании Гитлера, он возгласил: «У нас можно отнять свободу и даже жизнь, но не честь!»."
 POLITICS_WERNER_VON_BLOMBERG_DESC:0 "В 1928 году Бломберг посетил Советский Союз, где он был очень впечатлен высоким статусом Красной Армии и оставил убежденного сторонника ценности тоталитарной диктатуры как предпосылки военной мощи. Это было частью более широкого перехода немецких вооруженных сил к идее тоталитарного Wehrstaat («Государство обороны»), которая, начиная с середины 1920-х годов, становилась все более популярной среди офицеров. Визит Бломберга в Советский Союз в 1928 году подтвердил его мнение о том, что тоталитарная власть способствует наибольшей военной мощи. Бломберг считал, что следующая мировая война, как и предыдущая, станет тотальной войной, требующей полной мобилизации немецкого общества и экономики государством, и что тоталитарное государство лучше всего подготовит общество в мирное время в военном и экономическом отношении к войне. Как и большая часть военной элиты нацистской Германии, Бломберг считал само собой разумеющимся, что для достижения Германией мирового могущества, к которому она безуспешно стремилась в Первой мировой войне, потребуется еще одна война, и что такая война будет тотальной войной высокомеханизированный, промышленного типа. Однако, лично он слабовольный человек, который был готов разделить политическую гражданскую власть с нацистами, о чём в будущем пожалел."
 POLITICS_LUDWIG_BECK_DESC:0 "В 1933 году Бек написал: «Я годами желал политической революции, и теперь мои желания сбылись. Это первый луч надежды с 1918 года». В июле 1934 года Бек выразил некоторую тревогу по поводу внешней политики нацистов, вовлекающей Германию в «преждевременную войну» после неудавшегося нацистского путча в Австрии, что побудило Бека предупредить, что те, кто находится на «руководящих постах», должны понимать, что иностранные авантюры могут затем привести к тому, что Германия будет вынуждена совершить «унизительное отступление», что может привести к концу режима. Хотя Бек так и не стал членом нацистской партии, в начале 1930-х годов он поддержал решительное осуждение Адольфом Гитлером Версальского договора и веру в необходимость перевооружения Германии. У Бека были серьезные опасения по поводу требования нацистов ко всем немецким офицерам принести присягу на верность Гитлеру в 1934 году, но Бек считал, что Германии нужно сильное правительство, которое Гитлер мог бы успешно обеспечить, если бы фюрер находился под влиянием традиционных элементов в вооруженных силах, а не СА и СС."
 POLITICS_WILHELM_II_DESC:0 "Согласно Версальскому мирному договору 1919 года, Вильгельм был объявлен военным преступником и главным виновником мировой войны, поэтому он должен был нести ответственность перед судом международного трибунала. Но правительство Нидерландов отказалось его выдать, а державы Антанты хоть и не настаивали на выдаче, но обвиняли бывшего германского кайзера, как говорилось в тексте договора, «в высшем оскорблении международной морали и священной силы договоров». Живя в изгнании, он сохранял свой статус главы Императорского дома Гогенцоллернов. В апреле 1921 года в возрасте 62 лет умерла супруга Вильгельма Августа Виктория. 5 ноября 1922 года 63-летний Вильгельм женился на 34-летней принцессе Гермине Рейсс-Грейцской. Столь скороспелый новый брак был оценён прусской аристократией и родственниками бывшего императора весьма негативно. До конца своих дней Вильгельм безвыездно прожил в Нидерландах. За это время он создал ряд историко-культуроведческих работ, при его имении был основан клуб теологических исследований. В 1922 году Вильгельм опубликовал первый том своих мемуаров, в котором доказывал, что он не виновен в развязывании Великой войны, и развивал Германию на протяжении всего своего правления, особенно в вопросах внешней политики. В 1920-х годах активно переписывался с фельдмаршалом Паулем фон Гинденбургом, с которым у него были дружеские отношения. Он приветствовал приход фельдмаршала к власти (в 1925 году Гинденбург был избран президентом Веймарской республики). Уже в 1926 году прусский ландтаг вернул Вильгельму его земельные владения, которых он лишился в ходе ноябрьской революции 1918 года. В 1931-1932 году принимал в своём имении Германа Геринга. Инвестировал в немецкую тяжёлую промышленность."
 POLITICS_OTTO_STRASSER_DESC:0 "Отто Штрассер родился 10 сентября 1897 года в семье баварских чиновников. Его старший брат Грегор Штрассер станет в будущем одним из вождей германского национал-социализма. Третий брат Отто и Грегора Пауль Штрассер в своих мемуарах указывал на огромное влияние отца на становление мировоззрения обоих братьев. Сам отец Петер Штрассер написал под псевдонимом Пауль Вегер идеологическую брошюру «Das Neue Wesen» («Новое Бытие»), где сформулировал основные принципы особого социализма, основанного на сочетании христианства и национального духа. Пауль Штрассер писал: «В этой брошюре содержатся предпосылки всей культурной и политической программы Отто и Грегора, то есть концепция национал-христианского социализма, который призван был быть разрешением всех противоречий, порожденных либеральной болезнью, капитализмом и интернационализмом». Вначале примыкал к социал-демократам, в 1925 году стал членом НСДАП. Надеясь свернуть партию на социалистический путь развития, Штрассер призывал к национализации промышленности, банков и земли. Будучи редактором газеты «Берлинер арбайтер цайтунг», основанной его братом в 1924 году, он призывал профсоюзы к забастовкам. Штрассер не соглашался с политикой Гитлера по отношению к крупному капиталу. Он требовал не только национальной, но и социальной революции. Сближение Гитлера с крупным капиталом и старой аристократией привели к тому, что Штрассер и его сторонники выдвинули лозунг: «Социалисты покидают НСДАП». После убийства брата во время «ночи длинных ножей» в 1934 году бежит в Чехословакию, где создаёт Боевой союз революционных национал-социалистов или «Чёрный фронт», который провозглашается альтернативным правительством НСДАП."
 POLITICS_ERNST_NIEKISCH_DESC:0 "В 1917 году Никиш вступил в Социал-демократическую партию Германии. В 1919 г. участвовал в установлении советской власти в Баварии. Как председатель Центрального исполкома Советов исполнял обязанности главы правительства Баварии в период между убийством Эйснера и провозглашением Баварской Советской Республики. В этот период Никиш на время выходит из СДПГ и вступает в образовавшуюся на базе левого крыла германской социал-демократии Независимую социал-демократическую партию Германии (НСДПГ). В 1919 г. он избирается от НСДПГ в баварский парламент, однако вскоре возвращается в СДПГ. В 1920-е годы взгляды Никиша претерпевают эволюцию, он находится под влиянием националистических идей. Оставаясь членом СДПГ, Никиш критикует пацифистскую позицию партийного руководства и политику, проводившуюся властями Веймарской республики. В 1926 г. Никиш исключен из СДПГ. В том же году переходит в небольшую Старую социалистическую партию Саксонии и становится главным редактором партийного журнала «Der Volksstaat» (с нем. — «Народное государство»). Партия переходит под контроль Никиша и воспринимает в качестве идеологии исповедуемый им националистический вариант социализма. 1 июля 1926 г. Никиш основывает собственный журнал «Widerstand» (с нем. — «Сопротивление»). Эпиграфом журнала стали слова Клаузевица: «Сопротивление — это такая деятельность, вследствие которой силы врага должны постоянно разрушаться в таких масштабах, что враг должен отказаться от своих целей». Начиная с 1927 год Никиш сближается с Августом Виннигом, а через него со всеми основными фигурами «Консервативной революции», младоконсерваторами, неонационалистами и представителями движения «бюндиш». Встреча с Эрнстом Юнгером становится решающим событием для идеологической эволюции Никиша. В интеллектуальных кругах, близких к журналу «Widerstand», постепенно разрабатывается идеология национал-большевизма. В 1930 год Никиш опубликовал свою программу, в которой было перечислено «6 пунктов немецкого протеста»: против «идей 1789 года», против индивидуализма, капитализма, марксизма, парламентаризма, против Запада как родины этих идей, против варварского азиатского большевизма. Политическая часть программы состояла из следующих тезисов: «обратиться лицом к Востоку и его позитивным ценностям, осуществить необходимый выход из мирового капиталистического хозяйства, организовать принудительное переселение из городов в деревню, создать предпосылки для крестьянской жизни, осуществить отказ от идеи гуманизма, отказаться от частной собственности, вместо неё воспитывать чувство долга и служения народу и государству»."
 POLITICS_JULIUS_LEBER_DESC:0 "В 1913 году вступил в Социал-демократическую партию Германии. Прервал обучение в связи с началом Первой мировой войны, вступив добровольцем в армию. Был дважды ранен, произведён в лейтенанты, награждён. После окончания войны служил в пограничной страже «Восток», был зачислен в рейхсвер. В 1920 году, во время «капповского путча» (выступления крайне правых военных и гражданских кругов против Веймарской республики), выступил против его участников. Вскоре ушёл в отставку, так как большинство командиров рейхсвера участвовали в путче или в той или иной степени сочувствовали ему. С 1921 по 1933 годы — член парламента Любека, в 1924—1933 годах — депутат рейхстага, в котором занимался прежде всего оборонными вопросами. 31 января 1933 года НСДАП, СА, СС, «Стальной шлем» и Земельный военный союз устроили факельное шествие в Любеке в связи с приходом Гитлера к власти. Это спровоцировало столкновения между нацистами и охранявшей их полицией, с одной стороны, и социал-демократической военизированной организацией «Рейхсбаннер» (которой в этом городе руководил Лебер) и другими антинацистскими силами, с другой. В их ходе был ранен Лебер, а утром 1 февраля один из социал-демократов смертельно ранил активиста СА. После этого Лебер был арестован, но вскоре освобождён по требованию рабочих Любека. В марте 1933 года его вновь арестовали, несмотря на депутатскую неприкосновенность. Он был приговорён к 18 месяцам тюремного заключения по обвинению в том, что являлся «вдохновителем» убийства нациста."
 POLITICS_KURT_SCHUMACHER_DESC:0 "Карл Шумахер, отец Курта Шумахера, был коммерсантом и либеральным политиком, депутатом городского совета от Немецкой свободомыслящей партии. Несмотря на буржуазное семейное влияние, Курт с юности проникся идеями социал-демократии в ревизионистской интерпретации Эдуарда Бернштейна. Интересовался также наследием Лассаля и Маркса. Интернационализм и социал-демократия совмещались в мировоззрении Шумахера с немецким национал-патриотизмом. На следующий день после начала Первой мировой войны Курт Шумахер добровольцем вступил в армию Германской империи. Воевал на Восточном фронте, участвовал в Лодзинском сражении; 2 декабря 1914 года получил тяжёлое ранение, приведшее к ампутации правой руки. Был награждён Железным крестом 2-го класса и демобилизован. Ещё во время обучения, 8 января 1918 года, он вступил в Социал-демократическую партию Германии. Выступал за участие рабочего класса и социал-демократии в государственных делах, за укрепление национальной обороны (особенно на восточном, российском направлении), против забастовочного движения в военное время. В 1920 году Курт Шумахер прибыл в Штутгарт, где возглавил редакцию местной социал-демократической газеты Schwäbische Tagwacht. Он выступал как убеждённый и активный противник коммунистической и нацистской партий. Сформировал и возглавил в Штутгарте отделение Рейхсбаннера — военизированное ополчение социал-демократов против коммунистического Рот Фронта и нацистских СА. В 1924 году Курт Шумахер был избран в ландтаг, с 1928 года возглавлял организацию СДПГ в Штутгарте. На выборах в рейхстаг 20 мая 1928 года Шумахеру не хватило нескольких голосов, но в 1930 году он всё-таки стал депутатом рейхстага. В 1932 году 37-летний Курт Шумахер стал самым молодым членом общенационального руководства СДПГ. Как социалист Шумахер находился в последовательной оппозиции кабинетам Брюнинга, Папена и Шлейхера, как демократ выступал за жёсткий отпор НСДАП и КПГ. В парламентском выступлении 23 февраля 1932 года Курт Шумахер назвал гитлеровскую пропаганду «обращением к свинству» и «мобилизацией глупости». В августе 1932 года стал членом руководства фракции СДПГ."
