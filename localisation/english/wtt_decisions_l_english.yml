 MAN_banditry_category: "Banditry"
 MAN_banditry_category_desc: "The Kwantung Army shows little interest in helping the denizens of Manchuria, seeing it as a military occupation rather than nation building. The government of Manchukuo, such as it is, has been given few resources to maintain order by the Japanese. Into this vacuum of power pours all manner of bandits: sometimes self-styled 'freedom fighters', murdering and stealing in the name of abstract ideals like 'national liberation' or 'proletarian internationalism', but more often without any stated ideology to mask their abuses."
 MAN_bandit_raids: "Bandit Raids"
 MAN_bandit_raids_desc: "Roaming brigands and terrorists are stealing everything not nailed down and burning the rest! Raise more troops and stop them!"
