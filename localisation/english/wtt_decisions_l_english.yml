 reinstate_wilhelm_iv_succession_rights: "Reinstate Prince Wilhelm's Right of Succession"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Kaiser Wilhelm III's son was forced to renounce his right of succession by desiring to marry against the approval of the then-head-of-family Wilhelm II. As Wilhelm III has now taken over that role, he might be able to pressure his exiled father in supporting a reversal of this decision."
