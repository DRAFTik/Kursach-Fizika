 hold_fight_on_the_beaches_speech: "Hold 'We Shall Fight on the Beaches' Speech"
 hold_fight_on_the_beaches_speech_desc: "'We shall go on to the end. We shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender...'"
 fight_on_the_beaches_speech: "'We Shall Fight on the Beaches' Speech"
 operation_fork: "Operation Fork"
 operation_fork_desc: "The newly-independent nation of Iceland occupies an extremely strategically-important location in the North Atlantic. Loss of Norway would put the defenseless island in a vulnerable position. We must beat our enemies to the invasion and occupation of Iceland, lest they obtain the island's strategic bases from which they might endanger our supply lines. Only with our protection will the Icelanders be safe from our enemies."
 invade_ireland: "Invade Ireland"
 invade_ireland_desc: "We must secure the safety of our convoys by any means necessary. An invasion of Ireland may not be palatable to some of us, but if that is what it takes to acquire the use of their air bases, then so be it."
 macdonald_proposal: "The Macdonald Proposal"
 macdonald_proposal_desc: "We must secure the safety of our convoys, and to achieve this, Irish air and naval bases are of the utmost importance. We will send an envoy to propose a trade of Northern Ireland in return to the immediate entry of Ireland into the war, on our side."
 hold_blood_toil_tears_sweat_speech: "Hold 'Blood, Toil, Tears, and Sweat' Speech"
 hold_blood_toil_tears_sweat_speech_desc: "'I have nothing to offer but blood, toil, tears and sweat. [...] You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: Victory. Victory at all costs—Victory in spite of all terror—Victory, however long and hard the road may be, for without victory there is no survival.'"
 blood_toil_tears_sweat_speech: "'Blood, Toil, Tears, and Sweat' Speech"
 hold_this_was_their_finest_hour_speech: "Hold 'This Was Their Finest Hour' Speech"
 hold_this_was_their_finest_hour_speech_desc: "'Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, This was their finest hour.'"
 this_was_their_finest_hour_speech: "'This Was Their Finest Hour' Speech"
 mers_el_kebir_raid:1 "Operation Catapult"
 mers_el_kebir_raid_desc: "The French fleet has fallen into the hands of Vichy France, and we cannot allow for it to fall into German hands. No matter how sickening, we must demand the immediate surrender of our former ally's navy, under threat of bombardment."
 FRA_vichy_france: "Vichy France"
 FRA_scuttle_the_fleet: "Scuttle the Fleet"
 FRA_scuttle_the_fleet_desc: "Foreign forces are making a push to forcibly take control of our naval forces. We cannot allow this to happen, and must scuttle our ships!"
