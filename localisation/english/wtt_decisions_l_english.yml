 modernize_the_succession_laws: "Modernize the Succession Laws"
 modernize_the_succession_laws_desc: "The current Kaiser's son, the to-be Wilhelm IV, only has two daughters as heirs. We must secure the line of succession, and so the succession laws must be modernized to allow Princess Felicitas to reign, when the time comes."
 modernize_the_succession_laws_tt: "Women may inherit the throne.\n"
 request_restoration_of_british_titles: "Request Restoration of British Titles"
 request_restoration_of_british_titles_desc: "In 1917 the British parliament voted to revoke all British peerages and royal titles from German Royal and Princely families. Now that we are allies, and are enjoying excellent relations, perhaps it is time to request the reversal of this decision."
 hindenburg_destroyed_tt: "The Hindenburg is §YNOT§! destroyed.\n"
 request_restoration_of_british_titles_tt: "This will undoubtedly lead to unparalleled rewards...\n"
