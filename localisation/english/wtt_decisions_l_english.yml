 JAP_sue_for_peace_CHI:1 "Offer Surrender Terms to [From.GetNameDef]"
 JAP_sue_for_peace_TT: "No mainland §YChinese§! or §YKorean§! cores are controlled by §YJapan§! or any of its subjects."
 JAP_sue_for_peace_CHI_desc: "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our soverignity over the islands."
 JAP_sue_for_peace_MAN: "Offer Surrender Terms to [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc: "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our sovereignity over the islands."
 JAP_sue_for_peace_nuke: "Offer Unconditional Surrender"
 JAP_sue_for_peace_nuke_desc: "The enemy has employed a new and most cruel bomb. The war is developing not necessarily to our advantage. We must endure the unendurable."
 JAP_sue_for_peace_nuke_mission: "Execute nuclear strikes on Japanese soil"
 JAP_sue_for_peace_nuke_mission_desc:1 "The recent successful test of a nuclear bomb offers an alternative to a full-scale invasion of the Japanese Home Islands. Intelligence suggests that if we wrest control of Okinawa and Iwo Jima away from the Japanese, and reduce their fleet to a mere 30 ships, striking two places in the Home Islands with nuclear bombs in rapid succession will compel the Japanese government to surrender unconditionally."
 JAP_request_soviet_support: "Request Soviet Support"
 JAP_request_soviet_support_desc: "We require assistance in our current civil war, and the closest likely supporters of our cause are the Soviets to our north. Perhaps we could trade the South Sakhalin Peninsula in return for a group of Soviet volunteer divisions."
 JAP_nuke_1: "First nuclear strike on Japan executed"
 JAP_nuke_2: "Second nuclear strike on Japan executed"
 foreign_politics: "Foreign Policy"
 JAP_pressure_france:1 "Demand Indochina"
 JAP_break_the_london_naval_treaty: "Break the London Naval Treaty"
 JAP_break_the_london_naval_treaty_desc: "The outrageous restrictions of the London Naval Treaty is a threat to the security of our nation. We must have the freedom to build a navy that can stand up to any nation that would challenge what is rightfully ours."
 JAP_tora_tora_tora: "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc: "The first blow awaits. Afterwards, we must continue swiftly, using the momentum we have gained to cripple our enemies before they know what has happened."
 JAP_war_with_soviet_union:1 "Declare War on [SOV.GetNameDef]"
 JAP_war_with_soviet_union_desc:1 "Our allies in Europe have signed a non-aggression pact with [SOV.GetNameDef]. However, our war cannot wait; we must unilaterally pursue a conflict with the Communists, even if it risks alienating our allies."
 prospect_for_resources:1 "Prospect for Resources"
 prospect_for_resources_desc: "Our geologists have found a number of promising resource deposits within our territories. We can spend some capital to develop these fields. Advances in extraction technology might make more deposits viable for exploitation."
 economy_decisions: "Economic Policy"
 institute_press_censorship_fascist_state: "Institute Press Censorship"
