 political_actions: "Political Actions"
 ban_fascist_party: "Ban Fascism"
 ban_fascist_party_desc: "In the current situation, allowing fascist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_fascist_party_tt:1 "Change in popularity of Fascism: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "Ban Democratic Parties"
 ban_democratic_party_desc:1 "The parties in the political center have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population."
 ban_democratic_party_tt:1 "Change in popularity of Democracy: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party: "Ban Communism"
 ban_communist_party_desc: "The Communist Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_communist_party_tt:1 "Change in popularity of Communism: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids: "Anti-Fascist Raids"
 anti_fascist_raids_desc: "We must crack down on fascist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_democratic_raids: "Anti-Democratic Raids"
 anti_democratic_raids_desc: "We must crack down on democratic elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the state."
 anti_communist_raids: "Anti-Communist Raids"
 anti_communist_raids_desc: "We must crack down on communist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 object_to_attaches: "Object to Attaché"
 object_to_attaches_desc: "Our enemies are receiving foreign aid! We must issue a strong objection and demand the removal of any attachés."
