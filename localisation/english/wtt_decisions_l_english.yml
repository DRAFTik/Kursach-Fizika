 GER_mefo_bills_category: "MEFO Bills"
 GER_mefo_bills_category_desc: "In order to fund our growing military industry, and to keep this secret from British and French eyes, we have been forced to use a balance sheet entity to route payments to in the form of promissory notes. If we do not use our political connections to extend the due dates of these notes, we will be forced to repay them and will no longer receive their benefits."
 GER_mefo_bills_mission: "MEFO Bills Due"
 GER_can_delay_mefo_payment: "Can delay MEFO Bills payment."
 GER_mefo_bills_mission_desc: "Our issued bills are soon falling due. We must decide whether to extend them or begin payments."
 GER_extend_mefo_bills: "MEFO Bills"
 GER_extend_mefo_bills_desc: "Extend the MEFO Bills due date by another 3 months, allowing us to continue to enjoy their benefits for the duration. It will, however, also increase the cost of our eventual payments."
 GER_extend_mefo_bills_tt:1 "Decide whether to extend '§YMEFO Bills§!' or begin payments.\n"
 GER_mefo_bills_mission_tt:1 "Issue a six-month extension of '§YMEFO Bills§!', to go into effect upon the due date of the current batch of MEFO bills.\n\nThe cost of each extension will progressively increase, until war breaks out, at which point reliance on MEFO bills is removed and payment is delayed until after the war's conclusion.\n\n"
 GER_mefo_bills_effect_in_days:1 "The following will happen in [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] days:\n"
 GER_mefo_bills_extension_timer: "Before MEFO Bills due date."
 GER_mefo_bills_extension: "Less than 60 days since MEFO Bills were extended."
 GER_mefo_bills_extended: "Extended MEFO Bills"
 GER_renew_mefos: "Renew MEFO Bills"
 GER_renew_mefos_desc: "The Reichsbank is crucial in rebuilding and rearming our nation. It's clear we made an error in our decision to pay off our debts, and we should extend the MEFO Bills for another few months."
 GER_cancel_mefos: "Cancel MEFO Bills"
 GER_cancel_mefos_desc: "We have relied on the Reichsbank for the reconstruction of our arms industry for too long. It is time we made good our promissory arrangement with our arms manufacturers and end this "MEFO Bill" charade."
 GER_case_anton_category: "Case Anton"
 GER_case_anton_category_desc: "The intent behind the creation of Vichy France was always to keep the French colonies and the French fleet out of the hands of the allies. However, it is an agreement we may choose to rescind at any time. We have a plan drawn up to forcibly integrate the area, as well as making a lightning push for the French fleet's base at Toulon."
 GER_case_anton:1 "Execute Case Anton"
 GER_case_anton_tt2:2 "Does not control the majority of French states in North Africa."
 GER_case_anton_desc: "Our puppet state in France has outlived its usefulness. We will begin integration into the [Root.GetName] immediately, and, if we move sufficiently swiftly, we may even be able to commandeer the remnants of the French fleet."
 GER_case_anton_tt: "Annexes Vichy France in 7 days and seizes the French fleet.\n\n§RFrance will be able to scuttle their fleet unless German troops are in Toulon within 2 days!§!\n"
