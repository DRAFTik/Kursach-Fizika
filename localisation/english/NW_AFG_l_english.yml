 AFG_stop_the_oppression_of_the_Khazars: "Stop the oppression of the Hazaras"
 AFG_stop_the_oppression_of_the_Khazars_desc: "Хазарейцы всегда подвергались гонениям и требуется освободить их от пороков, что преследовали их всю жизнь."
 AFG_administrative_reform: "Administrative reform"
 AFG_administrative_reform_desc: "Объединение афганских земель – великий труд, заложенный предшественниками: Дост Мухаммед, Абдуррахман и прочие. Необходимо навязать государственные структуры племенам."
 AFG_freedom_of_the_press: "Freedom of the press"
 AFG_freedom_of_the_press_desc: "Еще раз напомним, что ислам дарует религиозную свободу всем людям: «Нет принуждения в религии» (Коран 2:256). Люди вправе свободно практиковать свою религию, но они не должны навязывать ее другим. Точно также, используя свободу выражения мысли (свободу слова), человек не должен злоупотреблять ею и лгать."
 AFG_emancipation_of_women: "Emancipation of women"
 AFG_emancipation_of_women_desc: "Афганские женщины могут быть способными элементами общества: работать и служить наравне с мужчинами."
 AFG_lay_the_mountain_infrastructure: "Lay mountain infrastructure"
 AFG_lay_the_mountain_infrastructure_desc: ""
 AFG_fighting_ignorance: "Fighting ignorance"
 AFG_fighting_ignorance_desc: "Невежество элит, проявляемое в нежелании развития страны, тратя средства на свои утехи – значительная проблема в реформировании государства."
 AFG_ministry_for_the_Propagation_of_Virtue_and_the_Prevention_of_Vice: "A ministry to spread virtue and prevent vice"
