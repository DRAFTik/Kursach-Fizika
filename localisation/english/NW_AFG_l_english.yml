 AFG_prohibition_of_womens_education_desc: "Как сказал древнейший мудрец, пусть он и был кафиром, а звали его Ярослав: «Баба с возу - кобыле легче. Любая женщина должна готовить бешбармак, а не учиться и тратить свои способности зря»."
