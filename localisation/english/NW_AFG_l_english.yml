 AFG_doodle_economy: "Caracul economics"
 AFG_doodle_economy_desc: "Caracul – главная экспортная статья нашей экономики, что позволяет нам не вкладывать деньги в своё собственное производство."
 AFG_practical_farming_classes_in_Kabul: "Practical farming classes in Kabul"
 AFG_practical_farming_classes_in_Kabul_desc: "Японские учителя готовы открыть в нашей стране занятия практического земледелия, что позволит взрастить специалистов, но это усилит позиции сторонников фашизма."
 AFG_development_of_south_roads: "Development of southern roads"
 AFG_development_of_south_roads_desc: "Кандагар – второй крупный город Афганистана, являющийся важным промышленно-торговым центром. Для его связи с Кабулом требуется развитие дорог."
 AFG_Mashin_han: "«Kabul Arsenal»"
 AFG_Mashin_han_desc: "Заложенный еще во времена Абдуррахмана завод «Машин-хан» обеспечивает армию Афганистана всем: от мыла до артиллерии. Имея достаточно ресурсов, будет возможно переоборудовать его исключительно на военное производство."
 AFG_modernization_of_the_Kabul_arsenal: "Modernization of «Kabul Arsenal»"
 AFG_modernization_of_the_Kabul_arsenal_desc: "«Машин-хан», переделанный в арсенал, требует модернизации, которую нам предлагают фашистские режимы."
 AFG_attracting_foreign_capital: "Attracting foreign capital"
 AFG_attracting_foreign_capital_desc: "Нынешние ресурсы не позволяют нам действовать из своих сил, для проведения модернизации нам требуются иностранные капиталы."
 AFG_irrigation_agreements_with_the_USSR: "Irrigation agreements with the USSR"
 AFG_irrigation_agreements_with_the_USSR_desc: "Сельское хозяйство – первая сфера, где требуется модернизация, ведь многие афганцы живут в районах, где водные ресурсы – важнейшая часть выживания, и по этой причине нам необходимы оросительные каналы."
 AFG_pest_control: "Pest control"
 AFG_pest_control_desc: "Афганцы не знакомы с современными средствами борьбы с вредителями, что затрудняет развитие сельского хозяйства и побуждает их заниматься добычей каракуля и скотоводства. Вместе с СССР необходимо решить эту проблему."
 AFG_attracting_German_designers: "Involvement of German designers"
 AFG_attracting_German_designers_desc: "Немецкие инструкторы смогут помочь в реформировании армии и промышленного производства."
 AFG_development_of_means_of_communication: "Development of communication media"
 AFG_development_of_means_of_communication_desc: "Создавая базу для промышленного подъема, требуется связать дорожной связью крупнейшие города."
 AFG_revive_railway_plans: "Revive the railroad's plans"
 AFG_revive_railway_plans_desc: "При Аманулле были заложены планы строительства железной дороги от Кабула до резиденции в Газни. В данный момент у нас появились средства для осуществления его планов и перспективного развития сети."
 AFG_to_seal_the_railway_network: "Densify the rail network"
 AFG_to_seal_the_railway_network_desc: "Для эффективного дислоцирования войск необходимо проложить железные дороги в западные регионы."
 AFG_police_reorganization: "Police reorganization"
 AFG_police_reorganization_desc: "С помощью зарубежных инструкторов будет возможна реорганизация полицейского аппарата."
 AFG_reorganization_of_the_intelligence_network: "Reorganization of the intelligence network"
 AFG_reorganization_of_the_intelligence_network_desc: "Разведка зарубежных партнёров позволяет им достигать успехов в боях. С их поддержкой необходимо реорганизовать нашу сеть."
 AFG_seven_year_economic_development_plan: "Seven-year economic development plan"
 AFG_seven_year_economic_development_plan_desc: "Новый план преследует цель повысить сельскохозяйственное производство, благодаря новым ирригационным проектам создания предприятий по переработке сельскохозяйственных продуктов, расширить транспортную и коммуникационную системы, улучшить гидроэнергетику и разработку минеральных ресурсов."
 AFG_expansion_of_the_HPP_in_Jabal_Us_siraj: "Expansion of hydropower plant in Jabal al-Siraj"
 AFG_expansion_of_the_HPP_in_Jabal_Us_siraj_desc: "ГЭС в Джабаль ус-Сирадже обеспечивает столицу электроэнергией, потому необходимо произвести работы по её расширению."
 AFG_development_of_electrification: "Development of electrification"
 AFG_development_of_electrification_desc: "Электрификация – важная часть модернизационного процесса для нашей страны."
 AFG_reorganization_of_the_Mines_Department: "Reorganization of the Department of Mines"
 AFG_reorganization_of_the_Mines_Department_desc: "Нерабочий департамент рудников должен быть преобразован в министерство горной промышленности."
 AFG_development_of_gold_mining: "Expand gold mining"
 AFG_development_of_gold_mining_desc: "Несмотря на возможную дороговизну и нерентабильность, необходимо развить золотодобычу в Амударье."
 AFG_modernization_of_Hindu_Kush_coal_mines: "Modernization of Hindu Kush coal mines"
 AFG_modernization_of_Hindu_Kush_coal_mines_desc: "Афганистан нуждается в топливе, что побуждает, несмотря на дороговизну, развивать угольную добычу."
 AFG_support_extensive_cattle_breeding: "Support extensive cattle breeding"
 AFG_support_extensive_cattle_breeding_desc: "Модернизационные процессы могут лишить нашу власть легитимности. Покровительствуя кочевникам, мы получим больше воинов в наши ряды."
 AFG_increase_the_supply_of_bread_to_the_highland_regions: "Increase bread supplies to highland regions"
 AFG_increase_the_supply_of_bread_to_the_highland_regions_desc: "Из-за недостатка хлеба в высокогорных долинах многие деревни голодают. Правительству необходимо разрешить эту проблему"
 AFG_forced_relocation_of_nomads: "Forced resettlement of nomads"
 AFG_forced_relocation_of_nomads_desc: "Принудительное переселение кочевников на поля с целью закрепления за ними земель вызовет раздражение среди них, но это в перспективе повысит производительность сельского хозяйства."
 AFG_urbanization_of_mountain_regions: "Urbanization of mountain regions"
 AFG_urbanization_of_mountain_regions_desc: ""
 AFG_development_of_the_healthcare_system: "Development of the health care system"
 AFG_development_of_the_healthcare_system_desc: "Народные практики лечения лишь губят людей, потому нам необходимо расширить сеть государственных больниц."
 AFG_send_students_to_study_abroad: "Sending students to study abroad"
 AFG_send_students_to_study_abroad_desc: "Для развития нам необходимы студенты за границей, которые получат высшее образование и станут специалистами на родине."
 AFG_maintaining_religious_education: "Maintaining religious education"
 AFG_maintaining_religious_education_desc: "Медресе – единственный источник знаний в деревнях, потому необходимо заняться их расширением."
 AFG_founding_of_Kabul_University: "Founding of Kabul University"
 AFG_founding_of_Kabul_University_desc: "Кабульский университет станет местом, где будут взращиваться новые специалисты."
 AFG_women_education_system: "Women's education system"
 AFG_women_education_system_desc: "Несмотря на то, что муллы будут недовольны, нам необходимо создать женские школы."
 AFG_expansion_of_state_madrassas: "Expansion of state madrassas"
 AFG_expansion_of_state_madrassas_desc: "Для поддержания легитимности власти, следует поддерживать улемы, которые занимаются исламским образованием в медресе."
