 AFG_shirketization_desc: "Создание национальных акционерных обществ (ширкетов) без участия иностранного капитала укрепит нашу национальную экономику."
 AFG_attracting_capital_sardarstvo: "Attract capital from sardries"
 AFG_attracting_capital_sardarstvo_desc: "В экономической политике правительство пытается привлечь капиталы сардарств и крупного купечества для строительства новых предприятий."
 AFG_Da_Afghanistan_bank: "Сreate Afghanistan Bank"
 AFG_Da_Afghanistan_bank_desc: "Долгосрочные экономические проекты требуют создания национального инвестиционного банка."
 AFG_spinzar: "Invest in Spinsar"
 AFG_spinzar_desc: "Крупный ширкет «Спинзар» обеспечивает нам производство текстиля, который экспортируется во многие страны."
 AFG_nationalization_of_foreign_infrastructure: "Nationalise Foreign Infrastructure"
 AFG_nationalization_of_foreign_infrastructure_desc: "Иностранные эксперты привносили в нашу страну деньги и проекты, которые необходимо передать под государственный контроль."
 AFG_privatization_of_State_owned_enterprises: "Privatise State-owned Enterprises"
 AFG_privatization_of_State_owned_enterprises_desc: "В краткосрочной перспективе передача государственных предприятий в частные руки даст значительный прирост экономическому развитию."
 AFG_strengthening_economic_independence: "Strengthen Economic Independence"
 AFG_strengthening_economic_independence_desc: "Мы до сих пор зависимы даже в поставках еды от иностранных производителей. Необходимо продолжать укрепление экономики."
 AFG_society_for_the_Promotion_of_Handicraft_Industry: "Intoduce Society for the Promotion of Cottage Industry"
 AFG_society_for_the_Promotion_of_Handicraft_Industry_desc: "Большинство немногочисленных ремесленных производств нуждается в государственной помощи."
 AFG_displace_Hashim_han: "Depose Hashim Khan"
 AFG_displace_Hashim_han_desc: "Требования модернизации и необходимость преобразований вынудили Семью пойти на отчаянные шаги в смене Хашима на более либерального Махмуда."
