 NW_AFG_disarm.0.t: "Resistance to Disarmament"
 NW_AFG_disarm.0.d: "When conscription for military service between the ages of 20 and 45 began, the local population attempted to bribe their way out with money and livestock, although around 100 people still ended up as soldiers. However, the population of the region soon revolted against the authorities, setting up armed checkpoints on the passes to prevent Afghan troops from entering."
 NW_AFG_disarm.0.a: "Coexisting with tribes is challenging."
 NW_AFG_disarm.1.t: "Reluctant Surrender of Rifles"
 NW_AFG_disarm.1.d: "During disarmament, our government deployed small garrisons in several locations, and the cost of maintaining them fell heavily on the peasantry. It should be noted that when asked to voluntarily surrender weapons, the peasantry only handed over a small number of modern rifles, and the commission's trophies consisted mainly of flintlock and matchlock guns. The majority of the weapons were preserved and hidden."
 NW_AFG_disarm.1.a: "This is already a success in centralizing the state."
 NW_AFG_disarm.2.t: "Successful Disarmament"
 NW_AFG_disarm.2.d: "During disarmament, our government deployed small garrisons in several locations, and the cost of maintaining them fell heavily on the peasantry. Surprisingly, the tribes handed over examples of modern weaponry to the government commission and provided some of their warriors for service at the following rates: infantryman for 720 Afghanis, cavalryman for 1,440 Afghanis."
 NW_AFG_disarm.2.a: "We are pleased to collaborate with them."
 NW_AFG.0.t: "Path to Independence"
 NW_AFG.0.d: "In 1919, Amanullah Khan declared Afghanistan's independence from Britain; the authorities of Soviet Russia welcomed this act. After another Anglo-Afghan war, Britain recognized its independence. During his reign, numerous Western-style liberal reforms were implemented.\n\nIn 1929, Amanullah Khan was overthrown as a result of Bacha-i-Saqqao's uprising. In the same year, an unsuccessful attempt was made to restore Amanullah Khan's rule with the help of Soviet troops. However, the civil war did not end there. In late summer 1929, the Minister of War under Amanullah and his cousin, Muhammad Nadir, revolted against Bacha-i-Saqqao and overthrew him in the same year, with the support of the British.\n\nMuhammad Nadir became the Shah of Afghanistan. On November 8, 1933, during a ceremony at the "Nedzhat" lyceum, he was shot by Abdul Khalik Hazara, a 19-year-old student of the lyceum. His son, Zahir, became the Shah (king). However, taking advantage of his inexperience, the country was effectively ruled by his uncle, Hashim Khan, who held conservative and nationalist views. Suppressing all opposition, he pursued a policy of slow modernization."
 NW_AFG.0.a: "Let's unite and defend our independence!"
 NW_AFG.1.t: "Opening of Telegraph Line with Iran"
 NW_AFG.1.d: "After resolving the border conflict, efforts were made to strengthen relations with Iran. As a sign of reconciliation, direct telegraph communication was established: the Afghan line connected to the Iranian one at Kalk-Ale."
 NW_AFG.1.a: "We should pay more attention to our neighbors."
 NW_AFG.3.t: "Overthrow of Hashim Khan"
 NW_AFG.3.d: "Following the rise of pro-fascist sentiments, young members of the Barakzai dynasty forced the king to dissolve the existing government led by Hashim Khan. To achieve this, the head of the central army corps, Muhammad Daoud Khan, surrounded the prime minister's residence and forced him to sign his abdication.\nAfghanistan will now rely on Pashtun tribes."
 NW_AFG.3.a: "For our distant partners!"
 NW_AFG.4.t: "Смещение Хашим-хана"
 NW_AFG.4.d: "Ко власти в Афганистане пришел новый кабинет во главе с дядей короля, Шах Махмуд-ханом. При этом передача власти происходила небезболезненно. Формальным поводом для отставки Хашим-хана послужило «плохое состояние здоровья».\nСмена кабинета оказалась для многих афганцев неожиданной, поскольку за годы правления Хашим-хана его имя прочно ассоциировалось с устойчивым всевластием.\nСмена премьера отвечает и интересам двора: Захир-шах полагает, что настало время для него играть более значительную роль в политике, что было невозможно в условиях деспотического правления Хашим-хана, да и другие члены королевской семьи были не прочь поучаствовать в управлении страной. Отказ Хашим-хана добровольно покинуть пост вынудил короля пойти на жесткие меры: дом премьера был окружён солдатами, а ему самому был фактически предъявлен ультиматум. Хашим-хан счел за благо подчиниться, завершив таким образом свою политическую карьеру."
 NW_AFG.4.a: "Новый кабинет – новые реформы"
 NW_AFG.5.t: "Подготовка басмаческих банд"
 NW_AFG.5.d: "В пограничных с СССР районах спешным порядком сформировано несколько крупных басмаческих банд с целью нападения на погранзаставы Тахта-Базарского и Керкинского погранотрядов и ограбления колхоза им. Евдокимова на Мургабском направлении."
 NW_AFG.5.a: "Заявить протест"
 NW_AFG.5.b: "Закроем глаза"
 NW_AFG_SOV.0.t: "Налёт басмачей"
 NW_AFG_SOV.0.d: "Крупная банда басмачей, собранная в Афганистане, устроила нападение на погранзаставы Тахта-Базарского и Керкинского погранотрядов и ограбила колхоз им.Евдокимова на Мургабском направлении. После грабежа она вернулась обратно почти без потерь."
 NW_AFG_SOV.0.a: "Афганское правительство, как наш друг, должно было предотвратить подобное"
 NW_AFG.6.t: "Прибытие Исмаила Балхи в Герат"
 NW_AFG.6.d: "Сейид Исмали Балхи – хазареец-шиит, родившийся в Афганистане и проходивший учебу в Ираке и Иране, вернулся на родину несколько месяцев назад после притеснений со стороны режима Реза-Шаха Пехлеви за участие в исламистском восстании. Прибыв в Афганистан, в джама-мечети он выступил с речью на собрании ученых, старейшин, шиитов и суннитов, осудив политику Реза-шаха, особенно запрет хиджаба. Выступление Сейида Исмаила Балхи приветствовали шиитские и суннитские ученые. Продолжая свои философские, религиозные, политические и мистические занятия под руководством шейха Мухаммада Тахира Кандагари, своими пламенными речами в Герате он смог привлечь внимание людей и интеллектуалов общества против королевской семьи и государственных деятелей.\n\nИран в нынешних условиях попросил выдать его обратно, чтобы расправиться с зачинщиком восстания."
 NW_AFG.6.a: "Стоит его экстрадировать в Иран на казнь"
 NW_AFG.6.b: "Запретим ему выезд за пределы Герата"
 NW_AFG.6.c: "Он не несет никакой угрозы"
 NW_AFG.7.t: "Создание «Исламской культурной ассоциации»"
 NW_AFG.7.d: "Исмаил Балхи, находящийся в Герате, набрал сторонников среди суннитской и шиитской верхушки под лозунгами об единстве ислама и реформах государства и основал движение «Исламская культурная ассоциация», объединившее его идеи о демократии и мусульманском единстве. Исмаил ориентирован на широкое участие масс в управлении государством и, вероятно, готов пойти на радикальные методы для достижения своей цели."
 NW_AFG.7.a: "Мы не допустим его дальнейшего участия в политике"
 NW_AFG.7.b: "Он не опасен для нашей власти"
 NW_AFG.9.t: "Основание партии «Хизб Иршад»"
 NW_AFG.9.d: "Исмаил Балхи, набрав сторонников в Герате, со своими речами побывал в Мазари-Шерифе и Кабуле, где к его движению «Исламская культурная ассоциация» присоединились многие клерикалы и ханы племён, недовольные умеренно-либеральным правлением [ROOT.GetLeader], отходящим от канонов ислама. Он создал центральный комитет «Исламской культурной ассоциации» в Кабуле, в который вошли Хаджа Мохаммад Наим Кабули, Исмаил Сарх Парса, Мохаммад Ибрагим Гавесвар, Гурбан Назар Туркмани, Абдул Гият Кохистани, Голам Хайдер Баят и многие другие религиозные и политические деятели, на основе чего он создал партию «Хизб Иршад» (Партия руководства Афганистана).\nНекоторые из основных целей партии «Хизб Иршад» были сформулированы следующим образом: борьба с тиранией, отсталостью и невежеством, а также достижение свободы, меритократии и прогресса страны с демократической системой. Для достижения этих целей основным требованием партии было коренное изменение политической системы путём свержения правящей системы того времени и установления политической системы Исламской Республики.\nВероятно, что попытки запрета данной организации приведут лишь к тому, что они разочаруются в мирном решении путем пропаганды и предпримут попытку вооруженного восстания."
 NW_AFG.9.a: "Мы уже ничего не можем поделать"
 NW_AFG.9.b: "Ограничим их деятельность"
 NW_AFG.10.t: "Попытка основания партии «Хизб Иршад»"
 NW_AFG.10.d: "Исмаил Балхи, находящийся в Герате, несмотря на свое стремление, не смог покинуть город, отчего провалилась его попытка создания полноценного политического движения. Сейчас он лишь продолжает свою пропагандистскую деятельность в родном городе."
 NW_AFG.10.a: "Нас это устраивает"
 NW_AFG.12.t: "Разочарование племён"
 NW_AFG.12.d: "Вожди приграничных племен оказались разочарованы подначиваемой государством пропаганды войны, ведь после того, как многих соплеменников собрали на джихад, они оказались на гражданской службе вдалеке от дома."
 NW_AFG.12.a: "Нам не стоило давать им лишних надежд"
 NW_AFG.13.t: "Нападение на военный пост"
 NW_AFG.13.d: "В одной из приграничных провинций племена напали на военный пост с целью достать своих соплеменников из государственной армии. Были убиты несколько наших солдат."
 NW_AFG.13.a: "Это неприятная ситуация"
 NW_AFG.14.t: "Восстание Шами Пира"
 NW_AFG.14.d: "Несколько вазиров из Южного и Западного Вазиристана переходят афганскую границу с целью грабежей и поднятия восстания против царствующего афганского дома. Это движение является результатом агитации, проводимой в течение нескольких месяцев в Вазиристане неким Сайедом Мохаммадом Сади, широко известным как Шами Пир (сирийский имам), священником из Дамаска, чья семья связана с бывшим королем Амануллой. На юго-востоке Афганистана вспыхивает восстание во главе с Сулейманом Хелем, и вскоре число повстанцев достигает 2000 человек. Правительство, наблюдавшее за действиями Шами Пира, не было застигнуто врасплох и быстро направляет к месту беспорядков две бригады с десятью самолетами, которые вскоре усиливаются еще двумя бригадами. Повстанцы терпят поражение в двух боях, и восстание вскоре заканчивается."
 NW_AFG.14.a: "Это стало для нас тяжелым ударом"
 NW_AFG.16.t: "Племенное восстание"
 NW_AFG.16.d: "Многие реформы, проведённые в интересах государства, не поддержали племена таджиков и пуштунов на востоке страны, и они не пожелали прислуживать интересам правящего в Кабуле монарха. Нападения на посты и укрепления в пуштуноязычных регионах усиливались в последнее время и достигли апогея, когда перешедшие на сторону восставших улемы объявили джихад против Мухаммадзай. Многочисленные силы племен будут вынуждены столкнуться с подготовленной королевской армией, которая отчасти перешла на их сторону. Через Италию уже были отправлены приглашения Аманулле для возвращения на престол. На данный момент повстанцами командует Факир Ипи, бежавший из Пакистана."
 NW_AFG.16.a: "Смерть повстанцам!"
 NW_AFG.16.b: "Смерть узурпаторам!"
 NW_AFG.17.t: "Племенное восстание"
 NW_AFG.17.d: "Многие реформы, проведенные в интересах государства, не поддержали племена таджиков и пуштунов на востоке страны, и они не пожелали прислуживать интересам правящего в Кабуле монарха. Нападения на посты и укрепления в пуштуноязычных регионах усиливались в последнее время и достигли апогея, когда перешедшие на сторону восставших улемы объявили джихад против модернистского режима. Лидером повстанцев стал влиятельный улем Фазль Омар Моджадиди, который в 1929 году поддержал восстание Бача-и-Сакао."
 NW_AFG.17.a: "Смерть деобандистам!"
 NW_AFG.17.b: "Ин Ша Аллах!"
 NW_AFG.18.t: "Восстание таджиков"
 NW_AFG.18.d: "Неумелое правление [ROOT.GetLeader] заставило таджикское население встать против Кабульского правительства, игнорируя налоговые и рекрутские сборы. Подавление восстания столь крупной этнической группы займет долгий промежуток времени."
 NW_AFG.18.a: "Нам следовало внимательнее наблюдать за таджиками"
 NW_AFG.19.t: "Молодые представители клана требуют ослабления цензуры"
 NW_AFG.19.d: "Наим, брат Дауда, и Захир, король Афганистана, являющийся марионеткой в руках семьи Мухаммадзаи, требуют отмены некоторых цензурных мер, принятых в последнее время."
 NW_AFG.19.a: "Мы прислушаемся к ним"
 NW_AFG.19.b: "Проигнорируем требования"
 NW_AFG.20.t: "Пуштуны бросили своё хозяйство"
 NW_AFG.20.d: "Планировалось переселить с юго-востока на север Афганистана до 100 тыс. человек, причем на льготных условиях, с выдачей на семью ссуды в 3,3 тыс. афгани и предоставления участка не менее 3 га. Но пуштуны, не привыкшие к ведению оседлого хозяйства, вскоре ушли со стадами в горы, бросив доставшиеся им даром земли, что только усилило недовольство старожилов."
 NW_AFG.20.a: "Это было ожидаемо"
 NW_AFG.21.t: "Провал золотодобычи"
 NW_AFG.21.d: "Попытки добывать золото в регионах бассейна рек Кокча и Амударья, предпринятые в последнее время, провалились, так как годовая добыча составила 32 кг, а себестоимость металла оказалась выше его цены на рынке."
 NW_AFG.21.a: "Ужасно"
 NW_AFG.22.t: "Восстание в Хазараджате"
 NW_AFG.22.d: "Ибрагим Гаусавар, известный как «Сын всадника на быке» - глава хазарейцев, поднял восстание против грабительской политики Афганистана. После недолгой осады Шахристана, в руки повстанцам попали боеприпасы и оружие. Ныне они готовы принять бой в горах Хазараджата."
 NW_AFG.22.a: "Мы разгромим их"
 NW_AFG.22.b: "Освободимся из пуштунских оков!"
 NW_AFG.23.t: "[ROOT.GetLeader] - мёртв!"
 NW_AFG.23.d: "Разочаровавшись в мирных способах протеста, члены партии «Хизб Иршад» решились на убийство правителя и смещение монархического строя. Сегодня утром [ROOT. GetLeader] был застрелен в Кабуле, за чем последовало объявление советом улемов основание Исламской Республики во главе с Исмаилом Балхи. В это время клан аль-Яхья покинул Афганистан, не сумев создать противовес влиятельному духовенству."
 NW_AFG.23.a: "Да здравствует революция!"
 NW_AFG.24.t: "Договор о нейтралитете с СССР"
 NW_AFG.24.d: "24 июня 1931 года был подписан договор о взаимном ненападении СССР и Афганистана. Советское правительство стремилось поддержать добрососедские отношения между новым режимом Надир Шаха и СССР. Срок действия договора истекает в ближайшее время, поэтому стоит решить вопрос об его продлении."
 NW_AFG.24.a: "Продлим договор"
 NW_AFG.24.b: "Стоит разорвать его"
 NW_AFG.25.t: "Концессия США"
 NW_AFG.25.d: "Американская компания «Inland Exploration Company» запросила у нашего правительства концессию на разработку и эксплуатацию нефтяных месторождений и других ресурсов на территории всего Афганистана сроком на 75 лет, а в случае нахождения таковых, возможность получения концессии на их добычу. Американцы согласились уплатить Кабулу 330 тыс. фунтов стерлингов в первый год работы и каждый последующий год — 20% своего дохода."
 NW_AFG.25.a: "Предоставим им право"
 NW_AFG.25.b: "Мы будем верны лишь своим компаниям"
 NW_AFG.26.t: "Отмена концессии"
 NW_AFG.26.d: "Не прошло и года, как «Inland Exploration Company» отказалась от концессии. Геологи объяснили афганцам, что богатые нефтяные месторождения недоступны и потребуют, по предварительным расчетам, около 300 миллионов долларов для начала добычи. К тому же в Афганистане, говорили американцы, плохие коммуникации, и строить нефтепровод к побережью Аравийского моря нерентабельно."
 NW_AFG.26.a: "По крайней мере они принесли в казну тысячи долларов..."
 NW_AFG.27.t: "Смерть Шады-Огры"
 NW_AFG.27.d: "Первым налетом басмаческой банды Шады-Огры, бывшего проводника известного курбаши Утан-бека, на советскую территорию из Афганистана произошло 18 марта. В течение трёх недель были совершены многие рейды. Сегодня его банда была полностью уничтожена."
 NW_AFG.27.a: "Бандит предан земле"
 NW_AFG_ENG.0.t: "Афганистан требует Вазиристан"
 NW_AFG_ENG.0.d: "От афганского правительства поступило требование о передаче Вазиристана в обмен на безоговорочную поддержку британского правления и отказа от последующих претензий."
 NW_AFG_ENG.0.a: "Афганистан окажется выгодным союзником..."
 NW_AFG_ENG.0.b: "Это хамство!"
 NW_AFG_ENG.1.t: "Отказ Британии"
 NW_AFG_ENG.1.d: "[FROM.GetAdjective] правительство отказалось от передачи Вазиристана мирным путем."
 NW_AFG_ENG.1.a: "В таком случае мы вынуждены признать «Линию Дюранда»..."
 NW_AFG_ENG.1.b: "Мы найдем других союзников"
 NW_AFG.28.t: "Возвращение Амануллы"
 NW_AFG.28.d: "После восстания в 1929 году, вызванного радикальными реформами, не встретившие одобрения в афганском обществе и среди духовенства, Аманулла-хан был вынужден покинуть страну. Из Британской Индии бывший король отправился в Европу и поселился в Италии, купив виллу в римском районе Прати.\nПосле его свержения случались множественные восстания, не приводившие к свержению власти в Кабуле, но на данный момент это удалось повстанцам. Аманулла вернулся из Италии и вновь коронован эмиром Афганистана. В этот раз ему следует более постепенно внедрять инновации в жизнь афганского народа, чтобы не допустить очередного свержения."
 NW_AFG.28.a: "Афганистан станет современным!"
 NW_AFG_KAS.0.t: "Приглашение в Федерацию"
 NW_AFG_KAS.0.d: "Наше восстание и утверждение Восточного Туркестана не обошлось без помощи Афганского Королевства. В данный момент нам предложили членство в Центрально-Азиатской Исламской Федерации, обещая процветание и автономию нашему региону."
 NW_AFG_KAS.0.a: "Это выгодное предложение"
 NW_AFG_KAS.0.b: "Нас это не интересует"
 NW_AFG.29.t: "Переворот улемов"
 NW_AFG.29.d: ""
 NW_AFG.29.a: "Машаллах!"
 NW_AFG.30.t: "Притеснение женщин"
 NW_AFG.30.d: "Когда весть об освобождении женщин от традиционных обязанностей и предоставлении им прав дошла до деревень, то ситуация ухудшилась. Многие пуштунские мужчины начали террор против девушек, которые начали снимать бурки и работать наравне с мужчинами. Если на производстве они подвергались лишь косым взглядам, то, как только они выходили, то их забивали камнями, ведь они совершили куфр."
 NW_AFG.30.a: "Это ужасная ситуация, но реформы будут продолжены"
 NW_AFG.30.b: "Нам стоит отказаться от реформ"
 NW_AFG.31.t: "Пуштуны не признают власть Балхи"
 NW_AFG.31.d: "Пуштунские племена разочарованы новым правительством во главе с хазарейцем-шиитом, у которого нет связей со знатными родами, а сам он происходит из небогатой семьи. Хоть и являясь потомком пророка Мухаммеда, саллаа Аллах алайхи ва-саллама, он на грани свержения пуштунскими племенами."
 NW_AFG.31.a: "Прибегаю к защите Аллаха от проклятого шайтана!"
 NW_AFG.32.t: "Провал земельной реформы"
 NW_AFG.32.d: "Земля, закреплённая в собственности вождей, по сути использовалась всем племенем, что позволяло координироваться в пределах деревни. Государственный аппарат, пришедший в деревню, разделил участки так, что распределение воды стало затруднительным и многие хозяйства начали приходить в упадок."
 NW_AFG.32.a: "Это ужасно"
 NW_AFG.33.t: "Рост религиозного радикализма"
 NW_AFG.33.d: "Пуштунские племена, соблюдающие кодекс Пуштунвали, предписывающий веру в единого Бога, увидели в политике Исмаила Балхи идею о создании нескольких Богов, что посягает на традиционные практики пуштунского народа. Они посягают на последователей нового учения под лозунгами деобандистов."
 NW_AFG.33.a: "Валлахи, именно они предают Аллаха и пророка его Мухаммеда!"
 NW_AFG_PAK.0.t: "[FROM.GetNameDef] предлагает Конфедерацию"
 NW_AFG_PAK.0.d: ""
 NW_AFG_PAK.0.a: "Мы принимаем это предложение"
 NW_AFG_PAK.0.b: "Для нас это невыгодно"
 NW_AFG.35.t: "Северные регионы не признают власть пуштунских националистов"
 NW_AFG.35.d: "Традиционно хрупкая этнополитическая обстановка в Афганистане рухнула после провозглашения мононационального государства во главе с пуштунами. Таджики, узбеки, хазарейцы и прочие народы отказались подчиняться Кандагарскому декрету."
 NW_AFG.35.a: "Они выбрали свой путь"
 NW_AFG.37.t: "[FROM.GetName] предлагает мир"
 NW_AFG.37.d: "Колониальная война стала тяжелым испытанием для метрополии и, с падением режима в Индии, сопротивление стало совсем бесполезным. [FROM.GetLeader] предлагает окончить войну в текущем статусе."
 NW_AFG.37.a: "Мы согласны"
 NW_AFG.37.b: "Это оскорбление"
 NW_AFG.38.t: "Отказ [FROM.GetName]"
 NW_AFG.38.d: "Несмотря на значительные издержки, [FROM.GetLeader] отказался от перемирия"
 NW_AFG.38.a: "Мы одолеем врага!"
 NW_AFG.39.t: "[FROM.GetName] требует подчинения"
 NW_AFG.39.d: "Оказавшие на поддержку во время войны с дубанем пуштунские добровольцы оказали значительный вклад в исход кампании. Опираясь на данный факт, руководство [FROM.GetName] потребовало от нашего государства уступок в плане дипломатических отношений с другими государствами, в обмен на защиту нашей территориальной целостности."
 NW_AFG.39.a: "Мы способны постоять сами за себя!"
 NW_AFG.39.b: "Ещё множество угроз хотят разрушить наше государство..."
 NW_AFG.40.t: "Уйгуры подчиняются"
 NW_AFG.40.d: "[FROM.GetLeader] сделал мудрое решение и воспользовался протянутой рукой помощи от нашего руководства."
 NW_AFG.40.a: "Отныне они свободны"
 NW_AFG.41.t: "Отказ уйгуров"
 NW_AFG.41.d: "[FROM.GetLeader] отказался от наших выгодных предложений по обеспечению безопасности уйгурского народа. У нас остаётся лишь один вариант – добиться своего силой."
 NW_AFG.41.a: "Эта ошибка на их счету!"
 NW_AFG.42.t: "[FROM.GetLeader] предлагает уступки"
 NW_AFG.42.d: "В обмен на обещания ослабления налогового гнета и поддержки землевладельцев правительство предлагает окончить военные действия."
 NW_AFG.42.a: "Это то, чего мы добивались!"
 NW_AFG.42.b: "Мы не покоримся..."
 NW_AFG.43.t: "Отказ хазарейцев"
 NW_AFG.43.d: "Попытки мирного урегулирования ситуации в Хазараджате не принесли плодов. Война продолжается."
 NW_AFG.43.a: "Мы их уничтожим"
 
