 AFG_an_underdeveloped_feudal_tribal_state: "Underdeveloped feudal-tribal state"
 AFG_an_underdeveloped_feudal_tribal_state_desc: "По сравнению с другими государствами региона, Афганистан является отсталым во всех планах государством. Образование и административное устройство находятся на примитивном уровне, центральной власти не подчиняется большая часть страны. Несмотря на попытки модернизации государственного устройства бывшего малика Амануллы, все ещё 70% племен живут феодальным укладом, а некоторые племена сохраняют коллективную собственность, которая распределяется путем джирги (племенного собрания). Основной отраслью народного хозяйства Афганистана является земледелие, соединённое с экстенсивным скотоводством, в то время как промышленный сектор является отсталым."
 AFG_Mohammed_Zahir_Shah_idea: "§H$AFG_Mohammed_Zahir_Shah$§!"
 AFG_Mohammed_Zahir_Shah_idea_desc: "Захир Шах – король Афганистана, находящийся в тени своих дядей, которые осуществляют управление страной. Выросший среди персидской элиты, он проходил обучение во Франции, однако вынужденно его окончил, вступив на престол в 19 лет после смерти своего отца Надир Шаха. На государственные деньги, несмотря на желание развития, он лишь устраивает вечеринки, для которых собирает самых красивых женщин."
 AFG_general_plan_of_economic_development: "General plan of economic development"
 AFG_general_plan_of_economic_development_desc: "Принятый Надир Шахом генеральный план экономического развития предполагает: составление финансового и валютного отчета; поощрение внутренней и внешней торговли; повышение уровня здравоохранения, образования и коммуникаций; поощрение промышленного строительства; проведение прогрессивных реформ в сельском хозяйстве."
