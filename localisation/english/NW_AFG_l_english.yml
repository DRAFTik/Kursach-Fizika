 AFG_implementation_of_reforms_in_the_economy_desc: "Outdated production methods and unsettled land issues need to be resolved according to Islam"
 AFG_promotion_of_Islamic_Education: "Promotion of Islamic education"
 AFG_promotion_of_Islamic_Education_desc: "Сеть медресе повысит образованность афганцев, что позволит быстрее реформировать государство."
 AFG_to_develop_Darul_ulum: "Основать Даруль-улюм"
 AFG_to_develop_Darul_ulum_desc: ""
 AFG_relief_from_fatigue: "«Liberation» from underdevelopment"
 AFG_relief_from_fatigue_desc: "Исмаил Балхи проповедовал в своих речах мысли об «освобождении» Афганистана от отсталого феодально-племенного строя. Применяя свои умения и зная специфику афганского народа, возможно осуществить план модернизации."
 AFG_industrialization_of_center: "Industrialization of the center"
 AFG_industrialization_of_center_desc: ""
 AFG_bureaucratic_reforms: "Bureaucratic reforms"
 AFG_bureaucratic_reforms_desc: "Устаревший государственный аппарат требует реформирования и кадровой перестановки."
 AFG_send_hims_for_development: "Invest hums in development"
 AFG_send_hims_for_development_desc: "Хумс - обязательный налог у шиитов-двунадесятников, составляющий одну пятую от годового дохода. Средства, полученные с него, следует пустить на экономическое развитие шиитских регионов."
 AFG_introduction_of_direct_elections: "Introduction of direct elections"
 AFG_introduction_of_direct_elections_desc: ""
 AFG_indirect_participation_of_the_masses_in_politics: "Indirect participation of the masses in politics"
