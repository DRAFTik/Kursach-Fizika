 AFG_subjugation_of_the_Northern_clans: "Subjugation of the Northern clans"
 AFG_subjugation_of_the_Northern_clans_desc: "Туркестанские кланы за Амударьей когда-то подчинялись кабульскому хану, такое положение сейчас нас устроит"
