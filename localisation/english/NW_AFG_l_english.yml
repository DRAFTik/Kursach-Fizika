 AFG_a_preemptive_strike_against_the_fascist_threat: "Preemptive strike against the fascist threat"
 AFG_a_preemptive_strike_against_the_fascist_threat_desc: "Исламофобские коричневые режимы видят в Афганистане лишь плацдарм для распространения своих безбожных идей."
 AFG_unity_of_Islam: "Unity of Islam"
 AFG_unity_of_Islam_desc: "«Кул хувалЛахул-Ахад (Скажи: Он – Господь, Единый)»."
 AFG_muslim_brotherhood: "«Muslim brotherhood»"
 AFG_muslim_brotherhood_desc: "Мусульманин приходится братом другому мусульманину. Он никогда не причинит ему несправедливости, не оставит его без помощи и не бросит его на произвол судьбы. От него же передается, что верующие должны оказывать поддержку друг другу и находиться в тесном взаимодействии."
