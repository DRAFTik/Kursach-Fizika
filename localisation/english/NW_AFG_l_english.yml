 AFG_disarming_the_tribes: "Disarm the Tribes"
 AFG_disarming_the_tribes_desc: "Одна из главных проблем в модернизации Афганистана - множество вооруженных племен, которые отказываются принимать власть центрального правительства. Разоружение племен начинается еще с конца XIX века, но постоянно прерывалось их восстаниями и сменой власти, что порождало новое развитие для контрабанды и межэтнических конфликтов. Наибольшего успеха добился предшественник Захир-шаха и Хашима - Надир-шах, который смог наполовину разоружить Хазараджат и крупные поселения запада.\nДля разрешения племенных конфликтов и подавления оппозиции, нашей власти необходимо задействовать возможности армии и чиновников для проведения разоружения племен пуштунов, таджиков и хазарейцев в остальных регионах."
 AFG_the_great_executioner: "'The Great Executioner'"
 AFG_the_great_executioner_desc: "Власть семьи Мухаммадзай - великий труд по удержанию Афганистана в относительной стабильности и мире. Семья сплочена для работы над медленной модернизацией и подавлением конкурентов. За особую жестокость, проявленную к оппозиции, Хашим-хан получил прозвище «Великий палач»."
 AFG_defeat_the_opposition: "Defeat the Opposotion"
 AFG_defeat_the_opposition_desc: "Остатки младоафганцев, представленные отдельными кругами интеллигенции, всё ещё представляют угрозу для власти Семьи, как и племенные не пуштунские ханы."
 AFG_introduce_customs_duties_on_trade_with_India: "Introduce customs duties on the trade with British Raj"
 AFG_introduce_customs_duties_on_trade_with_India_desc: "Для защиты внутреннего производства необходимо ввести пошлины на границе с Индией."
 AFG_experimental_experimental_stations: "Build Pilot Plants"
 AFG_experimental_experimental_stations_desc: "Строительство опытных станций разовьет наши способности в выращивании культур и поспособствует развитию пищевой промышленности."
 AFG_infrastructure_development: "Develop our Infrastructure"
 AFG_infrastructure_development_desc: "Строительство опытных станций разовьет наши способности в выращивании культур и поспособствует развитию пищевой промышленности."
 AFG_take_control_of_the_arms_smuggling_trade: "Take Arms Smuggling under Control"
 AFG_take_control_of_the_arms_smuggling_trade_desc: "Контрабанда вооружений – проблема, из-за которой многие племена излишне вооружены и могут строить свои планы против правления Семьи."
 AFG_support_for_the_arms_trade: "Support Arms Trade"
 AFG_support_for_the_arms_trade_desc: "Мы не можем позволить себе полноценную армию с производством собственного оружия. Гораздо лучше, когда армия вооружает сама себя, покупая оружие зарубежом."
 AFG_subordination_of_the_tribal_elite: "Subdue the Tribal Top Brass"
 AFG_subordination_of_the_tribal_elite_desc: "Интриги, подарки и подкуп являются инструментом поддержания порядка в государстве, которые выстраивали наши предки."
 AFG_strengthening_autocracy: "Strengthen the Autocracy"
 AFG_strengthening_autocracy_desc: "В своей власти Семья обязана лишь Аллаху, а значит и духовенство обязано служить нам, что укрепит позиции монархии."
 AFG_lower_taxes_in_unfavorable_areas: "Lower Taxes in Disadvantaged Neighborhoods"
 AFG_lower_taxes_in_unfavorable_areas_desc: "Тяжелое положение крестьян обусловлено традициями монархического правления пуштунской династии. Для модернизации государства необходимо ослабить налоговое бремя в неблагоприятных районах ведения сельского хозяйства."
 AFG_poll_tax_on_animals_in_Hazarajat: "Introduce a Per Capita Tax on Animals in Hazarajat"
 AFG_poll_tax_on_animals_in_Hazarajat_desc: "Следуя за политикой поддержки пуштунской верхушки, следует собрать недоимки с хазарейцев, введя налог на поголовье скота."
 AFG_regulate_prison_conditions: "Regulate Prison Conditions"
 AFG_regulate_prison_conditions_desc: "Многие пленники не регламентированы в своём содержании. Несмотря на борьбу с оппозицией, стоит ввести органы, отвечающие за содержание в тюрьмах."
 AFG_expand_the_torture_chambers_of_Kabul: "Expand Kabul's Torture Rooms"
 AFG_expand_the_torture_chambers_of_Kabul_desc: "Стены Кабула прячут в себе пленников, которые раньше называли себя оппозицией монархии. Все – от неграмотных таджикских бандитов Бачаи-Сакао до младоафганцев находятся в одних условиях. У Хашима есть план наращивания системы пыточных."
 AFG_censorship_of_the_press: "Strengthen Press Censorship"
 AFG_censorship_of_the_press_desc: "Несомненно, что пресса влияет на умы грамотных людей, но некоторые круги интеллигенции используют её для подрыва власти и авторитета Семьи. Для их противодействия необходимо создание аппарата по цензуре и контроле прессы, а также создания собственного печатного издания."
 AFG_reorganization_of_courts: "Reorganise the courts"
 AFG_reorganization_of_courts_desc: "Для ослабления власти полуграмотных мулл и судей, которые составляют значительную часть всей судебной системы необходимо обязать их знать шариат. Также необходимо регламентировать свадьбы и разводы и передавать их в министерство юстиции. Все эти шаги усилят власть государственного суда."
