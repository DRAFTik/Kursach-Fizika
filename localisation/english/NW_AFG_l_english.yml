 AFG_Gazavat: "«Gazavat»"
 AFG_Gazavat_desc: "Предписанная Кораном «священная война», которую должны вести мусульмане против представителей других верований, препятствующих распространению ислама. «Так началась священная война, газават, против русских и кяфиров ― большевиков.»"
