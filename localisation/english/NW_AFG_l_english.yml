 AFG_radical_modernization_category: "Radical modernization"
 AFG_radical_modernization_category_desc: "Во время своего первого правления Аманулла-хан не обращал внимание на настроение среди мулл и духовенства, что и стало причиной его свержения. Чтобы вновь не допустить захвата власти каким-то бандитом или влиятельным кланом Моджаддиди, следует соблюдать революционность преобразований с настроениями в консервативном афганском обществе."
