 AFG_overthrow_of_Pehlevi: "Overthrow of Pahlavi"
 AFG_overthrow_of_Pehlevi_desc: "Всевышний Аллах повелел в одном из аятов Священного Корана: «Кто из вас отречется от веры, от религии, и умрёт безбожником, то все их дела будут тщетны как касательно мирского, так и вечного. Они — обитатели Ада навечно» (сура аль-Бакара, аят - 217)."
 AFG_huge_jihad: "«The Great Jihad»"
