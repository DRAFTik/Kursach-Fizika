 #Ивенты
 yem.1.t:0 "Истоки нашего королевства"
 yem.1.desc:0 "История современного Йемена берёт начало в 1918 году, когда зейдитский имам Яхья Хамид-ад-Дин провозгласил независимость страны от распавшийся Османской империи. \n\nНовый король начал политику укрепления йеменской центральной власти, жестоко подавляя многочисленные восстания племён. Хотя сунниты и шииты-исмаилиты были недовольны, что власть в стране фактически перешла в руки населяющих северную часть страны племён, которые придерживаются зейдитской версии шиизма, имам и одновременно король Йемена Яхья получил репутацию умелого военачальника и лидера освободительного движения. \n\nЯхья начал активную экспансию, стремясь восстановить владения Зейдитского имамата, в XVII-XVIII веках контролировавшего земли от Дофара до Асира. Успехи движения имама Йемена по созданию независимого централизованного государства пошатнули британское господство в регионе. Лишь ценой больших усилий Лондону удалось удержать контроль над Аденским протекторатом, состоящем из множества подконтрольных британцам мелких султанатов, шейхств и эмиратов. Экспансия Имама Яхьи была окончательно остановлена только в 1934 году, после поражения в войне с Саудовской Аравией..."
 yem.1.a:0 "Да здравствует имам Яхья!"
 yem.2.t:0 "Тени войны 1934 года"
 yem.2.desc:0 "Ещё перед войной с Саудовской Аравией, для обеспечения безопасности тыла Имам Яхья согласился вывести войска из Аденского протектората и заключил с Соединённым королевством Санский договор, устанавливающий границы между йеменскими и британскими владениями. В результате страна фактически лишилась влияния на Аденский протекторат, сохранив только контакты с Султанатом Касири, который лишь формально признаёт власть англичан и уже почти сто лет ведёт войну с верным Лондону султанатом Куайти. \n\nРазгоревшаяся в 1934 году пограничная Саудовско-Йеменская война оказалась крайне неудачной для Яхьи. Войска Абдул-Азиза не только не позволили имаму получить контроль над Эмиратом Асир и Княжеством Наджран, но даже захватили западное побережье Йемена, включая Ходейду. Однако под международным давлением Саудиты были вынуждены отказаться от планов по штурму Саны и заключить с Йеменом «Договор о мусульманской дружбе и арабском братстве», провозгласивший окончание войны. В результате Имам Яхья был вынужден отказаться от притязаний на спорные пограничные районы - Асир, Джизан и часть Неджрана. В свою очередь Ибн Сауд возвратил оккупированные в ходе войны йеменские территории. Обе страны обязались соблюдать как минимум двадцатилетний мир друг с другом. \n\nПосле поражения в войне с Саудитами в Йемене начало зреть недовольство жестоким и авторитарным правлением имама. Недовольство интеллигенции в частности вызывала проводимая Яхьей политика изоляции страны, при которой для въезда каждого иностранца требуется личное разрешение имама. В Сане и других городских центрах поколение молодых интеллектуалов (состоявшее из сыновей йеменских чиновников и крупных землевладельцев, некоторые из которых были выпускниками или учителями школ имама в Сане), известное как шабаб, начало обсуждение актуальных вопросов. Группы чтения превратились в круги инакомыслящих, а шабаб стали самыми ярыми критиками режима Яхьи."
 yem.2.a:0 "Будущее Йемена известно одному лишь Аллаху!"
 yem.3.t:0 "Извержение вулканаs"
 yem.3.desc:0 "Сегодня в районе Дамара, буквально в ста километрах от Саны, произошло извержение вулкана. Пока неизвестно число погибших в ходе катаклизма, однако инфраструктуре региона однозначно был нанесён существенный ущерб."
 yem.3.a:0 "Теперь лишь пепел покрывает землю..."
 yem.4.t:0 "Слухи о заговоре"
 yem.4.desc:0 "После поражения Йемена в пограничной войне с Саудовской Аравией до имама всё чаще стали доходить слухи о заговоре между его сыном Али и армейскими офицерами. Ранее у него не возникало конфликтов с отцом и, вероятно, нам стоит устроить слежку за сыном имама, чтобы проверить его лояльность, однако это займёт достаточно много времени, которого у нас, возможно, нет. Мы можем ограничиться снятием Али со всех должностей, но это вряд ли сможет существенно ему помешать в случае, если слухи о заговоре окажутся правдивыми, а в противном случае такое решение может спровоцировать уже реальный заговор. Казнь Али позволит гарантированно предотвратить заговор, но из-за отсутствия существенных доказательств она будет воспринята как проявление несправедливости."
 yem.4.a:0 "Нужно действовать быстро, предатель должен быть казнён!"
 yem.4.b:0 "Али должен быть снят со всех должностей"
 yem.4.c:0 "Тайная полиция имама проследит за Али"
 yem.4.d:0 "Имам доверяет своему сыну"
 yem.5.t:0 "Али невиновен"
 yem.5.desc:0 "После длительного наблюдения тайная полиция имама пришла к выводу, что слухи о заговоре во главе с сыном имама Али не имеют ничего общего с реальностью."
 yem.5.a:0 "Слава Аллаху!"
 yem.6.t:0 "Дубханская школа" #Dubhan, al-Madrassa al-Ahliyya, Al-Qasim, Ali al-Wazir
 yem.6.desc:0 "Несколько лет назад в Дубхане была основана школа аль-Медресе аль-Ахлия, которая быстро прославилась программой, выходящей за рамки традиционного мусульманского образования и включающей преподавание географии, арифметики и современных наук. \n\nНедавно имам направил в эту школу комиссию, состоящую из его сына Аль-Кассима, Али аль-Вазири и поэта Мухаммада аль-Зубейри. Полученный отчёт понравился имаму, он даже рекомендовал школу египетской образовательной делегации. Однако последнее время Яхье всё чаще приходят письма от разгневанных консерваторов, которые утверждают, что в этой дубханской школе не только изучают богомерзкие науки, но и укрывают заговорщиков, распространяющих крамольные идеи о реформах. Неожиданно к этому потоку жалоб присоединился и наместник Дубхана, выразивший опасения, что в городе тайно собираются противники режима Имама Яхьи."
 yem.6.a:0 "Стоит проверить эту школу при помощи тайной полиции"
 yem.6.b:0 "Консерваторам просто не понравилось, что в этой школе не разделяют веру в плоскую землю"
 yem.7.t:0 "Раскрытие заговора" # Ahmad al Muta
 yem.7.desc:0 "После нескольких недель наблюдения за аль-Медресе аль-Ахлия тайная полиция имама выяснила, что основатель школы Ахмед Мухаммед Нуман встречался с экзаменационным инспектором Министерства образования Ахмадом аль-Мутой, который недавно был уволен из армии за свои реформаторские убеждения. Дальнейшее расследование показало, что аль-Мута сформировал секретный Комитет борьбы для противодействия консервативной реакции и, возможно, планировал заручиться поддержкой знатных лиц для свержения Имама Яхьи. Кроме того, на базе аль-Медресе аль-Ахлия сформировался местный центр обсуждения текущих событий, известный как Группа реформ. Впрочем ни Нуман, ни его дискуссионная группа, состоящая в основном из крестьян-фермеров, не выступали против власти Имама Яхьи и не решились на сотрудничество с Комитетом борьбы, поэтому вероятней всего после нескольких месяцев домашнего ареста Нуман и его сторонники будут освобождены. В свою очередь судьба аль-Муты и его последователей предрешена - они будут казнены."
 yem.7.a:0 "Никто не смеет плести интриги за спиной имама!"
 yem.8.t:0 "Безумный сын имама"
 yem.8.desc:0 "Недавно до Имама Яхьи стали доходить слухи о том, что его сын Ибрагим серьёзно заболел: он страдает эпилептическими припадками, во время которых он лепечет слова, которых не понимает. Порой он может в бреду даже призывать к убийству имама. Несколько дней назад Ибрагим официально подтвердил, что он болен."
 yem.8.a:0 "Бедный мальчик, да смилуется над ним Аллах!"
 yem.8.b:0 "Странная у него «болезнь», пусть лекари посоветуют ему отправится в другие страны на лечение, подальше от двора"
 yem.9.t:0 "Губернатор Таиза" # Ali al-Wazir, Ahmad
 yem.9.desc:0 "Занимающий должность губернатора Таиза Али аль-Вазири никогда не пользовался популярностью в народе. Для многих племенных вождей его имя к тому же связано с жестоким покорением их территорий во время завоевательных походов имама Яхьи в 20-30-х годах. Теперь, когда ситуация в стране стабилизировалась, следует назначить на должность губернатора Таиза наследного принца Ахмеда. Это позволит задобрить местные племена и сделать господство Хамиддадинов абсолютным, хотя такое решение несомненно вызовет недовольство влиятельного рода аль-Вазири."
 yem.9.a:0 "Второй по значимости город в стране – лучшее место для будущего правителя Йемена"
 yem.9.b:0 "Мы сможем подыскать наследному принцу другую должность"
 yem.10.t:0 "Убийство Имама Яхьи" #Al-Qardaei, Bani Murad
 yem.10.desc:0 "Созданный инспектором Министерства образования Ахмадом аль-Мутой секретный Комитет борьбы долгое время вынашивал планы по свержению консервативного Имама Яхьи, налаживая контакты с недовольными тиранией представителями знати. В частности заговорщики заручились поддержкой Ибрагима бен Яхьи Хамид-ад-Дина, тем самым получив легитимного претендента на трон Йемена. Кроме того, переворот был поддержан влиятельным кланом аль-Вазири, стремящимся покончить с тиранией имама. \n\nСегодня настал подходящий момент для реализации планов Комитета борьбы. Под покровом ночи заговорщики отправили во дворец Яхьи шейха аль-Кардаи из племени Бани Мурад, который должен был оборвать жизнь имама. Через час заговорщики увидели, как убийца убегает из дворца. Наблюдавшие издалека бедуины с уверенностью доложили остальным участникам заговора о смерти имама. \n\nСогласно договорённости, после убийства Яхьи, заговорщики должны будут занять Сану и добиться избрания Ибрагима как нового имама Йемена. Хотя возможно перед установлением контроля над столицей следует разыскать аль-Кардаи и удостовериться в смерти Яхьи, но это будет стоить слишком много времени, крайне важного в текущей ситуации."
 yem.10.a:0 "Революция началась!"
 yem.10.b:0 "Следует удостовериться в смерти Яхьи"
 yem.11.desc:0 "Созданный инспектором Министерства образования Ахмадом аль-Мутой секретный Комитет борьбы долгое время вынашивал планы по свержению консервативного Имама Яхьи, налаживая контакты с недовольными тиранией представителями знати. В частности заговорщики заручились поддержкой влиятельного рода аль-Вазири, стремящегося покончить с господством Хамидаддинов. \n\nСегодня настал подходящий момент для реализации планов Комитета борьбы. Под покровом ночи заговорщики отправили во дворец Яхьи шейха аль-Кардаи из племени Бани Мурад, который должен был оборвать жизнь имама. Через час заговорщики увидели, как убийца убегает из дворца. Наблюдавшие издалека бедуины с уверенностью доложили остальным участникам заговора о смерти имама. \n\nСогласно договорённости, после убийства Яхьи, заговорщики должны будут занять Сану и добиться избрания Абдуллы аль-Вазири как нового имама Йемена. Хотя возможно перед установлением контроля над столицей следует разыскать аль-Кардаи и удостовериться в смерти Яхьи, но это будет стоить слишком много времени, крайне важного в текущей ситуации."
 yem.12.desc:0 "Недавно тайной полиции имама удалось раскрыть секретный Комитет борьбы, который был создан инспектором Министерства образования Ахмадом аль-Мутой для противодействия консервативному режиму имама. Данная тайная организация пыталась выйти на контакт с Абдуллой аль-Вазири, отцом губернатора Таиза, и некоторыми членами правящей династии, которые могли быть заинтересованы в свержении Яхьи. Никто из них не решился сотрудничать с Комитетом борьбы. \n\nОдин из сторонников аль-Муты также признался, что тайная организация надеялась провозгласить новым имамом Ибрагима бен Яхью, однако эти планы провалились из-за отправки принца за границу на лечение. Комитет борьбы также пытался включить в свои ряды Ахмеда Мухаммеда Нумана, основателя известной дубханской школы, но он не захотел иметь дело с аль-Мутой. \n\nОбнаружение заговорщиков тайной полицией ставит финальный крест на их планах - всех предателей ждёт казнь."# Abdullah al-Wazir
 yem.13.t:0 "Провозглашение нового имама"
 yem.13.desc:0 "После сообщения о смерти имама «от сердечного приступа» в Сану прибыл принц Ибрагим, направившись во главе военного отряда ко дворцу имама, где размещались государственные склады и монетный двор. Два других сына Яхьи, пытавшиеся оказать вооруженное сопротивление восставшим, были убиты, трое – арестованы. На следующий день советом старейшин города Саны Сейф аль-Ислам Ибрагим бен Яхья Хамид-ад-Дин был провозглашен имамом и королем Йемена. Улемы в утренней молитве призвали народ признать нового имама. \n\nВскоре был сформирован совет министров, который возглавил губернатор Ходейды Абдулла аль-Вазири. Правительством был опубликован список важнейших преобразований, которые планируется провести: \n1. Создание Совета Шуры, чтобы Йемен избавился от своего авторитарного правления. \n2. Выделение огромной суммы на создание группы больниц по всей стране и призыв большой группы арабских врачей для управления ими. \n3. Утверждение суммы для создания наибольшего числа начальных, средних и промышленных школ, приема учителей со всего арабского мира и отправки больших делегаций молодежи Йемена для завершения своего образования в Египте. \n4. Создание сети дорог с твердым покрытием, соединяющих все части страны друг с другом и сокращающих большие расстояния, которые преодолевает путешественник, путем строительства мостов через долины на основных дорогах. \n5. Строительство электростанций в общественных городах, таких как Сана, Ходейда и Таиз, чтобы впервые в истории зажечь их электричеством. \n6. Соглашение с арабскими и европейскими компаниями об эксплуатации угольных и медных рудников, которых много в стране. \n7. Заключение контракта с компанией на создание большого порта в заливе Дюны, прилегающем к городу Ходейда. \n8. Создание законодательства, благоприятствующего развитию предпринимательства. \n9. Отказ от политики изоляции, проводимой предыдущим имамом."
 yem.13.a:0 "Да здравствует Конституционная революция!"
 yem.14.t:0 "Убийство Имама Яхьи" # Haziz, Abdullah Al-Omari
 yem.14.desc:0 "Спустя несколько дней скрывающийся от преследования Али аль-Кардаи смог наконец выйти на связь с остальными заговорщиками. Шейх сообщил, что во время попытки проникнуть в комнату имама он был задержан верным слугой дворцовой стражи имама. Однако аль-Кардаи удалось дать отпор и сбежать из дворца, перепрыгнув через стену. \n\nПосле получения известей о перевороте в Сане, имам принял решение покинуть свой дворец в районе Хезиза и вернуться в столицу, чтобы арестовать мятежников. Однако племя Бани Мурад устроило засаду на склонах гор, прилегающих к Хезизу. Аль-Кардаи и его товарищи завалили камнями дорогу, и, когда кортеж Яхьи остановился, чтобы расчистить дорогу, заговорщики открыли огонь. Вместе с имамом был убит его премьер-министр судья Абдулла аль-Омри. \n\nНесмотря на отсутствие свободной прессы и слабое развитие инфраструктуры, слухи о кровавой смерти Яхьи распространилась среди людей и достигли деревень, вызывая сомнения в отношении нового правления. Крестьяне, уже после официального объявления о смерти имама видевшие кортеж направляющегося в Сану Яхьи, наоборот стали распространять слухи о том, что имам жив."
 yem.14.a:0 "Следует повторно объявить о смерти имама, чтобы опровергнуть слухи о том, что он жив"
 yem.14.b:0 "Реакция на слухи лишь подтвердит существование заговора против имама"
 yem.15.t:0 "Убийство Имама Яхьи" # Haziz, Abdullah Al-Omari
 yem.15.desc:0 "Спустя несколько дней скрывающийся от преследования Али аль-Кардаи смог наконец выйти на связь с остальными заговорщиками. Шейх сообщил, что во время попытки проникнуть в комнату имама он был задержан верным слугой дворцовой стражи имама. Однако аль-Кардаи удалось дать отпор и сбежать из дворца через стену. \n\nПровал покушения заставил Комитет борьбы пересмотреть свои планы. Когда имам решил вернуться в столицу из своего дворца в районе Хезиза, находящегося к югу от Саны, племя Бани Мурад устроило засаду на склонах гор, прилегающих к Хезизу. Аль-Кардаи и его товарищи завалили камнями дорогу и когда кортеж Яхьи остановился чтобы расчистить дорогу, заговорщики открыли огонь. Вместе с имамом был убит его премьер-министр судья Абдулла аль-Омри."
 yem.15.a:0 "Революция наконец свершилась!"
 yem.16.t:0 "Провозглашение нового имама"
 yem.16.desc:0 "После сообщения о смерти имама «от сердечного приступа» в Сану прибыл Абдулла аль-Вазири, направившись во главе военного отряда ко дворцу имама, где размещались государственные склады и монетный двор. Два сына Яхьи, пытавшиеся оказать вооруженное сопротивление восставшим, были убиты, а трое других арестованы. На следующий день советом старейшин города Саны Абдулла аль-Вазири был провозглашен имамом и королем Йемена. Улемы в утренней молитве призвали народ признать нового имама. \n\nВскоре был сформирован совет министров, который возглавил недавно вернувшийся в Йемен Ибрагим бен Яхья, с воодушевлением воспринявший новости о революции против консервативного режима его отца. Правительством был опубликован список важнейших преобразований, которые планируется провести: \n1. Создание Совета Шуры, чтобы Йемен избавился от своего авторитарного правления. \n2. Выделение огромной суммы на создание группы больниц по всей стране и призыв большой группы арабских врачей для управления ими. \n3. Утверждение суммы для создания наибольшего числа начальных, средних и промышленных школ, приема учителей со всего арабского мира и отправки больших делегаций молодежи Йемена для завершения своего образования в Египте. \n4. Создание сети дорог с твердым покрытием, соединяющих все части страны друг с другом и сокращающих большие расстояния, которые преодолевает путешественник, путем строительства мостов через долины на основных дорогах. \n5. Строительство электростанций в общественных городах, таких как Сана, Ходейда и Таиз, чтобы впервые в истории зажечь их электричеством. \n6. Соглашение с арабскими и европейскими компаниями об эксплуатации угольных и медных рудников, которых много в стране. \n7. Заключение контракта с компанией на создание большого порта в заливе Дюны, прилегающем к городу Ходейда. \n8. Освобождение находящихся в заложниках сыновей шейхов племен, которых содержал имам Яхья, чтобы их отцы не ослушались его. \n9. Принятие срочного законодательства для прекращения использования зеленого яда, известного как кат, и выкорчевывания всех его деревьев."
 yem.16.a:0 "Да здравствует Конституционная революция!"
 yem.17.t:0 "Приоритеты нового правительства"
 yem.17.desc:0 "Хотя Яхья был убит и [From.GetLeader] был провозглашён новым имамом и королём Йемена, власть нового правительства всё ещё слаба, оно фактически не контролирует большую часть территории страны. Кроме того, в ходе переворота заговорщикам не удалось захватить наследного принца Сейфа аль-Ислама Ахмеда бен Яхью Хамид-ад-Дина, который сумел скрыться в южных провинциях страны. \n\nЧтобы сохранить и укрепить свою власть новое правительство должно чётко определить свои приоритеты: сконцентрироваться на усилении контроля за губернаторами и племенными шейхами или сосредоточиться на поиске наследного принца."
 yem.17.a:0 "Наше правительство должно стремиться установить полный контроль над всей территорией страны"
 yem.17.b:0 "Прежде всего мы должны найти и нейтрализовать наследного принца"
 yem.18.t:0 "[GetNewsHeadline]Новый имам Йемена"
 yem.18.desc:0 "Недавно представители Йемена в Адене передали [659.Owner.GetAdjective] властям сообщение, в котором сообщалось, что несколько дней назад имам и король Йемена Яхья бен Мухаммед Хамид-ад-Дин умер от сердечного приступа, после чего «массы улемов, мастеров, ораторов, поэтов и торговцев Саны, возглавляемые судьями» собрали совет, на котором «дабы обеспечить всеобщую доброту и благоденствие» новым имамом и королём Йемена был избран [From.GetLeader]. \n\nХотя формально государственное устройство Йемена предполагает избрание нового правителя из числа самых достойных людей в стране, достоверно известно, что предыдущий имам Яхья намеревался ликвидировать такую систему, продвигая своего сына Ахмада как наследного принца. Поэтому есть основания полагать, что власть в королевстве сменилась силовым путём."
 yem.18.a:0 "Будущее Йемена во истину известно лишь Аллаху..."
 yem.18.b:0 "Мы можем лишь предполагать, что происходит в этой закрытой от остального мира стране"
 yem.19.t:0 "Иностранная помощь"
 yem.19.desc:0 "Наша власть всё ещё достаточно слаба и есть шанс, что внутри страны найдутся те, кто захочет свергнуть революционное правительство. Возможно нам стоит обратиться за помощью к арабским странам или к Великобритании. Хотя оппозицией это может быть представлено как курирование нового режима из-за рубежа."
 yem.19.a:0 "Обратимся за помощью к британцам и французам"
 yem.19.b:0 "Обратимся за помощью к арабским странам"
 yem.19.c:0 "Мы справимся без чужой помощи"
 yem.20.t:0 "Помощи ждать неоткуда"
 yem.20.desc:0 "Правительства других стран с настороженностью отнеслись к революции в Йемене и пока не спешат признавать нас и тем более отправлять нам какую-либо помощь. Кроме того, наши попытки получить поддержку из-за рубежа оппозицией были истолкованы как доказательство того, что революция была спланирована извне."
 yem.20.a:0 "Да поможет нам Аллах!"
 yem.21.t:0 "Ахмед бен Яхья мобилизует племена"
 yem.21.desc:0 "Народ Йемена поначалу нейтрально воспринял новость об избрании нового короля Йемена. Однако по стране быстро начали расходится слухи о существовании заговора против Имама Яхьи. К тому же неумелые действия правительства не позволили новой власти заручиться достаточной поддержкой как среди народа, так и среди знати. На этом фоне, бежавший в южные регионы наследный принц Ахмед бен Яхья Хамид-ад-Дин мобилизовал племена против революционеров, объявив «священную войну» против узурпатора и «безбожных бунтовщиков», захвативших Сану."
 yem.21.a:0 "Революция выстоит!"
 yem.21.b:0 "Долой безбожников!" 
 yem.22.t:0 "Ахмед бен Яхья пленён" #Ar Rahidah
 yem.22.desc:0 "Славная весть сегодня достигла дворца короля. Направленный в окрестности Таиза патрульный отряд смог выследить и захватить в плен Ахмеда бен Яхью! \n\nНа след наследного принца наших воинов навёл суннит, владеющей кофейной плантацией неподалёку от городка Эр-Рахида. Ахмед бен Яхья активно набирал сторонников, надеясь закрепиться на юге страны, откуда призвать к восстанию зейдитские племена севера. Однако наш отряд смог застать врасплох соратников наследного принца и после короткой перестрелки вынудил их сдаться. Ахмед бен Яхья будет доставлен в Сану и станет почётным пленником нового короля."
 yem.22.a:0 "Славная весть!"
 yem.23.t:0 "Нуман в Египте" # Al-Azhar
 yem.23.desc:0 "В 1937 году Мухаммед Нуман, после освобождения из-под домашнего ареста, во время которого у него впервые появилось желание стать политическим деятелем, решил покинуть свою Дубханскую школу и через Аден отправился в Каир. \n\nПервоначальной целью Нумана было поступить в Университет короля Фуада I, но ему было отказано в приеме, так как он не обладал квалификацией по современным предметам. Вместо этого Нуман неохотно посещал университет аль-Азхар, который, как он опасался, просто дублирует исламское образование, полученное им ранее. Вместо этого он столкнулся с современной арабской политической мыслью. Университет был центром деятельности Братьев-мусульман, которых особенно интересовал Йемен из-за его изолированности как подходящий тест для управления согласно шариату. \n\nНесколько месяцев назад, находясь на службе у влиятельного друзского политика и писателя Шакиба Арслана, Нуман начал писать обличающие имама брошюры, среди которых наибольшее распространение среди йеменских диссидентов набрал памфлет «Несколько слов о бесчинствах Али аль-Вазира», в которой также критиковалось правительство Йемена в целом."
 yem.23.a:0 "Он ничего не добьётся, даже не стоит уведомлять о его деятельности имама"
 yem.24.t:0 "Первый батальон" #First Battalion, al-Zubayr
 yem.24.desc:0 "Несколько недель назад поэт Мухаммад аз-Зубейри прибыл в Каир где разыскал Нумана, которого уже однажды встречал, когда сопровождал делегацию имама для проверки Дубханской школы. Хотя поэт не имел опыта в политике или агитации против имама, ему вместе с Нуманом удалось объединить вокруг себя йеменских диссидентов и сформировать посвящённую планам реформ Йемена дискуссионную группу «Первый батальон», которая начала активно публиковать статьи в каирской прессе."
 yem.24.a:0 "Надо было казнить его в 1936 году..."
 yem.25.t:0 "Возвращение Нумана"
 yem.25.desc:0 "Тревожные новости сегодня пришли во дворец имама: несколько недель назад Нуман и аз-Зубейри вернулись в Йемен, где опубликовали «Первую программу молодежи по содействию добру и предотвращению зла», во многом вдохновлённую идеями основателя Братьев-мусульман Хасана аль-Банны о построении современного государства, живущего по исламским традициям. Нуман получил неожиданно широкую поддержку среди шабаб, что позволило ему основать в Таизе партию «движение свободных Йеменцев». \n\nМы можем направить армию, чтобы на корню уничтожить партию Нумана, однако многие офицеры прошли обучение в Ираке, где увидели, насколько отличается жизнь в полуфеодальном Йемене и относительно развитом Ираке, поэтому последнее время их лояльность вызывает всё большие вопросы. Вероятно, более логичным решением будет арестовать Нумана во время одной из его многочисленных проповедей в мечети, хотя в данном случае успех не гарантирован."
 yem.25.a:0 "Армия позволит задушить революцию в зародыше!"
 yem.25.b:0 "Пока ситуация под контролем полиция имама сможет арестовать Нумана"
 yem.26.t:0 "Восстание на юге" #Hassan al-Faqir, Hamoud al-Gayifi
 yem.26.desc:0 "Лояльность иракского генерала Джамиля Джамаля, отосланного в Йемен из-за его поддержки Бакра Сидки, никогда не вызывала сомнений. Имам был уверен, что рождённому в Мосуле офицеру не будет дела до йеменской политики и он сможет уверенно подавить протесты на севере страны. Однако Джамиль Джамаль, шокированный отсталостью Йемена, увидел в движении Нумана возможность избавиться деспотии Хамидаддинов и по прибытии в Таиз вступил в сговор с Движением свободных йеменцев, арестовав находящегося в городе наследного принца."
 yem.26.a:0 "Предатель!"
 yem.27.t:0 "Арест Нумана"
 yem.27.desc:0 "Славные новости сегодня пришли во дворец имама. Полиции удалось арестовать Мухаммеда Нумана после проповеди в одной из мечетей, схватив его на одной из улиц. Угроза монархии ликвидирована в зародыше."
 yem.27.a:0 "Слава имаму!"
 yem.28.t:0 "Безопасность имама" #Dar al-Hajar
 yem.28.d:0 "Восставшим армейским частям Джамиля Джамаля и партии Нумана, в ряды которой всё активнее вступают представители шабаб, удалось в достаточно короткие сроки установить контроль над населёнными суннитами южными территориями страны, провозгласив низложение монархии, но формально сохранив пост имама Йемена, который занял сын Яхьи Ибрагим. Хотя поддержка Движения свободных йеменцев в сельской местности всё ещё слаба, его идеи о «возвращении к чистому духу ислама» постепенно ослабляют религиозный авторитет, которым обладает [From.GetLeader]. На данный момент в ожидании мобилизации зейдитских племён имам всё ещё находится в расположенном неподалёку от Саны замке Дар-аль-Хаджар, однако окрестности столицы могут быть небезопасны, тем более, что среди санской аристократии достаточно много сочувствующих Нуману представителей шабаб."
 yem.28.a:0 "На севере страны будет безопасней"
 yem.28.b:0 "Стены древнего дворца защитят имама"
 yem.29.t:0 "[GetNewsHeadline]Восстание в Йемене"
 yem.29.desc:0 "[From.GetLeader] долго держал Йемен в изоляции от окружающего мира, стремясь защитить страну от «неверных и современности». Это не могло продолжаться вечно. Из-за слабости репрессивного аппарата, возглавляемой Мухаммедом Нуманом оппозиции из числа интеллигенции удалось организовать Движение свободных йеменцев и поднять восстание при поддержке части военных. Если [From.GetLeader] сможет мобилизовать лояльные силы, страну ждёт гражданскую война. В противном случае имама ждёт смерть."
 yem.29.a:0 "Будущее Йемена воистину известно одному лишь Аллаху..."
 yem.29.b:0 "Ещё одним оплотом средневековья меньше..."
 yem.30.t:0 "Гражданская война"
 yem.30.desc:0 "Отступив в северные регионы страны и мобилизовав лояльные войска, имам объявил джихад против «безбожных бунтовщиков». В ответ Нуман и Ибрагим объявили джихад против «богомерзкого тирана». Впереди гражданская война."
 yem.30.a:0 "Долой деспотию имамов!"
 yem.30.b:0 "Смерть мятежникам Нумана!"
 yem.31.t:0 "Штурм дворца" #Bani Murad
 yem.31.desc:0 "Решение остаться во дворце оказалось фатальным для имама. Затаившее злобу на монарха крупное племя Бани Мурад под покровом ночи начало штурм Дар-аль-Хаджара. Из-за опасений имама набрать нелояльных людей, охрана дворца не была достаточно расширена и несмотря на немалые потери, бедуины смогли сокрушить защитников. \n\n...После того как одного из имамов убили, когда он спал в Дар-аль-Хаджаре, веками правители Йемена опасались жить в этом замке. Лишь в 20-х годах Имам Яхья приказал восстановить дворец и сделал его своей летней резиденцией. Произошедшие ночью события подтвердили дурную славу этого места."
 yem.31.a:0 "Йемен наконец свободен от деспотии имамов!"
 yem.32.t:0 "Прибытие молодых офицеров"
 yem.32.desc:0 "Проходившие обучение за рубежом молодые офицеры наконец вернулись домой. И хотя для них стало откровением то, насколько беден Йемен по сравнению с другими странами, они всё равно готовы ревностно служить своей Родине."
 yem.32.a:0 "Да благословит их Аллах!"
 yem.34.t:0 "Йемен предлагает вмешательство"
 yem.34.desc:0 "Йемен уже давно оказывает нашему султанату поддержку в войне с британскими вассалами. Понимая тяжесть ситуации, в которой оказалась наша страна, [From.GetLeader] пожелал отправить нам на помощь через пустыню «добровольцев» из числа верных ему зейдитских племён. Впрочем, такое иностранное вмешательство хотя и поможет нам войне, но вероятно сделает Касири вассалом Йемена."
 yem.34.a:0 "Мы приветствуем Йеменских братьев!"
 yem.34.b:0 "Защита Касири – дело войск одних только касирийцев!"
 yem.35.t:0 "Касири присоединяется к Йемену"
 yem.35.desc:0 "Наше влияние на Касири всегда было значительным, теперь, увидев в Йемене государство, которое объединит арабов против Британии, касирийский султан решил признать свой вассалитет и стать шейхом Хадрамаута в составе нашего государства."
 yem.35.a:0 "Славные вести!"
 yem.36.t:0 "Йемен подстрекает к антибританскому восстанию"
 yem.36.desc:0 "Некоторое время назад Йемен денонсировал Санский договор, устанавливающий границу этого государства с нашим Аденским протекторатом, и вновь подтвердил претензии на «Южный Йемен». Недавно до нас также дошли новости, что йеменские агитаторы подстрекают местные племена начать восстание против британской власти. Предположительно даже некоторые султаны и эмиры из Аденского протектората готовы принять йеменский вассалитет. Мы прекрасно помним с каким трудом нам удалось изгнать войска Имама Яхьи из региона в 1934 году, это не должно повториться вновь."
 yem.36.a:0 "Это веский повод дня превентивного удара"
 yem.36.b:0 "Посмотрим что будет дальше"
 yem.37.t:0 "Восстание в Аденском протекторате"
 yem.37.desc:0 "Узнав о начале Йеменского вторжения в Аденский протекторат, местные племена начали открытое восстание против британской власти. Бедуины надеются, что с приходом Йемена закончится период европейского господства в регионе."
 yem.37.a:0 "Долой неверных!"
 yem.37.b:0 "Какой ужас!"
 yem.38.t:0 "Предложение мира"
 yem.38.desc:0 "Сегодня представители Йемена направили нам письмо с предложением завершить войну и признать утерю Аденского протектората."
 yem.38.a:0 "Никаких мирных переговоров с этими дикарями!"
 yem.38.b:0 "Пожалуй не стоит затягивать эту войну"
 yem.39.t:0 "Британский отказ"
 yem.39.desc:0 "Государство [ENG.GetName] не пожелало заключить мир с нашей страной"
 yem.39.a:0 "Проклятые англичане!"
 yem.40.t:0 "Заключение мира"
 yem.40.desc:0 "Государство [ENG.GetName] согласилось заключить мир с нашей страной и признать Аден нашей территорией"
 yem.40.a:0 "Знаменательный момент!"
 yem.41.t:0 "Прибытие йеменских евреев в Иерусалим"
 yem.41.desc:0 "В 1922 году под давлением арабских стран имам Йемена запретил представителям еврейской общины покидать страну. Однако недавно [имя правителя Йемена] решил отменить данный запрет, объявив, что любому еврею, заинтересованному в выезде из Йемена, разрешено это сделать при трех условиях: он возместит любые долги, в первую очередь подушный налог, известный как джизья; что он продаст свою собственность; и что, если он является опытным ремесленником, он обучит своей профессии местных арабских жителей. Данное решение оказалось неожиданностью как в Йемене, так и за его пределами."
 yem.41.a:0 "Позиции евреев в Палестине укрепились"
 yem.42.t:0 "Прибытие йеменских евреев в Иерусалим"
 yem.42.desc:0 "Хотя под давлением арабских стран имам Йемена формально запретил представителям еврейской общины покидать страну, многие евреи смогли через Аденский протекторат иммигрировать в окрестности Иерусалима."
 yem.42.a:0 "Их не так уж много..."
 yem.43.t:0 "Оборонительный пакт с Йеменом"
 yem.43.desc:0 "Сегодня йеменскими дипломатами до нашего правительства было доставлено письмо Имама Ахмеда бен Яхьи Хамид-ад-Дина, в котором правитель этого маленького аравийского королевства предлагает заключить между Йеменом и нашей страной оборонительный пакт в целях усиления единства арабского мира перед лицом европейской угрозы."
 yem.43.a:0 "Это в наших интересах"
 yem.43.b:0 "Мы не будем сотрудничать с этим йеменским тираном"
 yem.44.t:0 "Мобилизация племён"
 yem.44.desc:0 "Положение революционного правительства становится всё более шатким. Зейдитские племена на севере страны откликнулись на призыв Ахмеда бен Яхьи к джихаду «бунтовщиков». Кроме того, ему удалось мобилизовать некоторые племена из окрестностей Таиза. Только суннитские племена западного побережья оказали поддержку революционерам и подняли восстание в Ходейде. Правительство в Сане также спешно мобилизовало для обороны города местное население и воинов племени Бани Мурад."
 yem.44.a:0 "Грядёт великая битва"