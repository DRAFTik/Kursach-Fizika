    ##
    HAI_dominican_haitian_border_category: "Доминикано-гаитянская граница"
    HAI_dominican_haitian_border_category_desc: "Рост напряжённости на границе стремительно растёт и в конечном итоге ситуация может вылиться в жестокие этнические столкновения..."
    HAI_escalation_on_dominican_haitian_border: "Эскалация на доминикано-гаитянской границе"
    HAI_escalation_on_dominican_haitian_border_desc: "Режим Трухильо не перестаёт усиливать давление на гаитянскую диаспору в Доминикане и на Гаитянское государство в принципе, продолжая проводить различные провокации на острове."
    ##
    HAI_consequences_of_petrushka_massacre_category: "$HAI_consequences_of_the_petrushka_massacre$"
    HAI_consequences_of_petrushka_massacre_category_desc: "$HAI_consequences_of_petrushka_massacre_idea_desc$"
    HAI_calixtas_coup_miss: "Накал военно-политического недовольства"
    HAI_calixtas_coup_miss_desc: "Унижение президента Венсана со стороны Трухильо выставили Гаити слабой страной, что не способна защитить своих же граждан от нападок врагов. Подобная ситуация вызывает ощутимое недовольство в кругах военного командования и только продолжает накаляться - в течение ближайших месяцев есть риск переворота, если Венсан не будет действовать решительно по отношению к Трухильо или к своим же военным."
    HAI_vincents_reaction: "Реакция Венсана"
    HAI_vincents_reaction_desc: "Армия и народ ожидают как можно более скорую реакцию президента Венсана на зверства Доминиканских солдат на границе с Гаити. Промедление правительства усугубит и без того тяжелое положение."
    HAI_government_actions: "Действия правительства"
    HAI_government_actions_desc: "И хотя первичные действия по урегулированию кризиса уже приняты, жители Гаити ждут от правительства конечного итога конфликта с Доминиканской республикой. Промедление Венсана еще сильнее ослабит его поддержку в народе."
    HAI_government_actions_2: "$HAI_government_actions$"
    HAI_government_actions_2_desc: "$HAI_government_actions_desc$"
    HAI_eliminate_the_consequences_of_the_massacre: "Устранить последствия резни"
    HAI_eliminate_the_consequences_of_the_massacre_desc: "Петрушечная резня имела крайне пагубные последствия для Гаити. Но теперь, когда конфликт разрешен и народ страны отходит от трагедии, пора окончательно покончить с психологическими и политическими последствиями резни."
    HAI_border_conflict: "Пограничный конфликт"
    HAI_border_conflict_desc: "Мы мобилизовали все свои силы на границе с Доминиканской республикой для дальнейшего предъявления своих требований. Нужно развить конфликт и добиться уступок Трухильо в ближайшие месяцы, пока ситуация остается напряжена."
    HAI_reduce_vigilance: "Снизить бдительность"
    HAI_reduce_vigilance_desc: "Нам не стоит сильно горячиться на фоне сообщений о готовящимся перевороте - сейчас лучше снизить напряжённость в армейских кругах, проявив доверие своим командующим."
    HAI_reconcile_with_the_military_elite: "Примириться с военной элитой"
    HAI_reconcile_with_the_military_elite_desc: "Мулатская военная элита, по некоторым сообщениям, сейчас готовит переворот против Венсана. Впрочем, возможно, вместо грубого применения силы и арестов нам стоит попробовать примирится с верховным командованием армии.\n$text_for_counter_30_days$"
    HAI_clean_up_the_junior_officers: "Зачистить младший офицерский состав"
    HAI_clean_up_the_junior_officers_desc: "Пока у нас нет полноценных обоснований для ареста высшего командования, но мы можем прибегнуть к небольшим зачисткам потенциально нелояльных элементов среди офицеров, обвинив их в допущении пограничной резни."
    ##
    HAI_actions_of_the_noirists_category: "Действия нуаристов"
    HAI_actions_of_the_noirists_category_desc: "Среди гаитян растет популярность движения нуаризма, чьи сторонники борются за продвижение темнокожей культуры и религии в стране, либерализацию режима, проведение ряда социальных реформ и отстранение от власти проамериканской и продоминиканской мулатской элиты. Пока мы окончательно не укрепим своё положение, нуаристы будут пытаться подготовить почву для нашего свержения."
    HAI_formation_of_liberal_coalition: "Формирование либеральной коалиции"
    HAI_student_protests: "Студенческие протесты"
    HAI_attacks_on_catholic_churches: "Атаки на католические церкви"
