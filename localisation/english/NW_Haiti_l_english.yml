    ##### FIRST SECTION #####
    HAI_approve_the_plebiscite: "Утвердить плебисцит 1935 года"
    HAI_approve_the_plebiscite_desc: "Для укрепления позиций нашего президента необходимо расширить его полномочия и влияние внутри страны. Поправки в конституцию 1935 года направлены как раз на это: пора окончательно утвердить новое положение лидера гаитянской нации."
    HAI_unarchive_american_stocks: "Разархивировать американские запасы"
    HAI_unarchive_american_stocks_desc: "После Американской оккупации на Гаити осталось небольшое количество снаряжения американских гарнизонов, что сейчас разбросано на многочисленных складах. Нам пора раздобыть любое вооружение на фоне растущей угрозы со стороны Трухильо."
    HAI_introduction_of_conscription_policy_in_gonava: "Внедрение призывной политики на Гонаве"
    HAI_introduction_of_conscription_policy_in_gonava_desc: "Остров Гонав до сих пор остаётся неким затерянным осколком нашей республики, окутанный мистическими легендами Вуду и отсутствием всяческой политической инфраструктуры. Нам пора окончательно утвердить все законы государства на Гонаве, среди которых и призывная политика."
    HAI_conduct_border_exercises: "Провести пограничные учения"
    HAI_conduct_border_exercises_desc: "Риски эскалации конфликта с Доминиканой становятся все грознее для нашего суверенитета. Нам пора мобилизировать наши силы и провести показательные учения на границе."
    HAI_consequences_of_the_petrushka_massacre: "Последствия «Петрушечной резни»"
    HAI_consequences_of_the_petrushka_massacre_desc: "Петрушечная резня гаитян на доминиканской границе привела к шокирующим последствиям в стране. Гражданское население и армия разгневаны произошедшим и ждут от президента решительных действий против Трухильо."
    HAI_restrict_press: "Ограничить прессу"
    HAI_restrict_press_desc: "Сейчас нам нужно сохранять спокойствие в стране, несмотря на весь ужас случившейся трагедии. Надо ограничить прессу в вопросах освещения резни гаитян и попытаться смягчить обстановку."
    HAI_bribe_the_media: "Подкупить СМИ"
    HAI_bribe_the_media_desc: "Нам мало ограничить прессу в такое непростое время, что наступило после пограничной резни. Венсану нужно позаботиться о своем имидже, а для этого радио и пресса должны оправдать нашу слабость в конфликте с Трухильо."
    HAI_dominican_compensation: "Доминиканская компенсация"
    HAI_dominican_compensation_desc: "Наши дипломаты готовы окончательно урегулировать произошедший из-за Петрушечной резни конфликт Гаити и Доминиканской республики. Совместные переговоры наших стран вместе с представителями США помогут покончить с данным инцидентом. Мы будем настаивать на денежной компенсации родственникам погибших гаитян."
    HAI_restore_trade_relations_with_santo_domingo: "Восстановить торговые отношения с Санто-Доминго"
    HAI_restore_trade_relations_with_santo_domingo_desc: "Не смотря на то, что сделал режим Трухильо с нашими соотечественниками-гаитянами, нас все еще интересует экономическое сотрудничество с Доминиканской республикой. Теперь, когда топор войны зарыт, пора возродить связи с Санто-Доминго."
    HAI_propaganda_against_trujillo: "Начать пропаганду против Трухильо"
    HAI_propaganda_against_trujillo_desc: "Трухильо решил, что может убить тысячи гаитян и сохранить нашу лояльность. Мы недопустим того, чтобы он остался безнаказанным: наша общественность должна понимать, какую угрозу сейчас представляет доминиканский диктатор. Совсем скоро мы будем готовы восстановить справедливость, на которую покусились псы Трухильо."
    HAI_deploy_border_force: "Развернуть пограничные силы"
    HAI_deploy_border_force_desc: "Резня гаитян солдатами Трухильо не останется так просто забыта нашим правительством. Произошедшие события ясно показали намерения Доминиканской республики и позволяют нам самим вспомнить о претензиях к Санто-Доминго. Пришло время мобилизовать гаитянские силы."
    HAI_cancellation_of_the_haitian_concession: "Отмена Гаитянской уступки"
    HAI_cancellation_of_the_haitian_concession_desc: "Долгое время наша страна шла на поводу за Доминиканской республикой и соглашалась с её наглыми требованиями. Трухильо всерьез верил, что наше правительство полностью лояльно ему и не способно пойти против Санто-Доминго. Но с плясками под доминиканскую дудку покончено – настал час вспомнить о наших претензиях и отомстить за павших детей Гаити от рук доминиканцев!"
    HAI_establish_surveillance_of_dissidents: "Установить слежку за диссидентами"
    HAI_establish_surveillance_of_dissidents_desc: "В связи с ростом политических провокаций так и внутри страны, так и снаружи, нашему правительству пора бы задуматься о создании собственных спец служб, которые установят слежку за потенциальными изменниками и предателями."
    HAI_dissolve_communist_party: "Распустить коммунистическую партию"
    HAI_dissolve_communist_party_desc: "Коммунистическая партия Гаити, без всякого сомнения, опасная для национальной безопасности организация, проплаченная иностранными агентами для дестабилизации ситуации в стране. Согласно конституционной реформе 1935, мы вправе запрещать подобные политические движения для защиты гаитянской государственности."
    HAI_recruitment_of_supporters_guards: "Вербовка сторонников-гвардейцев"
    HAI_recruitment_of_supporters_guards_desc: "Несмотря на аполитичность наших Вооруженных сил, в последнее время Доминиканский диктатор Трухильо и политическая оппозиция внутри страны стремятся переманить армию Гаити на свою сторону. Нужно действовать на опережение, первыми добившись лояльности гаитянской гвардии."
    HAI_strengthen_security_of_national_palace: "Усилить охрану Национального дворца"
    HAI_strengthen_security_of_national_palace_desc: "Петрушечная резня значительно дестабилизировала нашу страну и особенно армию – сформировавшийся баланс в Вооруженных силах был нарушен – гаитянскую гвардию больше нельзя считать действительно аполитичной. Кроме того, теперь под угрозу попала и личная безопасность президента. Нам нужно ввести войска в столицу и усилить охрану Национального дворца, дабы уменьшить риск свержения правительства."
    HAI_arrest_of_calixta: "Арест Каликсты"
    HAI_arrest_of_calixta_desc: "Как выяснилось, генерал Каликста стоит за подстрекательством к военному перевороту в стране, по всей видимости спонсируемым Трухильо или иными иностранными силами. Так или иначе, Каликсту необходимо отстранить от командования и арестовать, дабы избежать переворота в стране."
    HAI_protection_from_dominican_invasion: "Защита от Доминиканского вторжения"
    HAI_protection_from_dominican_invasion_desc: "Вне зависимости от того, в каких отношениях с Доминиканской республикой мы сейчас, угроза Доминиканского вторжения в страну всегда остается актуальной. Наши силы должны быть готовы удержать доминиканские силы у границ в случае начала войны."
    HAI_start_persecution_of_voodoo: "Начать гонения на Вуду"
    HAI_start_persecution_of_voodoo_desc: "Гаити пора избавиться от дьяволопоклоннческих традиций, тянущихся со времен прибытия африканцев на остров. Вуду – крайне опасное религиозное течение, которое должно быть окончательно вытеснено римско-католической церковью."
    HAI_strengthen_economic_ties_with_united_states: "Укрепить экономические связи с США"
    HAI_strengthen_economic_ties_with_united_states_desc: "Соединенные штаты Америки – единственный партнер и союзник нашей страны. Дальнейшее развитие Гаити невозможно без чуткого руководства и поддержки со стороны наших американских друзей, поэтому мы должны продолжать усиление связей с Вашингтоном."
    HAI_invite_instructors_from_marine_corps: "Пригласить инструкторов из морской пехоты"
    HAI_invite_instructors_from_marine_corps_desc: "Несмотря на спорное отношение к Американской оккупации Гаити в нашем обществе, вклад США в развитие инфраструктуры государства и армии нельзя недооценивать. На фоне растущей напряженности в мире пора задуматься об увеличении боеспособности нашей армии."
    HAI_american_defense_of_regime: "Американская защита режима"
    HAI_american_defense_of_regime_desc: "Гаити является наиболее проамериканским государством в регионе, однако на данный момент мы чувствуем себя небезопасно из-за внешних угроз и внутренней нестабильности. Возможно, американская защита режима сможет гарантировать безопасность и стабильность нашего государства."
    HAI_coast_guard_expansion: "Расширение береговой охраны"
    HAI_coast_guard_expansion_desc: "Продолжение военного сотрудничества с Америкой позволяет нам расширить силы береговой охраны Гаити и положить начало созданию собственного ВМФ."
    HAI_submarine_hunters: "Охотники на подводные лодки"
    HAI_submarine_hunters_desc: "Гаитянской армии нужен собственный флот на случай вторжения вражеских сил в акваторию Карибского моря. США готовы предоставить нам несколько охранных противолодочных кораблей для защиты Гаити на фоне растущих угроз."
    HAI_revival_of_transport_system: "Возрождение транспортной системы"
    HAI_revival_of_transport_system_desc: "Экономика Гаити напрямую зависит от дорожно-транспортной инфраструктуры, связывающей сельскохозяйственные угодья с крупными городами и портами. Отсталая инфраструктура страны является большой проблемой для полноценного функционирования национальной экономики. Пришло время запустить программу реконструкции гаитянской дорожной сети, начатую еще во времена Американской оккупации."
    HAI_fighting_the_elements: "Борьба со стихией"
    HAI_fighting_the_elements_desc: "Нашей экономике вредят часто случающаяся природные бедствия: ураганы, наводнения и землетрясения порой бывают очень разрушительны, замедляя развитие сельского хозяйства. Создание новых метеорологических и сейсмографических центров, отлаженных систем эвакуации, организация выдачи гуманитарной помощи при поддержке США поможет нам снизить угрозу стихии для гаитянской экономики."
    HAI_support_private_initiative: "Поддержать частную инициативу"
    HAI_support_private_initiative_desc: "Наша экономика зиждиться на многочисленных землевладениях состоятельных фермеров. Возможно, финансовая поддержка городского и сельского предпринимательства позволит внести новые финансы и инновации в классическую отрасль экономики Гаити."
    HAI_start_land_reclamation: "Начать мелиорацию земель"
    HAI_start_land_reclamation_desc: "Только 13% земель Гаити полностью пригодны для сельского хозяйства. Наши почвы слишком изношены и неплодородны, а многие находятся на увесистых скалах, не позволяя заниматься выращиванием культур или разведением скота. Однако увеличение количества плодородных земель возможно программой мелиорации почв основных хозяйств страны. Данный шаг жизненно необходим для нашей экономики."
    HAI_american_humanitarian_aid: "Американская гуманитарная помощь"
    HAI_american_humanitarian_aid_desc: "Благосостояние Гаити сейчас во многом зависит от иностранной помощи. В частности, сейчас наше население страдает от голода и вспышек эпидемий. Наверняка нам удастся обернуть зависимость от США на пользу, получая гуманитарную помощь из Америки."
    HAI_attract_usa_finance: "Привлечь финансы США"
    HAI_attract_usa_finance_desc: "Нашей экономике нужны инвестиции, и единственным государством, готовым финансово поддержать Гаити, является США. Американский капитал поможет нам укрепить гаитянское сельское хозяйство и легкую промышленность."
    HAI_economic_union_with_america: "Экономический союз с Америкой"
    HAI_economic_union_with_america_desc: "Наши торговые и экономические отношения с США достигли действительно впечатляющего уровня – Америка стала основным источником наших доходов. Но на этом сотрудничество с Американским гигантом не должно прекращаться – надо закрепить американо-гаитянские экономические связи полноценным экономическим союзом."
    HAI_innovations_in_agricultural_sector: "Инновации в аграрной сфере"
    HAI_innovations_in_agricultural_sector_desc: "Одной из причин пагубности нашего сельского хозяйства являются отсталые аграрные технологии. До недавних пор у нас не было ни сельскохозяйственной техники, ни удобрений, ни иных аграрных новшеств. Благо теперь, когда иностранные специалисты и финансы хлынули в страну, на Гаити стали поступать и новые технологии в сфере сельского хозяйства. Осталось только окончательно ввести их в пользование."
    HAI_cancel_direct_elections: "Отменить прямые выборы"
    HAI_cancel_direct_elections_desc: "Поправки в конституционную реформу 1935 только положили начало реформации работы нашей администрации и правительства. Следующим шагом является отмена прямых выборов в парламент, что еще сильнее укрепит полномочия президента Венсана и покончит с столь бесполезной процедурой."
    HAI_leskos_inauguration: "Инаугурация Леско"
    HAI_leskos_inauguration_desc: "После ухода президента Венсана в отставку, новым лидером нации стал Эли Леско, который поведет страну вперед в суровую эпоху назревающей войны. Настал момент окончательно утвердить новый курс развития Гаити и провести инаугурацию президента Леско."
    HAI_use_trujillos_money: "Воспользоваться деньгами Трухильо"
    HAI_use_trujillos_money_desc: "Доминиканский диктатор Трухильо поддерживает новоизбранного президента, надеясь сделать его своей марионеткой. Мы с радостью примем его деньги, которые пойдут на развитие Гаити, но подкупить наше правительство у Трухильо на этот раз не выйдет."
    HAI_strengthen_control_over_state_apparatus: "Укрепить контроль над госаппаратом"
    HAI_strengthen_control_over_state_apparatus_desc: "Мировая напряженность растет все сильнее. В воздухе уже витают бензиновые пары. Гаити должно быть готово отразить натиск вражеских сил и с достоинством вступить в грядущую битву, выйдя из неё на стороне победителей. Но мы не сможем подготовить страну к войне, если у нас будут столь ограниченные полномочия в вопросе гос управления."
    HAI_revision_of_guards_administration: "Пересмотр гвардейского управления"
    HAI_revision_of_guards_administration_desc: "Сейчас в нашей армии не хватает преданных и лояльных правительству кадров. Стоит пересмотреть гвардейское управление, продвинув близких президенту военных вперед."
    HAI_create_rural_police: "Создать сельскую полицию"
    HAI_create_rural_police_desc: "Для нас крайне важно иметь лояльную правительству армию, готовую защитить президента от внутренних врагов. Создание сельской полиции, занимающейся поддержанием порядка и подавлением выступлений против режима, станет важным шагом в создании надежной защиты от иностранных агентов и их провакаций."
    HAI_wartime_powers: "Полномочия военного времени"
    HAI_wartime_powers_desc: "Теперь, когда наша нация находится в состоянии войны, нам пора начать мобилизацию народа и государства для борьбы с вражескими силами. Если мы хотим сохранить гаитянский суверенитет, то необходимо ввести военное положение и ещё сильнее расширить президентские полномочия."
    HAI_grant_asylum_to_jews: "Предоставить убежище евреям"
    HAI_grant_asylum_to_jews_desc: "Чудовищный режим нацистов за океаном в Европе преследует еврейский народ, который нуждается в убежище за пределами оккупированной Европы. Гаити с радостью примет еврейских беженцев, спасающихся от когтей нацизма."
    HAI_increase_combat_readiness_of_army: "Повысить боеготовность армии"
    HAI_increase_combat_readiness_of_army_desc: "Сейчас, когда Гаити находится в состоянии войны, нужно подготовить армию не только для защиты режима от внутренней нестабильности, но и создать боеспособные силы для поддержки стран-союзников в Азии и Европе. Благо, наш Американский союзник готов оказать Гаити военную помощь."
    HAI_fight_against_japan: "Борьба с Японией"
    HAI_fight_against_japan_desc: "Японская империя пытается затмить величие нашего Американского союзника и бросила вызов всему Новому свету, атаковав США. Мы должны поддержать Америку в тихоокеанской кампании."
    HAI_support_allies_in_europe: "Поддержать союзников в Европе"
    HAI_support_allies_in_europe_desc: "Нацистская Германия представляет угрозу для всего мира. Гаити должно присоединиться к всеобщей борьбе с нацистским монстром, пока он не погубил европейские и американские демократии."
    HAI_create_haitian_air_force: "Создать ВВС Гаити"
    HAI_create_haitian_air_force_desc: "Гаитянская армия до сих пор не обладает собственной авиацией. Очевидно, что наши Вооруженные силы нельзя будет считать боеспособными, пока у Гаити не появятся свои ВВС. Но благодаря сотрудничеству с США мы способны наконец пустить в ход воздушные силы."
    HAI_rubber_growing_program: "Программа выращивания каучука"
    HAI_rubber_growing_program_desc: "Теперь, когда наш Американский союзник находится в состоянии морской блокады в Азии и Тихом океане, у нас появилась возможность создать альтернативу азиатскому каучуку на Гаити, обеспечив Америку столь необходимой в военное время резиной. Данная инициатива пусть и является рискованной, но успех обеспечит значительный подъем гаитянской экономики."
    HAI_extend_terms_of_payment_of_state_debt: "Выплатить долги Америке"
    HAI_extend_terms_of_payment_of_state_debt_desc: "Программа по выращиванию каучука на Гаити заставила нас впасть в большие долги перед США. Но теперь, когда американская прямая поддержка данной инициативы окончена, мы можем выплатить долги Вашингтону."
    HAI_revive_coffee_trade: "Возродить торговлю кофе"
    HAI_revive_coffee_trade_desc: "Некогда кофе играл значительную роль в сельском хозяйстве и был основным экспортным товаром Гаити. Сейчас данная отрасль находится в упадке, но у нас есть все, чтобы вновь вернуть кофе статус главной культуры страны."
    HAI_railway_repairs: "Ремонт железных дорог"
    HAI_railway_repairs_desc: "Железно-дорожная сеть Гаити сейчас находится в упадке. Правительству нужно задуматься над ремонтом уже заброшенных линий, которые смогут помочь нам во всеобщей реконструкции инфраструктуры Гаити."
    HAI_haitian_american_sugar_campaign: "Гаитяно-американская сахарная кампания"
    HAI_haitian_american_sugar_campaign_desc: "Помимо кофе, одним из наших экспортных товаров является сахар. Гаитяно-американская сахарная кампания подразумевает расширение плантаций сахарного тростника, который станет сырьем для экспортируемого в США сахара. Данный шаг должен обеспечить укрепление нашего торгового сектора экономики."
    HAI_expand_export_of_cash_crops: "Расширить экспорт товарных культур"
    HAI_expand_export_of_cash_crops_desc: "Наши реформы сельского хозяйства позволили открыть ворота для иностранных инвестиций и инноваций в страну. Нам нужно продолжить экономическое развитие в том же русле и сделать ставку на дальнейший экспорт товарных культур."
    HAI_growing_food_crops: "Выращивание продовольственных культур"
    HAI_growing_food_crops_desc: "Основным приоритетом для нашего сельского хозяйства является обеспечение Гаити необходимыми продовольственными культурами. Благо, иностранные финансы и развитие аграрной сферы позволяют победить нам многочисленные проблемы сельского хозяйства и создать новую и прочную систему, способную положить начало медленному, но верному развитию страны."
    HAI_infrastructure_for_trade: "Инфраструктура для торговли"
    HAI_infrastructure_for_trade_desc: "Экономика Гаити зависит от того, насколько хорошо будут развиты торговые пути острова, через которые проходит поставка выращиваемых нами культур за границу. Дабы восстановить гаитянскую экономику, стоит задуматься над модернизацией нашей торговой инфраструктуры."
    HAI_dartigs_reform: "Реформа Дартига"
    HAI_dartigs_reform_desc: "Наше образование нуждается в значительных реформах, ведь большая часть населения остается необразованной. Морис Дартиг предлагает новую образовательную реформу, заключающейся в увеличении количества католических школ и повышении квалификации педагогов, а также в консолидации небольших колледжей в гос университеты."
    ##### SECOND SECTION #####
    HAI_calixtas_coup: "Переворот Каликсты"
    HAI_calixtas_coup_desc: "Слабость политического курса президента Венсана вызвала рост недовольства военных, которые, во главе с Каликстой, устроили государственный переворот. Венсан изгнан из страны, а Каликста стал новым предводителем Гаити, ведущим её, как заявляют его сторонники, к возвращению стабильности."
    HAI_rise_of_noirism: "Подъем нуаристов"
    HAI_rise_of_noirism_desc: "Как оказалось, переворот против Венсана – лишь часть внутренней борьбы мулатской элиты, поработившей гаитянский народ и продавшей его Америке и Доминиканской республике. Но смена режима заметно дестабилизировала страну и открыла надежды на подъем по-настоящему освободительных течений, среди которых движение нуаризма."
    HAI_loyalty_of_military: "Лояльность военных"
    HAI_loyalty_of_military_desc: "Многие темнокожие военные готовы встать на нашу сторону против приспособленца Каликсты, подкупленного деньгами Трухильо. Обеспечив лояльность военных, мы подорвем положение правительства сейчас и обеспечим усиление нашей армии после переворота."
    HAI_engage_mulatto_opposition: "Задействовать мулатскую оппозицию"
    HAI_engage_mulatto_opposition_desc: "Действия Каликсты не приветствуются даже среди мулатских кругов. Возможно, некоторые из представителей правящей верхушки окажутся полезны нам и после переворота, так что стоит заранее установить контакт с ними."
    HAI_support_student_movements: "Поддержать студенческие движения"
    HAI_support_student_movements_desc: "Каликста упорно пытается ограничить доступ к образованию для бедных темнокожих гаитян. Мы не позволим ему сделать образование привилегией для высшего класса! Многие студенты присоединяются к течению нуаризма и готовы выступить против действий режима."
    HAI_spirit_of_progressivism: "Дух прогрессивизма"
    HAI_spirit_of_progressivism_desc: "Студенческая поддержка нашего движения в совокупности с сочувствием многих писателей, ученых и деячтелей культуры делает его прогрессивистским. Наша пропаганда должна сделать упор на значимости прогресса для нуаризма."
    HAI_form_liberal_coalition: "Сформировать либеральную коалицию"
    HAI_form_liberal_coalition_desc: "Против режима Каликсты ведут борьбу не только прогрессивные демократы, но и в будущем потенциально опасные черные расисты и коммунисты. Уже сейчас нам нужно создать единый либеральный хребет, дабы после свержения Каликсты именно мы заняли лидирующее положение в Гаити."
    HAI_alliance_with_voodoo: "Союз с Вуду"
    HAI_alliance_with_voodoo_desc: "Каликста, как и Венсан, желают искоренить национальную гаитянскую религию Вуду. Нуаристы готовы встать на защиту наших коренных верований. Более того, многие представители Вуду и сами готовы ринутся в борьбу против мулатов."
    HAI_preparation_of_nationalist_cells: "Подготовка националистических ячеек"
    HAI_preparation_of_nationalist_cells_desc: "Пока демократы-нуаристы пытаются побороть Каликсту своими митингами и протестами, нам, черным националистам, нужно задуматься о подготовки вооруженных ячеек на территории Гаити, которые будут готовы вести так и пропагандистскую, так и вооруженную борьбу с противником."
    HAI_ignite_racial_conflict: "Разжечь расовый конфликт"
    HAI_ignite_racial_conflict_desc: "Беды Гаити кроются вовсе не в социальном неравенстве, а в расовых конфликтах. И сейчас малочисленные белые гаитяне пытаются доминировать над черным большинством. Пора нам показать кому на самом деле принадлежи Гаити."
    HAI_black_jacobins: "«Черные якобинцы»"
    HAI_black_jacobins_desc: "В борьбе за свободу гаитянских рабочих мы готовы на принятие по-настоящему радикальных мер. Революция, что грядет на Гаити, по своей значимости будет сравнима с революцией 1791 года. Мы создадим образ черных якобинцев-революционеров, несущих свободу и социализм!"
    HAI_nation_and_revolution: "Нация и революция"
    HAI_nation_and_revolution_desc: "Пора признать, что классический интернационалистический вариант марксизма несостоятелен. Для нас главное не только построить социализм, но и сохранить национальную силу гаитян. Нужно совместить силу Нации с волной революции."
    HAI_end_conflict_with_trujillo: "Прекратить конфликт с Трухильо"
    HAI_end_conflict_with_trujillo_desc: "Бывший президент Венсан так и не добился урегулирования конфликта с Доминиканской республикой, держа всю страну в напряжении. Очевидно, что нам нужно прекратить конфликт с Трухильо и не выдвигать никаких требований, пойдя на демаркацию границы."
    HAI_achieve_american_recognition: "Добиться американского признания"
    HAI_achieve_american_recognition_desc: "Режим Венсана был прочно связан с США. Если мы не хотим столкнутся с экономическими и политическими проблемами, мы должны последовать за своим предшественником и установить дружеские отношения с Америкой."
    HAI_bases_for_usa_navy: "Предоставить базы для ВМФ США"
    HAI_bases_for_usa_navy_desc: "Итак, дабы Гаити уже под новым лидерством вновь вернуть статус американского союзника, нужно непросто восстановить дипломатические отношения с США. Возможно, предоставление морских баз Гаити для ВМФ США поможет нашим странам прийти к консенсусу."
    HAI_amendments_to_education_system: "Поправки в систему образования"
    HAI_amendments_to_education_system_desc: "По всей видимости, проблема гаитянского образования кроется вовсе не в неправильно политике правительства, а в отсутствии здравого отбора среди здравого отбора среди учеников колледжей и университетов. Нам нужно внести поправки в систему образования, ограничив его получение среди бедных темнокожих слоев населения."
    HAI_chasing_voodoo: "Преследовать Вуду"
    HAI_chasing_voodoo_desc: "Негритянская религия Вуду представляет угрозу для нашего христианского общества Гаити. Нам нужно раздавить эту опасную дьявопоклонческую традицию, дабы гаитяне наконец стали религиозно сильны и едины."
    HAI_remove_blacks_from_command: "Отстранить темнокожих от командования"
    HAI_remove_blacks_from_command_desc: "Многие темнокожие военные надеяться устроить ответный переворот при помощи не-мулатских кадров армии. Надо действовать на опережение и сократить количество афрогаитян в нашей армии, расширив мулатский офицерский состав."
    HAI_military_cooperation_with_dominican_republic: "Военное сотрудничество с Доминиканой"
    HAI_military_cooperation_with_dominican_republic_desc: "Похоже, в стране растет все сильнее нестабильность на фоне наших реформ. Наш союзник Трухильо готов помочь нам сохранить власть в стране и укрепить военное сотрудничество с Гаити ради совместной безопасности наших стран."
    HAI_settle_territorial_dispute: "Урегулировать территориальный спор"
    HAI_settle_territorial_dispute_desc: "Единственный способ покончить с конфликтами на Эспаньоле – первыми пойти на уступки Доминиканской республике в территориальном вопросе, заключив союзные отношения с Санто-Доминго. Но есть опасность, что недовольные нашим режимом нуаристы попробуют свергнуть Каликсту и не допустить примирения Гаити и Доминиканской республике..."
    HAI_arrest_of_noirists: "Арест нуаристов"
    HAI_arrest_of_noirists_desc: "Теперь, когда нуаристы разбиты, пора начать расследование дела об подготовке гос переворота. Помимо этого, нужно выявить и уничтожить оставшиеся коммунистические ячейки и рассадники культа Вуду."
    HAI_entry_of_dominican_troops: "Ввод Доминиканских войск"
    HAI_entry_of_dominican_troops_desc: "Опыт борьбы с террористами и бунтовщиками показал нам, что совместная работа доминиканских сил и полиции Гаити позволяет за короткий срок подавить вражеские силы внутри страны. Пора Трухильо ввести свои войска в Гаити для охраны нашего союзного режима."
    HAI_haitis_new_destination: "Новое предназначение Гаити"
    HAI_haitis_new_destination_desc: "Наши многочисленные реформы совершили коренной поворот в судьбе Гаити – теперь мы должны стремится к присоединению стран Латинской Америки и поддерживать наше европейское наследие, навсегда отказавшись от связей с Африкой. Конечно, такой поворот событий вряд ли придётся по душе темнокожим гаитянам, но он необходим для нашей страны."
    HAI_coup_of_noirists: "Переворот нуаристов"
    HAI_coup_of_noirists_desc: "Действия Каликсты сами же затянули петлю на шее его режима – попытка передать территории Гаити Доминиканской республике стали спусковым курком для переворота нуаристов. Отныне наша страна не будет пытаться подражать Европе и её культуре! Мы защитим уникальность Гаити, но для начала нужно окончательно утвердить новое правительство."
    HAI_hold_elections: "Провести выборы"
    HAI_hold_elections_desc: "Теперь, когда с марионеточной хунтой Каликсты покончено, пришло время открыть дорогу демократии для гаитянского народа. В борьбе против Каликсты приняло участие целое множество политических движений Гаити. Наш народ имеет право сам решить, кто же поведет вперед страну отныне."
    ##### DEMOCRATIC SECTION #####
    HAI_victory_of_the_liberal_front: "Победа Либерального фронта"
    HAI_victory_of_the_liberal_front_desc: "$NWhaiti.29.desc$"
    HAI_countrys_reconstruction_program: "Программа восстановления страны"
    HAI_countrys_reconstruction_program_desc: "Наша страна за короткий период испытала разрушительную нестабильность и целую серию политический переворотов. Пришло время восстановить стабильную обстановку на Гаити и начать развитие государства."
    HAI_revive_an_apolitical_army: "Возродить аполитичную армию"
    HAI_revive_an_apolitical_army_desc: "Наша экономика смогла добиться определенной независимости от американского влияния, однако мы по-прежнему полностью полагаемся на Америку в вопросе национальной обороны."
    HAI_national_defense_plan: "План национальной обороны"
    HAI_national_defense_plan_desc: "Гаити и ныне находится под угрозой очередного акта агрессии со стороны Доминиканской тирании; никто не знает, как в дальнейшем будет развиваться обстановка в мире и регионе – наша страна должна быть готова к вооруженному противостоянию с вражескими интервентами на родных землях гаитян."
    HAI_maintain_military_ties_with_united_states: "Сохранить военные связи с США"
    HAI_maintain_military_ties_with_united_states_desc: "В нынешней ситуации, когда за океаном бушуют красные и коричневые угрозы демократии, у нас нет иного выбора, кроме как сохранить устоявшиеся отношения с Америкой. Не смотря на все перегибы США, мы должны продолжить военное сотрудничество с Вашингтоном."
    HAI_end_trujillo: "Покончить с Трухильо"
    HAI_end_trujillo_desc: "Режим Трухильо – главная угроза для нашего государства, а также дестабилизирующий фактор, подрывающий стабильность всего региона. Пришло время покончить с доминиканским диктатором раз и навсегда."
    HAI_approve_an_anti_communist_course: "Утвердить антикоммунистический курс"
    HAI_approve_an_anti_communist_course_desc: "Вне всякий сомнений, коммунизм представляет опасность для стабильности Гаити и всех стран Американского континента. Мы полностью поддерживаем антикоммунистический курс нашего союзника в лице США и готовы поддерживать другие государства в борьбе с красной угрозой."
    HAI_volunteers_for_war_in_africa: "Добровольцы для войны в Африке"
    HAI_volunteers_for_war_in_africa_desc: "Наши солдаты готовы помочь США и союзникам в борьбе против фашистов, приняв участие в освобождении африканского континента от стран Оси."
    HAI_development_of_military_infrastructure: "Развитие военной инфраструктуры"
    HAI_development_of_military_infrastructure_desc: "Военная инфраструктура Гаити развита плохо, что пагубно сказывается на эффективности наших вооружённых сил. Американцы готовы помочь нам в налаживании военной инфраструктуры, тем самым обеспечив нас мощной опорой в случае войны и создав военные базы для собственных ВС."
    HAI_creating_an_elite_army: "Создание элитной армии"
    HAI_creating_an_elite_army_desc: "Мы должны сделать ставку на небольшую, но элитную армию, способную оперативно выполнять поставленные задачи с минимальными потерями и максимальной эффективностью."
    HAI_purchase_of_tanks_and_aircraft: "Закупка танков и самолетов"
    HAI_purchase_of_tanks_and_aircraft_desc: "Авиация и танки – основа любой современной армии. Если мы хотим обладать сильнейшей армией среди карибских государств, то нам необходимо закупить танки и авиацию у нашего американского союзника."
    HAI_patrol_and_security_vehicles: "Машины патрулирования и охранения"
    HAI_patrol_and_security_vehicles_desc: "Наша промышленность, разумеется, не потянет создание полноценной бронетанковой армии, однако в наших силах создать отдельные группировки патрулирования и охранения границ, снабдив их бронемашинами."
    HAI_preparing_for_economic_liberation: "Подготовка к экономическому освобождению"
    HAI_preparing_for_economic_liberation_desc: "Экономика Гаити находится в зависимости от США, что губительно сказывается на перспективах дальнейшего развития страны. Нам пора начать подготовку к экономическому освобождению Гаити, увеличив фронт работы на ближайшие месяцы."
    HAI_nationalize_sfc: "Национализировать SFC"
    HAI_nationalize_sfc_desc: "Standard Fruit Company и ряд других американских кампаний используют природные ресурсы нашей страны, тормозя развитие Гаити и нанося вред сельскому хозяйству. Пришло время избавиться от американского экономического контроля, национализировав и выкупив иностранные компании в стране."
    HAI_attract_public_donations: "Привлечь народные пожертвования"
    HAI_attract_public_donations_desc: "Финансовые возможности Гаити ограничены, а внешний долг и без того огромен. Нам нужны средства для финансирования национальных проектов и погашения долгов американским кампаниям. Возможно, нам стоит прибегнуть к помощи народа."
    HAI_construction_of_power_plants: "Строительство электростанций"
    HAI_construction_of_power_plants_desc: "Энергетический комплекс Гаити развит слабо и не вскоре не сможет покрывать потребности в электроэнергии, необходимые для развивающейся экономики страны. Пришло время реализовать план строительства гидроэлектростанций в районе озера Пелигр и реки Артибонит."
    HAI_purchase_foreign_equipment: "Закупить иностранное оборудование"
    HAI_purchase_foreign_equipment_desc: "Наше сельское хозяйство до сих пор использует устаревшее оборудование и полагается в основном на ручной труд. Пришло время закупить современное иностранное оборудование, создав почву для экономического роста."
    HAI_pay_off_external_debt: "Погасить внешний долг"
    HAI_pay_off_external_debt_desc: "Избавившись от долгов американским кампаниям, нужно окончательно избавиться от экономической зависимости от США, погасив огромный гос долг Гаити."
    HAI_development_of_artibonite_valley: "Развитие артибонитовой долины"
    HAI_development_of_artibonite_valley_desc: "Долина Артибонита является основным сельским регионом страны, от которого зависит экономика Гаити. Проект развития Артибонитовой долины позволит нам окончательно покончить с проблемами в хозяйстве."
    HAI_financing_of_tourism_industry: "Финансирование туристической индустрии"
    HAI_financing_of_tourism_industry_desc: "Наша страна обладает немалым туристическим потенциалом, который так и не был раскрыт предыдущими правителями. Мы можем исправить их ошибку и открыть Гаити для туристов с Америки и Европы."
    HAI_international_exhibition_in_porto_au_prince: "Международная выставка в Порто-О-Пренсе"
    HAI_international_exhibition_in_porto_au_prince_desc: "Нам пора продемонстрировать успехи Гаити за последние несколько лет, а вместе с тем и нашу многовековую культуру на весь мир. На берегах залива Гонав будет проведена всемирная выставка, посвященная африканской культуре."
    HAI_restore_haitian_roads: "Восстановить гаитянские дороги"
    HAI_restore_haitian_roads_desc: "Наша транспортная инфраструктура находится сейчас в упадке. Отсутствие развитых дорожных сетей мешает развитию сельского хозяйства и сообщению между частями страны. Нам необходимо восстановить дорожную систему Гаити."
    HAI_rural_development_campaign: "Кампания по развитию сельских регионов"
    HAI_rural_development_campaign_desc: "Сельские регионы являются основой хозяйства нашей страны. Нам нужно продолжать развитие гаитянских сельских угодий и инфраструктуры для дальнейшего роста благополучия страны и экономического подъема."
    HAI_empowering_women: "Расширение прав и возможностей женщин"
    HAI_empowering_women_desc: "Гаити – современная и прогрессивная страна, где нет места предрассудкам прошлого. Мы целиком поддерживаем движение за права женщин и готовы на законодательном уровне закрепить равенство полов."
    HAI_form_new_administration: "Сформировать новую администрацию"
    HAI_form_new_administration_desc: "Увы, но долгие годы правительство нашей страны состояло из коррумпированных политиков из богатой мулатской элиты, которую не интересовало благосостояние Гаити и гаитянского народа. Если мы хотим восстановить страну, то нам нужно сформировать новую администрацию из бывших оппозиционеров."
    HAI_promote_identity_of_haitian_culture: "Продвигать самобытность гаитянской культуры"
    HAI_promote_identity_of_haitian_culture_desc: "Культура Гаити, безусловно, самая уникальная культура всего региона. Мы поставили себе задачу продвигать самобытность гаитянской культуры и защитить её от замещения европейскими или латиноамериканскими культурами, дабы сохранить коренной африканский дух нашего народа."
    HAI_start_fight_with_the_mulatto_elite: "Начать борьбу с мулатской элитой"
    HAI_start_fight_with_the_mulatto_elite_desc: "На протяжении последних лет правительство Гаити было представлено преимущественно богатыми мулатами, которых редко заботили интересы темнокожей части страны. Теперь же нам надо показать нашему народу, что времена изменились – больше никакая белая элита не сможет угнетать темнокожих гаитян!"
    HAI_new_educational_policy: "Новая образовательная политика"
    HAI_new_educational_policy_desc: "Образование в Гаити находится в крайне пагубном положении – лишь немногие имеют доступ к школьному образованию. Пора начать борьбу с этой проблемой. Новая образовательная политика направлена на обеспечение всеобщего доступа к образованию и восстановлению такового в стране."
    HAI_construction_of_provincial_schools: "Строительство провинциальных школ"
    HAI_construction_of_provincial_schools_desc: "Сейчас мы ощущаем острую нехватку школ, которые необходимы для победы над всеобщей неграмотностью в стране. Необходимо построить сельские школы во всех регионах страны, дабы покончить с необразованностью простых гаитян."
    HAI_spend_population_census: "Провести перепись населения"
    HAI_spend_population_census_desc: "Наши статистические данные о населении страны слишком малы и мешают полноценному планированию нашей политики. Нам необходимо провести всенациональную перепись населения для уточнения данных о жителях Гаити."
    HAI_eliminate_illiteracy: "Ликвидировать безграмотность"
    HAI_eliminate_illiteracy_desc: "Наконец мы готовы окончательно ликвидировать безграмотность населения Гаити – ряд успешных реформ по строительству школ мы дополним ускоренной подготовкой сельских учителей и данными о населении страны, дабы окончательно показать эффективность Новой образовательной политики."
    HAI_revive_haitis_transportation_system: "Возродить транспортную систему Гаити"
    HAI_revive_haitis_transportation_system_desc: "Мы практически завершили процесс восстановления транспортной системы Гаити. Для окончательной победы над проблемами логистики в стране нам необходимо восстановить практически заброшенные железнодорожные пути, которые помогут нам создать надежную инфраструктуру между регионами государства."
    HAI_autonomy_for_universities: "Автономия для ВУЗов"
    HAI_autonomy_for_universities_desc: "Мы предоставим автономию нашим ВУЗам, дабы привлечь юных специалистов и ученых в университеты страны и проложить начало гаитянской научной сфере."
    HAI_social_equality_program: "Программа социального равенства"
    HAI_social_equality_program_desc: "Многие проблемы Гаити вытекают из-за слишком сильного контраста между разными слоями общества и острого социального неравенства. Мы планируем запустить программу социального равенства, изъяв избыточные богатства у представителей финансовых элит и повысив выплаты бедным гаитянам."
    HAI_union_of_peasants_and_workers: "«Союз крестьян и рабочих»"
    HAI_union_of_peasants_and_workers_desc: "Нашим рабочим нужны гарантии защиты их прав. Мы готовы поддержать городские профсоюзы, дабы гаитянский пролетариат чувствовал себя в безопасности и продолжал работать на благо страны."
    HAI_strengthen_role_of_trade_unions: "Укрепить роль профсоюзов"
    HAI_strengthen_role_of_trade_unions_desc: "Профсоюзы Порт-О-Пренса и других крупных городов показали нам свою эффективность и способность защитить права рабочих. Мы готовы доверится союзам крестьян и рабочих еще сильнее, расширив их число и полномочия."
    HAI_support_urbanization_of_haiti: "Поддержать урбанизацию Гаити"
    HAI_support_urbanization_of_haiti_desc: "Наша страна долгие годы оставалась слаборазвитой аграрной страной. Но сельское хозяйство не способно удовлетворить промышленные потребности Гаити. Для развития фабричных предприятий нам необходимо поддержать урбанизацию Гаити."
    HAI_construction_of_the_bellader: "Строительство Белладера"
    HAI_construction_of_the_bellader_desc: "Горные склоны долины Ласкахобаса отлично подходят как опорный пункт для развития восточной части страны. Мы планируем начать строительство города Белладер в этом регионе, дабы привлечь население страны к освоению востока Гаити."
    HAI_stop_racist_tendencies: "Пресечь расистские тенденции"
    HAI_stop_racist_tendencies_desc: "Расизм, так глубоко пустивший свои корни в общественную жизнь Гаити, разрушает устои нашего государства изнутри. Нам пора добить отголоски расизма со стороны белых и не допустить развития расовых конфликтов."
    HAI_establish_state_control_over_the_labor_sector: "Установить госконтроль над сектором труда"
    HAI_establish_state_control_over_the_labor_sector_desc: "Рынок труда на Гаити нестабилен. Подобное состояние подрывает развитие нашей экономики периодическими спадами и ростами безработицы. У нас не остается иного выхода, кроме как взять под свой контроль сектор труда, установив надзор над профсоюзами, промышленными предприятий, также увеличив долю гос капитала в экономике страны."
    HAI_stop_migration_to_cities: "Остановить миграцию в города"
    HAI_stop_migration_to_cities_desc: "Наша экономика основывается на сельском хозяйстве и на сельских регионах. Миграция из деревень горда может в перспективе губительно сказаться на развитии аграрной сферы Гаити. Поэтому нам стоит обратить внимание на данную проблему и остановить массовую миграцию в города."
    HAI_hold_national_labor_conference: "Провести Национальную конференцию труда"
    HAI_hold_national_labor_conference_desc: "Наши трудящиеся давно требуют от правительства пересмотреть нормы труда, четко прописав время рабочего дня и защитив городской пролетариат и крестьянство от эксплуатирования. Мы проведем национальную конференцию труда, на которой официально подпишем нормативные акты, закрепляющие нормированный рабочий день и иные трудовые нормы."
    HAI_introduction_of_new_irrigation_systems: "Внедрение новых оросительных систем"
    HAI_introduction_of_new_irrigation_systems_desc: "В наших силах улучшить положение национальных хозяйств в регионе Артибонита путем введения новых оросительных систем для плантаций выращиваемых здесь культур."
    HAI_achieve_social_reconciliation: "Добиться социального примирения"
    HAI_achieve_social_reconciliation_desc: "Мы добились колоссальных успехов в развитии социальной инфраструктуры Гаити и примирения различных слоев гаитянского общества. Многочисленные расовые и социальные конфликты истощали наше общество, и теперь мы можем с лёгкостью продолжать развитие государства совместными усилиями."
    HAI_protect_voodoo: "Защитить Вуду"
    HAI_protect_voodoo_desc: "Вуду – неотъемлемая часть национальной идентичности Гаити, которая долгие годы преследовалась со стороны мулатских элит. Нам необходимо защитить религиозную основу нашей уникальности."
    HAI_realize_role_of_slavery_in_our_history: "Осознать роль рабства в нашей истории"
    HAI_realize_role_of_slavery_in_our_history_desc: "История рабства – печальная, но крайне значимая часть нашей истории. Мы должны использовать роль рабства для создания всеобщей воли к борьбе за свою свободу, искоренив всяческие пораженческие настроения. Наши предки однажды сорвали кандалы, значит сможем и мы."
    HAI_fight_against_collective_bovarism: "Борьба с коллективным боваризмом"
    HAI_fight_against_collective_bovarism_desc: "Многие темнокожие Гаити и соседних стран Карибского бассейна скрывают свои африканские корни и стараются выдавать себя за мулатов, порой вовсе отрекаясь от своего прошлого. Нам пора начать борьбу с таким «коллективным боваризмом», возвращая темнокожее самосознание в умы гаитян и доминиканцев."
    HAI_revive_the_black_spirit_of_dominicana: "Возродить черный дух Доминиканы"
    HAI_revive_the_black_spirit_of_dominicana_desc: "Тысячи афродоминиканцев готовы бросить вызов своим угнетателям и присоединиться к своим гаитянским братьям. Настало время возродить черный дух Доминиканы и всей Эспаньолы, покончив с разрозненностью темнокожих."
    HAI_african_cultural_nationalism: "Африканский культурный национализм"
    HAI_african_cultural_nationalism_desc: "Единство черной Эспаньолы – только начало дальнейшей культурной и этнической интеграции темнокожих Карибского бассейна. Нам нужно поддерживать огонь африканского национализма и быть готовыми и бросить вызов любым противникам наших идей так и в Америке, так и в Африке."
    ##### FASCISM SECTION #####
    HAI_lorimers_victory: "Lorimer's Victory"
    HAI_lorimers_victory_desc: "$NWhaiti.31.desc$"
    HAI_protect_haitian_culture: "Protect Haitian Culture"
    HAI_protect_haitian_culture_desc: "The uniqueness of our culture has always been rooted in Voodoo, which has its roots in our African ancestors. It is our responsibility to protect our native Haitian traditions by putting an end to the replacement of our national culture and religion with European ones."
    HAI_revive_voodoo: "Revive Voodoo"
    HAI_revive_voodoo_desc: "The time has come to finally establish our religious policy to finally revitalize the native African traditions on the island. For years the Europeans have tried to break our connection to our homeland, but the days of oppression are over. From now on, Voodoo will regain its status as the national religion of Haiti!"
    HAI_start_fight_against_social_inequality: "Start Fighting Social Inequality"
    HAI_start_fight_against_social_inequality_desc: "Acute social inequality is the main root of all of Haiti's problems. It is time for us to start fighting this unequal distribution of resources and to limit the mulatto elites, who own 90% of the country's wealth."
    HAI_carry_out_constitutional_reform: "Carry Out Constitutional Reform"
    HAI_carry_out_constitutional_reform_desc: "It is obvious that there are many undesirable elements involved in the country's politics right now, spreading rot in the country's foundation. We need constitutional reform, which will strengthen the position of our leader and close the oxygen to the opposition."
    HAI_true_root_of_haitian_problems: "Real Root of Haiti's Problems"
    HAI_true_root_of_haitian_problems_desc: "It is clear that social inequality in Haiti does not exist on its own, but is a product of racial strife in the country. It is time for us to finally eradicate the poison that has poisoned Haiti's black majority for years. By resolving the racial issue, we will finally rid our nation of all its problems."
    HAI_end_dominican_problem: "End The Dominican Problem"
    HAI_end_dominican_problem_desc: "Throughout its history, the Dominican Republic has cut off the oxygen to Haiti's development, becoming a stronghold of racism in the region. The time has come to put an end to the Dominican problem for good."
    HAI_haile_selassies_visit: "Haile Selassie's Visit"
    HAI_haile_selassies_visit_desc: "Ethiopia was the last beacon of African independence, but the white devils in the form of the Italians have extinguished the fire of Ethiopian freedom. It is time for us to start consolidating the all-African forces, and we will start by reaching out to the last Emperor of Ethiopia."
    HAI_protect_orientes_african_heritage: "Protect Oriente's African Heritage"
    HAI_protect_orientes_african_heritage_desc: "Another hotbed of black oppression in the Caribbean is Cuba, whose African heritage is being actively destroyed. We will defend the indigenous African traditions of Oriente and other Afro-Cuban regions by bringing liberation to Cuba."
    HAI_association_of_hispaniola_blacks: "Espanola Black Unity"
    HAI_association_of_hispaniola_blacks_desc: "In the lands of the former Dominican Republic that we have liberated, there are many Afro-Dominicans who were in the worst situation all along. Now we can welcome Afro-dominicans into our united black family."
    HAI_support_panafrican_ideas: "Support Pan-African Ideas"
    HAI_support_panafrican_ideas_desc: "It is now time for blacks in Africa and the New World to unite into a single force to sweep away the colonial onslaught of whites. It is time for us to start supporting Pan-African ideas in the Caribbean and then in Africa."
    HAI_cooperation_with_rastafari: "Collaboration With Rastafarians"
    HAI_cooperation_with_rastafari_desc: "Although our relationship with Rastafarians is ambiguous, they are also fighting against white colonialism for black liberation and unity. We must work with Rastafarians to stand together and win together."
    HAI_exploring_west_african_culture: "Prepare West African Referral"
    HAI_exploring_west_african_culture_desc: "West Africa – the homeland of Voodoo and most Black Haitians. It is our sacred duty to liberate our historic homeland from colonial oppression. But to do so, we must prepare West Africa for the struggle for freedom. We will aim to scrutinize the indigenous culture of the homeland and prepare it for the coming battle."
    HAI_liberate_the_black_continent: "Liberate the Black Continent"
    HAI_liberate_the_black_continent_desc: "The hour has come when we can begin the liberation of our homeland from the European evil empires. It is time for black people to return to their homeland at last!"
    HAI_caribbean_bastion: "Caribbean Bastion"
    HAI_caribbean_bastion_desc: "Now that we have Dominican and Cuban territories under our control, we need to prepare a plan for the defense of our nation against America and other racist nations. Our goal is to turn the country into a Caribbean bastion."
    HAI_support_the_traditions_of_tambor_de_mina: "Support the Traditions of Tambor de Mina"
    HAI_support_the_traditions_of_tambor_de_mina_desc: "Black Brazilians are also waiting for our support and defense of their African roots. We will preserve the indigenous African traditions of Tambor De Mina by crushing the racist Brazilian government."
    HAI_protection_from_communism: "Defense Against Communism"
    HAI_protection_from_communism_desc: "Our army must always be ready to strangle the snake of spreading communism. As soon as the red menace appears at our borders, we will immediately rush into battle."
    HAI_end_american_racism: "End American Racism"
    HAI_end_american_racism_desc: "America has always been and will always be a racist nation whose government and white population does not value the lives of black people at all. It is time to end American racism."
    HAI_revive_african_identity: "Revitalize African Identity"
    HAI_revive_african_identity_desc: "Now that black Americans have been freed, we need to undertake a series of measures to restore their African identity in order to eradicate forever the effects of centuries of slavery on our people."
    HAI_squads_of_gede_nibo: "Guede Nibo's Squads"
    HAI_squads_of_gede_nibo_desc: "It is obvious that our state needs a strong backbone to support and defend the Lorimer regime and government. The Guede Nibo squads, combining political-military strength, militia functions, and devotion to our ideology, are best suited to serve as such a foundation."
    HAI_withdraw_church_values: "Seize Church Valuables"
    HAI_withdraw_church_values_desc: "The Catholic Church has spread like a plague among Haitians, enriching itself on the suffering, tears and pain of black people, all the while guarding the interests of whites. But now that Haiti has regained its freedom, we can return to our people the wealth that the Church has taken for itself."
    HAI_haitian_parapsychology: "Haitian Parapsychology"
    HAI_haitian_parapsychology_desc: "According to our leader Lorimer, the folk spirit and the unique religion give the Haitian people incredible strength and abilities, high psychological strength and stamina, even unimaginable to the cowardly and fearful whites by nature. From now on, Voodoo will be the basis of the very existence of Haitians, giving them the incredible strength of our ancestors."
    HAI_expropriation_of_mulatto_lands: "Expropriation of Mulatto Lands"
    HAI_expropriation_of_mulatto_lands_desc: "The mulatto elite have owned vast amounts of land and farmland in Haiti for many years. It is time to seize our rightfully black lands and use them for the benefit of the Haitian people, not for the enrichment of the white elite."
    HAI_arrest_of_mulatto_politicians: "Arresting Mulatto Politicians"
    HAI_arrest_of_mulatto_politicians_desc: "In our military and political spheres, we still have the influence of wealthy mulatto circles that are not interested in Haiti and its prosperity, but only in their own profit. It is time to put an end to the arbitrariness of the mulatto elites."
    HAI_eliminate_traitors_of_the_race: "Eliminate Race Traitors"
    HAI_eliminate_traitors_of_the_race_desc: "During the all-Haitian struggle of Haitians against the criminal Calixtus regime, the Communists gained considerable influence. However, their ideology is fundamentally criminal. Communists see no racial cause for Haiti's problems, hoping to reconcile the naturally hostile races. We need to eliminate the red traitors to our race!"
    HAI_hunting_for_white_devils: "White Devil Hunt"
    HAI_hunting_for_white_devils_desc: "The social and racial conflict in Haiti has already gone on too long: we have tried to resolve the contradictions with the whites peacefully, but they are not willing to recognize equality with other peoples, wanting to maintain their wealth and dominance. We have no choice but to eliminate the white devils."
    HAI_eradicate_catholicism: "Eradicate Catholicism"
    HAI_eradicate_catholicism_desc: "The Catholic faith has always gone side by side with white tyrants in Haiti. To finally break the shackles of the Haitian people, Catholicism must be eradicated."
    HAI_baron_saturday: ""Baron Saturday""
    HAI_baron_saturday_desc: "Obviously, our great leader Lorimer cannot be a simple man. Our propaganda will create an image of Baron Saturday around the leader of the Haitian people to instill even more strength and confidence in the minds of Haitians."
    HAI_spirit_of_the_haitian_revolution: "Spirit of Haitian Revolution"
    HAI_spirit_of_the_haitian_revolution_desc: "The Haitian Revolution lit the fire of black liberation. And today, we, the heirs of the first black revolutionaries, must keep the revolutionary spirit alive in the minds of Haitians to continue the struggle for the freedom of our race."
    HAI_expansion_of_black_militia: "Black Militia Expansion"
    HAI_expansion_of_black_militia_desc: "Our army must become a revolutionary wave of black fighters, and for that to happen, the Guede Nibo units alone are not enough. It is time to create a black paramilitary militia that will serve as a new basis for future wars of attrition."
    HAI_savior_of_the_blacks: "Savior of Blacks"
    HAI_savior_of_the_blacks_desc: "Lorimer was able to challenge not just America alone, he challenged all colonial European empires whose wealth and power is built on the suffering of blacks and other oppressed peoples. But into this world at last came the savior of blacks..."
    HAI_betting_on_secret_police: "Bet on Secret Police"
    HAI_betting_on_secret_police_desc: "Now we can only rely on our elite Guede Nibo units They have already repeatedly shown their strength and effectiveness - it is time for us to finally consolidate their dominant status in the political and military sphere of the country."
    HAI_nationalization_of_coffee_plantations: "Nationalization of Coffee Plantations"
    HAI_nationalization_of_coffee_plantations_desc: "Our agriculture remains in a disastrous situation due to the unsustainable use of land. In such times, we cannot entrust natural wealth to specific individuals – it will become the property of the entire nation."
    HAI_strategy_of_psychological_impact: "Psychological Influence Strategy"
    HAI_strategy_of_psychological_impact_desc: "Black militia fighters are far superior to any other army in the world in their psychological training and motivation. Our army sows terror on the enemy not by its firepower, but by its endurance, camouflage and fanaticism."
    HAI_ensure_nationwide_employment: "Ensure Nationwide Employment"
    HAI_ensure_nationwide_employment_desc: "What is needed now is for everyone in Haiti to work or fight for the good of their black homeland. We will provide nationwide employment, even if it means forcing lazy and dependent people to work."
    HAI_peoples_black_army: "People's Black Army"
    HAI_peoples_black_army_desc: "To defeat the hotbeds of white racism and colonialism, every black hand must clench into a fist. Our army will be a wave of popular anger where everyone is ready to throw themselves into battle against the European oppressors and free their brothers from colonial shackles."
    HAI_pan_african_resistance: "Pan-African Resistance"
    HAI_pan_african_resistance_desc: "We have lit the fire of the Black Revolution, which is about to spread to the homeland of our entire race and liberate it from the white colonizers. But to do so, we must ensure the spontaneous growth of an all-African resistance."
    HAI_nationalization_of_foreign_capital: "Nationalization of Foreign Capital"
    HAI_nationalization_of_foreign_capital_desc: "All these years, our country has been too dependent on foreign capital and trade with America. It is time to restore Haitian sovereignty – Haiti will never again bend to the white oppressors."
    HAI_break_off_military_cooperation_with_america: "Break Military Cooperation with America"
    HAI_break_off_military_cooperation_with_america_desc: "Since the US occupation, Haiti has become a de facto puppet of the US, and the military dependence on Washington remains especially palpable. But no longer will blacks tolerate the white boot – it's time to kick the arrogant Americans back out to sea!"
    HAI_baron_criminel: ""Baron Criminel""
    HAI_baron_criminel_desc: "There is no doubt that our great leader Lorimer is the embodiment of Baron Samedi, and with him his violent criminal hypostasis, Baron Criminel. Haiti must be ready for any action and measure to protect blacks from white vultures. If the imposed Europeans and Americans have decided to cut off our air, to isolate us, then we must look for alternative ways to sustain the economy..."
    HAI_tax_on_state_needs: "State Tax"
    HAI_tax_on_state_needs_desc: "In the black struggle, the national leader, the Government and the people are inseparably linked, the Haitian nation must realize the importance of each individual's participation in the great cause of a new Haiti. Our people are ready to work to provide for the needs of the State."
    HAI_caribbean_vampires: "Caribbean Vampires"
    HAI_caribbean_vampires_desc: "Our criminal machine needs a new source of revenue. We are looking at deploying the organ transplant and blood donation market in the Caribbean and the US to generate new finance."
    HAI_caribbean_vampires_tt: "For each £world_tension_texticon §H30% of world tension§! will add £civ_factory §HFactory off-map§!.\n"
    HAI_broad_middle_class: "Broad Middle Class"
    HAI_broad_middle_class_desc: "The days of social inequality and oppression in Haiti are over forever. From now on, every black Haitian is equally equal before the State. Our goal is to finally strengthen the country's dominant middle class."
    HAI_satisfy_the_hunger_of_the_slums: "Satisfy the Hunger of the Slums"
    HAI_satisfy_the_hunger_of_the_slums_desc: "The isolation of Haiti, coupled with agricultural problems, has caused outbreaks of hunger throughout the country. Obviously, we cannot solve either of these problems now, but we cannot allow hunger to mow down our people. Surely there must be an alternative way to solve this problem..."
    HAI_prohibit_contraception: "Ban Contraceptives"
    HAI_prohibit_contraception_desc: "Our nation needs to make a real demographic leap, but this seems difficult to realize against the backdrop of high mortality rates. Perhaps if nothing restricts Haitians from reproducing, the increase will eclipse any mortality."
    HAI_legalize_the_racket: "Legalize Racketeering"
    HAI_legalize_the_racket_desc: "Haiti's resources are too limited, but it takes a lot of money to maintain elite subversion squads. We will create and legitimize a system of racketeering by the Guede Nibo to bring more resources and finances into the treasury."
    HAI_create_elite_sabotage_squads: "Create Elite Sabotage Units"
    HAI_create_elite_sabotage_squads_desc: "Our armed forces need special sabotage units for unexpected and powerful attacks behind enemy lines with minimal resources. We will create special sabotage units based on Guede Nibo's special units."
    HAI_father_lorimers_international_black_family: "Lorimer's International Black Family"
    HAI_father_lorimers_international_black_family_desc: "The strength of our criminal groups is growing throughout the region. We can now confidently rally Haitian Mafia forces and attract other black criminals, uniting them all into Father Lorimer's international black family."
    HAI_aviation_support: "Aviation Support"
    HAI_aviation_support_desc: "Modern warfare cannot do without air support. One way or another, it is time for us to consider the prospect of creating our own air force."
    HAI_military_contraband: "Military Contraband"
    HAI_military_contraband_desc: "Our own industry is too weak to produce all the machinery and equipment needed for the army. However, we have the ability to obtain everything we need illegally from US military depots, thanks to our strong ties to local criminals."
    HAI_establish_transatlantic_fleet: "Establish Transatlantic Fleet"
    HAI_establish_transatlantic_fleet_desc: "In the near future, our forces will fight against the Europeans along this coast of the South Atlantic. Obviously, to control such an expanse, we need to create our own navy."
    ##### COMMUNISM SECTION #####
    HAI_PHC_victory: "РСН Victory"
    HAI_PHC_victory_desc: "NWhaiti.30.desc"
    HAI_experience_of_fighting_the_american_occupation: "Experience of Fighting the American Occupation"
    HAI_experience_of_fighting_the_american_occupation_desc: "Our people withstood the horrors of the imperialist occupation of Haiti by the Americans and gained experience in the struggle against colonialism. We will use that experience to build a strong anti-imperialist bulwark in the Caribbean."
    HAI_proclaim_national_revolution: "Proclaim a National Revolution"
    HAI_proclaim_national_revolution_desc: "It is time for us to rethink the Eurocentric dogmas of Marxism, creating a new doctrine applicable to the specific nation of black people in the Americas and Africa. And we are ready to announce the beginning of a great national revolution for Haiti, because only together can our people build the road to socialism."
    HAI_end_american_influence: "End American Influence"
    HAI_end_american_influence_desc: "The US has complete control over Haiti's economy and army. It is time for us to throw off the yoke of America's protectorate by announcing the full nationalization of foreign campaigns and the refusal to grant the United States military bases on our country's territory."
    HAI_awaken_rage_of_enslaved: "Awaken Rage of Enslaved"
    HAI_awaken_rage_of_enslaved_desc: "Our people has been enslaved for centuries by European empires and bourgeois America. The rage of the slaves is boiling in the blood of the Haitians – the time has come to break the shackles in which the imperialists have shackled us and, under the banner of Nation and Revolution, to sweep away the slave system!"
    HAI_together_against_poverty: "Together Against Poverty"
    HAI_together_against_poverty_desc: "Many Haitians live below the poverty line. It is time for us to join forces to create an environment where all are equal and people can forget social conflicts and poverty forever."
    HAI_start_fight_against_ignorance: "Begin Fight Against Ignorance"
    HAI_start_fight_against_ignorance_desc: "Much of the Haitian population remains uneducated, because for many years the ruling elite had no interest in educating their slaves. But from now on, it is the duty of our government to teach literacy to every Haitian."
    HAI_creation_of_national_militia: "Establishment of a National Militia"
    HAI_creation_of_national_militia_desc: "Our army henceforth must be built on a nationwide militia, where worker and soldier are synonymous words. We will create a united people's army to fight for black freedom."
    HAI_sow_hatred_in_minds: "Sow Hatred in Minds"
    HAI_sow_hatred_in_minds_desc: "Our goal is not just to prepare Haitians to go to war for Black freedom, but to instill that our enemies are not just some imperialists, but entire nations built on the principle of oppressing other peoples, namely the Americans, the French and the British."
    HAI_womens_rights_and_duties: "Women's Rights and Responsibilities"
    HAI_womens_rights_and_duties_desc: "It is time to recognize that the patriarchal system is outdated. To effectively build a socialist society, we need to expand women's rights and give them new responsibilities."
    HAI_preparation_for_war_against_imperialism: "Preparing for War with Imperialism"
    HAI_preparation_for_war_against_imperialism_desc: "We need to prepare the military industrial complexes to produce the necessary weapons for our revolutionary militia, even if it hurts our economy."
    HAI_theory_of_protracted_war: "Protracted War Theory"
    HAI_theory_of_protracted_war_desc: "Our war with imperialism may last for more than one year and even more than one decade. We must be prepared to wage a war of attrition."
    HAI_introduction_of_subversive_methods: "Introduction of Diversionary Methods"
    HAI_introduction_of_subversive_methods_desc: "We must be prepared to resort to terrorist and sabotage methods of warfare in order to strike behind enemy lines or leave the enemy with nothing in case of victory."
    HAI_creation_of_terrorist_cells: "Establishment of Terrorist Cells"
    HAI_creation_of_terrorist_cells_desc: "We plan to establish terrorist cells in America's significant industrial regions and cities with a sizable black diaspora in order to undermine American manufacturing when war breaks out."
    HAI_haitian_patriotic_youth_league: "Haitian Patriotic Youth League"
    HAI_haitian_patriotic_youth_league_desc: "In the struggle against American and European colonialism, we must rely first and foremost on young people who are ready to challenge capitalism. HPYL will recruit and train young fighters against imperialism."
    HAI_form_cultural_vanguard: "Form a Cultural Vanguard"
    HAI_form_cultural_vanguard_desc: "Artists, writers and musicians who have dedicated their creativity to the black struggle against racial and social oppression are ready to form a united Revolutionary Arts Vanguard to promote the ideas of black nationalism and communism throughout the Caribbean."
    HAI_preservation_of_religious_identity: "Preserving Religious Identity"
    HAI_preservation_of_religious_identity_desc: "Voodoo is part of our national identity. We can well combine the indigenous African traditions and the national-revolutionary spirit of our struggle into one."
    HAI_austerity_policy: "Austerity Policies"
    HAI_austerity_policy_desc: "We do not have enough resources now to begin building a socialist society. The citizens and Government of Haiti will have to conserve available resources in order to avoid an acute shortage of resources or a default in the country."
    HAI_unite_into_communes: "Unite into Communes"
    HAI_unite_into_communes_desc: "The scarcity of resources and the low fertility of our lands prevent our country from beginning full development. Perhaps organizing into workers communes and councils for land reclamation and solving the deficit issues will help us to start the processes of agricultural recovery."
    HAI_nationalization_of_foreign_companies: "Nationalization of Foreign Campaigns"
    HAI_nationalization_of_foreign_companies_desc: "Much of Haiti's resources are owned by capitalists from Europe. Now that we have escaped the clutches of the American imperialists, it is time to nationalize the capital and European campaigns that use our people and land for their own enrichment."
    HAI_expropriation_of_aristocracys_possessions: "Expropriation of Aristocracy's Holdings"
    HAI_expropriation_of_aristocracys_possessions_desc: "Most of the farmable land is owned by mulatto aristocrats who have no regard for the interests of Haiti's black majority. It is our duty to seize the mulatto elite's holdings and redistribute their wealth to the people of Haiti."
    HAI_seizure_of_church_wealth: "Seizure of Church Wealth"
    HAI_seizure_of_church_wealth_desc: "The Catholic Church has deceived the Haitian people for many years, making a colossal fortune from the suffering of black people. The time has come to return the church's wealth to the people."
    HAI_sprouts_of_new_life: "Sprouts of New Life"
    HAI_sprouts_of_new_life_desc: "We have laid the groundwork for the beginning of a communist society by sowing the seeds of a new life for hundreds of thousands of Haitians. Now it is our task to let those sprouts grow."
    HAI_unite_the_proletariat: "Unite Proletariat"
    HAI_unite_the_proletariat_desc: "While caring for our agriculture, we must not forget the urban workers on whom our industry is based. We must promote the unification of the urban proletariat into a united whole."
    HAI_port_au_prince_shipyards: "Port-au-Prince Shipyards"
    HAI_port_au_prince_shipyards_desc: "Our country is surrounded by the leading imperialist maritime powers, with whom we will have to fight to liberate the brotherly black peoples from colonial oppression. But in order to do this we must prepare naval bases and shipyards for the Red Fleet of the Soviet Union and our own Navy."
    HAI_development_of_industrial_enterprises: "Development of Industrial Enterprises"
    HAI_development_of_industrial_enterprises_desc: "We need Soviet funding to build our own industrial complexes in order to create a strong economic base in Haiti that can surpass those in other Caribbean countries."
    HAI_establish_labor_standards: "Establish Labor Standards"
    HAI_establish_labor_standards_desc: "We must establish labor standards by setting standard working hours and ensuring that workers rights are protected without incidents of child labor or overtime. Clearly defined labor standards will help us win the support of thousands of workers in the cities."
    HAI_support_artisanal_fishing: "Support Artisanal Crafts"
    HAI_support_artisanal_fishing_desc: "Our industry is too weak to provide full-fledged and well-established production for the whole state. Therefore, we will support small handicrafts in the regions by taking them under the state guardianship, thus increasing the potential volume of production."
    HAI_help_of_soviet_engineers: "Assistance from Soviet Engineers"
    HAI_help_of_soviet_engineers_desc: "To develop our industry, we need to utilize a modern approach and a new scientific view of engineering. Soviet specialists are ready to help the brotherly people in the technological improvement of industrial enterprises."
    HAI_collective_agriculture: "Collective Farming"
    HAI_collective_agriculture_desc: "Haiti's problems can only be defeated by the joint and united forces of Haiti's peasants and workers. It is time for us to expand the program of unionization into workers' communes, organizing collective labor institutions in all regions of the country."
    HAI_provide_workers_with_food: "Provide Food for Workers"
    HAI_provide_workers_with_food_desc: "Because of backward agriculture and poor infrastructure, our workers are suffering from food shortages, and the country is in a precarious state because of the risk of famine outbreaks. We need to take action to provide food for the citizens of Haiti."
    HAI_construction_of_rural_roads: "Construction of Rural Roads"
    HAI_construction_of_rural_roads_desc: "Our agriculture suffers due to poor transportation infrastructure and underdeveloped road system. We need to address the construction of rural roads in the main agrarian regions of the country."
    HAI_combating_soil_erosion: "Soil Erosion Control"
    HAI_combating_soil_erosion_desc: "Infertile soils, which are highly susceptible to erosion, are a big problem for our agriculture. If we manage to stop the destruction of fertile soil layers in the most important economic regions, we will be able to restore the agricultural sector of the economy in a short period of time."
    HAI_invite_soviet_specialists: "Invite Soviet Specialists"
    HAI_invite_soviet_specialists_desc: "There are many agricultural specialists working in the Soviet Union who are surely ready to help the brotherly people in building a socialist economy. We will invite Soviet agrarians and chemists to increase Haiti's agricultural potential."
    HAI_program_of_universal_equality: "Universal Equality Program"
    HAI_program_of_universal_equality_desc: "Our goal is to distribute Haiti's wealth equally among all members of the Haitian people, putting an end to social, economic and racial conflicts."
    HAI_revive_haitian_village: "Revitalize the Haitian Village."
    HAI_revive_haitian_village_desc: "The village way of life in Haiti had fallen into decline over many years of feudal oppression by the mulatto elite, no longer truly providing every Haitian family with the necessities of life. However, thanks to rural communes, the Haitian village will once again be the source of everything the country's inhabitants need."
    HAI_export_of_cash_crops_to_ussr: "Exports of Cash Crops in USSR"
    HAI_export_of_cash_crops_to_ussr_desc: "Our country once exported coffee, sugar and other crops to Europe and the United States, but now we need a new trading partner. The Soviet Union is ready to take custody of the entire market for our cash crops."
    HAI_eradicate_feudal_remnants: "Eradicate Feudal Vestiges"
    HAI_eradicate_feudal_remnants_desc: "The time has come to finally put an end to all feudal vestiges in our country by eradicating a number of social and economic problems, ending universal injustice and racial conflicts."
    HAI_opening_of_rural_schools: "Opening of Rural Schools"
    HAI_opening_of_rural_schools_desc: "Our task is to create universal accessible education, albeit extremely superficial, but necessary. We will start opening small elementary school in villages and towns, recruiting teachers from the most educated citizens."
    HAI_achieve_universal_literacy: "Achieve Universal Literacy"
    HAI_achieve_universal_literacy_desc: "In addition to children, thousands of adult Haitians remain uneducated and in need of education. We will establish evening classes for illiterate Haitians on the basis of our improvised elementary schools in order to achieve universal literacy and to strengthen the propaganda of communist ideas among the older generation as well."
    HAI_support_stalins_course: "Support Stalin's Course"
    HAI_support_stalins_course_desc: "We oppose the Trotskyist and counter-revolutionary elements in our labor movement. Stalin is the hope of modern Marxism."
    HAI_joining_the_comintern: "Joining the Comintern"
    HAI_joining_the_comintern_desc: "Now our beacon of socialism and prosperity in the Caribbean is surrounded by imperialist powers. Without the help of foreign comrades, we cannot defend our sovereignty. We need to join the Comintern by becoming an American ally of the Soviet Union."
    HAI_means_for_revolution: "Means for Revolution"
    HAI_means_for_revolution_desc: "We need much greater means for revolution than we have now. There is only one thing left for us to do, and that is to ask the USSR for help."
    HAI_student_exchange_program: "Student Exchange Program"
    HAI_student_exchange_program_desc: "Hundreds of students studying in Haitian universities dream of visiting the USSR and learning how communism is being built in a brotherly country. We organize student exchange programs between Haiti and the Soviet Union."
    HAI_university_of_culture_and_archaeology: "University of Culture and Archaeology"
    HAI_university_of_culture_and_archaeology_desc: "Higher education in Haiti remains underdeveloped and inaccessible. We need to increase the number of universities in the country, at the same time improving the quality of Haitian education. In particular, we will finally open an institute of Haitian culture and archaeology, opening its doors to thousands of Haitian students."
    HAI_financing_of_caribbean_antiimperialist_initiative: "Financing of Caribbean Anti-Imperialist Initiative"
    HAI_financing_of_caribbean_antiimperialist_initiative_desc: "We need to prepare to strike a blow against imperialism by preparing the ground for a series of communist revolutions in the region. However, this will require considerable resources."
    HAI_construction_of_military_bases: "Construction of Military Bases"
    HAI_construction_of_military_bases_desc: "For a war against Caribbean colonialism, we would need a well-established military infrastructure, including a number of modern military bases where both our and Soviet forces could be based."
    HAI_national_defense_plan_red: "$HAI_national_defense_plan$"
    HAI_national_defense_plan_red_desc: "We need to prepare a defense plan for Haiti in case American or British troops invade."
    HAI_excursions_to_science_cities: "Excursions to Science Cities"
    HAI_excursions_to_science_cities_desc: "We admire the success of Soviet scientists and want Soviet technology to help us develop Haiti. Our experts will visit the science cities and learn firsthand about the achievements of Soviet science so that they can apply their knowledge and skills back home."
    HAI_training_of_soviet_fighters: "Training of Soviet Fighters"
    HAI_training_of_soviet_fighters_desc: "The Soviet Union is located in northern latitudes, so the Red Army may not be ready for war in the jungles and tropical swamps. We will open Soviet Special Forces training camps outside of Haiti so that our comrades can confront capitalism in all regions of the Earth!"
    HAI_the_nation_of_hispaniola: "Nation of Espanola"
    HAI_the_nation_of_hispaniola_desc: "The time has come to unite the workers and black people of Española, ending forever the bloody reactionary Trujillo regime. From now on, there will be no borders between the peoples of the Dominican Republic and Haiti!"
    HAI_end_oppression_of_afro_cubans: "End the Oppression of Afro-Cubans"
    HAI_end_oppression_of_afro_cubans_desc: "Cuba has been and remains a pawn in the hands of the American capitalists, where the oppression of workers and black people is the order of the day. It is our duty to free our Cuban brothers from the clutches of the imperialists!"
    HAI_theory_of_the_afro_caribbean_nation: "Afro-Caribbean Nation Theory"
    HAI_theory_of_the_afro_caribbean_nation_desc: "It is obvious that all Caribbean islands are united by the same revolutionary spirit and centuries of oppression by America and European powers. Our common slave past and common African heritage should unite the Caribbean peoples into one fist that will break the capitalist order in our homeland!"
    HAI_fortification_of_coast: "Fortification of Coast"
    HAI_fortification_of_coast_desc: "In the event of war, the American landing force will be able to land almost unimpeded on the coast of Haiti. We must prepare a warm welcome for the Americans by fortifying the Haitian coastline, either on our own or with the support of Soviet specialists."
    HAI_opening_of_underground_enterprises: "Opening of Underground Enterprises"
    HAI_opening_of_underground_enterprises_desc: "Our industry is vulnerable to American and British strategic bombers, which could cause critical damage in the event of war. To protect our industry, we will establish a series of underground factories in the mountains of the Artibonite Valley to protect the factories from bombardment."
    HAI_purchase_of_soviet_armored_vehicles: "Purchase of Soviet Armored Vehicles"
    HAI_purchase_of_soviet_armored_vehicles_desc: "Armored vehicles have become the backbone of all modern armies, so we should think about building our own armored forces to defend Haiti against the imperialist threat."
    HAI_aviation_for_national_militia: "Aviation for National Militia"
    HAI_aviation_for_national_militia_desc: "It is time for us to think about creating our own air force to provide air support for the Haitian national militia and, in the long term, for the revolutionary forces of the Caribbean. The Soviet Union is ready to help us build a Haitian air force."
    HAI_preparing_for_war_on_islands: "Preparing for War on Islands"
    HAI_preparing_for_war_on_islands_desc: "Our goal is the liberation of the oppressed black people living in the Caribbean colonies of the British Empire and France, so we must be prepared to take military action in the islands."
    HAI_consolidate_jamaican_resistance: "Consolidate the Jamaican Resistance"
    HAI_consolidate_jamaican_resistance_desc: "Jamaican resistance to colonialism is represented not only by the labor movement but also by a number of outside political forces like Marcus Garvey supporters and Rastafarian Pan-Africans. We must reach out to all opponents of Britain in Jamaica and unite them in a united front."
    HAI_arm_bustamante_strikers: "Arming Bustamante's Rioters"
    HAI_arm_bustamante_strikers_desc: "The revolutionaries in Jamaica are requesting significant support from us to prepare an armed rebellion against Britain. We must arm the Jamaican resistance."
    HAI_protect_afro_bahamians: "Protect Afro-Bahamians"
    HAI_protect_afro_bahamians_desc: "The majority of the Bahamian population is Afro-Bahamian, who have been oppressed by the British colonial authorities for years. It is our duty to protect the black population of the Bahamas and prepare them for revolution."
    HAI_soviet_sponsorship_of_plp: "Soviet Sponsorship of PLP"
    HAI_soviet_sponsorship_of_plp_desc: "Despite our efforts, the Bahamas is under strict British control, and resistance from the Afro-Bahamians is growing slowly and uncertainly. If we are to be sure of a revolution in the Bahamas, we must seek financial assistance from the USSR."
    HAI_recruitment_of_anticolonialism_fighters: "Recruitment of Anti-Colonialists"
    HAI_recruitment_of_anticolonialism_fighters_desc: "In the Caribbean region, there are many revolutionaries fighting colonialism who lack the strength or experience to move into an active phase of resistance. We must unite the anti-colonialists in a united front."
    HAI_alliance_with_rene_menil: "Alliance with Rene Menil"
    HAI_alliance_with_rene_menil_desc: "The Antilles independence movement is based on the theory of Antillean identity and promoted by Marxists in Martinique and several other islands under British and French control. We will form an alliance with Antillean resistance figures, eventually either supporting the creation of a separate Antilles Federation or integrating them into Haiti."
    HAI_kindle_fire_of_caribbean_revolution: "Light Fires of Caribbean Revolution"
    HAI_kindle_fire_of_caribbean_revolution_desc: "Now that we are ready to challenge Britain and France, it is part of the hour to deploy our revolutionary cells in the European colonies and launch a Caribbean Revolution that will mark the collapse of British and French colonial hegemony not only in the Americas but all over the globe!"
    HAI_preparation_for_naval_blockade: "Preparing for Naval Blockade"
    HAI_preparation_for_naval_blockade_desc: "It is obvious that France and Britain will do anything to cut us off from the Soviet Union at sea. Therefore, we must be prepared for a naval blockade by the maritime empires."
    HAI_support_soviet_anticapitalism: "Support Soviet Anti-Capitalism"
    HAI_support_soviet_anticapitalism_desc: "We must support the anti-capitalist aspirations of the Soviet Union and aim to crush the US as a bastion of world imperialism and capitalism."
    HAI_special_agent_training_center: "Special Agent Training Center"
    HAI_special_agent_training_center_desc: "We should set up a special agent training center in Haiti to fight American intelligence and create our own intelligence network in the US to strike America from within."
    HAI_creation_of_louisiana_and_florida_cell: "Creation of Louisiana and Florida Cell"
    HAI_creation_of_louisiana_and_florida_cell_desc: "Louisiana and Florida are best suited to establish strongholds for the preparation of the African-American revolution in the US because of their significant Haitian diaspora. We will establish ties with Haitian migrants in Louisiana and Florida and send our propagandists to these regions, launching the Black Revolution in America."
    HAI_recruitment_of_african_americans_from_the_cpa: "Recruitment of African-Americans from CPUSA"
    HAI_recruitment_of_african_americans_from_the_cpa_desc: "Dark-skinned American Communists are surely ready to join our revolution. Our goal is to win African American Communists from the CPUSA to our side."
    HAI_financing_propaganda_in_black_belt: "Funding for Advocacy in Black Belt"
    HAI_financing_propaganda_in_black_belt_desc: "We need to prepare the African Americans of the American South for revolution, but to do this we need to awaken in them a revolutionary and anti-capitalist spirit. On our own or with the help of the Soviet Union, we must conduct massive propaganda campaigns in the Black Belt of the United States."
    HAI_alliance_with_harry_heywood: "Alliance with Harry Haywood"
    HAI_alliance_with_harry_heywood_desc: "Harry Haywood is an influential African American communist who is an advocate of an independent state in the Black Belt. We need to form an alliance with him and his supporters by founding a Black Belt Liberation Committee."
    HAI_support_for_african_american_self_determination: "Supporting African-American Self-Determination"
    HAI_support_for_african_american_self_determination_desc: "The time has come for African American Marxists to officially declare their goals of separating the Black Belt from the United States into an independent black state. We are ready to put forth our best efforts for a Black victory against American racism and capitalism!"
    HAI_organizing_strikes_in_the_south: "Organizing Strikes in South"
    HAI_organizing_strikes_in_the_south_desc: "We can undermine the American economy by organizing massive black strikes in the South, thereby drawing attention to our movement among African Americans."
    HAI_organization_of_armed_patrols: "Organization of Armed Patrols"
    HAI_organization_of_armed_patrols_desc: "The hour of African-American revolution is getting closer and closer every day. However, strikes and black unions alone are not enough to turn the head of the capitalist snake. We must organize armed patrols in the U.S. South, showing the U.S. government what a threat our movement really is."
    HAI_incite_racial_unrest: "Incite Racial Unrest"
    HAI_incite_racial_unrest_desc: "Racial tensions in the US South have reached their peak. It is time for black revolutionaries to take up arms and begin pogroms against white capitalists, nationalizing their property."
    HAI_revolution_in_alabama: "Revolution in Alabama"
    HAI_revolution_in_alabama_desc: "The last day has come for US imperialism – the black resistance is ready to deploy all its forces and start a revolution in the US South. African Americans and Afro-Caribbeans have no other choice – we will either die in the name of freedom or be strangled by American-European capitalism."



    ### ИВЕНТЫ
    NWhaiti.1.t: "Петрушечная резня"
    NWhaiti.1.desc: "Как сообщают пограничные силы и бежавшие свидетели произошедшего зверства, на доминикано-гаитянской границе произошла ожесточенная резня темнокожего и креольского населения солдатами Доминиканской республики. Количество погибших точно неизвестно, но очевидно, что убита не одна тысяча гаитян, среди которых женщины и дети.\n\nНаша общественность застыла в ожидании реакции правительства на действия Трухильо и дальнейшей развязки нового витка гаитяно-доминиканского конфликта. И хотя нас с Трухильо связывают сильные политические и экономические связи, отсутствие решительной реакции на случившееся значительно ослабит имидж президента Венсана и приведет к потере его поддержки со стороны народа и вооруженных сил."
    NWhaiti.1.a: "Нужно срочно принять необходимые меры!"
    
    NWhaiti.2.t: "Переворот Каликсты"
    NWhaiti.2.desc: "Слабость, проявленная президентом Венсаном, вылилась в подготовку антиправительственного заговора в рядах офицеров гвардии, которые выдвинули в качестве своего лидера главнокомандующего ВС Гаити Каликсту.\n\nНеспособность правительства остановить происходящий после резни гаитян хаос в стране привела к успеху заговорщиков – сегодня гвардейцы во главе с Демостеном Каликстой штурмом взяли Национальный дворец, распустили парламент и изгнали действующее правительство из страны. Не смотря на изначальные про-нуаристские позиции Каликсты, жители Гаити сомневаются в честности нового правителя, который также относится к мулатской элите и имеет связи с Трухильо. Но будем надеяться, что именно он вернет утерянную стабильность в страну."
    NWhaiti.2.a: "Венсан пал жертвой своей слабости"
    
    NWhaiti.3.t: "Ограничение прессы"
    NWhaiti.3.desc: "В связи с начавшейся паникой в обществе после резни гаитян на Доминикано-Гаитянской границе, правительство президента Венсана приняло решение об ограничении освещения прессой произошедшей трагедии для сохранения национального спокойствия. Президент в своем обращении по радио и в газетах призвал не дестабилизировать страну в столь трудное время и пообещал скорейшее мирное разрешение конфликта. И хотя ситуация действительно начала стабилизироваться, поддержка правительства стремительно падает: Венсана обвиняют в политической слабости и зависимости от Трухильо."
    NWhaiti.3.a: "Сейчас не время для войны!"
    
    NWhaiti.4.t: "Пропагандистская кампания против Трухильо"
    NWhaiti.4.desc: "Несмотря на близость Венсена к Трухильо и проявленную до этого политическую слабость, сейчас действующий президент Гаити объявил о начале борьбы гаитянского народа с диктаторским режимом в Доминиканской республике, пообещав принести возмездие за убитых сынов его страны. Такие заявления еще сильнее дестабилизируют ситуацию, развернувшуюся вокруг Петрушечной резни, однако население Гаити действительно проявило поддержку по отношению к решению своего президента. Обстановка накаляется."
    NWhaiti.4.a: "Трухильо поплатится за погибших детей Гаити!"
    
    NWhaiti.5.t: "Гаитяно-американские переговоры"
    NWhaiti.5.desc: "На фоне развязавшегося конфликта Гаити и Доминиканской республики из-за пограничной резни гаитян начались переговоры правительств враждующих стран. Президент Венсан настаивает на компенсации родственникам погибших гаитян. Наша страна выступает в качестве посредника на грудящихся переговорах с целью избежания вооружённого столкновения двух стран и мирного разрешения проблемы, но мы должны быть готовы принять необходимые меры в случае роста напряженности."
    NWhaiti.5.a: "Будем надеяться на мирный исход"
    
    NWhaiti.6.t: "Компенсация Гаити"
    NWhaiti.6.desc: "Прошло уже более месяца, после того как наши солдаты устроили этническую зачистку пограничных регионов страны от гаитян, наносящих вред Доминиканской республике. Но, как мы и ожидали, наши действия вызвали бурную негативную реакцию со стороны США и шокировали население Гаити. Ситуация достигла своей кульминации и ждет развязки – на текущих переговорах с Доминиканской республики и Гаити президент Венсан настаивает на доминиканской компенсации своей стороне и родственникам погибших гаитян. Данные требования подкрепляются американской поддержкой. Согласимся ли мы на американо-гаитянские условия или не пойдем ни на какие уступки?"
    NWhaiti.6.a: "Мы согласны выплатить компенсацию Гаити"
    NWhaiti.6.b: "Никаких уступок гаитянам!"
    
    NWhaiti.7.t: "Доминиканские выплаты"
    NWhaiti.7.desc: "Наши переговоры с Доминиканским правительством принесли свои плоды: при поддержке США мы добились уступок со стороны Трухильо. Доминиканская республика выплатит Гаити и родственникам погибших гаитян компенсацию, а также откажется от дальнейших территориальных претензий."
    NWhaiti.7.a: "Наконец конфликт урегулирован"
    
    NWhaiti.8.t: "Провал на переговорах"
    NWhaiti.8.desc: "Правительство Доминиканской республики в лице Трухильо прервало дипломатические переговоры наших стран и наотрез отказалось как-либо компенсировать гаитянские потери, даже не смотря на американское давление. Такая обстановка значительно подорвала репутацию президента Венсана, который оказался не готов дать отпор Трухильо."
    NWhaiti.8.a: "Будем надеяться, со временем жители забудут наш позор"
    
    NWhaiti.9.t: "Доминиканская республика не идет на уступки!"
    NWhaiti.9.desc: "Доминиканский диктатор Трухильо отказался идти на какие-либо уступки нашей стороне на переговорах и не собирается выплачивать компенсацию Гаити. В связи с этим, нам придется ограничить торговлю с Доминиканской республикой, разорвав с ней все дипломатические и экономические связи."
    NWhaiti.9.a: "Задушим их эмбарго!"
    
    NWhaiti.10.t: "Американское эмбарго"
    NWhaiti.10.desc: "Из-за нашего отказа выплачивать контрибуцию Гаити и нежелания идти на уступки американо-гаитянской дипломатической стороне, правительство США объявило нам торговое эмбарго, прекратив поставки в нашу страну. Отныне нам придется искать нового торгового партнера за пределами Нового света."
    NWhaiti.10.a: "Мы справимся и без них"
    
    NWhaiti.11.t: "Гаити сводит войска к границе"
    NWhaiti.11.desc: "Долгое время президент Венсан и его правительство оставались под нашим протекторатом и не смели идти против воли несравненного Трухильо, однако, похоже, реакция гаитян на пограничную резню была настолько свирепой, что мулатская элита Гаити пошла против нас и решила «восстановить справедливость», надеясь силой заставить Доминиканскую республику согласится на условия гаитян. Мы должны быть готовы к началу вспышек пограничных конфликтов и даже к войне с Гаити, которая, без всяких сомнений, навсегда покончит с разделенной Эспаньолой."
    NWhaiti.11.a: "Жалкий блеф"
    
    NWhaiti.12.t: "Гаитянский ультиматум!"
    NWhaiti.12.desc: "Реакция гаитянского правительства на устроенные нашими войсками этнические чистки оказалась на удивление наглой и самонадеянной: Венсан решил, что он больше не будет марионеткой Трухильо, и поднял свой народ на борьбу с «кровавым тираном». И теперь игра в Венсана-освободителя достигла своей кульминации – Гаити выдвинуло требования Доминиканской республике, по которым мы должны пойти на значительные территориальные уступки гаитянской стороне и выплатить немалую контрибуцию за преступления против гаитян. Каков же будет наш ответ Гаити."
    NWhaiti.12.a: "Они подписали себе приговор"
    NWhaiti.12.b: "У нас не хватит сил отбиться от них сейчас..."
    
    NWhaiti.13.t: "Трухильо отвергает наш ультиматум!"
    NWhaiti.13.desc: "Как и было ожидаемо, Доминиканский лидер оказался слишком самонадеянным и отказался выполнять наши требования, вместо этого начав подготовку страны к войне. Теперь у нас нет пути назад – раз Трухильо не в состоянии вернуться в реальный мир сам, мы сделаем этой силой, покончив с ним и его нечеловечным режимом."
    NWhaiti.13.a: "Настал час разгромить наших врагов!"
    
    NWhaiti.14.t: "Доминиканская республика идет на уступки"
    NWhaiti.14.desc: "Трухильо оказался гораздо более слабым правителем, чем он позиционировал себя – только почувствовав ответное давление с нашей стороны, он тут же пошел на уступки и не оказал никакого сопротивления силам Гаити, когда те пересекли границу. Отныне мы главенствующая сила на всем острове."
    NWhaiti.14.a: "Мы добились того, что наше по праву!"
    
    NWhaiti.15.t: "Вступление Гаити в войну"
    NWhaiti.15.desc: "Развернувшаяся в Азии и Европе война дошла до Нового света, после того как Соединенные штаты Америки были атакованы со стороны своих океанских владений Японской империей. Наш парламент обсуждает какова буде реакция Гаити на вступление Америки в войну – поддержим ли мы наших союзников американских союзников и порвем с дипломатическими связями с агрессорами или же продолжим придерживаться нейтралитета? И хотя у нас нет сил на ведение войны, нейтральная позиция в данной ситуации может привести к серьезному ухудшению отношений с США и ограничить дальнейшее развитие Гаити."
    NWhaiti.15.a: "Мы вступим в войну на стороне США"
    NWhaiti.15.b: "Сейчас война не в наших интересах"
    
    NWhaiti.16.t: "Студенческие протесты в столице"
    NWhaiti.16.desc: "Рост влияния и полномочий действующего президента из мулатской элиты Эли Леско вызвали бурные антиправительственные протесты в столице страны – Порто-О-Пренсе и Гонаиве, возглавляемые студенческими нуаристскими течениями. Благо, гвардия сумела быстро разогнать протест темнокожих юнцов, но это событие показало нам насколько опасно игнорировать вопрос внутренней безопасности. В дальнейшем мы можем еще увереннее и смелее укреплять ряды нашей полиции и продвигать лояльные кадры для того, чтобы не было повторений данного инцидента.\n\nПомимо этого, сообщается о дезертирстве темнокожих гвардейцев по всей стране, проявивших сочувствие протестующим."
    NWhaiti.16.a: "Какие наглые школяры!"
    
    NWhaiti.17.t: "Сокращение темнокожего офицерского командования"
    NWhaiti.17.desc: "За пересмотром высшего командования ВС Гаити последовал ряд изменений в составе низших кадров – из гаитянской армии в знак протеста ушли многие темнокожие офицеры и солдаты, от командования были отстранены и недовольные сержанты и офицеры, имеющие связи с движением нуаристов и недавно случившимися студенческими протестами. Такая обстановка пошатнула состояние нашей армии, но зато мы избавились от потенциальных предателей."
    NWhaiti.17.a: "Наша армия справится и без них!"
    
    NWhaiti.18.t: "Отставка Венсана"
    NWhaiti.18.desc: "Президент Стенио Венсан, занимавший свой пост с 1931 года и правивший Гаити 11 лет, отказался баллотироваться на третий срок и ушел в отставку еще до окончания второго, передав власть своему советнику из Либеральной партии Эли Леско, который был поддержан большинством в парламенте. Как и свой предшественник, Леско относится к мулатской элите страны и пользуется американской поддержкой.\n\nТем не менее, далеко не все гаитяне рады продолжению мулатского правления в стране и отсутствию полноценных демократических выборов, что еще сильнее может разжечь расовый и социальный конфликт в стране. В народе ходят слухи и о финансовой помощи Трухильо новому президенту. Но только время покажет истинные намерения Леско. Будем надеяться, что он поведет в страну вперед, вызволив её из экономической пропасти."
    NWhaiti.18.a: "Да здравствует президент Леско!"
    
    NWhaiti.19.t: "$HAI_student_protests$"
    NWhaiti.19.desc: "Ограничение доступа к образованию для бедных слоев населения и массовые отчисления в ВУЗах страны привели к началу массовых студенческих протестов в городах страны. В некоторых случаях нам пришлось пойти на уступки протестующим студентам и позволить им вернуться на учебу, однако в остальном наша гвардия занимается подавлением бунтов. Широкая оппозиция режиму в лице юношеских движений значительно повысила распространение либеральных и марксистских идей в нашем обществе."
    NWhaiti.19.a: "Они только подтвердили правильность нашей реформы!"
    
    NWhaiti.20.t: "Нападения на церкви"
    NWhaiti.20.desc: "Страну охватила паника: группы вооружённых террористов провели серию атак на Католические храмы по всей стране, особенно пострадали далекие от центра миссионерские церкви, построенные недавно для обращения нехристианского населения в католичество. Агрессивно настроенные сторонники культа Вуду таким способом решили навести страх на наше правительство, тем самым показав готовность сражаться против искоренения Вуду режимом Каликсты.\n\nОднако наша гвардия уже начала аресты террористов, а церкви были выделены средства на восполнение урона. Порядок скоро будет восстановлен."
    NWhaiti.20.a: "Вуду показало свое истинное лицо"
    
    NWhaiti.21.t: "Потеря лояльности военных"
    NWhaiti.21.desc: "Многие военные уходят в отставку после того, как мы отстранили от командования ряд темнокожих офицеров и сократили численность афрогаитянских солдат в гвардейских рядах. Оставшиеся из них совершили ряд диверсий и попыток нападений на военные склады. Отдельные группы дезертируют в горы и леса, надеясь в скором времени начать партизанскую борьбу. Мы уже не можем отрицать растущую нестабильность, ведь теперь, похоже, мы теряем влияние в собственной армии. Будем надеяться, что вскоре лояльные нам силы подавят и заменят ушедших военных."
    
    NWhaiti.22.t: "Протесты против «Второй оккупации»"
    NWhaiti.22.desc: "Как сообщает гвардейское командование, нашу столицу охватили масштабные народные протесты, вызванные введением американских сил в страну и размещением военного флота США в портах страны. Многие гаитяне расценивают данный шаг правительства как путь к возобновлению американской оккупации страны. Против правительства встали так и простые рабочие, так и политические деятели из движения нуаризма, так и националисты, нежелающие мириться со столь очевидным присутствием Америки в их стране. И хотя протестующие своими действиями ничего не добились, такое событие подорвало национальную стабильность."
    NWhaiti.22.a: "Разгоните этих предателей!"
    
    NWhaiti.23.t: "Переворот нуаристов!"
    NWhaiti.23.desc: "После попытки Каликсты пойти на значительные территориальные уступки Доминиканской республике, уже давно зревшее недовольство народа Гаити вылилось в виде взбунтовавшейся волны народных восстаний, возглавляемых нуаристами. Национальный дворец был взят штурмом, гаитянская гвардия расформирована, ряд законов, принятых при режиме Каликсты, отменены. На Гаити наконец окончилась эпоха правления мулатской элиты – новое правительство в большинстве своем представляет интересы темнокожих. Означает ли это начало развития страны."
    NWhaiti.23.a: "Ярмо мулатского правления сброшено!"
    
    NWhaiti.24.t: "Подавление нуаристского мятежа"
    NWhaiti.24.desc: "После официального объявления об урегулировании территориального спора с Доминиканской республикой, толпы бунтующих и взбешенных нуаристов приняли тщетные попытки захватить Национальный дворец и провозгласили о своем перевороте против Каликсты в Гонаиве. Но совместные силы доминиканской и гаитянской армий смогли навести порядок в стране, разбив бунтовщиков в «столице» революции Гонаиве и Порто-О-Пренсе. Сотни нуаристов и их сообщников арестованы и убиты в уличных стычках. Но так или иначе, мы наконец примирились с нашим соседом. Скоро на Гаити вернется мир и порядок."
    NWhaiti.24.a: "Добейте выживших"
    
    NWhaiti.25.t: "Наплыв гаитянских беженцев"
    NWhaiti.25.desc: "Политическая нестабильность на Гаити привела к массовой	иммиграции гаитян в ближайшие государства с ощутимой темнокожей диаспорой, в том числе и в нашу страну.\nИ хотя мы делаем все возможное, чтобы предотвратить миграционный кризис и ограничить наплыв гаитян, беженцы продолжают пребывать в портовые города, порой самостоятельно преодолевая водные преграды на пути к свободе.\nПо всей видимости, гаитянская иммиграция не утихнет, пока политическая ситуация на Гаити не придет в норму. Так или иначе, но на данный момент нам остается лишь только позаботиться о безопасности прибывших гаитян."
    NWhaiti.25.a: "Проблемы Гаити перекинулись и на нас"
    
    NWhaiti.26.desc: "Массовые протесты студентов охватили столичный город и Гонаив. Протестующие выступают за отмену образовательной реформы, по которой доступ к обучению в ВУЗах можно получить в зависимости от финансового положения. Большинство студентов также относятся к бедным темнокожим, которых стали массово исключать из-за неспособности оплатить обучение или «неуспеваемости». И хотя в некоторых случаях правительство пошло на уступки протестующим, ситуация остается неизменной. Режим Каликсты получил широкую оппозицию в лице студенческого движения."
    NWhaiti.26.a: "Час освобождения всё ближе!"
    
    NWhaiti.27.t: "Массовые беспорядки на расовой почве"
    NWhaiti.27.desc: "Рост влияния националистического крыла нуаристов и формирование их вооруженных отрядов привело к обострению расового конфликта в стране. В конечном итоге, растущая напряженность вылилась в начало погромов мулатов в крупных городах и сельских районах страны. В первую очередь, атаки проводились на богатые белые кварталы или особняки богатых мулатов. Сейчас гаитянская гвардия занимается подавлением беспорядков, однако уже становится очевидно, что у Каликсты все меньше шансов сохранить власть."
    NWhaiti.27.a: "Такова плата за свободу нашего народа!"
    
    NWhaiti.28.desc: "Уже несколько месяцев обстановка в стране накалялась на фоне действий Каликсты и его правительства. Сотни тысяч темнокожих гаитян оказались поражены в правах на фоне растущего положения малочисленной элиты мулатов. Такое положение дел привело к резкому росту популярности нуаризма и его направлений. За время правления Каликсты нуаристы смогли подготовить мощную подпольную базу, опирающуюся на лояльных военных, политиков, рабочих.\n\nНо в конечном итоге обстановка вышла из под контроля – попытка примирения Гаити с Доминиканой, инициируемая правительством Каликсты и заключающееся в территориальных уступках восточному соседу, стала искрой, что привела к началу государственного переворота – тысячи простых гаитян и гвардейцев заняли основные города страны и штурмовали Национальный дворец. Каликста арестован, а временное правительство в своем выступлении пообещало провести выборы в ближайшие недели, где демократическим путем будет избран президент страны."
    NWhaiti.28.a: "Наконец диктатура Каликсты свергнута!"
    
    NWhaiti.29.t: "Победа либерального фронта на выборах"
    NWhaiti.29.desc: "В результате ожесточенной политической борьбы, последовавшей за свержением диктатуры Каликсты, либеральный фронт Гаити, представленный наиболее прогрессивным и демократическим крылом гаитянской политики, смог завоевать превосходство среди простого народа страны и добиться победы на выборах. Нор только будущее покажет, действительно ли на Гаити наступает время свободы и демократии."
    NWhaiti.29.a: "Да здравствует свет демократии!"
    
    NWhaiti.30.t: "Победа КПГ на выборах"
    NWhaiti.30.desc: "Свержение Каликсты было лишь первым шагом к освобождению гаитянских рабочих от гнета капитала – именно коммунистические силы вели наиболее активную борьбу против диктатора-пораженца, и теперь их усилия отозвались в умах народа – КПГ завоевала большинство голосов на прошедших выборах. Разумеется, такое положение дел значительно повышает напряженность в регионе: многие опасаются, что руками Гаити Советский Союз укрепит позиции рабочего движения в Латинской Америке."
    NWhaiti.30.a: "Да здравствуют рабочие Гаити!"
    
    NWhaiti.31.t: "Победа ННП на выборах"
    NWhaiti.31.desc: "Несмотря на все прогнозы, итоги выборов на Гаити обернулись в пользу ННП, наиболее спорной и радикальной организации, сформировавшейся после переворота Каликсты. Ярые сторонники Вуду и противники христианства, черные расисты и представители террористических партизанских групп отныне являются новым правительством страны. Каковы будут последствия победы Лоримера и его союзников для региона покажет только время."
    NWhaiti.31.a: "Вся власть черным!"
    
    NWhaiti.32.t: "Гаити разрывает военно-политические связи!"
    NWhaiti.32.desc: "Ситуация на Гаити за последние несколько месяцев сильно дестабилизировалась – в стране произошло два государственных переворота подряд, что создало почву для радикальных изменений в политической жизни Гаити. На недавно прошедших выборах победу одержали антиамериканские силы, что привело к столкновению наших интересов с новым правительством Гаити. В частности, гаитянское правительство начало национализацию американских кампаний и разрыв до недавних пор прочных военных связей с нашими ВС. Очевидно, такая обстановка означает ослабление американского влияния в Карибском регионе. Но на что мы готовы пойти ради его сохранения?"
    NWhaiti.32.a: "Они для нас ничего не значат"
    NWhaiti.32.b: "Посмотрим, как они протянут без нашей помощи"
    NWhaiti.32.c: "Мы должны защищать наши интересы... в том числе и оружием"
    
    NWhaiti.33.t: "Америка накладывает эмбарго!"
    NWhaiti.33.desc: "Наши действия значительно ослабили положение американских сил в Карибском регионе – не решаясь на жёсткие меры, но и не желая игнорировать такое положение дел, Вашингтон заявил о полном разрыве торговых отношений с Гаити и о прекращении какой-либо финансово-военной помощи стране. Отныне Гаити продолжит свой путь самостоятельно и без надзора американских империалистов. Нам остается надеяться, что утрата американского присутствия будет означать начало рассвета гаитянской нации."
    NWhaiti.33.a: "Гаити способно справится самостоятельно!"
    
    NWhaiti.34.t: "Вопрос партийного лидерства"
    NWhaiti.34.desc: "Во время борьбы с режимом Каликсты либеральные силы действовали сообща, не имея четкой партийной иерархии. Жан Прис-Марс, националист старой закалки, выступил на выборах как лидер либеральной партии, став в итоге новоизбранным президентом страны. Однако представители молодого крыла демократического движения считают несправедливым такой исход, требуя Прис-Марса уйти в отставку в пользу любимого сына страны Дюмарсе Эстиме. Какое же решение необходимо принять нашему новому правительству?"
    NWhaiti.34.a: "Прис-Марс – законный президент страны!"
    NWhaiti.34.b: "Прис-Марсу пора завершить политическую карьеру"
    
    NWhaiti.35.t: "Международная выставка в Порт-О-Пренсе"
    NWhaiti.35.desc: "Тысячи иностранных туристов прибывают в столицу Гаити – Порт-О-Пренс, дабы посетить выставку гаитянской культуры на берегу залива Гонав, где за последние несколько месяцев разместились десятки павильонов, представляющих достижения Гаити и колорит культуры нашей страны. Кроме того, на выставку были доставлены экспонаты из Гватемалы, Аргентины, Ватикана, Кубы, Мексики и Венесуэлы. Очевидно, что «Экспозиция» принесет нам колоссальный финансовый успех и поможет популяризировать нашу культуру в Америке и Европе."
    NWhaiti.35.a: "Пусть весь мир увидит наш успех!"
    
    NWhaiti.36.t: "Коммунистический переворот на Гаити!"
    NWhaiti.36.desc: "Красная угроза пришла оттуда, откуда её совершенно не ждали – после свержения диктатуры Каликсты по итогам выборов к власти на Гаити пришли коммунисты, взявшие курс на сотрудничество с Советским Союзом и созданием мощнейшей военной базы красных против нашей страны. Новое правительство Гаити уже разорвало прочные дипломатические, экономические и военные связи наших государств, решив окончательно продать свой национальный суверенитет Сталину. Перед конгрессом президентом стоит вопрос – нужно ли искоренить росток красной угрозы сейчас, или же потенциальная опасность от коммунистов Гаити сильно преувеличена?"
    NWhaiti.36.a: "У нас есть куда более очевидные проблемы"
    NWhaiti.36.b: "Мы не допустим коммунизма у берегов Америки!"
    
    NWhaiti.37.t: "Теракт в Детройте!"
    NWhaiti.37.desc: "Сегодняшней ночью в промышленном квартале Детройта прозвучала серия мощных взрывов, вызвавших возгорание в ряде районов города и уничтожение нескольких промышленных предприятий. Сообщается о десятках пострадавших и погибших горожан, ставших жертвами распространяющегося пламени.\n\nНациональная гвардия оцепила въезды в город и ввела ЧС, дабы не допустить новых терактов в Детройте, однако данный инцидент показал уязвимость американских городов перед подобными диверсиями."
    NWhaiti.37.a: "Мы должны поймать виновных!"
    
    NWhaiti.38.t: "Теракт в Нью-Йорке!"
    NWhaiti.38.desc: "Сегодняшней ночью в промышленном квартале Нью-Йорка прозвучала серия мощных взрывов, вызвавших возгорание в ряде районов города и уничтожение нескольких промышленных предприятий. Сообщается о десятках пострадавших и погибших горожан, ставших жертвами распространяющегося пламени.\n\nНациональная гвардия оцепила въезды в город и ввела ЧС, дабы не допустить новых терактов в Нью-Йорке, однако данный инцидент показал уязвимость американских городов перед подобными диверсиями."
    
    NWhaiti.39.t: "Темнокожие беспорядки в Луизиане!"
    NWhaiti.39.desc: "Сотни вооруженных черных ополченцев развернули свои силы в ряде городов Луизианы, громя промышленные предприятия, оружейные склады и полицейские участки, нанося колоссальный вред экономике и стабильности штата. И хотя террористы быстро были ликвидированы силами Национальной гвардии из-за отсутствия полноценной организации в их рядах, Луизианские теракты нанесли значительный вред нашей стране в военное время."
    NWhaiti.39.a: "Мы должны найти тех, кто за этим стоит!"
    
    NWhaiti.40.t: "Диверсии на калифорнийских верфях!"
    NWhaiti.40.desc: "Сотни темнокожих рабочих верфей Калифорнии организовали массовую забастовку, затем перейдя к вооруженному насилию под лозунгами расовой справедливости и десегрегации штата. Национальная гвардия была вынуждена открыть ответный огонь по бунтовщикам. И хотя мятежи были быстро подавлены, калифорнийские забастовки нанесли немалый вред нашему судостроительству и стабильности."
    
    NWhaiti.41.t: "Гаитянское вступление в Коминтерн"
    NWhaiti.41.desc: "В результате недавно свершившегося переворота, на Гаити к власти пришли прогрессивные коммунистические силы, которые поставили своей целью уничтожение империализма и колониализма в Карибском бассейне и освобождение темнокожих народов Америки.\nОднако сейчас Гаити ощущает нависшую угрозу со стороны США и надеется, что официальный союз с нашим государством поможет им защитит свой суверенитет. Готовы ли мы принять гаитянский народ в наше коммунистическое содружество?"
    NWhaiti.41.a: "Мы готовы профинансировать гаитянское вступление в Коминтерн"
    NWhaiti.41.b: "Это не в наших интересах"
    
    NWhaiti.42.t: "Советский Союз отклоняет нашу заявку в Коминтерн!"
    NWhaiti.42.desc: "Правительство Советского Союза отказалось укреплять отношения с нашим государством до уровня официального военно-экономического союза, дав нам понять, что СССР не заинтересован в борьбе против Америки и Британии прямо сейчас.\nГаити придется самостоятельно вести свою антиимпериалистическую борьбу, однако нам придется сделать ставку на оборону от повторного порабощения нашего народа, а не на освобождение других наций от колониализма."
    NWhaiti.42.a: "Это удар в спину!"
    
    NWhaiti.43.t: "Расовые беспорядки на Юге"
    NWhaiti.43.desc: "Зревшая последние несколько месяцев расовая напряжённость на фоне роста популярности марксистских объединений темнокожих достигла своего пика и вылилась в расовые беспорядки, которые вспыхнули в Новом Орлеане, Бирмингеме, Майами и ряде других крупных городов Американского Юга. Белые расистские организации также не оказались в стороне и начали охоту на черных революционеров.\n\nСейчас на улицах американских городов царит хаос, и мы не в состоянии быстро подавить беспорядок: на восстановление порядка уйдут недели."
    NWhaiti.43.a: "Нужно как можно скорее восстановить порядок"
    
    NWhaiti.44.t: "Черная революция на Юге"
    NWhaiti.44.desc: "Расовые беспорядки, охватившие южные города Америки, продолжаются уже несколько недель, но события, которые произошли сегодня в основных городах Алабамы, Флориды и Луизианы носят куда более серьезный характер, чем просто массовые погромы без четкой организации: Гарри Хейвудд со своими сподвижниками объявил на митинге в Бирмингеме о начале афроамериканской революции с целью освободить территории Черного пояса от «американских оккупантов», развернув в городе вооруженные бригады чернокожих революционеров. Вместе с Бирмингемом к чёрному восстанию присоединился город Мобил, захваченный афроамериканцами, ожесточенные бои развернулись между национальной гвардией и черными бригадами в Майами и пригородами Нового Орлеана.\n\nЕсть высокая опасность присоединения Советского Союза к внутреннему конфликту в Америке и начала полноценной войны, которая уже идет в городских гетто."
    NWhaiti.44.a: "Нужно подавить революцию как можно скорее!"
    
    NWhaiti.45.t: "Вопросы состоятельности гаитянской промышленности"
    NWhaiti.45.desc: "Наше сотрудничество с Советским Союзом сейчас только продолжает укрепляться, но советские эксперты до сих пор сомневаются в состоятельности карибской индустрии и способности нашего правительства самостоятельно продолжать строительство социализма в регионе. Мы поставили перед собой четкую цель – показать способности карибской индустрии и самостоятельно укрепить нашу экономику в течение ближайших месяцев."
    NWhaiti.45.a: "Будет сделано!"
    
    NWhaiti.46.t: "Уверенное развитие тяжелой промышленности"
    NWhaiti.46.desc: "В течение последних месяцев мы смогли самостоятельно завершить строительство новых промышленных предприятий на территориях нашей устремленной вперед республики, тем самым доказав Москве, что карибский народ – трудолюбивый народ, способный и дальше укреплять свою самостоятельность в экономических вопросах."
    NWhaiti.46.a: "Да славится дело революционера-рабочего!"
    
    NWhaiti.47.t: "Экономические затруднения"
    NWhaiti.47.desc: "За прошедшие месяцы мы, увы, так и не смогли наладить уверенный прогресс в экономической сфере, не завершив демонстративный проект укрепления карибской индустрии, загнав себя еще глубже в пучину зависимости от старшего социалистического брата в лице Москвы. Разумеется, СССР и дальше продолжит оказывать нам всю возможную поддержку в вопросе индустриализации Карибского региона, но это явно не поможет нам доказать независимость и силу гаитянских революционеров."
    NWhaiti.47.a: "Если долго мучиться, что-нибудь получится"
    
    NWhaiti.48.t: "Вопросы гаитянского ВПК"
    NWhaiti.48.desc: "Исторически угнетенный и пробужденный духом Черной Революции народ Гаити ныне бросил вызов всему капиталистическому-империалистическому миру, что обложил своими колониями наше кострище свободы со всех сторон. Но для наших русских союзников подобный авантюризм и резкость гаитянских революционеров кажутся далеко не самыми обоснованными в силу отсутствия достаточной военно-промышленной базы для оснащения красной армии республики – [SOV.GetLeader] должен увидеть, что Гаити способно производить лучшее оружие для своих вооруженных сил!"
    NWhaiti.48.a: "За работу!"
    
    NWhaiti.49.t: "Успехи военного производства"
    NWhaiti.49.desc: "За крайне небольшой срок нам удалось увеличить силу гаитянского ВПК, доказав Москве, что Карибы в состоянии самостоятельно производить самое необходимое для революции оружие даже без помощи Советского гиганта. Военная индустрия Гаити и дальше только продолжит развиваться – впереди нас ожидает консолидация военпрома всех освобожденных стран региона и мощная синергия ярости ударников революции!"
    NWhaiti.49.a: "Покажем им силу нашего оружия!"
    
    NWhaiti.50.t: "Неудовлетворительные отчеты о ВПК"
    NWhaiti.50.desc: "К сожалению, нам так и не удалось в течение прошедших месяцев увеличить силу нашего независимого ВПК – темпы производства вооружений остались на прежнем уровне, опровергнув наши заявления о самостоятельности Гаити в вопросах оснащения революционной армии Карибского бассейна. В ближайшее время нам придется и дальше уповать лишь на поставки СССР."
    NWhaiti.50.a: "Мы еще успеем загладить неудачи"
    
    NWhaiti.51.t: "Вопросы Карибского ВМФ"
    NWhaiti.51.desc: "Ведущие империалистические державы кровавых угнетателей обладают мощнейшим в мире флотом, который нам придется победить путем революционной изобретательности в условиях численного превосходства вражеских флотилий. Советские адмиралы крайне сомневаются, что наш Революционный флот Карибского моря готов сразиться с американскими и британскими морскими чудовищами, рекомендуя Гаити не пытаться вступать в открытые боестолкновения с ВМФ капиталистов хотя бы в силу отсутствия судостроительных мощностей у нашей республики. Моряки и рабочие Гаити должны доказать и Москве, и империалистам, что трудолюбие свободных революционеров Кариб поможет нам построить самые передовые доки и верфи за короткий срок."
    NWhaiti.51.a: "Море зовет!"
    
    NWhaiti.52.t: "Триумф карибского судостроения"
    NWhaiti.52.desc: "Наши судостроители и пролетарии прибрежных городов смогли достичь поставленных целей – нововозведённые порты и верфи Республики готовы приняться за строительство современнейших судов, способных вступить в неравное противостояние с непобедимыми армадами империалистических ВМФ. Укрепление военно-морского потенциала Карибского бастиона коммунизма ясно показывает Москве и иным социалистическим государствам, что Гаити – самодостаточная революционная сила, представляющая реальную угрозу Франции, Великобритании и США."
    NWhaiti.52.a: "Пускай страшатся нашего десанта!"
    
    NWhaiti.53.t: "Торможение программы развития ВМФ"
    NWhaiti.53.desc: "Наши амбициозные планы по быстрому наращиванию судостроительного подспорья Карибских ВМФ так и не смогли воплотиться в жизнь – к сожалению, мы не смогли правильно рассчитать сроки, не уложившись в назначенный период в сфере подготовки будущих мощностей для наращивания силы флота. В ближайшее время нам придется и дальше рассчитывать лишь на чудо везения при подготовке военно-морских операций в регионе."
    NWhaiti.53.a: "Еще наверстаем!"
    
    NWhaiti.54.t: "Активация плана национальной обороны"
    NWhaiti.54.desc: "Вражеские силы зашли на территорию нашей родины с целью уничтожить сам факт существования независимого Гаитянского государства и отправить в небытие нашу самобытную культуру свободных и борющихся людей. Но мы были готовы к этому – подготовленный раннее план национальной обороны приходит в действие – тысячи лучших сынов вольного народа встают на защиту родины, наконец разворачивается и целая сеть секретных укрытий и тайников, которые обеспечат врагам неминуемую смерть!"
    NWhaiti.54.a: "Добро пожаловать на Гаити, ублюдки!"
    
    
    
    ### ИДЕИ
    HAI_military_economic_dependence_on_united_states_idea: "Военно-экономическая зависимость от США"
    HAI_military_economic_dependence_on_united_states_idea_desc: "И хотя американская оккупация Гаити закончилась еще в 1934-м, влияние Вашингтона на нашу экономику, внутренние вопросы и вооруженные силы страны остается неизменно колоссальным, не позволяя Гаити вести всеобъемлющую и независимую политику так и внутри, так и снаружи. Наше правительство либо должно покончить с американской гегемонией в государстве, либо направить влияние США на инвестиции в развитие Гаити."
    HAI_american_military_leadership_idea: "Американское военное руководство"
    HAI_american_military_leadership_idea_desc: "$HAI_revive_an_apolitical_army_desc$"
    HAI_racial_and_social_tensions_idea: "Расово-социальная напряженность"
    HAI_racial_and_social_tensions_idea_desc: "Темнокожие являются подавляющим большинством жителей Гаити, однако привилегированные слои населения – правительство и военное командование - представлены малочисленными мулатами. Расовое столкновение подогревается массовой бедностью, социальным неравенством, подавлением коренной африканской культуры римско-католической церковью."
    HAI_fighting_social_conflicts_idea: "Борьба с социальными конфликтами"
    HAI_fighting_social_conflicts_idea_desc: "Наше правительство ведет борьбу с рядом социальным проблем и конфликтов между темнокожим бедным  и светлокожим богатым населением, надеясь в конечном итоге добиться примирения между враждующими социальными группами."
    HAI_racial_and_social_reconciliation_idea: "Расово-социальное примирение"
    HAI_racial_and_social_reconciliation_idea_desc: "Эффективность нашей социальной политики помогла окончательно добиться прекращения истощающих страну социальных конфликтов."
    HAI_racial_and_social_fracture_idea: "Расово-социальный перелом"
    HAI_racial_and_social_fracture_idea_desc: "Наши последние реформы и предпринятые действия перевернули расово-социальную обстановку в стране, покончив с доминированием мулатской элиты и открыв дорогу черному бедному большинству."
    HAI_backward_transport_and_social_infrastructure_idea: "Отсталая транспортная и социальная инфраструктура"
    HAI_backward_transport_and_social_infrastructure_idea_desc: "Американская администрация значительно развила транспортную и социальную инфраструктуру Гаити, однако в целом она осталась отсталой и обрывистой. Такое положение крайне пагубно для нашей экономики и благосостояния населения, что разжигает социальный конфликт на Гаити еще сильнее."
    HAI_pernicious_situation_of_agriculture_idea: "Пагубное положение сельского хозяйства"
    HAI_pernicious_situation_of_agriculture_idea_desc: "Экономика Гаити полностью основывается на сельском хозяйстве, но большая часть земель страны не пригодна для выращивания продовольственных и товарных культур. Неразвитая инфраструктура, постоянные миграции населения и стихийные бедствия еще сильнее усугубляют проблемы с единственной экономической отраслью в стране, ровно, как и болезни скота и растений, ненадежное землевладение. Уйдут годы на стабилизацию и начало развития гаитянской экономики."
    HAI_pernicious_situation_of_agriculture_idea_6_1: "Приоритет на сельскохозяйственный экспорт"
    HAI_pernicious_situation_of_agriculture_idea_6_1_desc: "Развитие гаитянского сельского хозяйства превратило еще недавно проблемную и убыточную отрасль в главный источник экономического развития страны за счёт масштабного экспорта наших товаров в Америку и Европу."
    HAI_pernicious_situation_of_agriculture_idea_6_2: "Медленное развитие сельского хозяйства"
    HAI_pernicious_situation_of_agriculture_idea_6_2_desc: "После долгих лет упадка, наше сельское хозяйство наконец начало развиваться за счёт многочисленных реформ и инноваций. И пускай развитие экономики будет происходить медленно и постепенно, сам процесс станет стабильным и постоянным."
    HAI_apolitical_armed_forces_idea: "Аполитичные вооруженные силы"
    HAI_apolitical_armed_forces_idea_desc: "Американская оккупационная администрация позаботилась о создании аполитичных вооруженных сил, заботящихся о сохранении внутреннего порядка в стране, пусть и неспособных противостоять внешним угрозам. Обучение, оснащение и организация гаитянской гвардии вполне неплохи на фоне предшествующих до оккупации ВС, однако этого недостаточно для защиты гаитянского суверенитета."
    HAI_religious_setting__syncretic_catholicism_idea: "Религиозная обстановка: Синкретический католицизм"
    HAI_religious_setting__syncretic_catholicism_idea_desc: "Гаити является уникальным местом, где по-прежнему в Новом Свете сохраняются коренные верования вместе с европейским католицизмом. Сейчас религиозную обстановку в стране можно считать синкретизмом Вуду и Римского католицизма, но такое положение нестабильно, особенно на фоне направленной против Вуду и поддерживаемой мулатским правительством деятельности Католической церкви."
    HAI_religious_setting__dominance_of_catholicism_idea: "Религиозная обстановка: Доминирование католицизма"
    HAI_religious_setting__dominance_of_catholicism_idea_desc: "Римский католицизм наконец занял доминирующее положение в Гаити, покончив с долгое время существовавшим синкретизмом дьявольской религии Вуду и праведного католицизма. Однако далеко не все население готово принять учение Христа, по-прежнему придерживаясь древнеафриканской традиции."
    HAI_religious_setting__voodoo_syncretism_idea: "Религиозная обстановка: Синкретизм Вуду"
    HAI_religious_setting__voodoo_syncretism_idea_desc: "Теперь, когда гонения на Вуду прекращены, религиозное положение на Гаити можно назвать синкретическим между африканскими верованиями и христианством, однако со значительным перевесом в сторону Вуду."
    HAI_religious_setting__dominance_of_voodoo_idea: "Религиозная обстановка: Доминирование Вуду"
    HAI_religious_setting__dominance_of_voodoo_idea_desc: "Правительство Гаити сделало упор на окончательном возрождении Вуду, тем самым добившись доминирования африканских верований в религиозной среде государства."
    HAI_revival_of_transport_system_idea: "$HAI_revival_of_transport_system$"
    HAI_revival_of_transport_system_idea_desc: "Принятая нами инициатива по возрождению транспортной системы страны оказывает значительную нагрузку на администрацию и экономику Гаити."
    HAI_program_of_reorganization_of_transport_routes_idea: "Программа реорганизации транспортных путей"
    HAI_program_of_reorganization_of_transport_routes_idea_desc: "Начатая еще при Американской оккупации Гаити программа по реорганизации транспортных путей на острове застыла после вывода ВС США, однако дальнейшее развитие страны и её хозяйства без развитой дорожной сети невозможно. Наша задача – за короткие сроки реорганизовать транспортные пути Гаити."
    HAI_american_naval_instructors_idea: "Американские военно-морские инструкторы"
    HAI_american_naval_instructors_idea_desc: "Американское правительство направило военных советников на Гаити для помощи в развитии наших ВС, которые занимаются организацией береговой охраны и обучением морской пехоты."
    HAI_consequences_of_petrushka_massacre_idea: "$HAI_consequences_of_the_petrushka_massacre$"
    HAI_consequences_of_petrushka_massacre_idea_desc: "Вести о резне гаитян, случившейся на границе с Доминиканской республикой, разнеслись по всей стране и вызвали всенародный шок. Пока данный кризис не будет урегулирован, дестабилизирующая ситуация на Гаити с каждым днем усугубляется все сильнее."
    HAI_payment_of_compensation_idea: "Выплата компенсаций"
    HAI_payment_of_compensation_idea_desc: "Сейчас мы вынуждены выплачивать компенсации гаитянам-жертвам резни, дабы сохранить стабильную обстановку на границе и смягчить эффект потенциального американского вмешательства в дела острова."
    HAI_dominican_compensation_idea: "Доминиканская компенсация"
    HAI_dominican_compensation_idea_desc: "В итоге мы пришли к мирному соглашению с Доминиканской республикой – жертвы Петрушечной резни получат компенсацию с доминиканской стороны. Со временем общественность восстановится от последствий произошедших трагедий."
    HAI_mass_mobilization_idea: "Массовая мобилизация"
    HAI_mass_mobilization_idea_desc: "Накал на доминикано-гаитянской границе заставляет нас задуматься о применении грубой силы по отношению к врагу. Пора показать Трухильо, что мы – не слабаки, и что Гаити может дать отпор его кровавому режиму."
    HAI_dominican_weakness_idea: "Доминиканская слабость"
    HAI_dominican_weakness_idea_desc: "Как оказалось, Трухильо не такой уж и решительный и амбициозный лидер, каким его позиционировала пропаганда. Конечным итогом Петрушечной резни гаитян стало наше унижение перед Гаити в виде колоссальных уступок в пограничном вопросе. Такое политическое поражение непоправимо подорвало авторитет лидера нации, позор может быть смыт только кровью гаитян."
    HAI_discontent_of_black_soldiers_idea: "Недовольства темнокожих солдат"
    HAI_discontent_of_black_soldiers_idea_desc: "Наши действия по укреплению столичного региона страны от потенциальных мятежей в армии вызвали недовольства в рядах темнокожих солдат, которые надеялись на укрепление пограничных сил."
    HAI_constitutional_reform_idea: "Конституционная реформа"
    HAI_constitutional_reform_idea_desc: "Конституционная реформа покончила с ненужной выборной волокитой в парламенте и позволяет нам самостоятельно назначать членов гаитянского правительства."
    HAI_consequences_of_the_shada_program_idea: "Последствия программы SHADA"
    HAI_consequences_of_the_shada_program_idea_desc: "Программа по выращиванию каучука имеет негативные последствия для сельского хозяйства Гаити и социальной сферы страны, которые будут влиять на нас вплоть до окончания данной программы."
    HAI_success_of_the_shada_program_idea: "Успех программы SHADA"
    HAI_success_of_the_shada_program_idea_desc: "Наша рискованная инициатива по выращиванию каучука в Гаити принесла экономике страны колоссальный успех: гаитянская резина стала заменой азиатскому каучуку для США в условиях морской блокады. Триумф SHADA войдет в историю Гаити как начало экономического рывка."
    HAI_failure_of_the_shada_program_idea: "Провал программы SHADA"
    HAI_failure_of_the_shada_program_idea_desc: "Наши надежды на программу выращивания каучука не оправдались – инициатива оказалась нежизнеспособной и только нанесла вред нашей экономике. Увы, мы еще очень долго будем оправляться от такого провала."
    HAI_haitian_national_debt_idea: "Гаитянский госдолг"
    HAI_haitian_national_debt_idea_desc: "Программа SHADA была запущена за счет широкой финансовой поддержки и займов от США. Нам нужно как можно скорее погасить национальный дох, сильно ограничивающий нашу финансовую деятельность."
    HAI_trujillo_support_idea: "Поддержка Трухильо"
    HAI_trujillo_support_idea_desc: "Трухильо поддерживает Леско и новое правительство Гаити с надеждой завоевать нашу лояльность. Пожалуй, мы примем его поддержку, но вскоре прекратим связи с Санто-Доминго.\n§RНациональный дух будет удален, если мнение §YДоминиканской республики§! о нас будет ниже §Y35§!.§!"
    HAI_wartime_powers_idea: "$HAI_wartime_powers$"
    HAI_wartime_powers_idea_desc: "Полномочия президента Леско возросли еще сильнее в связи с введением военного положения в стране. Пора готовится к обороне нашей родины и отразить натиск врагов!\n§RНациональный дух будет удален, если страна не в состоянии войны.§!"
    HAI_jewish_immigrants_idea: "Еврейские иммигранты"
    HAI_jewish_immigrants_idea_desc: "Тысячи преследуемых в Европе евреев нашли убежище на Гаити и останутся здесь до тех пор, пока режим Гитлера окончательно не падет.\n§RНациональный дух будет удален, если страна не в состоянии войны с §YГерманией§!.§!"
    HAI_politicized_army_idea: "Политизированная армия"
    HAI_politicized_army_idea_desc: "Эпоха аполитичной армии навсегда закончилась. После создания сельской полиции и изменения в рядах гвардейского управления вооруженные силы Гаити стали напрямую подчинены президенту. Теперь их главная задача – защита режима Леско от внутренних волнений, нежели оборона страны."
    HAI_fight_against_japan_idea: "$HAI_fight_against_japan$"
    HAI_fight_against_japan_idea_desc: "Наши вооруженные силы готовы поддержать США и их союзников в азиатских и тихоокеанских кампаниях ради победы над японским милитаризмом.\n§RНациональный дух будет удален, если страна не в состоянии войны с §YЯпонией§!.§!"
    HAI_fight_against_germany: "Борьба с Германией"
    HAI_fight_against_germany_desc: "Гаитянские ВС присоединились к всеобщей борьбе с Нацистской Германии ради спасения свободной Европы.\n§RНациональный дух будет удален, если страна не в состоянии войны с §YГерманией§!.§!"
    HAI_liberal_coalition_idea: "Либеральная коалиция"
    HAI_liberal_coalition_idea_desc: "Различные течения нуаризма и их лидеры сформировали единую коалицию против нашего режима."
    HAI_underground_labor_movement_idea: "Подпольное рабочее движение"
    HAI_underground_labor_movement_idea_desc: "Нестабильность в стране и недовольство режимом Каликсты вызвало подъем коммунистического движения на Гаити."
    HAI_amendments_to_education_system_idea: "$HAI_amendments_to_education_system$"
    HAI_amendments_to_education_system_idea_desc: "Поправки в систему образования, принятие Каликстой, значительно снизили число образованных людей, сделав его привеллегией для мулатской элиты."
    HAI_dependence_on_trujillo_idea: "Зависимость от Трухильо"
    HAI_dependence_on_trujillo_idea_desc: "Доминиканские войска введены в страну для охраны нашего режима, но такое положение дел, в совокупности с гонениями на черных гаитян и уступкам Трухильо, превратило Гаити в фактически протекторат Доминиканской республики."
    HAI_emigration_of_blacks_idea: "Эмиграция темнокожих"
    HAI_emigration_of_blacks_idea_desc: "Тысячи темнокожих гаитян бегут из страны на Кубу, в США, Бразилию, не желая мириться с главенствующим положением белых гаитян в обществе."
    HAI_haitian_immigration_idea: "Гаитянская иммиграция"
    HAI_haitian_immigration_idea_desc: "Тысячи гаитян нашли убежище в нашей стране, спасаясь от гонений, устроенных режимом Каликсты."
    HAI_rise_of_noirism_idea: "Подъем нуаризма"
    HAI_rise_of_noirism_idea_desc: "Дестабилизация Гаити на фоне случившегося переворота и начало антинародных реформ значительно повысили популярность течения нуаризма среди темнокожих гаитян, чья цель – сохранить африканский дух Гаити, покончив с зависимостью страны от США и Доминиканы, притом возродив социально-экономическую сферу. Либералы, коммунисты и националисты впервые готовы на время забыть о своей вражде, пока не будет свергнута диктатура, ведущая Гаити под зависимость от Трухильо."
    HAI_loss_of_military_loyalty_idea: "$NWhaiti.21.t$"
    HAI_loss_of_military_loyalty_idea_desc: "$NWhaiti.21.desc$"
    HAI_progressive_sentiments_idea: "Прогрессивные настроения"
    HAI_progressive_sentiments_idea_desc: "На фоне роста популярности нуаризма в кругах студентов, ученых и деятелей культуры наше движение набирает еще и оттенок прогрессивизма. Отныне нуаристский прогресс будет противопоставлен темной непросвещенности режима Каликсты и его предшественников."
    HAI_one_party_system_idea: "Однопартийная система"
    HAI_one_party_system_idea_desc: "Дабы избежать роста оппозиционных сил, мы направили значительные политические усилия на подавление иных партий, кроме ННП."
    HAI_control_over_foreign_capital_idea_1: "Контроль над иностранным капиталом"
    HAI_control_over_foreign_capital_idea_1_desc: "Мы совершили значительный перелом в экономическом курсе нашей страны – годы угнетения белыми капиталистами закончены, отныне иностранный капитал взят под наш контроль, а награбленные ресурсы Гаити национализированы."
    HAI_control_over_foreign_capital_idea_2: "Военно-экономическая изоляция"
    HAI_control_over_foreign_capital_idea_2_desc: "Наши антиамериканские и антиевропейские действия вызвали бурную реакцию и опасение со стороны белых империалистов – Европа и США стремятся изолировать нашу страну, дабы задавить потенциальную угрозу своей гегемонии в зародыше."
    HAI_control_over_foreign_capital_idea_3: "Темное пятно Карибского бассейна"
    HAI_control_over_foreign_capital_idea_3_desc: "Европа и США изолировали Гаити от внешнего мира, надеясь задушить главный оплот чернокожих в регионе. Однако мы не собираемся ждать полного краха экономики – мы направили наши криминализированные, теневые и нелегальные круги на добычу ресурсов для поддержания гаитянского государства и дестабилизацию во вражеских государствах. Отныне Гаити будет черным пятном Карибского бассейна."
    HAI_outbreaks_of_hunger_idea: "Вспышки голода"
    HAI_outbreaks_of_hunger_idea_desc: "В некоторых регионах страны наблюдаются вспышки голода из-за упадка сельского хозяйства и чрезмерно агрессивной криминальной деятельности, разоряющей простое население. Нам стоит обратить внимание на эту проблему, пока не стало слишком поздно."
    HAI_organ_transplantation_idea: "Трансплантация органов"
    HAI_organ_transplantation_idea_desc: ""
    HAI_broad_middle_class_idea: "$HAI_broad_middle_class$"
    HAI_broad_middle_class_idea_desc: "После искоренения богатой белой прослойки угнетателей и разделения богатств среди чернокожих гаитян, на Гаити преобладает сильный и широкий средний класс, на котором строится величие преобразившегося гаитянского народа."
    HAI_broad_middle_class_idea_tt: "§HНациональный дух§! §Gулучшит§! свои показатели через §H145 дней§! и достигнет §Gпика§! через §H290 дней§!.\n"
    HAI_spread_of_cannibalism_idea: "Распространение каннибализма"
    HAI_spread_of_cannibalism_idea_desc: "Порой нет иного способа утолить голод."
    HAI_demographic_boom_idea: "Демографический бум"
    HAI_demographic_boom_idea_desc: "Запрет на контрацепцию и другие реформы обеспечили крайне быстрый рост населения в стране."
    HAI_demographic_boom_idea_tt: "§HНациональный дух§! §Gулучшит§! свои показатели через §H270 дней§! и достигнет §Gпика§! через §H540 дней§!.\n"
    HAI_racial_and_social_tensions_idea_lorimer_2: "Вся власть черным"
    HAI_racial_and_social_tensions_idea_lorimer_2_desc: "Эпоха мулатских элит, преобладавших над черными массами, навсегда завершена. Отныне вся власть на Гаити принадлежит черным."
    HAI_squads_of_gede_nibo_idea: "$HAI_squads_of_gede_nibo$"
    HAI_squads_of_gede_nibo_idea_desc: "Отряды Геде Нибо служат силовой основой режима Лоримера, выполняя функции тайной полиции и обеспечивая идеологическое единство и безопасность государства."
    HAI_withdraw_church_values_idea: "Изъятие церковных ценностей"
    HAI_withdraw_church_values_idea_desc: "Католическая церковь за долгие годы нажила гигантские богатства на страданиях черных гаитян. Пришло время вернуть церковные богатства гаитянскому народу."
    HAI_hunting_for_white_devils_dyn: "$HAI_hunting_for_white_devils$"
    HAI_hunting_for_white_devils_dyn_desc: "$HAI_hunting_for_white_devils_desc$"
    HAI_persecution_of_christianity_idea: "Преследование христианства"
    HAI_persecution_of_christianity_idea_desc: "Христианство в корне противоречит природе нашего гаитянского народа, истощает и ослабляет Гаити, всегда идя бок о бок с белыми угнетателями. У нас не осталось иного выбора, кроме как начать преследование христианства."
    HAI_spirit_of_the_haitian_revolution_idea: "$HAI_spirit_of_the_haitian_revolution$"
    HAI_spirit_of_the_haitian_revolution_idea_desc: "Гаитянский народ верно и пылко хранит наследие Гаитянской революции, что положила начало борьбы чернокожих Америки за свою свободу."
    HAI_black_mafia_idea: "Черная мафия"
    HAI_black_mafia_idea_desc: "Криминальные группировки Гаити значительно расширили свое влияние в регионе, установив связь с американским и другим карибским криминалом. Нам нужно продолжать спонсировать черный этнокриминал."
    HAI_strategy_of_psychological_impact_idea: "$HAI_strategy_of_psychological_impact$"
    HAI_strategy_of_psychological_impact_idea_desc: "Мы делаем ставку на психологическую подготовку бойцов, закаляя и мотивируя их перед грядущими битвами. Черному ополчению не страшны никакие условия, они готовы на все ради выживания своей нации."
    HAI_ensure_nationwide_employment_idea: "Общенациональная занятость"
    HAI_ensure_nationwide_employment_idea_desc: "Благодаря силе нашего государства и правильным экономическим реформам все наше население занято трудом и обороной."
    HAI_end_dominican_problem_idea: "Гаитянское возмездие"
    HAI_end_dominican_problem_idea_desc: "Наш народ готов отомстить доминиканцам за сотни лет геноцида и угнетения. Пришел час объединить чернокожих острова и уничтожить доминиканскую государственность."
    HAI_support_for_afrodominicans_dyn: "Поддержка афродоминиканцев"
    HAI_support_for_afrodominicans_dyn_desc: "$HAI_association_of_hispaniola_blacks_desc$"
    HAI_support_for_afrodominicans_dyn_2: "$HAI_support_for_afrodominicans_dyn$"
    HAI_support_for_afrodominicans_dyn_2_desc: "$HAI_association_of_hispaniola_blacks_desc$"
    HAI_cooperation_with_rastafari_idea: "$HAI_cooperation_with_rastafari$"
    HAI_cooperation_with_rastafari_idea_desc: "Растафарианцы стали нашими верными союзниками в борьбе за возвращению в Африку. Пора забыть о разногласиях с растафари и вместе восстать против белого колониализма."
    HAI_activity_of_leopards_dyn: "Деятельность «Леопардов»"
    HAI_activity_of_leopards_dyn_desc: "$HAI_exploring_west_african_culture_desc$"
    HAI_voodoo_panic_dyn: "Вуду-паника"
    HAI_voodoo_panic_dyn_desc: ""
    HAI_fighting_american_racism_dyn: "Борьба с американским расизмом"
    HAI_fighting_american_racism_dyn_desc: "$HAI_end_american_racism_desc$"
    HAI_revival_of_african_identity_dyn: "Возрождение африканской идентичности"
    HAI_revival_of_african_identity_dyn_desc: ""
    HAI_protect_african_heritage_of_brazilia_dyn: "Защита афробразильской идентичности"
    HAI_protect_african_heritage_of_brazilia_dyn_desc: ""
    HAI_preserve_guianas_african_heritage_dyn: "Защита маронской идентичности"
    HAI_preserve_guianas_african_heritage_dyn_desc: ""
    HAI_countrys_reconstruction_program_idea: "$HAI_countrys_reconstruction_program$"
    HAI_countrys_reconstruction_program_idea_desc: "Сейчас от нашего правительства и народа требуются особые усилия для скорейшего восстановления ущерба, нанесенного Гаити политической нестабильностью."
    HAI_debts_to_american_campaigns_idea: "Долги американским кампаниям"
    HAI_debts_to_american_campaigns_idea_desc: "Наша промышленность впала в большие долги после ухода американских кампаний и их современного оборудования из страны. Нам необходимо погасить долги американским кампаниям, дабы окончательно избавиться от их влияния на экономику."
    HAI_economic_burden_idea: "Экономическая нагрузка"
    HAI_economic_burden_idea_desc: "Восстановление транспортных магистралей между Порт-О-Пренсом и восточной частью страны стоило больших финансовых и экономических усилий для Гаити. На возвращение экономики в привычное состояние потребуется время."
    HAI_internal_credit_idea: "Внутренний кредит"
    HAI_internal_credit_idea_desc: "Мы вынуждены прибегнуть к сокращениям зарплат и пожертвованиям правительству для погашения внешнего долга и получения средств на развитие экономики."
    HAI_peligr_dam_idea: "Плотина Пелигр"
    HAI_peligr_dam_idea_desc: "Плотина Пелигр помогает нам вырабатывать необходимую для развития долины Артибонита электроэнергию и защищать регион от наводнений, тем самым уменьшая расходы на ежесезонные устранения последствия стихийных бедствий."
    HAI_artibonite_valley_development_program_idea: "Программа развития Артибонитовой долины"
    HAI_artibonite_valley_development_program_idea_desc: "Программа развития долины Артибонита направлена на окончательную победу над существующими проблемами в сельском хозяйстве страны."
    HAI_development_of_tourism_industry_idea: "Развитие туристической отрасли"
    HAI_development_of_tourism_industry_idea_desc: "Теперь, когда ситуация в стране наконец стабильна и создана необходимая инфраструктура, Гаити может принять иностранных туристов, что привлечет немалые финансы в страну."
    HAI_doctrine_of_the_negro_idea: "Доктрина негритюда"
    HAI_doctrine_of_the_negro_idea_desc: "Наш народ и его культура впитали в себя несломимый африканский дух, который мы должны продвигать и защищать от нападок. Доктрина негритюда продвигает самодостаточность нашей расы и уникальность нашей культуры. Мы должны сплотиться вокруг нашего единого африканского прошлого."
    HAI_new_educational_policy_idea: "$HAI_new_educational_policy$"
    HAI_new_educational_policy_idea_desc: "Новая образовательная политика предполагает осуществление ряд мер по обеспечению доступа к образованию в стране для бедных слоев населения и увеличения количества грамотных людей."
    HAI_womens_suffrage_idea: "Женское избирательное право"
    HAI_womens_suffrage_idea_desc: "Наше прогрессивное правительство поддерживает движение за права женщин и готово сбросить архаичные предрассудки о половом неравенстве, расширив права и возможности женщин на законодательном уровне."
    HAI_national_population_census_idea: "Национальная перепись населения"
    HAI_national_population_census_idea_desc: "Перепись населения позволила нам уточнить данные о населении Гаити и получить точные статистические числа касательно жителей страны."
    HAI_union_of_peasants_and_workers_idea: "$HAI_union_of_peasants_and_workers$"
    HAI_union_of_peasants_and_workers_idea_desc: "Мы поддерживаем проправительственные профсоюзы в городах, дабы обеспечить беспрерывность и эффективность производства на предприятиях и защиту прав рабочих."
    HAI_urban_development_dyn: "Развитие городов"
    HAI_urban_development_dyn_desc: "$HAI_support_urbanization_of_haiti_desc$"
    HAI_establish_state_control_over_the_labor_sector_idea: "Госконтроль над сектором труда"
    HAI_establish_state_control_over_the_labor_sector_idea_desc: "Для стабилизации рынка труда и предотвращения роста безработицы нам необходимо установить контроль над сектором труда."
    HAI_village_development_dyn: "Развитие деревни"
    HAI_village_development_dyn_desc: "$HAI_stop_migration_to_cities_desc$"
    HAI_normalized_working_day_idea: "Нормированный рабочий день"
    HAI_normalized_working_day_idea_desc: "Введение таких норм труда, как четко закреплённый трудовой день и минимальная заработанная плата значительно повысили уровень поддержки правительства среди рабочих и улучшил положение крестьянства и пролетариата в стране."
    HAI_growth_of_black_self_awareness_idea: "Рост темнокожего самосознания"
    HAI_growth_of_black_self_awareness_idea_desc: "Благодаря победе над расизмом и официальном про-темнокожем курсе нашего правительства, многие потомки африканцев перестают скрывать свои истинные корни, гордо называя себя черными гаитянами."
    HAI_growth_of_black_self_awareness_idea_DOM: "$HAI_growth_of_black_self_awareness_idea$"
    HAI_growth_of_black_self_awareness_idea_DOM_desc: "Правительство Гаити активно подогревает рост темнокожего сепаратизма со стороны афродоминиканцев, дестабилизируя расово-социальную обстановку в стране."
    HAI_national_revolution_idea: "Национальная революция"
    HAI_national_revolution_idea_desc: "Наш народ пробудился. Мы, гаитяне и другие темнокожие, отныне готовы приложить максимальные усилия для победы над мировой змеей империализма и создания коммунистического общества."
    HAI_bribe_the_media_idea: "Подкупленные СМИ"
    HAI_bribe_the_media_idea_desc: "Мы должны тратить средства на подкуп прессы и радио до тех пор, пока нестабильность после «Петрушечной резни» окончательно не осядет.\n§RЭтот национальный дух будет удален, если будет отсутствовать национальный дух §H$HAI_consequences_of_petrushka_massacre_idea$§!§!"
    HAI_universal_primary_education_program_idea: "Программа всеобщего начального образования"
    HAI_universal_primary_education_program_idea_desc: "Мы способны обеспечить создание образовательной системы, направленной на получение начальных знаний для всех граждан Гаити, а также занимающейся пропагандой наших идеалов среди детей и молодёжи."
    HAI_austerity_policy_idea: "$HAI_austerity_policy$"
    HAI_austerity_policy_idea_desc: "Сейчас нам необходимо максимально экономить имеющиеся у нас средства, дабы создать основу зарождающегося социалистического общества и экономики на Гаити, избежав краха режима из-за финансового или продовольственного кризиса."
    HAI_seizure_of_church_wealth_idea: "$HAI_seizure_of_church_wealth$"
    HAI_seizure_of_church_wealth_idea_desc: "Католическая церковь нажила колоссальное состояние за счёт бед черных гаитян. Но теперь мы вернем богатства церкви народу, заполучив немалый финансовый резерв на ближайшие месяцы.\n§GПосле удаления данного национального духа, мы получим £civ_factory §HФабрику вне карты§!.§!"
    HAI_labor_communes_dyn: "Трудовые коммуны"
    HAI_labor_communes_dyn_desc: ""
    HAI_defensive_labor_communes_in_east_dyn: "Оборонительно-трудовые коммуны"
    HAI_defensive_labor_communes_in_east_dyn_desc: ""
    HAI_proletarian_communes_dyn: "Пролетарские коммуны"
    HAI_proletarian_communes_dyn_desc: ""
    HAI_soviet_breeders_and_chemists_idea: "Советские селекционеры и химики"
    HAI_soviet_breeders_and_chemists_idea_desc: "Мы пригласили из Советского Союза группу из перспективных химиков и селекционеров для помощи в развитии нашего сельского хозяйства."
    HAI_proletarian_unions_idea: "Пролетарские союзы"
    HAI_proletarian_unions_idea_desc: "Мы добились значительного укрепления позиций городского пролетариата и профсоюзов, обеспечив налаживание промышленного производства."
    HAI_handicraft_production_idea: "Кустарное производство"
    HAI_handicraft_production_idea_desc: "Тяжелая промышленность Гаити развита слишком плохо, поэтому мы частично полагаемся на кустарные региональные предприятия для предотвращения потенциального дефицита."
    HAI_rage_of_dark_skinned_idea: "Ярость темнокожих"
    HAI_rage_of_dark_skinned_idea_desc: "Жителей Гаити и миллионов других темнокожих Америки не сломило многовековое рабство, оно только посеяло стихийную ярость порабощенных, сметающую все на своем пути. Наш народ будет сражаться до последнего бойца и патрона, лишь бы обрести заветную Свободу!"
    HAI_theory_of_protracted_war_idea: "$HAI_theory_of_protracted_war$"
    HAI_theory_of_protracted_war_idea_desc: "Народ Гаити готов противостоять колониальным державам не один год и даже десятилетие; мы будем воевать столько, сколько понадобится, пока черные американцы не получат свою свободу."
    HAI_womens_rights_and_duties_idea: "$HAI_womens_rights_and_duties$"
    HAI_womens_rights_and_duties_idea_desc: "Наше прогрессивное правительство целиком и полностью поддерживает расширение прав женщин, и, как следствие, появление у них новых обязанностей."
    HAI_rise_in_popularity_communism_idea: "Рост популярности коммунизма"
    HAI_rise_in_popularity_communism_idea_desc: "Пропаганда коммунизма дошла и до наших берегов: сейчас мы ощущаем значительный рост популярности идей Маркса."
    HAI_operative_slot_idea_dyn: "От диверсионной подготовки"
    HAI_preparing_for_jungle_war_idea: "Подготовка к войне в джунглях"
    HAI_preparing_for_jungle_war_idea_desc: "Благодаря сотрудничеству с Гаити наши солдаты получили возможность протий боевую подготовку в условиях тропического климата."
    HAI_haiti_air_force_idea: "ВВС Гаити"
    HAI_haiti_air_force_idea_desc: "Мы положили основу ВВВС Гаити, однако сейчас опыт наших пилотов и навыки инженеров сильно ограничивают потенциал гаитянской авиации, заставляя нас сделать ставку не на завоевание полноценного превосходство в воздухе, а на создание системы межостровных перелётов с целью обеспечения народного ополчения припасами и возможному ослаблению сил противника."
    HAI_national_defense_plan_idea_dyn: "$HAI_national_defense_plan$"
    HAI_opening_of_underground_enterprises_idea: "Подземные заводы"
    HAI_opening_of_underground_enterprises_idea_desc: "Для защиты от стратегических бомбардировок часть наших пром предприятий размещены под поверхностью земли, что существенно уменьшает их уязвимость."
    HAI_afro_caribbean_unity_idea: "Афрокарибское единство"
    HAI_afro_caribbean_unity_idea_desc: "Рабочий народ Карибского региона должен объединиться вокруг своего африканского прошлого и революционного будущего, дабы изгнать империалистов с наших земель!"
    HAI_united_jamaican_resistance_dyn: "Единое ямайское сопротивление"
    HAI_bahamian_anti_colonial_movement_dyn: "Багамское антиколониальное движение"
    HAI_special_agent_training_center_idea: "$HAI_special_agent_training_center$"
    HAI_special_agent_training_center_idea_desc: "Гаити стало базой для советских шпионов, ведущих разведывательно-подрывную деятельность в США."
    HAI_recruitment_of_african_americans_from_the_cpa_idea: "Рост поддержки коммунизма среди афроамериканцев"
    HAI_recruitment_of_african_americans_from_the_cpa_idea_desc: "Деятельность пропагандистов из Советского Союза направлена на удар по лояльности афроамериканцев и пропаганду среди них антисегрегационных и марксистских идей."
    HAI_tense_situation_among_african_americans_dyn: "Напряженная обстановка среди афроамериканцев"
    HAI_rise_of_black_separatism_idea: "Рост чернокожего сепаратизма"
    HAI_rise_of_black_separatism_idea_desc: "Все больше чернокожих марксистов присоединяются к Движению независимости Черного пояса. Такой порядок вещей значительно увеличивает риски расовых беспорядков и вооружённых столкновений на Американском юге."
    HAI_strikes_of_black_workers_dyn: "Забастовки темнокожих рабочих"
    HAI_dark_skinned_revolutionary_associations_dyn: "Темнокожие революционные объединения"
    HAI_race_riots_idea: "Расовые беспорядки"
    HAI_race_riots_idea_desc: "Мы не смогли подавить угрозу черного сепаратизма в зародыше, что привело к началу расовых беспорядков на Юге Америки и в ряде других крупных городов."
    HAI_soviet_unfluence_1: "Советское влияние"
    HAI_soviet_unfluence_1_desc: "Мы ощущаем заметное влияние Советского Союза на нашу внешнюю политику, экономику и армию, которое подавляет нашу полную самостоятельность в действиях."
    HAI_soviet_unfluence_2: "Советское давление"
    HAI_soviet_unfluence_2_desc: "Советское правительство оказывает давление на нас, подстраивая курс гаитянской политики под интересы СССР."
    HAI_soviet_unfluence_3: "Военно-экономическая зависимость от СССР"
    HAI_soviet_unfluence_3_desc: "Советское влияние на нашу страну переросло в зависимость нашего правительства от решений Советского Союза."
    HAI_soviet_unfluence_4: "Подчинение Москве"
    HAI_soviet_unfluence_4_desc: "Советское влияние укоренилось в нашей стране настолько, что сейчас гаитянское правительство находится в полном подчинении Москве."
    HAI_national_defense_plan_idea: "$HAI_national_defense_plan$"
    HAI_national_defense_plan_idea_desc: "Руководство нашей страны подготовило план национальной обороны на случай перехода военных действий на территории Гаити. Как только вражеские силы вступят на границу нашей общей родины, мы задействуем подготовленные планы для обороны.\n§RЭтот национальный дух будет удален, если Гаити станет субъектом другой страны.§!"
    HAI_activating_defense_plan_idea: "Активация плана обороны"
    HAI_activating_defense_plan_idea_desc: "И вот, враг вступил на землю свободного Гаити, покусившись на суверенитет всего нашего народа. Но мы были готовы к такому ходу событий – секретные сети укрытий, тайников и лагерей подготовки ополчения приходят в действие. Лучше бы нашим врагам скорее убираться с острова...\n§RЭтот национальный дух будет удален, если Гаити не находится в состоянии войны.§!"
    
    
