 BRW_mwami_loyalty: "Лояльность мвами"
 BRW_mwami_loyalty_desc: "Мвами Руанды и Урунди не более чем пешки в руках колониального аппарата, но с выстроенной нами же системой превосходства тутси над хуту стоит уважать их авторитет и, возможно, прислушиваться к ним. Тем самым мы подкрепим стабильность подмандатных земель.\nЕсли мвами будет сильно самовольничать, то мы будем вправе его заменить иным наследником, но в таком случае это может не понравится местному населению.\n\nМвами (абами) [RWA.GetFlag] Руанды: [BRW_get_Ruanda_leader]\n§tАвторитет:§! §G[?BRW_rwanda_mwami_authority_total]%§!\n§tЛояльность:§! §G[?BRW_rwanda_mwami_loyalty_total]%§!\n§tЦентрализация:§! §G[?BRW_rwanda_centralisation_total]%§!\n\nМвами (абами) [BRD.GetFlag] Урунди: [BRW_get_Urundi_leader]\n§tАвторитет:§! §G[?BRW_urundi_mwami_authority_total]%§!\n§tЛояльность:§! §G[?BRW_urundi_mwami_loyalty_total]%§!\n§tЦентрализация:§! §G[?BRW_urundi_centralisation_total]%§!"
