 ### Ивенты ###
 ##############
 
 NW_BRW.0.t: "Mwami Mwambutsa IV Calls for Independence"
 NW_BRW.0.d: "Mwambutsa IV - King of Urundi, dissatisfied with the policy of colonialism, expressed his opinion on the self-determination of the Burundian kingdom. He was opposed by the chief  Baranyanka who was pleased with the Belgian administration. Belgium's mandate policy gives justification to both sides, but following the traditions of the Ganwa people, the still incumbent Mwami of Urundi became dissatisfied with the oppression of the Hutu. Arming several Mwami chiefs loyal to him personally, he declared that he is prepared to assert his position by force."
 NW_BRW.0.a: "It is necessary to replace him in his position"
 NW_BRW.0.b: "We'll crush him with force"
 NW_BRW.0.c: "We're going after Mwambutsa!"
 NW_BRW.1.t: "Mwambutsa's Retirement"
 NW_BRW.1.d: "With Mwambutsa's compelled resignation and his expulsion from the country, the question of who to place as King of Urundi has arisen. Our administration has identified two heirs: Prince Ludovico Rwasagore, who is a young monarch, unable to rule on his own in the coming years, so a regency council will be created, and an influential Ganwa leader, Pierre Baranyanka, loyal to Belgium."
 NW_BRW.1.a: "His replacement will be the direct heir"
 NW_BRW.1.b: "A more loyal chief will become more important than blood preservation"
 NW_BRW.2.t: "Baranyanka is Dissatisfied with Mwambutsa"
 NW_BRW.2.d: "The paramount chief of Ngozi province, Pierre Baranyanka, who had ties with and was satisfied with the Belgian administration, expressed his dissatisfaction with the Mwambutsa regime, which envisioned complete independence from Belgium and reform of the state. Having gained supporters from the Tutsi aristocracy, who benefited from the mandate, he opposed Mwambutsa's monarchy."
 NW_BRW.2.a: "Arrest him"
 NW_BRW.2.b: "Perhaps we should make some concessions to him....."
 NW_BRW.3.t: "The Chief Baranyanka is Asking for Protection."
 NW_BRW.3.d: "The fall of the colonial system in Rwanda-Urundi did not turn out well for Urundi. Chief Baranyanka, who was satisfied with his position in the mandate, asked Belgium for help to return to the land, promising to submit in exchange for Tutsi privileges."
 NW_BRW.3.a: "Tempting offer"
 NW_BRW.4.t: "The Uprising in Southern Urundi"
 NW_BRW.4.d: "After Mwambutsa's removal as mwami, news comes of a uprising taking place in the most symbolic place in Urundi: Nkoma, a place known as the ancestral home of the Burundian monarchy. Because King Ntare Rushatsi, the founder of the dynasty, was supposed to have come from Buha from the south through Nkoma. This rebel claims to be the son of Mwambutsa, born in 1925 in Mutaho from an unknown mother. He then moved to Moso, not without attracting many supporters. He is welcomed by the local population, who shout the arrival of the new king and put out the fire for the latter to reignite it."
 NW_BRW.4.a: "The Force Publique must be called upon to help!"
 NW_BRW.4.b: "Urundi will be free!"
 NW_BRW.5.t: "Mutara III Declared Independence"
 NW_BRW.5.d: "Surprisingly, the initially loyal Mwami Mutara III, appointed to replace Yuhi V, also adopted an anti-Belgian policy. He labeled us as homeland destroyers, and even some Hutu chiefs such as Nyamakwa III and the Catholic Tutsi chief Leon Rwagatarka sided with him. Such power forces us to leave the lands of Mutara, but he can be replaced and executed, but there is a problem - the young monarch has left no heirs."
 NW_BRW.5.a: "Well, it's time to change it, too."
 NW_BRW.5.b: "We'll crush him with force"
 NW_BRW.5.c: "We're going after Mutara!"
 NW_BRW.6.t: "Замена Мутары III"
 NW_BRW.6.d: "По вынужденной отставке Мутары и высылке его из страны стал вопрос кого поставить королем Руанды. Нашей администрации наметилось 2 наследника: принц Дахиндура – сын Юхи V, который является малолетним монархом, не способным править самостоятельно в ближайшие годы, потому будет создан регентский совет, и влиятельный вождь – Леон Рвагатарка, который исходит из тутси и является католиком, враждуюший с Юхи V. После его отставки народ думал, что именно он станет править."
 NW_BRW.6.a: "Рвагатарака известен в народе, стоит назначить его"
 NW_BRW.6.b: "Кигели V легитимный преемник"
 NW_BRW.7.t: "Эпидемия у скота"
 NW_BRW.7.d: "Из Руанды, региона Бугарура пришли известия о «чуме» крупного рогатого скота, которая распространяется, местные прозвали её «мурьямо», и она распространяется на ближайшие регионы.\n\nНо на этой бедствия не кончаются. Из региона Рухенгери доносятся известия о трипаносомозе – сонной болезни человека и скота, прозванная «Амашуя». Как оказалось, скот заражается смертельным заболеванием ящур, который не переживает более половины заболевших животных."
 NW_BRW.7.a: "Стоит вложиться в борьбу с чумой"
 NW_BRW.7.b: "Далеко она не уйдёт"
 NW_BRW.8.t: "Рождение Кигеля V"
 NW_BRW.8.d: "Сегодня был рожден наследник престола мвами Руанды, получивший имя Дахиндура или Кигели V. Его отец Юхи V, был отправлен в изгнание Бельгийской администрацией в 1931 году, по причине его эгоизма и похоти, что говорило о его противохристианском поведении, тогда его сына, скрытно от отца, крестили и поставили его править Руандой."
 NW_BRW.8.a: "Порадуемся за род Абагинья!"
 NW_BRW.9.t: "Перемещение резиденции Юхи V"
 NW_BRW.9.d: "Юхи V, бывший мвами Руанды был отправлен прошлой администрацией в изгнание в Камембе, что в регионе Моба, и замененный своим сыном Рудахигвой, получившим имя Мутара III. Причина изгнания была в том, что мвами отказался принимать католицизм, а официально за «эгоизм и похоть» и, вероятно, был против мандата. Чтобы обеспечить его безопасность до конца дней, сегодня он был сослан заграницу, в Конго-Киншас."
 NW_BRW.9.a: "Понятно"
 NW_BRW.10.t: "Смерть Рвагатараки"
 NW_BRW.10.d: "Сегодня пришло печальное для Руанды известие – великий вождь Импары, известный противник Юхи V Леон Рвагатарака умер. Его владения, которые прозвали целой империей были ограничены в 1934 году, но на деле он оставался сильнейшим вождем среди всех вождеств в Руанде. Наследником стал фаворит Рудахигвы - Джозеф Бидери."
 NW_BRW.10.a: "Печальные известия"
 NW_BRW.11.t: "Выпускники школы Астриды"
 NW_BRW.11.d: "Молодые принцы, прошедшие обучение в школе Астриды пришли на политическую арену. Четыре Бези, четыре Батаре и Мутага. Таким образом, именно эти молодые управленцы сменят старых князей. В наше время вместо наследственности, критерием участия во власти теперь становится школа, которая изо дня в день концентрируется в руках Ганвы."
 NW_BRW.11.a: "Новая кровь в наших рядах"
 NW_BRW.12.t: "Повышение уровня преступности"
 NW_BRW.12.d: "Предпринятая программа дорожного строительства и усиление административного давления над населением привела к общему росту уровня преступности. Это стало ощутимым для нас всего через пару месяцев."
 NW_BRW.12.a: "Туземцы не принимают блага цивилизации!"
 NW_BRW.13.t: "Падение цен на «образовательные» культуры"
 NW_BRW.13.d: "Политика обязательных, или же «образовательных» культур привела к провалу. С падением цен на взращиваемые культуры упали и доходы крестьян. В отличии от политики добычи ископаемых, с ростом промышленного производства, падала и необходимость в натуральной сельскохозяйственной продукции."
 NW_BRW.13.a: "Мы хотели уберечь их от голода..."
 NW_BRW.14.t: "Повышение уровня преступности"
 NW_BRW.14.d: "Ужесточение закона о лесовосстановлении и усиление административного давления над населением привела к общему росту уровня преступности. Это стало ощутимым для нас всего через пару месяцев."
 NW_BRW.14.a: "Туземцы не принимают блага цивилизации!"
 NW_BRW.15.t: "Голод Рузагаюра"
 NW_BRW.15.d: "Проводимая политика расширения экспорта в метрополию дешево сельскохозяйственных товаров обернулась сильными последствиями. Вышесказанные условия и начало засухи в этом году, привели к началу голода в Руанде и северу Урунди. Католическая миссия уже готовиться организовать пункт товаров в Бужумбуре, чтобы помочь голодающим крестьянам, но когда она придет – неизвестно. Мвами Руанды уже помог и раздал еду голодающим. Конечно, в данный момент это никого не спасает. Страна впала в жесточайший голод."
 NW_BRW.15.a: "Ужасно"
 NW_BRW.16.t: "Конец голода"
 NW_BRW.16.d: "Начавшийся более года назад голод был устранен, фермерские хозяйство восстановились. Наша страна потерпела сильнейший ущерб, сотни тысяч человек эмигрировали, многие умерли. Этот год стал тяжелым испытанием для нас."
 NW_BRW.16.a: "Славно, что все закончилось"
 NW_BRW.17.t: "Лига Наций выражает свою обеспокоенность"
 NW_BRW.17.d: "Запрет на набор в армию туземцев на территории мандата был нами нарушен. В ответ на это главные члены Лиги Наций, которые еще верят в мир и способности данной организации выразили протест. Нарушение условий мандатория серьезное нарушение правил. Нас обязали его отменить, в ином случае они наложат санкции."
 NW_BRW.17.a: "Следует отменить указ"
 NW_BRW.17.b: "Какая разница?"
 NW_BRW.18.t: "Распоряжение короля №4"
 NW_BRW.18.d: "Абами Руанды королевским распоряжением №4, последовавшим за распоряжением №3 о создании единого трибунала предусматривает создание фондов вождества и организацию фонды Мутара / Мусинга. Фонд Мутара пополняется за счет дисциплинарных штрафов, налагаемых на заместителей начальника и начальников, а также судебных доходов территориальных судов. Под юрисдикцию фонда Мутара переходят территориальные суды."
 NW_BRW.18.a: "Король всё ещё у власти"
 NW_BRW.18.b: "Отменим указ короля"
 NW_BRW.19.t: "Повышение уровня преступности"
 NW_BRW.19.d: "Жесткая кампания вакцинации и усиление административного давления над населением привела к общему росту уровня преступности. Это стало ощутимым для нас, всего через пару месяцев."
 NW_BRW.19.a: "Туземцы не принимают блага цивилизации!"
 NW_BRW.20.t: "Кампания успешна: прошла без сложностей"
 NW_BRW.20.d: "Кампания по борьбе с фрамбезией путем вакцинации прошла успешна. Туземцы не сильно сопротивлялись проводимой политикой администрации, некоторые даже приходили не по обязательству, а добровольно."
 NW_BRW.20.a: "Это успех!"
 NW_BRW.21.t: "Кампания безуспешна"
 NW_BRW.21.d: "Население выразило свое категорическое противодействие полному обследованию каждого человека. Они сочли особенно возмутительным выслушивание женщин медсестрами и врачами-мужчинами. Многие пытались избежать этого, но столкнулись с жесткой позицией администрации, находящейся под давлением губернатора провинции, который сделал эту кампанию приоритетной и пригрозил европейским рамкам, администрации и местным властям Африки санкциями в случае применения санкций, срыв операции. Осуждения были более систематическими, чем в других сферах."
 NW_BRW.21.a: "Туземцы не принимают блага современной медицины"
 NW_BRW.22.t: "Руанда-Урунди предлагает санитарное соглашение"
 NW_BRW.22.d: "Бельгийская администрация в Руанде-Урунди предлагает заключить соглашение об обмене медикаментами и вакцинами. Это повысит уровень жизни на контролируемых нами территориях."
 NW_BRW.22.a: "Это взаимовыгодное предложение"
 NW_BRW.22.b: "Не стоит иметь дела с бельгийцами..."
 NW_BRW.23.t: "[FROM.GetName] отказывается"
 NW_BRW.23.d: "К сожалению, взаимовыгодное предложение было пропущено меж ушей. Соглашение о обмене медикаментами и вакцинами было отклонено."
 NW_BRW.23.a: "Жаль"
 NW_BRW.24.t: "[FROM.GetName] соглашается"
 NW_BRW.24.d: "К счастью, взаимовыгодное предложение не было пропущено меж ушей."
 NW_BRW.24.a: "Отлично"
 NW_BRW.25.t: "Брак Мвамбутсы"
 NW_BRW.25.d: "От брака с королевой Терезой Каньонге были рождены двое детей; но этот союз сейчас в опасном положении, так как приданое – компенсация, которую семья жениха дает семье невесты, мвами, который должен практиковать обычай «выкупа» детей, которые в случае брака не являются вполне принадлежащими к семье с обычной точки зрения, обязательно возвращаются к матери или должны быть «выкуплены», не может себе позволить. Такая ситуация сложилась из-за малого жалования мвами."
 NW_BRW.25.a: "Ради спасения монарха можно и вложиться"
 NW_BRW.25.b: "Какое нам дело?"
 NW_BRW.26.t: "Развод Мвамбутсы IV"
 NW_BRW.26.d: "Жена мвами Урунди Мвамбутсы IV – Тереза Каньога, являющийся дочкой лидера клана Абасинья, потребовала развод, из-за несоблюдения традиций «выкупа» детей. Тем самым брак короля Урунди распался, понизив авторитет."
 NW_BRW.26.a: "Это печальная новость"
 NW_BRW.27.t: "Сопротивление христианизации со стороны вождей"
 NW_BRW.27.d: "Вожди тутси и некоторые хуту не одобрили деятельность католической миссии на их террритории и прогнали с территории своих королевств «Белых отцов». Как отметили священники – вожди были готовы применять насилие."
 NW_BRW.27.a: "Туземцы не понимают всех благ христианства!"
 NW_BRW.27.b: "Стоит их заменить"
 NW_BRW.28.t: "Успешное обращение"
 NW_BRW.28.d: "Католическая просветительская миссия Белых отцов успешно обратила в христианство племена одной из привинций. Многие внимательно слушали и добровольно принимали крещение, когда понимали истинность веры."
 NW_BRW.28.a: "Даже нам удивительно, что все прошло так гладко"
 NW_BRW.29.t: "Сопротивление христианизации"
 NW_BRW.29.d: "Католическая просветительская миссия Белых отцов подверглась насилию со стороны племен хуту, которые стали категорически против ведения кампания по христианизации и жестоко прогнали священников с земель, где они работали. Некоторые туземцы приняли веру, но их количество малочисленно."
 NW_BRW.29.a: "Туземцы не понимают всех благ христианства!"
 NW_BRW.30.t: "Отчаянное сопротивление христианизации"
 NW_BRW.30.d: "Католическая просветительская миссия Белых отцов подверглась серьезному насилию со стороны племен хуту, которые стали категорически против ведения кампания по христианизации и жестоко прогнали священников с земель, где они работали, путем избиения копьями и закидыванием камнями, некоторые из священников погибли, исполняя свой долг перед Господом. Некоторые туземцы приняли веру, но их количество малочисленно."
 NW_BRW.30.a: "Туземцы не понимают всех благ христианства!"
 NW_BRW.31.t: "Королевское слово"
 NW_BRW.31.d: "С начала своего правления мвами Руанды придерживался Бельгийских приказов. Его указы явно указывали на лояльность Бельгии и католической церкви, он приказал вождям следовать указам колониалистов. Один из указов мвами было, что в народе прозвали «королевское слово», который значил, что все руандийцы должны исповедовать католицизм."
 NW_BRW.31.a: "Он отличный правитель"
 NW_BRW.32.t: "Католический король"
 NW_BRW.32.d: "Когда в 1931 году был возведен на трон Рудахигва, некоторые руандийцы были недовольны этим: некоторые говорили, что он был «королем от истока» (умвами во му исоко), когда его возводили на трон «белые люди»; «Король, восседающий на муравейнике» (подиум, на котором он стоял, когда брал слово); «тот, кто бьет людей до безумия» (кто бьет людей). Его авторитет изначально был невысок, потому стоит предпринять все шаги по укреплению его власти."
 NW_BRW.32.a: "Это печально"
 NW_BRW.33.t: "Падение мандата"
 NW_BRW.33.d: "Из наших колоний в Африке пришли известия о падении мандата Руанды-Урунди, выделенным нашей стране после капитуляции Германии в Великой Войне. До нас дошли новости о разгроме колониального гарнизона и объявлении независимости наших колоний."
 NW_BRW.33.a: "Вернем то, что принадлежит нам по праву!"
 NW_BRW.33.b: "Мы не могли их вечно содержать..."
 NW_BRW.34.t: "Восстание в Руанде"
 NW_BRW.34.d: "Вожди хуту и тутси, а также недовольные католической миссией племена объеденились против мандата и бельгийской администрации. Чтобы заполучить большую поддержку, они объявили своим лидером Юхи V, которого отстранили от власти в пользу сына. Желая вновь заполучить власть он согласился и собрал своих сторонников в централизованную армию, которой разогнал Force Publique на территории мандата. Тем самым он начал полноценную революцию в Руанде, объявив себя монархом, Мутара III был вынужден бежать."
 NW_BRW.34.a: "Да накажет их Бог!"
 NW_BRW.34.b: "Покараем чужеземцев!"
 NW_BRW.35.t: "Попытка революции"
 NW_BRW.35.d: "Вожди хуту и тутси, а также недовольные католической миссией племена объеденились против мандата и бельгийской администрации. Чтобы заполучить большую поддержку, они объявили своим лидером высланного из страны Юхи V, коего попытались вернуть, но того не получилось вернуть. Оказавшись децентрализованным восстанием без сильного лидера, вожди начали собственную войну за власть, и никто так её не приобрел. Попытка революции оказалась неудачной, но оставила свой след."
 NW_BRW.35.a: "Эти туземцы пытались что-то сделать сами и им не удалось"
 
