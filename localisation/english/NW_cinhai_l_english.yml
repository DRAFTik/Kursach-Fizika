 # Ивенты #
 xsm.1.t: "Власть – дело семейное"
 xsm.1.d: "Северо-запад Китая с давних времён заселён китайскими мусульманами, народами хуэй, дунган и даже казахов. В связи с этим, в ходе Синьхайской революции и последующих за ней событий у власти здесь удалось закрепиться нескольким семьям генералов-мусульман Ма. Каждая из трёх провинций, Цинхай, Нинся и Ганьсу, контролировалось одной кликой, власть в которых передавалась обычно по наследству. Однако, в последние годы череда события нарушила этот закономерный ход развития. \nВласть в провинции Ганьсу была поделена между губернаторами провинций Цинхай и Нинся после того, как её последний губернатор Ма Чжунъин отправился в Синьцзянь устанавливать там свою власть. Губернатор Цинхая Ма Ци умер в 1931 году и власть в провинции взял его брат Ма Линь. С одной стороны, пожилой губернатор смог удержать властькрепко в руках, а также помог другим генералам Ма объединиться вместе перед лицом вторжения генерала Сунь Дяньина. С другой стороны, Линь является человеком «предыдущего» поколения Ма, что раздражает некоторых молодых и амбициозных генералов. Главным проявителем этого недовольства стал Ма Буфан – военный губернатор Цинхая, который за последний месяц стал активно вмешиваться во внутреннюю политику правительства провинции, создавая двоевластие в провинции. Ко всему прочему, Буфан является сыном Ма Ци, то есть племянником текущего губернатора Линя, что добавляет особой пикантности сложившейся ситуации. \nВ связи с этим, Ма Линю необходимо предпринять какие-то меры, чтобы занять главного представителя следующего поколения генералов, так как многие уже говорят о том, что Буфан не остановится перед своей целью восхождения ко власти в провинции"
 xsm.1.a: "Отцы и дети"
 xsm.2.t: "Хорошие новости с северо-запада"
 xsm.2.d: "Губернатор провинции Цинхай [XSM.GetLeader] подтвердил свою приверженность нашему правительству, проведя сокращения своих полномочий. Это как раз то, чего мы с силой добиваемся от лидеров других клик и провинций. Благо, что местные губернаторы давно славятся своей высокой преданностью центральной китайской власти. \nВ обмен на сокращение полномочий, наши эксперты помогли разобраться с бардаком в финансовой системе провинции, ко всему прочему включив провинцию в общегосударственную систему налогообложения, направив часть из них в Нанкин."
 xsm.2.a: "Прекрасные новости"
 xsm.3.t: "Аэропорт Юшу Батанг восстановлен"
 xsm.3.d: "Губернатор Цинхая восстановил аэропорт Юшу Батанг в северной части Тибета, находящийся под его контролем. Благодаря этому мы получили возможность проводить бомбардировку Лхасы, столицы Тибета, а соответственно местные власти будут более сговорчивыми в проведении переговоров с нами."
 xsm.3.a: "Тибет останется в нашей сфере влияния"
 xsm.4.t: "Восстановление аэропорта Юшу Батанг"
 xsm.4.d: "Недавно около разрушенного в ходе китайско-тибетской войны аэродрома Юшу Батанг вновь появились войска местного военачальника Ма Буфана, которые занялись восстановлением взлётно-посадочной полосы и ангаров для самолётов. Это действие – намёк нам о том, что Китайская республика продолжает претендовать на наши территории и не допустит появления здесь чужих армий."
 xsm.4.a: "Теперь с Юшу Батанга до Лхасы рукой подать"
 xsm.5.t: "Китайские войска у границы"
 xsm.5.d: "Китайская армия сосредотачивается у наших границ. Губернатор провинции Цинхай [XSM.GetLeader] пытается выслужиться перед своим правительством, создавая угрозу нашей независимости. Его армия была сильно натренирована в войне с Тибетом, а позже японскими войсками и коммунистическими партизанами, так что нам нужно задуматься о мирных решениях вопроса"
 xsm.5.a: "Нужно иметь это ввиду"
 xsm.6.t: "Предложение об объединении"
 xsm.6.d: "Губернатор Цинхая [XSM.GetLeader] выдвинул нам предложение об объединение двух наших клик. Это поможет нам сохранить свои силы и удержаться перед лицом мощного противника, а также сохранить в целом за мусульманами контроль над данными территориями"
 xsm.6.a: "Мы согласны"
 xsm.6.b: "Мы согласны"
 xsm.6.c: "Автономно мы действуем более эффективно"
 xsm.7.t: "Отказ лидеров клики Ма"
 xsm.7.d: "Лидеры клики Ма отказались от объединения с нашей кликой, так как считают, что именно благодаря автономным и независимым друг от друга действиям в собственных провинциях нам удалось воевать и развивать регионы столь эффективно. А соответственно, нам и впредь нужно придерживаться данного принципа."
 xsm.7.a: "Хорошо"
 xsm.8.t: "Раскол Ихэвани"
 xsm.8.d: "Так как мы стали вести прямое финансирование мусульманской секты Ихэвани, то потребовали того, чтобы она окончательно заняла модернистские позиции, однако это, к сожалению, привело к неожиданным последствиям: их единство оказалось хрупкой иллюзией, и секта окончательно разделилась на два течения: модернистское и традиционное. \nВ связи с этим, вновь возникло преобладание отсталых форм ислама над модернистскими идеями, так как салафиты не могли не воспользоваться столь удачной ситуацией."
 xsm.8.a: "Кажется, пора переходить к радикальным мерам"
 xsm.9.t: "Личный разговор губернаторов"
 xsm.9.d: "Семьи Ма решают вопросы контроля власти достаточно простым способом: они расширяют свою сферу влияния, чтобы получить новый кусок земли, который можно передать молодому и амбициозному генералу. Именно так Ма расширили свои владения на юге до Тибетского нагорья и на севере до границы Внешней Монголии. Именно с этой целью Ма Чжунъин со своей 36-ой дивизией отправился в Синьцзянь, чтобы стать там местным правителем. \nМа Линь, чувствуя растущие властные амбиции своего племянника Ма Буфана, решил использовать этот план ещё раз. Так как Буфан – отличный военный командир и уже доказал свои способности в военном конфликте с Тибетом в 1932 году, то Линь предложил ему организовать военную экспедицию туда для восстановления власти Китайской республики над этими территориями. Ко всему прочему, у нас есть два кандидата на тибетскую власть, которых и может «поддержать» Буфан в своём походе: это малолетний ребёнок, которого считают потенциальной 14-ой реинкарнацией Далай-ламы, и вполне легитимный соправитель Тибета Панчен-лама IX, от которого избавилась местная аристократия несколько лет назад и он отправился в путешествие по Китаю. Сейчас он проживает как раз в нашей провинции, в городе Синин и давно ищет возможности вернуть свою законную власть в Тибете. \nБуфан понравилась идея Линя и он уже стал подготавливать для этого армию, однако нам необходимо всё-таки выбрать, кого использовать в качестве марионеточного правителя Тибета."
 xsm.9.a: "Сделаем ставку на Далай-ламу XIV"
 xsm.9.b: "Сделаем ставку на Панчен-ламу IX"
 xsm.10.t: "Вторжение мусульманских войск"
 xsm.10.d: "Мусульманские генералы с северо-запада Китая решили возобновить конфликт пятилетний давности и попытаться окончательно ликвидировать нашу независимость. Генерал Ма Буфан из Цинхайской клики вторгся в севере на территорию Тибета, требуя подчиниться власти якобы новой реинкарнации Далай-ламы XIV – безвольного и малолетнего мальчика, который является марионеткой в руках Буфана. Часть наших территорий уже перешла на сторону Буфана, поверив в истинность реинкарнации Далай-ламы, но под нашим контролем всё ещё остаётся большая часть страны."
 xsm.10.a: "Мы должны остановить их, иначе Тибет снова попадет под влияния Китая"
 xsm.10.b: "Да здравствует Далай-лама XIV!"
 xsm.11.t: "Вторжение Панчен-ламы"
 xsm.11.d: "Выгнанный из страны Панчен-лама IX долгое время скитался по всему Китаю, ища поддержку от одного из правителей страны или провинции близ Тибета. И сейчас ему удалось наконец заручиться военной силой мусульманских генералов северо-запада Китая, чтобы восстановить своё правления в Лхасе. Однако, он не понимает, что будет являться лишь марионеткой в руках безжалостных мусульманских милитаристов. Часть наших территорий перешла на сторону Панчен-ламы, поверив в искренность его заявлений, однако столица остаётся под нашим контролем."
 xsm.11.a: "Панчен-лама — предатель интересов Тибета"
 xsm.11.b: "Наконец-то легитимный правитель"
 xsm.12.t: "Выход Ма Линя на пенсию"
 xsm.12.d: "Губернатор провинции Ма Линь завершил свой политический путь. Он закончил все дела и реформы, которые собирался сделать на своём посту. Именно эти слова он передал руководству республики в разговоре по телефону. В качестве своего приемника он выдвинул кандидатуру генерала Ма Пу, проверенного человека и верного соратника Ма Линя. Руководство утвердило его на этом посту."
 xsm.12.a: "Спасибо Линю за всё"
 xsm.13.t: "Поражение тибетского похода"
 xsm.13.d: "Генерал Ма Буфан вернулся из Тибета с тяжёлым поражением. Благодаря удивительно удачному стечению обстоятельств войскам тибетской армии удалось разбить отборные части Буфана и его брата Буциня, после чего они отступили обратно на контролируемые нами территории.\n С одной стороны – наш план провалился, мы не расширили свою зону влияния, и в Тибет нельзя отправить править Ма Буфана. Но с другой стороны, потерпев столь серьёзное поражение от столь слабого противника и потеряв всю лояльную себе армию, Буфан теперь не сможет давить на нас, так что должность губернатора остаётся в безопасности."
 xsm.13.a: "Не было бы счастья, да несчастье помогло"
 xsm.14.t: "Изменения в правительстве провинции"
 xsm.14.d: "Директор транспортного бюро провинции Ма Цзо является одним из старейших членов правительства, ещё со времён правления отца Ма Буфана – Ма Ци. Он был назначен им в 1929 году. За это время Ма Цзо стал известен также как крупный предприниматель, владеющий большинством соляных месторождений в провинции. \nИменно его смещение Буфаном было одним из самых ожидаемых после заявления последнего о реформировании правительства. Вместе с Ма Цзо свои посты покинули ещё несколько маловлиятельных сторонников Ма Линя."
 xsm.14.a: "Нам нужны новые, молодые люди"
 xsm.15.t: "Чистки в офицерском корпусе"
 xsm.15.d: "Кроме вычищения сторонников Ма Линя из правительства провинции, Ма Буфан занялся пересмотром высшего офицерства. Он понимает, что много кто может захотеть воспользоваться его собственным опытом по приходу к власти в провинции через военное давление, поэтому стоит обезопасить свой пост, убрав из армии ненадёжных людей. \nДля того, чтобы это не выглядело как реальная борьба с инакомыслием, то эти люди получат достойные, но невлиятельные посты в правительстве и тыловых войсковых службах."
 xsm.15.a: "Их влияние нам не нужно"
 xsm.16.t: "Подозрительная деятельность Ма Цзо"
 xsm.16.d: "Больше полугода назад мы уволили с правительственного поста Ма Цзо – предпринимателя, владеющего соляными рудниками в Цинхае. С тех пор его дела в бизнесе пошли ещё лучше, чем во время его пребывания на государственной должности. Его основная компания переехала в город Линься в провинции Ганьсу, а сам он стал создавать множество магазинов и предприятий по всему Китаю, в том числе сохраняя свои активы и в Цинхае."
 xsm.16.a: "Возможно, тут замешана коррупция"
 xsm.17.t: "Новая компания Ма Цзо"
 xsm.17.d: "Ма Цзо продолжает свою предпринимательскую активную деятельность. На этот раз до нас дошла информация, что он основал в Синине компанию Deyiheng Company и открыл несколько магазинов, где торгует своими товарами, выпускаемыми в Ганьсу или добываемыми здесь же в Цинхае. При этом его бизнес-империя продолжает расширяться и в другие провинции, простираясь от Тибета до Пекина. По всей видимости, ему всё-таки удалось наладить очень хорошие связи пока он был на своём посту в правительстве нашей провинции, так что пора выказать ему официальные обвинения."
 xsm.17.a: "Коррупция, чванство чиновничье…"
 xsm.18.t: "Национализация предприятий Ма Цзо"
 xsm.18.d: "Сегодня суд нашей провинции официально вынес обвинение в коррупции бывшему члену правительства провинции Ма Цзо, который в последнее время получил большое внимание со стороны губернатора Ма Буфана из-за своего слишком быстрого роста личного богатства в виде предприятий, магазинов и новых фирм, которые появляются не только в Цинхае, но уже раскинулись от Индии до Пекина. В связи с обвинениями, Ма Буфан решил национализировать соляные рудники и часть магазинов Ма Цзо, расположенных непосредственно в Синине, столице провинции. \nСамому Ма Цзо давно стало понятно, что лучше ему вообще не появляться в Цинхае после того, как Буфан стал неограниченным местным правителем."
 xsm.18.a: "Ма Цзо - это кто?"
 xsm.19.t: "Возвращение Чжан Дацяня"
 xsm.19.d: "В Синин вновь вернулся китайский художник Чжан Дацянь, которого мы отправляли в тибетский город Скубум для того, чтобы привлечь исследователей и помощников в себе команду, а затем начать работу над анализом и копированием буддистского искусства Дуньхуан для музеев Китая."
 xsm.19.a: "Славно"
 xsm.20.t: "Встреча с Ван Луобинем"
 xsm.20.d: "В резиденцию в Синине прибыл потрёпанный молодой человек с губной гармошкой в руке, с которой он почти никогда не расставался. На пороге его лично встретил хозяин, величественный Ма Буфан, и проводил в гостиную, где им подали чай. Буфан расспрашивал Вана о своей жизни, тот ему поведал, что недавно окончил музыкальный факультет Пекинского педагогического университета и с детства увлекается китайскими народными песнями. Также в своём рассказе он упомянул о том, что японцы ведут себя очень неподобающе в Пекине и «чувствуют себя хозяевами положения \nБуфан немного замялся, так как не хотел говорить о политике в данный момент. Больше его интересовали знания Вана в народной музыке, у них затянулся разговор на эту тему, Ван рассказал, что давно собирает по всему Китаю различные произведения, которые ему кажутся интересными. В конце разговора, Буфан пообещал помогать финансово Вану в обмен на написание песен для поддержания боевого духа его бойцов."
 xsm.20.a: "За такими разговорами забываешь о чае и войне"
 xsm.21.t: "Арест Вана Луобиня"
 xsm.21.d: "К нам пришло известие, что полиция арестовала и держит в тюрьме музыканта Вана Луобиня, с которым мы установили плотное взаимодействие около года назад. Не сообщается точных причин ареста, но похоже на какое-то недоразумение. Учитывая наше положение и наши связи, нам стоит вмешаться в происходящий произвол и вызвать молодого музыканта из тюрьмы."
 xsm.21.a: "Один звонок поможет ему"
 xsm.22.t: "Недоразумение"
 xsm.22.d: "Музыкант Ван Луобинь вновь посетил резиденцию военачальника Ма Буфана. Он прибыл, чтобы поведать историю своего злоключения, в ходе которого он попал в тюрьму. Оказалось, что в ходе его очередного творческого поиска, местная полиция приняла его то ли за бомжа, то ли за японского шпиона, в связи с чем и арестовала. Ван поблагодарил Буфана за своё освобождение и сообщил, что готов в любой момент продолжить работать для него."
 xsm.22.a: "И такое бывает"
 xsm.23.t: "Завершение съёмок фильма"
 xsm.23.d: "Несколько месяцев в Цинхае шли съёмки фильма, финансируемые лично Ма Буфаном. В проекте принимали участие многие знаменитые китайские деятели киноискусства: режиссеры, актёры, сценаристы. Давний знакомый Буфана, Ван Луобинь также не избежал возможности поучаствовать в производстве и написал для фильма песню «В этом месте, совсем далеко»."
 xsm.23.a: "Фильм наверняка будет успешен"
 xsm.24.t: "Песня боевого коня"
 xsm.24.d: "Китайский музыкант Ван Луобинь написал специально по заказу военачальника Ма Буфана песню боевого коня, вдохновляясь успехами войск мусульманских генералов на северо-западе Китая. Для того, чтобы лично исполнить свою работу, Ван прибыл в резиденцию Буфана в Синине."
 xsm.24.a: "Это повысит боевой дух наших солдат"
 xsm.25.t: "Марш китайских мусульман"
 xsm.25.d: "Китайский музыкант Ван Луобинь написал специально по заказу военачальника Ма Буфана марш китайских мусульман, вдохновляясь успехами войск мусульманских генералов на северо-западе Китая и призывом священной войны против Японии. Для того, чтобы лично исполнить свою работу, Ван прибыл в резиденцию Буфана в Синине."
 xsm.25.a: "Это повысит боевой дух наших солдат"
 xsm.26.t: "Открытие светской школы для девочек"
 xsm.26.d: "Ма Буфан решил на своём личном примере доказать свою приверженность идеям развития образования, а также расширением прав женщин. Вместе со своей женой последние месяцы они вкладывались в строительство светской школы для девочек в городе Линься. Сегодня на её открытии они лично присутствовали, что ещё выше подняло популярность Буфана среди обычных людей. «Этому примеру и должны следовать другие крупные владельцы финансов» - завершил свою речь на открытии глава провинции."
 xsm.26.a: "Достойный поступок"
 xsm.27.t: "Открытие тибетской школы"
 xsm.27.d: "Ма Буфан предпочитает использовать идею «кнута и пряника» для китаизации тибетского населения южных регионов провинции Цинхай. После проведения очередной карательной операции в том районе, в одном из крупных населённых пунктов была открыта школа для тибетцев, построенная на деньги провинции."
 xsm.27.a: "Это здравая идея"
 xsm.28.t: "Восстание тибетцев"
 xsm.28.d: "После того, как мы ввели дополнительные налоги для тибетцев, которые не желают проходить программу «китаизации», возникло массовое недовольство населения южных регионов новыми мерами. Программу китаизации они продолжают игнорировать, а напряжённость в регионе растёт. Население этих провинций стало уклоняться в принципе от уплаты налогов, стали происходить стычки между населением и сборщиками налогов. Пострадало несколько человек с обоих сторон, и вчера точка невозврата была достигнута: тибетцы подняли восстание в южных подконтрольных нам регионах Цинхая."
 xsm.28.a: "Они не захотели «китаизацию»? Значит они получат «кампанию подавления»!"
 xsm.29.t: "Восстание в Цинхае"
 xsm.29.d: "После того, как оккупировавший наши северные провинции китайский военачальник Ма Буфан стал принуждать местных тибетцев к проведению «китаизации», а также обложил их увеличенными налогами, то недовольное местное население решило поднять восстание против наглых действий Буфана. Мы можем попытаться организовать тайную помощь бунтовщикам в виде оружия и снаряжения."
 xsm.29.a: "Это будет небольшая помощь, но помощь"
 xsm.29.b: "У нас нет для этого средств"
 xsm.30.t: "Разрастание восстания"
 xsm.30.d: "В наших южных регионах продолжает подниматься местное население. Они вооружаются, вероятно благодаря соседству с Тибетом, и пытаются вести сражения с нашими войсками. Похоже, что просто так нам с ними не справится."
 xsm.30.a: "В стратегической перспективе у них нет шансов"
 xsm.32.t: "Поражение восстания"
 xsm.32.d: "Восстание в южных регионах Цинхайской клики Ма завершилось неудачей. Оно было жестоко подавлена военачальниками династии Ма, а местность, где оно случилось, теперь усеяна трупами и пропитана кровью."
 xsm.32.a: "Самонадеянная попытка"
 xsm.32.b: "Самонадеянная попытка"
 xsm.33.t: "Победа восстания"
 xsm.33.d: "После продолжительных боёв, восстание в южных районах Цинхайской клики Ма вышло из-под контроля местного военачальника из династии Ма и восставшим удалось прогнать его войска с горных склонов обратно на плато Цинхая. Теперь восставшие собираются обратиться к правительству Тибета с просьбой восстановить свой контроль над ними."
 xsm.33.a: "Пусть только попробуют…"
 xsm.33.b: "Наши земли возвращаются наконец-то в наш состав"
 xsm.33.c: "Это может вызвать новую китайско-тибетскую войну"
 xsm.34.t: "Тибет занял восставшие территории"
 xsm.34.d: "Тибетские войска и чиновники вернулись на территорию, где недавно произошло восстание местного населения. Мы потерпели поражение от них, но такая наглость со стороны правительства Тибета поражает. С другой стороны, они считают это их законной территорией, а местное население лояльно им. Возникает вопрос, стоит ли пытаться удерживать эти земли за нами."
 xsm.34.a: "Мы отстоим их силой"
 xsm.34.b: "Пусть забирают"
 xsm.35.t: "Новая китайско-тибетская война"
 xsm.35.d: "На севере Тибета, в районе контроля Цинхайской клики Ма, вновь разразились сражения между войсками генерала Ма Буфана и правительством Тибета. Эскалация конфликта случилась по причине восстания тибетцев в том регионе, после которого Тибет решил защитить жизни своих граждан на территории, которую они считают оккупированной Буфаном в ходе последний китайско-тибетской войны. У нас тоже остаются замершие территориальные споры с Тибетом, поэтому нам стоит попытаться поддержать мусульманских генералов."
 xsm.35.a: "Да, мы вступаем в войну"
 xsm.35.b: "Сейчас не лучшее время для войны с Тибетом"
 xsm.36.t: "Восставшие держатся"
 xsm.36.d: "В наших южных регионах продолжают своё сопротивление восставшее местное население. Стоит отметить, что нам удалось их окружить около поселения Голог, так что нам необходимо предпринять всего лишь одну очередную «экспедицию» в него, чтобы разбить восставших тибетцев."
 xsm.36.a: "Отличные новости"
 xsm.37.t: "Пирожки Ма Буфана"
 xsm.37.d: "Ма Буфан вышел к строю солдат на импровизированном плацу в военном лагере. Он сначала внимательно прошёл вдоль них, заглядываю каждому в глаза, после чего встал в центре перед ними. Его помощник поднёс ему поднос, на котором стояла тарелка с пирожком и стакан, наполненный какой-то красной жидкостью. Наблюдавшие всё это офицеры зашептались, Буфан бросил на них свой взгляд и те тут же замолчали.\n- Братья… - обратился он к строю, - Когда-то я учился на имама, и когда мне пришлось сменить свой род деятельность на военную жизнь, то мой учитель дал мне свой последний совет: после того, как убьёшь врага своего, взять хлеба кусок, - Буфан взял в руку пирожок с тарелки, - полить кровью врага и наестся сполна, - Буфан обмакнул пирожок в стакан с той красной жидкостью, после чего в полной тишине съел его до последней крошки.\n- Это была кровь одного из коммунистических партизан, которыми кишит наша провинция. Сейчас вы все мои ученики, поэтому я передаю этот совет вам. – закончил свою речь Буфан, после чего один из офицеров, стоявших за спиной у него, потерял сознание."
 xsm.37.a: "Впечатляющее зрелище"
 xsm.38.t: "Напряжённый разговор между братьями"
 xsm.38.d: "Ма Буфан долгое время думал, что избавил себя от любой политической конкуренции внутри клики и провинции, убрав Ма Линя с поста гражданского губернатора, а позже проведя чистку в правительстве и высших офицерских кругах. Однако, беда пришла откуда он не ждал: его родной брат Ма Буцин, наверняка поддерживаемый правительством республики, вступил с нами в подпольное противостояние за лидерство в провинции. \n По поступившей нам информации, новым лидером руководство страны желает видеть того из двух генералов, кто сумеет победить в большем количестве сражений."
 xsm.38.a: "И ты, Буцин?!"
 xsm.39.t: "Буфан удерживает власть в своих руках"
 xsm.39.d: "Генералу Ма Буфану удалось доказать свои навыки и преданность руководству страну, благодаря большому количеству побед в сражениях с нашими врагами. В соответствии с этим, Ма Буцин потерял доверие лидеров республики и Буфану ничего не помешает снять его с конкурирующих постов, заменив более лояльными людьми, чем собственный брат."
 xsm.39.a: "Брат - большой человек в Синине?!"
 xsm.40.t: "Буфан снят со своего поста"
 xsm.40.d: "Руководство республики прислала своё решение по вопросу лидерства в нашей провинции. Нынешний губернатор Ма Буфан снимается со своей главной должности, а его место займёт его родной брат Ма Буцин. Как сообщается, это связано с большим доверием Буциню, так как за последние годы ему удалось совершить множество блистательных побед."
 xsm.40.a: "Ты ж брат мой…"
 xsm.41.t: "Восстание Ма Буфана"
 xsm.41.d: "Генерал Ма Буфан поднял мятеж при помощи лояльных ему войск. Он выступил против нашего решения о поддержке альтернативного правительства, так как сам является лично преданным генералиссимусу Чан Кайши и нанкинскому правительству.\n Буфана поддержали ещё несколько высших офицеров со своими частями, что создаёт сильную угрозу для нашего правительства. Однако, так как мы имеем поддержку из армий других провинций, то нам удастся подавить этот бунт достаточно быстро."
 xsm.41.a: "Необходимо подавить их, пока они находятся в окружении"
 xsm.41.b: "Мы не допустим разрастания коммунистической заразы"
 xsm.42.t: "Смерть Ма Линя"
 xsm.42.d: "В достаточно преклонном возрасте, особенно для наших реалий почти постоянно идущей гражданской войны, ушёл из жизни Ма Линь – один из важнейших людей в истории провинции, бывший её руководителем в наиболее сложные периоды истории северо-запада"
 xsm.42.a: "Спасибо ему на этом"
 xsm.42.b: "У него есть достойный наследник"
 xsm.43.t: "Конфликт губернаторов усиливается"
 xsm.43.d: "Конкуренцию между Буфаном и Линем продолжает нарастать. Линь не желает ставить кого-либо в равное положение с собой, что сильно нервирует Буфана, который постепенно пытается найти пути «избавиться» от своего дяди. Речь конечно же идёт о чисто юридических и мягких вариантах такого избавления.\n Генералы и правительство провинции постепенно примыкают к той или иной стороне конфликта, однако если раньше большую популярность среди них имел Ма Линь, то теперь всё чаще люди выбирают Буфана в качестве будущего претендента на роль лидера клики. У Ма Линя остаётся всё меньше шансов сохранить свою власть."
 xsm.43.a: "Чтобы это сделать, нужно перейти к крайним мерам"
 xsm.44.t: "Ма Буфан выдвигает свои требования"
 xsm.44.d: "Сегодня давно назревавший конфликт между военным и гражданским губернатором достиг своего пика: после очередного спора в правительстве между Ма Линем и Ма Буфаном по очередному пустяковому вопросу, последний поставил свои условия работы правительства, без которых он и группа его поддерживающих генералов не будет выполнять свои обязанности.\n Ма Линь надеялся на поддержку своей лояльной группы офицеров и членов кабинета министров, но неожиданно практически все из них переметнулись на сторону Буфана. Это невероятно ударило по Линю, ему стало плохо, он медленно сел в своё кресло и спустя несколько минут полной тишины в кабинете, наконец произнёс свой ответ: \n - Я подумаю над этим предложением. А теперь я попрошу оставить меня одного.\n Все зрители этого представления вышли из кабинета Ма Линя, где проходило собрание. С закрытыми глазами и тяжёлым уставшим дыханием он сидел на том же месте. Он понимал, что принятие предложений Линя означает де-факто лишение его властных полномочий. И даже если он запросит поддержку у центрального правительства, то работать в такой обстановке будет уже невозможно."
 xsm.44.a: "Линю нужен отдых. В паломничество, к тётке, в глушь, в Мекку"
 xsm.45.t: "Звонок Ма Линя"
 xsm.45.d: "Губернатор провинции Цинхай Ма Линь сегодня совершил звонок в Нанкин, где сообщил правительству республики о том, что он больше не может исполнять свои обязанности по состоянию здоровья и желает подать в отставку. В качестве своего приемника Линь предложил кандидатуру молодого генерала Ма Буфана, который является уже несколько лет военным губернатором провинции.\n Отставка была принята, а Буфан стал новым всевластным губернатором провинции Цинхай."
 xsm.45.a: "Хорошей пенсии Линю"
 xsm.45.b: "Хорошей пенсии Линю"
 xsm.46.t: "Судьба Тибета"
 xsm.46.d: "Мы полностью получили под свой контроль территории Тибета. Управлять ими напрямую из Синина будет достаточно сложно, поэтому нам имеет смысл создать там местное правительство во главе с одним из генералов нашей клики."
 xsm.46.a: "Так и поступим"
 xsm.46.b: "Так и поступим"
 xsm.47.t: "Судьба Синьцзяна"
 xsm.47.d: "Мы полностью получили под свой контроль территории Синьцзяна. Управлять ими напрямую из Синина будет достаточно сложно, поэтому нам имеет смысл создать там местное правительство во главе с одним из генералов нашей клики"
 xsm.47.a: "Так и поступим"
 xsm.47.b: "Так и поступим"
 
