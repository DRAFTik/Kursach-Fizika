    POR_CABINET_OF_DEMOCRATIC_PARTY_TT: "Now §Y$POR_cabinet_of_democratic_party$§! is in power.\n§LThe Democratic Party, led by Afonso Augusto da Costa, consists mainly of members of the League for the Defense of the Republic, formerly called the Paris League. It is distinguished by its rejection of dictatorship, but at the same time, it consists of various groups, which leads to disagreement within the league, focusing mainly on the civic consciousness of the nation.§!\n\n$CURRENT_EFFECT_TT$ - $democratic_drift$: §G+0.10§!\n - $political_instability_modifier$: §R+0.10%§!"
    POR_CABINET_OF_REPUBLICAN_PARTY_TT: "Now §Y$POR_cabinet_of_republican_party$§! is in power.\n§LThe Madrid Cabinet, headed by Jaime de Morais, consists mainly of members of the group of Buddhas, formerly called the Madrid Group. They are known for their black market connections, which they used to fight the regime of the New State.§!\n\n$CURRENT_EFFECT_TT$ - $MODIFIER_WAR_SUPPORT_FACTOR$: §G+10.00%§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §R-10%§!\n - $weapons_buy_discount_modifier$: §G-10.0%§!"
    POR_CABINET_OF_LEFT_DEMOCRATIC_PARTY_TT: "Now §Y$POR_cabinet_of_left_democratic_party$§! is in power.\n§LJosu Dominguez, who returned with the Paris League, almost immediately left it, due to disagreements with Costa. Having found allies from a number of Republicans, he revived the left-wing Democratic Party, which he once led. The new course of the party was aimed at the well-being of ordinary people.§!\n\n$CURRENT_EFFECT_TT$ - $MODIFIER_WAR_SUPPORT_FACTOR$: §R-10.00%§!\n - $MODIFIER_GLOBAL_MONTHLY_POPULATION$: §G+10.0%§!\n - $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§!"
    
    
    
