    ###
    NWgermany.1.t:0 "The Fate of Telman"
    NWgermany.1.desc:0 "The former head of the German Communist Party, Ernst Thalmann, has been held in prison in Berlin for several months. He was arrested a couple of days before the last Reichstag elections. Initially it was planned to bring Telman to trial for high treason. For this purpose, the intelligence services began to collect materials that were to prove the preparation of the KPD for the putsch. However, because of the great legal problems in trying to prove this information, and in order to avoid a failure like in the Leipzig trial for setting fire to the Reichstag, during 1935 we decided to abstain from judicial decision.\n\nNovember 1, 1935 the Second Senate of the People's Court revoked the preliminary detention (without stopping the proceedings in a court case as such) and simultaneously handed Telman over to the Gestapo for «protective custody». At this point, the international protest movement against Telman's imprisonment had reached its climax. World figures sympathetic to the Communists are writing letters in support of him and asking that he be released from custody. Perhaps we should go along with them, so as not to irritate other governments.
    NWgermany.1.a:0 "We should just kick him out of the country."
    NWgermany.1.b:0 "We won't make concessions."
    
    NWgermany.2.t:0 "Раскол в партии"
    NWgermany.2.desc:0 "С самого начала нацистская партия имела два крыла: правое и левое. Между ними шла долгая борьба, окончившаяся событиями «ночи длинных ножей», когда были убиты основные лидеры социалистической фракции НСДАП и командование СА. Однако, одному из важных функционеров партии, Отто Штрассеру, младшему брату Грегора Штрассера – лидера левых, удалось выжить. Находясь в Праге, он объявил в прошлом году там формирование «альтернативного правительства Германии», к которому стали присоединяться многие оппозиционные политики и диссиденты - не только из НСДАП, но и из других партий: НННП, КПГ, СДПГ.\n\nОдним из важных вопросов, по которому и расходились две фракции, было отношение к Рейхсверу. Лидеры левых предлагали ликвидировать старую армию и заменить её на «народную армию», де-факто легализовав штурмовиков из СА. Это вызывало большие опасения со стороны генералов Рейхсвера, которые потребовали от Гитлера выбрать между ними и своими товарищами по партии.\n\nТогда он доверился военным и сделал выбор в их пользу – но теперь они предали Гитлера и это уже в свою очередь ударило по доверию к нему со стороны той части НСДАП, которая колебалась между двумя основными фракциями. Сегодня этот раскол стал явным, так как Штрассер перенёс своё правительство из Праги на юго-восток страны и ему присягнула часть чиновников и политиков НСДАП."
    NWgermany.2.a:0 "Нам не интересны другие виды нацизма"
    NWgermany.2.b:0 "Мы присоединимся к этому движению"
    
    NWgermany.3.t:0 "Восстание Народного фронта"
    NWgermany.3.desc:0 "После прихода к власти НСДАП и запрета на территории Германии деятельности оставшихся левых партий, они не только эмигрировали в другие страны, но и занялись подпольной деятельностью, которую к началу нашего противостояния с Гитлером, не успели окончательно подавить. Воспользовавшись моментом распада государственного аппарата из-за гражданской войны, они решили поднять собственное восстание."
    NWgermany.3.a:0 "Это наверняка дело рук Москвы"
    NWgermany.3.b:0 "Рот Фронт!"
    
    NWgermany.4.t:0 "Кандидаты на престол"
    NWgermany.4.desc:0 "Несмотря на единую монархическую династию, в настоящий момент сразу несколько потомков последнего кайзера желают занять его престол. Впрочем, и сам Вильгельм II, находящийся в данный момент в изгнании в Нидерландах, не отказался бы от предложенного ему престола.\n\nОднако, стоит понимать, что у каждого из претендентов свои политические взгляды и амбиции, а самое главное – разная репутация в обществе. Старик Вильгельм хоть и поддерживается старой прусской аристократией и высшим генералитетом, но имеет крайне низкую популярность в обществе из-за поражения в Великой войне. Его сын, кронпринц Вильгельм, имеет схожие взгляды со своим отцом, однако не запачкан репутацией пораженца, хоть и сотрудничал с нацистами. Внук кайзера Вильгельм Прусский это человек нового поколения, и он не будет претендовать на большую роль в будущем государстве."
    NWgermany.4.a:0 "Вильгельм II должен занять своё законное место"
    NWgermany.4.b:0 "Кронпринц идеален"
    NWgermany.4.c:0 "Вильгельм Прусский это лучший вариант для конституционной монархии"
    NWgermany.4.d:0 "Оскар Прусский это надёжный человек"
    
    NWgermany.5.t:0 "Выбор монарха"
    NWgermany.5.desc:0 "Несмотря на единую монархическую династию, в настоящий момент сразу несколько потомков последнего кайзера желают занять его престол.\n\nОднако, стоит понимать, что у каждого из претендентов свои политические взгляды и амбиции, а самое главное – разная репутация в обществе. Старик Вильгельм хоть и поддерживается старой прусской аристократией и высшим генералитетом, но имеет крайне низкую популярность в обществе из-за поражения в Великой войне. Его сын, кронпринц Вильгельм, имеет схожие взгляды со своим отцом, однако не запачкан репутацией пораженца, хоть и сотрудничал с нацистами. Внук кайзера Вильгельм Прусский это человек нового поколения, и он не будет претендовать на большую роль в будущем государстве. Однако, самым лучшим претендентом является Оскар – младший сын Вильгельма II, который в 20-е годы состоял в организации Стальной шлем и обладает хорошими дружескими связями с новым канцлером Карлом Гёрделером."
    NWgermany.5.d:0 "Мы должны отдать престол кронпринцу как ему и полагалось"
    
    NWgermany.6.t:0 "Восстание Железной гвардии"
    NWgermany.6.desc:0 "По всей стране подняли своё восстание бойцы штурмовых отрядов Железной гвардии под руководством своего лидера Хория Симы. По сведениям разведки, они поддерживаются силами СС из Германии."
    NWgermany.6.a:0 "Отступим"
    NWgermany.6.b:0 "Мы не сдадимся"
    NWgermany.6.c:0 "Проконсультируемся с немецкими коллегами"
    
    NWgermany.7.t:0 "Обращение румынского лидера"
    NWgermany.7.desc:0 "Румынский лидер [From.GetLeader] обратился к нам с уточнением своего положения в стране. По всей стране начались бунты фашистской организации Железная гвардия, которые поддерживаются оружием и деньгами от СС. Однако, он бы желал уточнить, может ли он сохранить своё положение в стране, подчинившись Германии во внешнеполитическом плане."
    NWgermany.7.a:0 "Он может сохранить своё положение"
    NWgermany.7.b:0 "Он должен уступить своё место гвардии"
    
    NWgermany.8.t:0 "Компромисс с Германией"
    NWgermany.8.desc:0 "Германское правительство согласилось остановить поддержку Железной гвардии в обмен на подчинение Румынии внешней политике Рейха. Мы сможем сохранить своё положение и провести репрессии против лидеров Железной гвардии."
    NWgermany.8.a:0 "Добейте выживших"
    
    NWgermany.9.t:0 "Победа Железной гвардии"
    NWgermany.9.desc:0 "Германское правительство отказалось идти на компромисс с текущей властью в нашей стране, не прекратив поддержку фашистской организации Железная гвардия, к которой теперь и перейдёт власть, так как мы не способны организовать им достойное противостояние."
    NWgermany.9.a:0 "Время для организации сопротивления было потеряно"
    
    NWgermany.10.desc:0 "Так как большую часть нашего успеха в гражданской войне сделала Германия в виде поставок оружия и финансов от СС, то теперь нам придётся расплатиться, подчинившись Германии в сфере внешней политики."
    NWgermany.10.a:0 "Главное, что мы у власти"
    
    NWgermany.11.t:0 "Использование рабского труда"
    NWgermany.11.desc:0 "Захватив обширные территории на востоке Европы, мы получили под свой контроль огромное количество мирного населения, которое можно использовать в качестве практически бесплатной рабочей силы на наших заводах. Если мы будем заменять ими немецких рабочих, то сможем высвободить таким образом больше живой силы для использования в армии.\n\nАльтернативным вариантом использования рабской силы может стать дополнение существующих предприятий, расширяя возможности нашего производства, однако нам потребуется выделить часть наших вооруженных сил для их контроля."
    NWgermany.11.a:0 "Будем заменять рабочих на рабов"
    NWgermany.11.b:0 "Расширим наши производства"
    
    NWgermany.12.t:0 "Переговоры с Германией"
    NWgermany.12.desc:0 "Немецкие дипломаты после прихода к власти в их стране национал-социалистической партии стали постоянно штурмовать наши представительства с предложениями о заключении какого-либо соглашения между двумя нашими странами: будь то военный, политический союзы или просто пакт о ненападении. И если о союзе с Германией не может идти и речи, то идея пакта о ненападении между Германией и Британской Империей выглядит достаточно привлекательно.\n\nОднако, нам стоит понимать, что, подписав такое соглашение, мы тут же нарушим мирный порядок в Европе, а также оставим Францию в одиночестве в её противостоянии с Германией. Но разве должны ли мы вновь погибать за интересы других держав, в то время как на Дальнем Востоке поднимает свою голову Японская Империя, давно желая захватить наши колонии."
    NWgermany.12.a:0 "Мы готовы заключить пакт о ненападении"
    NWgermany.12.b:0 "Нам не интересен такой договор"
    
    NWgermany.13.t:0 "Подписание пакта с Великобританией"
    NWgermany.13.desc:0 "Нашим дипломатам удалось убедить британское правительство пойти на заключение с нами пакта о ненападении – теперь нашим интересам в континентальной Европе не будет угрожать союз Франции с Британской Империей. В тоже самое время, высвободившиеся силы британцы смогут бросить на противостояние Японской Империи на Дальнем Востоке."
    NWgermany.13.a:0 "Великий день для истории белой расы"
    
    NWgermany.14.t:0 "Отказ Великобритании от пакта"
    NWgermany.14.desc:0 "Несмотря на долгие попытки нашей дипломатии наладить взаимопонимание с британским правительством, те всё-таки не согласились идти на переговоры с нами по вопросу заключения пакта о ненападении, который был бы выгоден и нашей стороне, так как позволил бы взять под свой контроль европейскую политику, а Великобритании – для освобождения сил для противостояния с растущими аппетитами Японской Империи на Дальнем Востоке."
    NWgermany.14.a:0 "Евреи и здесь мешают нашей стране"
    
    NWgermany.15.t:0 "Немецкое предложение о союзе"
    NWgermany.15.desc:0 "Немецкие дипломаты предлагают нам вступить в так называемый «тройственный союз» с Италией, определяющей целью которого будет передел мира в пользу обездоленных государств Европы и Азии."
    NWgermany.15.a:0 "Мы согласны"
    NWgermany.15.b:0 "Мы не лезем в европейскую политику"
    
    NWgermany.16.t:0 "Предложения немецкой дипломатии"
    NWgermany.16.desc:0 "Немецкие дипломаты предлагают продолжить переговоры о политическом союзе между нашими государствами. Его целью будет сокрушение старых капиталистических государств, в первую очередь – Британской Империи. По сути, немцы хотят пригласить нас присоединиться к так называемому «тройственному пакту."
    NWgermany.16.a:0 "Мы готовы выслушать немецкие предложения"
    NWgermany.16.b:0 "Мы не хотим углублять наши отношения"
    
    NWgermany.17.t:0 "Отказ СССР от переговоров"
    
    NWgermany.18.t:0 "Beginning of Negotiations"
    NWgermany.18.desc:0 "A huge Soviet delegation of diplomatic, military, and economic missions arrived in Berlin. Each of them will conduct their own negotiations with their German counterparts, concluding new mutually beneficial agreements. Chief among these, however, of course, are the political negotiations between the Foreign Ministers. At the moment the Soviet delegation is drawing up the text of its demands for negotiations."
    NWgermany.18.a:0 "Waiting"

    NWgermany.19.t:0 "Наши условия на переговорах"
    NWgermany.19.desc:0 "[NWgermany_19_FIN_TEXT][NWgermany_19_TUR_TEXT][NWgermany_19_BUL_TEXT]– СССР получит свою часть при дележе Британской Империи на ближневосточном и индийском направлениях.\n\nВ таком виде выглядят наши требования на переговорах с Германией."
    NWgermany.19.a:0 "Только при соблюдении этих требований мы присоединимся к пакту"
    NWgermany.19.b:0 "Эти требования слишком амбициозны, мы готовы присоединиться и без них"
    
    NWgermany_19_FIN_YES_TEXT:0 "– У СССР остался нерешённый вопрос с Финляндией. Германия должна подтвердить, что Финляндия находится в сфере влияния СССР.\n\n"
    NWgermany_19_TUR_YES_TEXT:0 "– Турецкое государство контролирует проливы Дарданелы и Босфор и несмотря на их открытый для нас статус, их современное юридическое положение не устраивает советское правительство и СССР должен получить военно-морскую базу на их территории.\n\n"
    NWgermany_19_BUL_YES_TEXT:0 "– Болгария должна заключить торговое соглашение с Советским Союзом, таким образом отойдя в сферу влияния СССР.\n\n"
    NWgermany_LOC_NO_TEXT:0 ""
    
    NWgermany.20.t:0 "Требования СССР"
    NWgermany.20.desc:0 "Советская дипломатическая миссия выдвинула следующие требования на переговорах с нами:\n\n[NWgermany_19_FIN_TEXT][NWgermany_19_TUR_TEXT][NWgermany_19_BUL_TEXT]– СССР получит свою часть при дележе Британской Империи на ближневосточном и индийском направлениях."
    NWgermany.20.a:0 "Мы согласны с такими условиями"
    NWgermany.20.b:0 "Мы не готовы продолжать переговоры на таких условиях"
    
    NWgermany.21.t:0 "Отсутствие ответа немецкой стороны"
    NWgermany.21.desc:0 "После того, как мы высказались, что готовы присоединиться к немецкому альянсу с выполнением нескольких наших условий, Германия до сих пор не ответила на наши требования. По всей видимости, это означает то, что переговоры завершились неудачей."
    NWgermany.21.a:0 "И такое бывает"
    
    NWgermany.22.t:0 "Предложение Германии"
    NWgermany.22.desc:0 "Немецкое правительство предлагает нам заключить договор, согласно которому мы обяжемся продавать Рейху всю нефть, добываемую в нефтяном бассейне Плоешти, в обмен на гарантии нашей безопасности."
    NWgermany.22.a:0 "Мы согласны"
    NWgermany.22.b:0 "Мы отказываемся"
    
    NWgermany.23.t:0 "Согласие [From.GetAdjective] правительства"
    NWgermany.23.desc:0 "[From.GetName] согласилась с нашим предложением. Теперь мы получаем всю нефть, добываемую в нефтяном бассейне Плоешти."
    NWgermany.23.a:0 "Хороший обмен"
    
    NWgermany.24.t:0 "Отказ [From.GetAdjective] правительства"
    NWgermany.24.desc:0 "[From.GetName] отказалась от нашего предложения на гарантии безопасности в обмен на нефть из бассейна Плоешти. Один из важнейших и удобнейших источников горючего топлива оказался нам недоступен."
    NWgermany.24.a:0 "Они ещё пожалеют об этом"
    
    NWgermany.26.t:0 "Explosion at NSDAP Headquarters"
    NWgermany.26.desc:0 "Today there was a powerful explosion at the NSDAP headquarters in Nuremberg, where the Führer was stationed - a terrorist attack carried out by some vile opponents of our party and Adolf Hitler personally. Unfortunately, the explosion was so strong that our Führer was killed on the spot along with several minor NSDAP officials. Now the new leader of Germany must be Hermann Goering - that was the secret will of the deceased."
    NWgermany.26.a:0 "Goering will be able to complete the work of his old associate"
    
    NWgermany.27.t:0 "Black Front Terrorist Arrested"
    NWgermany.27.desc:0 "A member of the Black Front, Helmut Hirsch, was arrested today at a hotel in Nuremberg. This organization was founded in Prague by Otto Strasser, a member of the left wing of the NSDAP who survived the events of the Night of the Long Knives. He is trying to organize resistance to our rule and to avenge his murdered brother. Thanks to the purges in our party, quite a number of people have already joined him, who expect to occupy government positions in the event of the overthrow of our government. One of the fighters of the Black Front was this Jew, Hirsch, who was to carry out an attack on the NSDAP headquarters using two suitcases with explosives, which he had received from abroad on the train. Thanks to the actions of our intelligence services, this plot was eliminated before it became a reality."
    NWgermany.27.a:0 "This time we got away with it"
    
    NWgermany.29.t:0 "Anniversary of the Beer Hall putsch"
    NWgermany.29.desc:0 "Today marks the 16th anniversary of the beginning of the beer hall putsch. The festivities traditionally take place in the Bürgerbreukeller, the enormous beer hall where the putsch began, which takes its name from it. Since 1933, Adolf Hitler has always participated in this ceremony, giving a long speech about the successes achieved and the plans of the party.[NWgermany_29_WAR_TEXT]"
    NWgermany.29.a:0 "An important date in the history of the country"
    NWgermany.29.b:0 "You may not interrupt the ceremony"
    NWgermany.29.c:0 "Leave early"
    NWgermany_29_WAR_YES_TEXT:0 "\n\nHowever, at the moment, due to the ongoing war, Hitler's free time to participate in such events has been reduced and the secretary suggests that the Führer's speech be severely cut to go to the Stavka to discuss the current situation at the front"
    
    NWgermany.30.t:0 "Killing the Fuhrer"
    NWgermany.30.desc:0 "The great celebration of the National Socialist Party was interrupted by a powerful explosion and a flash that illuminated the huge hall of the Burgerbraukeller beer hall. Someone had staged a terrorist attack by planting a bomb in one of the columns that propped up the ceiling of the building. More than fifty people died as a result of this incident, including our great Führer Adolf Hitler, who was just reading his long speech at the moment of the explosion. In order to prevent anarchy and the disintegration of the state machine, head of the SS, Heinrich Himmler, took power in his hands and declared a state of emergency throughout the country."
    NWgermany.30.a:0 "The Great Tragedy of the German People"
    
    NWgermany.31.desc:0 "The great celebration of the National Socialist Party was interrupted by a powerful explosion and a flash that illuminated the huge hall of the «Burgerreukeller» beer hall. Someone had set off a terrorist attack by planting a bomb in one of the columns that supported the ceiling of the building. More than fifty people died as a result of this incident, including our great Führer Adolf Hitler, who was just reading his long speech at the moment of the explosion. In order to prevent anarchy and disruption of the state machine, Hermann goering, named by the Führer as his heir in case of his death, took over power."
    
    NWgermany.32.t:0 "Explosion in Burgerbraukeller"
    NWgermany.32.desc:0 "The great celebration of the National Socialist Party was marred by a powerful explosion and a flash that illuminated the huge hall of the Burgerbraukeller beer hall. Someone had staged a terrorist attack by planting a bomb in one of the columns that propped up the ceiling of the building. Fortunately for us, the main part of the ceremony had already ended and Adolf Hitler had left the building along with most of the political leadership of the country. Only random people remained in the hall, five of whom died."
    NWgermany.32.a:0 "We miraculously escaped tragedy"
    
    NWgermany.33.t:0 "A military coup"
    NWgermany.33.desc:0 "Adolf Hitler's National Socialist regime nearly drove Germany into another suicidal war with the countries of Western Europe. After the Fuhrer gave the order to resist French troops trying to restore the demilitarized zone in the Rhineland, the Wehrmacht command decided to mount a coup against the NSDAP. Hitler and his inner circle were killed during the seizure of the Reich Chancellery building, in all parts of the country the military took over. However, it was impossible to deal with the Nazis so easily - the ideologically loyal SS units and some soldiers disobeyed the army ranks and began to put up scattered resistance in all parts of the country."
    NWgermany.33.a:0 "But in spite of this, the army saved the Faterland from madness"
    
    NWgermany.34.t:0 "Elimination of the Nazi underground"
    NWgermany.34.desc:0 "Despite stubborn resistance from some Nazi units, we managed to suppress the SS units and other Nazi fanatics who were trying to restore the NSDAP dictatorship in Germany. Now we can continue to develop in peace and build a new state."
    NWgermany.34.a:0 "We are rid of this plague"

    NWgermany.35.t:0 "Blomberg–Fritsch affair"
    NWgermany.35.desc:0 "During the Weimar Republic, the Reichswehr was in the position of a «state in a state»: the military played an enormous role in politics, maintaining a strong independence from the central authorities. However, they did not stop trying to destroy the republic and replace it with a monarchy or other authoritarian regime. Because of this, they supported our party in seizing power in the country. But in doing so, they clearly expected that they would get their share of power, or at least maintain their semi-independent position.Moreover, the current military command stands on a purely defensive policy and opposes any idea of offensive wars.\n\nNaturally, this goes completely against the policy of the National Socialist Party.  But thanks to the actions of our secret services, we have obtained compromising information on the heads of the army - Field Marshal General Werner von Blomberg and Commander-in-Chief of the Land Forces Werner von Fritsch. Blomberg had recently married a girl who had been a prostitute in her twenties, much to the officer's reputation, and Fritsch was generally suspected of sodomy-one of the Berlin tramps agreed to testify against him."
    NWgermany.35.a:0 "Great excuse to get rid of unwanted officers"
    
    NWgermany.36.t:0 "The Old Promise"
    NWgermany.36.desc:0 "When the NSDAP first rose to power, some members of the imperial house of Hohenzollern supported the party publicly, even joining its ranks. Thanks to this we found the support of the old elites and the nostalgic part of the population. After Adolf Hitler became Chancellor, the so-called Potsdam Day was held - the opening of the first session of the Reichstag at which Hermann Goering announced «victory over the Weimar» and the end of the «years of want and disgrace» under the Republic. All the sons of Wilhelm II as well as representatives of the SA, SS, Hitlerjugend, Steel Helm, Reichswehr and police were present at this solemn event. This day was a symbol of the transition of power from the elderly President Hindenburg to the Nazis and Hitler, who succeeded Friedrich II and Bismarck.\n\nSome members of the imperial family hoped to get their share of the action as well - a restoration of the monarchy at least along the lines of Italy under Mussolini. However, there were too many haters of the Hohenzollerns and opponents of the restoration in our party who thought they had already fulfilled their role.\n\nNow that we have rid ourselves of the influence of these radicals and find ourselves in a situation with a tarnished reputation ourselves, it is worth recalling these plans and suggesting that one of Wilhelm II's heirs take the throne."
    NWgermany.36.a:0 "August Wilhelm has proven most loyal to Nazism"
    NWgermany.36.b:0 "Young Alexander Ferdinand will not disturb us too much"
    NWgermany.36.c:0 "The rightful crown prince must take the throne"
    NWgermany.36.d:0 "Why not offer the throne to William's II daughter?"
    
    NWgermany.37.t:0 "Restoration of the Monarchy"
    NWgermany.37.desc:0 "After years of disgrace, the German Reich finally steps aside and carries out a full restoration of the monarchy in the country. Wilhelm's II son August Wilhelm, who had established himself among the top Nazi leadership through his ardent service in SS units, is elected the new Kaiser. In Munich, the traditional city of events for the NSDAP, the enthronement ceremony of the new monarch took place. Everyone present generally understood that Augustus, unlike his father, would have no power, and the whole thing was arranged as an attempt to find additional support among the population."
    NWgermany.37.a:0 "Hurrah!"
    
    NWgermany.38.desc:0 "After many years of disgrace, the disgrace finally goes away and the German Reich undertakes a full restoration of the monarchy in the country. The grandson of Wilhelm II, the son of August Wilhelm, a young boy named Alexander, who was accepted as the new Kaiser because of his young age and the close ties of his father, August Wilhelm. In Munich, the traditional city of events for the NSDAP, the enthronement ceremony of the new monarch took place. Everyone present generally understood that Alexander, unlike his father, would have no power, and the whole thing was arranged as an attempt to find additional support among the population."
    NWgermany.39.desc:0 "After many years of disgrace, the disgrace finally goes away and the German Reich carries out a full restoration of the monarchy in the country. Wilhelm II's son Prince Wilhelm of Prussia, who had established himself among the top Nazi leadership through his devotion to the NSDAP, is elected as the new Kaiser. In Munich, the traditional event city of the National Socialists, the enthronement ceremony of the new monarch took place. Everyone present generally understood that Wilhelm III, unlike his father, would have no power, and the whole thing was arranged as an attempt to find additional support among the population."
    NWgermany.40.desc:0 "After many years of disgrace, the disgrace finally goes away and the German Reich undertakes a full restoration of the monarchy in the country. Wilhelm II's daughter, Victoria Louise, who had established himself among the top Nazi leadership through his devotion to the NSDAP, is elected the new Kaiser. In Munich, the traditional event city of the National Socialists, the enthronement ceremony of the new monarch took place. Everyone present generally understood that Victoria, unlike her father, would have no power, and the whole thing was arranged as an attempt to find additional support among the population."                                                      
    
    NWgermany.41.t:0 "Restoration  of the SPD"
    NWgermany.41.desc:0 "The first party to decide to restore itself after the Civil War was the Social Democratic Party of Germany, whose members had established a powerful underground network during the Nazi period and kept itself functioning in exile. Thanks to this they were able to form a new structure so quickly and easily and to carry out official registration."
    NWgermany.41.a:0 "The Socialists are here"
    
    NWgermany.42.t:0 "Creation of CDU/CSU"
    NWgermany.42.desc:0 "The answer on the «right» to the restoration of the leftist democratic SPD was the creation of an alliance of two Christian parties, the Christian Democratic Union and the Christian Social Union, popular in Bavaria and the Rhineland provinces. They included representatives of many of the old parties of the Weimar Republic. The leader of the united party was Helmuth James von Moltke."
    NWgermany.42.a:0 "They will be able to compete with the Social Democrats"
    
    NWgermany.43.t:0 "Revival of the Centre Party"
    NWgermany.43.desc:0 "Another old party whose members decided to revival it in the new Germany was the Center Party, which had nearly a century of history and had support among the country's Catholic citizens. Its leader was Konrad Adenauer, mayor of Cologne, who had already been tapped several times to become chancellor of the Weimar Republic, but each attempt failed."
    NWgermany.43.a:0 "This time he will succeed"
    
    NWgermany.44.t:0 "First Elections"
    NWgermany.44.desc:0 "Today is the first election in our country after a period of civil instability and NSDAP dictatorship. The most popular parties among the population are the Social Democrats, the Christian Democrats, and the catholics from Centre Party. They have similar economic and foreign policy programs, but there are differences of opinion on the internal issues of state organization."
    NWgermany.44.a:0 "Victory of the SPD"
    NWgermany.44.b:0 "Victory of the CSU/CDU"
    NWgermany.44.c:0 "Victory of the Centre Party"
    
    NWgermany.45.t:0 "Return of Ernst Thalmann"
    NWgermany.45.desc:0 "The Nazi leaders made a big mistake for themselves when they released Ernst Thalmann from prison–now he is back from exile and ready to lead the German Red Army in the unfolding civil war. With his organizational skills and popularity in the country, he can definitely lead us to victory."
    NWgermany.45.a:0 "Hurrah, comrades!"
    
    NWgermany.46.t:0 "Arrival of Wilhelm Pieck"
    NWgermany.46.desc:0 "Despite the absence of the leader of the labor movement, Ernst Thaelmann, at large, Wilhelm Pieck, acting leader of the Communist Party of Germany, has come to us from Moscow with support. Under his leadership we will be able to take power in the country and we will certainly open all the prisons in which undeservedly arrested politicians, including Thaelmann, are sitting."
    NWgermany.46.a:0 "We will surely save him!"
    
    NWgermany.47.desc:0 "Leftist movements around the world are gathering forces to support our government.\nIt's a small help, but in our position even it can make a difference in our favor."
    NWgermany.48.desc:0 "Left movements around the world are gathering forces to support our government.\nBut a series of fateful coincidences has led to developments not in our favor.  Today we can't expect any help from anywhere."
    
    NWgermany.49.t:0 "The Real German Revolution"
    NWgermany.49.desc:0 "Ernst Niekisch gave his first speech to ordinary Germans and the few media survivors of the civil war. He informed them of the mistakes of his predecessor, Otto Strasser, and the loss of the revolutionary fervor necessary for the further struggle for the existence of the German nation and the liberation of the oppressed strata of society. For this purpose he wants to implement the doctrine of National-Bolshevism in the country. Instead of Strasser's organization, he decided to create the German National-Bolshevik Party, or GNBP for short, which he headed."
    NWgermany.49.a:0 "Germany is lefting more and more rapidly"
    
    NWgermany.50.t:0 "Offer to Negotiate"
    NWgermany.50.desc:0 "The German Civil War ended with the victory of the leftist splinter of the NSDAP led by Otto Strasser. He promoted the idea of a broad anti-Hitler front, thanks to which many figures of the left-wing movement, from the Social Democrats to the Communists to the National Bolsheviks, joined him. The leader of the latter, Ernst Niekisch, managed to raise his ideas among the soldiers of the People's Army and the political elites of the Strasser government. As a result, soon after winning the civil war, Strasser was overthrown by his own subordinates, making Nikisch the new Führer.\n\nOne of his main ideas was to develop cooperation with our state, for the sake of joint opposition to the Western bourgeois world, calling this concept the «community of destiny». Now these statements are taking real forms - German diplomats are suggesting that we consider a project of political alliance between Germany and the USSR."
    NWgermany.50.a:0 "We are ready to cooperate with them"
    NWgermany.50.b:0 "We do not need such an alliance"
    
    NWgermany.51.t:0 "Moscow has approved the alliance"
    NWgermany.51.desc:0 "Our diplomats have received a positive response from Moscow on the issue of a politico-military alliance between our states."
    NWgermany.51.a:0 "Excellent"
    
    NWgermany.52.t:0 "Moscow refused us"
    NWgermany.52.desc:0 "Our diplomats have received a negative response from Moscow on the issue of a politico-military alliance between our states."
    NWgermany.52.a:0 "The Russians rightly do not trust us"
    
    NWgermany.53.t:0 "Support from the German state"
    NWgermany.53.desc:0 "The new authorities in Germany have proclaimed their own National-Bolshevik Revolution, or German Revolution, which will tear down the old bourgeois orders which arose because of the French Revolution. In addition, they have a policy of improving relations with the eastern states, including us, which is very useful in the current political situation."
    NWgermany.53.a:0 "Good"
    
    NWgermany.54.t:0 "National-Bolshevik Coup"
    NWgermany.54.desc:0 "Ernst Nikisch, supported by the leadership of the People's Army, deposed the leader of the German Revolution, Otto Strasser. The latter, according to the conspirators, betrayed the ideals of the Black Front. The new leader of the German government became the ideologue of National-Bolshevism and leader of the coup, Ernst Niekisch."
    NWgermany.54.a:0 "Revolution devours its sons"
    
    NWgermany.55.t:0 "Strasser's German Revolution"
    NWgermany.55.desc:0 "-Of course, if we regard, as I and my friends do, Hitler's system as a necessary stage of transition from a decaying old order to a developing new one, as an epoch when outmoded forms will be swept away-then we shall have the joyful conviction that such an epoch of destruction cannot be long-lasting. From this point of view, Hitler is nothing more than a test «hammer of God» used to pound on people and things to see whether they still have life, whether they still have faith, will, strength, and the power to renew themselves. Where these good qualities are lacking, the hammer destroys old forms to powder-just as in Scripture a tree that does not bear fruit is to be mercilessly cut down. But when fruiting is still possible, the will and power to renew will inevitably arise after the severe test of these blows; under new forms, but in the old spirit, the spirit of the «Mother» according to Faust, which dwells in the depths of our soul, the soul of every man, the soul of every nation, the soul of the West. Revolutionary in form, conservative in essence, is a policy that follows from such a consideration... Victory over Hitler and his destructive system, victory in this war over the forces of destruction, is no less certain than the advent of Hitler and this war. Both derive from the necessity and nature of the «German Revolution»!\n\nOtto Strasser's speech at the first rally to celebrate the victory of the Civil War lasted a few more minutes."
    NWgermany.55.a:0 "Now it's just getting started"
    
    NWgermany.56.t:0 "The fate of Germans abroad"
    NWgermany.56.desc:0 "The question of the unification of Germans in one state remains unresolved. After World War I, the victorious powers proclaimed the principle of the self-determination of peoples, but this principle was applied very selectively: For example, the Austrians who, immediately after the collapse of the Habsburg monarchy, expressed their desire to be part of Germany did not get this opportunity. In addition, a huge number of Germans remained in Czechoslovakia, living in the Sudetenland. We have to decide how this question will be resolved: by military pressure on these states, or by making an appeal to the League of Nations to resolve this question."
    NWgermany.56.a:0 "We will act by force"
    NWgermany.56.b:0 "We will act diplomatically"
    
    NWgermany.57.t:0 "Germany asks to reconsider the Austrian question"
    NWgermany.57.desc:0 "After multiple rallies and demonstrations in Austria under slogans of «reunification with Germany» the German government has demanded that the League of Nations consider revising one of the articles of the Versailles Treaty prohibiting the German population from resolving the question of self-determination and accordingly demand that the Austrian government hold a referendum on accession to Germany."
    NWgermany.57.a:0 "We agree with the German position"
    NWgermany.57.b:0 "Austrians have already made their choice, which is independence"
    NWgermany.57.c:0 "This is outrageous!"
    
    NWgermany.58.t:0 "The League of Nations demands a referendum"
    NWgermany.58.desc:0 "The leaders of the League of Nations have lifted the ban on the unification of Austria and Germany provided for after World War I by the Treaty of Versailles. Furthermore, they demand that we hold a referendum to determine the fate of the country. In their opinion, this is necessary for the good of European unity and peace on the continent."
    NWgermany.58.a:0 "All right, let's hold a referendum"
    NWgermany.58.b:0 "We will not submit to these demands"
    
    NWgermany.59.t:0 "Referendum in Austria"
    NWgermany.59.desc:0 "The leaders of the League of Nations recognized our demands for a referendum in Austria for self-determination of the German people, then pressured the Austrian government to agree to these conditions. Now within 30 days we need to invest as much as possible in campaigning."
    NWgermany.59.a:0 "Let's get on with it"
    
    NWgermany.60.t:0 "Inaction of the League of Nations"
    NWgermany.60.desc:0 "In spite of all our diplomatic efforts to resolve the Austrian question, this crisis has once again confirmed that the League of Nations is a useless and virtually non-operational international institution. European leaders have failed to influence Austria in any way, and our accession to the organization was probably pointless."
    NWgermany.60.a:0 "Let's leave it alone"
    NWgermany.60.b:0 "Let's get tough and direct"
    
    NWgermany.61.t:0 "Referendum results"
    NWgermany.61.desc:0 "In Austria the counting of the votes in the last referendum on the self-determination of the German people has been completed. The result was that the majority of the population of this country wants reunification with Germany."
    NWgermany.61.a:0 "Alas, nothing can be done"
    NWgermany.61.b:0 "We won't just give up"
    NWgermany.61.c:0 "Great"
    
    NWgermany.62.t:0 "Austria resists"
    NWgermany.62.desc:0 "Even despite the results of the past referendum, the Austrian government has decided not to surrender and has stated that Germany can only conquer their country by force of arms."
    NWgermany.62.a:0 "Since they are asking, we will show what we can do"
    NWgermany.62.b:0 "We are sorry, but we are not going to fight this kind of war"
    
    NWgermany.63.desc:0 "In Austria, the counting of votes in the last referendum on self-determination of the German people has ended. The results showed that the majority of the population of this country wants to preserve the independent state of Austria and no longer wants unification with its neighbor to the north."
    NWgermany.63.a:0 "The Germans have made their choice"
    
    NWgermany.64.t:0 "Germany Demands Referendum in Sudetes"
    NWgermany.64.desc:0 "After multiple rallies and demonstrations in the Sudetenland of Czechoslovakia under slogans of «reunification with Germany» the German government demanded that the League of Nations consider holding a referendum in that part of the country so that Germans could decide their own fate in accordance with the principle of self-determination of peoples."
    NWgermany.64.b:0 "Czechoslovakia is a sovereign state"
    
    NWgermany.65.desc:0 "The leaders of the League of Nations have agreed to the insolent demands of the German state. They now demand that we hold a referendum to determine the fate of the Sudetenland, which has a predominantly German population. In their opinion, this is necessary for the good of European unity and peace on the continent."
    NWgermany.65.b:0 "Czechoslovakia is a sovereign state"

    NWgermany.66.t:0 "Referendum in the Sudetes"
    NWgermany.66.desc:0 "The leaders of the League of Nations recognized our demands for a referendum in the Sudetes for the self-determination of the German people, then pressured the Czechoslovak government and it agreed to these conditions. Now within 30 days we need to invest as much as possible in canvassing."

    NWgermany.67.t:0 "Czechoslovakia Resists"
    NWgermany.67.desc:0 "Even in spite of the results of the past referendum, the Czechoslovak government has decided not to give up and has stated that Germany can only take their land by force of arms."
    
    NWgermany.68.desc:0 "In Czechoslovakia, the vote count for the last referendum on self-determination of the German people has been completed. The result was that the majority of the German population of this country in the Sudetenland area wants reunification with Germany."
    
    NWgermany.69.desc:0 "In Czechoslovakia, the vote count in the referendum on self-determination of the German people was completed. The result was that a majority of the population of this country wants to preserve the independent state of Czechoslovakia and no longer wants unification with its northern neighbor."
    
    NWgermany.70.desc:0 "In spite of all our diplomatic attempts to get the Austrian question resolved, this crisis has once again proved that the League of Nations is a useless and virtually inoperative international institution. European leaders failed to influence Czechoslovakia in any way, and our accession to the organization was probably pointless."
    
    NWgermany.71.t:0 "Status of the Jews"
    NWgermany.71.desc:0 "The Jewish question lay at the very beginning of the founding of the NSDAP and the anti-Semitic agenda was dominant. However, Otto Strasser himself doubts the humanity of such ideas and their attractiveness, so he considers it necessary not only to stop any persecution of the Jews, but also to recognize them as part of the German nation. But it must not be forgotten that this would undermine the unity of the party."
    NWgermany.71.a:0 "Recognize the Jews as part of the nation."
    NWgermany.71.b:0 "End persecution"
    NWgermany.71.c:0 "Maintain the status quo"
    
    NWgermany.72.t:0 "The U-turn in German foreign policy"
    NWgermany.72.desc:0 "The new German leadership proclaimed the most important principle of the new German policy to be building peace in Europe through economic and military cooperation. Since the end of the bloody Great War, many politicians in almost all European countries have become interested in the so-called pan-European idea in order to prevent another monstrous war and protect themselves from the threats emanating from Russia."
    NWgermany.72.a:0 "This is good news!"
    NWgermany.72.b:0 "Europe will be at peace"
    
    NWgermany.73.t:0 "Germany confirms its borders"
    NWgermany.73.desc:0 "The German government has officially reaffirmed its eastern borders, which any previous leadership of this country dared not recognize. In this way they are trying to prove that Germany is now ready to become a full member of European society."
    NWgermany.73.a:0 "Will we provide a secure peace in Europe?"
    
    NWgermany.74.t:0 "Creating of the free economic zone"
    NWgermany.74.desc:0 "The German government has proposed the creation of a free economic zone in the Benelux, France and Germany to facilitate trade in strategic resources: coal and iron ore, which are needed to produce steel. Coal and iron basins are divided between our countries and often trade barriers hinder the accelerated development of our economies. By eliminating them, we will create the economic basis for a lasting and lasting peace in Western Europe."
    NWgermany.74.a:0 "An excellent suggestion!"
    NWgermany.74.b:0 "We are not prepared to enter into negotiations with Germany"

    NWgermany.75.t:0 "Смерть Отто Вельса"
    NWgermany.75.desc:0 "Сегодня на 66-ом году жизни из ушёл лидер Социал-Демократической Партии Германии Отто Вельс. Это был человек удивительной храбрости и большого политического опыта. Как отзывались о нём даже его противники: «Это был самый храбрый человек, противостоявший Гитлеру в начале 30-х». Ему устроят большие похороны в Берлине, где с ним смогут проститься все желающие. СДПГ же теперь необходимо избрать своего нового партийного лидера."
    NWgermany.75.a:0 "Курт Шумахер сможет возглавить партию"
    NWgermany.75.b:0 "Юлиус Лебер заслужил пост лидера"
    
    NWgermany.76.t:0 "Героическая смерть наследника"
    NWgermany.76.desc:0 "Наследник Императорского дома Германии Вильгельм Прусский сегодня умер в военном госпитале. Как преданный патриот своего государства, после возникновения угрозы новой войны, он вернулся на службу в Вермахт по примеру своего отца, лично участвуя в боевых сражения на передовой. Многие пытались отговорить его от таких поступков ради сохранения своего статуса наследника, но Вильгельм был непреклонен. В одном из последних боёв он был ранен после разрыва рядом с ним артиллерийского снаряда и скончался от потери крови."
    NWgermany.76.a:0 "Необходимо с почестями проводить его в последний путь"
    NWgermany.76.b:0 "Не стоит распространять эту информацию"
    
    NWgermany.77.t:0 "Массовое прощание с наследником"
    NWgermany.77.desc:0 "Несмотря на то, что распространять информацию о гибели Вильгельма Прусского было строжайше запрещено, на его похоронах всё равно собралось невероятно большое число людей, которые желали проводить его в последний путь. По подсчётам гестапо, процессия насчитывала около 50000 человек, полностью одетых в чёрное. Это невероятно, учитывая, что информацию о месте и дате захоронения можно было узнать только по "сарафанному радио", передавая друг другу из уст в уста."
    NWgermany.77.a:0 "Это возмутительно! Необходимо запретить служить принцам в Вермахте"
    NWgermany.77.b:0 "Неужели люди до сих пор ностальгируют по временам монархии?"
    
    NWgermany.78.t:0 "Период реформ пройден"
    NWgermany.78.desc:0 "Канцлер Гёрделер провёл Германию через тяжёлый период реформ и восстановления после нацистского режима. Ему удалось воплотить большую часть задуманных им преобразований: экономика перестроена в соответствии с его классическими либеральными взглядами, а в политической сфере наоборот отразился его консервативная сторона – партии были сильно ограничены в своей власти, а государственная система лучше всего описывается термином «авторитарная демократия». Это связано с отпечатком, который наложил на Германию период Веймарской республики и её партийного разнообразия.\n\nТеперь перед страной стоит задача восстановления собственного международного положения, однако у Гёрделера закрались сомнения по поводу своего профессионализма в сфере международной политики, из-за чего у него возникла мысль уйти в отставку с поста канцлера, заложив хорошую политическую традицию."
    NWgermany.78.a:0 "Именно в этот сложный период Гёрделер должен продолжить управлять страной"
    NWgermany.78.b:0 "Лучше уйти в отставку, сохранив положение «серого кардинала»"
    
    NWgermany.79.t:0 "Выбор наследника"
    NWgermany.79.desc:0 "Перед уходом в отставку Гёрделеру необходимо предложить кандидатуру своего наследника. Близкий по духу и планам на международную политику может стать генерал-майор Пауль Эмиль фон Леттов-Форбек, продвигающий колониальную политику и всенародно известный герой Великой войны – ему удастся лучше всего провести Германию через жернова внешней политики. Другим вариантом может стать Франц фон Папен – постоянный закулисный интриган, у которого хорошо получается вести как переговоры между политиками внутри государства, так и с лидерами других стран. А третьим кандидатом может стать набравший доверие Гёрделера в период реформ Теодор Дюстерберг – бывший глава организации Стальной Шлем, также известный массам и бывший даже кандидатом на пост президента во времена Веймарской республики."
    NWgermany.79.a:0 "Леттов-Форбек идеальный кандидат для решения колониального вопроса"
    NWgermany.79.b:0 "Папен хорошо разбирается в международных делах"
    NWgermany.79.c:0 "Дюстерберг хорошо зарекомендовал себя в последнее время"
    NWgermany.79.d:0 "Новый канцлер должен быть выбран согласно конституционной процедуре"
    
    NWgermany.80.t:0 "Выборы канцлера"
    NWgermany.80.desc:0 "После того как Гёрделер решил не выбирать лично своего наследника, парламентам предстоит выбрать нового канцлера самостоятельно. В ходе дебатов было выдвинуто три основные кандидатуры: как и хотел сам Гёрделер – это Леттов-Форбек, но кроме него ещё два варианта: медиамагнат Альфред Гугенберг, которого обскакал Гитлер в гонке за канцлерство, и «оружейный барон» и идеолог германского фашизма Вальдемар Пабст, у которого за годы его политической деятельности сформировалось большое число международных связей."
    NWgermany.80.a:0 "Для Гугенберга это последний шанс стать канцлером"
    NWgermany.80.b:0 "Связи Пабста помогут нам"
    NWgermany.80.c:0 "Только Леттов-Форбек и точка"
    
    NWgermany.81.t:0 "Германия отказывается от Версальского договора"
    NWgermany.81.desc:0 "Германия, несмотря на смену правительства, решило продолжить старый курс нацистов – отказ от Версальских обязательств. Стоит отметить, что у этого внешнеполитического курса есть множество сторонников не только внутри страны, но и среди политиков других стран, которые считают, что Германия действительно была незаслуженно обижена после Великой войны. Это даёт моральное право немцам действовать далее, пытаясь вернуть утерянные территории."
    NWgermany.81.a:0 "Немцы это самая большая разделенная нация в мире"    
    
    
    
    
    ### GERMANY CIVIL WAR EVENTS ###
    NWgermany_CW.1.t:0 "Изгнание вермахта стало серьёзным испытанием для региона [wehrmacht_state_withdrawn.GetName]"
    NWgermany_CW.1.desc:0 "Наконец-то [wehrmacht_state_withdrawn.GetName] под нашим контролем, но битва была суровой. С каждым нашим шагом вперёд Вермахт становился всё более отчаянными, порой сражаясь до тех пор, пока вокруг них не оставались одни лишь развалины. Часто они придерживались тактики выжженной земли, руководствуясь так называемым «Декретом Бека».\n\nПока мы не закончим эту войну, следует ожидать дальнейших разрушений."
    
    NWgermany_CW.2.t:0 "Изгнание штрассеристов стало серьёзным испытанием для региона [strasserist_state_withdrawn.GetName]"
    NWgermany_CW.2.desc:0 "Наконец-то [strasserist_state_withdrawn.GetName] под нашим контролем, но битва была суровой. Казавшаяся колоссом на глиняных ногах Народная армия Штрассера оказалась чрезвычайно мотивированным формированием, которое вело битву до самого конца. По этой причине разрушения оставшиеся после сражений оказываются чрезвычайно сильными.\n\nЭта война становится всё более и более разрушительной для страны."
    NWgermany_CW.2.a:0 "Пора её заканчивать"
    
    NWgermany_CW.3.t:0 "Изгнание коммунистов стало серьёзным испытанием для региона [communist_state_withdrawn.GetName]"
    NWgermany_CW.3.desc:0 "Спустя долгое время [communist_state_withdrawn.GetName] вновь под нашим контролем. Коммунисты воевали до последнего человека, которого только могли заставить стоять с винтовкой. Кроме того, многие сооружения в городах были разрушены ими в целях помешать нашему дальнейшему продвижению. Их партизанская стратегия не даёт нам покоя.\n\nЧем быстрее мы завершим войну, тем лучше для будущего страны."
    NWgermany_CW.3.a:0 "Бессмысленные разрушения"
 
 
 
 
