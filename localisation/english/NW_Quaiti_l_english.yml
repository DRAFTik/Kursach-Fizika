l_english:

 ### Фокусы
 QUA_mukalla_trading_port:0 "Торговый порт Мукаллы"
 QUA_mukalla_trading_port_desc:0 "Хотя Аден играет куда большую роль в мировой торговле, чем Мукалла, столица нашей страны всё же является довольно важным портовым городом. Ежедневно множество грузовых кораблей подходят к куайтийскому побережью."
 QUA_arms_supplies_from_britain:0 "Поставки оружия из Британии"
 QUA_arms_supplies_from_britain_desc:0 "Султанат Касири является существенной угрозой для влияния Соединённого Королевства в регионе. В связи с этим британской правительство активно поставляет куайтийской армии вооружение, надеясь чужими руками уничтожить последний очаг сопротивления колониализму."
 QUA_textile_workshops:0 "Текстильные мастерские"
 QUA_textile_workshops_desc:0 "Ткацкие мастерские стали отличной возможностью для нашей страны, в которой практически полностью отсутствовали любые мануфактуры, значительно улучшить своё экономическое положение за счёт внешней торговли хлопковым текстилем. Сегодня пришло время заняться расширением производства."
 QUA_cultivation_of_dates:0 "Выращивание фиников"
 QUA_cultivation_of_dates_desc:0 "Финики являются самым доступным продуктом в нашей стране. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является основой нашего экспорта."
 QUA_adhams:0 "Адхамы"
 QUA_adhams_desc:0 "Уделом адхамов, касты отверженных, является самый тяжелый труд: дубление кож, стирка белья, вывоз нечистот, работы в каменоломнях и в порту. Они живут за городской стеной и не имеют права входить в дома других людей. Хотя при этом есть люди, которые стоят на социальной лестнице еще ниже ахдамов - бродячие музыканты. Ахдамы, по крайней мере, имеют право ходить в мечеть. Музыкантам этого не позволено."
 QUA_expansion_of_the_sultan_personal_army:0 "Расширение личного войска султана"
 QUA_expansion_of_the_sultan_personal_army_desc:0 "Личное войско султана является единственным регулярным вооружённым формированием в стране. Для обеспечения безопасности нашего государства мы должны расширить численность подчинённых нашему правителю войск."
 QUA_the_rate_for_the_regular_army:0 "Ставка на регулярное войско"
 QUA_the_rate_for_the_regular_army_desc:0 "Каждый мужчина в нашей стране с детства обучается мастерски управляться с оружием и ездить верхом, но при этом наши воины не обучены даже азам дисциплины. В реалиях современной войны неорганизованное племенное ополчение уже не может противостоять даже самым неопытным регулярным частям."
 QUA_Sayyids:0 "Сейиды" #Sayyids 
 QUA_Sayyids_desc:0 "Наверху общественной лестницы Куайти стоят духовные лидеры - сейиды. Все сейиды ведут свой род от Ахмеда эль-Муджахира, потомка пророка, переселившегося в Хадрамаут из Басры около 800 года нашей эры. Сейиды держат в своих руках дела религии, духовные суды и школы. Сейиды никогда не носили оружия, оно им ни к чему - поднять на них руку считается смертным грехом." #как переводится имя я не знаю, в английском замените на «…от одного из потомков пророка, переселившегося в Хадрамаут из Басры около 800 года нашей эры.»
 QUA_support_slavery:0 "Поддержать рабство"
 QUA_support_slavery_desc:0 "Большинство рабов в нашей стране живут в домах своих хозяев. Уровень их жизни даже выше, чем у рядовых горожан. Немалая часть невольников призывается на службу в личном войске султана, получает образование. В текущей ситуации отмена рабства приведёт лишь дестабилизации ситуации в стране."
 QUA_freeing_slave:0 "Освобождение рабов"
 QUA_freeing_slave_desc:0 "Сохранение рабства в Куайти негативно сказывается на нашем авторитете на мировой арене. К тому же немалая доля невольников всё же занимается крайне тяжёлым трудом в порту и поле. Для построения более прогрессивного государства мы должны отменить рабство, хотя стоит учитывать, что это вызовет недовольство не только знати, но и даже некоторых рабов."
 QUA_yafai_mercenaries:0 "Наёмники яфаи"
 QUA_yafai_mercenaries_desc:0 "В нашей стране наёмники яфаи составляют отдельную касту. Когда-то их предков пригласили на военную службу правители Хадрамаута, в последствии ремесло воина стало наследственным."
 QUA_sons_of_himyar:0 "«Сыновья Химьяра»"
 QUA_sons_of_himyar_desc:0 "Все яфаи - потомки древних химьяритов, которые основали две великие империи до прихода ислама, и поэтому их также называют «Бени Химьяр» или «сыновья Химьяра»."
 QUA_improve_tactics:0 "Усовершенствовать тактику"
 QUA_improve_tactics_desc:0 "Время неорганизованного племенного ополчения подошло к концу. Формируя профессиональную регулярную армию, мы должны уделять большое внимание развитию тактики её пременения."
 QUA_own_production_of_cartegies:0 "Собственное производство патронов"
 QUA_own_production_of_cartegies_desc:0 "В соседнем Йемене уже давно существует относительно крупное местное предприятие по производству патронов. Настало время и нам уменьшить зависимость от закупок вооружения за рубежом."
 QUA_expansion_of_the_sultan_personal_army_desc:0 "Личное войско султана является единственным регулярным вооружённым формированием в стране. Для обеспечения безопасности нашего государства мы должны расширить численность подчинённых нашему правителю войск."
 QUA_tribal_unions:0 "Племенные союзы"
 QUA_tribal_unions_desc:0 "Племена многих наших провинций слишком слабы и не могут поставить нам существенное число воинов. Подтолкнув шейхов этих территорий к заключению межплеменных союзов, мы сможем существенно расширить число призываемых ополченцев, так как племенам будет проще снаряжать и обучать бойцов."
 QUA_consolidation_of_tribes:0 "Консолидация племен"
 QUA_consolidation_of_tribes_desc:0 "Усиление контроля над племенными шейхами позволит нам увеличить численность призываемого ополчения."
 QUA_increase_the_role_of_the_sultan_personal_army:0 "Увеличение роли личного войска султана"
 QUA_increase_the_role_of_the_sultan_personal_army_desc:0 "Хотя использование ополчения позволяет существенно сохранить государственные расходы на оборону, для обеспечения безопасности нашей страны всё же требуется наличие достаточно крупного личного войска султана."
 QUA_development_of_fishing:0 "Развитие рыбной ловли"
 QUA_development_of_fishing_desc:0 "Омывающие Хадрамаут воды богаты рыбой. Её добыча играет большую роль в обеспечении провизией населения нашей страны."
 QUA_quran_schools:0 "Школы Корана"
 QUA_quran_schools_desc:0 "Для рядовых граждан школы Корана являются единственным способом получить образование. Большую часть времени ученики изучают религиозные науки, попутно выучиваясь грамоте. Уделяется внимание также и светским предметам."
 QUA_islamic_courts:0 "Исламские суды"
 QUA_islamic_courts_desc:0 "В нашей стране законодательство основывается на шариате. Даже власть султана ограничена только исламским правом… и британскими «советниками»."
 ###столетка
 QUA_conquest_of_kathiri:0 "Покорение Касири"
 QUA_conquest_of_kathiri_desc:0 "Война с Касири продлилась почти 100 лет и сейчас мы наконец можем отпраздновать победу. Покорение нашего главного врага позволит Куайти стать значимой силой в регионе."
 QUA_weakening_dependence_on_britain:0 "Ослабление зависимости от Британии"
 QUA_weakening_dependence_on_britain_desc:0 "Вопреки надеждам нашего султана, британские власти не проявляют заинтересованности развитии и модернизации Куайти, лишь используя нашу страну для контроля над торговлей в Аденском заливе. \nНам следует попытаться ослабить зависимость султаната от Соединённого Королевства, благо всё же достаточно слабый интерес англичан к региону и сильная по меркам Хадрамаута экономика Куайти, обеспечивает нам довольно хорошие шансы на успех."
 ##### INDUSTRIAL SECTION #####
 QUA_administration_reorganization:0 "Reorganization of the Administration"
 QUA_administration_reorganization_desc:0 "Our Sultan realizes the need for extensive reforms. Above all, the Quaiti state apparatus, whose structure has changed little since the Middle Ages, needs to be reorganized."
 QUA_transfer_of_property_of_the_sultan_to_the_state:0 "Transfer Sultan's Property to the State"
 QUA_transfer_of_property_of_the_sultan_to_the_state_desc:0 "The Sultan has a huge number of gardens, workshops, and arable lands in his possession, which bring him enormous profit. Now, however, at a time of sweeping reforms, these revenues are most needed by the state treasury, replenished mainly by the taxes of the very poor people of Quaiti."
 QUA_creation_of_the_state_council:0 "Creation of the State Council"
 QUA_creation_of_the_state_council_desc:0 "The Sultan cannot alone decide all matters in the country. And while our ruler has no intention at all of abandoning absolute monarchy, the creation of a law-abiding council of state will make it much easier for the Sultan to make decisions."
 QUA_return_of_emigrants:0 "Bring Back Emigrants"
 QUA_return_of_emigrants_desc:0 "During the Kasiri war many influential families left the country. Once the standoff is over, however, we can hope for the return of some of the emigrants."
 QUA_conduct_electricity_to_mukallu:0 "Electrify Mukalla"
 QUA_conduct_electricity_to_mukallu_desc:0 "We cannot provide electricity for our entire country, but even electrifying the capital alone will greatly increase our economic potential."
 QUA_road_construction:0 "Road Construction"
 QUA_road_construction_desc:0 "Our state's infrastructure is extremely poorly developed. We should pay more attention to its development, although finances only allow us to build unpaved roads."
 QUA_establishment_of_mukalla_airport:0 "Creation of Mukalla Airport"
 QUA_establishment_of_mukalla_airport_desc:0 "Planes have become an integral part of the modern world. We should build a civilian airport in the capital."
 QUA_engrams_peace:0 "Ingrams' Peace"
 QUA_engrams_peace_desc:0 "The prolonged conflict between Kasiri and Quaiti has worn both countries down. It is time to make peace and bring long-awaited stability to Hadramaut."
 QUA_signan_advisory_agreement:0 "Sign Consultative Treaty"
 QUA_signan_advisory_agreement_desc:0 "The Sultan has long been short of funds to finance his reforms. He hopes that the acceptance of a British residency will allow for increased aid from London. But it will also lead to an almost total loss of autonomy in domestic politics."
 QUA_quaitian_shilling:0 "Qu'aiti Shilling"
 QUA_quaitian_shilling_desc:0 "Our country still lacks a single volute. The greatest circulation in Quaiti was in the Indian Rupees and the Thalers of Maria Theresa. To bring order to the commodity-money relations in the state, we should introduce a unified national currency."
 QUA_unite_hadhramaut:0 "Unify Hadramaut"
 QUA_unite_hadhramaut_desc:0 "For a long time Hadramaut has been torn apart by numerous sheikhs and sultans. It is time to bring order to the region, uniting it under one authority."
 QUA_uprising_of_bin_adbat:0 "Rebellion of the Bin Abdat Brothers"
 QUA_uprising_of_bin_adbat_desc:0 "In 1924, the Bin-Abdat brothers who had returned from Java seized power in and around the city of El Gurfa, effectively creating an independent state. They walled the city, began minting pure silver coins and supported the development of various industries and crafts, secretly dreaming of freeing the entire Hadhramaut from the oppression of feudal lords and colonizers.The popularity of the brothers among the people is great. The example of Al-Ghurfah's successful development may prompt the people of our country to open rebellion against the Sultan." #Al-Ghurfah
 QUA_universal_equality:0 "Universal Equality"
 QUA_universal_equality_desc:0 "The supporters of the bin-Abdat brothers reject the division of the population of Hadramawt into castes. All people in our country should be equal."
 QUA_abolition_of_customs_duties:0 "Abolish Customs Duties"
 QUA_abolition_of_customs_duties_desc:0 "Abolition of customs duties will reduce state revenues in the short term, but will lead to increased trade in the country and, as a result, increase the well-being of Hadramaut."
 QUA_buisness_in_java:0 "Businesses in Java"
 QUA_buisness_in_java_desc:0 "Although the bin-Abdat brothers have extremely revolutionary ideas close to Marxism, they earned the fortune necessary to capture and develop Al-Ghurfah by doing business on the island of Java in the Dutch East Indies. These businesses are still owned by the brothers and can greatly aid in the development of our country."
 QUA_antiraiders:0 "Fight Against Raiders"
 QUA_antiraiders_desc:0 "The instability born of war in Hadramaut has been the perfect breeding ground for rampant banditry. It's time to bring order to the country's roads."
 QUA_economic_recovery_of_kathiri_desc:0 "Recovery of the Kathiri economy"
 QUA_economic_recovery_of_kathiri_desc:0 "The economy of the former Sultanate of Kashiri has suffered severely since our forces took it over. We must work to rebuild the economy of the new lands."
 QUA_continue_reforms:0 "Continue Reforms"
 QUA_continue_reforms_desc:0 "To ensure our country's competitiveness on the world stage, we must compromise some of our traditions and reform the state." 
 QUA_handicraft_weapons:0 "Artisanal Weapons Production"
 QUA_handicraft_weapons_desc:0 "To ensure our country's competitiveness on the world stage, we must compromise some of our traditions and reform the state."
 QUA_hadramut_expansionism:0 "Hadramut expansionism"
 QUA_hadramut_expansionism_desc:0 "The memories of the former great conquests of the rulers of the united Hadramaut are still strong in the memory of our people. The time has come for expansion to begin again."
 QUA_capture_aden:0 "Capture Aden"
 QUA_capture_aden_desc:0 "For a long time the great port city of Aden was under the rule of the British colonizers. The time has come to liberate it."
 QUA_subjugate_yemen:0 "Subjugate Yemen"
 QUA_subjugate_yemen_desc:0 "Yemen still dreams of subjugating all of Hadramaut, but now our armies will trample Yemen's lands."
 QUA_control_of_najran:0 "Control of Najran."
 QUA_control_of_najran_desc:0 "So many people in Najran are dissatisfied with the rule of Wahhabi Saudi Arabia. They would gladly swear allegiance to the more culturally close Hadhrami." # hadhrami
 QUA_capture_dhofar:0 "Capture Dhofar"
 QUA_capture_dhofar_desc:0 "The lands of Dhofar have always been a cherished dream of the Hadhramaut leaders. Now is the time to fulfill it."
 QUA_expand_number_of_reservists:0 "Expand the Number of Reservists"
 QUA_expand_number_of_reservists_desc:0 "At the moment our army is very small, and there are not enough warriors in reserve. In order to form a large enough army in the event of war, we should expand the number of reserves."
 QUA_focus_on_domestic_politics:0 "Focus on Domestic Politics."
 QUA_focus_on_domestic_politics_desc:0 "The newly united Hadramaut under one authority is still too weak. We should concentrate on domestic politics and make no attempt to expand our territories."
 QUA_destruction_of_el_guphra:0 "Destruction of Al-Ghurfah" #Al-Ghurfah
 QUA_destruction_of_el_guphra_desc:0 "The bin-Abdat brothers who seized power in Al-Ghurfah threaten the stability of our country and our spiritual crosses with their anti-feudal populist slogans. We must make every effort to defeat this hotbed of revolutionary ideas."
 QUA_secure_loyality:0 "Ensure Loyalty"
 QUA_secure_loyality_desc:0 "The loyalty of the population to the Sultan is essential to maintaining stability in the state."
 QUA_strengthrn_control_over_sheiks:0 "Strengthen Control over Sheikhs"
 QUA_strengthrn_control_over_sheiks_desc:0 "The tribes of our country are hardly subject to central authority. Strengthening control over the tribes is essential to strengthening our state."
 QUA_economic_development:0 "Economic Development" 
 QUA_economic_development_desc:0 "A thriving economy is the most important aspect of maintaining stability in the state. Therefore, we must pay great attention to the development of our nation's economy." 
 
 
 
 ### Нац Духи
 QUA_underdeveloped_feudal_tribal_state:0 "Weakly Developed Feudal-Tribal State"
 QUA_underdeveloped_feudal_tribal_state_desc:0 "Although progress has come a long way, it has barely touched the Qu'aiti. The country is still divided into many rival tribes, and the way of life differs little from the way people lived hundreds of years ago..\n\n§RThe national spirit will be removed automatically when the number of §Hfactories§! becomes §Hequal or greater than 20§!."
 QUA_quaitian_slavery:0 "Qu'aiti Slavery"
 QUA_quaitian_slavery_desc:0 "Slavery has not yet been abolished in our country. Many slaves are engaged in hard physical labor in the fields, but most of them live in their masters' homes, working as servants. Paradoxically, the standard of living of these slaves far exceeds that of ordinary citizens; the slaves often even receive a fairly good education and are drafted into the Sultan's personal army."
 QUA_cathirian_date_plantations:0 "Qu'aiti dates plantations."
 QUA_cathirian_date_plantations_desc:0 "Dates are the most affordable product in our country. The caloric fruits of the date tree cover much of the population's food needs, and their sale abroad is the basis of our exports."
 QUA_quaiti_fishery:0 "Qu'aiti Fishery"
 QUA_quaiti_fishery_desc:0 "The waters that wash over Hadramaut are rich in fish. Its harvest plays a great role in the provision of our country's people."
 
 ###РЕШЕНИЯ
 QUA_generic_irregular_army_category:0 "Tribal Militia"
 QUA_generic_irregular_army_category_desc:0 "Our country still consists of many tribes subordinate to their leaders. This prevents the state from maintaining a large enough regular army, but in the event of war we can summon a sufficiently armed and numerous tribal militia at short notice."
 QUA_summon_peoples_militia:0 "Convene a tribal militia"
 