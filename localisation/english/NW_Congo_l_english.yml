     COG_tropical_diseases: "Тропические болезни"
     COG_tropical_diseases_desc: "Тропические болезни на протяжении всего существования терзают нашу страну. От этой проблемы помогут избавиться лишь усиленные меры по созданию новых больниц помогут нам."
