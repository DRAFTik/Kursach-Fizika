 marxism1:0 "Марксизм"
 marxism1_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий - признание классовой борьбы и необходимости перехода к общественной собственности."
 trozkism1:0 "Троцкизм"
 trozkism1_desc:0 "Троцкизм представляет собой развитие марксизма на основе взглядов, изложенных Львом Троцким и другими "Левыми" лидерами. Основу идеологии троцкизма составляют теория "Перманентной революции", теория "Комбинированного развития", отрицание возможности победы социалистической революции и построения социализма в одной стране."
 
 trozkist_militarist:0 "Воинствующий троцкист"
 trozkist_militarist_desc:0 "Троцкий верит в мировую революцию. Он человек дальновидный, и этого достаточно, чтобы рабочие мира были освобождены!"
 
