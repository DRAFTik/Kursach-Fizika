l_russian:
 CHI_split_pailingmiao:0 "Разделить Совет Байлиньмяо"
 mengjiang.1.t:0 "Центральное правительство требует разделить Совет"
 mengjiang.1.d:0 "Центральное правительство в Нанкине во главе с Чан Кайши потребовало разделить Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмао. Их аргументация не была ясна, но они заявили, что будут последствия, если мы не выполним. Какие меры мы должны предпринять в ответ?"
 mengjiang.1.a:0 "Мы вынуждены подчиниться."
 mengjiang.1.b:0 "К черту их."
 mengjiang.2.t:0 "Совет Байлиньмяо успешно разделился"
 mengjiang.2.d:0 "Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмао, был успешно разделен на Монгольский совет Суйюань, который де-факто контролируется генералами клики Шаньси, и сам Монгольский комитет. Это должно препятствовать тому, чтобы весь регион Суйюань отошел к японцам."
 mengjiang.2.a:0 "Хорошие новости!"
 mengjiang.3.t:0 "Принц Дэмчигдонров отказывается разделить Совет"
 mengjiang.3.d:0 "Принц Дэмчигдонров отказался от нашего требования разделить Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмао. Какие средства мы должны принять в ответ?"
 mengjiang.3.a:0 "Попросим клику Шаньси разобраться с ними."
 mengjiang.3.b:0 "Что эти монголы себе позволяют ?"
 mengjiang.4.t:0 "Центральное правительство разделило Совет Байлиньмяо"
 mengjiang.4.d:0 "Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмяо, разделен на Монгольский совет Суйюань и первоначальный Монгольский комитет. Генералы из нашей клики возьмут под контроль Монгольский совет Суйюань."
 mengjiang.4.a:0 "Хорошие новости!"
 mengjiang.5.t:0 "Центральное правительство просит нас вторгнуться во Внутреннюю Монголию"
 mengjiang.5.d:0 "Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмяо, отказался выполнить распоряжение центрального правительства. Теперь центральное правительство просит нас вторгнуться во владения Дэмчигдонрова. Какие средства мы должны принять в ответ?"
 mengjiang.5.a:0 "Мы позаботимся о них."
 mengjiang.5.b:0 "Это не наши проблемы."
 mengjiang.6.t:0 "Япония требует создать новое правительство для монголов"
 mengjiang.6.d:0 "Япония обратилась с официальной просьбой помочь нам сформировать правительство Новой Монголии. Они также заявили, что если мы отклоним их предложение, это будет иметь серьезные последствия. Однако в настоящее время Китай слишком коррумпирован, чтобы защищать нас, поэтому это может стать для нас очень хорошим шансом восстановить Монгольскую империю.."
 mengjiang.6.a:0 "Отлично! Японцы могут помочь нам!"
 mengjiang.6.b:0 "Это слишком опасно. Мы обратимся за помощью к Шаньси"
 mengjiang.7.t:0 "Смерть Ёндонванчуга"
 mengjiang.7.d:0 "Наш великий лидер, Ёндонванчуг, был найден сегодня мёртвым в своей резиденции. Официальная версия гласит, что он умер от продолжительной болезни, но среди чиновников ходят слухи, что его отравили японские шпионы. Отныне страной будет руководить принц Дэмчигдонров, его заместитель."
 mengjiang.7.a:0 "Это печальный день для монголов."
 mengjiang.8.t:0 "Реставрация Монгольской империи."
 mengjiang.8.d:0 "После долгой борьбы нам наконец удалось объединить народы Внутренней и Внешней Монголии. Теперь претензия [Root.GetLeader] на воссоединенную Монгольскую империю и ее наследие бесспорны."
 mengjiang.8.a:0 "Слава хану !"
 
 Demchugdongrub_new_leader:0 "Принц Дэмчигдонров,прямой потомок Чингисхана,станет нашим лидером"
 MEN_restored_empire:0 "Возродило Монгольскую империю"