    POR_nationalisation_crunch_lands_desc:0 "Церковь является обладателем огромного количество объектов, в том числе объектов промышленного производства. Это дело нельзя оставлять без внимания, промышленность церкви должны работать не на духовенство, а на рабочих Португалии!"
    POR_town_reforms:0 "Крестьянская реформа"   #старое дерево
    POR_town_reforms_desc:0 "Многие сельские жители страдают от слишком маленьких земельных наделов. Раздав посевные площади крупных землевладельцев мы значительно улучшим положение крестьянства в стране."
