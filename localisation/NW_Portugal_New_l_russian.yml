    POR_liberate_africa_desc:0 "На сегодняшний день почти вся Африка захвачена империалистами из Европы. Мы не можем просто так смотреть на это, поэтому объявим войну за освобождение Африки и будем продвигаться через уже имеющиеся плацдармы на континенте."
