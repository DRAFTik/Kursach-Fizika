    bolivia.22.i:0 "Мы продадим им лицензию."
    bolivia.22.f:0 "Пусть они делают свои БТР."
    bolivia.22.g:0 "Мы продадим им лицензию."
    bolivia.22.j:0 "Пусть они делают свои БТР."

    bolivia.23.t:0 "Судьба Руилова"
    bolivia.23.d:0 "После сверждения диктатора Хосе Давида Торо Руилова мы должны определить его дальнейшую судьбу. Что мы будем делать с ним?"
    bolivia.23.a:0 "Заставим Руилова эмигрировать в Чили."
    bolivia.23.b:0 "Позволим ему остаться в нашей армии."

    bolivia.24.t:0 "Истребители по лицензии"
    bolivia.24.d:0 "Нашей армии нужны новейшие истребители. Мы можем производить по лицензии,если договоримся с некоторыми странами. У кого же возьмём лицензию на производство?"
    bolivia.24.a:0 "У США."
    bolivia.24.b:0 "У Германии."
    bolivia.24.c:0 "У Англии."
    bolivia.24.g:0 "У Франции."

    bolivia.25.t:0 "Истребители по лицензии"
