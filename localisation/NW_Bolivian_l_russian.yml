    bolivia.25.j:0 "Пусть они делают свои истребители."

    bolivia.26.t:0 "Бомбардировщики по лицензии"
    bolivia.26.d:0 "Нашей армии необходимы современные бомбардировщики. Мы можем производить их по лицении, но для этого надо решить, у какого государства мы приобретём право на производство данного типа вооружения."
