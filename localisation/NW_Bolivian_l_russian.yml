    bolivia.26.c:0 "Мы приобретём лицензию у Англии."
    bolivia.26.g:0 "Мы приобретём лицензию у Франции."

    bolivia.27.t:0 "Бомбардировщики по лицензии"
    bolivia.27.d:0 "[Root.GetName] хочет приобрести лицензию на производство наших бомбардировщиков. Что мы ответим на их просьбу?"
    bolivia.27.a:0 "Мы продадим им лицензию."
