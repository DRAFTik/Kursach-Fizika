    bolivia.27.j:0 "Пусть они делают свои бомбардировщики."

    bolivia.28.t:0 "Смерть Ганса Кундта"
    bolivia.28.d:0 "Сегодня днём, на 71 году жизни, скончался генерал Ганс Кундт. Этот человек был главнокомандующим нашей армии в начале Чаккской войны, до этого был служащим армии Германской империи."
    bolivia.28.a:0 "Это большая потеря для Боливии."

    bolivia.29.t:0 "Судьба Пеньяранды"
    bolivia.29.d:0 "После сверждения президента Энрике Пеньяранды-дель-Кастильо мы должны определить его дальнейшую судьбу. Что мы будем делать с ним?"
    bolivia.29.a:0 "Заставим его эмигрировать"
    bolivia.29.b:0 "Оставим его в Боливии"

    bolivia.30.t:0 "Смерть Карлоса Бланко Галиндо"
    bolivia.30.d:0 "Ветеран Чакской войны, генерал Карлос Бланко Галиндо, скончался на 61 году жизни. Генерал Бланко был кадровым офицером нашей армии и некоторое время занимал пост посла Боливии в Уругвае."
    bolivia.30.a:0 "Это большая потеря для Боливии."

    bolivia.31.t:0 "Революционные настроения в армии"
    bolivia.31.d:0 "Из-за деятельности Германа Буша и Давида Торо Руилова в армии начали растространяться антиправительтсвенные взгляды. Если мы ничего не сделаем, то в стране может начаться гражданская вона."
    bolivia.31.a:0 "Мы ничего не будем делать."
    bolivia.31.b:0 "Давайте расстреляем Буша."
    bolivia.31.c:0 "Давайте расстреляем Руилова."
    bolivia.31.e:0 "Нужно расстрелять обоих противников правительства."
    
    
