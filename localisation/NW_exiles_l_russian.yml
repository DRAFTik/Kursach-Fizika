 resistance_movements:0 "Движение сопротивления"
 resistance_movements_desc:0 "[ResistanceMovementsDescName]"
 start_resistance_movements_desc:0 "Быть может, проиграна битва, но не война! Мы всё ещё можем сражаться за свои дома в оккупации, подрывать мосты, нападать на вражеских солдат, воровать оружие из складов и устраивать сабботажи на предприятиях. Мы можем оттянуть на себя часть сил противника до благословенного Богом времени, пока наши союзники не придут нам на помощь.\n\n"
 flag_resistance_movements_desc:0 "Быть может, проиграна битва, но не война! Мы всё ещё можем сражаться за свои дома в оккупации, подрывать мосты, нападать на вражеских солдат, воровать оружие из складов и устраивать сабботажи на предприятиях. Мы можем оттянуть на себя часть сил противника до благословенного Богом времени, пока наши союзники не придут нам на помощь.\n\n§gЧисленность и комплектация подполья:§!\n [RebelManpowerName] человек;\n [RebelInfantryName] ед. Пехотного снаряжения;\n [RebelSupportName] ед. Дополнительного оснащения;\n [RebelArtilleryName] ед. Артиллерии.\n"
 
