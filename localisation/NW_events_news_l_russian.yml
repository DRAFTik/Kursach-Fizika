 trworldnews.37.t:0 "Иосиф Сталин избран Генеральным секретарем ЦК ВКП(б) СССР"
 trworldnews.37.desc:0 "Срочные новости из страны Советов! Там произошли первые выборы главы государства в истории Советского союза!\nПрезидентские выборы прошли без каких-либо проблем, и результаты не стали удивлением для тех, кто был настроен пессимистически: Иосиф Сталин победил с огромным отрывом, набрав 74% голосов. Многие спрашивают: «А что изменилось в Советском Союзе?». Время покажет."
