 trworldnews.35.t:0 "Культурное наследие"
 trworldnews.35.desc:0 "Исполнительное учреждение международного комитета Лиги Наций по вопросам интеллектуального сотрудничества - Международный институт интеллектуального сотрудничества провел ревизию международных культурных ценностей. Представители этой организации составили список объектов, представляющих собой культурную и историческую ценность. Этот список был одобрен членами Лиги Наций и множеством других стран и с этого момента, все здания из списка являются объектами культурного наследия, находящиеся под коллективной защитой международного общества."
 trworldnews.35.a:0 "Понятно"
