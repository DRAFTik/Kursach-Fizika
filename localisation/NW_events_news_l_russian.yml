 trworldnews.41.t:0 "Дворец Советов построен!"
 trworldnews.41.desc:0 "Интересные новости из страны Советов!\n[GetMonth] [GetYear] года ознаменовал собой торжественное открытие Дворца Советов! Это один из величаших социалистических проектов, который был наконец достроен. Большой торжественный парад и празднество сопровождали всю церемонию открытия. Это монументальное здание всегда будет символом подвигов народов СССР, всех трудностей, с которыми они столкнулись за эти годы, и которые преодолели. Эта величественная постройка есть демонстрация несгибаемого духа - идти вперед, к Светлому Будущему!"
 trworldnews.41.a:0 "Понятно"
 #Разрушение чуда
 trworldnews.42.t:0 "Уничтожение Чуда!"
 trworldnews.42.desc:0 "Как нам стало известно, [From.GetAdjective] правительство приняло решение о ликвидации одно из величественных построек мира в месте, под названием [destroy_wonder_state.GetName].\nМировая общественность, а так же международные организации и комитеты уже опротестовали это решение и организовали акции протеста по отношению к государству [Root.GetName]."
 trworldnews.42.a:0 "Это варварство!"
 trworldnews.42.b:0 "Нас это не остановит!"
 
 #Габсы ##фон Габсбурги-Лотаринги, кодер-еретик!
 trworldnews.43.t:0 "Иосиф-Франц объявляет Империю защитником католичества"
 trworldnews.43.desc:0 "Новый император недавно возрождённой империи Габсбургов - Иосиф-Франц Австрийский заявил о преобразовании страны в «Государство католицизма»: «Все народы бывшей Австрии жили в соответствии с законами Божьими, и отказ от них и погубил Австро-Венгрию, возврат же к ним только укрепит наше положение».\n\nМногие люди были удивлены заявлением довольно либерального в плане религии Иосифа-Франца Австрийского, и высказываются предположения, что этот шаг был выполнен под влиянием дворянства Австрии и Венгрии, желающих при помощи религии сохранить своё положение и обогатиться."
 trworldnews.43.a:0 "Так хочет Бог!"
 trworldnews.43.b:0 "Доказательство вреда опиума для народа"
 trworldnews.43.c:0 "Надеемся, они не вернутся в Средневековье"
 
 trworldnews.44.t:0 "Папа Римский благословил Иосифа-Франца Австрийского на войну с Германией"
 trworldnews.44.desc:0 "Сегодня стало известно, что Папа Римский благословил императора Австрии на войну с Германией, объявив его «Императором германцев». Немецкие власти были встревожены этим, но австрийские послы отвечают, что «речь идёт лишь о формальных титулах», и никакой агрессии ждать не стоит.\n\nНесмотря на все потуги имперских дипломатов, мировая общественность с тревогой взирают на происходящее, опасаясь разжигания крупного конфликта в Центральной Европе."
 trworldnews.44.a:0 "Пути Бога неисповедимы"
 trworldnews.44.b:0 "Их попытка сунуться сюда окончится победой Рейха!"
 trworldnews.44.c:0 "Католики обнажили свою агрессивность"
 trworldnews.44.d:0 "Надеемся на действительно мирные инициативы"
 
 trworldnews.45.t:0 "Австрийская империя преобразована в Новогерманскую"
 trworldnews.45.desc:0 "Ещё вчера австрийские послы клялись в извечном пацифизме новой империи, а уже сегодня они воодушевлённо объявляют о завершении великогерманского пути – Австрия стала новой Германией.\n\nХоть агрессия Империи и была осуждена, лидеры большинства европейских стран уже отправили свою поздравления императору."
 trworldnews.45.a:0 "Новая Германия превыше всего!"
 trworldnews.45.b:0 "Торжество народного врага!"
 trworldnews.45.c:0 "Поздравим их с победой"
 
 trworldnews.46.t:0 "Австрийская империя преобразована в Священную Римскую"
 trworldnews.46.desc:0 "Ещё вчера австрийские послы клялись в извечном пацифизме новой империи, а уже сегодня они воодушевлённо объявляют о возрождении старого германского государства – создана Священная Римская империя во главе с Австрией.\n\nХоть агрессия Империи и была осуждена, лидеры большинства европейских стран уже отправили свои поздравления императору."
 trworldnews.46.a:0 "Империя превыше всего!"
 trworldnews.46.b:0 "Ни священная, ни римская, ни империя!"
 trworldnews.46.c:0 "Поздравим их с победой"
 
 trworldnews.47.t:0 "Австрийская империя объявила о создании военного союза"
 trworldnews.47.desc:0 "«Сегодня как никогда ранее высока напряжённость, и для защиты всех христиан Европы мы объявляем о создании Католической лиги» - заявил на днях министр иностранных дел Австрийской империи.\n\nЭти события показывают, что Австрийская империя не желает оставаться на обочине истории, и готовится вновь взять влияние в Европе в свои руки. Увенчается ли это успехом – покажет время."
 trworldnews.47.a:0 "Взываем к вам, христиане!"
 trworldnews.47.b:0 "Жалкие потуги духовенства во внешней политике"
 trworldnews.47.c:0 "Главное, чтобы союз был направлен на оборону"
 
 trworldnews.48.t:0 "Италия передаёт Рим Ватикану"
 trworldnews.48.desc:0 "В результате долгих переговоров между австрийскими и итальянскими дипломатами была выработана общая договорённость, по которой Рим перешёл в состав из Италии в Ватикан. Взамен Папа Римский обещал подарить переговорщикам своё благословление, что благоприятно сказалось на самоощущении местных католиков."
 trworldnews.48.a:0 "Язык бывает сильнее оружия"
 
 trworldnews.49.t:0 "Возрождение Австро-Венгрии"
 trworldnews.49.desc:0 "Несмотря на развал Австро-Венгрии двадцать лет назад, активизация монархически настроенных кругов в бывших уголках империи привела к возрождению как к возрождению империи Габсбургов сначала, так и теперь дуалистической монархии.\n\nИмператор Отто фон Габсбург обещает, что новая империя простоит гораздо дольше своего предшественника, а сбудется ли это – скажет время."
 trworldnews.49.a:0 "Боже, храни и благослови нашего Кайзера!"
 trworldnews.49.b:0 "Интересно"
 
 trworldnews.50.t:0 "Формирование Священного Союза"
 trworldnews.50.desc:0 "Министр иностранных дел Австро-Венгрии заявил о возрождении Священного Союза – военного альянса, созданного для защиты европейских монархий.\n\n«И хотя со своим предшественником он имеет общего лишь название, Священный союз может стать влиятельной силой в Восточной Европе» - заявил император Отто фон Габсбург."
 trworldnews.50.a:0 "Монархия будет защищена!"
 trworldnews.50.b:0 "Жалкие потуги аристократии во внешней политике"
 trworldnews.50.c:0 "Главное, чтобы союз был направлен на оборону"
 
 trworldnews.51.t:0 "Образована Балкано-Дунайская федерация"
 trworldnews.51.desc:0 "«Отсутствие свобод личности, притеснение народов и религий – вот та язва, разрушающая империи изнутри» - заявил недавно выбранный президентом новоявленной Балкано-дунайской федерации Рихард Куденхове-Калерги.\n\nВспоминая историю, теоретик Панъевропы вновь подчёркивает, что только демократия может скрепить балкано-дунайскую республику, созданную на основе империи Габсбургов."
 trworldnews.51.a:0 "Да здравствует Балкано-Дунайская демократия!"
 trworldnews.51.b:0 "Бессмысленные потуги австрийской буржуазии"
 trworldnews.51.c:0 "Куда делся их арийский дух?"
 trworldnews.51.d:0 "Надеемся на лучшее"
 
 trworldnews.52.t:0 "Образована Дунайская федерация"
 trworldnews.52.desc:0 "«Отсутствие свобод личности, притеснение народов и религий – вот та язва, разрушающая империи изнутри» - заявил недавно выбранный президентом новоявленной Дунайской федерации Рихард Куденхове-Калерги.\n\nВспоминая историю, теоретик Панъевропы вновь подчёркивает, что только демократия может скрепить Дунайскую республику, созданную на основе империи Габсбургов."
 trworldnews.52.b:0 "Бессмысленные потуги австрийской буржуазии"
 trworldnews.52.c:0 "Куда делся их арийский дух?"
 trworldnews.52.d:0 "Надеемся на лучшее"
 
 trworldnews.53.t:0 "Дунайская федерация объединяет Европу"
 trworldnews.53.desc:0 "Утверждая на протяжении всего своего существования демократические принципы на Балканах, президент Рихард Куденхове-Калерги объявляет об укреплении связей всех республик Европы и образовании конфедерации Соединённых Штатов Европы.\n\nЕвропейские дипломаты выражают надежду на долговечность и продуктивность этого союза."
 trworldnews.53.a:0 "Единая Европа!"
 trworldnews.53.b:0 "Жалкое объединение империалистов"
 trworldnews.53.c:0 "Их развал не за горами"
 trworldnews.53.d:0 "Поддержим эту инициативу"
 
 trworldnews.54.t:0 "Формирование Дунайской антанты"
 trworldnews.54.desc:0 "Этим вечером от дунайских дипломатов стало известно, что Федерация создаёт вокруг себя новый оборонный союз «Дунайская Антанта», направленный за защиту демократических стран Балканского полуострова.\n\n«Мы уверены, что этот шаг станет поможет демократам защититься от большевиков и фашистов в наше тяжёлое время» - заявил министр иностранных дел Дунайской федерации. Большинство держав Европы уже пожелали укрепление этого альянса для мира на Балканах."
 trworldnews.54.a:0 "Мы позаботимся о порядке"
 trworldnews.54.b:0 "Что выйдет из этого?"
 
 #TUR
 trworldnews.55.t:0 "Скончался президент Турции Мустафа Кемаль Ататюрк"
 trworldnews.55.desc:0 "Стало известно, что 10 ноября скончался президент Турецкой республики Мустафа Кемаль Ататюрк. Возглавивший национальную революцию, этот лидер разгромил силы османского султана и провозгласил новое, демократическое государство.\n\nПолитологи утверждают, что «отец турок» не построил настоящую демократию, что может привести к грядущей нестабильности в стране. Но большинство людей уверено, что пост президента займёт его друг и соратник Исмет Инёню."
 trworldnews.55.a:0 "Великая потеря."
 trworldnews.55.b:0 "Великая потеря, и нет ему замены..."
 
 trworldnews.56.t:0 "Военный переворот в Турции"
 trworldnews.56.desc:0 "Недовольный приходом к власти Исмета Инёню, турецкий маршал Февзи Чакмак предпринял попытку переворота в республике, но его действия привели к разжиганию крупного конфликта.\n\nАрмия Чакмака заняла Фракию, а политики ближайших стран размышляют о том, кого необходимо поддержать; впрочем, большинство считают военную авантюру маршала заведомо безуспешной."
 trworldnews.56.a:0 "Неудачный переворот."
 trworldnews.56.b:0 "Смерть предателям!"
 
 trworldnews.57.t:0 "Исмет Инёню выбран президентом Турции"
 trworldnews.57.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли президентские выборы, на которых победил сподвижник революционера Исмет Инёню.\n\nНовоизбранный президент уже пообещал продолжить политику кемализма, проводимую его предшественником."
 trworldnews.57.a:0 "Отлично."
 trworldnews.57.b:0 "Надеемся на стабильность."
 
 trworldnews.58.t:0 "Али Фетхи Окьяр выбран президентом Турции"
 trworldnews.58.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли президентские выборы, на которых победил сподвижник революционера Али Фетхи Окьяр.\n\nНовоизбранный президент уже пообещал провести либеральные реформы, основываясь на принципах кемализма."
 trworldnews.58.a:0 "Отлично"
 trworldnews.58.b:0 "Турции давно пора стать подлинной демократией"
 trworldnews.58.c:0 "Они пали в наших глазах."
 trworldnews.58.d:0 "С ним явно возможен диалог."
 
 trworldnews.59.t:0 "Нихаль Атсыз выбран президентом Турции"
 trworldnews.59.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли выборы, на которых победил противник революционера Нихаль Атсыз.\n\nНовоизбранный президент провозгласил создание нового «государства для всех тюрок» и пообещал возродить былую мощь Турции."
 trworldnews.59.a:0 "Он вызывает опасения."
 trworldnews.59.b:0 "С новым президентом мы станем сильнее."
 trworldnews.59.c:0 "Он вызывает уважение."
 trworldnews.59.d:0 "Он может быть опасен."
 
 trworldnews.60.t:0 "Большевики захватывают власть в Турции"
 trworldnews.60.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике должны были пройти выборы, но ещё до их начала в страну вернулся Этхем-черкес, знаменитый своими исламистско-большевистскими взглядами.\n\nУстроив государственный переворот, коммунист, взявший себе фамилию Шефтюрк, объявил о скором социалистическом возрождении Турции."
 trworldnews.60.a:0 "Это неожиданный поворот событий."
 trworldnews.60.b:0 "Слава Аллаху!"
 trworldnews.60.c:0 "«Шефтюрку» следует быть осторожнее."
 
 trworldnews.61.t:0 "Монархисты захватывают власть в Турции"
 trworldnews.61.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике должны были пройти выборы, но ещё до их начала в страну вернулся Сулейман Шефик-паша, некогда возглавлявший монархическую организацию «Силы порядка».\n\nУстроив государственный переворот, монархист призвал граждан ради стабильности признать власть султана, который скоро вернётся в страну."
 trworldnews.61.a:0 "Это неожиданный поворот событий."
 trworldnews.61.b:0 "Да здравствует султан!"
 
 #Spain
 trworldnews.62.t:0 "Народный фронт побеждает в Испании"
 trworldnews.62.desc:0 "Весь мир с нетерпением ждал завершения выборов в Испанской республика, понимая важность этого события, и вот нам стали известны результаты: Народный фронт одержал победу.\n\nТеперь новые социалистические власти поведут страну на путь модернизации и борьбы с консерватизмом."
 trworldnews.62.a:0 "Это неожиданный поворот событий."
 trworldnews.62.b:0 "Что же ждёт теперь нас..?"
 
 trworldnews.63.t:0 "Национальный блок побеждает в Испании"
 trworldnews.63.desc:0 "Весь мир с нетерпением ждал завершения выборов в Испанской республика, понимая важность этого события, и вот нам стали известны результаты: Национальный блок одержал победу.\n\nТеперь новые консервативные власти поведут страну на путь укрепления власти и избавления от левых сил."
 trworldnews.63.a:0 "Это неожиданный поворот событий."
 trworldnews.63.b:0 "Что же ждёт теперь нас..?"
 
 trworldnews.64.t:0 "Либералы побеждают в Испании"
 trworldnews.64.desc:0 "Весь мир с нетерпением ждал завершения выборов в Испанской республика, понимая важность этого события, и вот нам стали известны результаты: недавно возрождённая Либеральная партия одержала победу.\n\nСовсем неясно, каким курсом пойдёт Нисето Торрес, но уже понятно, что ничего хорошего страну не ждёт."
 trworldnews.64.a:0 "Это неожиданный поворот событий."
 trworldnews.64.b:0 "Что же ждёт теперь нас..?"
 
 trworldnews.65.t:0 "Гражданская война с анархистами в Испании"
 trworldnews.65.desc:0 "После укреплия позиций консервативной партии, известно не иначе как [SPR.GetRulingParty], в испанских кортесах, арагонские анархисты подняли организованное восстание у себя в регионе и в Андалусии, что ввергло Испанию в состояние гражданской войны! Их примеру последовали видные анархические деятели Барселоны, провозгласившие своё коммунистическое общество в Каталонии.\n\nБитва за Испанию началась."
 trworldnews.65.a:0 "Посмотрим, чем все это кончится."
 trworldnews.65.b:0 "За победу!"
 
 trworldnews.66.t:0 "Конец гражданской войны в Испании"
 trworldnews.66.desc:0 "После падения последнего оплота правительственных войск, гражданская война в Испании завершилась победой анархистов.\n\nТеперь Испанию ждёт новая эра, эра восстановления страны из руин и становления совершенно нового общества."
 trworldnews.66.a:0 "Любопытно."
 trworldnews.66.b:0 "Мы возродим свою страну."
 
 trworldnews.67.desc:0 "После падения последнего оплота анархистов, гражданская война в Испании завершилась завершилось победой правых.\n\nТеперь Испанию ждёт новая эра, эра восстановления страны из руин и становления сильного, тоталитарного государства."
 trworldnews.67.a:0 "Тем лучше для Испании."
 
 trworldnews.68.t:0 "Анархисты вступают в гражданскую войну в Испании"
 trworldnews.68.desc:0 "Совсем неожиданным поворотом стала новость о вступлении анархистов в Испанскую гражданскую войну в качестве независимой третьей стороны.\n\nВоспользовавшись слабостью правительства и ожесточенной борьбой с националистами, несколько видных анархических деятелей решили поднять восстание и свергнуть правительство в Мадриде, однако их поддержали лишь арагонские добровольцы."
 trworldnews.68.a:0 "Дело набирает оборот."
 trworldnews.68.b:0 "Мы победим!"
 
 trworldnews.69.t:0 "Конец гражданской войны в Испании"
 trworldnews.69.desc:0 "Республика пала. Чёрный орёл националистов пролетел над Испанией, отбросив зловещую тень, и теперь правые начинают строительство новой страны - сильной и тоталитарной.\n\nИспания приступает к восстановлению после войны, но кто знает, что грядёт после его завершения."
 trworldnews.69.a:0 "Любопытно."
 trworldnews.69.b:0 "Мы возродим свою страну."
 
 trworldnews.70.desc:0 "Мятежные националисты и генералы, ведомые консервативными идеями, были повержены силой республиканских войск и добровольцев, и теперь левые начинают строительство новой страны - свободной и действительно народной.\n\nИспания приступает к восстановлению после войны, но кто знает, что грядёт после его завершения."
 
 trworldnews.71.desc:0 "Случилось то, чего никто не ожидал - пользуясь случаем, безумием собственных вождей и, похоже, просто удачей, арагонские анархисты одержали победу над силами националистов и республиканцев.\n\nИспания приступает к восстановлению после войны, но кто знает, что грядёт после его завершения."
 trworldnews.71.a:0 "Это стало неожиданно."
 
 trworldnews.72.t:0 "Военные столкновения в Мадриде"
 trworldnews.72.desc:0 "После победы недавно возрождённой, но недостаточно сильной Либеральной партии в выборах в Испанские кортесы, политические силы в стране обрели свободу действий. Это и, в конечном счёте, недальновидность либералов, запустило за собой цепь событий, повлекшие за собой масштабный отклик по всем регионам страны.\n\nФалангисты из Кастилии, карлисты Наварре, националисты в Мадриде, коммунисты на севере Испании, социалисты на юге Испании и арагонские анархисты - все эти силы сплелись в один узел, закончившийся чередой восстаний по всем уголкам страны.\n\nБитва за Испанию разгорается."
 trworldnews.72.a:0 "Дело набирает оборот."
 trworldnews.72.b:0 "Мы победим!"
 
 trworldnews.73.t:0 "Хаос в Испании!"
 trworldnews.73.desc:0 "После победы недавно возрождённой, но недостаточно сильной Либеральной партии в выборах в Испанские кортесы, политические силы в стране обрели свободу действий. Это и, в конечном счёте, недальновидность либералов, запустило за собой цепь событий, повлекшие за собой масштабный отклик по всем регионам страны.\n\nФалангисты из Кастилии, карлисты Наварре, националисты в Мадриде, коммунисты на севере Испании, социалисты на юге Испании и арагонские анархисты - все эти силы сплелись в один узел, закончившийся чередой восстаний по всем уголкам страны.\nОсобое недовольство проявили сепаратистски настроенные регионы, не получившие желаемой автономии, и теперь добивающиеся её силой.\nВ Испании творится настоящий ад."
 trworldnews.73.a:0 "Ужас."
 trworldnews.73.b:0 "Мы победим!"
 
 trworldnews.74.t:0 "Конец гражданской войны в Испании"
 trworldnews.74.desc:0 "После того, как на испанских землях улеглась пыль, победителем гражданской войны стало государство, известное как [From.GetName], этот страшный конфликт завершился.\n\n[From.GetAdjective] политики теперь планируют новое будущее для страны, но сначала их ждёт период длительного восстановления."
 trworldnews.74.a:0 "Любопытно."
 trworldnews.74.b:0 "Мы возродим свою страну."
 
 trworldnews.75.t:0 "Гражданская война в Турции"
 trworldnews.75.desc:0 "После смерти Мустафы Кемаля Ататюрка в Турецкой республике дело до выборов так и не дошло. Недовольные приходом к власти Исмета Инёню, турецкие пантюркисты во главе с Нихалем Атсызом провозгласили создание нового «государства для всех тюрок» и пообещали возродить былую мощь Турции.\n\nНо для начала им нужно победить в разгревшейся гражданской войне..."
 trworldnews.75.a:0 "Ужас."
 trworldnews.75.b:0 "Мы победим!"
 
 trworldnews.76.t:0 "СССР обвиняется в разжигании французской гражданской войны"
 trworldnews.76.desc:0 "Как утверждают правительственные органы Франции, именно на Советском Союзе лежит ответственность за разжигание гражданской войны в стране. Как утверждает [From.GetLeader], СССР должен понести наказание за это.\n\nСоветская сторона заявляет о непричастности к этим событиям, но уже весь западный мир грозится наложить санкции Москве."
 trworldnews.76.a:0 "Враги получают по заслугам!"
 trworldnews.76.b:0 "Буржуазные пустословы."
 trworldnews.76.c:0 "Опасность подстерегает на каждом шагу."
 
 trworldnews.77.t:0 "Гражданская война во Франции"
 trworldnews.77.desc:0 "В результате ошибок французского правительства напряжение между консервативными и коммунистическими силами в стране поднялось на небывало высокий уровень. Левые подняли вооружённое восстание на востоке страны, где они имели немалое влияние, и объявили себя единственным легитимным правительством.\n\nПоговаривают, что добро на начало конфликта дало руководство Советского Союза, но эти слухи не являются проверенными.\n\nБитва за Францию началась."
 trworldnews.77.a:0 "Победа будет за нами!"
 trworldnews.77.b:0 "Левое движение набирает силу!"
 trworldnews.77.c:0 "Это меняет всё."
 
 trworldnews.78.desc:0 "В результате ошибок французского правительства напряжение между консервативными и левыми силами в стране поднялось на небывало высокий уровень. Профсоюзы подняли вооружённое восстание на востоке страны, где они имели немалое влияние, объявив во Франции безвластие, отменив само понятие правительства.\n\nБитва за Францию началась."
 trworldnews.78.b:0 "Либертарное движение набирает силу!"
 
 trworldnews.79.t:0 "Военный переворот в Японии"
 trworldnews.79.desc:0 "Группа молодых офицеров успешно свергла правительство и вновь утвердила императора в качестве верховного правителя японской нации. Похоже, переворот стал реакцией на предполагаемую коррупцию правительства и широкое распространение враждебных идеологий.\n\nДелая упор на имперскую риторику, офицеры объявили о проведении чисток, которые буду продолжаться до тех пор, пока «из рядов вооружённых сил и правительства не будут удалены все неблагонадёжные элементы». Сам император Хирохито выступил с кратким заявлением, согласившись взять на себя верховное командование и дав понять, что он заинтересован в примирении с Китаем и западными колониальными державами, имеющими владения в тихоокеанском регионе."
 trworldnews.79.a:0 "Вечная слава Японии!"
 trworldnews.79.b:0 "Тревожные вести... К нам таких предложений не поступало..."
 trworldnews.79.c:0 "Гарантия ли это мира в тихоокеанском регионе?"
 trworldnews.79.d:0 "Неожиданный поворот."
 
 trworldnews.80.t:0 "Победа левых во французской гражданской войне"
 trworldnews.80.desc:0 "Начавшаяся неожиданно для всего мира гражданская война во Франции наконец-то завершилась. После долгой борьбы победителем вышли левые.\n\nСоциалисты уже отметили, что построят совершенно новое общество в стране, свободное от идей фашизма и империализма."
 trworldnews.80.a:0 "Да здравствует революция!"
 trworldnews.80.b:0 "Важное событие."
 
 trworldnews.81.t:0 "Победа фашистов во французской гражданской войне"
 trworldnews.81.desc:0 "Начавшаяся неожиданно для всего мира гражданская война во Франции наконец-то завершилась. После долгой борьбы победителем вышли правые.\n\nШарль Моррас из «Французского действия» уже отметил, что вскоре окончательно искоренит из страны всевозможные социалистические идеи и построит великую Францию."
 trworldnews.81.a:0 "Смерть революции!"
 trworldnews.81.b:0 "Важное событие."
 
 trworldnews.82.t:0 "Симон Кимбангу обещает пронестись «огненным дождём»"
 trworldnews.82.desc:0 "Пришедший недавно к власти в Конго протестантский священник Симон Кимбангу объявил, что вскоре реализует главную цель его церкви — освобождение мира от европеоидной расы.\n\nИ пока политические лидеры смотрят на него лишь с усмешкой, губернаторы некоторых колоний сообщают о военных столкновениях на границе с независимым Конго."
 trworldnews.82.a:0 "Смерть белым!"
 trworldnews.82.b:0 "Вряд ли это что-то серьёзное."
 
 trworldnews.83.t:0 "Франция призывает к укреплению Европейского федерального союза"
 trworldnews.83.desc:0 "Вспоминая о стремлениях Аристида Бриана, глава французского правительства [лидер Франции] предложил вспомнить о проекте «Панъевропа» и созвал представителей всех европейских стран для обсуждения важных вопросов.\n\nРихард Николаус Куденхове-Калерги, теоретик концепции единства Европы, уже положительно охарактеризовал деятельность Франции, называя её важной в истории его отечества."
 trworldnews.83.a:0 "Это изменит многое."
 
 trworldnews.84.t:0 "Гражданская война в Бельгии"
 trworldnews.84.desc:0 "На фоне восстания фламандских националистов на севере Бельгии, фашисты, известные как рексисты, захватили власть в стране. Разумеется, легитимные власти не могли этого допустить и начали вооружённое сопротивление.\n\nНеизвестно, чем закончится эта война, но демократы находятся в невыгодном положении, и многие уже признают правительство Леона Дегреля."
 trworldnews.84.a:0 "Мы победим в этой войне!"
 trworldnews.84.b:0 "Это будет тяжёлая битва."
 
 trworldnews.85.t:0 "«Коронация» Софии фон Гогенберг"
 trworldnews.85.desc:0 "В новоявленной Австро-Венгерской империи была коронована императрица София фон Гогенберг. Несмотря на корону, при новом устройстве империи, она будет иметь лишь номинальную власть, и иметь дела с представителями других стран, тогда как внутреннее управление страной ляжет на плечи простого народа. Новая императрица заявила, что с удовольствием бы поделилась устройством нового государства с другими монархами. Разумеется, её желание, заставило всех монархов Европы насторожиться."
 trworldnews.85.a:0 "Да славится народная императрица!"
 trworldnews.85.b:0 "Стоит ответить, что нас это не особо интересует."
 trworldnews.85.c:0 "Стоит отправить ей поздравление."
 
 trworldnews.86.t:0 "Вторая мексиканская революция"
 trworldnews.86.desc:0 "В Мексике вновь разгорелся конфликт между силами церкви и революции. В ответ на растущее влияние католических партий и общественных движений светские силы подняли вооруженное восстание, стремясь вернуть контроль над страной. После десятилетия спокойствия вновь формируются «красные бригады», а перебежчики из федеральной армии собираются в штатах, до сих пор находящихся под управлением антицерковных губернаторов.\n\nПервая война кристерос закончилась переговорами между ведущими представителями революционеров и церковников при посредничестве американского правительства, но, похоже, на этот раз насильственное противостояние закончится только полным поражением одной из сторон. \n\nЕсть версия, что за этим стоит недавно прибывший в Мексику тов. Троцкий Л.Д., но она не имеет подтверждений"
 trworldnews.86.a:0 "Да здравствует король Христос и да святится Дева Мария Гвадалупская!"
 trworldnews.86.b:0 "Перебить полоумных идиотов, которыми руководят престарелые священники, будет легко!"
 trworldnews.86.c:0 "Ситуация в Мексике слишком сложна для понимания посторонних."
 
 trworldnews.87.t:0 "Гражданская война во Франции"
 trworldnews.87.desc:0 "В результате ошибок французского правительства между левыми силами и правыми территористами, называющими себя Кагулярами, напряжение в стране поднялось на небывало высокий уровень. Территористы подняли вооружённое восстание на севере страны, где они имели немалое влияние.\n\nБитва за Францию началась."
 trworldnews.87.a:0 "Победа будет за нами!"
 trworldnews.87.b:0 "Правое движение набирает силу!"
 trworldnews.87.c:0 "Это меняет всё."
 
 trworldnews.88.t:0 "Победа фашистов во французской гражданской войне"
 trworldnews.88.desc:0 "Начавшаяся неожиданно для всего мира гражданская война во Франции наконец-то завершилась. После долгой борьбы победителем вышли правые.\n\nКагуляры, захватившие власть уже отметили, что вскоре окончательно искоренят из страны всевозможные социалистические идеи и построят великую Францию."
 trworldnews.88.a:0 "Смерть революции!"
 trworldnews.88.b:0 "Важное событие."
 
