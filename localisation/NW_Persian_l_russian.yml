    #FOCUSES
    persian_focus:0 "Фокусы Ирана"
    persian_technocratic_focus:0 "Ветка технократов Ирана"
    
    #### SADABAT PACT SECTION ####
    PER_cut_ties_with_europe:0 "Оборвать связи с Европой"
    PER_cut_ties_with_europe_desc:0 "Земли Персии издревле были желанными для западных завоваетелей. Но мы успешно отражали все нападки. Пришло время оборвать связи с этими империалистами."
    PER_trade_with_middle_eastern_neighbors:0 "Торговля с ближневосточными соседями"
    PER_trade_with_middle_eastern_neighbors_desc:0 "Соседние к нам страны гораздо ближе нам как политически, так и религиозно, что сильно облегчает построение взаимовыгодных отношений."
    PER_customs_union_creation:0 "Создание таможенного союза"
    PER_customs_union_creation_desc:0 "Создание собственного таможенного союза определённо положительно скажется на нашей экономике, стоит обговорить этот вопрос с нашими соседями."
    PER_customs_union_creation_tt:0 "За каждого члена альянса мы получим по §Y1§! ед. сооружения §YФабрика§! в §Yстоличном регионе§!. §RМаксимум: §Y4§! ед. сооружения §YФабрика§!."
    PER_facilitate_movement_capital:0 "Облегчить передвижение капитала"
    PER_facilitate_movement_capital_desc:0 "Хоть мы уже и создали таможенный союз, но до сих пор имеем множество давно устаревших правил и законов, от которых нужно избавиться, если мы хотим добиться положительных темпов роста нашей экономики."
    PER_expand_resource_exports_neighbouring_countries:0 "Расширить экспорт ресурсов в соседние страны"
    PER_expand_resource_exports_neighbouring_countries_desc:0 "Многие соседние страны испытывают необходимость в гораздо больших объёмах экспорта с нашей стороны. Стоит вложиться в увеличение уровня добычи полезных ископаемых, от этого выйграют все стороны."
    PER_develop_economic_integration_processes:0 "Развить процессы экономической интеграции"
    PER_develop_economic_integration_processes_desc:0 "Мы преодолели множество трудностей на пути к созданию единой экономической зоны, теперь можно обдумывать планы дальнейшей экономической интеграции стран."
    PER_create_the_sadabat_pact:0 "Укрепление Саадабадского пакта"
    PER_create_the_sadabat_pact_desc:0 "Договор в Саадабадском дворце гарантировал взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
    PER_expansion_iraq:0 "Приглашение Ирака"
    PER_expansion_iraq_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
    PER_expansion_turkey:0 "Приглашение Турции"
    PER_expansion_turkey_desc:0 "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
    PER_expansion_afgan:0 "Приглашение Афганистана"
    PER_expansion_afgan_desc:0 "Хоть Афганистан отдалён от нас, не стоит пренебрегать их положением. "
    PER_expansion_arab_peninsula:0 "Расширение на арабский полуостров"
    PER_expansion_arab_peninsula_desc:0 "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
    PER_support_allied_research:0 "Поддержка союзных исследований"
    PER_support_allied_research_desc:0 "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
    PER_expansion_oman:0 "Приглашение Омана"
    PER_expansion_oman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
    PER_expansion_yeman:0 "Приглашение Йемена"
    PER_expansion_yeman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
    PER_expansion_egypt:0 "Приглашение Египта"
    PER_expansion_egypt_desc:0 "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    PER_expansion_syria:0 "Приглашение Сирии"
    PER_expansion_syria_desc:0 "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    #### MODERNIZATION FROM GREAT POWERS SECTION ####
    PER_modernization_at_expense_of_great_powers:0 "Модернизация за счёт великих держав"
    PER_modernization_at_expense_of_great_powers_desc:0 "К сожалению, сегодня наша страна сильно отстаёт от ведущих мировых держав. Единственный шанс добиться быстрого роста экономики - усилить связи с внешним миром."
    PER_expand_export_of_cotton_in_russia:0 "Расширить экспорт хлопка в Россию"
    PER_expand_export_of_cotton_in_russia_desc:0 "Иранский хлопок всегда был одним из лучших в мире. Скорее всего Россия примет наше предложение на его поставку."
    PER_second_clearing_agreement_with_germany:0 "Второе клиринговое соглашение с Германией"
    PER_second_clearing_agreement_with_germany_desc:0 "Первое клиринговое соглашение с Германией уже показало себя с хорошей стороны. Возможно, стоит подумать над заключением ещё одного договора с Германией?"
    PER_southern_trade_route:0 "Южный торговый путь"
    PER_southern_trade_route_desc:0 "Иран имеет выход в Индийский океан, а это огромные возможности для торговли с азиатскими странами и колониями метрополий. Возможно, нам стоит развивать торговлю именно в этом направлении."
    PER_invest_in_iranian_corridor:0 "Вложиться в Иранский коридор"
    PER_invest_in_iranian_corridor_desc:0 "Наши нынешние территории на северо-западе страны практически не имеют современных фабрик и заводов. Россия выглядит заинтересованной в развитии этого региона на обоюдовыгодных условиях."
    PER_attract_german_investors:0 "Привлечение германских инвесторов"
    PER_attract_german_investors_desc:0 "Среди Германских капиталистов есть несколько весьма заинтересованных в строительстве ряда предприятий на нашей территории. Стоит задуматься над их предлдожениями."
    PER_expand_maritime_trade:0 "Расширить морскую торговлю"
    PER_expand_maritime_trade_desc:0 "Мы всегда получали значительную прибыль от морской торговли, пришла пора вложиться в расширение этой отрасли."
    PER_attract_kremlin_advisers:0 "Привлечь кремлёвских советников"
    PER_attract_kremlin_advisers_desc:0 "К сожалению, на сегодняшний день мы не имеем достаточного числа высоко квалифицированных кадров. Россия готова помочь нам с решением этой проблемы. Наверное, стоит принять их предложение."
    PER_involvement_german_advisers:0 "Привлечение германских советников"
    PER_involvement_german_advisers_desc:0 "Германские военные уже ни раз доказывали свою отличную подготовку. Сегодня Германия предлагает предоставить нам своих военных советников, что заметно усилит нашу армию. Однако так ли всё однозначно?"
    PER_involvement_german_advisers_tt:0 "\n§RНемцы получат контроль над нашими железными дорогами, и если нам придётся разорвать связи с Германией, то мы лишимся полученной инфраструктуры. Фактом наличия германских советников могут воспользоваться другие крупные державы, чтобы принудить нас к выполнению их требований, а германское правительство получит рычаги для оказания влияния на иранский генералитет.§!\n"
    PER_involvement_british_advisers:0 "Привлечение британских советников"
    PER_involvement_british_advisers_desc:0 "Британия является одной из наиболее индустриально развитых стран. Сегодня они предлагают нам предоставить своих экономических советников. Это явно пойдёт нам на пользу."
    PER_treaty_with_soviet_union:0 "Договор с Советским Союзом"
    PER_treaty_with_soviet_union_desc:0 "Россия - наш ближайший и самый могущественный сосед. Сегодня между нами сложились благоприятные отношения. Возможно, стоит избрать себе в качестве основного союзника именно это страну."
    PER_treaty_with_soviet_union_tt:0 "\n§LПосле подписания договора с Советским Союзом, если мы и ранее тесно сотрудничали с Кремлём, иранские коммунисты смогут ощутить почву под ногами. С иностранной поддержкой они смогут потребовать сменить правительство на коммунистическое!§!"
    PER_treaty_with_germany:0 "Договор с Германией"
    PER_treaty_with_germany_desc:0 "Германия - одна из мощнейших стран Европы и, потенциально, мира. Сегодня между нами сложились дружественные отношения. Стоит ли заключать полноценный договор о дружбе?"
    PER_treaty_with_germany_tt:0 "\n§LПосле подписания договора с Германским государством, если мы и ранее тесно сотрудничали с Берлином, иранские нацисты смогут ощутить почву под ногами и потребовать сменить правительство на фашистское!§!"
    PER_treaty_with_britain:0 "Договор с Британией"
    PER_treaty_with_britain_desc:0 "Британия - одна из сильнейших мировых держав. Сегодня у нас установились вполне приемлимые отношения. Стоит ли идти на дальнейшее сближение?"
    PER_treaty_with_bonus_effect:0 "\n§GВыполнение предыдущих фокусов в линии, даст дополнительный бонус. За каждый выполненный фокус будет получено:§!\n"
    PER_overseas_research:0 "Заокеанские исследования"
    PER_overseas_research_desc:0 "Союзный договор с Британией сильно развил нашу страну, сейчас мы можем вложиться в развитие собственных исследвоательских институтов, и не только в Иране."
    PER_break_soviet_persian_treaty:0 "Разорвать советско-персидский договор"
    PER_break_soviet_persian_treaty_desc:0 "Советско-персидский договор — это позор для нашей страны, и сегодня мы покончим с ним. Никто не имеет право вмешиваться во внутренние дела Ирана!"
    PER_nationalize_oil_industry:0 "Национализировать нефтяную промышленность"
    PER_nationalize_oil_industry_desc:0 "Сегодня по договору с Великобританией вся нефть принадлежит ирано-английской компании, большая часть доходов от продажи нефти которой идёт в Британию. Необходимо покончить с этим грабительским договором."
    PER_nationalize_oil_industry_tt:0 "\n§RЕсли на момент выполнения фокуса напряжённость в мире будет §Yбольше 45§!, то Британия получит повод войны против нас!§!\n"
    #### COMMUNISM SECTION ####
    PER_form_prosoviet_government:0 "Сформировать просоветское правительство"
    PER_form_prosoviet_government_desc:0 "Мы вышли на путь активного развития дружбы с Россией, стоит создать новое, просоветское, правительство для более тесного сотрудничества."
    PER_form_prosoviet_government_flag:0 "Требования Советского Союза по утверждению нового премьер-министра удовлетворены."
    PER_mosque_of_mashhad_in_warehouses:0 "Мечети Мешхеда – на склады!"
    PER_mosque_of_mashhad_in_warehouses_desc:0 "Религия - опиум для народа! Нам необходимо как можно скорее избавиться от её влияния как на правительство, так и на умы наших граждан."
    PER_guarantee_freedom_of_religion:0 "Гарантировать свободу вероисповедания"
    PER_guarantee_freedom_of_religion_desc:0 "Как бы мы ни шли в сторону дружбы с атеистическим государством, но Иран никогда не откажется от своей религиозной идентичности. Этому не бывать."
    PER_centralize_control_of_country:0 "Централизовать управление страной"
    PER_centralize_control_of_country_desc:0 "Сегодня управление различными отраслями и регионами страны достаточно сильно рассредоточено. Это может послужить причиной нестабильности в напряжённый момент. Нам необходимо реформа государственного управления."
    PER_direct_all_forces_explore_for_resources:0 "Направить все силы на разведку ресурсов"
    PER_direct_all_forces_explore_for_resources_desc:0 "По первым данным геологоразвекдки на территории нашей страны есть ещё очень много неразработанных месторождений полезных ископаемых, более активная добыча ресурсов поможет нам гораздо быстрее индустриализовать экономику страны."
    PER_spend_nationalization:0 "Провести национализацию"
    PER_spend_nationalization_desc:0 "На текущий момент значительная часть иранской промышленности находится в руках частного капитала. Такая ситуация опасна, поэтому мы экспропреируем эти предприятия."
    PER_create_labor_camp:0 "Создать трудовые лагеря"
    PER_create_labor_camp_desc:0 "Нашей активно растущий экономики всегда нужны новыерабочие руки. Для этого мы можем использовать дешёвый труд заключённых."
    PER_follow_to_north_for_stalin:0 "Последовать на север за Сталиным"
    PER_follow_to_north_for_stalin_desc:0 "Сталин - великий вождь СССР, нам следует начать проводить такую же политику для достижения наибольих успехов."
    PER_new_republic_of_union:0 "Новая республика союза"
    PER_new_republic_of_union_desc:0 "Иран за последнее время сильно сблизился с советским союзом. Пришла пора полноценно войти в его состав на правах отдельной республики."
    PER_industrialization_of_south:0 "Индустриализация юга"
    PER_industrialization_of_south_desc:0 "Юг нашей страны до сих пор практически не был затронут индустриализацией, но скоро мы это исправим."
    PER_soviet_iranian_science:0 "Советско-иранская наука"
    PER_soviet_iranian_science_desc:0 "Теперь, когда Иран имеет дружественные отношения с СССР, нам стоит объеденить наши силы в области научных исследований."
    PER_all_union_developments:0 "Общесоюзные разработки"
    PER_all_union_developments_desc:0 "Иран уже достаточно сильно индустриально развился, но не стоит останавливаться на достигнутом. Нужно решительно идти дальше!"
    PER_contribute_to_five_year_plan:0 "Внести свою лепту в пятилетку"
    PER_contribute_to_five_year_plan_desc:0 "Сегодня Иран - одна из республик советского союза, пришло время принять участие в выполнении пятилетнего плана, частью которого является и модернизация Ирана."
    #### BETWEEN FOCUS ####
    PER_unnecessary_to_abolish_monarchy:0 "Упразднить ненужную монархию"
    PER_unnecessary_to_abolish_monarchy_desc:0 "Не нужна монархия, наша мать анархия"
    #### FASCISM SECTION ####
    PER_concessions_for_germanophiles:0 "Уступки для германофилов"
    PER_concessions_for_germanophiles_desc:0 "Наша политика активного сотрудничества с Германией оказала сильное влияние на наше правительство, которое теперь почти единогласно выступает за предостовление Германии ряда преимуществ на территории Ирана."
    PER_concessions_for_germanophiles_flag:0 "Германофилы сформировали коалицию в Меджлисе."
    PER_compromise_with_muslim_clergy:0 "Компромисс с мусульманским духовенством"
    PER_compromise_with_muslim_clergy_desc:0 "До сегодняшнего дня духовенство оказывало серьёзное влияние на правительство страны. Но сегодня пришёл тот час, когда мы набрали достаточно сил, чтобы начать диктовать духовенству свои условия."
    PER_hatred_of_semitic_sunnism:0 "Ненависть к семитскому суннизму"
    PER_hatred_of_semitic_sunnism_desc:0 "Иранское государство, фактически, является единственным защитником шиизма во всём мире. Но так не может продолжаться вечно. Уже скоро мы сможем очистить весь Ближний Восток от неверных мусульман."
    PER_ulama_in_army:0 "Улемы в армии"
    PER_ulama_in_army_desc:0 "Улемы - уважаемые в исламском обществе люди. Призвав их на службу армии, мы значительно поднимем патриотические настроения среди военных и призывных гражданских."
    PER_magnify_heydar:0 "Возвеличить Гейдара"
    PER_magnify_heydar_desc:0 "До нас дошли слухи, что Гитлер принял ислам и взял себе новое имя Гейдар. Эта новость не может не радовать!"
    PER_popularize_boy_scout_organizations:0 "Популяризовать бойскаутские организации"
    PER_popularize_boy_scout_organizations_desc:0 "Развивая молодёжные патриотические движения, мы сможем подготовить новое поколение защитников Родины."
    PER_new_leader_nowbakht:0 "Новый вождь Новбахт"
    PER_new_leader_nowbakht_desc:0 "Новбахт, вреный идеям иранского национализма, поведёт великий иранский народ к новым победам!"
    PER_third_force_of_hitlerism:0 "Третья сила гитлеризма"
    PER_third_force_of_hitlerism_desc:0 "Пришло время избавиться от старых предрассудков и стать полноценным членом германского альянса. Так мы заручимся поддержкой одной из ведущих мировых держав в наших осободительных походах на неверных."
    PER_secure_eastern_border:0 "Обезопасить восточную границу"
    PER_secure_eastern_border_desc:0 "Афганистан - наш главный мусульманский противник к востоку. Прежде всего стоит расправиться с ним."
    PER_oil_fields_of_mosul:0 "Нефтяные прииски Мосула"
    PER_oil_fields_of_mosul_desc:0 "Ирак - государство неверных мусульман, под контролем которых находятся значительные нефтяные месторождения. Стоит освободить их от подобных владений."
    PER_middle_east_decolonization:0 "Ближневосточная деколонизация"
    PER_middle_east_decolonization_desc:0 "Множество стран Ближнего Востока сегодня являются субъектами других стран. Но ничего, мы исправим это и прогоним мерзких империалистов с нашей земли."
    PER_only_one_hegemon_in_region:0 "Лишь один гегемон в регионе"
    PER_only_one_hegemon_in_region_desc:0 "Турция - одно из наиболее развитых ближневосточных государств. Мы должны нанести удар первыми и сокрушить врага."
    PER_update_countrys_military_potential:0 "Обновить военный потенциал страны"
    PER_update_countrys_military_potential_desc:0 "Не смотря на все произведённые меры, наш военный потенциал всё ещё не так велик, что мы, конечно же, намерены исправить."
    PER_control_of_strait_of_hormuz:0 "Контроль Ормузского пролива"
    PER_control_of_strait_of_hormuz_desc:0 "Сегодня под контролем этой невероятно отсталой страны находится стратегически важная часть аравийского полуострова, не позволяющая нам полноценно контролировать ормузский залив. Исправим это."
    PER_azerbaijans_tidbit:0 "Лакомый кусок Азербайджана"
    PER_azerbaijans_tidbit_desc:0 "Азербайджан издавна являлся стратегически важным нефтедобывающим регионом. Кажется, он должен принадлежать нам."
    #### WESTERNIZATION SECTION ####
    PER_policy_westernization:0 "Политика западнизации"
    PER_policy_westernization_desc:0 "На текущий день Иран остаётся отсталой аграрной тсраной. Мы нуждаемся в реформах, и чем скорее, тем лучше"
    PER_empowerment_women:0 "Расширение прав женщин"
    PER_empowerment_women_desc:0 "Сейчас в Иране женщины имеют прав и возможностей гораздо меньше, чем мужчины. Стоит изменить этот пункт ради прибавления числа военных и рабочих рук в стране."
    PER_trial_communists:0 "Суд над коммунистами"
    PER_trial_communists_desc:0 "Коммунизм - опаснейшая идеология, являющаяся угрозой всему Ирану. Мы не можем просто так оставлять без внимания их действия, мы обязаны что-то предпринять"
    PER_trial_communists_tt:0 "\n§RВ результате выполнения фокуса ортодоксальная Коммунистическая партия Ирана прекратить своё существование. Хоть на время влияние левых ослабнет, в случае нестабильности коммунисты смогут создать новую партию, свободную от старых порядков и ещё более популярную, которая наверняка станет силой, способной спровоцировать гражданскую войну!§!\n"
    PER_continued_reform:0 "Продолжение реформ"
    PER_continued_reform_desc:0 "Реформы начинают приносить свои позитивные плоды, не стоит останавливаться."
    PER_continued_reform_tt:0 "\n§LПроведение всех реформ необходимо для того, чтобы нанести последний удар по духовникам и сосредоточить свою власть. Но стоит учитывать, что так просто терпеть они этого не будут — могут начаться беспорядки и даже гражданская война.§!"
    PER_prohibit_schools_attached_mosques:0 "Запретить школы при мечетях"
    PER_prohibit_schools_attached_mosques_desc:0 "Обучение в школах при мечетях явно направлено больше не на научное, а на религиозное образование. Это серьёзно тормозит наше развитие."
    PER_translate_persian_into_latin:0 "Перевести персидский язык на латиницу"
    PER_translate_persian_into_latin_desc:0 "Персидский язык сильно отличается от остальных западных языков. Создание латинской версии персидского значительно облегчит нам взаимодействие с Европой."
    PER_prohibit_wearing_hijabs:0 "Запретить ношение хиджабов"
    PER_prohibit_wearing_hijabs_desc:0 "Хиджабы не нужны."
    #### AGAIN FASCISM SECTION ####
    PER_islamic_revolution:0 "Исламская революция"
    PER_islamic_revolution_desc:0 "Земля Ирана священна, мы не потерпим на ней никаких империалистов. Британцы - вон из Персии!"
    PER_islamic_revolution_block_flag:0 "Исламская революция не случилась"
    PER_islamic_revolution_flag:0 "Проведены реформы, приведшие к восстанию исламистов"
    PER_awe_of_allah:0 "Трепет перед Аллахом"
    PER_awe_of_allah_desc:0 "Аллах - наш всевышний. Опираясь на его учение, наши воины будут твёрдо отстаивать свою веру."
    PER_awe_of_allah_tt:0 "\n§MС верою в бога воины охотнее подчиняются офицерским чинам.§!\n"
    PER_holy_jihad:0 "Священный джихад"
    PER_holy_jihad_desc:0 "Мы должны освободить этот мир отв всех неверных! Мы объявляем священный джихад!"
    PER_cancel_godless_reform:0 "Аннулировать богомерзкие реформы"
    PER_cancel_godless_reform_desc:0 "Реформы поставили нашу страну на путь сближения с западом и уничтожение нашей культуры и традиций. Мы прекратим это безумие!"
    PER_restore_rights_aristocracy:0 "Вернуть права аристократии"
    PER_restore_rights_aristocracy_desc:0 "Аристократия - важная часть общества, двигающая его вперед. Вернём им всех их старые права, дабы восстановить справедливость."
    PER_war_against_sunnis:0 "Вражда с суннитами"
    PER_war_against_sunnis_desc:0 "Сунниты - злейшие враги нас, шиитов, это отступники от истинной веры. Мы должны их истребить во славу Аллаха!"
    PER_conquest_of_afghanistan:0 "Покорение Афганистана"
    PER_conquest_of_afghanistan_desc:0 "Афганистан - первый рубеж на пути к поражению суннитов."
    PER_behead_godless_turk:0 "Обезглавить Богомерзкого-тюрка"
    PER_behead_godless_turk_desc:0 "Тюрки давно продемонстрировали свою отступничество от истинных идей. Они за это поплатятся."
    PER_conquest_iraq:0 "Покорение Ирака"
    PER_conquest_iraq_desc:0 "Ирак - ещё одни отступники на нашем пути."
    PER_come_an_agreement_with_iraq:0 "Прийти к соглашению с Ираком"
    PER_come_an_agreement_with_iraq_desc:0 "Несмотря на все противоречия, в Ираке достаточно много людей придерживаются шиизма, мы можем пойти с ними на компромисс ради общей победы над суннитами."
    PER_prophets_homeland:0 "Родина Пророка"
    PER_prophets_homeland_desc:0 "Некогда на территории сегодняшней Саудовской Аравии родился пророк Мухаммед. Мы вернём контроль над священными местами, и никто нас не остановит!"
    PER_shia_islamic_state:0 "Шиитское исламское государство"
    PER_shia_islamic_state_desc:0 "Теперь, когда процесс объединение ближайших исламских земель уже вовсю набирает обороты, мы должны задуматься над созданием полноценного единого государства мусульман."
    PER_shia_islamic_state_tt:0 "\n§RБудут получены претензии на крупнейшие мусульманские территории: Ближний Восток, Северную Африку, Среднюю Азию, Азербайджан, Синьцзян, Индонезию, Пакистан.§!\nДаст поводы войны против владельцев этих регионов.\n"
    PER_revenge_on_crusaders:0 "Отомстить крестоносцам"
    PER_revenge_on_crusaders_desc:0 ""
    PER_allahu_akbar:0 "§GАллаху Акбар!§!"
    PER_allahu_akbar_desc:0 "Во славу Аллаха - война всему миру неверных! С нами Аллах, победа будет за нами!"
    PER_allahu_akbar_tt:0 "§YВ столице будет размещено 10 дивизий.§!\n"
    PER_allahu_akbar_ttt:0 "§RБудет объявлена война всем странам мира (кроме союзников, субъектов и стран, с которыми Иран взаимодействовал в фокусах на торговлю, их союзников, субъектов и стран, которым они гарантируют независимость).§!"
    PER_weakening_influence_clergy:0 "Ослабление влияния духовенства"
    PER_weakening_influence_clergy_desc:0 ""
    PER_weakening_influence_aristocracy:0 "Ослабление влияния аристократии"
    PER_weakening_influence_aristocracy_desc:0 ""
    #### THREE WAYS SECTION ####
    PER_last_blow_to_confessors:0 "Последний удар по духовникам"
    PER_last_blow_to_confessors_desc:0 "Религиозные деятели имеют слишком большие виды на управление страной, необходимо как можно скорее расправиться с их влиянием в правительстве."
    PER_last_blow_to_confessors_flag:0 "Духовенство создало своё правительство и начало войну против радикалов"
    PER_keep_personal_dictatorship:0 "Сохранить личную диктатуру"
    PER_keep_personal_dictatorship_desc:0 "Только сохранив единоличную диктатуру шахиншаха, мы сможем добиться каких-либо успехов. Расредоточение власти в нынешних условиях крайне опасно."
    PER_keep_personal_dictatorship_tt:0 "\n§LВряд ли это то, что от нас ожидают иранские подданные. Такой шаг сможет спровоцировать особо радикальные элементы на переворот — если, конечно, они выступают с позиций демократии и национализма.§!"
    #### MONARCHY SECTION ####
    PER_eliminate_left_wing_parties:0 "Устранить левые партии"
    PER_eliminate_left_wing_parties_desc:0 "Левые являются главной угрозой как для всего мира, так и для Ирана. Нам следует как можно скорее уничтожить все левые организации, дабы не допустить кризисной ситуации."
    PER_strike_blow_conservative_owners:0 "Нанести удар по консервативным собственникам"
    PER_strike_blow_conservative_owners_desc:0 "Некоторая часть аристократии придерживается очень консервативных взглядов и, обладая значительными ресурсами, не хочет их ни во что вкладывать. Это возмутительно. В таком случае мы сами распорядимся их собственностью."
    PER_get_rid_dissent:0 "Избавиться от инакомыслия"
    PER_get_rid_dissent_desc:0 "Любое инакомыслие опасно для Ирана. Только объединённый народ сможет достичь успеха под руководством одного сильного лидера."
    PER_set_totalitarian_regime:0 "Установить тоталитарный режим"
    PER_set_totalitarian_regime_desc:0 "Духовенство уже очень давно претесняется правительством Ирана. А недавние действия только подтвердили продолжение данного курса. Но мы больше не будем мириться с подобными действиями."
    PER_absolute_militarization_of_society:0 "Абсолютная милитаризация общества"
    PER_absolute_militarization_of_society_desc:0 "В сложившейся обстановке нам просто необходимо призвать всех наших сторонников к оружию."
    PER_continue_aggressive_reforms:0 "Продолжить агрессивные реформы"
    PER_continue_aggressive_reforms_desc:0 "Недавние реформы пошли Ирану только на пользу. Нам не стоит останавливаться на достигнутом, поэтому реформы будут продолжены."
    PER_strengthen_personal_power:0 "Укрепить личную власть"
    PER_strengthen_personal_power_desc:0 "Сегодня всё ещё остаётся ряд задач, которые шахиншах не может решать без одобрения других должностных лиц. Укрепив единоличную диктатуру, мы исправим это. "
    PER_iranian_nationalism:0 "Иранский национализм"
    PER_iranian_nationalism_desc:0 "Иранцы - исключительная нация, которой предначертано великое будущее во главе с нашим великим правителем. Скоро мы справимся со всеми трудностями и примимся воплощать наши планы в жизнь."
    PER_fortifications_on_border_with_india:0 "Укрепления на границе с Индией"
    PER_fortifications_on_border_with_india_desc:0 "Индия - британская колония, от британцев можно ожидать чего угодно, поэтому стоит укрепить эти рубежи."
    PER_fortifications_on_border_with_turkey_and_iraq:0 "Укрепления на границе с Турцией и Ираком"
    PER_fortifications_on_border_with_turkey_and_iraq_desc:0 "Турция и Ирак - наши противники по исламскому миру. Займёмся развитием укреплений на границе с ними."
    PER_fortifications_on_border_with_azerbaijan:0 "Укрепления на границе с Азербайджаном"
    PER_fortifications_on_border_with_azerbaijan_desc:0 "СССР - носитель захватнической коммунистической идеологии, нам стоит опасаться вторжения именно с их стороны, поэтому следует начать строить укрепления на границе с ним. "
    PER_fortifications_on_border_with_turkmenistan:0 "Укрепления на границе с Туркменистаном"
    PER_fortifications_on_border_with_turkmenistan_desc:0 "СССР - носитель захватнической коммунистической идеологии, нам стоит опасаться вторжения именно с их стороны, поэтому следует начать строить укрепления на границе с ним."
    PER_mobilize_young_people:0 "Мобилизовать молодёжь"
    PER_mobilize_young_people_desc:0 "Молодёжь должна уметь с оружием в руках остатаивать национальные интересы своей страны."
    PER_strike_in_advance:0 "Удар на опережение"
    PER_strike_in_advance_desc:0 "Советский Союз явно готовится напасть на нас, но мы этого не допустим. Мы застанем его расплох, нападя первыми."
    #### AGAIN COMMUNISM SECTION ####
    PER_coup_of_peoples_party_iran:0 "Переворот Народной партии Ирана"
    PER_coup_of_peoples_party_iran_desc:0 "Текущий курс иранского шахиншаха ясно дал понять, что он не даст права выбора простому народу. Это неприемлимо! Опираясь на обширную народную поддержку, мы сможем свергнуть этого диктатора!"
    PER_legacy_of_gilyana:0 "Наследие Гиляна"
    PER_legacy_of_gilyana_desc:0 "Гилян - в 20-ые годы этот регион вёл активные боевые действия против власти шаха при поддержки молодой советской республики. Здесь до сих пор сохранилась большая поддержка левых сил."
    PER_unite_with_social_democrats:0 "Объединиться с социал-демократами"
    PER_unite_with_social_democrats_desc:0 "В текущей напряжённой обстановке нам необходимо усилить наши позиции для чего мы можем объединиться с иранскими социал-демократами, относительно близкими к нам идейно."
    PER_create_armed_militias:0 "Создать вооружённые отряды"
    PER_create_armed_militias_desc:0 "Социалистическое Отечество в опасности! Необходимо создать новые военные формирования с целью защиты республики!"
    PER_create_armed_militias_tt:0 "\n§RЕсли мы не защитим нашу столицу народным ополчением, то в случае волнений пособники буржуазии и троцкисты с лёгкостью захватят власть в стране!§!\n"
    PER_refuse_stalinist_policy:0 "Отказаться от просталинской политики"
    PER_refuse_stalinist_policy_desc:0 "Уже давно понятно, что Сталин предал идеи Ленина и Маркса, мы не будем сотрудничать с этим опортунистским государством."
    PER_alliance_with_soviet_union:0 "Союз с СССР"
    PER_alliance_with_soviet_union_desc:0 "В условиях постоянного давления империалистических стран на Иран нам следует объединиться с Родиной революции, дабы укрепить рабочую власть в стране."
    PER_expand_oil_production:0 "Расширить добычу нефти"
    PER_expand_oil_production_desc:0 "Нефть - очень важный ресурс, который в обилии залегает в недрах Ирана. Нам стоит увеличить добычу этого ресурса, чтобы стимулировать рост экономики страны."
    PER_afghan_socialism:0 "Афганский социализм"
    PER_afghan_socialism_desc:0 "Афганистаном руководит диктатор, не считающийся с мнением народа. Если мы пригрозим ему военной интервенцией с нашей стороны, возможно, он согласится сформировать социалистическое правительство"
    PER_overthrow_iraqi_kings:0 "Свергнуть иракских королей"
    PER_overthrow_iraqi_kings_desc:0 "Ирак - соседняя к нам страна, народ которой постоянно эксплуатируется местным и зарубежным капталом. Иракцы, освобождениек грядёт! "
    PER_communism_in_holy_city_muslims:0 "Коммунизм в священном городе мусульман"
    PER_communism_in_holy_city_muslims_desc:0 "Свергнув диктатора Саудовской Аравии, мы установим народное правительство на Родине мусульманского мира."
    PER_unity_of_iranian_people:0 "Объединение иранского народа"
    PER_unity_of_iranian_people_desc:0 "На территории восточного Таджикистана живут памирские народы, являющиеся прямыми родственниками иранцев. Ничто не остановит нас в стремлении полностью освободить иранский народ от эксплуатации."
    PER_defeat_of_kemalism:0 "Поражение кемализма"
    PER_defeat_of_kemalism_desc:0 "Кемализм так и не смог проявить себя должным образом, и теперь ему настанет конец."
    PER_organization_councils_in_country:0 "Организация советов по всей стране"
    PER_organization_councils_in_country_desc:0 ""
    #### TROZKISM SECTION ####
    PER_provide_soviet_oil_concession:0 "Предоставить СССР нефтяные концессии"
    PER_provide_soviet_oil_concession_desc:0 "Для ускорения роста нашей экономики мы можем предоставить СССР концессии на добычу нефти в части регионов взамен на его помощь в нашем развитии."
    PER_provide_soviet_oil_concession_tt:0 "\n§RЕсли СССР согласится начать совместную разработку нефти, то мы получим фабрики и дополнительные ячейки для строительства в регионах Тебриз и Гилян, а Советский Союз – находящееся там ресурсы, – однако это может разозлить иранский народ.§!\n"
    PER_provide_soviet_oil_concession_ttt:0 "§RИранский народ уже поднял восстание и искушать судьбу еще раз не в наших интересах.§!\n"
    PER_troz_revolt_flag:0 "Восстание случилось"
    PER_fully_independent_iran:0 "Полностью независимый Иран"
    PER_fully_independent_iran_desc:0 "Иранский народ не доволен нынешним курсом правительства Ирана, поэтому часть партии готова удалить с государственных постов нежелательные кадры, чтобы начать новый политический курс страны."
    PER_fully_independent_iran_tt:0 "\n§RВы должны серьёзно разочаровать народ своей внешней политикой и проморгать усиление внутрипартийной оппозиции, чтобы фокус был выполнен.§!\n"
    PER_accept_nationalist_slogans:0 "Принять националистические лозунги"
    PER_accept_nationalist_slogans_desc:0 "Сегодня, как никогда прежде, мы все должны сплотиться против общих врагов во славу великого иранского народа!"
    PER_formation_of_independent_economy:0 "Формирование самостоятельной экономики"
    PER_formation_of_independent_economy_desc:0 "Только полностью закрыв свою экономику от импорта товаров, мы сможем обезопасить нашу страну от произвола мирового капитала."
    PER_union_with_turkey:0 "Союз с Турцией"
    PER_union_with_turkey_desc:0 "В текущих весьма сложных условиях Турция может стать нашим союзником по борьбе с врагами на ближнем востоке."
    PER_peace_to_small_people:0 "Мир малым народам"
    PER_peace_to_small_people_desc:0 "Все малые народы имеют право на существование и должны отстаивать свою независимость. Иран готов помогать всем народам, нуждающимся в защите."
    PER_occupy_afghanistan:0 "Занять Афганистан"
    PER_occupy_afghanistan_desc:0 "Несмотря на все наши действия, Афганистан остаётся оплотом консерватизма на ближнем востоке, мы должны покончить с этим самым радикальным способом."
    PER_weaken_british_influence_in_iraq:0 "Ослабить британское влияние в Ираке"
    PER_weaken_british_influence_in_iraq_desc:0 "Британия активно отстаивает свои интересы в Ираке, что не может тревожить Иранское государство. Следует разобраться с этой проблемой."
    PER_anticommunism:0 "Антибольшевизм"
    PER_anticommunism_desc:0 "Большевизм, как и империализм, является угрозой всему миру. Большевики давно отступили от идеалов марксизма. Мы покончим с ними!"
    PER_antiimperialism:0 "Антиимпериализм"
    PER_antiimperialism_desc:0 "Империализм является угрозой всему миру. Империалисты стремятся поработить другие страны ради собственной наживы. Мы уничтожим их раз и навсегда!"
    #### DEMOCRATIC SECTION ####
    PER_right_free_nomination_delegate:0 "Право свободного выдвижения для депутатов"
    PER_right_free_nomination_delegate_desc:0 "Лучшим выбором для нас станет введение прямых выборов в правительство. Таким образом депутаты будут отражать мнение народа, что значительно снизить антиправительственные настроения."
    PER_implement_principles_kemalism:0 "Внедрить принципы кемализма"
    PER_implement_principles_kemalism_desc:0 "Кемализм уже давно успешно действует на территории Турции. Возможно, нам стоит перенять их опыт."
    PER_call_for_establishment_of_opposition:0 "Призвать к созданию оппозиции"
    PER_call_for_establishment_of_opposition_desc:0 "Полностью разрешив политическую оппозиционную деятельность в стране, мы значительно стабилизируем обстановку в Иране."
    PER_come_to_agreement_with_muslims:0 "Прийти к соглашению с мусульманами"
    PER_come_to_agreement_with_muslims_desc:0 "Теперь с помощью инструментов демократии мы сможем достичь консенсуса с мусульманским духовенством, что значительно усилит наше положение."
    PER_build_strong_army:0 "Создать сильную армию"
    PER_build_strong_army_desc:0 "В условиях давления извне и возможных реакционерских настроений мы должны заняться созданием мощной армии, способной дать отпор любому врагу."
    PER_give_autonomy_minorities:0 "Предоставить автономию меньшинствам"
    PER_give_autonomy_minorities_desc:0 "Атономия для меньшинств значительно снизит уровень сепаратизма в нашей стране."
    PER_forced_secularization:0 "Усиление секулязизации"
    PER_forced_secularization_desc:0 "Духовенство всё ещё имеет значительное влияния в нашей стране. Если мы лишим его рычагов воздействия на правительство, это значительно стабилизирует наши институты демократии."
    PER_implement_principles_technocracy:0 "Внедрить принципы технократии"
    PER_implement_principles_technocracy_desc:0 "Технократия выступает за усиление технологического прогресса на основе сохранения капиталистических отношений."
    PER_government_engineers:0 "Правительство инженеров"
    PER_government_engineers_desc:0 "Отдав большинство руководящих посты в отрасле экономики учёным и инженерам, хорошо разбирающимся в своём деле, мы значительно оптимизируем производство и ускорим развитие нашей экономики."
    PER_government_engineers_tt:0 "§LЕсли в обществе будут сильны левые идеи, а в нашей экономике будут задействованы отечественные специалисты, то в случае, если мы не переняли опыт других держав в построении демократии, члены Иранской партии получат почву для того, чтобы установить авторитарное правление и круто сменить вектор внешней политики на более агрессивный.§!"
    PER_development_agriculture_and_health:0 "Развитие сельского хозяйства и здравоохранения"
    PER_development_agriculture_and_health_desc:0 "Текущие темпы роста высвобождают для нас значительные свободные средства, которые можно направить на развитие других отраслей экономики."
    PER_resources_is_national_wealth:0 "Ресурсы – национальное богатство"
    PER_resources_is_national_wealth_desc:0 "Внедряя новейшие технологии в добычу полезных ископаемых, мы значительно увеличим эффективность такой добычи."
    PER_investing_in_education:0 "Вложение денег в образование"
    PER_investing_in_education_desc:0 "Без наличия современного образования Иран не сможет самостоятельно идти в ногу со временем. Мы должны подготовить базу для развития науки нашей страны."
    PER_implement_principles_socialism:0 "Внедрить принципы социализма"
    PER_implement_principles_socialism_desc:0 "Социализм - весьма перспективная форма общественного и экономического устройства, имеющая ряд крпуных достоинств."
    PER_nationalization_of_largescale_industry:0 "Национализация крупной промышленности"
    PER_nationalization_of_largescale_industry_desc:0 "Крупная промышленность эффективнее в руках государства."
    PER_nationalization_of_military_industry:0 "Национализация военной промышленности"
    PER_nationalization_of_military_industry_desc:0 "Военные заводы эффективнее в руках государства"
    PER_carry_out_market_reforms:0 "Провести рыночные реформы"
    PER_carry_out_market_reforms_desc:0 "Реформировав систему экономических взаимоотношений, мы сможем добиться увеличения темпов экономического роста страны."
    #Normal
    PER_study_turkish_experience:0 "Изучить турецкий опыт"
    PER_study_turkish_experience_desc:0 "Турция добилась неплохих успехов в условии демократизации режима. Возможно, нам тоже следует перенять подобный опыт."
    PER_economic_integration_with_afghanistan:0 "Экономическая интеграция с Афганистаном"
    PER_economic_integration_with_afghanistan_desc:0 "Афганистан - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_economic_integration_flag:0 "Одобрило экономическую интеграцию"
    PER_economic_integration_with_iraq:0 "Экономическая интеграция с Ираком"
    PER_economic_integration_with_iraq_desc:0 "ИРак - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_economic_integration_with_turkey:0 "Экономическая интеграция с Турцией"
    PER_economic_integration_with_turkey_desc:0 "Турция - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_economic_integration_with_egypt:0 "Экономическая интеграция с Египтом"
    PER_economic_integration_with_egypt_desc:0 "Египет - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_establishment_of_middle_east_economic_union:0 "Создание Ближневосточного экономического союза"
    PER_establishment_of_middle_east_economic_union_desc:0 "Создав полноценный экономический союз стран ближнеквосточного региона, мы серьёзно укрепим наши позиции на мировой арене."
    PER_establishment_of_middle_east_economic_union_tt:0 "За каждую страну, принявшую условия договора, мы лишимся §Y2§! ед. сооружения §YФабрика§!."
    PER_full_confederation:0 "Полноценная конфедерация"
    PER_full_confederation_desc:0 "Теперь, когда наши экономики значительно интегрированы друг с другом, стоит предложить странам объедениться в полноценную конфедерацию."
    PER_full_confederation_tt:0 "§GБудет создана конфедерация во главе с нашим государством, куда войдут все страны, согласившиеся на экономическую интеграцию.§!\n"
    PER_economic_integration_tt:0 "§GЕсли страна согласится на условия договора, то мы улучшим отношения и лишимся §Yдвух фабрик§!, но в дальнейшем они смогут вступить в состав конфедерации во главе с нашим государством.§!\n"
    PER_economic_integration_tt2:0 "\n§RВ дальнейшем мы получим ещё больше фабрик в зависимости от того, сколько стран подпишут договор с Ираном. Однако в конечном счёте будет образована конфедерация во главе с Ираном, и тогда мы станем доминионом этой державы§!"
    #Technocratic
    PER_unique_experience_of_iranian_technocracy:0 "Уникальный опыт иранской технократии"
    PER_unique_experience_of_iranian_technocracy_desc:0 "Мы, как первое технократическое государство в мире, должны показывать всем остальным странам чего может добиться страна, вставшая на путь технократии."
    PER_coerce_afghanistan:0 "Принудить Афганистан"
    PER_coerce_afghanistan_desc:0 "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Афганистану."
    PER_coerce_iraq:0 "Принудить Ирак"
    PER_coerce_iraq_desc:0 "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Ираку."
    PER_coerce_turkey:0 "Принудить Турцию"
    PER_coerce_turkey_desc:0 "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Турции."
    PER_coerce_arab_peninsula:0 "Принудить Аравию"
    PER_coerce_arab_peninsula_desc:0 "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Саудовской Аравии."
    PER_coerce_yeman:0 "Принудить Йемен"
    PER_coerce_yeman_desc:0 "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Йемену."
    PER_coerce_syria:0 "Принудить Сирию"
    PER_coerce_syria_desc:0 "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Сирии."
    PER_coerce_egypt:0 "Принудить Египет"
    PER_coerce_egypt_desc:0 "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Египту."
    PER_middle_east_technate:0 "Ближневосточный Технат"
    PER_middle_east_technate_desc:0 "Теперь, когда ближний восток объеденён, мы можем создать полноценный технократический альянс для стран, которые в будущем захотят примкнуть к нам."
    PER_middle_east_technate_flag:0 "Согласилось учавствовать в создании Техната"
    PER_show_world_power_of_iranian_thought:0 "Показать миру мощь иранской мысли"
    PER_show_world_power_of_iranian_thought_desc:0 "Опираясь на научный метод познания мира, нашу учёные доказали исключительность иранской нации. Теперь мы можем, имея все доказательства, претендовать на мировое господство в качестве самой великой нации в мире."
    needs_dominance_tt:0 "\n§RУспех наших требований зависит от превосходства нашей армии над силами противника.§!"
    #### NEUTRALITY SECTION PRO GER ####
    PER_coup_progerman_officers:0 "Переворот прогерманских офицеров"
    PER_coup_progerman_officers_desc:0 "В Иране присутствует значительное количество германских военных специалистов. Имея значительное влияние в правительстве, возможно, им удастся взять власть в свои руки..."
    PER_coup_progerman_officers_trigger_tt:0 "В период нестабильности прогерманский генералитет должен быть поддержан извне"
    PER_strengthen_relations_with_germany:0 "Укрепить отношения с Германией"
    PER_strengthen_relations_with_germany_desc:0 "Германия - наш главный союзник и защита в эти нелёгкие времена."
    PER_bring_germans_into_country:0 "Привлечь немцев в страну"
    PER_bring_germans_into_country_desc:0 "Мы можем пригласить в страну германских инженеров и конструкторов для развития собственной военной промышленности."
    PER_strengthen_german_influence:0 "Укрепить германское влияние"
    PER_strengthen_german_influence_desc:0 "Германия и Иран должны действовать вместе. Теперь мы будем оплотом немецкой воли на востоке, взамен на помощь Германии в развитии нашей страны."
    PER_strengthen_nationalist_ideas:0 "Укрепить националистические идеи"
    PER_strengthen_nationalist_ideas_desc:0 "Иранцы - великая нация с невероятным прошлым, претендующая на возрождение некогда великого персидского государства."
    PER_send_troops_to_afghanistan:0 "Ввести войска в Афганистан"
    PER_send_troops_to_afghanistan_desc:0 "Афганистан отныне подконтрольная нам территория, поскольку там проживает большое число иранского населения."
    PER_claims_to_kurdistan:0 "Претензии на Курдистан"
    PER_claims_to_kurdistan_desc:0 "Курдистан некогда полностью входил в состав Персии, мы имеем полное право владеть этим регионом."
    PER_claims_on_soviet_territory:0 "Предъявить претензии на советские территории"
    PER_claims_on_soviet_territory_desc:0 "На значительной части азиатского региона СССР проживает иранское население. Мы не оставим это без внимания."
    #### ARMY SECTION ####
    PER_primacy_of_army:0 "Главенство армии"
    PER_primacy_of_army_desc:0 "Армия - наиболее важная часть любого государства. Отдавая приоритет развитию войск, мы значительно обезопасим нашу страну как от внутренних, так и от внешних врагов."
    PER_weakening_of_warlords:0 "Ослабление военачальников"
    PER_weakening_of_warlords_desc:0 "Военое руководство имеет значительное влияния на политическую жизнь страны, так не может и дальше продолжаться."
    PER_flirting_with_military:0 "Заигрывание с военными"
    PER_flirting_with_military_desc:0 "Усиление роли военных в управлении государством пойдёт нам только на пользу."
    PER_stability_in_army:0 "Стабильность в войсках"
    PER_stability_in_army_desc:0 "За прошедшее время мы смогли навести порядок в армии, теперь мы значительно сильнее, чем прежде."
    PER_update_tactics:0 "Обновление тактики"
    PER_update_tactics_desc:0 "Наша текущая военная доктрина серьёзно устарела и нуждается в обновлении."
    PER_production_new_equipment:0 "Производство нового снаряжения"
    PER_production_new_equipment_desc:0 "На сегодняшний день Иран почти не обладает современным армейским снаряжением, необходимо срочно исправить этот недостаток."
    PER_mountain_war:0 "Горная война"
    PER_mountain_war_desc:0 "Наша страна в некоторых районах обладает весьма гористой местностью, что даёт широкий простор для обучения специальных горных соединений."
    PER_support_of_army_artillery:0 "Поддержка армии артиллерией"
    PER_support_of_army_artillery_desc:0 "Артиллерия - очень важная составляющая любой современной армии."
    PER_production_transport:0 "Производство транспорта"
    PER_production_transport_desc:0 "Производство собственного автотранспорта добавит мобильности нашим войскам."
    PER_put_into_operation_iranian_tanks:0 "Ввести в строй иранские танки"
    PER_put_into_operation_iranian_tanks_desc:0 "Мы пока что не имеем собственной школы танкостроения, но уже скоро всё может измениться."
    PER_change_officers:0 "Сменить офицерский состав"
    PER_change_officers_desc:0 "Новый офицерский состав не сможет оказывать влияния на наш режим."
    PER_attract_young_people_to_army:0 "Привлечь молодёжь в армию"
    PER_attract_young_people_to_army_desc:0 "Военно-патриотическое воспитание молодёжи даст нам значительный прирост численности армии в дальнейшем."
    #### NEUTRALITY SECTION PRO ENG ####
    PER_revolution_probritish_officers:0 "Переворот пробританских офицеров"
    PER_revolution_probritish_officers_desc:0 "В Иране присутствует значительное количество британских военных специалистов. Имея значительное влияние в правительстве, возможно, им удастся взять власть в свои руки..."
    PER_revolution_probritish_officers_trigger_tt:0 "В период нестабильности пробританский генералитет должен быть поддержан извне"
    PER_strengthen_relations_with_britain:0 "Укрепить отношения с Британией"
    PER_strengthen_relations_with_britain_desc:0 "Великобритания - наш главный союзник и защита в эти нелёгкие времена."
    PER_economic_integration_with_britain:0 "Экономическая интеграция с Британией"
    PER_economic_integration_with_britain_desc:0 "Создав единое экономиеское поле с Великобританией, мы значительно увеличим приток иностранного капитала в страну, что даст нашей экономике допилнительный рост."
    PER_bargain_for_part_of_oil:0 "Выторговать право на часть нефти"
    PER_bargain_for_part_of_oil_desc:0 "Сейчас вся нефть в стране принадлежит англичанам, но, возможно, мы сможем договориться о передаче под наш контроль части месторождений, мотивируя это необходимостью обеспечивать сырьём самих себя."
    PER_achieve_large_payments_for_sale_of_oil:0 "Добиться больших выплат за продажу нефти"
    PER_achieve_large_payments_for_sale_of_oil_desc:0 "Ни для кого не секрет, что Великобритания нуждается в нашей нефти, при этом она закупает её по очень низким ценам. Стоит рассмотреть вопрос о поднятии уровня цен на наше сырьё."
    PER_achieve_large_payments_for_sale_of_oil_tt:0 "Каждый год Иран будет получать §Y3§! ед. сооружения §YФабрика§!.\n"
    PER_strengthen_economy_through_cooperation_with_west:0 "Укрепить экономику за счёт сотрудничества с Западом"
    PER_strengthen_economy_through_cooperation_with_west_desc:0 "Предоставляя дополнительные возможности европейскому капиталу в Иране, мы сможем добиться более уверенного экономического роста."
    PER_improve_situation_for_investors:0 "Улучшить положение для инвесторов"
    PER_improve_situation_for_investors_desc:0 "Инвестиции всегда позитивно сказываются на экономике страны. Проведя некоторые экономические реформы, мы сможем привлечь значительно большие иностранные капиталы в Иран."
    PER_consolidate_british_influence_in_afghanistan:0 "Закрепить британское влияние в Афганистане"
    PER_consolidate_british_influence_in_afghanistan_desc:0 "Великобритания уже очень давно претендует на главенствующую роль в Афганистане, настала пора реализовать эти претензии."
    PER_introduce_relief_for_conservatives:0 "Ввести послабления для консерваторов"
    PER_introduce_relief_for_conservatives_desc:0 "Пойдя на некоторые уступки для консервативно настроенной части политических сил, мы значительно улучшим наше положение в стране."
    PER_maintain_dominant_position_of_army:0 "Сохранить главенствующее положение армии"
    PER_maintain_dominant_position_of_army_desc:0 "Армия - наиболее важная часть любого государства. Отдавая приоритет развитию войск, мы значительно обезопасим нашу страну как от внутренних, так и от внешних врагов."
    PER_strengthen_iranian_army:0 "Укрепить иранскую армию"
    PER_strengthen_iranian_army_desc:0 "Несмотря на многие преобразования иранская армия всё ещё далеко от идеала, что не может не расстраивать."
    PER_restoration_of_qajar:0 "Реставрация Каджари"
    PER_restoration_of_qajar_desc:0 "Династия Каджари правила Персией на протяжении 140 лет, однако в 1925-ом году была свергнута шахом Пехлеви. Пришло время восстановить справедливость и вернуть на трон законных правителей."
    PER_proclaim_republic:0 "Провозгласить республику"
    PER_proclaim_republic_desc:0 "Монархия - давно изжившая себя форма государственного устройства. Насатала пора республиканского правления!"
    PER_weaken_british_grip:0 "Ослабить британские тиски"
    PER_weaken_british_grip_desc:0 "Кто бы что ни говорил, но британия своим влиянием в Иране не даёт нам проводить полностью самостоятельную внутреннюю и внешнюю политику, что, конечно же, мешает нашему развитию."
    #### INDUSTRY SECTION ####
    PER_continue_construction_of_transiranian_road:0 "Продолжить строительство Трансиранской дороги"
    PER_continue_construction_of_transiranian_road_desc:0 "Строительство трансиранской железной дороги ведётся начиная с 1927-ого года и уже скоро будет близко к своему завершению."
    PER_anglo_iranian_oil_company:0 "Англо-иранская нефтяная компания"
    PER_anglo_iranian_oil_company_desc:0 "Создав совместную компанию по добыче нефти, мы сможем значительно улучшить эффективность разведки и добычи нефти, опираясь на британский опыт."
    PER_invest_in_southern_regions:0 "Вкладываться в южные регионы"
    PER_invest_in_southern_regions_desc:0 "Южные регионы нашей страны всегда были менее промышленно развиты, это стоит немедленно исправить."
    PER_develop_construction_of_transiranian_road:0 "Форсировать строительство Трансиранской дороги"
    PER_develop_construction_of_transiranian_road_desc:0 "Из-за прошлых срывов плана строительства, мы не укладываемся в сроки завершения. Необходимо срочно направить допилнительные силы на завершение строительства."
    PER_complete_construction_of_transiranian_road:0 "Завершить строительство Трансиранской дороги"
    PER_complete_construction_of_transiranian_road_desc:0 "Осталось закончить всего пару отрезков пути, и дорога будет торжественно введена в эксплуатацию."
    PER_new_faculties_of_tehran_university:0 "Новые факультеты Тегеранского университета"
    PER_new_faculties_of_tehran_university_desc:0 "Мы должны идти в ногу со временем, а для этого нам необходимо больше учёных и инженеров, для чего мы можем вложиться в открытие новых факультетов тегеранского университета."
    PER_cultivate_iranian_specialists:0 "Взрастить иранских специалистов"
    PER_cultivate_iranian_specialists_desc:0 "Новое поколение учёных готово трудиться на благо своей страны!"
    PER_attract_specialists_to_work:0 "Привлечь специалистов к работе"
    PER_attract_specialists_to_work_desc:0 "Из наших университетов выпускается большое количество новых высококвалифицированных кадров, они уже готовы приступить к выполнению своих прямых обязанностей."
    PER_find_use_for_uranium_ores:0 "Найти применение урановым рудам"
    PER_find_use_for_uranium_ores_desc:0 "Уран - весьма перспективный элемент, который в избытке присутствует в недрах Ирана. Стоит повнимательнее изучить урановую руду."
    PER_develop_missile_technology:0 "Разработать ракетные технологии"
    PER_develop_missile_technology_desc:0 "Ракетные технологии - весьма перспективная инвестиция в укрепление нашего оборонного и наступательного потенциала."
    PER_attract_people_business_activity:0 "Привлечь народ к предпринимательской деятельности"
    PER_attract_people_business_activity_desc:0 "Обучив собственный народ финансовой и предпринимательской грамотности, мы можем рассчитывать на увеличение темпов роста ряда отраслей экономики."
    PER_attract_western_investors:0 "Привлечь западных инвесторов"
    PER_attract_western_investors_desc:0 "Дополнительные инвестиции из Европы никогда не будут лишними."
    PER_new_civil_industry:0 "Новая гражданская промышленность"
    PER_new_civil_industry_desc:0 "В погоне за развитием экономики и ВПК не стоит забывать и о нуждах простых граждан Ирана."
    PER_economy_in_service_of_army:0 "Экономика на службе у армии"
    PER_economy_in_service_of_army_desc:0 "Всё для армии - всё для победы!"
    PER_new_military_plants:0 "Новые военные заводы"
    PER_new_military_plants_desc:0 "Экономики передовых держав не стоят на месте и постоянно развиваются, мы не должны отставать от них."
    PER_overtake_europe:0 "Догнать Европу"
    PER_overtake_europe_desc:0 "Догнать и перегнать Европу!"
    PER_iranian_corridor:0 "Иранский коридор"
    PER_iranian_corridor_desc:0 "Иранский коридор может стать страгечиски важным объектам в условиях возможной большой войны в Европе."
    PER_overall_infrastructure_development:0 "Общее развитие инфраструктуры"
    PER_overall_infrastructure_development_desc:0 "Большая часть Ирана всё ещё не имеет должного количества железных и автомобильных дорог, что значительно тормозит наше дальнейшее развитие."
    PER_economic_development:0 "Развитие экономики"
    PER_economic_development_desc:0 "У меня уже закончилась фантазия делать описания к этим фокусам на промку. Всё равно их никто не читает."
    PER_creation_civil_industry:0 "Создание гражданской промышленности"
    PER_creation_civil_industry_desc:0 "Гонясь за развитием военной промышленности, не стоит забывать и о нашей гражданской промышленности."
    PER_updating_gate_to_europe:0 "Обновление ворот в Европу"
    PER_updating_gate_to_europe_desc:0 "Наша северо-западная граница является своеобразными воротами в Европу, стоит поддерживать их в надлежащем состоянии и демонстрировать всем остальным странам успехи иранской экономики."
    #### NAVY SECTION ####
    PER_fleet_development:0 "Развитие флота"
    PER_fleet_development_desc:0 "Сейчас Иран не обладает серьёзным современным военно-морским флотом. Стоит начать решать данный вопрос."
    PER_ports_of_khuzestan:0 "Порты Хузестана"
    PER_ports_of_khuzestan_desc:0 "Текущее состояние портов в большинстве регионов не соответсвует всем современным тербованиям. Исправим это."
    PER_protection_of_strait_of_hormuz:0 "Охрана Ормузкого пролива"
    PER_protection_of_strait_of_hormuz_desc:0 "Ормузкий пролив является стратигической акваторией, связывающей Персидский залив с Индийским океаном. Контроль над ним очень важен для нас."
    PER_preparation_for_sea_battles:0 "Подготовка к морским сражениям"
    PER_preparation_for_sea_battles_desc:0 "Новая война на море рано или поздно произойдёт, и мы должны быть готовы вступить в прямой бой с флотом неприятеля."
    PER_protection_from_landings_in_southern_iran:0 "Защита от высадок на юг Ирана"
    PER_protection_from_landings_in_southern_iran_desc:0 "Стоит не забывать о безопасности своих собственных прибрежных территорий, для чего следует разработать идеально подходящие для этого подлодки."
    #### AVIA SECTION ####
    PER_create_air_fleet:0 "Создать воздушный флот"
    PER_create_air_fleet_desc:0 "Сегодня Иран практически не обладает современной авиацией. Мы должны срочно исправить это."
    PER_teheran_airport:0 "Аэропорт Тегерана"
    PER_teheran_airport_desc:0 "Создание главного аэропорта Ирана в Тегеране является для нас первостепенной задачей."
    PER_development_fighters:0 "Разработка истребителей"
    PER_development_fighters_desc:0 "Новекйшие истребители защитят небо Ирана от вражеского вторжения."
    PER_development_bombers:0 "Разработка бомбардировщиков"
    PER_development_bombers_desc:0 "Новейшие бомбардировщики уничтожат инфраструктуру на территории врага."
    
    
    #### PROSOVIET TREE ####
    PER_soviet_influence:0 "Советское влияние"
    PER_soviet_influence_desc:0 "Теперь, когда мы назодимся под советским влиянием, в нашей стране неизбежно растут коммунистические настроения"
    PER_hold_democratic_elections:0 "Провести «демократические» выборы"
    PER_hold_democratic_elections_desc:0 "Мы устроим выборы в Иране, чтобы показать демократичность и честность нашего режима."
    PER_proclaim_peoples_republic:0 "Провозгласить народную республику"
    PER_proclaim_peoples_republic_desc:0 "Выборы показали высокую поддержку иранцами курса коммунистической партии. Теперь мы имеем полное право закрепить нашу власть в стране."
    PER_iranian_nationalism_comm:0 "Иранский национализм"
    PER_iranian_nationalism_comm_desc:0 "Иранцы - великая нация, уверенно движущееся к всеобщему процветанию."
    PER_punish_capitalist_elements:0 "Репрессировать капиталистические элементы"
    PER_punish_capitalist_elements_desc:0 "Из-за провозглошение народной республики и утверждения коммунистического курса Ирана у нас появилось множество реакционеров, желающих уничтожить наш режим."
    PER_subjugation_of_clergy:0 "Подмять под себя духовенство"
    PER_subjugation_of_clergy_desc:0 "Духовенство негативно влияет на народ Ирана и политическую жизнь страны, но скоро мы покончим с ними."
    PER_nationalize_industry:0 "Национализировать промышленность"
    PER_nationalize_industry_desc:0 "После победы коммунизма в Иране, крупная промышленность всё ещё находится под властью капитала, необходимо это немедленно исправить."
    PER_demand_return_of_southern_iran:0 "Потребовать возвращение Южного Ирана"
    PER_demand_return_of_southern_iran_desc:0 "Сегодня южный Иран находится под контролем британцев. Иранский народ не приемлет подобного разделения страны!"
    PER_victory_of_iranian_socialism:0 "Победа иранского социализма"
    PER_victory_of_iranian_socialism_desc:0 "Наши уверенные действия продемонстрировали все преимущества социалистической системы перед капиталистической."
    PER_political_commissar:0 "Политические комиссары"
    PER_political_commissar_desc:0 "Проведя реформу армии и устроив её по типу советской, мы значительно увеличим её эффективность."
    PER_full_ally:0 "Полноценный союзник"
    PER_full_ally_desc:0 "Мы доказали свою преданность Советскому Союзу и теперь являемся его полноценным союзником."
    
    
    #### PROBRITAIN TREE ####
    PER_crown_mohammed_reza_pahlavi:0 "Короновать Мохаммеда Реза Пехлеви"
    PER_crown_mohammed_reza_pahlavi_desc:0 "Шах Пехлеви - законный правитель Ирана, мы должны вернуть ему его должность, дабы стабилизировать политическую ситуацию в стране."
    PER_concessions_islamists:0 "Послабления для исламистов"
    PER_concessions_islamists_desc:0 "Радикальные исламисты не враги нам, стоит постараться ддоговориться с ними о взаимном сотрудничестве."
    PER_release_political_prisoners:0 "Освободить политзаключённых"
    PER_release_political_prisoners_desc:0 "Сейчас в тюрьмах Ирана нахзодится большое число лояльных нам политзаключенных. Мы должны выпустить их."
    PER_concessions_for_deputies:0 "Послабления для депутатов"
    PER_concessions_for_deputies_desc:0 "В правительстве Ирана находятся люди самых разных политических взглядов. Не стоит устраивать гонения на них, дстабилизируя текущее положение."
    PER_return_of_northern_iran:0 "Вернуть северный Иран"
    PER_return_of_northern_iran_desc:0 "Сегодня Северный Иран находится под оккупацией Советского Союза. Иранский народ не приемлет подобного разделения страны!"
    PER_great_civilization:0 "Великая цивилизация"
    PER_great_civilization_desc:0 "Иранцы - великая нация, уверенно движущееся к всеобщему процветанию."
    PER_give_special_attention_aviation:0 "Уделить особое внимание авиации"
    PER_give_special_attention_aviation_desc:0 "Отсутствие большого числа современных аэродромов значительно ухудшает обороноспособность Ирана, что не может не беспокоить нас."
    PER_new_aircraft_models:0 "Новые модели самолётов"
    PER_new_aircraft_models_desc:0 "Развития авиации сейчас является для нас одним из приоритетнейших направлений."
    PER_weaken_communist_influence:0 "Ослабить коммунистическое влияние"
    PER_weaken_communist_influence_desc:0 "Коммунисты забрали у нас северную часть страны, а теперь повсюду их агенты. Мы должны нанести сокрушительный удар по их влиянию на нашей территории."
    PER_full_ally_brit:0 "Полноценный союзник"
    PER_full_ally_brit_desc:0 "Мы доказали свою преданность Соединённому Королевству и теперь являемся его полноценным союзником."
    
    
    
    
    #EVENTS
    
    ##### Ивенты Ирана #####
    
    NWpersian.1.t:0 "Иран национализировал нефтяную промышленность"
    NWpersian.1.desc:0 "Британско-иранская нефтяная компания» приносила нашей империи огромные доходы, но теперь её деятельность приостановлена – правительство Ирана наняло лучших юристов и адвокатов, чтобы вернуть под свой контроль нефтяные месторождения."
    NWpersian.1.a:0 "Посмотрим, что выйдет из этого"
    
    NWpersian.2.t:0 "Митинги исламистов"
    NWpersian.2.desc:0 "Радикальные мусульмане, населяющие нашу страну, сегодня вышли на митинги по всей стране, протестуя против реформ, проведённых нашим шахиншахом. Они считают, что они развращают народ и ставит его во служение демонам."
    NWpersian.2.a:0 "Суеверные глупцы"
    
    NWpersian.3.t:0 "Беспорядки в Иране"
    NWpersian.3.desc:0 "В Иране продолжаются беспорядки, вызванные недовольством вестернизацией шахиншаха Резы-шаха Пехлеви. Если они продолжатся, то при усилении шиитов появится угроза существованию наших нефтяных концессий. К счастью, сейчас в Иране привилегированное положение занимает армия, офицеры которой, в основном, выступают в поддержку Лондона. Если мы сможем установить связи с ними, то в критической ситуации устроим государственный переворот и установим выгодное нам правительство."
    NWpersian.3.a:0 "Неплохой план"
    PER_NWpersian_3a_tt:0 "\n§RЕсли в Иране начнётся гражданская война с мусульманами, то монархическое правительство будет свергнуто и заменено нашими ставленниками.§!"
    NWpersian.3.b:0 "Мы не должны вмешиваться в дела других стран"
    
    NWpersian.4.desc:0 "В Иране продолжаются беспорядки, вызванные недовольством вестернизацией шахиншаха Резы-шаха Пехлеви. Если они продолжатся, то при усилении шиитов появится угроза нахождению наших людей там. К счастью, сейчас в Иране привилегированное положение занимает армия, крупные генералы которой, в основном, выступают в поддержку Берлина. Если мы сможем установить связи с ними, то в критической ситуации устроим государственный переворот и установим выгодное нам правительство."

    NWpersian.5.t:0 "Шиитское духовенство создаёт своё правительство"
    NWpersian.5.desc:0 "Реформы нашего шахиншаха Реза-шаха Пехлеви нашли лишь отторжение в обществе. Теперь недовольные мусульмане, ведомые своими духовными лидерами, прибывшими из Ирака, подняли вооружённое восстание с целью свергнуть монархию!"
    NWpersian.5.a:0 "Отлично, уничтожим радикалов за одну войну!"
    NWpersian.5.b:0 "Пора бежать из Тегерана"
    
    NWpersian.6.t:0 "Военные устраивают государственный переворот!"
    NWpersian.6.desc:0 "В этот тяжёлый момент, когда мы боремся против исламистских врагов, группа генералов, известных своими пробританскими взглядами, ворвалась в дворец и буквально выкинула шахиншаха из здания. Вернувшись из эмиграции, бывший премьер-министр Зияэддин Табатабаи провозгласил о создании нового правительства, в формировании которого помогут британцы.\nНикто не выступил против..."
    NWpersian.6.a:0 "Вновь армия спасла государство!"
    
    NWpersian.7.desc:0 "В этот тяжёлый момент, когда мы боремся против исламистских врагов, группа генералов, известных своими прогерманскими взглядами, ворвалась в дворец и буквально выкинула шахиншаха из здания. Политик Али Мансур провозгласил о создании нового правительства, в формировании которого помогут немцы."

    NWpersian.8.t:0 "Осквернение Ватикана"
    NWpersian.8.desc:0 "Грязные еретики, мусульмане ворвались сегодня в Ватикан. И хоть преподобный папа римский смог вовремя спастись, многие кардиналы были жестоко убиты, а здание уничтожено.\nТёмный день для христианской цивилизации..."
    NWpersian.8.a:0 "Господи, дай нам силы!"
    
    NWpersian.9.t:0 "Коммунисты основали «Народную партию Ирана»"
    NWpersian.9.desc:0 "Теперь, когда центральная власть ослабла из-за кровопролитной войны исламистами, коммунисты вышли из тени. Ирадж Эскандери, Реза Радманеш и другие не блещущие умом люди основали так называемую «Народную партию Ирана», стоящую на националистических и коммунистических принципах. К счастью, будем надеяться, наш народ не послушает каких-то смутьянов."
    NWpersian.9.a:0 "Засланные казачки с севера!"
    
    NWpersian.10.t:0 "Либералы разочаровались в нас"
    NWpersian.10.desc:0 "Когда завершилась гражданская война, поддерживающие нас в парламенте либералы надеялись, что реформы продолжаться, и теперь наступит черёд политических послаблений. Но вместо этого Реза-шах Пехлеви лишь сосредоточил ещё больше власти в своих руках – теперь Партия возрождения, Партия реформаторов и другие группы отказались от поддержки наших инициатив. Тем хуже для них."
    NWpersian.10.a:0 "Что они хотели этим сказать?"
    
    NWpersian.11.t:0 "Коммунисты безуспешно вносят нестабильность"
    NWpersian.11.desc:0 "Иранская коммунистическая партия, преследующая идеи марксизма-ленинизма, попыталась отреагировать на усиление власти шахиншаха. К сожалению для неё, чисто коммунистические идеи не наши отклика у людей."
    NWpersian.11.a:0 "Коммунизм нынче не в моде"
    
    NWpersian.12.t:0 "Коммунисты собирают под знамёна разочаровавшихся людей"
    NWpersian.12.desc:0 "Люди разочарованы в том, что мы продолжаем политику укрепления личной власти. Теперь их интересам отвечают коммунисты – они выступают за менее жёсткие культурные реформы, не видят ничего плохого в религиозности, но при этом требуют демократии и народовластия."
    NWpersian.12.a:0 "Чтоб их..."
    
    NWpersian.13.t:0 "Рост популярности коммунистов в Иране"
    NWpersian.13.desc:0 "Поразительные процессы: в Иране, мусульманской и консервативной стране, растёт популярность коммунистов. Люди недовольны империалистическим режимом Реза-шаха Пехлеви, и лишь искорки достаточно, чтобы разжечь пламя."
    NWpersian.13.a:0 "Мы пошлём иранским товарищам помощь"
    NWpersian.13.b:0 "Пусть сами разбираются"
    
    NWpersian.14.t:0 "Коммунисты пытаются устроить государственный переворот"
    NWpersian.14.desc:0 "В конечном счёте народ не смог сдерживать недовольство: ведомые Ираджем Искандери, они подняли вооружённое восстание.\nДа поможет нашей стране бог..."
    NWpersian.14.a:0 "Смерть коммунистам!"
    NWpersian.14.b:0 "Отступим..."
    
    NWpersian.15.t:0 "Советская поддержка"
    NWpersian.15.desc:0 "Сегодня, когда началась революционная война против империалистов из дома Пехлеви, мы можем открыть уже запылившееся оружие, посланное нам товарищами из Советского Союза."
    NWpersian.15.a:0 "Это подсобит нам!"
    
    NWpersian.16.t:0 "Иран требует поставить во главе нашей страны компетентное руководство"
    NWpersian.16.desc:0 "Пользуясь предлогом постоянных нападений диких племён на территории Ирана, Тегеран потребовал поставить такое правительство во главе нашей страны, которое сможет навести порядок, согласовывая свою деятельность с руководством Народной партии Ирана. Если мы не выполним эти требования, то для наведения порядка Иран введёт на нашу территорию войска."
    NWpersian.16.a:0 "Их требования справедливы"
    NWpersian.16.b:0 "У нас есть свои интересы!"
    
    NWpersian.17.t:0 "Пора вводить войска в Афганистан"
    NWpersian.17.desc:0 "Как ни странно, заседающие в Кабуле империалисты отказали призывам, полностью отвечающим интересам народных масс. Похоже, мы должны сами помочь афганским народам навести порядок в их стране."
    NWpersian.17.a:0 "Давно пора!"
    
    NWpersian.18.t:0 "Тегеран призывает к объединению Ирана и Таджикистана"
    NWpersian.18.desc:0 "Таджикистан – союзная республика, населённая таджиками, говорящими на персидском языке. Приводя этот аргумент, Народная партия Ирана призывает объединить таджиков в рамках единого персидского государства."
    NWpersian.18.a:0 "Дельная мысль"
    NWpersian.18.b:0 "А потом мы отдадим Туркмению?"
    
    NWpersian.19.t:0 "Советский отказ"
    NWpersian.19.desc:0 "К сожалению, советская сторона отказала нам в передачи права на владение Таджикистаном."
    NWpersian.19.a:0 "Жаль"
    
    NWpersian.20.t:0 "Иран призывает к экономической интеграции"
    NWpersian.20.desc:0 "Ближневосточные народы всегда тяготели к единству. Понимая, что оно выгодно для всех сторон, премьер-министр Ирана [имя иранского лидера] предложил заключить экономический договор, который поможет избавиться от таможенных пошлин и улучшить положение предпринимателей."
    NWpersian.20.a:0 "Это неплохая идея!"
    NWpersian.20.b:0 "У нас самостоятельная экономика!"
    
    NWpersian.21.t:0 "[From.GetName] – договор подписан"
    NWpersian.21.desc:0 "[From.GetName] – мы получили от них на согласие на заключение договора. Славный день для Ближнего Востока!"
    NWpersian.21.a:0 "Отлично!"
    
    NWpersian.22.t:0 "[From.GetName] – отказ от договора"
    NWpersian.22.desc:0 "К сожалению, правительство государства [From.GetName] не увидело для себя выгоды в подписании договора."
    NWpersian.22.a:0 "Жаль"
    
    NWpersian.23.t:0 "Разрыв экономического договора с Ираном"
    NWpersian.23.desc:0 "К сожалению, из-за начавшейся войны договор с Ираном стал недействительным."
    NWpersian.23.a:0 "Ожидаемо"
    
    NWpersian.24.t:0 "Иран хочет ввести войска на нашу территорию"
    NWpersian.24.desc:0 "Иранские дипломаты не сказали об этом прямо, но было совершенно ясно – Тегеран опасается усиления Британии в нашей стране. Чтобы не допустить, как они утверждают, «потери нашей независимости по вине западных империалистов», они хотят ввести войска на нашу территорию. Совершенно ясно, чем это обернётся для нас..."
    NWpersian.24.a:0 "Придётся смириться"
    NWpersian.24.b:0 "Как долго они продержатся в наших горах?"
    
    NWpersian.25.t:0 "Афганский отказ"
    NWpersian.25.desc:0 "Глупцы из Кабула отказали нам в введении войск на их территорию, тем самым подписав себе смертный приговор."
    NWpersian.25.a:0 "Теперь они будут наказаны"
    
    NWpersian.26.t:0 "Выплаты за продажу нефти"
    NWpersian.26.desc:0 "Наши британские партнёры продали в этом году небывало много нефти, благодаря чему мы получим большие выплаты."
    NWpersian.26.a:0 "Замечательно!"
    
    NWpersian.27.t:0 "Антибританские протесты в Тегеране"
    NWpersian.27.desc:0 "Люди выходят на улицы, недовольные фактически британской оккупацией страны. Они требуют прекратить всякие взаимоотношения с Британией и провозгласить независимость!"
    NWpersian.27.a:0 "Они наши покровители..."
    NWpersian.27.b:0 "Разогнать!"
    
    NWpersian.28.t:0 "Крупная война в Европе"
    NWpersian.28.desc:0 "Тяжёлое время настало в Европе, и лидирующие политические силы оказались в состоянии войны. Чтобы обезопасить своё положение, возможно, имеет смысл объявить о нейтралитете."
    NWpersian.28.a:0 "Верная мысль"
    NWpersian.28.b:0 "Нельзя сидеть в стороне"
    
    NWpersian.29.t:0 "Предложить Советскому Союзу устроить вторжение в Иран"
    NWpersian.29.desc:0 "Какие бы ни были наши разногласия с Москвой, сейчас мы воюем против общего врага – Германии. Эта страна представляет свою опасность не только своим экспансионизмом, но и влиянием на другие государства, такие как Иран. Возможно, стоит оккупировать эту ближневосточную страну, чтобы обезопасить себя и получить коридор для поставок ленд-лиза."
    NWpersian.29.a:0 "Отправим это предложение Москве"
    NWpersian.29.b:0 "Это гиблая идея"
    
    NWpersian.30.t:0 "Британия предлагает устроить вторжение в Иран"
    NWpersian.30.desc:0 "Британцы, вместе с которыми мы воюем против гитлеровских войск, считают, что Иран представляет нам угрозу из-за влияния на эту страну Германии. Возможно, стоит оккупировать эту ближневосточное государство, чтобы обезопасить себя и получить коридор для поставок ленд-лиза."
    NWpersian.30.a:0 "Отличная идея"
    NWpersian.30.b:0 "Нужно уважать суверенитет малых держав"
    
    NWpersian.31.t:0 "Советский отказ"
    NWpersian.31.desc:0 "Несмотря на железные аргументы наших дипломатов, Москва отказалась от вторжения в Иран."
    NWpersian.31.a:0 "Так и быть"
    
    NWpersian.32.t:0 "Британский ультиматум"
    NWpersian.32.desc:0 "Сегодня мы получили несколько телеграмм от Британского правительства, представляющие собой скорее ультиматум. Лондон требует, чтобы мы отказались от всяких связей с Германией и позволили британским войскам вступить на нашу территорию."
    NWpersian.32.a:0 "Нужно подчиниться"
    NWpersian.32.b:0 "Нет-нет"
    
    NWpersian.33.t:0 "Призвать Британию и СССР к завершению войны"
    NWpersian.33.desc:0 "Так больше продолжаться не может. Иранская армия растоптана, гражданские умирают. Похоже, пора запросить мир..."
    NWpersian.33.a:0 "Да, пора"
    NWpersian.33.b:0 "Мы будем сражаться до последнего!"
    
    NWpersian.330.t:0 "Иранская мирная конференция"
    NWpersian.330.desc:0 "Иранская армия растоптана и теперь пришло время делить Иран."
    NWpersian.330.a:0 "Хорошо"
    
    NWpersian.34.t:0 "Иран запрашивает мир"
    NWpersian.34.desc:0 "Иран больше не может сопротивляться нашему наступлению. Тегеран просит нас прекратить войну: они согласны на любые условия."
    NWpersian.34.a:0 "Тогда мы прекратим войну"
    NWpersian.34.c:0 "Нам нужна полная оккупация!"
    
    NWpersian.35.t:0 "Иран предлагает концессии на севере взамен на субсидирование Тебриза и Гиляна"
    NWpersian.35.desc:0 "Наши товарищи из Тегерана, свергнувшие власть империалиста Реза-шаха Пехлеви, предложили нам столь мудрую сделку – они хотят подключить нас к разработке нефти на севере Ирана и субсидированию этих регионов, мы же получим чёрное золото, найденное там."
    NWpersian.35.a:0 "Это укрепит наши отношения"
    NWpersian.35.b:0 "Слишком рискованная авантюра"
    
    NWpersian.36.t:0 "СССР принял предложение"
    NWpersian.36.desc:0 "Какая радость была на лице наших министров, когда пришло согласие советского руководство на экономическое сотрудничество! Воистину, это радостный день для нас."
    NWpersian.36.a:0 "Славно!"
    
    NWpersian.37.t:0 "СССР отклонил предложение"
    NWpersian.37.desc:0 "К сожалению, СССР выразил незаинтересованность в предоставлении субсидий и разработке нефти Северного Ирана."
    NWpersian.37.a:0 "Мы предоставлены самим себе"
    
    NWpersian.38.t:0 "Народ недоволен заигрыванием с Советским Союзом"
    NWpersian.38.desc:0 "Люди недовольны нашим сотрудничеством с большевиками. Оппозиционные газеты рисуют карикатуры на политруководителей, изображая их собачками, которых ведёт на поводке [SOV.GetLeader], а особо активные предатели родины выходят на улицы и требуют отозвать концессии.\nВнутри партии тоже случился раскол – один из основателей НПИ Халил Малеки во всём солидарен с протестующими, утверждая, что Иран должен быть экономически независимым."
    NWpersian.38.a:0 "Арестовать всех!"
    NWpersian.38.b:0 "Пора провести чистки в партии"
    NWpersian.38.c:0 "Давайте обсудим этот вопрос..."
    
    NWpersian.39.t:0 "Ведомые оппозицией буржуа поднимают восстание"
    NWpersian.39.desc:0 "Это просто немыслимо – международный капитал обрушился на нашу социалистическую республику и добился усиления иранской буржуазии! Они обманули народные массы (без сомнений, это были кулаки) и повели их против нашей партии. Их ведёт наш бывший товарищ Халил Малеки – он же и перевёл на свою сторону предателей из Народной партии..."
    NWpersian.39.a:0 "И столицу они заняли!"
    NWpersian.39.b:0 "Не найти им поддержки!"
    
    NWpersian.40.t:0 "Иран призывает малые нации к объединению"
    NWpersian.40.desc:0 "Пришедшие к власти социалисты в Тегеране видят угрозу с крупных империалистических держав; в свою очередь, они уверены – если малые державы объединят усилия, то смогут противостоять всяким врагам."
    NWpersian.40.a:0 "Очевидно – это решение всех проблем"
    NWpersian.40.b:0 "У нас свой путь!"
    
    NWpersian.41.t:0 "Выборы в Меджлис"
    NWpersian.41.desc:0 "Было решено провести досрочные выборы в парламент. Пока у нас ещё есть рычаги управления, мы можем решить, какая же из имеющихся партий сможем добиться большинства и сформировать правительство."
    NWpersian.41.a:0 "Партия возрождения"
    NWpersian.41.b:0 "У Мостефа Фотеха позитивная повестка дня"
    NWpersian.41.c:0 "Общество инженеров при должной поддержке станет полноценной партией"
    
    NWpersian.42.t:0 "Выбор будущего монарха"
    NWpersian.42.desc:0 "Если мы решили восстановить власть династии Каджаров, необходимо определиться, кто станет новым монархом – самостоятельный Мохаммед Хассан Мирза или его незнающий персидский язык сын Хамид из Британии – идеальная марионетка."
    NWpersian.42.a:0 "Нужен волевой шах!"
    NWpersian.42.b:0 "Марионетка гораздо лучше"
    
    NWpersian.43.t:0 "Смерть Мохаммеда Хассана Мирзы"
    NWpersian.43.desc:0 "Сегодня великий траур – скончался наш любимый монарх Мохаммед Хассан Мирза. После похорон пройдёт коронация его сына – Хамида Хассана Мирзы."
    NWpersian.43.a:0 "Да здравствует шах Хамид!"
    
    NWpersian.44.t:0 "Подготовка к выборам"
    NWpersian.44.desc:0 "Хоть с огромной уверенностью можно сказать, что коммунистическая партия победит благодаря советскому покровительству, мы можем поспособствовать тому, чтобы люди не заметили никакой фальсификации, успокоились и продолжали работу ради блага нашего государства."
    NWpersian.44.a:0 "Выделим достаточные средства на предвыборную кампанию коммунистов"
    NWpersian.44.b:0 "Они сами найдут деньги"
    
    NWpersian.45.t:0 "Демократические выборы"
    NWpersian.45.desc:0 "Вот и прошли в нашей стране первые за долгое время по-настоящему демократические выборы. Нет ничего удивительного в том, что все люди отдали свои голоса за коммунистическую партию, ибо остальные не выражали интересы народа. Какие-то журналисты, проплаченные Лондоном, утверждают, что прошла фальсификация, но их уже отправили в трудовые лагеря Советского Союза, где от них пользы будет больше."
    NWpersian.45.a:0 "Победа коммунистов!"
    
    NWpersian.46.t:0 "Иран требует вернуть контроль над оккупированными территориями"
    NWpersian.46.desc:0 "Вот и завершилась Вторая мировая война, а, значит, мы должны прекратить свою оккупацию южных территорий Ирана, о чём нам наполнило правительство этой страны."
    NWpersian.46.a:0 "Верно"
    NWpersian.46.b:0 "А в этом есть необходимость?"
    
    NWpersian.47.t:0 "[From.GetName] отказывается возвращать наши земли!"
    NWpersian.47.desc:0 "Странное событие – британские дипломаты заявили, что оккупированные ими территории на самом деле не могут контролироваться Тегераном. На все доводы против британская сторона не смогла ответить внятно, и всё же понятно – они покидать наши земли не собираются."
    NWpersian.47.a:0 "Придётся вернуть эти земли силой!"
    NWpersian.47.b:0 "Бывает..."
    
    NWpersian.48.t:0 "Судьба южного Ирана"
    NWpersian.48.desc:0 "Теперь, когда сохранение южного Ирана под нашим контролем закреплено однозначно, хоть Тегеран и пытается сказать что-то против, необходимо определиться, станут ли эти территории нашими колониями, или же стоит передать власть здесь демократической оппозиции."
    NWpersian.48.a:0 "Колониальная империя станет ещё больше"
    NWpersian.48.b:0 "Передадим власть Партии возрождения"
    NWpersian.48.c:0 "Установим марионеточное правительство"
    
    NWpersian.49.t:0 "Иран требует вернуть контроль над оккупированными территориями"
    NWpersian.49.desc:0 "Вот и завершилась Вторая мировая война, а, значит, мы должны прекратить свою оккупацию северных территорий Ирана, о чём нам наполнило правительство этой страны."
    NWpersian.49.a:0 "Верно"
    NWpersian.49.b:0 "А в этом есть необходимость?"
    
    NWpersian.50.t:0 "Судьба северных республик"
    NWpersian.50.desc:0 "После себя советские войска оставили несколько автономных республик. Мы не можем мирно включить их в наше унитарное государство, поэтому придётся определиться, как поступить с ними."
    NWpersian.50.a:0 "Введём войска!"
    NWpersian.50.b:0 "Предоставим им автономию"
    
    NWpersian.51.t:0 "Советский Союз отказывается возвращать наши земли!"
    NWpersian.51.desc:0 "Странное событие – советские дипломаты заявили, что оккупированные ими территории на самом деле не могут контролироваться Тегераном. На все доводы против советская сторона не смогла ответить внятно, и всё же понятно – они покидать наши земли не собираются."
    NWpersian.51.a:0 "Придётся вернуть эти земли силой!"
    NWpersian.51.b:0 "Бывает..."
    
    NWpersian.52.t:0 "Судьба северного Ирана"
    NWpersian.52.desc:0 "Теперь, когда сохранение Северного Ирана под нашим контролем закреплено однозначно, хоть и есть вооружённые палками империалисты, необходимо определиться, создать ли на их территориях новые ССР или же передать власть иранским коммунистам."
    NWpersian.52.a:0 "У нас свои планы на регион"
    NWpersian.52.b:0 "Передадим власть НПИ"
    
    NWpersian.53.t:0 "Власти Ирана ослабли"
    NWpersian.53.desc:0 "Сейчас, когда в Иране вновь начался политический кризис, и власть Тегерана ослабла, у нас есть прекрасный шанс навязать шахскому правительству угодного нам премьер-министра из компартии; если они откажут, то мы прекратим с ними всякую торговлю, что ударит по их экономике."
    NWpersian.53.a:0 "Хитрый план!"
    NWpersian.53.b:0 "Сейчас не время"
    
    NWpersian.54.t:0 "Советский Союз требует сменить премьер-министра"
    NWpersian.54.desc:0 "Чувствуя нашу слабость, эти русские послали через посла громкое требование – они хотят, чтобы мы сменили премьер-министра, да не абы как, а на коммуниста Таки Арани! Мы бы отказались сразу, если бы Кремль не пригрозил прекратить с нами торговлю после этого."
    NWpersian.54.a:0 "Похоже, Советы взяли нас под свой контроль"
    NWpersian.54.b:0 "Мы отстоим нашу независимость!"
    
    NWpersian.55.t:0 "В Иране останется прежний глава правительства"
    NWpersian.55.desc:0 "Эти персы вновь сделали опрометчивый шаг, отказавшись выполнить наши требования."
    NWpersian.55.a:0 "Как глупо с их стороны"
    NWpersian.55.b:0 "Что говорит советско-персидский договор..?"
    
    NWpersian.56.t:0 "Иранская компартия предлагает включить Иран в состав СССР"
    NWpersian.56.desc:0 "Долгое время плодотворного сотрудничества с иранскими товарищами показало крепость наших братских уз. Понимая такую простую истину, наши друзья из Тегерана предложили включить страну в состав СССР, чтобы ещё сильнее связать наши народы."
    NWpersian.56.a:0 "Да расширится советская семья!"
    NWpersian.56.b:0 "Лучше просто укрепим наши отношения"
    
    NWpersian.57.t:0 "Иран стал новой республикой Советского Союза"
    NWpersian.57.desc:0 "Весь персидский народ сегодня ликует: [From.GetLeader] дал согласие на становление Ирана новой советской республикой.\nКонечно, мы не сразу полноценным образом войдём в состав Союза, но интеграционные процессы начнутся уже сейчас."
    NWpersian.57.a:0 "Ура!"
    
    NWpersian.58.t:0 "СССР отказал нам в становлении новой республикой"
    NWpersian.58.desc:0 "К сожалению, руководство [From.GetRulingParty] было явно не в духе – они отказали нам в присоединении к Советскому Союзу."
    NWpersian.58.a:0 "Жаль"
    NWpersian_58_tt:0 "Будет заблокирован фокус §YОбщесоюзные разработки§!"
    
    NWpersian.59.t:0 "Германофилы сформировали коалицию в Меджлисе"
    NWpersian.59.desc:0 "Чем больше мы сотрудничали с Германией, тем больше нацистских шпионов проникало на территорию нашей страны, распространяя фашистскую пропаганду. Столь популярная, она нашла много новых сторонников, в том числе и депутата Хабибуллу Новбахта, сформировавшего целую коалицию таких же германофилов.\nТеперь, когда их позиции сильны, а вот наши нет, звучит лишь одно требование: «Назначить Хабибуллу Новбахта премьер-министром Ирана»."
    NWpersian.59.a:0 "Всё же так хотят представители народа"
    NWpersian.59.b:0 "Разве за этими словами стоит реальная сила?"
    
    NWpersian.60.t:0 "Иран требует Мусандам"
    NWpersian.60.desc:0 "Пришедшие к власти в Иране нацисты понимают, что могут удержать свою власть только силой. Для контроля ситуации в регионе они требуют передать стратегически важную территорию – Мусандам."
    NWpersian.60.a:0 "Они её получат, если хотят"
    NWpersian.60.b:0 "У них нет никаких прав!"
    
    NWpersian.61.t:0 "[From.GetAdjective] отказ"
    NWpersian.61.desc:0 "Эти глупцы, в особенности еврей [From.GetLeader], отказали нам в передачи Мусандама. Похоже, больше всего в жизни они желают умереть..."
    NWpersian.61.a:0 "Мы покажем им силу!"
    
    NWpersian.62.t:0 "Рост нашего влияния в Иране"
    NWpersian.62.desc:0 "Радостно видеть, как Германский орёл пролетает над иранской землёй и оставляет там свой след – след величия нашей расы! Но достаточно ли этого немцам? Верно, что нет, и потому нам точно следует заняться работой в этой стране..."
    NWpersian.62.a:0 "Славно!"
    
    NWpersian.63.t:0 "Германофилы поднимают восстание"
    NWpersian.63.desc:0 "Эти подлые предатели родины, ведомые нашими бывшими якобы друзьями из Берлина, подняли восстание против центральной власти! Подобное потерпеть нельзя..."
    NWpersian.63.a:0 "Мерзкие германцы!"
    NWpersian.63.b:0 "*Играть за Нацистский Иран*"
    NWpersian_63_tt:0 "§RНачнётся гражданская война с нацистами!§!"
    
    NWpersian.64.t:0 "Интеграция Хузестана завершена"
    NWpersian.64.desc:0 "Благодаря проведённым реформам Хузестан стал полноценным регионом Ирана, подчиняющимся центру."
    NWpersian.64.a:0 "Замечательно!"
    
    NWpersian.66.t:0 "Арабистан становится независимым эмиратом"
    NWpersian.66.desc:0 "Сейчас, когда наша страна находится на краю пропасти, предатели из Арабистана провозгласили свою независимость. Такая невиданная наглость не может найти оправдания..."
    NWpersian.66.a:0 "Мы скоро вернёмся за ними"
    NWpersian.66.b:0 "Их трупы будут обезображены и вывешены на площади Ахваза!"
    
    NWpersian.67.t:0 "Вопрос Арабистана"
    NWpersian.67.desc:0 "Сейчас очень важен вопрос образовавшегося во время войны Арабистана. Они не вели военные действия против нас и, похоже, настроены на добрососедские отношения с нами. Необходимо либо признать их независимость, либо вернуть под контроль наши территории."
    NWpersian.67.a:0 "Признаем независимость"
    NWpersian.67.b:0 "Это наша территория!"
    
    NWpersian.68.t:0 "Кашкайское племя национализировало нефтяную промышленность"
    NWpersian.68.desc:0 "Британско-иранская нефтяная компания» приносила нашей империи огромные доходы, но теперь её деятельность в провинции Фарс приостановлена – [From.GetLeader] нанял лучших юристов и адвокатов, чтобы вернуть под свой контроль нефтяные месторождения."
    NWpersian.68.a:0 "Посмотрим, что выйдет из этого"
    
    NWpersian.69.t:0 "Дальнейший путь конфедерации"
    NWpersian.69.desc:0 "Теперь, когда наше племя окрепло, мы должны вновь чётко определить, какова будет дальнейшая судьба конфедерации."
    NWpersian.69.a:0 "Насыр-хан имеет свои замыслы"
    NWpersian.69.a:0 "Нужно прийти к соглашению с Тегераном"
    
    NWpersian.70.t:0 "Кашкайская конфедерация хочет стать нашей автономией"
    NWpersian.70.desc:0 "Сегодня стало известно, что, несмотря на все бывшие конфликты и столкновения на границе, Насыр-хан признаёт необходимость становления Кашкайской конфедерации автономным субъектом Ирана."
    NWpersian.70.a:0 "Это выгодно для нас"
    NWpersian.70.a:0 "У нас свои планы на Фарс"
    
    NWpersian.71.t:0 "Иран не желает идти на диалог"
    NWpersian.71.desc:0 "К сожалению, иранские власти заявили, что о кашкайской автономии не может быть и речи."
    NWpersian.71.a:0 "Плохо"
    
    NWpersian.72.t:0 "Бернард Шульце-Хольтус занял главенствующие должности в Фарсе"
    NWpersian.72.desc:0 "Агент Абвера Шульце-Хольтус, отправленный в Иран, занял главенствующие позиции в политики недавно образованной Кашкайской конфедерации. Теперь он запрашивает официальное закрепление связей между Фарсом и Германией."
    NWpersian.72.a:0 "Так и будет"
    NWpersian.72.b:0 "Сейчас не время"
    
    NWpersian.73.t:0 "Насыр-хан возвращается в Фарс"
    NWpersian.73.desc:0 "Сейчас, когда обстановка в стране стала напряжённой, а государство не может эффективно выполнять административные функции, в провинцию Фарс вернулся Насыр-хан, чтобы возглавить племя Кашкай. Он создал собственную армию, и теперь мы управляем этой территорией чисто номинально."
    NWpersian.73.a:0 "Решим этот вопрос позже"
    NWpersian.73.b:0 "*Играть за племя Кашкай*"
    
    NWpersian.74.t:0 "Судьба племени Кашкай"
    NWpersian.74.desc:0 "Теперь, когда ситуация в стране налажена, мы должны разобраться с кашкайским племенем."
    NWpersian.74.a:0 "Оставим их в покое"
    NWpersian.74.b:0 "Их территория принадлежит Ирану!"
    
    NWpersian.75.t:0 "Формирование Азербайджанского народного правительства"
    NWpersian.75.desc:0 "Уже понятно, что Иран не откажется от своих претензий на Южный Азербайджан, но мы ещё можем ослабить его влияние. Для этого мы можем создать марионеточное государство, в правительство которого войдут наши сторонники из Тебриза."
    NWpersian.75.a:0 "Так и поступим"
    NWpersian.75.b:0 "Не стоит"
    
    NWpersian.77.t:0 "Автономная республика для курдов"
    NWpersian.77.desc:0 "Мы образовали в прошлом году автономную республику для иранских азербайджанцев, теперь же стоит вопрос предоставления автономии курдам. Там уже существует самоуправление, возможно, не стоит препятствовать его укреплению."
    NWpersian.77.a:0 "Курдская республика нужна"
    NWpersian.77.b:0 "Эта территория должна принадлежать Азербайджану"
    NWpersian.77.c:0 "Продолжим оккупацию"
    
    NWpersian.78.t:0 "Предложение Иранской партии по устройству государства"
    NWpersian.78.desc:0 "Обращая внимание шахиншаха на растущую популярность коммунистов в стране, [Root.GetLeader] предложил уникальный подход к ведению внутренней политики: так как наш монарх смог обеспечить достойное обучение и привлечение рабочих кадров в страну, многие из которых являются профессиональными инженерами, есть смысл сделать их опорой власти – пусть именно они помогут не только повести государство в светлое будущее, но и обеспечат ускоренную модернизацию иранского общества.\nРазумеется, такой шаг может ещё сильнее встревожить консервативные элементы как внутри страны, так и среди наших соседей, так что для сохранения положения потребуется ввести, с согласия шахиншаха, автократическое правление с ведением агрессивной внешней политики, но это стоит того."
    NWpersian.78.a:0 "Звучит логично"
    NWpersian.78.b:0 "Бред"
    NWpersian_78_tt:0 "§LВетка создания конфедерации будет изменена.§!"
    
    NWpersian.79.t:0 "Иранское руководство призывает к объединению ради прогресса"
    NWpersian.79.desc:0 "Сейчас ближневосточные государства представляют собой жалкое зрелище» - утверждает иранский дипломат. Новое технократическое правительство считает, что подобная ситуация недопустима, и чтобы исламские народы были сильны, необходимо объединить их в единое государство во главе с прогрессивной и небывало развитой иранской нацией."
    NWpersian.79.a:0 "Это какая-то шутка?"
    NWpersian.79.b:0 "Похоже, перед нами нет выбора"
    
    NWpersian.80.t:0 "[From.GetName] – отказ от присоединения"
    NWpersian.80.desc:0 "К сожалению, ещё один мелкий, отсталый племенной народец отказал в том, чтобы его возглавили развитые персы. Что ж, это их ошибка."
    NWpersian.80.a:0 "У иранской технической мысли нет границ"
    
    NWpersian.81.t:0 "Иран предлагает присоединиться к исламской революции"
    NWpersian.81.desc:0 "Говорят иранские улемы: только персы и иракцы исповедуют истинную религию. Теперь правительство Ирана призывает нас присоединиться к исламской революции, чтобы распространить веру в единственного Бога по всему миру."
    NWpersian.81.a:0 "Мы согласны"
    NWpersian.81.b:0 "Нам не по дороге с этими сумасшедшими"
    
    NWpersian.82.t:0 "Иракский отказ"
    NWpersian.82.desc:0 "Поддавшись еврейскому влиянию, правительство Ирака отказала в сотрудничестве с нами."
    NWpersian.82.a:0 "Безумцы!"
    
    NWpersian.83.t:0 "Йеменские зейдиты"
    NWpersian.83.desc:0 "Уже тысячу лет в йеменской земле правят сектанты-зейдиты. Их скверна отравляет умы добрых мусульман, но что говорят мудрые? К нам приходят имамы из Саны, прося прекратить вражду среди шиитов и объединить усилия с зейдитами.\nТакой ход может не обрадовать наших правоверных иранцев, но всех рассудит Аллах."
    NWpersian.83.a:0 "Никакого мира сектантам!"
    NWpersian.83.b:0 "Всевышний простит их грехи"
    
    
    ###################  Интеграция Южного Азербайджана ###############
    NWpersian.100.t:0 "Обращение Багирова"
    NWpersian.100.desc:0 "Первый секретарь ЦК КП Азербайджана товарищ Мир Джафар Багиров сегодня обратился к нам с просьбой начать интеграцию территорий Южного Азербайджана, население которого ранее принижала шахиншахская реакция.\nХоть это и усложнит отношения с Ираном, так мы расширим наше государство..."
    NWpersian.100.a:0 "Отличная мысль!"
    NWpersian.100.b:0 "Нам не до азербайджанцев"
    
    NWpersian.101.t:0 "Притеснение тюрок в Тебризе"
    NWpersian.101.desc:0 "Обстановка в преимущественно тюркском городе Ирана Тебриз изменилась. Мы можем воспользоваться связями с Британией и нестабильной обстановкой на севере шахиншахского государства, чтобы утвердить своё влияние."
    NWpersian.101.a:0 "Неплохая мысль!"
    NWpersian.101.b:0 "Нам не до тюрок вне нашего государства"
    
    NWpersian.102.t:0 "Притязания на Южный Азербайджан"
    NWpersian.102.desc:0 "Становится совершенно понятно – сейчас, когда мы находимся в нестабильном положении, наши соседи воспользуются тем, чтобы оторвать от нас Тебриз, и Британия ничего не скажет. Нужно срочно что-то предпринять..."
    NWpersian.102.a:0 "Иран должен быть единым!"
    NWpersian_102_tt:0 "\n§RМы должны лишиться статуса доминиона, чтобы целостность нашей страны была подтверждена – тогда никто не сможет забрать нашу территорию.§!"
    
    NWpersian.103.t1:0 "Германские советники в Иране"
    NWpersian.103.t2:0 "Британские советники в Иране"
