    ##### Ивенты Ирана #####
    
    NWpersian.1.t:0 "Иран национализировал нефтяную промышленность"
    NWpersian.1.desc:0 "Британско-иранская нефтяная компания» приносила нашей империи огромные доходы, но теперь её деятельность приостановлена – правительство Ирана наняло лучших юристов и адвокатов, чтобы вернуть под свой контроль нефтяные месторождения."
    NWpersian.1.a:0 "Посмотрим, что выйдет из этого"
    
    NWpersian.2.t:0 "Митинги исламистов"
    NWpersian.2.desc:0 "Радикальные мусульмане, населяющие нашу страну, сегодня вышли на митинги по всей стране, протестуя против реформ, проведённых нашим шахиншахом. Они считают, что они развращают народ и ставит его во служение демонам."
    NWpersian.2.a:0 "Суеверные глупцы"
    
    NWpersian.3.t:0 "Беспорядки в Иране"
    NWpersian.3.desc:0 "В Иране продолжаются беспорядки, вызванные недовольством вестернизацией шахиншаха Резы-шаха Пехлеви. Если они продолжатся, то при усилении шиитов появится угроза существованию наших нефтяных концессий. К счастью, сейчас в Иране привилегированное положение занимает армия, офицеры которой, в основном, выступают в поддержку Лондона. Если мы сможем установить связи с ними, то в критической ситуации устроим государственный переворот и установим выгодное нам правительство."
    NWpersian.3.a:0 "Неплохой план"
    PER_NWpersian_3a_tt:0 "\n§RЕсли в Иране начнётся гражданская война с мусульманами, то монархическое правительство будет свергнуто и заменено нашими ставленниками.§!"
    NWpersian.3.b:0 "Мы не должны вмешиваться в дела других стран"
    
    NWpersian.4.desc:0 "В Иране продолжаются беспорядки, вызванные недовольством вестернизацией шахиншаха Резы-шаха Пехлеви. Если они продолжатся, то при усилении шиитов появится угроза нахождению наших людей там. К счастью, сейчас в Иране привилегированное положение занимает армия, крупные генералы которой, в основном, выступают в поддержку Берлина. Если мы сможем установить связи с ними, то в критической ситуации устроим государственный переворот и установим выгодное нам правительство."

    NWpersian.5.t:0 "Шиитское духовенство создаёт своё правительство"
    NWpersian.5.desc:0 "Реформы нашего шахиншаха Реза-шаха Пехлеви нашли лишь отторжение в обществе. Теперь недовольные мусульмане, ведомые своими духовными лидерами, прибывшими из Ирака, подняли вооружённое восстание с целью свергнуть монархию!"
    NWpersian.5.a:0 "Отлично, уничтожим радикалов за одну войну!"
