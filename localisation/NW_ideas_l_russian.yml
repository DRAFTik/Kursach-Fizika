    trozkism_influence1:0 "Влияние революционного марксизма"
    trozkism_influence1_desc:0 "Влияние революционного марксизма сделало эту идеологию чрезвычайно популярной, и страна охотнее поддержит другие марксистские государства."
    trozkism_influence2:0 "Влияние революционного марксизма"
