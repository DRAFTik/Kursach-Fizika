    Bernardini:0 "Bernardini"
    Bernardini_desc:0 "Bernardini в основном занималось модификациями зарубежной техники."
    IMBEL:0 "IMBEL"
    IMBEL_desc:0 "Этот концерн был основан в 1934 году и производит пехотное снаряжение для бразильской армии даже в наши дни."
    CPFL_Energia:0 "CPFL Energia"
    CPFL_Energia_desc:0 "Компания была основана в 1912 году, в наше время является одной из крупнейших компаний Бразилии."
    Comgas:0 "Comgás"
    Comgas_desc:0 "Компания основана в 1872 году."
    Gerdau:0 "Gerdau"
    Gerdau_desc:0 "Концерн основан в 1901 году и является крупнейшей компанией по добыче железа в Новом Свете."
    Fabrica_Nacional_de_Motores:0 "Fabrica Nacional de Motores"
    Fabrica_Nacional_de_Motores_desc:0 "Компания существовала с 1942 года по 1988 год. Начинала с производства итальянских автомобилей, а потом начала выпускать свои модели автомобилей."
    Vale:0 "Vale S. A."
    Vale_desc:0 "Занимает ведущее место в мире по добыче железной руды и никеля, основные производственные мощности находятся в Бразилии в штатах Минас Жерайс и Пара. Основана в 1942 году как государственная компания, приватизирована в 1997 году."

    Volcan:0 "Volcan"
    Volcan_desc:0 "Концерн был основан в 1943 году и является одним из самых крупнейших добытчиком серебра, цинка, меди лидия."
    Grana_y_Montero:0 "Graña y Montero"
    Grana_y_Montero_desc:0 "Компания основана в 1933 году и работает во многих сферах таких как: строительство зданий, инфраструктура, электроэнергия, добыча ресурсов."
    Edegel:0 "Edegel"
    Edegel_desc:0 "Крупнейшая компания по производству электроэнергии в Перу, основана в 1906 году."
    Ferreycorp:0 "Ferreycorp"
    Ferreycorp_desc:0 "Ferreycorp является Перуанским конгломератом, осуществляющим импорт, распространение, продажа, аренду и обслуживание строительной, горнодобывающей, сельскохозяйственной и транспортной техники, автомобилей и машин, таких как тракторы"
    Compania_Minera_Atacocha:0 "Compañía Minera Atacocha S.A.A"
    Compania_Minera_Atacocha_desc:0 "Компания по производству и продаже лидия, цинка и меди. Компания также занимается в сфере электроэнергии. Основана в 1936 году."

    YPFB:0 "Yacimientos Petrolíferos Fiscales Bolivianos"
    YPFB_desc:0 "Бензиновая компания, основаная в 1936 году. Из имущества этой компании в ходе приватизации были созданы нефтяные компании."

    Astarsa:0 "Astilleros Argentinos Río de La Plata S.A."
    Astarsa_desc:0 "Компания основана в 1927 году. Занималась починкой кораблей Аргентинского флота, а также производством тракторов и починкой поездов."

    Arsenal_Esteban_de_Luca:0 "Альфредо Баиси"
    Arsenal_Esteban_de_Luca_desc:0 "Этот человек придумал первый танк Южной Америки - Науэль. Разработка танка была окончена в 1942 году, а производство начато только в 1944 году, но танк уже к тому времени устарел."
    DGME:0 "DGME"
    DGME_desc:0 "Компания спроектировала первый аргентинский внедорожник - Ньянду."
    FMA:0 "Fábrica Militar de Aviones"
    FMA_desc:0 "Старейшая авиастроительная компания в Латинской Америке, основана в 1927 году. Компания в основном производила лёгкие истребители."
    Fabricaciones_Militares:0 "Fabricaciones Militares"
    Fabricaciones_Militares_desc:0 "Компания была основана в 1941 году для усиления оборонительной промышлености Аргентины."
    YPF:0 "Yacimientos Petrolíferos Fiscales"
    YPF_desc:0 "Компания основана в 1922 году и занимается добычей нефти и природного газа."
    Loma_Negra:0 "Loma Negra C.I.A.S.A."
    Loma_Negra_desc:0 "Компания создана в 1926 году. Занимается производством цемента."

    FAMAE:0 "Fábricas y Maestranzas del Ejército de Chile"
    FAMAE_desc:0 "Это самый старый производитель стрелкового оружия в Латинской Америке, основан в 1811 году, когда Чили боролось за независимость."
    Empresas_Copec:0 "Empresas Copec"
    Empresas_Copec_desc:0 "Компания основана в 1934 году будущим президентом Чили 1938-1941 Педро Агирре Серда."
    ESVAL:0 "Compañía Electro-Siderúrgica e Industrial de Valdivia"
    ESVAL_desc:0 "Эта компания занимается добычей железа и стали, основана в 1926 году."
    CGE:0 "Compañia General de Electricidad"
    CGE_desc:0 "Компания основана в 1906 году и работает в сфере электричества, природного газа и прочего."
    Ecopetrol:0 "Ecopetrol"
    Ecopetrol_desc:0 "Эта компания более известна как Empresa Colombiana de Petróleos S.A. была основана в 1921 году."

