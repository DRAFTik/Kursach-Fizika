    MEX_mexican_intervation_focus:0 "Интервенция в Испанию"
    MEX_mexican_intervation_focus_desc:0 "Мексика хоть и далеко от Испании, но добровольцев республиканцам активно отправляла."
    MEX_nationalization:0 "Национализация фабрик"
    MEX_nationalization_desc:0 "Благодаря ремормам Ласаро Карденаса были национализованы фабрики."
    MEX_eng_friend:0 "Англо-мексиканская дружба"
    MEX_eng_friend_desc:0 "Из-за дружбы Мексики с Англией на мексиканском рынке всё чаще появляются английские товары."
    MEX_agrar_country:0 "Аграрная страна"
    MEX_agrar_country_desc:0 "Наша страна отстала от остальных и является аграрной."
    MEX_war_school:0 "Реформа образования"
    MEX_war_school_desc:0 "Наша система образования далеко не совершенна, из-за чего её надо изменить."
    MEX_reform:0 "Аграрная реформа"
    MEX_reform_desc:0 "Ласаро Карденас сделав аграрную реформу, дал землю крестьянам."
    MEX_world:0 "Курс на мировую революцию!"
    MEX_world_desc:0 "Продолжим начатое в России!"
    MEX_motorized_focus:0 "Ставка на моторизированную пехоту"
    MEX_motorized_focus_desc:0 "Моторизированная пехота - вот основа нашей армии."
    MEX_motorized_focus2:0 "Манёвренная война"
    MEX_motorized_focus2_desc:0 "Наше командование будет настроено на ведение быстрой войны."
    MEX_tank_focus:0 "Ставка на Бронетехнику"
    MEX_tank_focus_desc:0 "Основу нашей армии составят танки."
    MEX_tank_focus2:0 "Бронирование танков"
    MEX_tank_focus2_desc:0 "Теперь, когда наша армия сделала ставку на танки, пора усилить нашу бронетехнику"
    MEX_infantry_focus:0 "Ставка на пехоту"
    MEX_infantry_focus_desc:0 "В войне выигрывает не техника, а человек, поэтому основа  нашей армии - пехота."
    MEX_infantry_focus2:0 "Усиление пехоты"
    MEX_infantry_focus2_desc:0 "Мы усилим организацию армии, увеличив роль пехоты."
    MEX_stability:0 "Постреволюционный период"
    MEX_stability_desc:0 "На протяжении почти всей трети 20 века в Мексике всё время происходили какие-нибудь революции, из-за чего страна была нестабильна."
    MEX_empire:0 "Слава Империи"
    MEX_empire_desc:0 "Наша империя устрашает даже американцев и англичан, из-за чего мы можем считать себя полноправной великой державой."
    MEX_plan_economy:0 "Плановая Экономика"
    MEX_plan_economy_desc:0 "Мы выбрали коммунизм, а значит мы должны отказаться от капиталистической рыночной экономики."
    MEX_red_army_focus:0 "Мексиканская красная армия"
    MEX_red_army_focus_desc:0 "Пришло время реформировать нашу армию и сделать её армией рабочих и крестьян."
    MEX_propoganda_totalitar_focus:0 "Пропаганда"
    MEX_propoganda_totalitar_focus_desc:0 "В нашем государстве есть инакомыслящие, от которых нам следует избавиться. В этом нам поможет пропоганда того, что наш режим - лучший режим, но пропоганда требует денег..."
    MEX_old_fighters_focus:0 "Модернизация старых истребителей"
    MEX_old_fighters_focus_desc:0 "Наша промышленность не может позволить производить современные самолёты, из-за чего нам следует модернизировать старые самолёты."
    MEX_fighters_strong_focus:0 "201-ая эскадрилия"
    MEX_fighters_strong_focus_desc:0 "В эту эскадрилию набирались только асы, из-за чего оно считалось престижным."
    MEX_transport_aircraft_focus:0 "Производство транспортных самолётов"
    MEX_transport_aircraft_focus_desc:0 "Основа мексиканских ВВС не только итсребители, но и  транспортные самолёты."
    communist_influence_support:0 "Поддержка коммунистов"
    communist_influence_support_desc:0 "Троцкий готовясь начать мировую революцию, решил поддержать коммунистов в нашей стране."
    MEX_prestij_focus:0 "Престиж Мексики"
    MEX_prestij_focus_desc: "Мексика подняла свой престиж на мировой арене после Второй Мировой Войны."

    Pemex:0 "Pemex"
    Pemex_desc:0 "Компания была основана в ходе национализации иностранных нефтедобывающих предприятий в 1938 году."
    AHMSA:0 "Altos Hornos de México S.A.B. de C.V."
    AHMSA_desc:0 "Крупнейшая компания Мексики в сфере металлургии, основана в 1942 году."
    Comision_Federal_de_Electricidad:0 "Comisión Federal de Electricidad"
    Comision_Federal_de_Electricidad_desc:0 "Одна из богатейших государственных компаний Мексики, основана в 1937 году."

