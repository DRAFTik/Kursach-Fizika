    MEX_emilio_candido_portes_gil:0 "Эмилио Портес Хиль"


    DOM_national_gvardia_focus:0 "Национальная Гвардия"
    DOM_national_gvardia_focus_desc:0 "Доминиканская национальная гвардия подавляла восстания и раньше обучалась американскими морпехами."
    DOM_license_production:0 "Авиация по лицензии"
    DOM_license_production_desc:0 "Мы будем брать по лицензии новейшие самолёты."
    DOM_statue_truhilio_focus:0 "Строительство статуй вождя"
    DOM_statue_truhilio_focus_desc:0 "Во время своего правления Трухильо воздвигал много статуй в честь себя."
    DOM_agressive_focus:0 "Агрессивная политика"
    DOM_agressive_focus_desc:0 "Агрессивная политика - вот ключ к престижу нашего государства."
    DOM_era_truhilio_focus:0 "Эра Трухильо"
    DOM_era_truhilio_focus_desc:0 "Период правления Трухильо был назван эрой Трухильо. В этот период жестоко уничтожалась какая-либо оппозиция и поднялась военная мощь страны."
    DOM_national_park_focus:0 "Первый национальный парк"
    DOM_national_park_focus_desc:0 "В 1934 году в Доминиканской Республики был построен первый национальный парк."
    DOM_delo_farm_focus:0 "Запрет подсечно-огневого земледелия"
    DOM_delo_farm_focus_desc:0 "При Трухильо было запрещено подсечно-огневое земледелие, из-за проблем с экологией."	
    DOM_american_tamozna:0 "Американское право на сбор таможенных пошлин"
    DOM_american_tamozna_desc:0 "С окончания американской оккупации Доминиканской Республики (1916-1924), американцы заполучили право на сбор таможенных пошлин."
    DOM_investition_focus:0 "Иностранные инвестиции"
    DOM_investition_focus_desc:0 "Наше государство стало демократично и открыто иностранным инвесторам."
    DOM_anticommunism_focus:0 "Антикоммунистическая пропаганда"
    DOM_anticommunism_focus_desc:0 "Коммунисты - проблема нашего режима, которую нужно уничтожить."
    DOM_sugar_focus:0 "Твёрдая цена на сахар"
    DOM_sugar_focus_desc:0 "Бош, когда пришёл в реальности к власти в 1960 году установил твёрдую цену на сахар, чтобы увеличить прибыль с его экспорта."
    DOM_liberty_info_focus:0 "Свобода СМИ"
    DOM_liberty_info_focus_desc:0 "После свободы слова можно и сделать свободные СМИ."
    DOM_fight_for_vlast:0 "Борьба за власть"
    DOM_fight_for_vlast_desc:0 "После смерти вождя начинают бороться за власть все кому не лень. Но кто в этой борьбе победит..."
    DOM_terra_focus:0 "Запрет продажи земли иностранцам"
    DOM_terra_focus_desc:0 "Во время правления Боша, он запретил продажу земли иностранцам."


    HAI_corruption:0 "Коррумпированное правительство"
    HAI_corruption_desc:0 "Гаити - самое бедное государство двух Америк. В правительстве Гаити развита коррупция с начала независимости этой страны. Коррупция царит в правительстве Гаити до сих пор."


    BRA_coffee:0 "Бразильский экспорт кофе"
    BRA_coffee_desc:0 "Бразилия лидирует в производстве кофе уже с конца XIX века и закрепляет своё положение крупнейшего экспортёра этого напитка и по сей день."
    BRA_integralist_influence:0 "Интегралисты"
    BRA_integralist_influence_desc:0 "Бразильские интегралисты были сильным политическим движением в Бразилии."
    BRA_communist_influence:0 "Левые радикалы"
    BRA_communist_influence_desc:0 "В Бразилии были популярны коммунистические и анархические движения."
    BRA_anticommunist_influence:0 "Антикоммунистическая политика"
    BRA_anticommunist_influence_desc:0 "Варгас придерживался антикоммунизма и пытался подчинить рабочий класс и уничтожить левое движение."
    BRA_territory_question:0 "Земельный вопрос"
    BRA_territory_question_desc:0 "В Бразилии крестьяне не имели своей земли, из-за чего работали на земле плантаторов и прочих богатых землевладельцев. Крестьяне из-за этого поднимали не раз восстания, которые жестоко давились, но их требования не изменны - они по-прежнему желают решения этой проблемы."
    BRA_zemlevladeltsi_support_idea:0 "Поддержка землевладельцев"
    BRA_zemlevladeltsi_support_idea_desc:0 "Поддержкаа сахарных баронов была важна для Варгаса, ведь сахарные барон представляли из себя неслабую политическую силу в стране."
    BRA_krestyane_support_idea:0 "Поддержка крестьян"
    BRA_krestyane_support_idea_desc:0 "Поддержка крестьян усилит веру народа в верное руководство страны в лице Варгаса."
    BRA_nationalism_lozungs_idea:0 "Национализм"
    BRA_nationalism_lozungs_idea_desc:0 "Варгас, как и несколько позднее Хуан Перон в соседней Аргентине, следовали стратегии Муссолини, объединяя рабочий класс под лозунгами национализма."
    BRA_novoe_gosudarstvo_idea:0 "«Эстадо Ново»"
    BRA_novoe_gosudarstvo_idea_desc:0 "Варгас использовал «План Коэна» как предлог для новой конституции, по которой он становился диктатором и объявлялось «Эстадо Ново» (Новое государство)."
    BRA_green_shirts_idea:0 "Зелёнорубашечники"
    BRA_green_shirts_idea_desc:0 "Интегралисты имели полувоенную организацию и собственную униформу, отличительной чертой которой были зелёные рубашки."
    BRA_commie_total_war_idea:0 "Тотальная Война"
    BRA_commie_total_war_idea_desc:0 "Эта война решит дальнейший ход истории не только нашец страны, но и всего мира."
    BRA_democratic_idea:0 "Популярность демократов"
    BRA_democratic_idea_desc:0 "Популярность демократов растёт с каждым днём, что хорошо для постройки свободного демократического государства."
    BRA_democratic_constitution_idea:0 "Демократическая конституция"
    BRA_democratic_constitution_idea_desc:0 "Демократическая конституция - это начало новой демократической Бразилии."
    BRA_corporativism_idea:0 "Корпоративизм"
    BRA_corporativism_idea_desc:0 "Корпоративизм был заложен в Бразилии ещё в 1934 году по новой конституции."
    BRA_latifund:0 "Возрождение латифундий"
    BRA_latifund_desc:0 "Консерватизм Варгаса в делах сельского хозяйства усиливал раскол между обедневшим полуфеодальным Северо-западом и динамичным урбанизованным Юго-востоком. В ответ на поддержку сахарных баронов, государство подавило волну крестьянских восстаний на Северо-востоке, известных как кангасу (cangaço), что привело к возрождению латифундий, которые постепенно исчезали начиная с 1870-х годов. На протяжении Старой республики латифундии разлагались изнутри в результате оттока населения и крестьянских восстаний. В прошлом, во время царствования Педру II (1831—1889), крестьянство оставалось абсолютно подчинённым землевладельцам. Каждый плантатор имел собственную милицию, которая отвечала за поддержание порядка в границах его территории и контролировала крестьян."
    BRA_great_depression_idea:0 "Великая Депрессия"
    BRA_great_depression_idea_desc:0 "Великая Депрессия тяжело затронула Бразилию. Во время Великой Депрессии цены на кофе упали и промышленность не могла развиваться без иностранных инвестиций. Некоторые оценивают Великую Депрессию в Бразилии сильнее, чем в США."
    BRA_sugar_plantation_idea:0 "Экспорт сахара"
    BRA_sugar_plantation_idea_desc:0 "Сахар - один из важнейших товаров на экспорт в Бразилии."
