 DOM_GATHERING_STORM_DESC:0 "В 1930 к власти в Доминиканской республике пришёл Рафаэль Трухильо - самовлюблённый и жестокий диктатор, имеющий поддержку в США. Не гнушаясь фальсификациями и этническими чистками, Трухильо готов на всё ради выполнения своих волюнтаристских планов."
 DOM_BLITZKRIEG_DESC_DESC:0 "В 1930 к власти в Доминиканской республике пришёл Рафаэль Трухильо - самовлюблённый и жестокий диктатор, имеющий поддержку в США. После этнических чисток Трухильо испортил всякие отношения с соседними странами, но грядущая война ещё может изменить положение Доминиканы."

 BRA_GATHERING_STORM_DESC:0 "Военный переворот 1930 года привёл к власти диктатора Варгаса, получившего в своё распоряжение бедную страну, терзаемую Великой депрессией. Беспорядки набирают обороты, и всё большую популярность обретают коммунисты и интегралисты, желающие завладеть властью в Бразилии."
 BRA_BLITZKRIEG_DESC_DESC:0 "Военный переворот 1930 года привёл к власти диктатора Варгаса, укрепившего своё положение принятием новой конституции. Теперь же перед ним стоит вопрос, как реагировать на перемены в Европе - поддержать готовую отдать свои колонии Британию или же крупнейшего торгового партнёра бразильской державы - Германию."

 BOL_GATHERING_STORM_DESC:0 "Прошёл год со дня окончания войны с Парагваем за Гран Чако. Страна находится в упадке, к власти стремятся радикальные движения. Германские офицеры тоже непротив установить военную хунту в Боливии..."
 BOL_BLITZKRIEG_DESC:0 "Во второй половине тридцатых годов в Боливии было две прогрессивистские хунты, Буш на грани суицида, в результате которого к власти придёт временое правительство, но даже оно не исключает новые военные перевороты. Гуальберто Вильярроэль Лопес, сторонник националистического реформизма Буша и социалистического милитаризма Торо, готов к захвату власти для продвижения своих взглядов."
 
 TUR_GATHERING_STORM_DESC:0 "Великая война положила конец существованию громандной Османской империи, доминирующей на Ближнем Востоке, но сама Турция избежала раздирания между странами Антанты - Мустафа Кемаль совершил национальную революцию и построил на руинах монархического государства республику.\n\nСейчас в Турции всё стабильно, и ей пора трезво оценить обстановку и решить, с кем идти дальше - с прежними врагами в лице Британии или с агрессивной Германией Гитлера."
 TUR_BLITZKRIEG_DESC:0 "Ататюрк умер. Стабильность пошатнулась в Турции, но недавно избранный Исмет Инёню взял ситуацию под контроль.\n\nВремени остаётся всё меньше - близок день, когда начнётся новая война на европейском континенте, и неизвестно, сможет ли республика сохранить свой нейтралитет."
 
 BUL_GATHERING_STORM_DESC:0 "Во время Великой войны Болгария выступила на стороне Центральных держав, и это предопределило её поражение - жаждая вернуть Македонию, она лишь потеряла Фракию и Добруджу. На смену прежнему царю пришёл пацифист Борис III.\n\nНыне в Болгарии неспокойно - ходят слухи о фашистском заговоре Цанкова, а радикалы требуют реставрации великого Болгарского царства."
 BUL_BLITZKRIEG_DESC:0 "Во время Великой войны Болгария выступила на стороне Центральных держав, и это предопределило её поражение - жаждая вернуть Македонию, она лишь потеряла Фракию и Добруджу. На смену прежнему царю пришёл пацифист Борис III.\n\nМонарх всё сильнее склоняется к союзу с Германией - не без поддержки правительства, желающего возродить Великую Болгарию."

 SPR_GATHERING_STORM_DESC:0 "С первых дней свержения монархии юная Испанская республика пережила множество переворотов, диктатур и политических кризисов, пока президентом не стал Нисето Алькала-Самора.\n\nНовый правитель успешно лавировал между левыми и правыми радикалами, но сейчас предпочтения граждан страны поляризуется, и не стоит сомневаться в скором столкновении интересов."
 SPA_BLITZKRIEG_DESC:0 "Гражданская война в Испании, затянувшаяся на три года, завершилась победой националистов во главе с Франсиско Франко.\n\nТеперь фалангистам стоит определить дальнейший курс страны и решить, на чьей они стороне в приближающемся общеевропейском конфликте..."
 
 GRE_GATHERING_STORM_DESC:0 "Противоречия между венизелистами и монархистами обостряются.\n\nГреция, вышедшая победителем из Великой войны, теперь на распутье - она должна вернуть сильную власть, иначе проиграет самим внутренним проблемам..."
 GRE_BLITZKRIEG_DESC:0 "Раскалённая Греция была подобна бомбе замедленного действия, пока Георг II не утвердил у власти Иоанниса Метаксаса.\n\nНовый премьер-министр вывел королевство из пучины невзгод и создал стабильное тоталитарное общество. Но силы извне ждут только момента, чтобы подчинить Грецию себе..."
 
 POR_GATHERING_STORM_DESC:0 "Десятки правительств сменились в Португалии за несколько лет, и подобная катастрофа могла бы продлиться ещё долгие годы, если бы премьером-министром не стал Антониу Салазар.\n\nАвтократ наладил экономическую ситуацию в стране и объявил о создании "Нового государства", но кто знает, как долго оно может просуществовать."
 POR_BLITZKRIEG_DESC:0 "Правительство Салазара успешно показало себя в Испанской гражданской войне и подавило всяческие выступления левых радикалов.\n\nНынешняя задача Национального союза - определить внешнеполитическую ориентацию страны, ведь неверный выбор поставит под угрозу само существование Португалии..."
 
 BEL_GATHERING_STORM_DESC:0 "Может, где-то и праздновали победу над Германией, но народы Бельгии вышли из Великой войны подавленными.\n\nСейчас, когда в мире растёт напряжение, люди отказываются участвовать в каких-либо вооружённых конфликтах, но, похоже, восточного соседа это мало волнует..."
 BEL_BLITZKRIEG_DESC:0 "Новая война мирового масштаба приближается, а Бельгия выглядит совершенно неготовой. Неизвестно, сколько ещё осталось лет существования этому маленькому королевству, но люди опасаются, что его гибель лишь послужит началом ещё более страшного существования."
 
 COG_GATHERING_STORM_DESC:0 "Несколько десятилетий назад Конго было личной собственностью монарха Бельгии, но теперь оно непосредственно подчиняется Брюсселю.\n\nС новыми порядками можно улучшить экономическое состояние территории, однако этому могут помешать недовольные негры, объединённые церковью Симона Кимбангу..."
 COG_BLITZKRIEG_DESC:0 "Несколько десятилетий назад Конго было личной собственностью монарха Бельгии, но теперь оно непосредственно подчиняется Брюсселю.\n\nС новыми порядками можно улучшить экономическое состояние территории, однако этому могут помешать конфликты, что назревают в Европе..."
 
 LIB_GATHERING_STORM_DESC:0 "Вот уже много лет партия истинных вигов занимает доминирующее положение в стране, не подпуская к власти другие группы.\nПриближающаяся мировая война, даст нам новые возможности, в зависимости от того, чью сторону мы примем, Союзников или Оси? Вот только для активных боевых действий нужны солдаты, и племена могут не согласиться с принудительным набором в армию, устроив новое восстание, которые мы можем и не подавить своими силами, и нам придётся обратиться к Германии, приняв помощь нашего консула в Германии."
 LIB_BLITZKRIEG_DESC:0 "Вот уже много лет партия истинных вигов занимает доминирующее положение в стране, не подпуская к власти другие группы.\nПриближающаяся мировая война, даст нам новые возможности, в зависимости от того, чью сторону мы примем, Союзников или Оси? Вот только для активных боевых действий нужны солдаты, и племена могут не согласиться с принудительным набором в армию, устроив новое восстание, которые мы можем и не подавить своими силами, и нам придётся обратиться к Германии, приняв помощь нашего консула в Германии."
 
 LUX_GATHERING_STORM_DESC:0 "Маленькое герцогство было затоптано немецкими войсками во время Великой войны. Люксембуржцы помнят об этих трагических днях, но некоторые особо радикальные стороны считают, что теперь страна должна отомстить..."
 LUX_BLITZKRIEG_DESC:0 "Приближается новая война, и немецкий диктатор Адольф Гитлер уже видит Люксембург в составе своей тоталитарной империи. У герцогства остаётся слишком мало времени, чтобы подготовиться к приближающейся чёрной бури."
 
 AUSTRIA_GATHERING_STORM_DESC:0 "В результате Великой войны Австро-Венгрия развалилась, и от некогда великой империи осталась лишь невзрачная Австрийская республика. Новоявление австрийцы захотели стать частью Германии, но Антанта не дала их мечтам сбыться.\n\nТеперь, когда Австрия независима, немецкий фюрер Гитлер сам зажелал аннексировать свою бывшую родину, а из-за Эфиопской войны Австрия лишилась союзника - Италии. Теперь австрийский режим переживает агонию, но кто знает, возможно, это не конец, а начало новой страницы истории Восточного рейха."
 
 PER_GATHERING_STORM_DESC:0 "Свергнув старую династую Каджаров, глава казацкой бригады Реза-шах Пехлеви установил собственную диктатуру.\n\nШахиншах Ирана начал активную модернизацию, обратив против себя наиболее консервативные слои населения.\n\nТеперь от верного планирования зависит всё будущее страны: станет ли Иран крупной региональной державой или же превратится в сырьевую колонию европейских держав."
 PER_BLITZKRIEG_DESC:0 "Обстановка в мире накаляется, и угроза для Ирана растёт. Богатый нефтяными ресурсами, он может быть поделён между великими державами, если не успеет соориентироваться в столь быстро меняющейся обстановке..."
 
 AFG_GATHERING_STORM_DESC:0 "Афганистан прошёл кровавую гражданскую войну, обрёл независимость от Британии и завоевал долгожданную независимость. Но остаётся открытым вопрос: как долго это сможет продолжаться."
 AFG_BLITZKRIEG_DESC:0 "Афганистан прошёл кровавую гражданскую войну, обрёл независимость от Британии и завоевал долгожданную независимость. Но остаётся открытым вопрос: сможет ли он сохранить свою свободу в эти тяжёлые годы."
 
 LKA_GATHERING_STORM_DESC:0 "После новых реформ, на политической арене Цейлона образовалось политическое перемирие, на фоне разгорающихся среди рабочих левых взглядов, что были недовольны властью белых плантаторов.\nВ этот смутный период, многое зависит от того, на чью стороны падут взгляды народа. На сторону рабочих, желающих подвинуть плантаторов? На сторону конгресса, стремящиегося к независимости, не смотря на риск остаться у разбитого корыта или пойти под пяту набирающей силы Японии?\nНо кто сказал что Британские власти это допустят?"
 LKA_BLITZKRIEG_DESC:0 "После новых реформ, на политической арене Цейлона образовалось политическое перемирие, на фоне разгорающихся среди рабочих левых взглядов, что были недовольны властью белых плантаторов.\nВ этот смутный период, многое зависит от того, на чью стороны падут взгляды народа. На сторону рабочих, желающих подвинуть плантаторов? На сторону конгресса, стремящиегося к независимости, не смотря на риск остаться у разбитого корыта или пойти под пяту набирающей силы Японии?\nНо кто сказал что Британские власти это допустят?"
 
 ETH_GATHERING_STORM_DESC:0 "Приняв активное участие в свержении подверженного исламу монарха, Иясу V, нынешний император занял место регента. Взяв право власти себе, он активно модернизировал и изменял страну, из-за чего консерваторы во главе с наследницей Иясу V начали восстание, которое было подавлено.\nВскоре после этого, на территорию Эфиопии вторглись войска Италии, возжелавшие расширить свои колониальные владения.\nБудущее страны зависит от императора: возвысится он, падёт или сбежит?"
 
 THIRD_SCENARIO_NAME:0 "Мир раскола"
 THIRD_SCENARIO_DESC:0 "Никто не ожидал, но это случилось. Словно под чарами сотворителя мира люди сошли с ума, государства раскололись на мелкие грызущиеся лоскута. Но теперь, когда автор истории захотел развить драму до эпоса о великих войнах и храбрых героях, на Земле появились новые лидеры, жаждущие повести народ за собой к победе. Сможете ли вы добиться в успеха в этой гонке или же падёте, как многие до вас?"