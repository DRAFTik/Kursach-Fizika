l_russian:
 
 ### focuses
 ##### INDUSTRIAL SECTION #####
 LIB_modern_war:0 "Современная война"
 LIB_modern_war_desc:0 "В наше время все войны проходят с использованием ружей. Для того, чтобы не отставать от других держав, нам необходимо исследовать современные винтовки и приступить к их производству."
 LIB_airplanes_research:0 "Исследование самолётов"
 LIB_airplanes_research_desc:0 "Летающие машины повсеместно используются во всех странах, даже в Эфиопии есть собственные ВВС. Нам тоже не стоит отставать от других стран, приступив к изучению современного авиатранспорта."
 LIB_autotransport_research:0 "Исследование автотранспорта"
 LIB_autotransport_research_desc:0 "Кавалерийские войска медленно сменяются механизированной пехотой. Несмотря на отсутствие дорог в большей части нашей страны, мы тоже должны перейти на новый вид транспорта, вслед за северным континентом."
 LIB_ships_research:0 "Исследование кораблей"
 LIB_ships_research_desc:0 "Наши порты активно используются всеми странами, поэтому нам необходимо улучшить флот, который может защитить нас от любой угрозы с моря."
 LIB_airbattles_tactic:0 "Тактика воздушных боёв"
 LIB_airbattles_tactic_desc:0 "Для успешного использования самолётов в боевых условиях нам необходимо разработать новые тактические схемы, по которым будет работать наша авиация."
 LIB_landbattles_tactic:0 "Тактика сухопутных сражений"
 LIB_landbattles_tactic_desc:0 "Если мы хотим успешно вести военные действия против противника, нам нужны не только новое оружие и автотранспорт, но и новая стратегия для наших сухопутных сил."
 LIB_seabattles_tactic:0 "Тактика морских сражений"
 LIB_seabattles_tactic_desc:0 "У нас нет опытных адмиралов, поэтому нам придётся самостоятельно разрабатывать тактику ведения морского боя."
 LIB_new_airdroms:0 "Новые аэродромы"
 LIB_new_airdroms_desc:0 "В случае войны, если мы хотим принимать на наши аэродромы не только свои самолеты, но и авиацию союзников, нам необходимо значительно расширить их."
 LIB_war_logistic:0 "Логистика войны"
 LIB_war_logistic_desc:0 "Батальоны обеспечения, сапёрные роты и полевые госпиталя активно используются в современной войне. Нам так же необходимо создать роты дополнительного обеспечения для увеличения эффективности войск во время боевых действий."
 LIB_sea_logistic:0 "Морская логистика"
 LIB_sea_logistic_desc:0 "Для улучшения морской логистики, нам необходимо не только нарастить производство современных кораблей, но и расширить порты для торговых суден."
 ##### POLITICAL SECTION #####
 LIB_vigg_party:0 "Партия истинных вигов"
 LIB_vigg_party_desc:0 "Партия истинных вигов вот уже десятки лет бессменно управляет страной, обладая всей полнотой власти и задавая вектор политических решений."
 LIB_overseas_investors:0 "Зарубежные инвесторы"
 LIB_overseas_investors_desc:0 "Наша страна напрямую зависит от иностранных вложений. Чем больше стран мы сумеем привлечь, тем богаче станет наша страна."
 LIB_industrilization_products:0 "Индустриализация добычи"
 LIB_industrilization_products_desc:0 "Наша страна богата своими ресурсами, которыми мы можем воспользоваться, если сможем наладить их добычу. Однако для эффективной добычи ресурсов нам необходимо повысить уровень своей промышленности."
 LIB_denmark_concessions:0 "Датские концессии"
 LIB_denmark_concessions_desc:0 "Нашей стране срочно необходимы иностранные вложения. Чем больше стран мы сумеем привлечь, пусть даже таких, как Дания, тем богаче станет наша страна."
 LIB_german_concessions:0 "Германские концессии"
 LIB_german_concessions_desc:0 "Новости об увеличивающейся военной и экономической мощи Германии все больше заставляют задуматься об идее приглпшения немецких инвесторов и заключения концессионных соглашений с ними. Это должно значительно помочь нашей экономике."
 LIB_polish_concessions:0 "Польские концессии"
 LIB_polish_concessions_desc:0 "Ещё одной из стран, которые могут вложиться в нашу экономику, является далекая Польша. Если мы сможем договориться с инвесторами из этой державы, они своими инвестициями сильно помогут нам."
 LIB_registration_ships:0 "Ввести регистрацию судов"
 LIB_registration_ships_desc:0 "На данный момент мы вторая страна в Африке, что не является колонией. Это делает нас отличным перевалочным пунктом в торговле между всеми континентами. Мы можем позволить регистрироваться нейтральным суднам под нашим флагом за небольшой налог, деньги из которого можно потратить на развитие страны."
 LIB_cofe_and_cacao:0 "Кофе и какао Либерии"
 LIB_cofe_and_cacao_desc:0 "Наши земли славятся обширными кофейными плантациями. Для улучшения экономической ситуации в стране мы должны увеличить производство кофе и вывести его на мировой рынок."
 LIB_liberian_iron:0 "Железо Либерии"
 LIB_liberian_iron_desc:0 "В нашей земле скрыто много богатств. Сейчас мы добываем лишь их малую часть, однако, если мы расширим наши шпхты, добыча железа будет значительно увеличена."
 LIB_increase_rubber:0 "Расширение каучуковых плантаций"
 LIB_increase_rubber_desc:0 "Иностранные компании почти полностью забирают себе весь натуральный каучук, выращиваемый на нашей земле. Мы выделим им больше земли под деревья, а они передадут нам часть добытых ресурсов."
 LIB_increase_rice:0 "Расширение добычи риса"
 LIB_increase_rice_desc:0 "Риск голода всегда висел над нашей страной дамокловым мечом. Пора избавиться от этой проблемы, увеличив рисовые поля."
 LIB_clean_unfit_lands:0 "Расчистка непригодных территорий"
 LIB_clean_unfit_lands_desc:0 "В нашей стране есть много земель, непригодных для аграрной промышленности. Вероятно, лучшим решением будет расчистить эти места под военные заводы или фабрики."
 LIB_industrial_institute:0 "Индустриальный институт"
 LIB_industrial_institute_desc:0 "Добыча различных ресурсов и расширение плантаций – это то, чем живёт наша страна. Однако нам для этого всегда требуются квалифицированные рабочие, которых приходится обучать за рубежом. Пора исправить текущее положение дел, и открыть собственный индустриальный институт."
 LIB_build_central_road:0 "Постройка центральной дороги"
 LIB_build_central_road_desc:0 "Наша страна не имеет достаточно средств для того, чтобы проложить и заасфальтировать дороги ко всем селениям, однако у нас хватит ресурсов на постройку центральной автострады."
 LIB_tribal_recruitment:0 "Принудительный набор из племён"
 LIB_tribal_recruitment_desc:0 "Либерией правят исключительно Либеро-Американцы, однако большую часть населения Либерии составляют коренные племена, которые совсем не горят желанием встать в ряды армии нашей страны, поэтому нам придётся их… немного подтолкнуть. Но главное в этом деле – не переборщить! 
 LIB_continue_curse:0 "Продолжение курса"
 LIB_continue_curse_desc:0 "На тайном собрании всех влиятельных лиц нашей партии нами было принято решение, что ещё не настало время для ужесточения политики, и что нам стоит придерживаться старых союзов, уповая на их влияние в мире."
 LIB_withdraw_german_concession:0 "Отзыв германских концессий"
 LIB_withdraw_german_concession_desc:0 "Наши американские союзники давят на нас, заставляя закрыть германские концессии. Если мы хотим улучшить отношения с нашими заатлантическими союзниками, нам придётся пойти на это."
 LIB_guarantee_with_america:0 "Гарантии от Америки"
 LIB_guarantee_with_america_desc:0 "В связи с нарастающим напряжением в мире и уступками, сделанными для США, мы можем заправить у них гарантий нашей независимости."
 LIB_call_sierra_leone:0 "Запросить Сьерра-Леоне"
 LIB_call_sierra_leone_desc:0 "В качестве платы за запрет торговли со всеми, кроме Союзников, мы можем попросить её пойти на ответные уступки. Сьерра-Леоне некогда принадлежал нам, и лишь потом эти земли у нас отняли."
 LIB_military_warehouses:0 "Военные склады Америки"
 LIB_military_warehouses_desc:0 "Бункеры с топливом США необходимо где-то хранить, поэтому было принято решение построить несколько топливных хранилищ."
 LIB_robertsfield_airport:0 "Аэропорт Робертсфилд"
 LIB_robertsfield_airport_desc:0 "Огромный аэропорт, рассчитанный на сверхтяжёлые бомбардировщики США, скоро начнёт свою работу."
 LIB_to_allies:0 "Вступить в Союзники"
 LIB_to_allies_desc:0 "Мы достаточно подготовлены, что бы при поддержке Союзников вступить в мировую войну."
 LIB_our_coalition:0 "Собственная коалиция"
 LIB_our_coalition_desc:0 "Теперь, когда у нас достаточно сил, мы можем создать собственный альянс, продвигающий наши собственные интересы."
 LIB_every_to_himself:0 "Дальше каждый сам за себя"
 LIB_every_to_himself_desc:0 "Нам не нужна эта война, да и участвовать в ней даже ради собственных интересов мы не желаем."
 LIB_modern_institute:0 "Современный институт"
 LIB_modern_institute_desc:0 "Наша страна заметно улучшила своё положение, и теперь мы можем позволить себе построить новый институт."
 LIB_american_concessions:0 "Американские концессии"
 LIB_american_concessions_desc:0 "Вместо германских концессий США готовы открыть в нашей стране свои."
 LIB_liberian_roads:0 "Дороги Либерии"
 LIB_liberian_roads_desc:0 "Новые дороги, проспонсированные американцами для более удобного и быстрого снабжения войск, будут проложены ко всем удалённым населенным пунктам."
 LIB_british_esminces:0 "Британские эсминцы"
 LIB_british_esminces_desc:0 "Имея в партнёрах Великобританию, почему бы не обратиться к ним с просьбой помочь с улучшением столь необходимых нам для защиты портов эсминцев?"
 LIB_american_investors_factories:0 "Заводы американских инвесторов"
 LIB_american_investors_factories_desc:0 "Для обеспечения наших войск всем необходимым снаряжением, США сделали крупное вложение в постройку двух новых заводов."
 LIB_allies_trade:0 "Товарооборот с Союзниками"
 LIB_allies_trade_desc:0 "Опасаясь того, что странам-противникам Антанты может достаться столь необходимый для производства натуральный каучук из Либерии, Великобритания и США настоятельно попросили нас продавать его только странам их альянса. Разумеется, за это они сделают хорошую инвестицию в наши заводы."
 LIB_build_companies_usa:0 "Американские строительные кампании"
 LIB_build_companies_usa_desc:0 "Если мы позволим американским строительным компаниям функционировать на территории нашей страны, это может заметно улучшить нашу инфраструктуру."
 LIB_stoneworkers_guild:0 "Гильдия каменщиков"
 LIB_stoneworkers_guild_desc:0 "Масонкие ложи по всему миру начинались с гильдий каменщиков. Разумеется, у нас она тоже есть, но, возможно, нам стоит её расширить, увеличив влияние ордена и набрав новых строителей в штат?"
 LIB_masson_church_work:0 "Работа Масонского храма"
 LIB_masson_church_work_desc:0 "В столице у нас имеется масонский храм, где проводятся наши тайные собрания. Возможно, стоит более глубоко политизировать его действия, дабы получить больше власти?"
 LIB_brotherhood:0 "Братство"
 LIB_brotherhood_desc:0 "Братство всегда было крепко в нашем ордене. Возможно, если в некоторых странах у власти стоят масоны, то наши отношения с ними будут заметно крепче, чем с остальными, и мы сможем доверять им гораздо больше в вопросах торговли?"
 LIB_bord_stone:0 "Огранённый камень"
 LIB_bord_stone_desc:0 "Наш правитель постиг философию ордена настолько, что его уже нельзя назвать «грубым булыжником». Этот человек достиг понимания себя настолько, что его внутреннюю суть можно назвать «огранённой»."
 LIB_hunt_on_leopards:0 "Отстрел Леопардов"
 LIB_hunt_on_leopards_desc:0 "Проклятые каннибалы глубоко просочились в слои нашего общества. Необходимо найти каждого, кто потенциально может быть одним из них, и перебить их, словно диких животных!"
 LIB_americano_liberian_mighty:0 "Американо-либерийское господство"
 LIB_americano_liberian_mighty_desc:0 "На тайном собрании всех влиятельных лиц нашей партии нами было принято решение по ужесточению нашей политики. Возможно, нам придётся отказаться от старых союзов ради новых, но всё это - ради величия нашей нации!"
 LIB_americano_liberian_mighty_tt:0 "§RДикие племена не будут рады  новым порядкам, вспыхнет гражданская война! Баланс сил: 40 к 60 в пользу противника!§!"
 LIB_expanse_german_concessions:0 "Расширение германских концессий"
 LIB_expanse_german_concessions_desc:0 "Германия готова вложить в нашу страну гораздо больше денег, чем сейчас. Стоит принять их предложение, пусть это и вызовет недовольство наших бывших покровителей."
 LIB_black_propagand:0 "Пропаганда о господстве "Чёрных""
 LIB_black_propagand_desc:0 "Достаточно войн. Пора взяться за непокорные племена всерьёз, с помощью пропаганды воспитывая в них чувство достоинства и патриотизма. Им не стоит думать о нас как о хозяевах, им стоит воевать за нас!"
 LIB_german_rubber_factories:0 "Военные заводы Германии на каучук"
 LIB_german_rubber_factories_desc:0 "Нам необходимо подготовиться к приближающейся большой войне, а для этого нам жизненно необходимы военные заводы. Германия готова проспонсировать строительство пары таких заводов, однако мы должны отдать им часть добываемого нами каучука."
 LIB_italian_rubber_factories:0 "Военные заводы Италии на каучук"
 LIB_italian_rubber_factories_desc:0 "Нам необходимо подготовиться к приближающейся большой войне, а для этого нам жизненно необходимы военные заводы. Италия готова проспонсировать строительство пары таких заводов, однако мы должны отдать им часть добываемого нами каучука."
 LIB_japanese_rubber_factories:0 "Военные заводы Японии на каучук"
 LIB_japanese_rubber_factories_desc:0 "Нам необходимо подготовиться к приближающейся большой войне, а для этого нам жизненно необходимы военные заводы. Япония готова проспонсировать строительство пары таких заводов, однако мы должны отдать им часть добываемого нами каучука."
 LIB_german_style_base:0 "Генштаб по германскому образцу"
 LIB_german_style_base_desc:0 "Чтобы грамотно планировать военные операции, нам необходим хорошо организованный генштаб. Необходимо воспользоваться примером Германии  и создать аналогичную структуру."
 LIB_war_rails:0 "Рельсы войны"
 LIB_war_rails_desc:0 "Нам стоит ускорить нашу подготовку к войне, переоборудовав наши фабрики в военные заводы."
 LIB_japanese_trainers_in_fleet:0 "Японские инструкторы во флоте"
 LIB_japanese_trainers_in_fleet_desc:0 "Укрепив отношения с Японией, мы можем запросить у них опытных инструкторов для обучения управления флотом."
 LIB_liberian_coalition:0 "Собственная коалиция"
 LIB_liberian_coalition_desc:0 "Теперь, когда у нашей великой державы достаточно сил, мы можем создать наш собственный альянс, продвигающий наши собственные интересы в этом мире."
 LIB_to_axis:0 "Присоединение к Оси"
 LIB_to_axis_desc:0 "Укрепив отношения с будущими союзниками, мы сможем отправить запрос на вступление к ним в альянс."
 LIB_empire_songai:0 "Империя Сонгай"
 LIB_empire_songai_desc:0 "Стоит объединить каждого жителя нашей страны единой целью. Например, мы можем заявить о намерении объединить древнюю империю Сонгай."
 LIB_firestone_nationalisation:0 "Национализация "Firestone""
 LIB_firestone_nationalisation_desc:0 "Компания "Firestone" приобретает всё больше влияния в нашей стране, и что самое плохое – она принадлежит другой стране, отдавая большую часть производимых ресурсов ей. Необходимо это исправить, национализировав кампанию и перенаправив все ресурсы себе."
 LIB_kot_d_ivuar:0 "Французская Гвинея и Кот д'Ивуар"
 LIB_kot_d_ivuar_desc:0 "Нам необходимы новые земли для расширения увеличения армии, а Франции нужна резина. Почему бы не совершить выгодный обмен?"
 LIB_serr_leon:0 "Возвращение Сьерра-Леоне"
 LIB_serr_leon_desc:0 "Нам необходимы новые земли для расширения увеличения армии, а Великобритании нужна резина. Почему бы не совершить выгодный обмен?"
 LIB_sande:0 "Общество Санде"
 LIB_sande_desc:0 "Наш народ разобщён разными религиями, чуждыми культурами и иными взглядами. Чтобы это исправить, нам придётся распространить общепринятые взгляды народов Либерии. Самой большой и уважаемой группой женщин испокон веков являлось общество Санде. Оно обучит наших женщин верности, сподвигнет на новые подвиги, и даст то, чего не хватает нынешним женщинам – уверенности в завтрашнем дне."
 LIB_leopards:0 "Общество Леопардов"
 LIB_leopards_desc:0 "Самой тайной, пугающей и жуткой группой мужчин в Либерии испокон веков являлось общество Леопардов. Издавна они проводили ритуальные убийства с расчленениями и каннибализмом, маскируясь под диких зверей, оставаясь никем не обнаружимыми, а после скрываясь с места преступлений. С ними можно попробовать договориться, сместив акцент на использование белых в их ритуалах."
 LIB_poro:0 "Общество Поро"
 LIB_poro_desc:0 "Наш народ разобщён разными религиями, чуждыми культурами и иными взглядами. Чтобы это исправить, нам придётся распространить общепринятые взгляды народов Либерии. Самой большой и уважаемой группой мужчин испокон веков являлось общество Поро. Оно привлечёт нашим юношам мужество, поможет в соблюдении законов вождей и подготовит новых охотников."
 LIB_female_solidarity:0 "Женская солидарность"
 LIB_female_solidarity_desc:0 "В некоторых племенах женщинам отводится минимальная роль, несмотря на их важность. Это необходимо исправить принятием новых законов. Разумеется, равным мужчинам их никто делать не станет, но и принижать их достоинства на уровень животных более никто не будет. Общество Санде также укрепит свою власть среди женщин, облегчая принятия новых решений совета вождей."
 LIB_mality_poro:0 "Мужество Поро"
 LIB_mality_poro_desc:0 "Общество Поро в достаточной мере закрепилось среди мужчин нашего народа. Теперь это сообщество, которое делает из юношей — мужчин, из фермеров — охотников, а из трусов — храбрецов."
 LIB_training_leopards:0 "Подготовка по методике Леопардов"
 LIB_training_leopards_desc:0 "Общество Леопардов в достаточной мере закрепилось среди мужчин нашего народа. Теперь это отборные войны, способные ночью вырезать отряд противника, скрыть свои следы и уйти с места бойни незамеченными."
 LIB_borfimu_in_army:0 "Распитие Борфиму в армии"
 LIB_borfimu_in_army_desc:0 "Леопарды испокон веков перед началом охоты распивали магические снадобья, чтобы приглушить боль, получить прилив сил и сблизиться с хищниками."
 LIB_religion_wodoo:0 "Религия Вуду"
 LIB_religion_wodoo_desc:0 "Наш народ разобщён разными религиями, чуждыми культурами и иными взглядами. Чтобы решить вопрос религий племен, которые искоренить окончательно практически невозможно, нам проще всего будет мистифицировать веру, поставив во главе колдунов Вуду, которые, набрав новых последователей, сумеют не только взять под контроль все религии нашей страны, но и объединят их в свою."
 LIB_iron_birds:0 "Обуздать железных птиц"
 LIB_iron_birds_desc:0 "Оказывается, что железные птицы летают не сами по себе, ими управляют люди! Необходимо обуздать их, и тогда мы сможем летать!"
 LIB_government_on_turtles:0 "Власть над ржавыми черепахами"
 LIB_government_on_turtles_desc:0 "Огромные черепахи, в которых перевозятся товары белых, находятся под их контролем. Теперь мы можем сами заполучить над ними власть."
 LIB_thunder_sticks:0 "Секреты громовых палок"
 LIB_thunder_sticks_desc:0 "Магические палки, стреляющие громом, далеко не так просты как кажется на первый взгляд. Ими необходимо владеть и даже чистить, дабы их магия не пропала."
 LIB_steel_rhinos:0 "Наездники на стальных носорогах"
 LIB_steel_rhinos_desc:0 "Рычащие звери, рыскающие по каменным дорогам, довольно сложны в управлении, поэтому нам придётся отдельно обучать их будущих наездников."
 LIB_hunt_on_white:0 "Охота на белых"
 LIB_hunt_on_white_desc:0 "Белые люди испокон веков угнетали наши народы. Пора объявить поход на самых ярых угнетателей наших народов."
 LIB_kill_traitors_loa:0 "Покарать предателей Лоа"
 LIB_kill_traitors_loa_desc:0 "Южные племена из страны Конго, отвергли наши традиции, став исповедовать католическую церковь. Они такие же предатели, как и бывшие деспоты, правящие нашей страной. Необходимо свергнуть их власть и вернуть к ним доверие лоа, присоединив эти племена к себе!"
 LIB_call_tribes:0 "Созыв племён"
 LIB_call_tribes_desc:0 "Цивилизованные либерийцы перешли все границы дозволенного, забирая наших братьев и сыновей под прицелами своих громовых палок. Мы должны созвать все племена нашей страны, что бы принять решение об ответе деспотам."
 LIB_call_tribes_tt:0 "§RПосле ваших действий, вспыхнет гражданская война! Баланс сил: 40 к 60 в пользу противника!§!"
 LIB_government_leaders_soviet:0 "Власть совета вождей"
 LIB_government_leaders_soviet_desc:0 "Совет вождей показал свою состоятельность, свергнув правление деспотов."
 
 #tooltip
 LIB_tribal_recruitment_tt:0 "§RПри наборе возможно сопротивление, которое может перейти в полноценное восстание против нынешнего правительства!§!"
 
 #traits
 world_politic:0 "Мировой политик"
 unorganized_government:0 "Дезорганизованное управление"
 all_tribes:0 "Представители всех племён"
 economic_reformator:0 "Реформатор экономики"
 lawyer:0 "Юрист"
 sudya:0 "Главный судья"
