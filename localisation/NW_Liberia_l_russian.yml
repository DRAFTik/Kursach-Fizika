 LIB_voodoo_samdi_ogo:0 "Танцы для барона Самди и доблестного воина Ого"
 LIB_voodoo_samdi_ogo_desc:0 "Танцы мамбо вуду вокруг шеста, магические благовония хунганов, и ритм барабанов погружающий каждого присутствующего на церемонии в транс, подарит нашим людям близость с лоа."
 LIB_voodoo_gri_gri:0 "Жертвоприношения животных и талисманы гри-гри"
 LIB_voodoo_gri_gri_desc:0 "Принеся жертвы и наладив массовое производство талисманов, мы на некоторое время сумеем защитить наш народ от любых несчастий."
 LIB_leopards_sacrifice:0 "Жертвы для общества леопардов"
