 country_secretary:0 "Государственный секретарь"
 stone: "Ограненный камень"
 tribe_glashatai:0 "Глашатай совета вождей"
 
 
 
 #ideas
 LIB_slaveholding_formation:0 "Рабовладельческий строй"
 LIB_slaveholding_formation_desc:0 "Либерией правят исключительно Либеро-Американцы, которые держат коренное население за дикарей, которым необходим хозяин. Разумеется, те платят им ответной монетой, отказываясь добровольно идти служить в армию. Набор солдат возможен только в принудительном порядке, однако, стоит учитывать, что племена могут поднять очередное восстание, если переборщить с мерами воздействия на них."
 LIB_hunger_risk:0 "Риск возникновения голода"
 LIB_hunger_risk_desc:0 "Из-за хрупкой экономики, зависящей от других стран, наша пищевая промышленность находится в опасном состоянии, и любой сбой в её работе, может привести к голоду"
 LIB_hunger:0 "Голод"
 LIB_hunger_desc:0 "Война высосала все наши ресурсы, и наши люди начали голодать"
 LIB_registration_ships_idea:0 "Налоги на судна"
 LIB_registration_ships_idea_desc:0 "Регистрируясь под нашим флагом, нейтральные судна приносят хороший налог в бюджет нашего государства"
 LIB_coffee_export:0 "Экспорт кофе"
 LIB_coffee_export_desc:0 "Конечно, количество поставляемого нами кофе не сравнится с Бразилией, однако и у нас есть все шансы на то, чтобы заполучить свою часть рынка."
 LIB_american_building_companies:0 "Американские строительные кампании"
 LIB_american_building_companies_desc:0 "Благодаря тому, что американские строительные компании создали свои филиалы у нас, мы можем использовать их для того, чтобы значительно улучшить нашу инфраструктуру и промышленность."
 LIB_black_propagand_idea:0 "Господство чёрной расы"
 LIB_black_propagand_idea_desc:0 "Наши народы жили на этих землях задолго до прихода белых. Эта земля всегда принадлежала нам, как и весь материк, которым так же должны владеть только наша раса!"
 LIB_german_style_base_idea:0 "Генштаб Либерии"
 LIB_german_style_base_idea_desc:0 "Для планирования военных операций, нам необходим хорошо организованный генштаб. Необходимо воспользоваться примером Германии, и сдать аналогичную структуру."
 LIB_war_rails_idea:0 "Рельсы войны"
 LIB_war_rails_idea_desc:0 "Отлаженная технология переоборудования поможет нам в кротчайшие сроки меня назначение наших фабрик и заводов."
 LIB_masons_guild:0 "Гильдия каменщиков"
 LIB_mason_temple:0 "Масонский храм"
 LIB_mason_brotherhood:0 "Братство"
 LIB_solomon_temple:0 "Храм Соломона"
 LIB_solomon_temple_desc:0 "Храм как ничто иное отображает величие масонского ордена и его древнюю историю!"
 LIB_unstoppable_animals:0 "Неуправляемые животные"

 LIB_white_magic:0 "Магия белых"
 LIB_fete_de_gede:0 "Fete de Gede"
 LIB_fete_de_gede_desc:0 "Праздник предков годами практиковался нашими народами, даруя возможность обмануть смерть и получить благословление плодородия."
 LIB_samdi_ogo:0 "Танцы с бароном Самди, танцы с воином Ого"
 LIB_samdi_ogo_desc:0 "Танцы мамбо вуду вокруг шеста, магические благовония хунганов, и ритм барабанов погружающий каждого присутствующего на церемонии в транс, подарит нашим людям близость с лоа."
 LIB_gri_gri:0 "Производство талисманов гри-гри"
 LIB_gri_gri_desc:0 "Наладив массовое производство талисманов, мы на некоторое время сумеем защитить наш народ от любых несчасти."
 LIB_carnivores:0 "Разбуженный хищник"
 LIB_carnivores_desc:0 "Попробовав крови, оборотни-леопарды готовы к нападению"
 
 
 
 #events
 nw_liberia.40.t:0 "Голод нам не грозит!"
 nw_liberia.40.desc:0 "Прекрасные новости! Наша политика по расширению рисовых полей принесла свои плоды. Теперь даже при самых неутешительных прогнозах у нас не будет даже риска возникновения голода. Многолетняя проблема решена!
 nw_liberia.40.a:0 "Отличная новость!"
 nw_liberia.4.t:0 "Новые выборы"
 nw_liberia.4.desc:0 "Наступило время новых выборов. Сохраним ли мы власть Баркли, или передадим её другому кандидату?"
 nw_liberia.4.a:0 "Баркли останется ещё на один срок"
 nw_liberia.4.b:0 "Нашему государству необходима свежая кровь"
 nw_liberia.5.t:0 "Безропотное подчинение"
 nw_liberia.5.desc:0 "Этот набор прошёл бескровно. Все жители племён безропотно собрали вещи и приготовились нести службу во имя нашей страны"
 nw_liberia.5.a:0 "Это хорошие новости"
 nw_liberia.6.t:0 "Умеренное сопротивление"
 nw_liberia.6.desc:0 "Далеко не все были согласны с рекрутским набором. Некоторые аборигены даже кидались на нас с копьями, но показательные расстрелы подобных агрессоров усмирили недовольных."
 nw_liberia.6.a:0 "Этого следовало ожидать"
 nw_liberia.7.t:0 "Отчаянное сопротивление"
 nw_liberia.7.desc:0 "Женщины, дети, старики - все они буквально бросались на наших рекрутеров, пытаясь отстоять молодых парней, что так же активно боролись. В некоторых племенах люди чуть-ли не повсеместно брались за оружие, пытаясь прогнать наших людей. Пусть и ценой больших жертв среди аборигенов, но мы добились своего, увеличив количество новобранцев."
 nw_liberia.7.a:0 "Неслыханное неповиновение!"
 nw_liberia.8.t:0 "Званный ужин у главного судьи"
 nw_liberia.8.desc:0 "Сегодня прошел званный ужин в доме главного судьи Либерии, Луи Артура Граймса. На нём собрались все влиятельные люди государства и зарубежные дипломаты. Это прекрасный шанс укрепить наши позиции, либо договориться касательно новых вложений в нашу промышленность, но стоит учитывать, что излишние концессии в нашей стране – не самое верное решение."
 nw_liberia.8.a:0 "Это прекрасная возможность укрепить наши позиции"
 nw_liberia.9.t:0 "Первая встреча"
 nw_liberia.9.desc:0 "Первыми были замечены Дипломаты из Германии и Великобритании, демонстративно стоящие друг к другу спиной. Неподалеку так же здоровался с гостями сам хозяин дома."
 nw_liberia.9.a:0 "Переговорим касательно нового завода с дипломатом Германии"
 nw_liberia.9.b:0 "Переговорим касательно нового филиала британских кампаний"
 nw_liberia.9.c:0 "Переговорить с верховным судьёй. Человеком, что в прошлом смог защитить суверенитет нашей страны в тяжелые времена"
 nw_liberia.10.t:0 "Вторая встреча"
 nw_liberia.10.desc:0 "Следующими были замечены дипломаты из Америки и Японии, делающие вид, что не замечают друг друга. Неподалеку, в кругу наиболее молодых политических деятелей, стоял Уильям Табмен, что недавно вернулся из Лиги Наций, став заместителем верховного судьи. Несмотря на возвращение в Либерию, этот человек по-прежнему сохранил полезные связи в Лиге наций."
 nw_liberia.10.a:0 "Переговорим о новых морских базах с Америкой, что позволит расширить наше торговое влияние"
 nw_liberia.10.b:0 "Переговорим вопрос касательно открытия двух новых верфей при поддержке Японии"
 nw_liberia.10.c:0 "Переговорить с заместителем судьи, нам понадобятся его связи с внешним миром"
 nw_liberia.11.t:0 "Третья встреча"
 nw_liberia.11.desc:0 "Следующими были замечены дипломаты из Италии и Франции, переговаривающиеся о чём-то, активно жестикулируя друг другу. Одним из самых активных гостей был Кларенс Симпсон, государственный секретарь. Человек, успевающий буквально везде и знающий подход к каждому члену нашего правительства..."
 nw_liberia.11.a:0 "Переговорим с дипломатом Италии о постройке новых дорог, которые пользовались успехом ещё в Эритрее"
 nw_liberia.11.b:0 "Переговорим с дипломатом Франции о постройке укреплений. Они показали на примере линии Мажино, как их нужно строить."
 nw_liberia.11.c:0 "Переговорить с государственным секретарём"
 nw_liberia.12.t:0 "Последняя встреча"
 nw_liberia.12.desc:0 "После приёма хозяин дома, Луи Артур Граймс, попросил нас задержаться. Спустя некоторое время мы были сопровождены в малую гостиную, где, в свете камина, без труда узнавались самые влиятельные политики нашей страны, среди которых также были Уильям Табмен и Кларенс Симпсон, с которыми нам удалось переговорить ранее. Главный судья, являющийся, по совместительству, Великим Магистром главной масонской ложи Либерии, с улыбкой произнёс: "Добро пожаловать, брат. Ты выполнил все договорённости, не приняв помощи у иностранцев. Теперь, орден окажет всю возможную поддержку твоей власти"."
 nw_liberia.12.a:0 "Отличные новости"
 nw_liberia.13.t:0 "Запрос Либерии"
 nw_liberia.13.desc:0 "В ответ на запрет торговли, Либерия запросила у нас провинцию Сьерра-Леоне. Готовы ли мы пойти на это?"
 nw_liberia.13.a:0 "Конечно, мы готовы заплатить свою цену"
 nw_liberia.13.b:0 "Конечно же, мы отказываемся!"
 nw_liberia.14.t:0 "Государство Либерия хочет вступить в Союзники"
 nw_liberia.14.desc:0 "После долгого и взаимовыгодного британо-либерийского сотрудничества дипломаты Либерии заявили о том, что их страна готова вступить в Союзники. Каков будет наш ответ?"
 nw_liberia.14.a:0 "Конечно мы их примем"
 nw_liberia.14.b:0 "Мы отказываемся"
 nw_liberia.15.t:0 "Государство Либерия хочет вступить в Ось"
 nw_liberia.15.desc:0 "После долгого и взаимовыгодного германо-либерийского сотрудничества дипломаты Либерии заявили о том, что их страна готова вступить в Ось. Каков будет наш ответ?"
 nw_liberia.15.a:0 "Конечно мы их примем"
 nw_liberia.15.b:0 "Мы отказываемся"
 nw_liberia.16.t:0 "Нападения Каннибалов"
 nw_liberia.16.desc:0 "В очередной раз были найдены жители, растерзанные леопардами. Несмотря на явные следы животных, мы подозреваем, что это было очередное нападение так называемого "Общества Леопардов" - проклятых каннибалов, маскирующих свои убийства под нападения животных."
 nw_liberia.16.a:0 "Проклятые людоеды"
 nw_liberia.17.t:0 "Созыв племён"
 nw_liberia.17.desc:0 "Главы племён со всей страны собрались в одном шатре, чтобы принять ответные меры на действие поклонников бога белых. Первым выступил старейшина племён Кисси, который предложил обратиться к крайне кровожадному обществу Леопардов. Несмотря на их обряды и привычки, чуждые некоторым, они являются первоклассными неуловимыми воинами, находящимися в каждом слое общества, и способными подорвать силы нашего противника."
 nw_liberia.17.a:0 "Это хорошее предложение"
 nw_liberia_17a_tt:0 "§GВаши силы в гражданской войне повысятся на 10%.§!"
 nw_liberia.17.b:0 "Нет, мы справимся и без них"
 nw_liberia.18.t:0 "Второе предложение"
 nw_liberia.18.desc:0 "Следующим выступил старейшина племён Бакве, который предложил обратиться к нашим соплеменникам, что сумели устроиться в больших городах, дабы, во время войны, они сумели обеспечить нам доступ к громовым палкам, которые мы отдадим нашим войнам."
 nw_liberia.18.a:0 "Это хорошее предложение"
 nw_liberia_18a_tt:0 "§GВо время гражданской войны вы получите дополнительные §Y1000§! единиц §Yпехотного снаряжения§!.§!"
 nw_liberia.18.b:0 "Нет, мы справимся и без них"
 nw_liberia.19.t:0 "Третье предложение"
 nw_liberia.19.desc:0 "Последним выступил вождь воинственных племён Ваи, который предложил перебить все рекрутские отряды, до сих пор совершающие набор в либерийскую армию."
 nw_liberia.19.a:0 "Это хорошее предложение"
 nw_liberia.19.b:0 "Нет, мы справимся и без них"
 nw_liberia.20.t:0 "Восстание против племён"
 nw_liberia.20.desc:0 "Недовольные нашей политикой, цивилизованные либерийцы подняли восстание против племенной власти."
 nw_liberia.20.a:0 "*Присоединиться к племёнам*"
 nw_liberia.20.b:0 "*Присоединиться к цивилизованным либерийцам*"
 nw_liberia.21.t:0 "Боеспособность армии"
 nw_liberia.21.desc:0 "После того как мы выиграли войну и заполучили в свои руки всё оружие имеющееся у наших угнетателей, то… осознали, что этой техникой могут управлять лишь единицы из тех, кто раньше состоял в Либерийской армии."
 nw_liberia.21.a:0 "Нам нужно раскрыть загадку магии белых!"
 nw_liberia.22.t:0 "Ритуалы Леопардов"
 nw_liberia.22.desc:0 "В очередной раз были найдены жители, растерзанные леопардами. Несмотря на то, что на телах явные следы нападения животных, мы знаем, кто к этому приложил зубы."
 nw_liberia.22.a:0 "Неизбежные потери для тренировки наших воинов"
 nw_liberia.23.t:0 "Ритуалы Леопардов"
 nw_liberia.23.desc:0 "В очередной раз были найдены жители, растерзанные леопардами. Несмотря на то, что на телах явные следы нападения животных, мы знаем, кто к этому приложил зубы."
 nw_liberia.23.a:0 "Проклятые дикари пробрались даже на наши земли!"
 nw_liberia.24.t:0 "Fete de Gede"
 nw_liberia.24.desc:0 "Праздник предков годами практиковался нашими народами, даруя возможность обмануть смерть и даровать благословление плодородия. Безумные танцы, ром на интимных частях тела, занятия любовью на могилах – это только самые маленькие прелести, что дарит праздник нашему народу."
 nw_liberia.24.a:0 "Духи поддерживают все наши начинания!"
 nw_liberia.25.t:0 "Танцы для барона Самди и доблестного воина Ого"
 nw_liberia.25.desc:0 "Танцы мамбо вуду вокруг шеста, магические благовония хунганов, и ритм барабанов погружающий каждого присутствующего на церемонии в транс, подарит нашим людям близость с лоа."
 nw_liberia.25.a:0 "Мы едины с духами!"
 nw_liberia.26.t:0 "Жертвоприношения животных и талисманы гри-гри"
 nw_liberia.26.desc:0 "Принеся обильные жертвы лоа, мы пустили значительную часть наших фабрик на производство новых оберегов, что защитят наших людей от любого зла и несчастий."
 nw_liberia.26.a:0 "Злые духи отступят перед нами!"
 nw_liberia.27.t:0 "Национализация "Firestone""
 nw_liberia.27.desc:0 "Либерия национализировала дочерний филиал одной из наших компаний, которой находится на их земле. Теперь все ресурсы, добываемые Firestone, будут доставаться Либерии."
 nw_liberia.27.a:0 "Что моё, то моё, и моё, и моё, и моё! Не твоё!"
 nw_liberia.27.b:0 "Пусть себе балуются, не сильно-то мы и зависели от этого."
 nw_liberia.28.t:0 "Либерия просит новые провинции"
 nw_liberia.28.desc:0 "Либерия запросила у нас провинции Гвинею и Кот-д’Ивуар. В ответ они обязуются поставлять нам 15 единиц производимого ими каучука. Поставки будут идти даже в случае войны с нами."
 nw_liberia.28.a:0 "Конечно, мы готовы заплатить свою цену."
 nw_liberia.28.b:0 "Конечно же, мы отказываемся!"
 nw_liberia.29.t:0 "Либерия просит новые провинции"
 nw_liberia.29.desc:0 "Либерия запросила у нас провинцию Сьерра-Леоне. В ответ они обязуются поставлять нам 15 единиц производимого ими каучука. Поставки будут идти даже в случае войны с нами."
 nw_liberia.29.a:0 "Конечно, мы готовы заплатить свою цену."
 nw_liberia.29.b:0 "Конечно же, мы отказываемся!"
 nw_liberia.30.t:0 "Великобритания согласна"
 nw_liberia.30.desc:0 "После недолгих переговоров правительство Великобритании пошло на благородный поступок и согласилось на передачу нам Сьерра-Леоне, укрепив отношения между нашими державами."
 nw_liberia.30.a:0 "Ещё одно доказательство правильности нашего выбора!"
 nw_liberia.31.t:0 "Британский отказ"
 nw_liberia.31.desc:0 "К сожалению, после недолгих переговоров правительство Великобритании вежливо отказало нам в передаче Сьерра-Леоне."
 nw_liberia.31.a:0 "Жаль."
 nw_liberia.32.t:0 "Мы с Союзниками!"
 nw_liberia.32.desc:0 "Наша заявка на вступление в Союзники оказалась рассмотрена британским правительством. Взвесив все "за" и "против", они официально одобрили нашу заявку по вступлению в альянс."
 nw_liberia.32.a:0 "Прекрасные новости для Либерии"
 nw_liberia.33.t:0 "Отказ во вступлении"
 nw_liberia.33.desc:0 "Наша заявка на вступление в Союзники оказалась рассмотрена британским правительством. Взвесив все "за" и "против", они, к большому нащему сожалению, отклонили нашу заявку по вступлению в альянс."
 nw_liberia.33.a:0 "Но почему?"
 nw_liberia.34.t:0 "Мы в Оси!"
 nw_liberia.34.desc:0 "Наша заявка на вступление в Ось оказалась рассмотрена германским правительством. Взвесив все "за" и "против", они официально одобрили нашу заявку по вступлению в альянс."
 nw_liberia.34.a:0 "Вместе мы покорим этот мир!"
 nw_liberia.35.t:0 "Отказ во вступлении"
 nw_liberia.35.desc:0 "Наша заявка на вступление в Ось оказалась рассмотрена германским правительством. Взвесив все "за" и "против", они, к большому нащему сожалению, отклонили нашу заявку по вступлению в альянс."
 nw_liberia.35.a:0 "Но почему?"
 nw_liberia.36.t:0 "Успешная сделка с британцами!"
 nw_liberia.36.desc:0 "Британцы согласны на передачу нам Сьерра-Леоне за 15 единиц нашего каучука. Наша администрация уже устанавливается на новой территории Либерии."
 nw_liberia.36.a:0 "Какой глупец откажется от такой сделки?"
 nw_liberia.37.t:0 "Отказ британцев!"
 nw_liberia.37.desc:0 "Невероятно! Эти британские упрямцы отказались передавать Сьерра-Леоне за 15 единиц нашего каучука, не объяснив, почему. Жалкие колониалисты."
 nw_liberia.37.a:0 "Глупцы."
 nw_liberia.38.t:0 "Успешная сделка с французами"
 nw_liberia.38.desc:0 "Французы согласны на передачу нам Гвинеи и Кот-д’Ивуара за 15 единиц нашего каучука. Наша администрация уже устанавливается на новых территорях Либерии."
 nw_liberia.38.a:0 "Какой глупец откажется от такой сделки?"
 nw_liberia.39.t:0 "Отказ французов!"
 nw_liberia.39.desc:0 "Невероятно! Эти французские упрямцы отказались передавать Гвинею и Кот-д’Ивуар за 15 единиц нашего каучука, не объяснив, почему. Жалкие колониалисты."
 nw_liberia.39.a:0 "Глупцы."
 
 nw_liberia.41.t:0 "Национализация каучука"
 nw_liberia.41.desc:0 "Эти проклятые жулики из Либерии нарушили свои обещания. Вчера они обещали поставки каучука даже в случае войны, а теперь, по причине войны, они национализировали предприятия!"
 nw_liberia.41.a:0 "Эти чертовы аборигены..."
 nw_liberia.42.t:0 "Национализация каучука"
 nw_liberia.42.desc:0 "Эти проклятые жулики из Либерии нарушили свои обещания. Вчера они обещали поставки каучука даже в случае войны, а теперь, по причине войны, они национализировали предприятия!"
 nw_liberia.42.a:0 "Эти чертовы аборигены..."
 
 nw_liberia.43.t:0 "Либерия предлагает мир"
 nw_liberia.43.desc:0 "Ввиду безрезультативности войны, Либерия предлагает заключить мир, по итогам которого за ними остаются все ресурсы и «Firestone»."
 nw_liberia.43.a:0 "Мы согласны, эта военная кампания лишь вытягивает наши ресурсы"
 nw_liberia.43.b:0 "Нет, мы ничего не отдадим этим полуаборигенам!"
 
