  GER_the_great_red_menace2_desc:0 "Наши действия во время предыдущей войны еще свежи в памяти. Нужно заставить соседей опасаться нападения с нового направления, объяснив им, что над всеми нами нависла коммунистическая угроза с востока. Мы начнем массированную пропагандистскую компанию, направленную на державы континента."
  
  
