  TUR_recovering_from_the_war_for_independence:0 "Восстановление после войны за Независимость"
  TUR_recovering_from_the_war_for_independence_desc:0 "Турецкая война за независимость завершилась 24 июля 1923 года Лозаннским договором. Мы выиграли войну, но понесли много жертв. Трудно сказать, как долго его последствия будут преследовать нашу страну ..."
