  idea_revolution:0 "Революционизм"
  idea_revolution_desc:0 "Мы уверены в том, что идеология не знает национальных границ, и не стесняемся сами пересекать границы."
  
  idea_rabgosudarstvo:0 "Рабочее государство"
  idea_rabgosudarstvo_desc:0 "Мы строим истинно рабочее государство, в отличии от коммунистов, у которых власть принадлежит бюрократическому аппарату."
  
  idea_socmilitarism:0 "Социалистический милитаризм"
  idea_socmilitarism_desc:0 "Ради достижения наших целей, мы вынуждены встать на путь милитаризма."
  
  idea_permrevolt:0 "Перманентная революция"
  idea_permrevolt_desc:0 "Мы не должны зацикливаться на себе, а наши социалистические завоевания - распространить на весь мир."
  
