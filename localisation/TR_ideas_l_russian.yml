  idea_socialism_in_many_countries:0 "Родина Революции"
  idea_socialism_in_many_countries_desc:0 "Мы достаточно долго поддерживали очаг коммунизма в одиночестве. Пришло время поделиться его теплом со всем миром!"
  comintern_influence2: "Советское влияние"
  comintern_influence2_desc: "Идеи социализма обретают всё большую популярность у нас в стране."
  idea_socialism_in_one_country:0 "Социализм в отдельно взятой стране"
  idea_socialism_in_one_country_desc:0 "Только когда Советский союз окрепнет, мы сможем объединить планету под знаменем Революции."
  idea_socialism_with_human_face:0 "Социализм с человеческим лицом"
  idea_socialism_with_human_face_desc:0 "Было предпринято множество попыток соединить социалистическую доктрину с элементами демократического общества и теперь мы с уверенность можем утверждать, что у нас это получилось."
  stop_holiday:0 "Борьба с потребительством"
  stop_holiday_desc:0 "В это тяжелое для нас время, мы должны начать кампанию по борьбе с излишними потребительскими пристрастиями наших граждан. Мы должны затянуть пояса для построения светлого будущего для нашей страны. Но всех нас будет ждать награда за самоотверженность."
  better_union_1:0 "Лучший Союз"
  better_union_1_desc:0 "Мировая революция не отменяется. Меняется подход к ней. Отныне, как завещал великий Ленин, мы будем бороться за коммунизм серпом и молотом, а не огнём и мечём. Вот увидите, скоро весь мир потянется к нам."
  better_union_2:0 "Лучший Союз"
  better_union_2_desc:0 "Технический скачок, который мы совершили, заставляет пересмотреть подход к концепции Диктатуры пролетариата. Мы будем работать над созданием государства достойных. Ведь кадры решают всё."
  arctic_missions:0 "Бомбардировки через Арктику"
  arctic_missions_desc:0 "Благодаря нашим успехам в области авиастроения, мы сможем ударить по оплоту капитализма через полярный круг."
  liberal_socialism: "Либертинизм в отношениях"
  liberal_socialism_desc: "Начав преобразование института семьи, мы позволим отказаться от архаичных практик "семейного очага"."
  communists_abroad1: "Коммунисты заграницей"
  communists_abroad1_desc: "Наши зарубежные товарищи сообщают всё, что происхоидт у них на Родине."
  communists_abroad2: "Коммунисты в правительстве?"
  communists_abroad2_desc: "Влияние красной оппозиции на внешнюю политику нашей страны чувствуется как никогда раньше."
