  ENG_repress_troz_idea:0 "Антитроцкистское влияние Британии"
  ENG_repress_troz_idea_desc:0 "По мнениею Британии, в мире появилась новая угроза - троцкизм. Британцы активизировали все свои политические ресурсы, чтобы не допустить распространения этой "заразы" в нашей стране."
  ITA_repress_troz_idea:0 "Антитроцкистское влияние Италии"
  ITA_repress_troz_idea_desc:0 "По мнениею Италии, в мире появилась новая угроза - троцкизм. Итальянцы активизировали все свои политические ресурсы, чтобы не допустить распространения этой "заразы" в нашей стране."
  SOV_repress_troz_idea:0 "Антитроцкистское влияние СССР"
  SOV_repress_troz_idea_desc:0 "По мнениею Советского Союза, в мире появилась новая угроза - троцкизм. Советы активизировали все свои политические ресурсы, чтобы не допустить распространения этой "заразы" в нашей стране."
  
  
