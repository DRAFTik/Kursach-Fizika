l_russian:
    ###Генерик дерево
    
    #Для Австрии
    generic_AUS_discuss_establishment_monarchy:0 "Обсудить установление монархии"
    generic_AUS_discuss_establishment_monarchy_desc:0 "Италия бросила нас, а Гитлер уже готовится включить нашу землю в состав своей коричневой империи. Возможно, мы сможем ослабить влияние нацистов путём утверждения монархии."
    generic_AUS_restore_habsburg_empire:0 "Реставрировать монархию Габсбургов"
    generic_AUS_restore_habsburg_empire_desc:0 "Теперь, когда народ уверен в необходимости реставрировать монархию для противостояния гитлеровским ордам, мы можем пригласить достойного человека на трон Австрии."
    
    
    #From TMO
    ####### ARMY SECTION #######
    army_reform:0 "Армейская реформа"
    army_reform_desc:0 "Сейчас наша страна сильно уступает по уровню развития армии от большинства других стран. Это чревато возможной агрессией со стороны соседних стран, но мы не допустим такого развития событий."
    mass_army:0 "Массовая армия"
    mass_army_desc:0 "В условиях растущей мировой напряжённости только большое число регулярных соединений, пусть даже не слишком хорошо обученных, помогут нам предотвратить возможную агрессию со стороны других стран и обеспечить собственную безопасность."
    professional_army:0 "Профессиональная армия"
    professional_army_desc:0 "К сожалению, мы не можем похвастаться развитым ВПК и большим количеством призывного населения, поэтому мы должны сделать упор на относительно небольшую, но хорошо обученную армию."
    offensive_strategy:0 "Наступательная стратегия"
    offensive_strategy_desc:0 "Постепенно становится ясно, что остаться в стороне от любых конфликтов у нас не выйдет, поэтому мы должны сами приступить к решительным действиям, разработав планы ведения наступательных операция."
    defensive_strategy:0 "Оборонительная стратегия"
    defensive_strategy_desc:0 "Мы не стремимся к экспансии на другие страны, а только лишь хотим сохранить собственную территориальную целостность, поэтому все наши усилия должны быть направлены на разработку качественного оборонного плана."
    equipment_modernization:0 "Модернизация стрелкового вооружения"
    equipment_modernization_desc:0 "На сегодняшний день наше стрелковое вооружение серьёзно отстаёт от большинства других стран, поэтому нам необходимо сосредоточить силы на разработке и внедрении новых единиц вооружения."
    doctrine_development:0 "Разработка доктрины"
    doctrine_development_desc:0 "У нас всё ещё нет тщательно разработанной сухопутной доктрины, что точно играет не в нашу пользу. Надо исправить это."
    mechanization:0 "Механизация"
    mechanization_desc:0 "На текущий момент мы можем вложиться в опережающее развитие военного автотранспорта и внедрить в нашу армию самые новые его образцы."
    equipment_development:0 "Развитие снаряжения"
    equipment_development_desc:0 "Качество снаряжения в нашей армии на сегодняшний день оставляет желать лучшего, стоит задуматься над его усовершенствованием."
    artillery_study:0 "Исследование артиллерии"
    artillery_study_desc:0 "Артиллерия — весьма эффективная боевая единица. Вложившись в развитии и внедрении этого типа вооружения, мы серьёзно увеличим нашу общую боеспособность."
    doctrine_enhancement:0 "Совершенствование доктрины"
    doctrine_enhancement_desc:0 "Несмотря на серьёзный прогресс в области разработки военной доктрины, мы всё ещё не можем сказать, что нам будет достаточно текущего уровня её развития."
    tank_development:0 "Разработка модели танка"
    tank_development_desc:0 "Неоспоримо, что танки — главное оружие последних десятилетий. Создав собственные танки, мы значительно увеличим наши шансы на победу в возможной войне."
    support_companies:0 "Роты поддержки"
    support_companies_desc:0 "Мы можем значительно улучшить боевые качества нашей армии, дополнительно внедрив в неё специальные роты."
    

    ######## AIR SECTION #######
    aviation_development:0 "Развитие авиации"
    aviation_development_desc:0 "Сейчас в нашей стране практически нет аэродромов, на которых в будущем могла бы базироваться наша военная авиация. Создав их, мы сможем полноценно приступить к развитию собственных боевых самолётов."
    tactic_focus:0 "Ставка на тактическую авиацию"
    tactic_focus_desc:0 "Сделав упор на самолёты тактической авиации, мы сможем обеспечить защиту нашего воздушного пространства, а также обеспечить поддержку сухопутной армии."
    strategic_focus:0 "Ставка на стратегическую авиацию"
    strategic_focus_desc:0 "Сделав упор на самолёты стратегической авиации, мы сможем в случае войны быстро уничтожить вражескую промышленность, оставив тем самым его армию без ресурсов для продолжения ведения боевых действий."
    development_of_front_line_fighters:0 "Разработка фронтовых истребителей"
    development_of_front_line_fighters_desc:0 "Истребители — те самолёты, что будут обеспечивать безопасность нашего воздушного пространства от посягательств со стороны вражеской авиации."
    development_of_gunships:0 "Разработка штурмовиков"
    development_of_gunships_desc:0 "Штурмовики — те самолёты, что будут обеспечивать прикрытие нашим наземных войскам, а также уничтожать пехоту и технику противника."
    development_of_light_bombers:0 "Разработка лёгких бомбардировщиков"
    development_of_light_bombers_desc:0 "Нам следует разработать лёгкие бомабрдировщики, С помощью них мы сможем уничтожать пути снабжения вражеской армии в относительной близости от линии фронта."
    development_of_strategic_bombers:0 "Разработка стратегических бомбардировщиков"
    development_of_strategic_bombers_desc:0 "Стратегические бомбардировщики — те самолёты, что будут уничтожать промышленность противника в его тылу, лишая его армию снаряжения и боеприпасов."
    development_of_heavy_fighters:0 "Разработка тяжёлых истребителей"
    development_of_heavy_fighters_desc:0 "Тяжёлые истребители — те самолёты, что будут обеспечивать прикрытие стратегическим бомбардировщикам в их опасной и важной миссии."
    missile_development:0 "Разработка ракет"
    missile_development_desc:0 "Сейчас мы имеем неплохие шансы добиться успехов в области эксперементально ракетостроения, покажем остальным, чего мы стоим."
    development_of_navy_aviation:0 "Разработка авиации военно-морского флота"
    development_of_navy_aviation_desc:0 "Неизбежно с развитием нашей страны встанет вопрос о модернизации её флота и, соответственно, её морской авиации. На текущий момент мы имеем достаточно опыта для создания собственных морских бомбардировщиков."
    nuclear_program:0 "Ядерная программа"
    nuclear_program_desc:0 "Ядерные технологии — чрезвычайно перспективное направление развития. Нам следует направить все свободные ресурсы на исследования в этой области науки."
    
    
    ####### NAVY SECTION #######
    naval_development:0 "Развитие военно-морского флота"
    naval_development_desc:0 "Сейчас мы, фактически, не имеем собственного военно-морского флота. Это делает невозможным обеспечение безопасности нашй страны на море, поэтому необходимо задуматься хотя бы о начале разработки боевых кораблей."
    large_navy_focus:0 "Крупный флот"
    large_navy_focus_desc:0 "Мы имеем большие планы, поэтому делаем ставку на строительство и развитие доктрины для флота, в основе которого будут стоять линкоры."
    coastal_protection:0 "Защита берегов"
    coastal_protection_desc:0 "На текущий момент мы имеем крайне малое количество судостроительных верфей, поэтому можем рассчитывать только на создание флота малого водоизмещения для обеспечения необходимой защиты наших морских границ."
    priority_aircraft_carriers:0 "Приоритет: авианосцы"
    priority_aircraft_carriers_desc:0 "Авианосцы - принципиально новый класс кораблей, начавшая применятся ведущими флотами мира относительно недавно. Нам стоит сделать нашу главную ставку на море именно на авионосцы."
    priority_battleships:0 "Приоритет: линкоры"
    priority_battleships_desc:0 "Линкоры - класс кораблей, давно доказавший свою эффективность. Именно на них нам стоить сделать нашу главную ставку на море."
    development_of_escort_ships:0 "Развитие кораблей сопровождения"
    development_of_escort_ships_desc:0 "Крупные корабли - лишь половина успеха: их кому-то надо охранять от посягательств быстрых малых кораблей противника."
    development_of_minesweepers:0 "Разработка минных тральщиков"
    development_of_minesweepers_desc:0 "Морские мины представляют для крупных кораблей серьёзную угрозу, поэтому нам необходимо обеспечивать их безопасным проходом в море."
    priority_destroyers:0 "Приоритет: эсминцы"
    priority_destroyers_desc:0 "Эсминцы — идеальная сила для обороны морских границ: они способны быстро подойти к месту боя и так же быстро покинуть его."
    priority_submarines:0 "Приоритет: подводные лодки"
    priority_submarines_desc:0 "Подводные лодки — идальная сила для обороны морских границ: они способны незаметно подходить на близкое расстояние к вражеским кораблям и наносить им серьёзный урон, после быстро отходя на безопасное расстояние."
    development_of_mine_barriers:0 "Разработка минных заграждений"
    development_of_mine_barriers_desc:0 "Количества наших кораблей чисто физически не хватит для построения непрерывной заградительной цепи у наших морских границ, поэтому мы будем минировать некоторые области, закрывая противнику доступ в наши воды."
    development_of_large_ships:0 "Разработка крупных кораблей"
    development_of_large_ships_desc:0 "Теперь, после разработки и строительства достаточного количества малых кораблей, мы можем вложиться в развитие более крупных кораблей, способных на равных сражаться с кораблями противника."
    upgrading_weapons:0 "Модернизация корабельного вооружения"
    upgrading_weapons_desc:0 "Палубное вооружение наших кораблей нуждается в серьёзной доработке. Нам стоит заняться ей, пока мы не отстали от других стран слишком сильно."
    struggle_for_survival:0 "Увеличение живучести"
    struggle_for_survival_desc:0 "К сожалению, мы чисто физически не можем построить флот из огромного количества кораблей, однако мы можем поработать над улучшениями в сфере живучести корабля."
    
    
    #### INDUSTRIAL SECTION ####
    industrial_innovations:0 "Экономические новшества"
    industrial_innovations_desc:0 "Сегодня наша страна по уровню промышленного производства остаёт от большинства других стран. Такая ситуация определённо не играет на на руку. Необходимо срочно разработать планы по развитию промышленности."
    light_industry_investment:0 "Вложения в лёгкую промышленность"
    light_industry_investment_desc:0 "Одно из слогаемых экономики - лёгкая промышленность. Её развитие обеспечит население товарами первой необходимости."
    factories_construction:0 "Строительство современных фабрик"
    factories_construction_desc:0 "Создав несколько фабрики с применением новейших технологий, мы значительно улучшим положение лёгкой промышленности в стране."
    agrarian_reform:0 "Модернизация сельского хозяйства"
    agrarian_reform_desc:0 "Сегодня наше сельское хозяйство почти полностью существует исключительно на ручном труде. Мы должны помочь населению в приобритении механической техники для увеличиния эффективности производства."
    railways_construction:0 "Строительство железных дорог"
    railways_construction_desc:0 "Железные дороги являются очень нужной для развития экономики вещью. Сейчас в у нас почти полностью отсутствует сеть ж/д, но скоро мы исправим это."
    heavy_industry_investment:0 "Вложения в тяжёлую промышленность"
    heavy_industry_investment_desc:0 "Одно из слогаемых экономики - тяжёлая промышленность. Её развитие сделает нас менее зависимыми от импорта из индустриально развитых стран."
    heavy_industry_investment_tt:0 "На время выполнения фокуса будет получен национальный дух "
    arms_factories_construction:0 "Строительство военных заводов"
    arms_factories_construction_desc:0 "Будет наивно полагать, что если мы не будем развивать нашу военную промышленность, то никто не попытается нас завоевать. Только конкурируя по уровню военной мощи с соседними странами, мы сможем обеспечить собственную безопасность."
    resource_exploration:0 "Разведка ресурсов"
    resource_exploration_desc:0 "У нас наверняка есть запасы каких-то полезных веществ. Их нужно только найти..."
    logistic_development:0 "Развитие логистики"
    logistic_development_desc:0 "Сегодня большинство перевозок в нашей стране проиходит не самыми эффективными путями. Необходимо развивать логистику нашей страны для увеличения эффективности производств и ускоренного экономического роста."
    economic_researches:0 "Исследования в экономике"
    economic_researches_desc:0 "Эффективность наших производств очень далека от идеала. Необходимо произвести исследования в этой области для улучшения ситуации."
    opening_university:0 "Открытие национального университета"
    opening_university_desc:0 "У нас в стране до сих пор нет какого-либо значительного университета. Мы должны исправить это, дабы наука нашей страны не отставала по количеству достижений от других стран."
    national_economy:0 "Народное хозяйство"
    national_economy_desc:0 "Прежде всего мы должны обеспечить товарами мирное население, уже после этого мы сможем в полной мере вложиться в развитие нашей обороноспособности."
    lobby:0 "Военно-промышленное лобби"
    lobby_desc:0 "Только создав мощный военно-промышленный комплекс, мы сможем обеспечить свой суверенитет. Уже после этого мы сможем в полной мере заняться развитием гражданской промышленности."
    universities_expansion:0 "Расширение университетов"
    universities_expansion_desc:0 "Наш национальный университет показывает неплохие успехи, мы не должны останавливать на достигнутом и продолжать вложения в науку."
    
    
    ####### NW #######
    generic_ethics_for_war:0 "Закон о военном времени"
    generic_ethics_for_war_desc:0 "В текущей напряжённой мировой обстановке мы должны издать указ о переходе на военное положение, которое даст нам дополнительные возможности по регулированию экономики."
    generic_civil_factory:0 "Промышленная мощь"
    generic_civil_factory_desc:0 "В текущей напряжённой мировой обстановке мы должны всецело опираться и модернизировать нашу промышленность."
    generic_resourse:0 "Ресурсное обеспечение"
    generic_resourse_desc:0 "Чтобы полностью обеспечить нашу страну всеми необходимыми ресурсами, мы должны начать увеличивать уровень добычи полезных ископаемых."
    generic_promotion_science:0 "Продвижение науки"
    generic_promotion_science_desc:0 "Наука - важнейшая отрасль, которая при должных вложениях будет обеспечивать нам преимущество над другими странами по уровню оснащённости новейшими технологиями."
    generic_union_country:0 "Объединенная нация"
    generic_union_country_desc:0 "Пропаганда интернационализма в нашем государстве почти полностью стёрла все противоречия между народами нашей страны, теперь мы едины и готовы к действиям."
    generic_political_dominant:0 "Политическое доминирование"
    generic_political_dominant_desc:0 "Наше руководство всегда делало ставку на ведение подрывной деятельности за рубежом, и мы на текущий момент уже имеем достаточно большой опыт в этом деле."
    
    revolution_focus:0 "Ставка на революционность"
    revolution_focus_desc:0 "Социалистическая революция - и вот рабочий класс становится авангардом нашей новой власти."
    rabgosudarstvo_focus:0 "Рабочее государство"
    rabgosudarstvo_focus_desc:0 "Пролетариат должен иметь рычаги воздействия на наше правительство, дабы оно отражало потребности рабочего класса."
    socmilitarism_focus:0 "Социалистический милитаризм"
    socmilitarism_focus_desc:0 "Только с оружием в руках наша молодая коммунистическая республика может сохранить власть рабочих и крестьян."
    permrevolt_focus:0 "Перманентная революция"
    permrevolt_focus_desc:0 "Всемирный пожар революции освободит угнетённые народы мира и поможет прийти к коммунистическому обществу."
    
    individual_ethos:0 "Дух индивидуализма"
    individual_ethos_desc:0 "Только развивая в стране дух индивидуализма, мы сможем воспитать умных людей, способных направить государство на правильный путь."
    democratic_focus:0 "Ставка на демократию"
    democratic_focus_desc:0 "На сегодняшний день значительная часть передовых стран придерживается демократической идеологии. Сделав ставку на то же самое, мы обеспечим процветание нашей стране."
    generic_election_law:0 "Закон о выборах"
    generic_election_law_desc:0 "На пути становления демократии в нашей стране, нам необходимо создать новый закон о выборах, который позволит широким массам влиять на политическую жизнь страны."
    generic_bonus_same_ideology:0 "Демократические ценности"
    generic_bonus_same_ideology_desc:0 "Следующим шагом на нашем пути будет принятие и расширение демократических ценностей. Теперь всё больше передовых демократических стран верят в наши честные намерения."
    generic_social_guarantee:0 "Социальные гарантии"
    generic_social_guarantee_desc:0 "Любое демократическое государство стремится обеспечить слабозащищённые слои населения, и мы так же не можем не стремится к этому."
    generic_subsidies_heavy_industries:0 "Субсидии в тяжелую промышленность"
    generic_subsidies_heavy_industries_desc:0 "Тяжёлая промышленность - важнейшая отрасль, формирующая индустриальную экономику. Именно её нам следует развивать в первую очередь."
    generic_subsidies_medium_industries:0 "Субсидии в среднюю промышленность"
    generic_subsidies_medium_industries_desc:0 "Средняя промышленность - основной производитель промышленных товаров первого потребления. Наше демократическое государство должно заботится прежде всего о простых людях, поэтому именно эту отрасль нам следует развивать в первую очередь."
    generic_immigrants_workforce:0 "Иммигранты – рабочая сила"
    generic_immigrants_workforce_desc:0 "Мы можем также принимать мигрантов из-за рубежа, что позволит обеспечить нашу промышленность дешёвой, но при этом слабо квалифицированной рабочей силой."
    generic_interception_brain_drain:0 "Перехват утечки мозгов"
    generic_interception_brain_drain_desc:0 "Многие лучшие умы покидают страны с диктаторскими режимами. Мы можем создать нужные условия для того, чтобы учёные иммигрировали именно в нашу страну."
    generic_war_departament:0 "Военный департамент"
    generic_war_departament_desc:0 "Сегодня в нашей стране всё ещё чувствуется недосатток хорошо обученных военных кадров. Однако мы сможем быстро решить эту проблему, создав специальный военный департамент."
    true_neutrality_focus:0 "Истинный нейтралитет"
    true_neutrality_focus_desc:0 "Уйдя в полную политическую изоляцию, мы продемонстрируем, что мы в самой полной мере не желаем и не будем участвовать в каких-либо внешних событиях."
    authoritarian_democracy_focus:0 "Авторитарная демократия"
    authoritarian_democracy_focus_desc:0 "Наша страна не должна уходить в полную политическую изоляцию, однако при этом обязана придерживаться нейтралитета во всех внешних делах вплоть до случая реальной угрозы в условиях сильной мировой напряжённости."
    neut_militarism_focus:0 "Милитаризм"
    neut_militarism_focus_desc:0 "Наша страна будет придерживать политического нейтралитета ровно до тех пор, пока ситуация в мире не сделает пребывание в полной политической изоляции опасной с точки зрения возможной внешней агрессии."
    generic_national_unity:0 "Миролюбие"
    generic_national_unity_desc:0 "Наша страна является ярым противником любых военных конфликтов. Наши граждане так же уверены в сохранении мира на нашей территории, поэтому не видят смысла в военной мобилизации."
    generic_defence_ideology:0 "Фильтрация новостей"
    generic_defence_ideology_desc:0 "Далеко не все новости, приходящие к нас из-за рубежа, должны быть допущены к распространению в массах. Утавиание нежелательных новостей сохранит спокойствие граждан в нашей стране."
    generic_improved_repair:0 "Аварийно-восстановительные работы"
    generic_improved_repair_desc:0 "В случае, если на нашу территории всё же придут боевые действия, мы будем полностью готовы приступить к ускоренному восстановлению повреждённых фабрик даже под огнём неприятеля."
    generic_weapons_into_plows:0 "Пушки в плуги!"
    generic_weapons_into_plows_desc:0 "Мы уже доказали всему миру, что являемся абсолютно нейтральной страной, поэтому можем споойное приступить к диверсификации наших военных предприятий."
    generic_danger_game:0 "Опасная игра"
    generic_danger_game_desc:0 "Хоть мы и являемся нейтральной страной, но делаем значительный упор на вооружённые силы. Новый план предусматривает значительное расширение армии, а также её подготовку к ведению наступательных операций. Таким образом в случае войны мы сможем в кратчайшие сроки перенести боевые действия на территорию потенциального противника."
    
    monarchism_focus:0 "Ставка на монархию"
    monarchism_focus_desc:0 "Время показало, что демократический режим слишком слаб, чтобы давать отпор многочисленным внутренним врагам. Мы должны вернуть к власти сильную руку монарха. Только этим путем наш народ обретет величие и славу!"
    dinasty_union:0 "Династические союзы"
    dinasty_union_desc:0 "Нам необходимо усилить свою правящую линию, путем расширения влияния нашей династии."
    holy_trone:0 "Духовная мобилизация"
    holy_trone_desc:0 "Мы можем увеличить количество новобранцев, сделав упор на те религиозные аспекты нашей веры, которые взывают к чувству долга нашего народа."
    imperial_ambition:0 "Имперские амбиции"
    imperial_ambition_desc:0 "Время символизма прошло. Император должен взять под личный контроль государственные дела и заявить о наших притязаниях всему миру. Лишь так наша империя сможет просуществовать тысячелетия."
    patriotism_fury:0 "Яростный патриотизм"
    patriotism_fury_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
    generic_power_monarch:0 "Укрепление позиции монарха"
    generic_power_monarch_desc:0 "Монарх - верховный правитель, именно он принимает все решения, определяющие дальнейшую судьбу нашего государства."
    generic_educated_priesthood:0 "Просвященое духовенство"
    generic_educated_priesthood_desc:0 "Заботясь об образовании привилегированного сословия, мы значительно улучшаем количество образованного населения. Эта мера увеличит число граждан, занятых в сфере науки."
    generic_imperial_agro:0 "Аграрные реформы"
    generic_imperial_agro_desc:0 "Аграрный сектор играет важную роль в развитии нашей экономики. Необходимость реформ в этой отрасли назрела уже давно, стоит приступить к их выполнению."
    generic_imperial_factory:0 "Индустриальные реформы"
    generic_imperial_factory_desc:0 "Промышленный сектор играет важную роль в развитии нашей экономики. Необходимость реформ в этой отрасли назрела уже давно, стоит приступить к их выполнению."
    
    generic_state_focus:0 "Централизация власти"
    generic_state_focus_desc:0 "Власть должна быть сосредоточена в одном главном центре, а не разбросана по всем уголкам нашей страны."
    generic_democratic_side:0 "Демократическая сторона"
    generic_democratic_side_desc:0 "Развитие нашей страны напрямую завязано с развитием в ней демократических элементов, которые играют важную роль не только во внешней, но и во внутренней политике."
    generic_military_school:0 "Военные школы"
    generic_military_school_desc:0 "Создав специальные образовательные учреждения, направленные на подготовку офицерских кадров, мы значительно улучшим общую образованность высшего военного руководства."
    generic_faction_create:0 "Создать свой альянс"
    generic_faction_create_desc:0 "Необходиомсть создания альянса, отражающего наши собственные интересы назрела уже давно, так не будем же медлить с этим."
    generic_trade:0 "Торговые связи"
    generic_trade_desc:0 "Торговля с зарубежными странами является неотъемлемой частью любого государства, в том числе и нашего, поэтому мы должны налаживать партнёрские связи с соседями и не только."
    generic_war_justify:0 "Все для войны!"
    generic_war_justify_desc:0 "Нужно быть наивным, чтобы предполагать, что нашей стране удастся избежать участия в военных конфликтах, поэтому наша задача сейчас — обеспечить максимальную боеспособность своей армии."
    generic_mobilization_national_resources:0 "Мобилизация внутренних резервов"
    generic_mobilization_national_resources_desc:0 "Нужно быть наивным, чтобы предполагать, что нашей стране удастся избежать участия в военных конфликтах, поэтому наша задача сейчас - обеспечить максимальную обороноспособность своей армии."
    
    ideological_expansion:0 "Идеологическая экспансия"
    ideological_expansion_desc:0 "Наша главная цель - распространение собственной идеологии. И для её выполнения мы будем подготавливать вооружённые восстания в других странах, а после помогать восставшим одержать верх."
    patriotism_zeal:0 "Патриотическое рвение"
    patriotism_zeal_desc:0 "Наша главная цель - низложение диктаторских режимов. И для её выполнения мы будем подготавливать вооружённые восстания в других странах, а после помогать восставшим одержать верх."
    
    
    #### OVERLORD SECTION ####
    colonial_department:0 "Колониальный департамент"
    colonial_department_desc:0 "У нашей страны есть собственные колонии, однако пока что нет чётко налаженной связи между субъектом и метрополией. Мы сможем исправить это, создав колониальный департамент."
    policy_of_protectorates:0 "Политика протекторатов"
    policy_of_protectorates_desc:0 "Нет никакого смысла делать из наших субъектов полностью покорные марионетки, так мы только добъёмся роста числа сторонников независимости страны. Гораздо эффективнее будет предоставить субъектам достаточный уровень автономии, так эти страны станут нам верными союзниками во внешнеполитических делах."
    policy_of_protectorates_tt:0 "\n§RДанная ветка фокусов позволит раскрыть потенциал наших субъектов. Эффекты многих последующих фокусов будут нацеленны на наши §Yдоминионы§!/§Yсателлиты§! и §Yколонии§!.§!"
    colonial_policy:0 "Колониальная политика"
    colonial_policy_desc:0 "Нет никакого смысла давать нашим субъектам высокий или средний уровень автономии, так мы только добъёмся потери контроля над этими странами, в результате чего они рано или поздно провозгласят независимость и перестанут нам подчиняться. Гораздо безопаснее будет создавать в субъектах покорные марионетки, так эти страны всегда будут подконтрольны нам."
    colonial_policy_tt:0 "\n§RДанная ветка фокусов позволит сфокусироваться на построении колониальной империи. Эффекты многих последующих фокусов будут делать акцент на наши §Yмарионетки§!/§Yрейхпротектораты§! и §Yинтегрированные марионетки§!/§Yрейхкомиссариаты§!.§!"
    investment_in_subject:0 "Инвестиции в субъекты"
    investment_in_subject_desc:0 "Для того, чтобы обеспечить ускоренный рост собственной экономики, нам следует заняться развитием экономики наших субъектов."
    coordination_committee:0 "Координационный комитет"
    coordination_committee_desc:0 "Дабы улучшить связь между субъектами и метрополией, а также обеспечить более устойчивые позиции нашей власти на подконтрольных территориях, мы можем создать специальные координационные комитеты, которые и будут выполнять эти функции."
    military_cooperation:0 "Военное сотрудничество"
    military_cooperation_desc:0 "Мы можем укрепить связь наших субъектов с метрополией, создав в наших войсках боевые подразделения из военнослужащих наших субъектов."
    military_cooperation_tt:0 "\nКаждый наш §Yдоминион§! даст §Y40 000§! людских ресурсов.\nКаждая наша §Yколония§! даст §Y20 000§! людских ресурсов."
    joint_military_exercise:0 "Совместные военные учения"
    joint_military_exercise_desc:0 "Чтобы улучшить взаимодействие войск колонии и мтерополии, мы можем провести с ними совместные военные учения. Это будет полезный опыт для всех стран-участниц."
    joint_military_exercise_tt:0 "\nЗа каждый наш §Yдоминион§! мы получим §Y4§!£army_experience армейского опыта; колонию - §Y3§!£army_experience армейского опыта; марионетку - §Y2§!£army_experience армейского опыта; интегрированную марионетку - §Y1§!£army_experience армейского опыта."
    analysis_of_results:0 "Анализ итогов"
    analysis_of_results_desc:0 "Наша страна предприняла достаточно много действий по улучшению ситуации в собственных субъектах, пришло время завершать все до сих пор не оконченные мероприятия и подводить общий итог."
    analysis_of_results_tt:0 "Каждая наша §Yколония§! и §Yдоминион§!, проинвестированная нами, получит §Y2§! фабрики.\n"
    involvement_in_civil_sphere:0 "Привлечение в гражданскую сферу"
    involvement_in_civil_sphere_desc:0 "Инфраструктура наших субъектов даже в столичных регионах часто оставляет желать лучшего. Если мы поможем им улучшить её, то сможем рассчитывать на их содействие в развитии промышленности метрополии."
    involvement_in_civil_sphere_tt:0 "Каждый §Yдоминион§! получит §G2§! ячейки для строительства в столице.\nКаждая §Yколония§! получит §G1§! ячейку для строительства в столице.\n\n[Root.GetFlag]§GМетрополия§! получит число фабрик, равное §Yколичеству доминионов§! + §Yколичество колоний, деленное на 2§!. Получившееся число еще раз §Yделенное на 2§!."
    unification_of_railway:0 "Унификация Ж/Д"
    unification_of_railway_desc:0 "Железные дороги в наших субъектах часто представляют из себя жалкое зрелище. Подогнав их все под один стандарт, а также немного развив эту сеть, субъекты получат заметный толчок к развитию экономики."
    unification_of_railway_tt:0 "Каждый §Yдоминион§! получит §Y2§! уровня инфраструктуры в столице и соседних регионах.\nКаждая §Yколония§! – §Y1§! уровень инфраструктуры.\n"
    network_of_cities_mills:0 "Сеть городов-комбинатов"
    network_of_cities_mills_desc:0 "Обычно даже столицы наших субъектов не могут похвастаться сильной инфраструктурной развитостью. Возможно, нам стоит задуматься над решением этого вопроса."
    network_of_cities_mills_tt:0 "Столичные регионы доминионов повысят свой тип и получат §Y1§! фабрику.\nСтоличные регионы колоний повысят свой тип."
    city_forming_enterprises:0 "Градообразующие предприятия"
    city_forming_enterprises_desc:0 "На сегодняшний день даже столицы наших субъектов обычно не имеют хоть сколько-нибудь заметной промышленности. Возможно, нам стоит задуматься над решением этого вопроса."
    city_forming_enterprises_tt:0 "Каждый §Yдоминион§! получит §Y2§! фабрики в столице.\nКаждая §Yколония§! – §Y1§! фабрику.\n"
    new_housing_program:0 "Программа нового жилья"
    new_housing_program_desc:0 "Большинство жилых зданий в наших субъектах даже в столичных регионах представляет из себя очень ветхие строения, в которых опасно даже находится. Профинансировав строительство новых жилых зданий, мы значительно улучшим ситуацию."
    military_city:0 "Военные города"
    military_city_desc:0 "Если мы создадим в нашей стране специальные военные города, полностью оснащённые собственной инфраструктурой, то сможем привлечь в свою армию достаточное количество добровольцев из наших субъектов."
    military_city_tt:0 "Каждый наш §Yдоминион§! даст §Y50 000§! людских ресурсов.\nКаждая наша §Yколония§! даст §Y35 000§! людских ресурсов."
    cooperative_defense_production:0 "Совместное оборонное производство"
    cooperative_defense_production_desc:0 "Метрополия не может постоянно обеспечивать вооружением армии субъектов. Субъекты должны стараться самостоятельно обеспечить свою армию вооружением."
    cooperative_defense_production_tt:0 "Каждый §Yдоминион§! получит §Y2§! военных завода.\nКаждая §Yколония§! – §Y1§! военный завод.\n\n"
    project_of_union_constitution:0 "Проект союзной конституции"
    project_of_union_constitution_desc:0 "Мы можем заняться разработкой конституции, которая будет одинаково применяться во всех наших субъектах. Такой шаг значительно облегчит нашу работу с подконтрольными странами, а также затруднит развитие их самостоятельности."
    overseas_service:0 "Заморская служба"
    overseas_service_desc:0 "Субъекты нашего государства обязаны передавать значительную часть своих призывников на службу метрополии, так как только под нашим руководством они будут эффективны."
    overseas_service_tt:0 "Каждая наша §Yмарионетка§! и §Yинтегрированная марионетка§! даст §Y60 000§! людских ресурсов."
    foreign_investor:0 "Иностранные инвесторы"
    foreign_investor_desc:0 "В нашей стране есть достаточное количество лиц, заинтересованных в инвестициях в субъекты страны. Кажется, развитие колоний пойдёт только всем на пользу."
    foreign_investor_tt:0 "Каждая наша §Yмарионетка§! и §Yинтегрированная марионетка§! получит §Y1§! фабрику.\n§YКолониальная «жемчужина»§! получит §Y2§! фабрики.\n"
    infrastructure_improvement:0 "Улучшение инфраструктуры"
    infrastructure_improvement_desc:0 "Инфраструктура в наших колониях даже в столицах порой представляет жалкое зрелище. Стоит исправить эту проблему."
    infrastructure_improvement_tt:0 "Каждая наша §Yмарионетка§! и §Yинтегрированная марионетка§! получит §Y2§! уровня инфраструктуры в столице и соседних регионах.\n§YКолониальная «жемчужина»§! получит §Y3§! уровня инфраструктуры в столице и соседних регионах.\n"
    gem_among_colonies:0 "Жемчужина среди колоний"
    gem_among_colonies_desc:0 "У нашей страны есть достаточно подконтрольных государств, нам стоит выбрать лучший из субъектов, который станет образцово-показательным для всех других стран."
    resource_extraction_in_colonies:0 "Добыча ресурсов в колониях"
    resource_extraction_in_colonies_desc:0 "В наших субъектах есть достаточно много территорий, где никогда не проводилась геологоразведка. У нас есть неплохой шанс обнаружить на этих землях залежи полезных ископаемых, так что стоит приступить к разведке как можно быстрее."
    cheap_labor:0 "Дешевая рабочая сила"
    cheap_labor_desc:0 "В большинстве наших субъектов уровень жизни значительно ниже, чем в метрополии. Мы можем задействовать рабочих этих стран в собственном производстве, при этом нам особо не придётся заботится об их благополучии."
    cheap_labor_tt:0 "Каждая наша §Mмарионетка§! и §Mинтегрированная марионетка§! получит нацдух §YДешёвая рабочая сила для метрополии§!, дающий §R-1%§! §Yобъёма производства§! и §Yскорости строительства§!.\n\n[Root.GetFlag]§MМетрополия§! получит нацдух §YДешёвая рабочая сила§!, дающий бонус к §Yобъёмам производства§! и §Yскорости строительства§!, равный §Gколичеству марионеток§! (максимум: §G15%§!).\n\n§MКолониальная «жемчужина»§! также получит нацдух §YДешёвая рабочая сила§!, но с максимумом §G5%§!."
    increased_military_presence:0 "Усиление присутствия военных"
    increased_military_presence_desc:0 "Мы не можем полностью полагаться на местную полицию в делах сохранения порядка в субъектах, поэтому следует задуматься также и о контроле со стороны военных."
    increased_military_presence_tt:0 "В столице [Root.GetFlag]§Yметрополии§! и столицах каждой §Yмарионетки§! и §Yприсоединённой марионетки§! будет создана §Yодна§! боевая единица.\n§YКолониальная «жемчужина»§! получит §Yдве§! боевых единицы."
    total_rearm:0 "Общее перевооружение"
    total_rearm_desc:0 "Наступает время для перевооружения нашей армии, в то же время мы сможем перевооружить также и армии наших субъектов, что обеспечит большую защищённость подконтрольных нам территорий."
    transfer_of_harmful_industries:0 "Перенос вредных производств"
    transfer_of_harmful_industries_desc:0 "Особо вредные производства в нашей стране сильно подрывают уровень жизни рабочих этих предприятий. Нам стоит задумать о переносе таких производств в наши субъекты."
    industrial_development:0 "Развитие промышленности"
    industrial_development_desc:0 "В большинстве случаев какая-либо значительная промышленность в наших субъектах практически отсутствует, поэтому нам приходится обеспечивать субъекты нашими собственными фабриками. Стоит задуматься о создании крупных промышленных предприятий в зависимых странах, дабы они могли самостоятельно обеспечивать себя товарами первой необходимости."
    colonial_elite:0 "Колониальная элита"
    colonial_elite_desc:0 "В наших субъектах постепенно формируется слой богатейших людей, когда-то перебравшихся туда из метрополии. Они могут стать отличным связывающим звеном в отношениях с субъектами."
    colonial_elite_tt:0 "\nКаждая наша §Yмарионетка§!, §Yинтегрированная марионетка§! и §Yколониальная «жемчужина»§! даст §G20§!£pol_power."
    passportization_of_colonists:0 "Паспортизация колонистов"
    passportization_of_colonists_desc:0 "Давая желающим переехать в метрополию гражданство нашей страны, мы сможем рассчитывать на прирост количества призывного населения."
    passportization_of_colonists_tt:0 "Каждая наша §Yмарионетка§! и §Yинтегрированная марионетка§! даст §Y10 000§! людских ресурсов."
    total_passportization:0 "Всеобщая паспортизация"
    total_passportization_desc:0 "Проведя всеобщую паспортиризацию населения наших субъектов, мы сможем располагать более точной информацией о населении подконтрольных нам территорий. Также правительство субъектов сможет более эффективно производить мобилизацию населения."
    consolidation_empire:0 "Укрепление Империи"
    consolidation_empire_desc:0 "Метрополия - страна, в зависимости от которой находятся другие страны. Мы обяжем наши субъекты своими силами создать ряд крупных предприятий на нашей земле."
    consolidation_empire_tt:0 "[Root.GetFlag]§GМетрополия§! получит число военных заводов, равное §Yсумме марионеток и интегрированных марионеток, деленное на 2§!."
    #### SUBJECT SECTION ####
    additional_effect_tt:0 "\n§GЭффект будет усилен, если метрополия совершила инвестиции в нашу страну.§!"
    order_in_country:0 "Порядок в стране"
    order_in_country_desc:0 "Необходимо принять тот факт, что на текущий момент наша страна находится в зависимости от метрополии и не может проводить полностью самостоятельной политики. Только после этого мы сможем начать рациональные действия."
    adoption_of_new_status:0 "Принятие нового статуса"
    adoption_of_new_status_desc:0 "В нашем зависимом положении гораздо больше плюсов, чем минусов, поэтому принятие нашего текущего статуса будет самым правильным выбором."
    investors_from_metropolis:0 "Инвесторы из метрополии"
    investors_from_metropolis_desc:0 "В метрополии есть достаточное количество заинтересованных в развитии тяжёлой промышленности нашей страны. Это идёт нам только на пользу."
    resource_extraction:0 "Добыча ресурсов"
    resource_extraction_desc:0 "Наша страна богата на полезные ископаемые, поэтому для метрополии мы должны стать прежде всего поставщиком сырья и его производных."
    industrial_base:0 "Промышленная база"
    industrial_base_desc:0 "Наша страна имеет неплохой промышленный потенциал, поэтому для метрополии мы должны стать прежде всего поставщиком заводской продукции."
    military_affairs:0 "Военное дело"
    military_affairs_desc:0 "Наша страна имеет большое количество призывного населения, а также неплохой опыт ведения войны, поэтому для метрополии мы должны стать прежде всего помощником в её военных пооходах."
    delivery_in_metropolis:0 "Поставки в метрополию"
    delivery_in_metropolis_desc:0 "Метрополия весьма заинтересована в получении товаров из нашей страны, поэтому готова помочь нам в развитии собственной промышленной базы, что только улучшит нашу экономику."
    extension_of_railways:0 "Расширение железных дорог"
    extension_of_railways_desc:0 "Метрополия весьма заинтересована в развитии нашей инфраструктуры, поэтому готова помочь нам в развитии собственной сети железный дорог."
    expansion_of_production:0 "Расширение добычи"
    expansion_of_production_desc:0 "Наш текущий уровень добычи далеко не полностью покрывает внешний спрос, поэтому стоит задуматься об увеличении уровня добычи наших полезных ископаемых."
    new_frontier:0 "Новые рубежи"
    new_frontier_desc:0 "Недавняя геологоразведка обнаружила новые залежи полезных ископаемых в нашей стране, теперь мы сможем заняться разработкой новых месторождений."
    efficiency:0 "Рост эффективности"
    efficiency_desc:0 "Текущие технологии добычи ресурсов в нашей стране достаточно устарели. Обновив их, мы сможем занчительно увеличить эффективность добычи ресурсов."
    natural_resources:0 "Природные богатства"
    natural_resources_desc:0 "Наша страна уже длительное время доказывает, что она крайне богата на полезные ископаемые, в то же время наша экономика полностью перетсроилась на работу в сырьевом секторе, что делает наши предприятия более эффективными."
    network_of_industrial_complex:0 "Сеть комбинатов"
    network_of_industrial_complex_desc:0 "Наша страна уже длительное время доказывает, что она явялется отличным поставщиком промышленных товаров в метрополию, поэтому она, в свою очередь, заинтересована в росте уровня нашего производства."
    group_expansion_a:0 "Расширение группы «А»"
    group_expansion_a_desc:0 "Создавая у себя в стране собственные станки и прочее оборудование, мы уменьшаем время, необходимое для перестроения заводов на выпуск новой продукции."
    agriculture:0 "Сельское хозяйство"
    agriculture_desc:0 "Несмотря на значительный промышленный рост в нашей стране всё равно большую роль игарет аграрный сект, о развитии которого мы не можем забывать."
    working_conditions:0 "Рабочие условия"
    working_conditions_desc:0 "Наша страна за последние годы превратилась в настоящее рабочее государство, где пролетариат составляет значительную часть населения. Это просто не может положительно не сказаться на эффективности нашего промышленного производства."
    building_arsenals:0 "Строительство арсеналов"
    building_arsenals_desc:0 "Наша страна уже длительное время доказывает, что она способна оказывать метрополии значительную военную поддержку, поэтому она заинтересована в том, чтобы мы могли самостоятельно обеспечивать себя всем необходимым вооружением."
    construction_military_ranges:0 "Обустройство военных полигонов"
    construction_military_ranges_desc:0 "Массовое создание военных полигонов будет способствовать росту военной мощи нашей страны."
    war_machine_of_metropolis:0 "Военная машина метрополии"
    war_machine_of_metropolis_desc:0 "На сегодняшний день мы являемся главным субъектом, предоставляющем самую широкую военную поддержку метрополии. Нельзя останавливать дальнейший рост нашей армии."
    military_bases_for_metropolis:0 "Военные базы для метрополии"
    military_bases_for_metropolis_desc:0 "В какой-то момент метрополия может начать войну в непосредственной близости от границ нашего государства, поэтому стратегически необходимо создать достаточное количество военных авиабаз на нашей территории."
    economic_integration_with_metropolis:0 "Экономическая интеграция с метрополией"
    economic_integration_with_metropolis_desc:0 "Так как наша страна является главным поставщиком большинства товаров в метрополию, она крайне заинтересована в дальнейшем развитии нашей промышленности."
    national_defense:0 "Оборона страны"
    national_defense_desc:0 "Наша страна является крайне важной для метрополии, поэтому она заинтересована в том, чтобы мы сами обеспечивали себя всем необходимым вооружениям для обеспечиния нашей безопаности в случае войны."
    guard_of_empire:0 "На страже Империи"
    guard_of_empire_desc:0 "За всё это время мы доказали нашу верность метрополии и сильно развили нашу экономику. Действительно, мы - авангард нашей метрополии."
    weakening_ties_with_metropolis:0 "Ослабление связей с метрополией"
    weakening_ties_with_metropolis_desc:0 "Из-за нашего зависимого положения мы не можем проводить полностью самостоятельной политики, что только вредит нам. Необходимо принять меры по расширению уровня политических свобод от метрополии."
    control_of_transport:0 "Контроль над транспортом"
    control_of_transport_desc:0 "Сейчас почти всем транспортом и перевозками в нашей стране управляют ставленники метрополии. Необходимо брать контроль над транспортом в свои руки."
    control_over_internal_affairs:0 "Контроль над внутренними делами"
    control_over_internal_affairs_desc:0 "Сейчас большинство решений, касающихся внутренней политики государства должны быть одобрены представителем от метрополии. Это удар по нашей независимости. Мы сами в состоянии управлять своими внутренними делами."
    control_of_industry:0 "Контроль над промышленностью"
    control_of_industry_desc:0 "Сейчас большинством промышленных предприятий управляют ставленники метрополии. Необходимо брать контроль над промышленностью в свои руки."
    anticolonial_propaganda:0 "Антиколониальная пропаганда"
    anticolonial_propaganda_desc:0 "Пропогандируя среди жителей нашей страны пагубное влияние метрополии на нашу страну, мы значительно усиливаем антиколониальные настроения в стране."
    legislative_assembly:0 "Законодательное собрание"
    legislative_assembly_desc:0 "На сегодняшний день в нашей стране используются навязанные нам метрополией законы. Мы должны иметь собственный законодательный орган, который будет принимать решения по поводу изменения в законах нашей страны."
    benefits_for_indigenous:0 "Льготы для коренных"
    benefits_for_indigenous_desc:0 "В нашей стране достаточно много колонистов из метрополии. Лишив их всяческой поддержки, мы сделаем жизнь колонистов в нашей стране не привлекательной. Это пойдёт на пользу расширения нашей автономии."
    provincial_elections:0 "Выборы в провинциях"
    provincial_elections_desc:0 "Пока что во всех провинциях нашей страны руководящие должности занимают ставленники метрополии. Мы проведём выборы, где народ сам выберет себе управляющих."
    superiority:0 "Превосходство"
    superiority_desc:0 "В борьбе за независимость мы должны действовать, опираясь на собственных сторонников в руководстве страны. Это будет самый эффективный способ побыстрее сбросить с себя оковы метрополии."
    bet_on_generals:0 "Ставка на генералов"
    bet_on_generals_desc:0 "Генералы в большинстве своём выступают за независимость нашего государства. Воспользуемся этим."
    extension_guard:0 "Расширение национальной гвардии"
    extension_guard_desc:0 "Национальная гвардия - элитные подразделения армии. Те подразделения, на которые будет равняться остальная армия нашей страны."
    equality:0 "Равенство"
    equality_desc:0 "В борьбе за независимость мы должны действовать, опираясь на широкие социальные слои сторонников независимости нашей страны. Это будет самый эффективный способ побыстрее сбросить с себя оковы метрополии."
    bet_on_masses:0 "Ставка на массы"
    bet_on_masses_desc:0 "Наши идеи независимости обрели широкую поддержку среди простого населения, которое уже готово приступить к решительным действиям по освобождению Родины."
    peoples_army:0 "Народная армия"
    peoples_army_desc:0 "Народ готов действовать. Поэтому мы создадим полноценную народную армию, которая станет весомым аргументом в разгоревшейся борьбе за полную независимость."
    national_unity:0 "Консолидация общества"
    national_unity_desc:0 "Наша задача - сплотить общество вокруг идеи о независимости - успешно выполняется. Народ объединился против колонизаторов."
    purge_in_state_council:0 "Чистки в Госсовете"
    purge_in_state_council_desc:0 "Несмотря на шикрочайшую поддержку идей независимости среди всех слоёв населения в руководстве страны всё ещё остаются сторонники сохранения текущего положения дел. Пришло время избавиться от них."
    work_independently:0 "Действовать самостоятельно"
    work_independently_desc:0 "Мы практически полностью освободились от колониального гнёта метрополии. Последний шаг - открыто объявить о своей полной независимости!"
    seek_support:0 "Искать поддержку"
    seek_support_desc:0 "Мы уже готовы стать независимыми, однако нам нужно основательно подготовиться к освобождению, ведь всем понятно, что метрополия просто так не отпустит свой субъект."
    seek_support_tt:0 "\n§RЕсли у метрополии уровень дешифрования  больше или равен уровню нашего шифрования, то они получат возможность сорвать наши планы!§!"
    
    