 ITA_gas_idea_desc:0 "Using poisonous gases against the enemy will help us win sooner.\" " #0 "Использование отравляющих газов против врага поможет нам скорее одержать победу." 
 ITA_march_steel_idea:0 "March of the iron will" #0 "Марш железной воли
 ITA_march_steel_idea_desc:0 "March of Iron Will - an operation by Italian troops under the command of Pietro Badoglio to seize the capital of Ethiopia. The march will be 320 km long, but thanks to our faith in victory and the superiority of our weapons, we can easily make this march." #0 "Марш железной воли - операция итальянских войск под командованием Пьетро Бадольо по захвату столицы Эфиопии. Протяженность марша составит 320 км, но благодаря своей вере в победе и превосходству нашего оружия мы с лёгкостью совершим этот марш.
 ITA_center_aviation_idea:0 "Center for the Study and Research in Aviation Medicine" #0 "Центр изучения и исследований в области авиационной медицины
 ITA_center_aviation_idea_desc:0 "Aviation Medical Research Center will contribute to the development of Italian science and military equipment." #0 "Исследовательский авиационный медицинский центр будет способствовать развитию итальянской науки и военной техники.
 ITA_liktor_youth_idea:0 "Italian Youth of the Lictor" #0 "Итальянская ликторская молодёжь
 ITA_liktor_youth_idea_desc:0 "Italian Youth of Lictor is a fascist youth organization in Italy, bringing up a new generation of great Italian fighters." #0 "Итальянская ликторская молодёжь - молодёжная фашистская организация в Италии, воспитывающая новое поколение великих итальянский бойцов.
