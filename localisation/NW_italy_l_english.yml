 duce.66.desc:0 "Diplomats arriving from Paris argue that we must stop our aggression against Albania, otherwise they will be ready to show force against our kingdom and protect a small Balkan country." #0 "Прибывшие дипломаты из Парижа утверждают, что мы должны прекратить нашу агрессию в отношении Албании, иначе они будут готовы проявить силу против нашего королевства и защитить маленькую Балканскую страну.
 duce.66.a:0 "We have to step back\" " #0 "Придётся уступить" 
 duce.66.b:0 "Albania has been and will be ours!" #0 "Албания была и будет нашей!
 duce.67.t:0 "Italy steps back" #0 "Италия уступила
 duce.67.desc:0 "Italians officially announced that they will cease all aggression against Albania." #0 "Итальянцы официально объявили, что прекратят всякую агрессию в отношении Албании.
 duce.67.a:0 is \"Nice\" " #0 "Славно" 
 duce.68.t:0 "French fears about Italy" #0 "Французские опасения по поводу Италии
 duce.68.desc:0 "French authorities are wary of Italy's expansionist policies. They ask us for support in opposing Mussolini." #0 "Французские власти настороженны из-за экспансионистской политики Италии. Они просят нас о поддержки в противодействии Муссолини.
 duce.68.a:0 "Yes, we will help them\"" #0 "Да, мы поможем им"
 duce.68.b:0 "It is better to give Italy Tunisia\"" #0 "Лучше отдать Италии Тунис"
 duce.68.c:0 "No, they will remain in this issue alone\"" #0 "Нет, они останутся в этом вопросе одни"
 duce.69.t:0 "Tunisia as a solution to the problem" #0 "Тунис как решение проблемы
 duce.69.desc:0 "Frightened by the Italian power, the British proposed to appease Italy, not only allowing Albania to be occupied, but also transferring our Tunisia to them." #0 "Британцы, испугавшись итальянской мощи, предложили задобрить Италию, не просто позволив занять Албанию, но и передав им наш Тунис.
 duce.69.a:0 "Nice idea" #0 "Славная идея
 duce.69.b:0 "There's something else!" #0 "Вот ещё что!
 duce.69.c:0 "Bad idea" #0 "Гиблая идея
 duce.70.t:0 "Tunisia to appease" #0 "Тунис для умиротворения
 duce.70.desc:0 "French offer to conclude a nonaggression pact between the powers, seeing our aggression in Albania. In exchange they offer Tunisia." #0 "Французы предлагают заключить договор о ненападении между державами, увидев нашу агрессию в Албании. В обмен они предлагают Тунис.
 duce.70.a:0 "We agree" #0 "Мы согласны
 duce.70.b:0 "No, we do not agree" #0 "Нет, мы не согласны
 duce.71.t:0 "Italy refused Tunisia" #0 "Италия отказалась от Туниса
 duce.71.desc:0 "Italy rejects peace, considering our proposal vulgar." #0 "Италия отказывается от мира, считая наше предложение вульгарным.
 duce.71.a:0 "So be it" #0 "Так и быть
 duce.71.b:0 "Then let them get ready for war." #0 "Тогда пусть готовятся к войне
 duce.72.t:0 "Britain screwed us" #0 "Британия кинула нас
 duce.72.desc:0 ", Britain has refused to help us with the Albanian crisis, leaving us to ourselves." #0 "Британия отказала нам в помощи с албанским кризисом, предоставив нас самим себе.
 duce.72.a:0 "So be it" #0 "Так и быть
 duce.72.b:0 "But we will continue the battle." #0 "Но мы продолжим битву
 italy.17.t:0 "Ethiopia's Proposal" #0 "Предложение Эфиопии
 italy.17.d:0 "Ethiopian power, exhausted by a difficult war with our powerful army, offers us to conclude a white peace. How do we respond to these savages?" #0 "Эфиопская держава, вымотаная тяжёлой войной с нашей мощной армией предлагает нам заключить белый мир. Что же мы ответим этим дикарям?
 italy.17.a:0 "It's time to end the war." #0 "Пора кончать войну.
 italy.17.b:0 "We will fight to win!" #0 "Мы будем бороться до победы!
 italy.18.t:0 "Italians agree" #0 "Итальянцы согласны
 italy.18.d:0 "The Italian fascists agree to end this war nothing. We proved again that we are a proud country." #0 "Итальянские фашисты согласны окончить эту войну ничем. Мы доказали всему миру вновь, что мы гордая страна.
 italy.18.a:0 "Hurray!" #0 "Ура!
 italy.19.t:0 "Italian refusal" #0 "Итальянский отказ
 italy.19.d:0 "Those dirty fascists do not want to do business with us. The war will continue." #0 "Эти грязные фашисты нежелают иметь с нами дела. Война будет продолжена.
 italy.19.a:0 "For the Emperor!" #0 "За императора!
