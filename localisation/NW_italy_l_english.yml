 duce.54.desc:0 "How should we call it?" #0 "Как нам его назвать?
 duce.54.a:0 "The New Roman Empire!" #0 "Новая Римская Империя!
 duce.54.b:0 "Fascist International!" #0 "Фашистский Интернационал!
 duce.55.t:0 "Italy has put forward a claim to our land" #0 "Италия выдвинула претензию на наши земли
 duce.55.desc:0 "The Italians, whom we previously considered friends, backstabbed us and nothing would wash the shame off their pasta faces. But they still threaten our power, and therefore, perhaps, it makes sense to make concessions." #0 "Итальянцы, которых ранее мы считали друзьями, воткнули нам нож в спину, и ничто не смоет позор с их макаронных лиц. Но они всё ещё угрожают нашей державе, и потому, возможно, есть смысл пойти на уступки.
