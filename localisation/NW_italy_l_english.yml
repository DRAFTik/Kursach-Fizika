 duce.65.desc:0 "Italy, led by the madman Benito Mussolini, is behaving more and more impudently in relation to Albania. They are trying to bring their troops into the territory of the state, and only we can save them." #0 "Италия, возглавляемая безумцем Бенито Муссолини, ведёт себя всё более нагло в отношении к Албании. Они пытаются ввести на территорию государства свои войска, и только мы их можем спасти.
