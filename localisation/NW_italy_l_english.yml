 duce.56.desc:0 "Reports from Belgrade say that the southern Slavs are ready to give part of their territories. But whether we should accept their submission - doubts are heard among many significant fascists." #0 "Из Белграда доложили, что южные славяне готовы отдать часть своих территорий. Но стоит ли нам принять их подачу — сомнения слышны среди многих значимых фашистов.
