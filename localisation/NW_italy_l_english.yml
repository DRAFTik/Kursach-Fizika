 duce.48.t:0 "Italy is willing to join the Allies" #0 "Италия желает вступить в Союзники
 duce.48.d:0 "This morning we had a diplomatic meeting with the Italian delegation. We were very surprised by their proposal: they want to join our alliance. Should we deal with the Fascists? On the one hand, we can hardly trust them, and on the other hand there will be much more problems if Italy unites with other fascist countries. What should we do?" #0 "Сегодня утром мы провели дипломатическую встречу с итальянской делигацией. Мы были очень удивлены их предложением: они желают вступить в наш альянс. Стоит ли нам иметь дело с фашистами? С одной стороны мы вряд ли можем им доверять, а сдругой будет гораздо больше проблем, если Италия объединится с другими фашистскими странами. Как нам лучше поступить?
 duce.48.a:0 "Welcome!" #0 "Добро пожаловать!
 duce.48.b:0 "We're not going to deal with the Fascists" #0 "Мы не будем иметь дело с фашистами
