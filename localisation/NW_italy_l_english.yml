 RSI_sicily_idea_desc:0 "Sicilians don't usually associate themselves with other Italians. It may be destructive for the future of our country." #0 "Сицилийцы обычно не ассоциируют себя с остальными итальянцами. Это может деструктивно сказаться на будущем нашей страны.
