 new_italy.1.t:0 "Return of the mafia" #0 "Возвращение мафии
 new_italy.1.d:0 "Together with the patriots who came to liberate our long-suffering Motherland from fascism, the criminal groups of the mafia arrived..." #0 "С патриотами, приехавшими освобождать нашу много страдальную Родину от фашизма приехали и преступные группировки мафии...
 new_italy.1.a:0 "What a nightmare." #0 "Кошмар.
 new_italy.2.t:0 "Return of the mafia" #0 "Возвращение мафии
 new_italy.2.d:0 "After a stubborn struggle with the mafia, during the occupation by the enemy of our territories, she returned there again..." #0 "После упорной борьбы с мафией, в ходе оккупации врагом наших территорий, она вернулась туда снова...
 new_italy.2.a:0 "We will crush them!" #0 "Мы их раздавим!
 new_italy.3.t:0 "Explosion at the plant" #0 "Взрыв на заводе
 new_italy.3.d:0 "Criminal groups blew up the plant" #0 "Преступные группировки взорвали завод
 new_italy.3.a:0 "It's a nightmare." #0 "Кошмар.
 new_italy.4.t:0 "Explosion at the factory" #0 "Взрыв на фабрике
 new_italy.4.d:0 "Criminal groups blew up the factory" #0 "Преступные группировки взорвали фабрику
 new_italy.5.t:0 "Explosion on the railway" #0 "Взрыв на железной дороге
 new_italy.5.d:0 "Criminal groups blew up a railroad." #0 "Преступные группировки взорвали железную дорогу.
 new_italy.6.t:0 "Democratic government" #0 "Демократическое правительство
 new_italy.6.d:0 "Today, a formal transfer of power took place: the Democrats led the government." #0 "Сегодня официально состоялась передача власти: правительство возглавили демократы.
 new_italy.6.a:0 "Hurray!" #0 "Ура!
 new_italy.7.t:0 "Communist government" #0 "Коммунистическое правительство
 new_italy.7.d:0 "Today, the transfer of power officially took place: the government was led by the Communists." #0 "Сегодня официально состоялась передача власти: правительство возглавили коммунисты.
 new_italy.7.a:0 "Hurray!" #0 "Ура!
 new_italy.8.t:0 "Explosion at the plant" #0 "Взрыв на заводе
 new_italy.8.d:0 "Guerrillas blew up the plant" #0 "Партизаны взорвали завод
 new_italy.8.a:0 "It's a nightmare." #0 "Кошмар.
 new_italy.9.t:0 "Explosion at the factory" #0 "Взрыв на фабрике
 new_italy.9.d:0 "Guerrillas blew up the factory" #0 "Партизаны взорвали фабрику
 new_italy.10.t:0 "Explosion on the railway" #0 "Взрыв на железной дороге
 new_italy.10.d:0 "Guerrillas blew up the railway." #0 "Партизаны взорвали железную дорогу.
 new_italy.12.t:0 "Sicilian revolt" #0 "Сицилийское восстание
 new_italy.12.d:0 "The people of Sicily did not accept our policy and revolted!" #0 "Жители Сицилии не приняли нашей политики и подняли восстание!
 new_italy.12.a:0 "It's a nightmare." #0 "Кошмар.
 new_italy.13.t:0 "Return of the members of the USI in Italy" #0 "Возвращение членов УСИ в Италию
 new_italy.13.desc:0 "We have dealt a crushing blow to the fascist regime in Italy, and now many refugees can return home. Among them, the trade union leaders of the USI, famous for their anarchist views, stand out especially. Now, when the black flag flutters over many countries, their influence is felt especially strong." #0 "Мы нанесли сокрушительный удар по фашистскому режиму в Италии, и теперь многие беженцы могут вернуться домой. Среди них особенно выделяются профсоюзные деятели УСИ, знаменитые анархическими взглядами. Сейчас, когда чёрный флаг развевается над многими странами, их влияние чувствуется особенно сильным.
 new_italy.13.a:0 "They will be welcome here" #0 "Им будут здесь рады
 new_italy.13.b:0 "Let them go out!" #0 "Пускай идут вон!
 new_italy.14.t:0 "Anarchist enterprises" #0 "Анархические объединения
 new_italy.14.desc:0 "Thanks to the selfless comrades from the USI, Italy went the right way. But now we need to decide what to do in this world — to go our own way or unite with other anarchists..." #0 "Благодаря самоотверженным товарищам из УСИ Италия пошла правильным путём. Но теперь нам нужно определиться, что делать в этом мире — идти своим путём или объединиться с иными анархистами...
 new_italy.14.a:0 "We have one way with Paris" #0 "У нас один путь с Парижем
 new_italy.14.b:0 "Spain's experience is important to us" #0 "Опыт Испании важен для нас
 new_italy.14.c:0 "Spain's experience is important to us" #0 "Опыт Испании важен для нас
 new_italy.14.d:0 "No, we will leave it as is" #0 "Нет, мы оставим всё, как есть
 ITA_new_government:0 "The new government" #0 "Новое правительство
 ITA_new_government_desc:0 "The old government betrayed Il Duce! Now we urgently need to form a new one, while we still have time." #0 "Старое правительство предало Дуче! Теперь нам в срочном порядке нужно сформировать новое, пока у нас ещё есть время.
 ITA_gotic_line:0 "Linea Gotica" #0 "Готская линия
 ITA_gotic_line_desc:0 "We must restrain the advancing enemy, so we will urgently erect fortifications in northern Italy. They must stop the advance of the enemy." #0 "Мы должны сдержать наступающего противника, поэтому в срочном порядке возведём в северной Италии укрепления. Они должны остановить продвижение врага.
 ITA_verona_manifest:0 "Verona Manifesto" #0 "Веронский манифест
 ITA_verona_manifest_desc:0 "We must make an appeal to the people and tell them about our future plans. With clarity, we will greatly reassure the people." #0 "Мы должны выступить с обращением к народу и поведать о наших дальнейших планах. Внеся ясность, мы значительно успокоим народ.
 ITA_socialisation:0 "Socialization" #0 "Социализация
 ITA_socialisation_desc:0 "In the current difficult situation, it will be right to nationalize all enterprises and transfer them to the management of the workers of these enterprises." #0 "В нынешней тяжелейшей обстановке правильно будет национализировать все предприятия и передать их в управление рабочим этих самых предприятий.
 ITA_black_brigades:0 "Black brigades" #0 "Чёрные бригады
 ITA_black_brigades_desc:0 "We will create paramilitary groups of fascist fanatics, they will protect the country to the last drop of blood!" #0 "Мы создадим военнизированные отряды фашистских фанатиков, они будут защищать страну до последней капли крови!
 ITA_milan_stalingrad:0 "The final frontier" #0 "Последний рубеж
