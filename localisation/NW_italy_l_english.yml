 RSI_sardinia_idea_desc:0 "Sardinians usually do not associate themselves with the rest of the Italians. It may be destructive for the future of our country." #0 "Сардинцы обычно не ассоциируют себя с остальными итальянцами. Это может деструктивно сказаться на будущем нашей страны.
