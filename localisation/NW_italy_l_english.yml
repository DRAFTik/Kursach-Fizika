 duce.1.t:0 "Ethiopia's Proposal" #0 "Предложение Эфиопии
 duce.1.d:0 "Ethiopian power, exhausted by a difficult war with our powerful army, offers us to conclude a white peace. How do we respond to these savages?" #0 "Эфиопская держава, вымотаная тяжёлой войной с нашей мощной армией предлагает нам заключить белый мир. Что же мы ответим этим дикарям?
 duce.1.a:0 "It's time to end the war." #0 "Пора кончать войну.
 duce.1.b:0 "We will fight to win!" #0 "Мы будем бороться до победы!
 duce.2.t:0 "Italians agree" #0 "Итальянцы согласны
 duce.2.d:0 "Italian fascists agree to end this war with nothing. We have proved to the world again that we are a proud country." #0 "Итальянские фашисты согласны окончить эту войну ничем. Мы доказали всему миру вновь, что мы гордая страна.
 duce.2.a:0 "Hurray!" #0 "Ура!
 duce.3.t:0 "Italian refusal" #0 "Итальянский отказ
 duce.3.d:0 "Those dirty fascists do not want to do business with us. The war will continue." #0 "Эти грязные фашисты нежелают иметь с нами дела. Война будет продолжена.
 duce.3.a:0 "For the Emperor!" #0 "За императора!
