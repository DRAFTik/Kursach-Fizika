 RSI_speech_badaglio:0 "Badaglio's appeal" #0 "Обращение Бадальо
 RSI_speech_badaglio_desc:0 "The Italian people are tired of the tyranny of Mussolini! Italian people want only peace! And we'll give them this peace! But first we defeat the fascist forces in Italy, and then liberate our homeland!" #0 "Итальянский народ устал от тирании Муссолини! Итальянский народ желает лишь мира! И мы дадим им этот мир! Но для начала мы разгромим профашистские силы в Италии, а затем освободим нашу родину!
 RSI_national_comitet:0 "National Liberation Committee" #0 "Национальный комитет освобождения
 RSI_national_comitet_desc:0 "There is still a very real fascist threat in northern Italy! And we must destroy it!" #0 "На севере Италии всё ещё находится вполне реальная фашистская угроза! И мы должны уничтожить её!
 RSI_new_king:0 "Rally around the new king" #0 "Сплотиться вокруг нового короля
 RSI_new_king_desc:0 "This rash actions of the fascists brought our country into a civil war! The return of the king to the throne will never allow a repetition of this!" #0 "Это необдуманные действия фашистов привели страну в состояние гражданской войны! Возвращение короля на пристол никогда не допустит повторения подобного!
 RSI_victory_of_syndicalism:0 "Victory of syndicalism" #0 "Победа синдикализма
 RSI_victory_of_syndicalism_desc:0 "The current government is just a temporary measure. Sooner or later, their place will have to be ceded. We clearly see how the people support anarchist ideas. They must stand at the head." #0 "Нынешнее правительство - лишь временная мера. Рано или поздно место надо будет уступить. Мы ясно видим, как народ поддерживает анархические идеи. Они и должны встать во главе.
 RSI_labour_confederation:0 "Italian General Confederation of Labour" #0 "Всеобщая итальянская конфедерация труда
 RSI_labour_confederation_desc:0 "We must understand the needs of the workers, so we will revive the Italian Association of trade unions." #0 "Мы должны понимать нужды рабочих, поэтому мы возродим итальянское объединение профсоюзов.
 RSI_gradual_elimination_of_state_institutions:0 "Gradual disposal of state institutions" #0 "Постепенное избавление от государственных институтов
 RSI_gradual_elimination_of_state_institutions_desc:0 "In a new society, the state will not be needed. The state is a husk that crumbles itself with the passage of time." #0 "В новом обществе государство будет не нужно. Государство - шелуха, которая осыпется сама с ходом времени.
 RSI_national_comitet_democratic:0 "Victory of democracy" #0 "Победа демократии
 RSI_national_comitet_democratic_desc:0 "The current government is just a temporary measure. Sooner or later, their place will have to be ceded. We clearly see how the people support democratic forces and they must lead the country." #0 "Нынешнее правительство - лишь временная мера. Рано или поздно место надо будет уступить. Мы ясно видим, как народ поддерживает демократические силы, они и должны возглавить страну.
 RSI_national_comitet_communist:0 "Victory of communism" #0 "Победа коммунизма
 RSI_national_comitet_communist_desc:0 "The current government is just a temporary measure. Sooner or later, their place will have to be ceded. We clearly see how the people support the communist forces, and they should lead the country." #0 "Нынешнее правительство - лишь временная мера. Рано или поздно место надо будет уступить. Мы ясно видим, как народ поддерживает коммунистисческие силы, они и должны возглавить страну.
 RSI_referendum_monarchy:0 "Referendum about the monarchy" #0 "Референдум о монархии
 RSI_referendum_monarchy_desc:0 "We must determine the future of the country, therefore, in accordance with all democratic principles, we will hold a referendum on the future structure of the country: a monarchy or a republic. The people clearly support the republic, so the monarchists will suffer a crushing defeat in the political struggle." #0 "Мы должны определить будущее страны, поэтому согласно всем демократическим принципам проведём референдум о будущем устройстве страны: монархия или республика. В народу явно поддерживают республику, поэтому монархисты потерпят сокрушительное пораженике в политической борьбе.
 RSI_destroy_opposition:0 "Pressure on the opposition" #0 "Давление на оппозицию
 RSI_destroy_opposition_desc:0 "The opposition only destabilizes the situation in the current difficult situation. It is necessary to cut them off from the opportunity to freely express their opinion. It will be better for everyone." #0 "Оппозиция только дестабилизирует ситуацию в текущей непростой ситуации. Необходимо отрезать их от возможности свобдно выраждать своё мнение. Так будет лучше для всех.
 RSI_recover_italy:0 "Recovery of Italy" #0 "Восстановление Италии
 RSI_recover_italy_desc:0 "Italy's infrastructure is now largely in decline. Having rallied all together, we will be able to quickly restore most of the enterprises and factories." #0 "Инфраструктура Италии сейчас во многом в упадке. Сплотившись все вместе, мы сможем в короткие сроки восстановить большую часть предприятий и заводов.
 RSI_social_help:0 "Social security" #0 "Социальное обеспечение
 RSI_social_help_desc:0 "At the current moment, the Italian people are in great need of material support, we will give them this support." #0 "В текущей момент итальянский народ очень нуждается в материальной поддержке, мы дадим им эту поддержку.
 RSI_usa_help:0 "U.S. help" #0 "Помощь США
 RSI_usa_help_desc:0 "The United States is interested in the restoration of Italy and the victory of democratic forces there. Since the Democrats have already taken the helm of the country, the United States offers us its financial assistance in rebuilding the country." #0 "Соединённые Штаты Америки заинтересованы в восстановлении Италии и победе там демократических сил. Поскольку демократы уже встали у руля страны, США предлагают нам свою финансовую помощь в восстановлении страны.
 RSI_support_religion:0 "Support of the Church" #0 "Поддержка церкви
 RSI_support_religion_desc:0 "We must support the Catholic Church. Only God will show us the true path." #0 "Мы должны поддержать католическую церковь. Только бог покажет нам истинный путь.
 RSI_repressions_goats:0 "Repressions against goats" #0 "Репрессии против козлов
 RSI_repressions_goats_desc:0 "All disloyal monarchists forces are a threat and must be destroyed!" #0 "Все нелояльные к монархистам силы представляют угрозу и подлежат уничтожению!
 RSI_honors_house:0 "Recall merit of the house" #0 "Вспомнить заслуги дома
 RSI_honors_house_desc:0 "Savoy dynasty is a great dynasty. We will remind citizens of its services to the country." #0 "Савойская династия — великая династия. Мы напомним гражданам о её заслугах перед страной.
 RSI_past_strenth:0 "Former power" #0 "Былая мощь
 RSI_past_strenth_desc:0 "Despite the terrible fascist regime that had previously ruled in Italy, it was still able to achieve some success. It is worth taking note of the experience of previous victories." #0 "Несмотря на ужасный фашистский режим, ранее правящий в Италии, он всё же смог добиться каких-то успехов. Стоит взять на заметку опыт предыдущих побед.
 RSI_reorgonise_army:0 "Reorganization of the army" #0 "Реорганизация армии
 RSI_reorgonise_army_desc:0 "Now the army of Italy clearly has a shortage of fighters. Reorganization and additional conscription to the army will fix this problem." #0 "Сейчас армия Италии явно имеет недостаток в бойцах. Реорганизация и дополнительные призывы в армию исправят эту проблему.
 RSI_reorgonise_aircraft:0 "Reorganization of the air force" #0 "Реорганизация ВВС
 RSI_reorgonise_aircraft_desc:0 "We currently do not have many combat aircraft, but it is quite possible that they are somewhere in the territories under our control. It is necessary to search the warehouses." #0 "У нас на данный момент не так много боевых самолётов, но вполне возможно, что они есть где-то на подконтрольных нам территориях. Нужно порыскать по складам.
 RSI_plan_save_italy:0 "Italy liberation plan" #0 "План освобождения Италии
 RSI_plan_save_italy_desc:0 "The northern part of Italy is under enemy occupation, but not for long: soon we will return our lands." #0 "Северная часть Италии находится под оккупацией непреятеля, но это ненадолго: скоро мы вернём свои земли.
 RSI_reorgonise_navy:0 "Reorganization of the Navy" #0 "Реорганизация ВМФ
 RSI_reorgonise_navy_desc:0 "Our Navy is in need of reorganization." #0 "Наши ВМФ нуждаются в реорганизации.
 RSI_destroy_mafia:0 "Fighting the Mafia" #0 "Борьба с мафией
 RSI_destroy_mafia_desc:0 "During the fighting in Italy, the mafia again began to play a big role. We have to do something about it." #0 "Во время боевых действий в Италии большую роль снова начала играть мафия. Надо что-то с этим делать.
 RSI_italian_nationalism:0 "Italian nationalism" #0 "Итальянский национализм
 RSI_italian_nationalism_desc:0 "During the great upheaval, the nation needs to unite as never before." #0 "Во время великих потрясений нация как никогда нуждается в сплочении.
 RSI_autonomies:0 "Federalism" #0 "Федерализм
 RSI_autonomies_desc:0 "Our country is destroyed by a destructive war. Perhaps it’s better to give autonomy to the regions, so restoration will go faster." #0 "Наша страна уничтожена разрушительной войной. Возожно, лучше стоит предоставить автономию регионам, так восстановление пойдёт быстрее.
 RSI_new_air_doctrine:0 "New aviation doctrine" #0 "Новая доктрина авиации
 RSI_new_air_doctrine_desc:0 "Our aviation is now far from the most numerous, so we urgently need to develop a new doctrine for victory not by number, but by skill." #0 "Наша авиация сейчас далеко не самая многочисленная, поэтому нам нужно срочно разработать новую доктрину для победы не числом, а умением.
 RSI_standart_weaphones:0 "Standardization of arms" #0 "Стандартизация вооружения
 RSI_standart_weaphones_desc:0 "Let us release the same weapons, but this will allow us to provide absolutely the entire army with weapons." #0 "Пусть мы будем выпускать одно и то же вооружение, но зато это позволит обеспечить абсолютно всю армию вооружением.
 RSI_new_navy_doctrine:0 "New fleet doctrine" #0 "Новая доктрина флота
 RSI_new_navy_doctrine_desc:0 "Our fleet is now far from the largest, so we urgently need to develop a new doctrine for victory not by number, but by skill." #0 "Наш флот сейчас далеко не самый многочисленный, поэтому нам нужно срочно разработать новую доктрину для победы не числом, а умением.
 RSI_reorgonise_generals:0 "Reorganization of the General staff" #0 "Реорганизация генштаба
 RSI_reorgonise_generals_desc:0 "The General Staff also needs reorganization, now we simply cannot afford to fight with the masses of soldiers: we simply do not have them." #0 "Генштаб так же нуждается в реорганизации, сейчас мы просто не можем позволить себе воевать массами бойцов: у нас их просто нет.
 RSI_umberto_king:0 "Umberto II" #0 "Умберто II
 RSI_umberto_king_desc:0 "Umberto II - the fourth king of Italy." #0 "Умберто II - четвёртый король Италии.
