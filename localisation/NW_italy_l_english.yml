 duce.15.t:0 "The italians agree to recognize our independence" #0 "Итальянцы согласны признать нашу независимость
 duce.15.d:0 "Today the Italians, exhausted by the hardest war in Ethiopia, offered us to conclude a peace treaty. According to it, we will not lose any of our territories. Should we trust Italians and agree?" #0 "Сегодня итальянцы, измотанные тяжелейший войной в Эфиопии, предложили нам заключить мирный договор. По нему мы не потеряем никаких своих территорий. Стоит ли нам довериться итальянцам и согласиться?
 duce.15.a:0 "This is a victory!" #0 "Это победа!
 duce.15.b:0 "We need to kill more white people." #0 "Мы должны убить как можно больше белых.
 duce.16.t:0 "They agree" #0 "Они согласны
 duce.16.d:0 "Today, the Ethiopian diplomats have indicated their willingness to sign a peace treaty." #0 "Сегодня эфиопские дипломаты сообщили о своей готовности подписать мирный договор.
 duce.16.a:0 "Good." #0 "Хорошо.
 duce.17.t:0 "They refuse." #0 "Они отказываются
 duce.17.d:0 "Today, the Ethiopian diplomats announced their refusal to sign a peace agreement on such terms." #0 "Сегодня эфиопские дипломаты сообщили о своём отказе подписывать мирное соглашение на подобных условиях.
 duce.17.a:0 "It's a pity." #0 "Жаль.
 duce.18.t:0 "Uprising in East Africa" #0 "Восстание в Восточной Африке
 duce.18.d:0 "The indigenous population of East Africa was tired of enduring oppression from the Italian colonialists and raised a rebellion." #0 "Коренное население Восточной Африки устало терпеть угнетение со стороны итальянских колонизаторов и подняло восстание.
 duce.18.a:0 "Viva Il Duce!" #0 "Viva Il Duce!
 duce.18.b:0 "Support the rebellion." #0 "Поддержим восстание.
 duce.19.t:0 "Ethiopian guerrillas" #0 "Эфиопские партизаны
 duce.19.d:0 "The remnants of the Ethiopian army do not recognize the defeat of their country, going underground. The local population is still supporting their fighters for independence. Our forces, in principle, are able to catch partisans, but this will take a lot of time..." #0 "Остатки эфиопской армии не признают порожение своей страны, уходя в подполье. Местное население пока поддерживает своих бойцов за независимость. Наши силы в принципе способны отловить партизан, но на это потребуется много времени...
 duce.19.a:0 "We will crush them!" #0 "Мы их раздавим!
 duce.21.t:0 "Explosion at the plant" #0 "Взрыв на заводе
 duce.21.d:0 "The Ethiopian partisans struck tonight. As a result of a successful diversion at one of our East African plants, an explosion occurred. The construction was seriously damaged. We failed to catch the saboteurs..." #0 "Сегодня ночью эфиопские партизаны нанесли свой удар. В результате удачной диверсии на одном из наших восточноафриканских заводов прогремел взрыв. Сооружение серьёзно пострадало. Диверсантов поймать не удалось...
 duce.21.a:0 "It is a nightmare." #0 "Кошмар.
 duce.22.t:0 "Explosion at the plant" #0 "Взрыв на фабрике
 duce.22.d:0 "Tonight Ethiopian guerrillas struck. As a result of a successful diversion at one of our East African plants, an explosion occurred. The construction was seriously damaged. We failed to catch the saboteurs..." #0 "Сегодня ночью эфиопские партизаны нанесли свой удар. В результате удачной диверсии на одной из наших восточноафриканских фабрик прогремел взрыв. Сооружение серьёзно пострадало. Диверсантов поймать не удалось...
 duce.23.t:0 "Explosion on the railway" #0 "Взрыв на железной дороге
 duce.23.d:0 "Tonight Ethiopian guerrillas struck. As a result of a successful diversion on one of the sections of our East African railway, an explosion thundered. The section of the road was badly damaged. We failed to catch saboteurs..." #0 "Сегодня ночью эфиопские партизаны нанесли свой удар. В результате удачной диверсии на одном из отрезков нашей восточноафриканской железной дороги прогремел взрыв. Отрезок пути сильно пострадал. Диверсантов поймать не удалось...
 duce.24.t:0 "The Death Of Balbo" #0 "Смерть Бальбо
 duce.24.d:0 "Our air marshal flew to Tobruk, but his plane was shot down by our own anti-aircraft gunners. According to the soldiers, there were no identification marks on the plane, and they though that it was the British Air Force." #0 "Маршал авиации летел в Тобрук, но его самолёт был сбит нашими же зенитчиками. Как утверждают солдаты, на самолёте не было опознавательных знаков, и они решили, что это британские ВВС.
 duce.24.a:0 "It's a nightmare." #0 "Кошмар.
 duce.25.t:0 "Balbo almost died" #0 "Бальбо чуть не умер
 duce.25.d:0 "Marshall's Plane was shot down, but he managed to jump with a parachute over the positions of our soldiers." #0 "Самолёт маршала был сбит, но он успел выпрыгнуть с парашютом над позициями наших бойцов.
 duce.25.a:0 "Good." #0 "Хорошо.
 duce.26.t:0 "Mussolini's arrest" #0 "Арест Муссолини
 duce.26.d:0 "Some generals decided that the Duce would negatively affect the position of Italy, which needed a way out of the war, that's why they overthrew the leader. Traitors act in alliance with bourgeois England and the USA." #0 "Часть генералов решили, что дуче отрицательно влиет на положение Италии, которой необходим выход из войны, из-за чего свергли вождя. Предатели выступают в союзе с буржуазными Англией и США.
 duce.26.a:0 "Viva Il Duce!" #0 "Viva Il Duce!
 duce.26.b:0 "Death to the fascists!" #0 "Смерть фашистам!
 duce.27.t:0 "Reform of the General staff" #0 "Реформа генштаба
 duce.27.d:0 "The Italian General Staff often shows itself to be completely incompetent, so the reform can no longer be delayed. We have several options: firstly, we can make the old generals resign, thereby giving way to new ones, and secondly, we can begin training new officers, this will also improve the general situation in the army." #0 "Генштаб Италии часто показывает себя как совершенно некомпитентный, поэтому вопрос реформ оттягивать больше нельзя. У нас есть несколько вариантов: во-первых, мы можем отправить старых генералов в остатвку, дав этим самым дорогу новым, во-вторых, мы можем начать подготовку нового офицерского состава, это так же улучшит общее положение дел в армии.
 duce.27.a:0 "Old guard should retire." #0 "Старую гвардию на пенсию.
 duce.27.b:0 "Train new officer." #0 "Новая подготовка офицеров.
 duce.28.t:0 "Tight squeeze" #0 "Тяжёлое положение
 duce.28.d:0 "We can not hold for a long time without the support of our allies..." #0 "Нам долго не устоять без поддержких наших союзников...
 duce.28.a:0 "Request assistance from the Germans." #0 "Запросим помощь у немцев.
 duce.28.b:0 "We can handle it ourselves." #0 "Справимся и сами.
 duce.29.t:0 "Difficult situation in Italy" #0 "Тяжёлое положение в Италии
 duce.29.d:0 "The fascist regime in Italy has fallen; there is a fierce war. Italian fascists are asking for help ... We need to free the Duce, so that he can rally his people, but do we need this?" #0 "Фашистский режим в Италии пал, идёт ожесточённая война. Итальянские фашисты просят помощи... Нужно освободить дуче, дабы тот сплотил свой народ, но нужно ли это нам?
 duce.29.a:0 "We will help them." #0 "Поможем им.
 duce.29.b:0 "Why do we need them?.." #0 "Зачем они нам?..
 duce.30.t:0 "Duce saved" #0 "Дуче спасён
 duce.30.d:0 "The Germans are ready to support us, even having freed our leader. Mussolini will lead us to victory!" #0 "Немцы готовы оказать нам поддержку, даже освободив нашего вождя. Муссолини приведёт нас к победе!
 duce.30.a:0 "Viva Il Duce!" #0 "Viva Il Duce!
 duce.31.t:0 "Germans left us" #0 "Немцы бросили нас
 duce.31.d:0 "Our German allies in this difficult hour decided to leave us surrounded by hordes of enemies." #0 "Немецкие союзники в этот тяжелый для нас час решили бросить нас, окружённых ордами врагов.
 duce.31.a:0 "Traitors." #0 "Предатели.
 duce.32.t:0 "Italian demand" #0 "Требование итальянцев
 duce.32.d:0 "Today, the Italian delegation has provided our government with an ultimatum on, in fact, the transformation of Austria into a puppet of Italy." #0 "Сегодня Итальянская делигация предоставила нашему правительству ультиматум о, фактически, превращении Австрии в марионетку Италии.
 duce.32.a:0 "We have no choice..." #0 "У нас нет выбора...
 duce.32.b:0 "Defend the sovereignty!" #0 "Отстоим суверенитет!
 duce.33.t:0 "Il Duce's diplomatic victory" #0 "Дипломатическая победа дуче
 duce.33.d:0 "The Austrians agreed to accept our ultimatum!" #0 "Австрийцы согласились принять наш ультиматум!
 duce.33.a:0 "Viva Il Duce!" #0 "Viva Il Duce!
 duce.34.t:0 "They refuse" #0 "Они отказываются
 duce.34.d:0 "The Austrians refused to accept our ultimatum..." #0 "Австрийцы отказались принять наш ультиматум...
 duce.34.a:0 "We will crush them." #0 "Мы их разгромим.
 duce.35.t:0 "Captives" #0 "Пленники
 duce.35.d:0 "During the battles with the rebels, we captured some traitors from the former government and generals as a prisoner. Shall we arrange a show trial or spare them?" #0 "В ходе боёв с повстанцами мы захватили некоторых предателей из бывшего правительства и генералитета  в плен. Устроим ли показательный суд или пощадим их?
 duce.35.a:0 "Death to the traitors!" #0 "Смерть предателям!
 duce.35.b:0 "They are innocent." #0 "Они невиновны.
 duce.36.t:0 "Bases in the Mediterranean" #0 "Базы в Средиземном море
 duce.36.d:0 "Today, our ally, Italy, asked to transfer our bases in the Mediterranean under their control. They declare that this will serve to strengthen common friendship, and also say that for them these bases are much more valuable than for us. What will we do?" #0 "Сегодня наш союзник Италия попросил передать им под свой контроль наши базы в Средиземном море. Они заявляют о том, что это послужит укреплением общей дружбы, а также говорят о том, что для них эти базы имеют гораздо большую ценность, чем для нас. Как мы поступим?
 duce.36.a:0 "They need them." #0 "Им они нужнее.
 duce.36.b:0 "This is the land of the British crown!" #0 "Это земля британской короны!
 duce.37.t:0 "Il Duce's diplomatic victory" #0 "Дипломатическая победа дуче
 duce.37.d:0 "Britain agreed to give us bases in the Mediterranean!" #0 "Британия согласилась передать нам базы в Средиземноморье!
 duce.37.a:0 "Viva Il Duce!" #0 "Viva Il Duce!
 duce.38.t:0 "English Refusal" #0 "Английский отказ
 duce.38.d:0 "Britain refused to give us bases in the Mediterranean, citing they need them to preserve the territorial integrity of the country..." #0 "Британия отказалась передать нам базы в Средиземноморье, сославшись на необходимость сохранениния территориальной целостности страны...
 duce.38.a:0 "It's a failure." #0 "Это провал.
