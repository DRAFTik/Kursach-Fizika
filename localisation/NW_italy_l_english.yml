l_english:
 ITA_loseinETH:0 "Another disgrace" #0 "Очередной позор
 ITA_loseinETH_desc:0 "Unfortunately, we lost Italo-Ethiopian war once again. Now we should temporarily forget about new conquest attempts. The moral blow on the Italian people and the army, caused by the defeat in Ethiopia, is difficult to express. " #0 "К сожалению, мы в очередной раз проиграли итало-эфиопскую войну. Сейчас нам стоит временно забыть о попытках новых завоеваний. Моральный удар по Итальянскому населению и армии, нанесённый поражением в Эфиопии, трудно выразить. 
 ITA_spazio_vitale:0 "Living space" #0 "Жизненное пространство
 ITA_spazio_vitale_desc:0 "The Italian empire is rapidly gaining its power again. Sooner or later, this will result in expanding the borders of our empire." #0 "Итальянская империя снова быстро набирает своё могущество. Рано или поздно это приведёт к расширению границ нашей империи.
 ITA_manifest_race:0 "Racial manifesto" #0 "Манифест расы
 ITA_manifest_race_desc:0 "The Italian race is one of the oldest and best races on earth. Also, our race is the descendants of the great Aryans, so no one has the right to spoil the Italian blood and arrange cross marriages." #0 "Итальянская раса — одна из древнейших и лучших рас на земле. Также наша раса является потомками великих арийцев, поэтому никто не имеет права портить итальянскую кровь и устраивать смешанные браки.
 ITA_reform_general:0 "Reform of the General staff" #0 "Реформа генштаба
 ITA_reform_general_desc:0 "We have a terrible situation with a lack of well-trained and knowledgeable officers and generals. With such a command, we will not be able to achieve any serious successes in the field of military operations, therefore, it is necessary to fix this urgently." #0 "У нас ужасная ситуация с нехваткой хорошо обученных и знающих офицеров и генералов. С таким командованием мы не сможем добиться каких-либо серьёзных успехов на поприще военных действий, поэтому необходимо срочно это исправить.
 ITA_more_wheaphones:0 "Military industry" #0 "Военная промышленность
 ITA_more_wheaphones_desc:0 "Our military industry lags far behind well-developed European countries. If we do not fix this situation, we will not be able to compete on equal terms with a potential enemy." #0 "Наша военная промышленность значительно отстаёт от хорошо развитых европейских стран. Если мы не исправим это положение, то не сможем на равных противостоять потенциальному неприятелю.
 ITA_alpian_wall:0 "Alpine Wall" #0 "Альпийский вал
 ITA_alpian_wall_desc:0 "Defense of the Alps is our top priority, it is through them that the enemy will try to break through." #0 "Оборона Альп является для нас наиболее приоритетной задачей, именно через них будет стараться пробиться враг.
 ITA_sea_defend:0 "Coast defense" #0 "Оборона берегов
 ITA_sea_defend_desc:0 "Coastal fortifications are our top priority. The enemy understands that it is almost impossible to get through the Alpine mountains, so he will try to land on our shores, but we will not allow this." #0 "Береговые укрепления являются для нас наиболее приоритетной задачей. Противник понимает, что через альпийские горы пробраться практически невозможно, поэтому будет пытаться провести высадки на наших берегах, но мы этого не допустим.
 ITA_ministry_popular_culture:0 "Ministry of Popular Culture" #0 "Министерство народной культуры
 ITA_ministry_popular_culture_desc:0 "The Ministry of Popular Culture is the Ministry of Italy, whose task will be to manage the culture and organize the propaganda of fascism. By creating such a ministry, we will significantly increase confidence in the authorities throughout the country." #0 "Министерство народной культуры — министерство Италии, задачей которого будет являться управление культурой и организация пропаганды фашизма. Создав такое министерство, мы значительно увеличим доверие к власти в стране.
 ITA_liktor_youth:0 "Italian Youth of the Lictor" #0 "Итальянская ликторская молодёжь
 ITA_liktor_youth_desc:0 "The recent war in Ethiopia has given us useful experience, with it we will begin to train people in military service from a very young age, and if necessary, take them into the army." #0 "Недавняя война в Эфиопии дала нам полезный опыт, с его помощью мы начнём обучать людей военной службе с самого раннего возраста, а при необходимости забирать их в армию.
 ITA_support_austria:0 "Guarantees to Austria" #0 "Гарантии Австрии
 ITA_support_austria_desc:0 "The expansion of Germany to the south is dangerous for Italy, it is worth trying to create between us a buffer zone in the form of Austria. And if the Reich still wants to get the territory of Austria, then they will have to deal with Italy." #0 "Расширение Германии на юг опасно для Италии, стоит попробовать создать между наби буферную зону в виде Австрии. А если рейх всё же захочет получить территории Австрии, то ему придётся иметь дело с Италией.
 ITA_allies:0 "Join the Allies" #0 "Вступить в Союзники
 ITA_allies_desc:0 "Britain is the mistress of the seas. Italy also has a significant fleet. Teaming up with the British, we will be invincible both at sea and on land." #0 "Британия - владычица морей. Италия так же обладает значительным флотом. Объединившись с англичанами, мы будем непобедимы как на море, так и на суше.
 ITA_fra_coalition:0 "Italo-French coalition" #0 "Итало-французская коалиция
 ITA_fra_coalition_desc:0 "France has a fairly large fleet, as well as one of the largest land armies in the world. By joining forces with France, we will be invincible both on land and at sea." #0 "Франция обладает достаточно крупным флотом, а также одной из крупнейших сухопутных армий в мире. Объединив усилия с Францией, мы будем непобедимы как на суше, так и на море.
 ITA_fascist_international:0 "Fascist International" #0 "Фашистский интернационал
 ITA_fascist_international_desc:0 "We cannot fully trust any of the countries in Europe, so we must create our own alliance, which will include countries wishing to prosper under the leadership of Italy." #0 "Мы не можем полностью доверять какой-либо из стран Европы, поэтому мы должны создать свой собственный альянс, куда войдут страны, желающие процветать под предводительством Италии.
 ITA_alliance_spain:0 "Union with Spain" #0 "Союз с Испанией
 ITA_alliance_spain_desc:0 "Spain has long been neutral in foreign policy, but this cannot go on forever. It is worth inviting them to join our Italian alliance." #0 "Испания уже долгое время придерживается нейтралитета во внешней политике, но так не может продолжаться вечно. Стоит предложить им войти в наш итальянский альянс.
 ITA_alliance_portugal:0 "Union with Portugal" #0 "Союз с Португалией
 ITA_alliance_portugal_desc:0 "Portugal has long been neutral in foreign policy, but this cannot go on forever. It is worth inviting them to join our Italian alliance." #0 "Португалия уже долгое время придерживается нейтралитета во внешней политике, но так не может продолжаться вечно. Стоит предложить им войти в наш итальянский альянс
 ITA_attack_romania:0 "Our Dacia" #0 "Наша Дакия
 ITA_attack_romania_desc:0 "Dacia is part of Romania, which once was already part of the Roman Empire. The time has come to bring Roman territories back." #0 "Дакия — часть Румынии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории. 
 ITA_slovenia_dalmatia_claims:0 "Our Dalmatia" #0 "Наша Далмация
 ITA_slovenia_dalmatia_claims_desc:0 "Dalmatia is a part of Yugoslavia that once was already part of the Roman Empire. The time has come to bring Roman territories back." #0 "Далмация — это часть Югославии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории.
 ITA_greece_war_goal:0 "Our Achaea" #0 "Наша Ахея
 ITA_greece_war_goal_desc:0 "Achaea is a part of Greece that once was already part of the Roman Empire. The time has come to bring Roman territories back." #0 "Ахея — это часть Греции, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории.
 ITA_bulgaria_war_goal:0 "Our Thrace" #0 "Наша Фракия
 ITA_bulgaria_war_goal_desc:0 "Thrace is a part of Bulgaria that once was already part of the Roman Empire. The time has come to bring Roman territories back." #0 "Фракия — это часть Болгарии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории.
 ITA_hungary_friend:0 "Friendship with Hungary" #0 "Дружба с Венгрией
 ITA_hungary_friend_desc:0 "In Hungary the pro-fascist sentiments are strong enough, so we will achieve much more with diplomacy than with war. Moreover, to achieve this goal, none of the Italians have to die." #0 "В Венгрии итак достаточно сильны профашистские настроения, дипломатией мы добъёмся гораздо большего, чем войной. Тем более что ради достижения этой цели никому из итальянцев не придётся погибать.
 ITA_hungary_war_goal:0 "Our Pannonia" #0 "Наша Паннония
 ITA_hungary_war_goal_desc:0 "Pannonia is a part of Hungary that was once part of the Roman Empire. The time has come to bring Roman territories back." #0 "Паннония — это часть Венгрии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории.
 ITA_take_savoja_corsika:0 "Demand Savoy and Corsica" #0 "Требование Савойи и Корсики
 ITA_take_savoja_corsika_desc:0 "Savoy and Corsica have historically been a part of the Roman Empire for a very long time. France must understand this and, as a sign of common friendship, transfer this region back to our control." #0 "Савойя и Корсика исторически очень долгое время были частью Римской Империи, Франция должна понимать это и в знак общей дружбы передать этот регион обратно под наш контроль.
 ITA_take_tunis:0 "Demand supremacy over Tunisia" #0 "Требование господста над Тунисом
 ITA_take_tunis_desc:0 "Tunisia has historically been a part of the Roman Empire for a very long time, France must understand this and, as a sign of common friendship, transfer this region back under our control." #0 "Тунис исторически очень долгое время был частью Римской Империи, Франция должна понимать это и в знак общей дружбы передать этот регион обратно под наш контроль.
 ITA_bases_mead:0 "Bases in the Mediterranean" #0 "Базы в Средиземном море
 ITA_bases_mead_desc:0 "Now that we are allies with England, it is worth asking them to give us some of their bases in the Mediterranean. This will be a good step in strengthening our friendly relations." #0 "Теперь, когда мы с Англией союзники, стоит попросить её передать нам её некоторые базы в Средиземном море. Это будет хороший шаг в укреплении наших дружетсвенных отношений.
 ITA_bases_red:0 "Bases in the Red Sea" #0 "Базы в Красном море
 ITA_bases_red_desc:0 "Now that we are allies with England, it is worth asking them to give us some of their bases in the Red Sea. This will be a good step in strengthening our friendly relations." #0 "Теперь, когда мы с Англией союзники, стоит попросить её передать нам её некоторые базы в Красном море. Это будет хороший шаг в укреплении наших дружетсвенных отношений.
 ITA_protect_austria:0 "Patronage Of Austria" #0 "Протекция Австрии
 ITA_protect_austria_desc:0 "In the current context Austria is unable " #0 "В современных условиях Австрия оказывается неспособной 
 ITA_turkey_war_goal:0 "Our Asia" #0 "Наша Азия
 ITA_turkey_war_goal_desc:0 "Most of modern Turkey was once part of the Roman Empire. The time has come to bring Roman territories back." #0 "Большая часть современной Турции когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории.
 ITA_iraq_friend:0 "Friendship with Iraq" #0 "Дружба с Ираком
 ITA_iraq_friend_desc:0 "In Iraq, pro-fascist sentiments are quite strong, so we will achieve much more with diplomacy than with war. Moreover, to achieve this goal, none of the Italians have to die." #0 "В Ираке итак достаточно сильны профашистские настроения, дипломатией мы добъёмся гораздо большего, чем войной. Тем более что ради достижения этой цели никому из итальянцев не придётся погибать.
 ITA_iraq_war_goal:0 "Our Mesopotamia" #0 "Наша Месопотамия
 ITA_iraq_war_goal_desc:0 "Mesopotamia is part of Iraq, which once was already part of the Roman Empire. The time has come to bring Roman territories back." #0 "Месопотамия — это часть Ирака, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории.
 ITA_arabia_war_goal:0 "Establish protectorate over Arabia" #0 "Установить протекторат над Аравией
 ITA_arabia_war_goal_desc:0 "The entire Arabian Peninsula is potentially rich in oil resources, so the possession of this region is a strategically important task. In addition, oil from there will contribute to the development of our economy." #0 "Весь Аравийский полуостров потенциально богат нефтяными ресурсами, поэтому обладание этим регионом - стратегически важная задача. К тому же нефть оттуда поспособствует развитию нашей экономики.
 ITA_operation_herkules:0 "Operation \"Herkules\"" #0 "Операция «Геркулес»
 ITA_operation_herkules_desc:0 "For one of the upcoming operations, we need to seriously improve our transport ships and explore ways for their direct use in combat conditions." #0 "Для проведения одной из предстоящий операций нам нужно серьёзно улучшить наши транспортные корабли и проработать варианты их непосредственного применения в боевых условиях.
 ITA_french_war_agreement:0 "French military cooperation" #0 "Французское военное сотрудничество
 ITA_french_war_agreement_desc:0 "Now that we are allies with France, we should join our efforts in the development of science and the armed forces." #0 "Теперь, когда мы с Францией союзники, нам стоит объединить наши усилия в развитии науки и вооружённых сил.
 ITA_british_war_agreement:0 "British military cooperation" #0 "Британское военное сотрудничество
 ITA_british_war_agreement_desc:0 "Now that we are allies with England, we should combine our efforts in the development of science and the armed forces." #0 "Теперь, когда мы с Англией союзники, нам стоит объединить наши усилия в развитии науки и вооружённых сил.
 ITA_rule_colonies:0 "The Ministry Of Italian Africa" #0 "Министерство Итальянской Африки
 ITA_rule_colonies_desc:0 "The Ministry of Italian Africa will manage the affairs of our African colonies. Such on-site work will significantly increase colony management efficiency." #0 "Министерство Итальянской Африки будет управлять делами наших африканских колоний. Такая работа на месте значительно увеличит эффективность управления колониями.
 ITA_ports_libya:0 "Ports in Libya" #0 "Порты в Ливии
 ITA_ports_libya_desc:0 "Our Libyan ports are not developed enough to fully satisfy our needs, so we must take up their development." #0 "Наши ливийские порты развиты недостаточно, чтобы полностью удовлетворять нашим нуждам, поэтому мы должны занятся их развитием.
 ITA_ports_east_africa:0 "Ports in East Africa" #0 "Порты в Восточной Африке
 ITA_ports_east_africa_desc:0 "Our ports in East Africa are not developed enough to fully meet our needs, so we need to take care of their development." #0 "Наши порты в Восточной Африке развиты недостаточно, чтобы полностью удовлетворять нашим нуждам, поэтому мы должны занятся их развитием.
 ITA_defend_islam:0 "Defender of Islam" #0 "Защитник ислама
 ITA_defend_islam_desc:0 "Libyan tribes consider the ruler of Italy, Benito Mussolini, the defender of Islam. It is worth taking their full support and showing everyone that the Duce is the best ruler of the African colonies." #0 "Ливийские племена считают правителя Италии, Бенито Муссолини, защитником ислама. Стоит воспользоваться их полной поддержкой и показать всем, что Дуче — лучший правитель африканских колоний.
 ITA_repressii:0 "Repression against the emirs" #0 "Репрессии против эмиров
 ITA_repressii_desc:0 "Islam is a dangerous hostile religion. Only by starting the fight against it, we can protect ourselves." #0 "Ислам — опасная враждебная нам религия. Только начав борьбу с ней, мы сможем обезопасить самих себя.
 ITA_savari:0 "Savary" #0 "Савари
 ITA_savari_desc:0 "We can’t constantly use regular Italian units in Libya; the Italian army is also needed in other places. Alternatively, we can recruit soldiers from the local population, especially since there are enough willing. " #0 "Мы не можем постоянно использовать в Ливии регулярные итальянские части, итальянская армия нужна и вдругих местах. Как вариант, мы можем набрать солдат из местного населения, тем более что желающих достаточно. 
 ITA_arabian_citizenship:0 "a Special passport for the Arabs" #0 "Специальные паспорта для арабов
 ITA_arabian_citizenship_desc:0 "We can begin to issue special Italian passports to the Libyans. The Italian public is unlikely to respond positively to this, but local people will be even more loyal to us." #0 "Мы можем начать выдавать ливийцам специальные итальянские паспорта. Итальянская общественность вряд ли позитивно отреагирует на это, но зато местные будут к нам ещё более лояльны.
 ITA_ports_libya2:0 "Shipyards in Libya" #0 "Верфи в Ливии
 ITA_ports_libya2_desc:0 "The construction of shipyards in Libya will contribute to the development of the Libyan economy, as well as accelerate the development of our own fleet." #0 "Строительство верфей в Ливии будет способствовать развитию ливийской экономики, а также ускорит развитие нашего собственного флота.
 ITA_via_balbia:0 "Highway \"Via Balbo\"" #0 "Шоссе «Виа Бальбо»
 ITA_via_balbia_desc:0 "Via Balbo is a highway project that will be built along the coast of Libya and the length of which will be 1800 km. It will be of strategic importance in the event of a war with our neighbors in Africa." #0 "Виа Бальбо — проект автодороги, которая будет построена вдоль побережья Ливии и протяжённость которой составит 1800 км. Она будет иметь стратегическое значение в случае войны с нашими соседями в Африке.
 ITA_tannaja_moc:0 "Cheap labor" #0 "Дешёвая рабочая сила
 ITA_tannaja_moc_desc:0 "We can exploit the ordinary population of Libya to work in our enterprises. These workers will not have rights, so they will perform much more than a regular Italian worker." #0 "Мы можем эксплуатировать обычное население Ливии для работы на наших предприятиях. Эти рабочие не будут обладать правами, поэтому будут выполнять гораздо больше, чем обычный итальянский рабочий.
 ITA_local_zavod:0 "Local plants" #0 "Местные заводы
 ITA_local_zavod_desc:0 "We can build several military factories in Libya so as not to bring local workers to Italy, but to operate them right here." #0 "Мы можем построить несколько военных заводов в Ливии, чтобы не возить местных рабочих в Италию, а эксплуатировать их сразу здесь.
 ITA_petrolibya_operation:0 "Libyan Oil Operation" #0 "Топливоливийская операция
 ITA_petrolibya_operation_desc:0 "Geological exploration in Libya has shown that there are significant oil reserves on its territory. Oil is very useful to our army, so we need to start developing explored deposits in this region." #0 "Геологическая разведка в Ливии показала, что на её территории присутствуют значительные запасы нефти. Нефть очень пригодится нашей армии, поэтому нужно начать разработку разведанных месторождений в этом регионе.
 ITA_fourth_bank_italy:0 "The Fourth shore of Italy" #0 "Четвёртый берег Италии
 ITA_fourth_bank_italy_desc:0 "We can with full confidence say that Libya is now a fairly well developed region that can even compete with some regions of Italy. We have shown everyone our capabilities, an absolute success!" #0 "Мы можем с полной уверенность сказать, что Ливия теперь - достаточно развитый регион, который может потягаться даже с некоторыми регионами Италии. Мы снова продемонстрировали всем наши возможности, абсолютный успех!
 ITA_national_united_colonies:0 "National Colonial Organization" #0 "Национальное объединение по устройству колонистов
 ITA_national_united_colonies_desc:0 "Some Italians express a desire to move permanently to Libya. Perhaps we should help our citizens in this. Although the reaction of the Italian public is likely to be ambigious..." #0 "Некоторые итальянцы выражают желание переехать на постоянное место жительства в Ливию. Возможно, нам стоит  помочь гражданам в этом. Хотя реакция итальянской общественности скорее всего будет неоднозначной...
 ITA_colonists:0 "Improvement of living standards in Libya" #0 "Улучшение уровня жизни в Ливии
 ITA_colonists_desc:0 "By improving the living standards of immigrants in this region, we will contribute to the resettlement of even more of the Italian population here. But is it worth it?" #0 "Повышая уровень жизни переселенцев в этмо регионе, мы поспособствуем переселению сюда ещё большего количества населения Италии. Но стоит ли это делать?
 ITA_colonists2:0 "Benefits for immigrants" #0 "Льготы для переселенцев
 ITA_colonists2_desc:0 "We can introduce benefits for immigrants to Libya, then the flow of people here from Italy will only grow. But is it worth doing?" #0 "Мы можем ввести для переселенцев в Ливию льготы, тогда поток людей сюда из Италии только вырастет. Но стоит ли это делать?
 ITA_italianization_libya:0 "Italianization the local population" #0 "Итальянизация местного населения
 ITA_italianization_libya_desc:0 "Now that the local population is absolutely loyal to us, and there are really many immigrants from Italy, this region will rightfully be considered the national territory of Italy." #0 "Теперь, когда местное население абсолютно лояльно к нам, а переселенцев из Италии действительно много, этот регион по праву будет считаться национальной территорией Италии.
 ITA_railway_eritrea:0 "Railway in Eritrea" #0 "Ж/Д в Эритреи
 ITA_railway_eritrea_desc:0 "Eritrea’s infrastructure is currently underdeveloped, railway construction will fix this." #0 "В настоящее время инфраструктура Эритреи очень слаборазвита, строительство железной дороги исправит это.
 ITA_airport_eritrea:0 "Airport of Garagey" #0 "Аэропорт в Горрахеи
 ITA_airport_eritrea_desc:0 "Unfortunately, the existing military airports in Eritrea are not enough. We should fix this." #0 "Существующих военных аэропортов в Эритрее, к сожалению, недостаточно. Нам следует исправить эту ситуацию.
 ITA_askari_eritrea:0 "Eritrean Askari" #0 "Эритрейские аскари
 ITA_askari_eritrea_desc:0 "To protect our borders in Eritrea, we can recruit soldiers from the local population. Moreover, there are enough willing." #0 "Для защиты своих границ в Эритрее мы можем набирать бойцов из местного населения. Тем более что желающих достаточно.
 ITA_industry_eritrea:0 "Industrialization of Eritrea" #0 "Индустриализация Эритреи
 ITA_industry_eritrea_desc:0 "Eritrea’s infrastructure is currently underdeveloped, new factories will improve the situation." #0 "В настоящее время инфраструктура Эритреи очень слаборазвита, новые фабрики улучшат ситуацию.
 ITA_partisans_ethiopia:0 "Fighting with partisans" #0 "Борьба с партизанами
 ITA_partisans_ethiopia_desc:0 "Though we took control of the territory of Ethiopia, its partisans are bothering us. If we're just going to sit idly by, they will continue to undermine our economic stability in East Africa." #0 "Хоть мы и взяли под контроль территорию Эфиопии, её партизаны не дают нам покоя. Если мы так и будем сидеть, сложа руки, то они и дальше будут подрывать нашу экономическую стабильность в восточной Африке.
 ITA_railway_ethiopia:0 "Railway in Ethiopia" #0 "Ж/Д в Эфиопии
 ITA_railway_ethiopia_desc:0 "Ethiopia’s infrastructure is currently underdeveloped, railway construction will fix this." #0 "В настоящее время инфраструктура Эфиопии очень слаборазвита, строительство железной дороги исправит это.
 ITA_minarals_ethiopia:0 "Mineral extraction" #0 "Добыча минералов
 ITA_minarals_ethiopia_desc:0 "Geological exploration in Ethiopia has shown that there are significant reserves of iron ore on its territory. Iron is very useful to our industry, so you need to start developing explored deposits in this region." #0 "Геологическая разведка в Эфиопии показала, что на её территории присутствуют значительные запасы железной руды. Железо очень пригодится нашей промышленности, поэтому нужно начать разработку разведанных месторождений в этом регионе.
 ITA_electricity_ethiopia:0 "Electrification" #0 "Электрификация
 ITA_electricity_ethiopia_desc:0 "Ethiopia currently lacks any power plants. For the development of this region, we need electrification." #0 "В настоящее время в Эфиопии полностью отсутствуют какие бы то ни было электростанции. Ради развития этого региона, нам нужно провести электрификацию.
 ITA_railway_somali:0 "Railway in Somalia" #0 "Ж/Д в Сомали
 ITA_railway_somali_desc:0 "At the present time the infrastructure of Somalia is underdeveloped, the construction of the railway will fix this." #0 "В настоящее время инфраструктура Сомали очень слаборазвита, строительство железной дороги исправит это.
 ITA_white_turbans_somali:0 "Dubats" #0 "Дубаты
 ITA_white_turbans_somali_desc:0 "To protect our borders in Somalia, we can recruit soldiers from the local population. Moreover, there are enough willing." #0 "Для защиты своих границ в Сомали мы можем набирать бойцов из местного населения. Тем более что желающих достаточно.
 ITA_airport_somali:0 "Airport in Beledweyne" #0 "Аэропорт в Беледуэйне
 ITA_airport_somali_desc:0 "Unfortunately, the existing military airports in Somalia are not enough. We should fix this." #0 "Существующих военных аэропортов в Сомали, к сожалению, недостаточно. Нам следует исправить эту ситуацию.
 ITA_industry_somali:0 "Industrialization of Somalia" #0 "Индустриализация Сомали
 ITA_industry_somali_desc:0 "Somalia's infrastructure is currently underdeveloped, new factories will improve the situation." #0 "В настоящее время инфраструктура Сомали очень слаборазвита, новые фабрики улучшат ситуацию.
 ITA_zemcug_italian_crown:0 "The Jewel of the Italian Crown" #0 "Жемчужина итальянской короны
 ITA_zemcug_italian_crown_desc:0 "Ethiopia is our success. This colony will rightfully be called the jewel of the Italian crown." #0 "Эфиопия — наш успех. Эта колония по праву будет называться жемчужиной итальянской короны.
 ITA_unite_colonies:0 "The North-African Railway" #0 "Северо-Африканская Ж/Д
 ITA_unite_colonies_desc:0 "Now that we control most of Egypt, it’s worth considering the construction of a railway from our colonies in Libya to the southeast to our colonies in Eritrea." #0 "Теперь, когда мы контролируем большую часть Египта, стоит задуматься над строительством железной дороги от наших колоний в Ливии на юго-восток вплоть до наших колоний в Эритрее.
 ITA_way_avtarkia:0 "On the way to Autarky" #0 "На пути к автаркии
 ITA_way_avtarkia_desc:0 "Autarky — a policy aimed at creating a closed national or regional economy separate from the economy of other countries or other regions." #0 "Автаркия — политика, направленная на создание замкнутого национального или регионального хозяйства, обособленного от экономики других стран или других регионов.
 ITA_time_war:0 "Age of rearmament" #0 "Эпоха перевооружений
 ITA_time_war_desc:0 "Our military industry lags far behind most European countries. We need to reduce the gap as soon as possible." #0 "Наша военная промышленность значительно отстаёт от большинства европейских стран. Необходимо как можно скорее сократить отрыв.
 ITA_support_corporations:0 "Support corporations" #0 "Поддержка корпораций
 ITA_support_corporations_desc:0 "Supporting big capital will allow our economy to develop much faster and more efficiently." #0 "Поддержка крупного капитала позволит нашей экономике развиваться гораздо быстрее и эффективнее.
 ITA_venice_oil:0 "Synthetic oil in Venice" #0 "Синтетическое топливо в Венеции
 ITA_venice_oil_desc:0 "Today we do not have enough natural rubber, so the development of the synthetic industry in Italy will help us get rid of this problem." #0 "Сегодня у нас нет достаточного количества натурального каучука, поэтому развитие синтетеической промышленности на территории Италии поможет нам избавиться от этой проблемы.
 ITA_support_north:0 "Support the North" #0 "Поддержка Севера
 ITA_support_north_desc:0 "The northern territories are in a safer position, so industry needs to be developed there." #0 "Северные территории находятся в более безопасном положении, поэтому развивать промышленность нужно именно там.
 ITA_support_north2:0 "Development Of The North" #0 "Развитие Севера
 ITA_support_north2_desc:0 "Our economy is still underdeveloped, the active construction of new industrial facilities in the north of the country will improve this situation." #0 "Наша экономика до сих пор остаётся слабо развитой, активное строительство новых промышленных объектов на севере страны поправит это положение.
 ITA_support_south:0 "Support the South" #0 "Поддержка Юга
 ITA_support_south_desc:0 "The southern territories are in a safer position, so industry needs to be developed there." #0 "Южные территории находятся в более безопасном положении, поэтому развивать промышленность нужно именно там.
 ITA_support_south2:0 "Development Of The South" #0 "Развитие Юга
 ITA_support_south2_desc:0 "Our economy is still underdeveloped, the active construction of new industrial facilities in the south of the country will correct this situation." #0 "Наша экономика до сих пор остаётся слабо развитой, активное строительство новых промышленных объектов на юге страны поправит это положение.
 ITA_support_infrastructure:0 "Improving communication of cities" #0 "Улучшение сообщения городов
 ITA_support_infrastructure_desc:0 "By improving the roads between Italian cities, we will accelerate the growth of our economy." #0 "Улучшив автодороги между итальянскими городами, мы ускорим рост нашей экономики.
 ITA_avtarkia:0 "Autarky" #0 "Автаркия
 ITA_avtarkia_desc:0 "It's safe to say that we have achieved our objectives and our economy is now independent from other countries." #0 "Можно с уверенностью заявить, что мы добились поставленных задач и наша экономика теперь независима от других стран.
 ITA_new_shipyards:0 "New shipyard" #0 "Новые верфи
 ITA_new_shipyards_desc:0 "Our fleet is inferior to the French and the British, therefore, it is vital to urgently increase the productive capacity of shipbuilding." #0 "Наш флот уступает французскому и британскому, поэтому жизненно необходимо срочно нарастить производительные мощности кораблестроения.
 ITA_albania_oil:0 "Synthetic oil in Albania" #0 "Синтетическая нефть в Албании
 ITA_albania_oil_desc:0 "Experience has shown that a rapidly growing economy still lacks synthetic products, so you should think about continuing the development of this industry." #0 "Практика показала, что активно развивающейся экономике всё ещё недостаточно синтетических продуктов, поэтому стоит задуматься над продолжением развития этой отрасли.
 ITA_gas:0 "Use gas" #0 "Использование газов
 ITA_gas_desc:0 "To achieve our goals, we will use everything that can help us. Including the use of poisonous gas against Ethiopia." #0 "Для достижения наших целей мы будем использовать всё, что способно нам помочь. В том числе и применять идовитый газ против Эфиопии.
 ITA_march_steel:0 "March of the iron will" #0 "Марш железной воли
 ITA_march_steel_desc:0 We must demonstrate to the whole world what the Italian army is capable of. Nobody and nothing can stop us when we move towards our goal!" #0 "Мы должны продемонстрировать всему меру на что способна итальянская армия. Никто и ничто не сможет нас остановить, когда мы движемся к поставленной цели!
 ITA_naval_college:0 "Naval College of Italian Youth of Lictor" #0 "Военно-морской колледж итальянской ликторской молодёжи
 ITA_naval_college_desc:0 "In order to accelerate the development of our navy, we will begin to engage in the training of lictor youth." #0 "Дабы ускорить развитие нашего военно-морског офлота, мы начнём привлекать к обучению ликторскую молодёжь
 ITA_xp_ethiopia:0 "Ethiopian War Experience" #0 "Опыт войны в Эфиопии
 ITA_xp_ethiopia_desc:0 "The war in Ethiopia has given us invaluable experience in waging war, which we will certainly apply in possible future conflicts." #0 "Война в Эфиопии дала нам бесценный опыт ведения войны, который мы обязательно применим в возможных будущих конфликтах.
 ITA_center_aviation:0 "Center for the Study and Research in Aviation Medicine" #0 "Центр изучения и исследований в области авиационной медицины
 ITA_center_aviation_desc:0 "Creating center for study and research in the field of aviation medicine, we will soon be ahead of other countries in this region." #0 "Создав центр по изучению и исследованию в области авиационной медицины, мы очень скоро станем опережать другие страны в этой области.
 ITA_logistics_problems_done:0 "Solve logistics issues" #0 "Решение проблем с логистикой
 ITA_logistics_problems_done_desc:0 "" #0 "
 ITA_tirrenia_effort:0 "\"Tirrenia\"" #0 "«Тиррения»
 ITA_tirrenia_effort_desc:0 "After conducting another wave of nationalization, we will create a new company for the construction of merchant ships. According to our calculations, it will work much more efficiently under centralized government than in the form of many small private companies." #0 "Проведя ещё одну волну национализации, мы создадим новую компанию по строительству торговых судов. По нашим расётам она будет работать гораздо эффективнее при централизованном государственном управлении, чем в виде многих мелких частных компаний.
 ITA_our_sea:0 "Mare Nostrum" #0 "Наше море
 ITA_our_sea_desc:0 "Our great country simply must have the best fleet in the entire Mediterranean." #0 "Наша великая страна просто обязана иметь лучший флот во всём средиземном море.
 ITA_attack_germany:0 "Germany Campaigh" #0 "Поход в Германию
 ITA_attack_germany_desc:0 "It must not be concealed that sooner or later Germany, having an interest in Austria, will attack it. We cannot allow this, therefore, we will hit Germany first, instantly pushing it away from the Austrian borders." #0 "Нельзя скрывать, что рано или поздно Германия, имеющая интерес к Австрии, нападёт на неё. Мы же не можем допустить подобного, поэтому ударим по Германии первыми, моментально отбросив её от Австрийских границ.
 ITA_attack_france:0 "Gaul Campaign" #0 "Поход в Галлию
 ITA_attack_france_desc:0 "Almost the entire territory of modern France was once part of the Roman Empire. The time has come to bring Roman territories back." #0 "Почти вся Территория современной Франции уже когда-то входила в состав Римской Империи. Пришла пора вернуть обратно римские территории.
