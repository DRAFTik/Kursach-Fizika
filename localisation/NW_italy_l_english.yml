 duce.39.d:0 "Today, our ally, Italy, asked to transfer our bases in the Red sea under their control. They declare that this will serve to strengthen common friendship, and also say that for them these bases are much more valuable than for us. What will we do?" #0 "Сегодня наш союзник Италия попросил передать им под свой контроль наши базы в Красном море. Они заявляют о том, что это послужит укреплением общей дружбы, а также говорят о том, что для них эти базы имеют гораздо большую ценность, чем для нас. Как мы поступим?
