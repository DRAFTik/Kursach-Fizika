 duce.58.desc:0 "Unfortunately, Italy did not accept our concessions. Now I do not know what awaits us, but we need to think about our safety." #0 "К сожалению, Италия не приняла наших уступок. Теперь неизвестно, что нас ждёт, но мы должны задуматься о своей безопасности.
