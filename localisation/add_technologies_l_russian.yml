 ARG_medium_tank_equipment_2:0 "DL-43 «Науэль»"
 ARG_medium_tank_equipment_2_short:0 "DL-43 «Науэль»"
 ARG_medium_tank_equipment_2_desc:0 "Являлся аналогом танков M4 «Шерман» и M3 «Грант». Выпуск танка был начат в 1944 году, однако поскольку с окончанием Второй мировой войны на мировой рынок вооружений в значительных количествах поступили сравнительно дешёвые и более современные «Шерманы», производство «Науэля» было прекращено после выпуска 16 единиц."
