 TR.wonder.16.t:0 "Чудо «Моаи»"
 TR.wonder.16.desc:0 "Наблюдатели с Острова Пасхи сообщают о странных явлениях! Совершенно внезапно начался сильный ливень, сопровождающийся громом и молнией. Вода вокруг острова начала кипеть и приобрела в алый оттенок. Местами разверзлась земля и оттуда показалась магма, а сами Моаи покраснели, а из их глаз вырывается яркий красный луч света...\n\nЛегенды не врали и это могло означать только одно - это воплощение §R«Яростного» моаи§!. Самого агрессивного из всех духов."
 TR.wonder.16.a:0 "«Яростный» моаи поможет в наших войнах!"
 TR.wonder.17.t:0 "Чудо «Моаи»"
 TR.wonder.17.desc:0 "Наблюдатели с Острова Пасхи сообщают о странных явлениях! Довольно резко чистое небо покрылось облаками и пошел спокойный мелкий дождь. В центре острова появился небольшой ров, наполненный водой. Так же, создалось впечатление, что берег острова стал немного выше, будто пытался сформировать некую защитную фигуру или подобие рифа. Сами Моаи стала отдавать синим оттенком, а глаза светились тусклым синим светом...\n\nЛегенды не врали и это могло означать только одно - это воплощение §B«Осторожного» моаи§!. Самого спокойного из всех духов."
 TR.wonder.17.a:0 "«Осторожный» моаи поможет нам в укреплении обороны!"
 TR.wonder.18.t:0 "Чудо «Моаи»"
 TR.wonder.18.desc:0 "Наблюдатели с Острова Пасхи сообщают о странных явлениях! На острове наблюдается бурный рост растительности и небывалый приток животного мира. Повсюду зацвели цветы и растения и даже те, которые на характерны для этого климата. Наблюдателям с трудом удалось расчистить путь к Моаи. Их поверхность стала отливать зеленым цветом, а на голове появился лавровый венок...\n\nЛегенды говорили о том, что это воплощение §G«Плодородного» моаи§!. Самого созидательного из всех духов."
 TR.wonder.18.a:0 "«Плодородный» моаи поможет в развитии нашей промышленности!"
 TR.wonder.19.t:0 "Чудо «Моаи»"
 TR.wonder.19.desc:0 "Наблюдатели с Острова Пасхи сообщают о странных явлениях! На острове наблюдается множество изощренных структур. Назначение их не известно, но очевидно, что все они сделаны из того же камня, что и Моаи! Фигуры принимают причудливые формы, но сохраняя "правильные" соотношения. Над островом осел легкий туман, а освещение во время заката приобрело лазурные оттенки. Не смотря на туман, наблюдатели без труда могут видеть самих Моаи и они передают, что фигуры окрасились в пурпурный цвет, на лице появились небольшие искажения, визуально напоминающие человеческий очки или даже монокль, а у подножия статуи появился свиток пергамента с красной ленточкой...\n\nЛегенды говорили о том, что это воплощение §T«Мудрого» моаи§!. Самого разумного из всех духов."
 TR.wonder.19.a:0 "«Мудрый» моаи поможет нам в научном развитии!"
