 bolivia.22.e:0 "Пусть они делают свои БТР."
 bolivia.22.i:0 "Мы продадим им лицензию."
 bolivia.22.f:0 "Пусть они делают свои БТР."
 bolivia.22.g:0 "Мы продадим им лицензию."
