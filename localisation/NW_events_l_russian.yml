 #Мировая новость
 trworldnews.1.t:0 "Мексика выбирает новый путь!"
 trworldnews.1.d:0 "В Мексике началась волна революционных демонстраций, часть из которых выступала с требованием кардинального изменения курса страны. В правительстве так же, была доля революционеров, что лишь поспособствовало смене власти."
 trworldnews.1.a:0 "Что там вообще происходит?"
 trworldnews.1.b:0 "Мексика - новый центр революционного движения."
 trworldnews.1.c:0 "Что?! Троцкизм? В Мексике? Что за..?"
 #Новость о мерах (с ответкой)
 trworldnews.2.t:0 "Кризис отношений"
 trworldnews.2.d:0 "Весь мир облетела новость о приостановке дипломатических отношений между Советским Союзом и новобразованной Революционной Мексикой. Причиной стал отзыв Советским Союзом своего посольства из Мексики. В свою же очередь, Мексика приняла соответствующие контрмеры. Что же это? Начало нового противостояния?"
 trworldnews.2.a:0 "Посмотрим, что будет дальше."
 #Новость о мерах (без ответки)
 trworldnews.3.t:0 "Кризис отношений"
 trworldnews.3.d:0 "Весь мир облетела новость о приостановке дипломатических отношений между Советским Союзом и новобразованной Революционной Мексикой. Причиной стал отзыв Советским Союзом своего посольства из Мексики. Однако, Мексика не приняла никаких контрмер. Что же это? Начало нового противостояния?"
 trworldnews.3.a:0 "Посмотрим, что будет дальше."
 #Новость о начале ГВ1 = нейтралы/комми
 trworldnews.4.t:0 "Гражданская война в Мексике"
 trworldnews.4.d:0 "Ведомые идеей о справедливости и равенстве, народные массы начали организовываться в упорядоченное движение, которое при ведущей роли профсоюзов издало прокламацию, обличающую действующее мексиканское правительство! Несколько часов спустя, они организовали левовоцентристский переворот. К народным массам присоединилась большая часть армии и им удалось захватить множество крупных мексиканских городов, включая столицу.\n\nВ данный момент, левые добровольцы собираются под знаменами коммунистического движения и готовы поддержать его в борьбе с действующим правительством."
 trworldnews.4.a:0 "Мы следим за развитием событий."
 #Глоб новость о недовольстве ТРО
 trworldnews.5.t:0 "Разногласия в левом крыле Мексики"
 trworldnews.5.d:0 "В разгар гражданской войны, в левом крыле Мексики возникли разногласия, касательно последующей судьбы Мексики и вектора их движения. \n\nК чему это приведет в будущем?"
 trworldnews.5.a:0 "Ясно."
 #Глоб новость о вступлении США в МЕХ ГВ1
 trworldnews.6.t:0 "Вмешательство США"
 trworldnews.6.d:0 "США решили выступить на стороне лигитимного правительства Мексики в гражданской войне. \n\nОчевидно, что они не хотят видеть краксную заразу у себя "на заднем дворике". Но к чему приведут их действия?"
 trworldnews.6.a:0 "Обстановка накаляется."
 trworldnews.6.b:0 "Американцы?! Пусть идут к черту!"
 #Глоб новость. США уступили СССР.
 trworldnews.7.t:0 "США отказывается от притензий"
 trworldnews.7.d:0 "После внезапной интервенции США во внутрение дела Мексики, Советский Союз не мог оставаться в стороне и использовал все возможные дипломатические рычаги для мирного урегулирования ситуации. В ходе переговоров, стороны нашли конценцус и сошлись на мнении, что недопустимо вмешательство во внутренние дела суверенного государства."
 trworldnews.7.a:0 "Нам удалось избежать еще одной войны."
 #Война СССР - США.
 trworldnews.8.t:0 "Война между СССР и США"
 trworldnews.8.d:0 "После внезапной интервенции США во внутрение дела Мексики, Советский Союз не мог оставаться в стороне и использовал все возможные дипломатические рычаги для мирного урегулирования ситуации. Однако, сторонам не удалось договориться и Советский Союз посчитал, что ему ничего не остается, кроме как вмешаться в Мексиканский конфликт против США."
 trworldnews.8.a:0 "Это будет бойня."
 #Новость о обращении СССР к Лиге Наций
 trworldnews.9.t:0 "СССР обращается к Лиге Наций"
 trworldnews.9.d:0 "После внезапной интервенции США во внутрение дела Мексики, Советский Союз не мог оставаться в стороне и использовал все возможные дипломатические рычаги для мирного урегулирования ситуации. Однако, сторонам не удалось договориться и Советский Союз вынужден обратиться к совету Лиги Наций для решения этого вопроса."
 trworldnews.9.a:0 "Интересно."
 #Новость о итогах Лиги. Англия атакует.
 trworldnews.10.t:0 "Англия одобряет атаку на США"
 trworldnews.10.d:0 "Переговоры между СССР и Великобританией прошли успешно. Британская империя выслушала аргументы советской стороны и была вынуждена согласиться с необходимость вмешаться в Мексиканский конфликт для примирения США к миру."
 trworldnews.10.a:0 "Интересно."
 #Новость о итогах Лиги. Франция атакует.
 trworldnews.11.t:0 "Франция одобряет атаку на США"
 trworldnews.11.d:0 "Переговоры между СССР и Францией прошли успешно. Франция выслушала аргументы советской стороны и была вынуждена согласиться с необходимость вмешаться в Мексиканский конфликт для примирения США к миру."
 trworldnews.11.a:0 "Интересно."
 #Новость о итогах Лиги. Италия атакует.
 trworldnews.12.t:0 "Италия одобряет атаку на США"
 trworldnews.12.d:0 "Переговоры между СССР и Италией прошли успешно. Италия выслушала аргументы советской стороны и была вынуждена согласиться с необходимость вмешаться в Мексиканский конфликт для примирения США к миру."
 trworldnews.12.a:0 "Интересно."
 #Новость о начале США ГВ = демы/тро
 trworldnews.13.t:0 "Гражданская война в США"
 trworldnews.13.d:0 "В Соединенных Штатах Америки разразилась гражданская война! Американское секция Четвертого Интернационала возглавила "революцию" под шум неразберихи, царящей после начала массовых беспорядков, вызванных странным поведением правительства США по отношению к Мексике. США ввязались в мексиканскую гражданскую войну и, в итоге, получили свою. Правительство США решило игнорировать тот факт, что положение страны далеко от идеала - великая депрессия дает о себе знать, а среди населения довлеют пацифисткие настроения."
 trworldnews.13.a:0 "Эпоха революций?"
 #Новость конце мекс ГВ1. Победа комми
 trworldnews.14.t:0 "Конец гражданской войны в Мексике"
 trworldnews.14.d:0 "После падения последнего оплота правительства гражданская война в Мексике завершилась. \n\nКоммунисты одержали победу, и для Мексики началась новая эра. \n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
 trworldnews.14.a:0 "Понятно."
 #Новость конце мекс ГВ1. Победа нейтрал
 trworldnews.15.t:0 "Конец гражданской войны в Мексике"
 trworldnews.15.d:0 "После падения последнего оплота коммунистов гражданская война в Мексике завершилась. \n\nПравительство одержало победу, и для Мексики началась новая эра. \n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
 trworldnews.15.a:0 "Понятно."
 #Новость о начале Мекс ГВ2 = тро/комми
 trworldnews.16.t:0 "Вторая гражданская война в Мексике"
 trworldnews.16.d:0 "Полный хаос происходит в Мексике! Не смотря на только что закончившуюся гражданскую войну между левыми и центристами, разногласия в левом крыле раскололи его на два лагеря. В первый вошли привычные всем коммунисты, а второй сформировали более радикальные марксисты, возглавляемые не кем-то, а самим Львом Троцким! Подстрекатели аппелировали к тому факту, что революция не позволила достичь целей, а курс коммунистов попросту похоронит все надежды мексиканского народа. Найдя огромную поддержку среди народа, троцкисты развязали вторую мексиканскую революцию."
 trworldnews.16.a:0 "Троцкисты против коммунистов? Где мой попкорн?"
 #Новость конце мекс ГВ2. Победа тро
 trworldnews.17.t:0 "Конец второй гражданской войны в Мексике"
 trworldnews.17.d:0 "Как и ожидалось, вторая мексиканская революция прошла успешно и власть в руках троцкистов. Кажется, в мире начинается формироваться новый политический очаг. Посмотрим, к чему все это приведет. \n\nПосле двух гражданских войн, Мексика, фактически, находится в руинах. Мексиканцам предстоит долгий путь восстанавления. Того ли хотел народ Мексики?"
 trworldnews.17.a:0 "Ужасно."
 #Новость о начале Испанской ГВ = тро/комми/фаш
 trworldnews.18.t:0 "Гражданская война в Испании"
 trworldnews.18.d:0 "В Испании разразилась гражданская война! Несколько генералов решили свергнуть правительство в Мадриде и призвали к восстанию, после чего на их сторону перешли почти все испанские войска. \n\nПравые националисты захватили большую часть территории страны, включая острова.\nЛоялисты и добровольцы собираются под знамена левого республиканского правительства. Они намерены сражаться до последнего вздоха.\n\nКрайне левые троцкисты, поддерживаемые Мексикой, сконцентрировались в Барселоне.\nБитва за Испанию началась."
 trworldnews.18.a:0 "Что это будет означать для Испании?"
 trworldnews.18.b:0 "За победу!"
 #Новость о начале Испанской ГВ2 = тро/rsp
 trworldnews.19.t:0 "Вторая гражданская война в Испании"
 trworldnews.19.d:0 "Спустя некоторое время после первой гражданской войны в Испании, разразилась вторая гражданская война! Троцкисты проникли в Испанию и смогли консолидировать под своими знаменами всевозможных анархистов, синдикалистов и прочих крайне левых. Они снова намерены сражаться до последнего вздоха.\nНовая битва за Испанию началась."
 trworldnews.19.a:0 "Что происходит?"
 trworldnews.19.b:0 "За победу!"
 #Новость о создании Четвертого интернационала
 trworldnews.20.t:0 "Четвертый интернационал"
 trworldnews.20.d:0 "Коммунистические делегации со всего мира встретились сегодня в Мехико на учредительном съезде, заложившем основу Четвертого интернационала. Идея его создания витала годами, пока сторонники теорий Троцкого не взялись за ее реализацию.\n\nСталин отреагировал на растущую поддержку троцкизма за рубежом, организовав новую серию политических убийств и усилив пропаганду против своего бывшего конкурента. Высокопоставленные советские военные и партийные чиновники хорошо помнят недавние чистки, поэтому вряд ли окажут какое-либо сопротивление."
 trworldnews.20.a:0 "Коммунисты против троцкистов?"
 trworldnews.20.b:0 "Мы становимся крепче!"
 #Новость о войне с Браз
 trworldnews.21.t:0 "[KMX.GetNameDefCap] вторгается в [BRA.GetName]"
 trworldnews.21.d:0 "\nГосударство [KMX.GetNameDef], оплот Троцкизма, считает себя естественным лидером мирового революционного движения и всеми силами пытается привлечь на свою сторону новых союзников. Но амбиции мексиканского режима позволяет им делать выводы о судьбе целых народов, как это происходит сейчас в Бразилии. Мексиканская пропаганда выставляет правительство Бразилии врагом мира, построенного на троцкистских принципах, которым следует и государство [KMX.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [KMX.GetAdjective] революционного совета, [KMX.GetLeader] издает декрет о необходимости интеграции государства [BRA.GetNameDef] в состав [KMX.GetName]."
 trworldnews.21.a:0 "Им придется подкрепить свои слова сталью."
 trworldnews.21.b:0 "[BRA.GetName] станет нашей частью!"
 trworldnews.21.c:0 "[BRA.GetName] простоит тысячи лет!"
 #Новость о войне с Канадой
 trworldnews.22.t:0 "[KMX.GetNameDefCap] вторгается в [CAN.GetName]"
 trworldnews.22.d_nowar:0 "\nГосударство [KMX.GetNameDef], оплот Троцкизма, считает себя естественным лидером мирового революционного движения и всеми силами пытается привлечь на свою сторону новых союзников. Но амбиции мексиканского режима позволяет им делать выводы о судьбе целых народов, как это происходит сейчас в Канаде. Мексиканская пропаганда выставляет правительство Канады врагом мира, построенного на троцкистских принципах, которым следует и государство [KMX.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [KMX.GetAdjective] революционного совета, [KMX.GetLeader] издает декрет о необходимости интеграции государства [CAN.GetNameDef] в состав [KMX.GetName]."
 trworldnews.22.d_warbra:0 "\nГосударство [KMX.GetNameDef], оплот Троцкизма, считает себя естественным лидером мирового революционного движения и всеми силами пытается привлечь на свою сторону новых союзников. Но амбиции мексиканского режима и его недавнее вторжение в Бразилию, подкрепляют их уверенность во вседозволенности и выводах о судьбе других народов. Как и в прошлый раз с Бразилией, теперь мексиканская пропаганда выставляет правительство Канады врагом мира, построенного на троцкистских принципах, которым следует и государство [KMX.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [KMX.GetAdjective] революционного совета, [KMX.GetLeader] издает декрет о необходимости интеграции государства [CAN.GetNameDef] в состав [KMX.GetName]."
 trworldnews.22.a:0 "Что они себе позволяют?"
 trworldnews.22.b:0 "[CAN.GetName] станет нашей частью!"
