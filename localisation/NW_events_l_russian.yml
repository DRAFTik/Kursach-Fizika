 NWmonarchy.75.t:0 "Экономические гарантии"
 NWmonarchy.75.desc:0 "Нам поступило предложение от [From.GetLeader].\n\nИх представители заявлют о необходимости предоставления им неких «экономических гарантий» для обеспечения безопасности их и нашего капитала. Это можно трактовать, как полноценный оборонительный союз, но нужен ли он нам?"
 NWmonarchy.75.a:0 "Гарантии должны быть обоюдными"
 NWmonarchy.75.b:0 "Заверить их в безопасности нашей банковской системы на словах"
 NWmonarchy.76.t:0 "Приглашение в Соединенные Штаты Европы"
 NWmonarchy.76.desc:0 "Государство [From.GetName] уже давно претворяет в жизнь свой проект СШЕ. Пока неясно, успешна будет эта задумка или нет, однако сегодня утром их дипломаты связались с нами и предложили обсудить возможность нашего участия в этом международном проекте. [From.GetLeader] уверяет, что имперский опыт прошлого был переосмыслен и по их мнению, на смену отношениям «центр — периферия» должна была прийти добровольная и взаимовыгодная интеграция всех европейских держав, не зависимо от их размера и влияния.\n\nНастало время преодолеть разногласия и попытаться договориться в рамках союза нового формата. Подкрепляя свои словами значительными инвестициями в нашу экономику, Габсбурги заключили необходимость и важность поддерживать друг друга."
 NWmonarchy.76.a:0 "Подтвердить наше участие в создании СШЕ"
 NWmonarchy.76.b:0 "Нам и без всяких штатов хорошо"
 NWmonarchy.77.t:0 "Война с США?"
 NWmonarchy.77.desc:0 "Мы проделали долгий путь по расширению своего влияния в Европе и её объединению под своим началом. Но мы должны помнить истинную цель всех наших начинаний - противостояние США, явно жаждущих навязать свою гегемонию на континенте. Изначально, это противостояние носило чисто экономический характер, позже между нами стали возникать политические преграды. Со временем, все большая часть европейцев стали открыто высказываться о США в негативном ключе, считая ее виновницей многих проблем здесь.\n\nЕвропу мы объединили, но сделаем ли мы следующий шаг, готовый поставить точку в нашем вечном споре о превосходстве с США?"
 NWmonarchy.77.a:0 "США - лишь потерявшаяся колония Европы"
 NWmonarchy.77.b:0 "Мы еще не готовы"
 NWmonarchy.78.t:0 "Союз с США?"
 NWmonarchy.78.desc:0 "Мы проделали долгий путь по расширению своего влияния в европе и её объединению под своим началом. Свои идеи мы претворяли в жизнь, вдохновившись примером США. В деле объединнения Европы их советники активно помогали нам политически, а их финансовые вливания в нашу промышленность помогли ей расцвести и выйти на мировой уровень.\n\nВсе это - свидетельства о тесной связи и дружбе между европейцами и американцами и, возможно, нам стоит выйти к ним с предложением расширить наше взаимодействие до уровня надправительственного альянса."
 NWmonarchy.78.a:0 "В единстве наша сила"
 NWmonarchy.78.b:0 "Нам это не нужно"
 NWmonarchy.79.t:0 "Ватикан требует земели Тевтонского ордена"
 NWmonarchy.79.desc:0 "Сегодня к нам обратился представитель святого престола с требованием земель Тевтонского ордена, ссылаясь на наши недавние договоренности и факт того, что некогда эти земли принадлежали крестоносцам."
 NWmonarchy.79.a:0 "Выполнить просьбу"
 NWmonarchy.79.b:0 "Вежливо отказать"
 VAT_demand_ignore_tt:0 "\n§YОтказ может привести к негативным последствиям для нас§!\n"
 NWmonarchy.80.t:0 "Отказ Габсбургов вернуть земели Тевтонского ордена"
 NWmonarchy.80.desc:0 "Габсбурги отказали нам в нашем праве владеть землями Тевтонского ордена. Что мы будем делать?"
 NWmonarchy.80.a:0 "Игнорировать"
 NWmonarchy.80.b:0 "Отлучить Габсбургов от церкви"
 NWmonarchy.81.t:0 "Ватикан требует Иерусалим"
 NWmonarchy.81.desc:0 "Сегодня к нам обратился представитель Святого Престола с требованием Иерусалима, ссылаясь на наши недавние договоренности и давние планы вернуть святую землю себе."
 NWmonarchy.81.a:0 "Выполнить просьбу"
 NWmonarchy.81.b:0 "Вежливо отказать"
 NWmonarchy.82.t:0 "Отказ Габсбургов вернуть Иерусалим"
 NWmonarchy.82.desc:0 "Габсбурги отказали нам в нашем праве владеть святым городом Иерусалим. Что мы будем делать?"
 NWmonarchy.82.a:0 "Игнорировать"
 NWmonarchy.82.b:0 "Предать Габсбургов анафеме"
 NWmonarchy.83.t:0 "Ватикан требует Рим"
 NWmonarchy.83.desc:0 "Сегодня к нам обратился представитель Святого Престола с требованием Рима, ссылаясь на наши недавние договоренности и давние планы вернуть эти территории себе."
 NWmonarchy.83.a:0 "Выполнить просьбу"
 NWmonarchy.83.b:0 "Вежливо отказать"
 NWmonarchy.84.t:0 "Отказ Габсбургов вернуть Рим"
 NWmonarchy.84.desc:0 "Габсбурги отказали нам в нашем праве владеть Римом. Что мы будем делать?"
 NWmonarchy.84.a:0 "Игнорировать"
 NWmonarchy.84.b:0 "Предать Габсбургов анафеме"
 NWmonarchy.85.t:0 "Канонизация [Root.GetLeader]"
 NWmonarchy.85.desc:0 "Сегодня в Ватикане происходит уникальное и значимое событие, по случаю которого в Вечный Город прибыли более 800 тысяч паломников со всего мира. В день Воскресения Божественного милосердия Папа Римский [From.GetLeader] в присутствии сотен тысяч верующих на площади Святого Петра в Ватикане причислил к лику святых нашего славного лидера - [Root.GetLeader]. В аннотации говорится, что этой чести канонизируемый был удостоен за выдающиеся заслуги перед Ватиканом в деле укрепления религиозного единства и развития учения католичества."
 NWmonarchy.85.a:0 "Устроить праздник!"
 NWmonarchy.86.t:0 "Греция просит турецкие земли"
 NWmonarchy.86.desc:0 "Сегодня к нам обратился представитель греческого правительства с просьбой предоставить контроль над турецкими территориями их правительству.\n\nРазумеется, мы можем отказать им, однако в этом может быть рациональное зерно, ведь, как минимум, Греции намного проще контролировать эти земли. Так же, мы смогли бы реформировать Грецию в Латинскую Империю, некогда доминировавшую на этих землях, с целью распространения католицизма."
 NWmonarchy.86.a:0 "Вежливо отказать"
 NWmonarchy.86.b:0 "Выполнить просьбу"
 NWmonarchy.87.t:0 "Лоскутная Империя"
 NWmonarchy.87.desc:0 "Расширение нашей империи до прежних границ вновь приводят к столкновению интересов различных народов. Если мы не предпримем какие-либо действия для устранения разногласий, то даже слабого пинка хватит, чтобы наша империя пала вновь, и никто не знает, не будет ли это развал ещё более болезненным, чем предыдущим."
 NWmonarchy.87.a:0 "Это плохо"
 NWmonarchy.88.t:0 "Южные славяне требуют независимости!"
 NWmonarchy.88.desc:0 "Стабильность нашей Империи значительно упала, и мы можем наблюдать национально-освободительнные движения Жжных славян. Все, как один, они треюут независимости и, похоже, хотят выйти из состава Империи любым способом."
 NWmonarchy.88.a:0 "Нам придётся смириться с этим"
 NWmonarchy.88.b:0 "Ни за что!"
 NWmonarchy.89.t:0 "Чехословаки требуют независимости!"
 NWmonarchy.89.desc:0 "Стабильность нашей Империи упала еще ниже, и теперь мы слышим голоса о независимости из Чехословакии. Похоже, они тоже хотят выйти из состава Империи любым способом."
 NWmonarchy.89.a:0 "Нам придётся смириться с этим"
 NWmonarchy.89.b:0 "Ни за что!"
 NWmonarchy.90.t:0 "Империя трещит по швам!"
 NWmonarchy.90.aus:0 "Стабильность нашей Империи висит на волоске, и теперь о полном отказе от идеи интеграции Австрии и Венгрии слышатся со стороны Австрии. Можно быть уверенным, что они хотят выйти из состава Империи любым способом, тем самым положив конец существованию государства."
 NWmonarchy.90.hun:0 "Стабильность нашей Империи висит на волоске, и теперь о полном отказе от идеи интеграции Австрии и Венгрии слышатся со стороны Венгрии. Можно быть уверенным, что они хотят выйти из состава Империи любым способом, тем самым положив конец существованию государства."
 NWmonarchy.90.cze:0 "Стабильность нашей Империи висит на волоске, и теперь о полном отказе от идеи интеграции Австрии и Венгрии слышатся со стороны как Австрии, так и Венгрии. Можно быть уверенным, что они хотят выйти из состава Империи любым способом, тем самым положив конец существованию государства."
 NWmonarchy.90.a:0 "Нам придётся смириться с этим"
 NWmonarchy.90.b:0 "Ни за что!"
 NWmonarchy.91.t:0 "Сотрудничество с Европой"
 NWmonarchy.91.desc:0 "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с предложением для Великой Германии поучавствовать в создании Соединенных Штатов Европы, о чем когда-то мечтал наш великий Кайзер.\n\nКак нам известно, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они охотно признают нашу ведущую роль в истории европы. Однако, для успешного построения СШЕ им необходима наше поддержка и, разумеется, экономическая помощь."
 NWmonarchy.91.a:0 "Объявить о входе в состав СШЕ"
 NWmonarchy.91.b:0 "Времена изменились и нам это не интересно"
 NWmonarchy.92.t:0 "Сотрудничество с Европой"
 NWmonarchy.92.desc:0 "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с предложением для Великой Италии поучавствовать в создании Соединенных Штатов Европы.\n\nКак нам известно, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они охотно признают нашу ключевую роль в истории европы. Однако, для успешного построения СШЕ им необходима наше поддержка и, разумеется, экономическая помощь."
 NWmonarchy.92.a:0 "Объявить о входе в состав СШЕ"
 NWmonarchy.92.b:0 "Времена изменились и нам это не интересно"
 NWmonarchy.93.t:0 "Сотрудничество с Европой"
