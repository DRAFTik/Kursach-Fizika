 ## PEMEX TREE ##
 ################
 mexico.7.t:0 "Протесты нефтяников"
 mexico.7.d:0 "Президент [Root.GetLeader], работники протестуют против несправедливого обращения со стороны иностранных компаний, выкупивших "Aguila oil company". Они уже нарушили и продолжают нарушать множество наших законов, а все ради чего? Мексика и ее народ практически ничего с этого не получают. Поступило предложение национализировать нефтяную компанию под конституционным актом, который утверждает наше право собственности на все природные ресурсы внутри страны. Это действие поможет промышленности страны на случай войны или, по крайней мере, с этого можно получить неплохие доходы."
 mexico.7.a:0 "Давайте сделаем этот ход конем."
 
 mexico.8.t:0 "МЕКСИКА НАЦИОНАЛИЗИРУЕТ НЕФТЯНЫЕ КОМПАНИИ!"
 mexico.8.d:0 "[MEX.GetLeader] анонсировал национализацию нефтяных компаний в Мексике. Предыдущие владельцы должны передать свои компании в PEMEX, иначе они все равно будут конфискованы. Это, однако, огорчило правительства Великобритании и некоторых стран Бенилюкса. Америка, правда, до конца не уверена, стоит ли оправдывать или осуждать национализацию, так как доля мексиканской нефти на рынке невелика, а национализация ее может помочь избавить страну от нежелательных конкурентов."
 mexico.8.a:0 "Это безумие, Мексика начнет войну!"
 mexico.8.b:0 "Возмутительно! Они посмели украсть нашу собственность?!"
 mexico.8.c:0 "Что ж, теперь подождем их реакции."
  
 mexico.9.t:0 "Мексика национализирует нефть!"
 mexico.9.d:0 "Мексика объявила о национализации всех природных ресурсов в стране. Лоббисты требуют войну, но это грозит полной политической анархией, в то время как Германия наращивает свою военную мощь и предоставляет куда большую угрозу. Если мы будем вести войну на ее территории, то у нас будет меньше сил и ресурсов для борьбы с Германией. Местность там неровная, и война эта, вероятно, будет затяжной. Есть другой вариант - эмбарго, которым мы можем заставить Мексику вернуть нам эти предприятия, как только та поймет, что она не в состоянии справиться с ведением дел самостоятельно."
 mexico.9.a:0 "Объявить войну."
 mexico.9.b:0 "Заморить их."
 
 mexico.10.t:0 "Мексика национализирует нефть!"
 mexico.10.d:0 "Мексика объявила о национализации всех природных ресурсов в стране. Лоббисты требуют войну, но это грозит полной политической анархией, в то время как Германия наращивает свою военную мощь и предоставляет куда большую угрозу. Если мы будем вести войну на ее территории, то у нас будет меньше сил и ресурсов для борьбы с Германией. Местность там неровная, и война эта, вероятно, будет затяжной. Есть другой вариант - эмбарго, которым мы можем заставить Мексику вернуть нам эти предприятия, как только та поймет, что она не в состоянии справиться с ведением дел самостоятельно."
 mexico.10.c:0 "Объявить войну."
 mexico.10.d:0 "Заморить их."
 
 mexico.11.t:0 "США объявляет Мексике эмбарго!"
 mexico.11.d:0 "Президент [USA.GetLeader] сообщил об объявлении эмбарго Мексике за национализацию американских нефтяных ресурсов. Политологи называют это попыткой "заморить" компанию PEMEX и Мексику и заставить вернуть нефтяные компании их первоначальному владельцу."
 mexico.11.a:0 "Посмотрим, выдержит ли PEMEX."
 mexico.11.b:0 "Они хотят взять нас измором."
 
 mexico.12.t:0 "Великобритания объявляет эмбарго Мексике!"
 mexico.12.d:0 "Президент[ENG.GetLeader] сообщил об объявлении эмбарго Мексике за национализацию американских нефтяных ресурсов. Политологи называют это попыткой "заморить" компанию PEMEX и Мексику и заставить вернуть нефтяные компании их первоначальному владельцу."
 mexico.12.a:0 "Посмотрим, выдержит ли PEMEX." 
 mexico.12.b:0 "Они хотят взять нас измором."
 
 mexico.13.t:0 "США объявляет войну Мексике!"
 mexico.13.d:0 "Президент [USA.GetLeader] сообщил об объявлении войны Мексике на конфискацию нефтяных компаний. [USA.GetLeader] также добавил, что он должен защитить американские интересы  и не будет терпеть таких дерзких шагов от соседней страны. [MEX.GetLeader] ответил на это заявление констатацией того факта, что нефтяные месторождения никогда по праву не принадлежали никому другому, кроме Мексики, и любой президент имел бы законные основания национализировать эту нефть. [MEX.GetLeader] также заявил, что он будет бороться, чтобы защитить конституцию своей страны."
 mexico.13.a:0 "О мой бог."
 mexico.13.b:0 "Диос мио."
 
 mexico.14.t:0 "Великобритания объявляет войну Мексике!"
 mexico.14.d:0 "Великобритания объявила войну Мексику за национализацию 130 миллионов долларов британских активов в Мексике. [ENG.GetLeader] сообщила, что "Не важно, за или против нас Америка, никто не может нами помыкать!". Излишне говорить, что Мексика сейчас находится в довольно трудном положении."
 mexico.14.a:0 "О мой бог."
 mexico.14.b:0 "Диос мио."
 
 mexico.15.t:0 "Компенсация"
 mexico.15.d:0 "Теперь, когда мы находимся под эмбарго и вполне возможна война, быть может, нам следует предложить США 29 миллионов долларов в качестве репараций за утраченные ими предприятия. Это позволит Мексике избежать войны со Штатами и снять эмбарго, но сильно увеличит нагрузку на бюджет. Однако, доходы с расширения рынков вполне могут и покрыть расходы."
 mexico.15.a:0 "Они хотят компенсацию? Пусть попробуют ее забрать!"
 mexico.15.b:0 "Заплатить им эти репарации и покончить с этим."
 
