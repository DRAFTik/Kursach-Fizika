 tr_soviet.98.t:0 "Постройка Дворца Советов"
 tr_soviet.98.desc:0 "Прежде чем начать строительство этой величественной постройки, мы должны выбрать место строительства.\n\nПотенциально, рассматриваются несколько мест, однако постройка Дворца вне Москвы будет означать перенос столицы на новое место, поскольку Дворец Советов будет главным адмиистративным зданием всего Союза.\n\nИ этим местом станет.."
 tr_soviet.98.a:0 "Это должна быть именно Москва!"
 tr_soviet.98.b:0 "Вне сомнений, Сталинград - достойное место!"
 tr_soviet.98.c:0 "Ленинград должен стать новым сердцем Советского Союза!"
 tr_soviet.98.d:0 "Конечно наша текущая столица - [capital_place.GetName]!"
 
 
 tr_soviet.99.t:0 "Дворец достроен!"
 tr_soviet.99.desc:0 "Это [GetMonth] [GetYear] года, и Дворец Советов, ставший одним из величаших социалистических проектов, наконец достроен. Большой торжественный парад и празднество сопровождали всю церемонию открытия. Это монументальное здание всегда будет символом подвигов народов СССР, всех трудностей, с которыми мы столкнулись за эти годы, и которые преодолели, и нашего несгибаемого духа - идти вперед, к Светлому Будущему!"
 tr_soviet.99.a:0 "Ур-р-ра!"
 
 tr_soviet.200.t:0 "Побег из СССР?"
 tr_soviet.200.desc:0 "Очевидно, что начавшийся раскол уже неминуем и сохранить единство Союза уже невозможно. Однако, нашему прежнему лидеру - тов. Сталину удалось сбежать в одну из республик. Сейчас он залег на дно, но кто знает, что будет дальше?\n\nЕго остатки агентурной сети предложили нам следовать за ним, чтобы продолжить наше общее дело в новом месте.\n\nКак нам поступить?"
 tr_soviet.200.a:0 "Сталин прав.. Мы должны исправить то, что натворили"
 tr_soviet.200.b:0 "Мы защитим демократию от этого тирана!"
 
  
  
