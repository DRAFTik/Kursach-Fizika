l_russian:
 news.331.d:0 "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Мартин Борман принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Борман обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
 EX_soviet.t:0 "Сталин мёртв"
 EX_soviet.d:0 "Сегодня в своей резиденции был обнаружен мёртвым председатель коммунистической партии Иосиф Виссарионович Сталин, причиной смерти является остановка сердца. \nСейчас ведутся бурные дискуссии о том, кто же станет преемником Сталина. Претендентов немало, и каждый хочет стать лидером Союза."
 EX_soviet.a:0 "Маленков лучше всех справится с работой."
 EX_soviet.b:0 "Хрущёв уже имеет опыт в данной деятельности."
 EX_soviet.c:0 "Берия сможет сохранить сталинское наследие."
 news.EX1.t:0 "Сталин мёртв"
 news.EX1.d:0 "Сегодня в своей резиденции был обнаружен мёртвым председатель коммунистической партии Иосиф Виссарионович Сталин, причиной смерти является остановка сердца. \nНикто не знает, что ознаменует смерть Сталина для нашего мира."
 news.EX1.a:0 "Повлияет ли это на нас?"
 news.EX1.b:0 "Это большая потеря."
 news.1002.t:0 "Пий XI мёртв"
 news.1002.d:0 "Сегодня в Ватикане скончался глава католической церкви Пий XI, сделавший многое для признания маленького государства. \nСкоро Конклав выберет нового Папу, но вряд ли у них есть иные достойные кандидаты, кроме Эудженио Пачелли."
 news.1002.a:0 "Большая потеря для христиан."
 liech.EX1.t:0 "Скончался Франц I"
 liech.EX1.d:0 "Сегодня скончался князь Франц I из рода Лихтенштейнов, столь многое сделавший для страны и развития науки. \nУ старого монарха не было детей, поэтому главой дома Лихтенштейнов станет его двоюродный внучатый племянник Франц Иосиф II."
 liech.EX1.a:0 "Посмотрим, как он справится с работой."
 liech.2.t:0 "Смена премьер-министра"
 liech.2.d:0 "В результате выборов премьер министром стал Александр Фрик в качестве замены Йозефа Хоопа."
 liech.2.a:0 "Он будет представлять нашу демократию."
 vatic.1.t:0 "Скончался Пий XI"
 vatic.1.d:0 "Сегодня скончался у себя в резиденции Папа римский Пий XII. \nКонклав должен выбрать нового главу католической церкви.."
 vatic.1.a:0 "Нет никого лучше Эудженио Пачелли."
 
 news.1800.t:0 "Дания передала Гренландию [From.GetName]"
 news.1800.d:0 "Генрик Кауфманн, датский посланник в [From.GetName], отказал признавать оккупацию Дании и подписал соглашение с [From.GetName], которое предоставило военно-воздушным силам право использования баз на территории Гренландии. В последствии, гренландская администрация, объявила Гренландию саморегулирующейся территорией, считая, что это отвечает интересам колонии, поскольку Дания была оккупирована. Хоть и действия Кауфманна были нацеленны на спасение острова, сам Кауфманн подозревается датскими властями в изгнании изменником."
 news.1800.a:0 "Это была вынужденная мера."
 news.1800.b:0 "Хм-м..."
 news.1801.t:0 "Гренландия возвращена Дании"
 news.1801.d:0 "[From.GetAdjective] правительство, после окончания войны и освобождения Копенгагена, приняло решение о передачи Гренландии Датскому правительству. Генрик Кауфманн вернулся в Копенгаген, где обвинения в его адресс в государственной измене были отброшены. В Нууке собралась демонстрация в честь воссоединения с освобождённой Данией."
 news.1801.a:0 "Нужно держать слово."
 news.1801.b:0 "Всё стало на свои места."
 news.1802.t:0 "[From.GetName] отказалось возвращать Гренландию"
 news.1802.d:0 "После освобождения Дании от агрессора, независимое датское правительство сделало запрос в [From.Capital.GetName] на возвращение острова Гренландия. [From.GetName] отказало возвращать территорию, поставив датское правительство в неудобном положении. Копенгаген обещает судится с [From.Capital.GetName] а Кауфманн объявлен изменником."
 news.1802.a:0 "Гренландия - часть Дании!"
 news.1802.b:0 "Гренландия - часть [From.GetName]."
 news.1802.c:0 "Какой интересный поворот."
 
 ex_poland.1.t:0 "Польша восстала!"
 ex_poland.1.d:0 "В этот тёмный час, когда один оккупант вот вот сменит другого, нет никакого права на бездействие. Восстание началось. Заняв Варшаву до подхода других армий, мы вновь восстановим польское государство и восстановим границы 1939 года."
 ex_poland.1.a:0 "Lance do boju!"
 
 ex_poland.2.t:0 "Поражение восстания"
 ex_poland.2.d:0 "Не смотря на все усилия польского народа, Армии Краевой, помощи союзников и международной поддержки - этого оказалось недостаточно. Варшава занята противником и уничтожается ними квартал за кварталом. Но не смотря ни на что, сквозь века и пламя, наши потомки в новой независимой Польше будут воспоминать наше боевое прошлое и гордится тем, что в этот тёмный час мы всё ещё имеем надежду."
 ex_poland.2.a:0 "Это не конец"
 
 ex_poland.3.t:0 "Ситуация на варшавском направлении"
 ex_poland.3.d:0 "Варшавское восстание польской Армии Краевой может сильно ударить по нашим планам на этот регион, нам нужно решить, что делать с восстанием."
 ex_poland.3.a:0 "Окажите им полную поддержку"
 ex_poland.3.b:0 "Они нам не нужны"
 ex_poland.3.c:0 "Разберёмся позже"
 
 ex_poland.4.t:0 "Пополнение"
 ex_poland.4.d:0 "Из добровольцев сформировалась новая дивизия Армии."
 ex_poland.4.a:0 "Отлично!"
 
 ex_poland.5.t:0 "Возрождённая Польша"
 ex_poland.5.d:0 ""
 ex_poland.5.a:0 "Хорошо"
 
 greenland.1.t:0 "Дания просит защиту для Гренландии"
 greenland.1.d:0 "Оккупация Дании поставила под угрозу оккупации Гренландию. Пытаясь избежать агрессии на острове, Генрик Кауфманн, датский посланник в США, предлагает нам взять под защиту Гренландский остров и установить там временную американо-гренландскую администрацию. Кроме этого, мы получим новую базу для нашей авиации в Северной Атлантике. Этот шаг может охладить отношения с датчанами и последние могут потребовать остров обратно после победы."
 greenland.1.a:0 "Мы должны защитить Атлантику."
 greenland.1.b:0 "Это не важно."
 greenland.2.t:0 "Дания просит вернуть Гренландию"
 greenland.2.d:0 "Датское правительство, после освобождения Копенгагена и установления мира, требует вернуть Гренландский остров, который, как оказывается, был временно передан нам под защиту."
 greenland.2.a:0 "Нужно держать слово."
 greenland.2.b:0 "Это их плата за свободу.
 greenland.3.t:0 "Дания независима!"
 greenland.3.d.1:0 "В огне войны, мы оказались независимыми, не смотря на то, что нашей независимости угрожает смертельная опасность. В данный момент необходимо решить наш вектор во внешней политике и отношение к оккупации метрополии."
 greenland.3.d.2:0 "Союзники отказались от просьбы о защите и теперь мы сами по себе. В данный момент необходимо решить наш вектор во внешней политике и отношение к оккупации метрополии."
 greenland.3.a:0 "Мы будем сражаться."
 greenland.3.b:0 "Нам необходимый мир."
 greenland.3.c:0 "Что, если подружится с ними?"
 greenland.4.t:0 "Гренландия предлагает союзничество"
 greenland.4.d:0 "В огне мирового конфликта, из-за оккупации нашей метрополии - Дании, из Гренландии пришло предложение о союзничестве. Этот акт не предусматривает создание альянса, а лишь устанавливает крепкие связи между двумя слабыми северноатлантическими государствами. Как мы должны на это отреагировать?"
 greenland.4.a:0 "Первый шаг к единству."
 greenland.4.b:0 "Мы идём своим путём."
 greenland.5.t:0 "Мы воюем с Данией!"
 greenland.5.d:0 "Из-за кое каких политических изменений в мире, получилось, что против нас выступила Дания - наша давняя метрополия."
 greenland.5.a:0 "Всякое случается..."
 
 wtt_denmark.2.t:0 "Независимость Гренландии"
 wtt_denmark.2.d:0 "Разорвав договор после вторжения, парламент Гренландии взял под контроль всю внешнюю политику государства. Это считается временной мерой до окончания оккупации."
 wtt_denmark.2.a:0 "Удачи им."
 wtt_denmark.3.t:0 "Независимость северных колоний"
 wtt_denmark.3.d:0 "Разорвав договора после вторжения, парламенты Гренландии и Исландии взяли под контроль внешнюю политику государств. Это считается временной мерой до окончания оккупации."
 wtt_denmark.3.a:0 "Удачи им."
 wtt_denmark.3.b:0 "- Играть за Гренландию -"
 wtt_denmark.3.c:0 "- Играть за Исландию -"
 
 karpathia.1.t:0 "Русины требуют автономии"
 karpathia.1.d:0 "После аннексии Судетской области стабильность в стране стала катастрофической, чем воспользовались русины, потребовав автономии для Карпатской Руси, о которой они так долго просили. Мы можем легко подавить восстания, однако применение силы не поможет навести порядок в том виде, который нам необходим, и ситуация в государстве станет ещё страшнее, чем сейчас."
 karpathia.1.a:0 "Мы дадим русинам самоуправление."
 karpathia.1.b:0 "Разве чехословацкий народ не един?"
 karpathia.2.t:0 "Судьба Подкпарпатской Украины"
 karpathia.2.d:0 "Теперь, когда Чехословакия прекратила своё существование, Подкарпатская Украина объявила о своей независимости и попросилась под крыло Третьего рейха. Мы можем подчинить себе Карпатию, но данный шаг рассердит Венгрию, имеющую свои планы насчёт данной территории."
 karpathia.2.a:0 "Мы установим протекторат над русинами!"
 karpathia.2.b:0 "Нам нет дела до украинцев."
 
 
 
 #MEXICO
 germany.4.t:0 "Аншлюс"
 germany.4.d:0 "Повторяющиеся народные выступления в Австрии ясно показывают, что жители жаждут объединения с нашим Рейхом. Пришло время действовать, воля народа должна воплотиться в жизнь."
 germany.4.a:0 "Как можно говорить о том, что Австрия - не Германия?"
 germany.5.t:0 "Антикоминтерновский пакт"
 germany.5.d:0 "Германия предлагает нам подписать пакт с признанием того, что целью Коммунистического интернационала, именуемого также Коминтерном, является уничтожение и подчинение существующих государств всеми имеющимися средствами; при этом утверждается, что терпимость в отношении вмешательства во внутригосударственные дела, которые позволяет себе Коммунистический интернационал, ставит под угрозу не только социальное благополучие таких государств, но также и мирное сосуществование держав, готовых к совместным действиям для борьбы с подрывной работой коммунистического «интернационала»."
 germany.5.a:0 "Присоединиться"
 germany.5.b:0 "Отказаться"
 germany.6.t:0 "Тройственный пакт"
 germany.6.d:0 "Стороны, подписывающие договор, признают предварительным и необходимым условием долговременного мира предоставление каждому государству возможности занять свое место в мире, считают основным принципом создание и поддержание нового порядка, необходимого для того, чтобы народы в районах Великой Восточной Азии и Европы могли пожинать плоды сосуществования и взаимного процветания всех заинтересованных наций."
 germany.6.a:0 "Присоединиться"
 germany.6.b:0 "Отказаться"
 
 mexica.1.t:0 "Ультиматум Мексиканской Империи"
 mexica.1.d:0 "Новая Фашистская Мексиканская Империя, в стремлении вернуть свои утраченые территории, прислала нам ультиматум - либо мы входим в состав Мексики добровольно, либо нас забирают в состав Мексики силой. Как нам поступить?"
 mexica.1.a:0 "Дадим отпор!"
 mexica.1.b:0 "У нас нет выбора..."
 
 mex_news.1.t:0 "Гватемала согласна с ультиматумом Мексики"
 mex_news.1.d:0 "Гватемальское правительство, не видя иного выхода, согласилось с ультиматумом Мексканской Империи. Большинство аналитиков считают, что Мексиканская Империя не собирается на этом останавливаться."
 mex_news.1.a:0 "Мексика становится все сильнее..."
 mex_news.1.b:0 "Замечательно!"
 mex_news.1.c:0 "Нам надо приглядывать за Мексикой."
 mex_news.1.e:0 "У нас может быть сильный союзник в Северной Америке."
 
 mex_news.2.t:0 "Гватемала отвергает ультиматум"
 mex_news.2.d:0 "Гватемала отвечает Мексиканской империи - нет. Теперь Гватемала готовится к обороне от мексиканских фашистов, которые превосходят числом армию Гватемалы. Большинство стран мира понимает, что это конец почти 100-летней истории Гватемалы."
 mex_news.2.a:0 "печально."
 mex_news.2.b:0 "Мы включим их в состав империи силой!"
 
 mex_news.3.t:0 "Сальвадор входит в состав Мексики"
 mex_news.3.d:0 "Сальвадор по итогам переговоров с Мексиканской Империей вступил в её состав. Теперь Сальвадор - Мексика."
 mex_news.3.a:0 "Мексика всё больше."
 mex_news.3.b:0 "Мы на высоте."
 
 mex_news.4.t:0 "Сальвадор противостоит Мексиканской Империи"
 mex_news.4.d:0 "Когда мексиканцы заявили о своём желании присоединить к империи Сальвадор, отношения между этими странами резко испортились. Мексиканцы не удовлетворённые сальвадорским ответом скорее всего включат в состав Мексики Сальвадор силой."
 mex_news.4.a:0 "Намечается война в Северной Америке..."
 mex_news.4.b:0 "Мы их покорим!"
 
 mex_news.5.t:0 "Соединенное Королевство отвергает требования мексиканцев!"
 mex_news.5.d:0 "Мексиканская Империя в своих стремлениях вернуть старые территории и захватить те где проживают испаноговорящие."
 mex_news.5.a:0 "Посмотрим что будет дальше."
 mex_news.5.b:0 "Будет война!"
 
 mex_news.6.t:0 "Соединенное Королевство принимает требования мексиканцев"
 mex_news.6.d:0 "Мексиканская Империя добилась своих территорий в переговорах с Соединенным Королевством. Как утверждает правительство Великобритании это было не проявление слабости, а прекращение возможности войны с Мексиканской Империей за бедную и не особо важную колонию."
 mex_news.6.a:0 "Видимо войны империй не будет."
 mex_news.6.b:0 "Они боятся нас."
 
 mex_news.7.t:0 "Новая колония Британской Империи"
 mex_news.7.d:0 "Британская метрополия отделила от Британской Индии Бирму, как отдельную колонию. Новая колония в Бирме будет называться Британская Бирма."
 mex_news.7.a:0 "Посмотрим, что будет дальше."
 
 mex_news.8.t:0 "Мировая революция"
 mex_news.8.d:0 "Лидер Коммунистической Мексики - Лев Троцкий заявил о начале мировой революции против капитализма и о дальнейшем построении коммунизма. Большинство зарубежных политиков были удивлены возрождением идеи о мировой революции, от которой СССР отказался в 1935 году."
 mex_news.8.a:0 "Мы должны бороться с этим."
 mex_news.8.b:0 "Viva la revolution!."
 
 mex_news.9.t:0 "Доминиканская Республика принимает ультиматум"
 mex_news.9.d:0 "Доминиканская Республика по итогам переговоров с Мексиканской Империей вступил в её состав. Теперь Доминиканская Республика - Мексика."
 mex_news.9.a:0 "Мексика всё больше."
 mex_news.9.b:0 "Мы на высоте."
 
 mex_news.10.t:0 "Доминиканская Республика отвергает ультиматум"
 mex_news.10.d:0 "Доминиканская Республика отвечает Мексиканской империи - нет. Теперь Доминиканская Республика готовится к обороне от мексиканских фашистов, которые превосходят числом армию Доминиканской Республики. Большинство стран мира понимает, что это конец почти 100-летней истории Доминиканская Республика."
 mex_news.10.a:0 "печально."
 mex_news.10.b:0 "Мы включим их в состав империи силой!"
 
 mex_news.11.t:0 "Перу отвергает ультиматум"
 mex_news.11.d:0 "Перу отвечает Мексиканской империи - нет. Теперь Перу готовится к обороне от мексиканских фашистов, которые превосходят числом армию Перу. Большинство стран мира понимает, что это конец почти 100-летней истории Перу."
 mex_news.11.a:0 "печально."
 mex_news.11.b:0 "Мы включим их в состав империи силой!"
 
 mex_news.12.t:0 "Перу принимает ультиматум"
 mex_news.12.d:0 "Перу по итогам переговоров с Мексиканской Империей вступило в её состав. Теперь Перу - Мексика."
 mex_news.12.a:0 "Мексика всё больше."
 mex_news.12.b:0 "Мы на высоте."
 
 mex_news.13.t:0 "Гражданская война в Гаити"
 mex_news.13.d:0 "Недавно началась гражданская война в Гаити. Правительсто Гаити считает, что революция началась при поддержке Рафаэля Трухильо. В любом слцчае Винсену сейчас надо победить в этой войне."
 mex_news.13.a:0 "Печально."
 mex_news.13.b:0 "Мы победим!"
 
 mex_news.14.t:0 "Убийство Трухильо"
 mex_news.14.d:0 "Трухильо был застрелен в собственном Chevrolet Bel Air, попав в засаду на автотрассе близ Сьюдад-Трухильо, став жертвой оппозиционеров и врагов режима. Трухильо был с почестями похоронен в Сан-Кристобале. На посту президента теперь Эктор Трухильо и его позиции шатки. Сможет ли он сохранить власть семьи Трухильо в Доминиканской Республике?"
 mex_news.14.a:0 "Чего не сделаешь ради свободы."
 mex_news.14.b:0 "Уничтожим врагов режима!"
 
 mex_news.15.t:0 "Единые коммунистические Карибы"
 mex_news.15.d:0 "На карибских островах появилось единое коммунистическое государство объеденяющее в себе территории ранее существовавших государств Гаити, Кубы и Доминиканской Республики."
 mex_news.15.a:0 "Красные Карибы..."
 mex_news.15.b:0 "Слава молодому коммунизму Кариб!"
 
 mex_news.16.t:0 "Независимая Ямайка"
 mex_news.16.d:0 "Доминиканские дипломаты сегодня добились независимости Ямайки от Соединённого королевства. Теперь же на острове Ямайка образовано государство Ямайка, которое скорее всего вступит в альянс с соседями в лице Доминиканской Республики, Гаити и Кубы."
 mex_news.16.a:0 "Хорошо."
 mex_news.16.b:0 "Поздравляем с независимостью..."
 
 mex_news.17.t:0 "Независимая Гайана"
 mex_news.17.d:0 "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня при поддержке Бразилии Гайана обрела независимость от Соединённого Короевства."
 mex_news.17.a:0 "Хорошо."
 mex_news.17.b:0 "Поздравляем с независимостью..."
 
 mex_news.18.t:0 "Независимый Суринам"
 mex_news.18.d:0 "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня при поддержке Бразилии Суринам обрёл независимость от Нидерландов."
 mex_news.18.a:0 "Хорошо."
 mex_news.18.b:0 "Поздравляем с независимостью..."
 
 mex_news.19.t:0 "Независимая Французская Гвиана"
 mex_news.19.d:0 "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня при поддержке Бразилии Французская Гвиана обрела независимость от Франции."
 mex_news.19.a:0 "Хорошо."
 mex_news.19.b:0 "Поздравляем с независимостью..."
 
 mex_news.20.t:0 "Коронация Вильгельма III в Боливии"
 mex_news.20.d:0 "Сегодня немецкие военные, захватившие власть в Боливии пригласили бывшего наследника 	Германской Империи, старшего сына Вильгельма II, Вильгельма III Прусского. Сам Вильгельм согласен стать кайзером Боливии."
 mex_news.20.a:0 "Новый кайзер..."
 mex_news.20.b:0 "Слава кайзеру!"
 
 mex_news.21.t:0 "Государственный переворот в Боливии"
 mex_news.21.d:0 "Утром 20 декабря 1943 года по приказу начальника полиции Ла-Паса майора Таборга был арестован президент Пеньяранда и члены его кабинета. Майор Гуальберто Вильярроэль стал де-факто президентом Боливии. Он сформировал коалицию из главных реформистских партий, которая получила название «Революционного националистического движения». Новое правительство опубликовало манифест, где говорилось, что этот переворот демократический по своим целям, ибо он вызван произволом прежнего режима, его постоянными беззакониями, обманом общественного доверия, непомерными расходами и совершенным пренебрежением к интересам Боливии. Правительство Вильяроэля выдвинуло лозунги защиты национального суверенитета, природных ресурсов, в частности нефти, освобождения крестьянства от феодальной зависимости."
 mex_news.21.a:0 "Очередной переворот..."
 mex_news.21.b:0 "Очередная фашистская хунта..."
 
 mex_news.22.t:0 "Революция в Боливии"
 mex_news.22.d:0 "В Боливии влиятельные военные недовольны положением дел в стране и готовы действовать решительно. Армия играет важную роль в обществе Боливии и других типиччных стран Латинской Америки, из-за чего политику страны часто решали военные. Теперь Боливия погрязла в гражданской войне, что является одним из последствий Чакской  войны..."
 mex_news.22.a:0 "Очередное кровопролитие..."
 mex_news.22.b:0 "Мы победим!"
 
 mex_news.23.t:0 "Переворот в Болгарии"
 mex_news.23.d:0 "В Болгарии совершился переворот фашистов под руководством Христо Лукова и Александра Цанкова. В Болгарии ещё с 20-ых приобретали огромную популярность фашистские идеи из Италиии. И вот, болгарские фашисты ликуют, но к добру ли это..."
 mex_news.23.a:0 "Посмотрим, что будет дальше."
 mex_news.23.b:0 "Мы идём верным путём."
 
 mexica.2.t:0 "Вступление Сальвадора в состав империи"
 mexica.2.d:0 "Мексиканские империалисты требуют чтобы мы вошли в состав их новой Мексиканской Империи, или будет война."
 mexica.2.a:0 "Дадим отпор мексиканскому зверю!"
 mexica.2.b:0 "Нам не победить."
 
 mexica.3.t:0 "Вступление Сальвадора в альянс Новая Испания"
 mexica.3.d:0 "В Мексике такой же фашистский режим. "Мексиканская Германия" предлагает нам альянс, что мы ей ответим?"
 mexica.3.a:0 "Вместе мы сильней."
 mexica.3.b:0 "Лучше останемся в нейтралитете."
 
 mexica.4.t:0 "Сальвадор согласен"
 mexica.4.d:0 "После недолгих переговоров мексиканских дипломатов с лидером Сальвадора, Сальвадор вступил в альянс Мексики."
 mexica.4.a:0 "Отлично!"
 
 mexica.5.t:0 "Они отказываются..."
 mexica.5.d:0 "Не смотря на долгие переговоры лидеров Мексиканской Империи и Сальвадора, Сальвадор на отрез отказался вступать в альянс Мексики, сохранив тем самым свой нетралитет."
 mexica.5.a:0 "Они ещё заплатят за эту дерзость!"
 
 mexica.6.t:0 "Требование Мексиканской Империи"
 mexica.6.d:0 "Государство Мексиканская Империя выдвинув свои претензии на Британскую Мексику, решило потребовать её у нас."
 mexica.6.a:0 "Пусть забирают."
 mexica.6.b:0 "Мы не дадим ни пяди земли!"
 
 mexica.7.t:0 "Революция"
 mexica.7.d:0 "В Мексике разгорелось новое пламя  революции, которое уничтожит капитализм."
 mexica.7.a:0 "Смерть буржуям!"
 
 mexica.8.t:0 "Добровольцы"
 mexica.8.d:0 "В нашу армию охотно вступают люди, готовые воплотить в жизнь идеи Маркса и Энгельса."
 mexica.8.a:0 "Добро пожаловать в армию."
 MEX_red_volonteers:0 "К вашей армии присоединится 6 дивизий красных добровольцев."
 
 mexica.9.t:0 "Ультиматум Мексики"
 mexica.9.d:0 "Мексиканские империалисты требуют чтобы мы вошли в состав их новой Мексиканской Империи, или будет война."
 mexica.9.a:0 "Дадим отпор мексиканскому зверю!"
 mexica.9.b:0 "Нам не победить."
 
 mexica.10.t:0 "Вступление Доминиканской Республики в альянс Новая Испания"
 mexica.10.d:0 "В Мексике такой же фашистский режим. "Мексиканская Германия" предлагает нам альянс, что мы ей ответим?"
 mexica.10.a:0 "Вместе мы сильней."
 mexica.10.b:0 "Лучше останемся в нейтралитете."
 
 mexica.11.t:0 "Доминиканская Республика согласна"
 mexica.11.d:0 "После недолгих переговоров мексиканских дипломатов с лидером Доминиканской Республики, Доминиканская Республика вступил в альянс Мексики."
 mexica.11.a:0 "Замечательно!"
 
 mexica.12.t:0 "Они отказываются..."
 mexica.12.d:0 "Не смотря на долгие переговоры лидеров Мексиканской Империи и Доминиканской Республики, Доминиканская Республика на отрез отказался вступать в альянс Мексики, сохранив тем самым свой нетралитет."
 mexica.12.a:0 "Жаль."
 
 mexica.13.t:0 "Ультиматум Мексики"
 mexica.13.d:0 "Мексиканские империалисты требуют чтобы мы вошли в состав их новой Мексиканской Империи, или будет война."
 mexica.13.a:0 "Дадим отпор мексиканскому зверю!"
 mexica.13.b:0 "Нам не победить."
 
 mexica.14.t:0 "Вступление Перу в альянс Новая Испания"
 mexica.14.d:0 "В Мексике такой же фашистский режим. "Мексиканская Германия" предлагает нам альянс, что мы ей ответим?"
 mexica.14.a:0 "Вместе мы сильней."
 mexica.14.b:0 "Лучше останемся в нейтралитете."
 
 mexica.15.t:0 "Перу согласно"
 mexica.15.d:0 "После недолгих переговоров мексиканских дипломатов с лидером Перу, Перу вступил в альянс Мексики."
 mexica.15.a:0 "Замечательно!"
 
 mexica.16.t:0 "Они отказываются..."
 mexica.16.d:0 "Не смотря на долгие переговоры лидеров Мексиканской Империи и Перу , Перу на отрез отказалось вступать в альянс Мексики, сохранив тем самым свой нетралитет."
 mexica.16.a:0 "Жаль."
 
 mexica.17.t:0 "Вступление Бразилии в альянс Новая Испания"
 mexica.17.d:0 "В Мексике такой же фашистский режим. "Мексиканская Германия" предлагает нам альянс, что мы ей ответим?"
 mexica.17.a:0 "Вместе мы сильней."
 mexica.17.b:0 "Лучше останемся в нейтралитете."
 
 mexica.18.t:0 "Бразилия согласна"
 mexica.18.d:0 "После недолгих переговоров мексиканских дипломатов с лидером Бразилии, Бразилия вступил в альянс Мексики."
 mexica.18.a:0 "Замечательно!"
 
 mexica.19.t:0 "Они отказываются..."
 mexica.19.d:0 "Не смотря на долгие переговоры лидеров Мексиканской Империи и 	Бразилии , Бразилии на отрез отказался вступать в альянс Мексики, сохранив тем самым свой нетралитет."
 mexica.19.a:0 "Жаль."
 
 mexica.20.t:0 "Президентские выборы 1940"
 mexica.20.d:0 "Вот и подошёл президентский срок Лазаро Карденеса к концу.За время президентства Карденеса Мексика начала индустриализацию и получила сильный толчёк в развитии экономики. В июне 1940 года начались очередные выборы в Мексике. Кто же победит на них..."
 mexica.20.a:0 "Я остаюсь на второй срок, я вечный эль президенте!"
 mexica.20.b:0 "Поддержать Авило Камачо."
 mexica.20.c:0 "Поддержать Хуана Алмазана."
 
 mexica.21.t:0 "Приглашение в альянс"
 mexica.21.d:0 "Сегодня мексиканцы основали собственный блок в противовес остальным существующим. Они желают нашего вступления. Как нам быть?"
 mexica.21.a:0 "Мы будем союзниками."
 mexica.21.b:0 "Мы останемся в нейтралитете."
 
 mexica.22.t:0 "Они согласны"
 mexica.22.d:0 "После переговоров наши братья по вере и культуре - венесуэльцы согласились на союз с нами."
 mexica.22.a:0 "Мы становимся сильнее."
 
 mexica.23.t:0 "Они не согласны"
 mexica.23.d:0 "После переговоров наши братья по вере и культуре - венесуэльцы отказались на союз с нами."
 mexica.23.a:0 "Жаль."
 
 
 
 california.1.t:0 "Калифорникийские коллаборцианисты"
 california.1.d:0 "Калифорникийские коллаборцианисты с целью создания независимой Калифорнии добровольно вступают в ряды нашей армии."
 california.1.a:0 "Отлично!"
 CAL_dobrovoltsy:0 "К вам присоединятся 4 дивизии коллаборционистов."
 
 dominican.1.t:0 "Петрушечная резня"
 dominican.1.d:0 "Гаитянцы обнаглели со своими территориальными претензиями,поэтому мы вырежем всё чёрное население нашей державы. Наши солдаты заметили, что гаитянцы не могут правильно выговорить слово петрушка(исп. perejil) и вместо "р" выговаривают "л"."
 dominican.1.a:0 "Начинаем чистки."
 dominican.1.b:0 "Мы не можем пойти на такой шаг."
 
 dominican.2.t:0 ""Мустанги" по лицензии"
 dominican.2.d:0 "Господин президент, Доминиканский лидер, Рафаэль Трухильо, просит нас дать ему лицензию на производство наших самолётов Mustang."
 dominican.2.a:0 "Дадим лицензию."
 dominican.2.b:0 "Мы не дадим им ничего."
 
 dominican.3.t:0 "Boeing B-17 Flying Fortress по лицензии"
 dominican.3.d:0 "Господин президент, Доминиканский лидер, Рафаэль Трухильо, просит нас дать ему лицензию на производство наших самолётов Boeing B-17 Flying Fortress."
 dominican.3.a:0 "Дадим лицензию."
 dominican.3.b:0 "Мы не дадим им ничего."
 
 dominican.4.t:0 "Мятеж Леско"
 dominican.4.d:0 "Сегодня случилось восстание, которое может перерости в полномасштабную гражданскую войну. Трухильо явно поддерживает Леско."
 dominican.4.a:0 "Подавить мятеж."
 dominican.4.b:0 "Поддержать Леско."

 dominican.4.d:0 "Сегодня на Гаити случилось восстание, которое может перерости в полномасштабную гражданскую войну. Трухильо явно поддерживает Леско. Мы можем оказать восставшим помощь в гражданской войне, рассчитывая на поддержку с их стороны в дальнейшем."
 dominican.4.a:0 "Поддержать Леско."
 dominican.4.b:0 "Подавить мятеж."

 lesco_tooltip:0 "Смерть Винсену!"
 vinsen_tooltip:0 "Смерть мятежникам!"
 
 dominican.5.t:0 "Военный переворот"
 dominican.5.d:0 "Генерал Леско совершил военный переворот. Практически вся армия находится под его контролем, мы ничего не можем сделать. Теперь во главе нашего государства находится военная хунта. Похоже, это конец демократии на Гаити..."
 dominican.5.a:0 "Что же будет дальше?"
 
 dominican.6.t:0 "Выборы 1938 года"
 dominican.6.d:0 "Вот уже второй президентский срок нашего вождя подходит к концу. Пора выбрать нового лидера Доминиканской Республики, если мы не хотим поссориться с США. Будем ли мы соблюдать американскую традицию в два президентских срока или оставим нашего лидера у руля страны?"
 dominican.6.a:0 "Мы не боимся США!"
 dominican.6.b:0 "Надо соблюдать американскую традицию..."
 
 dominican.8.t:0 "Мятежники-центристы"
 dominican.8.d:0 "Сегодня поднялось восстание центристов, которые требуют нашей отставки. Сейчас они уже контроллируют некоторые области нашего государства, а также имеют значительную поддержку населения. Мы должны что-то предпринять, пока не потеряли контроль над ситуацией."
 dominican.8.a:0 "Уничтожим мятежников!"
 
 dominican.9.t:0 "Восстание демократов"
 dominican.9.d:0 "Сегодня поднялось восстание демократов, которые требуют нашей отставки и проведения политики сближения с капиталистическими странами. Сейчас они уже контроллируют некоторые области нашего государства, а также имеют значительную поддержку населения. Мы должны что-то предпринять, пока не потеряли контроль над ситуацией."
 dominican.9.a:0 "Уничтожим мятежников!"
 
 dominican.10.t:0 "Красный мятеж"
 dominican.10.d:0 "Сегодня поднялось восстание коммунистов, которые требуют нашей отставки и проведения антибуржуазной политики. Сейчас они уже контроллируют некоторые области нашего государства, а также имеют значительную поддержку населения. Мы должны что-то предпринять, пока не потеряли контроль над ситуацией."
 dominican.10.a:0 "Уничтожим мятежников!"
 
 dominican.11.t:0 "Карибский альянс"
 dominican.11.d:0 "Сегодня к нам пришло письмо из Доминиканской Республики. В нём нам предлагают вступить в альянс с ней во главе. Вместе мы будем сильнее и сможем рассчитывать на поддержку Доминиканской Республики, однако может нам лучше сохранить нейтралитет?"
 dominican.11.a:0 "Мы согласны вступить в альянс."
 dominican.11.b:0 "Мы будем в нейтралитете."
 
 dominican.12.t:0 "Они согласны"
 dominican.12.d:0 "Прибывшие сегодня диапломаты Кубы сообщили о своей готовности к вступлению в единый альянс. Мы будем воевать на одной карибской стороне."
 dominican.12.a:0 "Хорошо."
 
 dominican.13.t:0 "Они отказываются"
 dominican.13.d:0 "Прибывшие сегодня диапломаты Кубы сообщили об отказе своего правительства. Они не согласны быть нашим союнзиком и защищаться плечо к плечу вместе с нами."
 dominican.13.a:0 "Жаль."
 
 dominican.14.t:0 "Карибский альянс"
 dominican.14.d:0 "Сегодня к нам пришло письмо из Доминиканской Республики. В нём нам предлагают вступить в альянс с ней во главе. Вместе мы будем сильнее и сможем рассчитывать на поддержку Доминиканской Республики, однако может нам лучше сохранить нейтралитет?"
 dominican.14.a:0 "Мы согласны вступить в альянс."
 dominican.14.b:0 "Мы будем в нейтралитете."
 
 dominican.15.t:0 "Они согласны"
 dominican.15.d:0 "Прибывшие сегодня диапломаты Гаити сообщили о своей готовности к вступлению в единый альянс. Мы будем воевать на одной карибской стороне."
 dominican.15.a:0 "Хорошо."
 
 dominican.16.t:0 "Они отказываются"
 dominican.16.d:0 "Прибывшие сегодня диапломаты Гаити сообщили об отказе своего правительства. Они не согласны быть нашим союнзиком и защищаться плечо к плечу вместе с нами."
 dominican.16.a:0 "Жаль."
 
 dominican.17.t:0 "Создание Карибской ССР"
 dominican.17.d:0 "Сегодня к нам прибыли доминиканские дипломаты с предложением вступить в Карибскую ССР. Новое государство будет иметь федеративное устройство, поэтому мы сможем сохранить нашу автономию при желании. Каков будет наш ответ?"
 dominican.17.a:0 "Вместе мы сильнее."
 dominican.17.b:0 "Мы отказываемся."
 
 dominican.18.t:0 "Куба согласна"
 dominican.18.d:0 "Сегодня нам пришел ответ из Кубы. Они согласны начать процесс создания Карибской ССР. Кубинское правительство поддержало идею единого карибского государства. Вместе нам будет гораздо легче защищаться от нападок капиталистических стран, а также распространять идеи коммунизма на соседние страны."
 dominican.18.a:0 "Ура, товарищи!"
 
 dominican.19.t:0 "Кубинский отказ"
 dominican.19.d:0 "Дипломаты из Кубы доложили, что их правительство отказывается участвовать в нашем проекте. Они говорили достаточно мягко, но мы уже поняли, что так они лишь скрывают проявившееся к нам недовольство."
 dominican.19.a:0 "Жаль."
 
 dominican.20.t:0 "Создание Карибской ССР"
 dominican.20.d:0 "Сегодня к нам прибыли доминиканские дипломаты с предложением вступить в Карибскую ССР. Новое государство будет иметь федеративное устройство, поэтому мы сможем сохранить нашу автономию при желании. Каков будет наш ответ?"
 dominican.20.a:0 "Вместе мы сильнее."
 dominican.20.b:0 "Мы отказываемся."
 
 dominican.21.t:0 "Гаити согласно"
 dominican.21.d:0 "Прибывшие сегодня диапломаты Гаити сообщили о своей готовности к созданию Карибской ССР. Гаитянское правительство поддержало идею единого карибского государства. Вместе нам будет гораздо легче защищаться от нападок капиталистических стран, а также распространять идеи коммунизма на соседние страны."
 dominican.21.a:0 "Ура, товарищи!"
 
 dominican.22.t:0 "Гаитянский отказ"
 dominican.22.d:0 "Дипломаты из Гаити доложили, что их правительство отказывается участвовать в нашем проекте. Они говорили достаточно мягко, но мы уже поняли, что так они лишь скрывают проявившееся к нам недовольство."
 dominican.22.a:0 "Жаль."
 Unite_carribbeans_communism:0 "Будет провозглашена Карибская Федерация"
 
 dominican.23.t:0 "Ямайский вопрос"
 dominican.23.d:0 "Сегодня Доминиканская Республика прислала нам письмо, в котором заявила о том, что мы должны покинуть Ямайку и дать ей независимость. Они объясняют это тем, что колониальная эпоха давно кончилась, пришло время освобождать захваченные территории."
 dominican.23.a:0 "Мы пойдём им на уступки."
 dominican.23.b:0 "Это земля Соединённого Королевства!"
 
 dominican.24.t:0 "Приглашение в карибский альянс"
 dominican.24.d:0 "Сегодня к нам пришло письмо из Доминиканской Республики. В нём нам предлагают вступить в альянс с ней во главе. Вместе мы будем сильнее и сможем рассчитывать на поддержку Доминиканской Республики, однако может нам лучше сохранить нейтралитет?."
 dominican.24.a:0 "Мы согласны встуипить в альянс."
 dominican.24.b:0 "Мы будем в нейтралитете."
 
 dominican.25.t:0 "Они согласны"
 dominican.25.d:0 "Прибывшие сегодня диапломаты Ямайки сообщили о своей готовности к вступлению в единый альянс. Мы будем воевать на одной карибской стороне."
 dominican.25.a:0 "Отлично."

 dominican.26.t:0 "Они отказываются"
 dominican.26.d:0 "Прибывшие сегодня диапломаты Ямайки сообщили об отказе своего правительства. Они не согласны быть нашим союнзиком и защищаться плечо к плечу вместе с нами."
 dominican.26.a:0 "Жаль."
 
 dominican.27.t:0 "Выборы президента 1942 года"
 dominican.27.d:0 "В связи с тем, что Делано Рузвельт не соблюдает американскую традицию в 2 срока, мы тоже не будем её соблюдать. Теперь Рафаэль Трухильо может вернуться в президентское кресло, если он конечно же захочет..."
 dominican.27.a:0 "Пусть останется марионетка Трухильо."
 dominican.27.b:0 "Viva Trujillo!"
 
 dominican.28.t:0 "Смерть Хасинто Пейнадо"
 dominican.28.d:0 "Вчера умер Хасинто Пейнадо. Он был политиком и государственным деятелем Доминиканской Республики. Он многое успел сделать для своей страны. Печально, что такого человека больше нет среди нас."
 dominican.28.a:0 "Жаль..."
 peynado_death:0 " Умер"
 
 dominican.29.t:0 "Досрочные выборы 1940 года"
 dominican.29.d:0 "Из-за своей смерти Хасинто Пейнадо не успел побыть президентом весь свой срок, а только 2 года. Теперь нашей стране нужен новый лидер."
 dominican.29.a:0 "Поставить у власти марионетку Трухильо."
 dominican.29.b:0 "Viva Trujillo!"
 
 dominican.30.t:0 "Эвианская конференция"
 dominican.30.d:0 "В 1938 году произошла конференция по вопросу еврейских беженцев. В конференции участвовали 32 страны. Никто не мог принять много беженцев, а кто-то вообще не мог принять из-за сильной безработицы или боязни этнических конфликтов. Только Доминиканская Республика может решиться принять этих беженцев и выделить им землю."
 dominican.30.a:0 "Примем их."
 dominican.30.b:0 "У нас нет на это средств."
 
 
 
 paraguay.1.t:0 "Переворот Франко"
 paraguay.1.d:0 "Генерал Рафаэль Франко, вечно критиковавший вас, решился на военный переворот. Генерал имеет огромную поддержку армии после Чакской войны."
 paraguay.1.a:0 "Передать власть."
 paraguay.1.b:0 "Бороться за власть."
 
 paraguay.2.t:0 "Военный переворот"
 paraguay.2.d:0 "Правые силы намерены сделать военный переворот против вас и передать власть либералу Феликсу Пайве."
 paraguay.2.a:0 "Бежать в Уругвай."
 paraguay.2.b:0 "Бороться за власть."
 
 paraguay.3.t:0 "Новый президент"
 paraguay.3.d:0 "Прошло уже 2 года с свержения диктатуры Франко. Вы занимали пост временного президента 2 года. Народ избрал президентом Феликса Эстигаррибию - героя гражданской войны и Чакской войны."
 paraguay.3.a:0 "Хорошо."
 
 paraguay.4.t:0 "Смерть Эстигаррибии"
 paraguay.4.d:0 "Герой Чакской Войны и 38-ой президент Парагвая погиб в авиакатастрофе 7 сентября 1940 года во время перелёта в Лома-Гранде самолёт с президентом Хосе Феликсом Эстигаррибия и его супругой Хулией Мирандой Куэто потерпел авиакатастрофу."
 paraguay.4.a:0 "Какой ужас..."
 
 paraguay.5.t:0 "Президент Ихинио Мориниго Мартинес"
 paraguay.5.d:0 "Из-за смерти Эстигаррибии военный совет вопреки коституции выбрал своего президента-генерала - Ихинио Мориниго Мартинеса."
 paraguay.5.a:0 "Вот и конец нашей демократии..."
 paraguay.5.b:0 "Попытаемся арестовать его."
 
 paraguay.6.t:0 "Арест Мориниго"
 paraguay.6.d:0 "Сегодная был арестован генерал Мориниго, чем мы спасли нашу демократию."
 paraguay.6.a:0 "Отлично."
 
 
 
 bolivia.1.t:0 "Железнодорожное сообщение с Бразилией"
 bolivia.1.d:0 "Несколько дней назад Герман Буш заключил с правительством Бразилии договор о строительстве железной дороги между городами Санта-Крус-де-ла-Сьерра (Боливия) и Корумба (Бразилия). Подобный шаг упрочнит торговые связи между нашими странами и позволит нам улучшить отношения с соседним государством."
 bolivia.1.a:0 "Данный договор очень выгоден для нас."
 bolivia.1.b:0 "Мы не нуждаемся в сотрудничестве с Бразилией."
 
 bolivia.2.t:0 "Чакская мирная конференция"
 bolivia.2.d:0 "Работа Чакской конференции, продолжавшаяся более четырёх лет, наконец-то завершилась. Благодаря данному собранию мы смогли подвести итоги Чакской войны, установить новую границу с Парагравем и восстановить дипломатические отношения с соседом. Увы, по итогам конференции мы потеряли часть своей территории."
 bolivia.2.a:0 "Это катастрофа для Боливии."
 bolivia.2.b:0 "Мы должны вернуть свои земли!"
 
 bolivia.3.t:0 "Герман Буш впал в депрессию"
 bolivia.3.d:0 "Герман Буш в последнее время пребывает в плохом расположение духа и у него явно начинается депрессия. Мы должн срочно что-то предпринять, ведь этот человек склонен к перепадкам настроения и бездействие в подобной ситуации может привести к непоправимым последствиям."
 bolivia.3.a:0 "Надо срочно оказать Бушу помощь."
 bolivia.3.b:0 "Надо срочно оказать Бушу помощь."
 
 bolivia.4.t:0 "Смерть Германа Буша"
 bolivia.4.d:0 "23 августа 1939 года Герман Буш был обнаружен в президентском дворце с огнестрельным ранением в области затылка. Буш был сразу же доставлен в городскую больницу, но лучшие врачи нашего государства смогли только лишь зафиксировать смерть этой выдающейся личности. Официальной причиной смерти Германа было объявлено самоубийство, но, несмотря на это, среди населения уже вовсю распространяются слухи о заказном характере смерти политика..."
 bolivia.4.a:0 "Ужасная потеря для Боливии."
 bolivia.4.b:0 "Ужасная потеря для Боливии."
 
 bolivia.5.t:0 "Герман Буш в мёртв"
 bolivia.5.d:0 "23 августа 1939 года Герман Буш был обнаружен в президентском дворце с огнестрельным ранением в области затылка. Буш был сразу же доставлен в городскую больницу, но лучшие врачи нашего государства смогли только лишь зафиксировать смерть этой выдающейся личности. Официальной причиной смерти Германа было объявлено самоубийство, но, несмотря на это, среди населения уже вовсю распространяются слухи о заказном характере смерти политика..."
 bolivia.5.a:0 "Ужасная потеря для Боливии."
 bolivia.5.b:0 "Ужасная потеря для Боливии."
 
 bolivia.6.t:0 "Вступление государства [Root.GetName] в [From.GetFactionName]"
 bolivia.6.d:0 "Государство [From.From.GetName] предлагает нам заключить союз. Что мы ответим на данное предложение?"
 bolivia.6.a:0 "Мы согласны на заключение союза — вместе мы сильней!"
 bolivia.6.b:0 "Нам не нужен союз с ними."
 
 bolivia.7.t:0 "Государство [From.From.GetName] вступает в наш союз"
 bolivia.7.d:0 "После длительных переговоров правительство государства [From.From.GetName] согласилось вступить в наш альянс."
 bolivia.7.a:0 "Прекрасно!"
 
 bolivia.8.t:0 "Государство [From.From.GetName] отказывается от вступления в наш союз"
 bolivia.8.d:0 "После длительных переговоров правительство государства [From.From.GetName] наотрез отказалось вступить в наш альянс"
 bolivia.8.a:0 "Очень жаль"
 
 bolivia.9.t:0 "Всеобщие выборы 1940 года"
 bolivia.9.d:0 "Срок полномочий временного правительства истек, теперь мы должны выбрать нового президента Боливии."
 bolivia.9.a:0 "Победу на выборах одержал Энрике Пеньяранда."
 bolivia.9.b:0 "Победу на выборах одержал Риоха Бернардино."
 bolivia.9.c:0 "Победу на выборах одержала Революционная Левая Партия."
 
 bolivia.11.t:0 "Забастовка строителей"
 bolivia.11.d:0 "Строители, недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
 bolivia.11.a:0 "Разгоним митинги при помощи армии."
 bolivia.11.b:0 "Пусть бастуют."
 
 bolivia.12.t:0 "Забастовка рабочих на заводах"
 bolivia.12.d:0 "Рабочие заводом и фабрик, недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
 bolivia.12.a:0 "Разгоним митинги силой."
 bolivia.12.b:0 "Пусть бастуют."
 
 bolivia.13.t:0 "Забастовка шахтёров"
 bolivia.13.d:0 "Шахтёры, недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
 bolivia.13.a:0 "Разгоним митинги силой."
 bolivia.13.b:0 "Пусть бастуют."
 
 bolivia.14.t:0 "Забастовка учителей"
 bolivia.14.d:0 "Работники образовательных учреждений, недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
 bolivia.14.a:0 "Разгоним митинги силой."
 bolivia.14.b:0 "Пусть бастуют."
 
 bolivia.15.t:0 "Поджог гражданской фабрики"
 bolivia.15.d:0 "Прошлой ночью группа недовольных рабочих подожгла гражданскую фабрику. Предприятию нанесен серьезный ущерб, его ремонт требует крупных капиталовложений."
 bolivia.15.a:0 "Ужасное проишествие."

 bolivia.16.t:0 "Поджог военного завода"
 bolivia.16.d:0 "Прошлой ночью группа недовольных рабочих подожгла военный завод. Предприятию нанесен серьезный ущерб, его ремонт требует крупных капиталовложений."
 bolivia.16.a:0 "Ужасное проишествие."
 
 bolivia.17.t:0 "Взрыв на железной дороге"
 bolivia.17.d:0 "Прошлой ночью группа неизвестных граждан устроила взрыв на железной дороге. Железнодорожным путям был нанесен серьезный ущерб, их ремонт потребует крупных капиталовложений."
 bolivia.17.a:0 "Ужасное проишествие."
 
 bolivia.19.t:0 "Танки по лицензии"
 bolivia.19.d:0 "Нашей армии необходимы современные танки. Мы можем производить их по лицении, но для этого надо решить, у какого государства мы на производство данного типа вооружения."
 bolivia.19.a:0 "Мы приобретём лицензию у США."
 bolivia.19.b:0 "Мы приобретём лицензию у Германии."
 bolivia.19.c:0 "Мы приобретём лицензию у Англии."
 bolivia.19.g:0 "Мы приобретём лицензию у Франции."
 
 bolivia.20.t:0 "Танки по лицензии"
 bolivia.20.d:0 "[Root.GetName] хочет приобрести лицензию на производство наших лёгких танков. Что мы ответим на их просьбу?"
 bolivia.20.a:0 "Мы продадим им лицензию."
 bolivia.20.b:0 "Пусть они делают свои танки."
 bolivia.20.c:0 "Мы продадим им лицензию."
 bolivia.20.e:0 "Пусть они делают свои танки."
 bolivia.20.i:0 "Мы продадим им лицензию."
