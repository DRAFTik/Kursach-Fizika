 bulgaria.17.a:0 "Жаль."
 
 bulgaria.18.t:0 "Борис III скончался"
 bulgaria.18.d:0 "Царь Борис III сегодня скончался по причине инфаркта... Новым царём Болгарии стал его шестилетний сын Симеон, регентом стал младший брат царя - Кирилл."
 bulgaria.18.a:0 "Кошмар..."
 
 bulgaria.19.t:0 "Отечественный фронт"
 bulgaria.19.d:0 "Недавно была создана коалиция антифашистских левых партий против нас. В эту коалицию  вошли Болгарская рабочая партия (БРП), одна из фракций Болгарского земледельческого народного союза (БЗНС), Болгарская рабочая социал-демократическая партия (широких социалистов) (БРСДП (ш.с.)). Нам следует что-то предпринять, пока это движение не разрослось."
 bulgaria.19.a:0 "Хорошо."
 
 bulgaria.20.t:0 "Депортация евреев"
 bulgaria.20.d:0 "Комиссар еврейских вопросов Александр Белев хочет договориться с представителями Германии о депортации евреев в Германию. Чем же эти переговоры окончатся?"
 bulgaria.20.a:0 "Вывезти всех евреев."
 bulgaria.20.b:0 "Вывезти евреев с новых территорий."
 bulgaria.20.c:0 "Они наши граждане!"
 
 bulgaria.21.t:0 "Протест Пешева"
 bulgaria.21.d:0 "Заместитель председателя парламента Димитр Пешев протестует против решения депортации евреев, считая, что это лишает нас национальной гордости и что евреи наши граждане. Особое негодование у него вызвало решение о депортации евреев с довоенных территорий Болгарии. Пешев уже организовал сбор подписей депутатов под коллективным протестом против депортации — всего обращение подписали 43 депутата парламента из 160. Он даже убедил подписать обращение даже бывшего премьер-министра Александра Цанкова, последовательного сторонника союза с Германией."
 bulgaria.21.a:0 "Снять его с должности."
 bulgaria.21.b:0 "Частично выполнить его требования."
 
 bulgaria.23.t:0 "Поджог гражданской фабрики"
 bulgaria.23.d:0 "Сегодня ночью неизвестные подожгли гражданскую фабрику. Фабрика полностью не сгорела, но нуждается в серьёзном ремонте."
 bulgaria.23.a:0 "Ужас..."
 
 bulgaria.24.t:0 "Поджог военного завода"
 bulgaria.24.d:0 "Сегодня ночью неизвестные подожгли военный завод. Завод полностью не сгорела, но нуждается в серьёзном ремонте."
 bulgaria.24.a:0 "Ужас..."
 
 bulgaria.25.t:0 "Взрыв железной дороги"
 bulgaria.25.d:0 "Сегодня ночью неизвестные подорвали железную дорогу. На месте взрыва железная дорога была сильно повреждена и нуждается в ремонте."
 bulgaria.25.a:0 "Ужас..."
 
 bulgaria.26.t:0 "Болгарское предложение"
 bulgaria.26.d:0 "Болгарское правительство боится войны на своей территории и скорой капитуляции Германиии, поэтому предлагает нам проект мирного договора на статусе КВО."
 bulgaria.26.a:0 "Пусть будет мир."
 bulgaria.26.b:0 "Мы должны продемонстрировать силу."
 
 bulgaria.27.t:0 "Болгарский ультиматум"
 bulgaria.27.d:0 "Болгарское правительство выдвинуло перед нашим молодым государством ультиматум о вхождении в состав Болгарии."
 bulgaria.27.a:0 "Другого выбора у нас похоже нет..."
 bulgaria.27.b:0 "Потребовать сохранения автономии."
 bulgaria.27.c:0 "Мы умрём за свою свободу!"
 
 bulgaria.28.t:0 "Македонский ответ"
 bulgaria.28.d:0 "Македония выдвинула перед нами ответное требование о сохрании своей автономии."
 bulgaria.28.a:0 "Согласиться."
 bulgaria.28.b:0 "Никакой автономии!"
 
 bulgaria.29.t:0 "Договор с Болгарией"
 bulgaria.29.d:0 "Болгарское правительство предлагает заключить секретный договор о разделе Румынии. По нему мы сможем вернуть Трансильванию, а болгары Добруджу."
 bulgaria.29.a:0 "Согласиться."
 bulgaria.29.b:0 "Нам будет только хуже."
 
 bulgaria.30.t:0 "Венгрия согласна"
 bulgaria.30.d:0 "Наши друзья из Венгрии поддержали нашу инициатиу по переделу румынских территорий."
 bulgaria.30.a:0 "Хорошо."
 
 bulgaria.31.t:0 "Венгрия отказывается"
 bulgaria.31.d:0 "Наши друзья из Венгрии не поддержали нашу инициатиу по переделу румынских территорий. Венгерское правительство слишком напугано возможным усилением Трианонкого договора."
 bulgaria.31.a:0 "Хорошо."
 
 bulgaria.32.t:0 "Румынское предложение"
 bulgaria.32.d:0 "Румыния устала от войны, поэтому правительство Румынии готово сесть с нами за стол переговор. Румыния готова выполнить наши требования."
 bulgaria.32.a:0 "Это победа!"
 bulgaria.32.b:0 "Мы добьёмся полной капитуляции!"
 
 bulgaria.33.t:0 "Развал коалиции"
 bulgaria.33.d:0 "Румыния уже не представляет угрозы ни нам, ни Венгрии. Больше нет смысла существования этой коалиции..."
 bulgaria.33.a:0 "Хорошо."
 
 bulgaria.34.t:0 "Денонсация Нёйиского договора"
 bulgaria.34.d:0 "Болгарское правительство начало ревизию Нёйиского мирного договора. Они считают этот мир крайне несправедливым, но его ревизия может нарушить баланс сил на Балканах."
 bulgaria.34.a:0 "Направить ноту протеста."
 bulgaria.34.b:0 "Пусть делают, что хотят."
 
 bulgaria.35.t:0 "Протест Югославии"
 bulgaria.35.d:0 "Югославское правительство направило нам ноту протеста против денонсации Нёйиского мирного договора. Если мы к ним не прислушаемся возможна война с Югославией."
 bulgaria.35.a:0 "Проведём денонсацию."
 bulgaria.35.b:0 "Мы не выстоим перед их давлением."
 
 bulgaria.36.t:0 "Болгарский ответ"
 bulgaria.36.d:0 "Болгарское правительство проигнорировало наши требования."
 bulgaria.36.a:0 "Это война!"
 bulgaria.36.b:0 "У нас недостаточно сил."
 
 bulgaria.37.t:0 "Болгарский Капоретти"
 bulgaria.37.d:0 "Наш контракт с итальянской компанией Капоретти подошёл к концу, но мы можем его продлить."
 bulgaria.37.a:0 "Продлить контракт/"
 bulgaria.37.b:0 "Хорошо."
 
 bulgaria.38.t:0 "Рождение наследника"
 bulgaria.38.d:0 "Сегодня у царской семьи родился наследник болгарского престола, ему дали имя Симеон."
 bulgaria.38.a:0 "Хорошо."
 
 bulgaria.39.t:0 "Новый экономический кризис"
 bulgaria.39.d:0 "С началом войны наша страна оказалась в экономическом кризисе из-за зависимости. Теперь мы экономически независимы... Но в экономическом кризисе..."
 bulgaria.39.a:0 "Кошмар."
 
 bulgaria.40.t:0 "Переворот Отечественного фронта"
 bulgaria.40.d:0 "Одна из фракций Отечественного фронта захватила власть в нашей стране, это катастрофа!"
 bulgaria.40.a:0 "Кошмар."
 
 bulgaria.41.t:0 "Болгарское предложение мира"
 bulgaria.41.d:0 "Болгарское правительство боится войны на своей территории и скорой капитуляции, поэтому предлагает нам проект мирного договора на статусе КВО."
 bulgaria.41.a:0 "Пусть будет мир."
 bulgaria.41.b:0 "Мы должны продемонстрировать силу."
 
 bulgaria.42.t:0 "Договор Клодиус-Попов"
 bulgaria.42.d:0 "Болгарское правительство предлагает нам проект договора по добыче ресурсов, утвердим его?."
 bulgaria.42.a:0 "Мы готовы сотрудничать."
 bulgaria.42.b:0 "Нам это не нужно."
 
 bulgaria.43.t:0 "Договор Клодиус-Попов"
 bulgaria.43.d:0 "Германия утвердила проект договора, пришла наша очередь подписать это соглашение."
 bulgaria.43.a:0 "Мы готовы сотрудничать."
 bulgaria.43.b:0 "Нам это не по карману."
 
 bulgaria.44.t:0 "Договор Клодиус-Попов"
 bulgaria.44.d:0 "Германия отказывается от сотрудничества с нами, сделка не состоялась..."
 bulgaria.44.a:0 "Жаль..."
 
 bulgaria.45.t:0 "Договор Дельбос-Попов"
 bulgaria.45.d:0 "Болгарское правительство предлагает нам проект договора по добыче ресурсов, утвердим его?."
 bulgaria.45.a:0 "Мы готовы сотрудничать."
 bulgaria.45.b:0 "Нам это не нужно."
 
 bulgaria.46.t:0 "Договор Дельбос-Попов"
 bulgaria.46.d:0 "Франция утвердила проект договора, пришла наша очередь подписать это соглашение."
 bulgaria.46.a:0 "Мы готовы сотрудничать."
 bulgaria.46.b:0 "Нам это не по карману."
 
 bulgaria.47.t:0 "Договор Дельбос-Попов"
 bulgaria.47.d:0 "Франция отказывается от сотрудничества с нами, сделка не состоялась..."
 bulgaria.47.a:0 "Жаль..."
 
 bulgaria.48.t:0 "Гарантии Болгарии"
 bulgaria.48.d:0 "Болгарское прваительство нуждается в гарантиях своей независимости. Дадим ли им уверенность в сохранении их независимости?"
 bulgaria.48.a:0 "Они могут на нас расчитывать."
 bulgaria.48.b:0 "Мы им ничем не обязаны."
 
 bulgaria.48.t:0 "Гарантии Болгарии"
 bulgaria.48.d:0 "Болгарское прваительство нуждается в гарантиях своей независимости. Дадим ли им уверенность в сохранении их независимости?"
 bulgaria.48.a:0 "Они могут на нас расчитывать."
 bulgaria.48.b:0 "Мы им ничем не обязаны."
 
 bulgaria.49.t:0 "Единение южных славян"
 bulgaria.49.d:0 "Наши братья, болгары, желают соединения наших братских государств в единое государство для южных славян."
 bulgaria.49.a:0 "Мы едины!"
 bulgaria.49.b:0 "Они вегда были нашими рагами."
 
 bulgaria.50.t:0 "Единение южных славян"
 bulgaria.50.d:0 "Югославия поддержала наше предложение, теперь мы будем едины. Ура!"
 bulgaria.50.a:0 "Мы едины!"
 
 bulgaria.51.t:0 "Убийство Христо Лукова"
 bulgaria.51.d:0 "Боевики из коммунистической партии убили своего главного оппонента. Генерал Христо Луков столко для нас сделал..."
 bulgaria.51.a:0 "Ужас..."
 
 bulgaria.52.t:0 "Переворот фашистов"
 bulgaria.52.d:0 "Цанков и Луков всё таки совершили военный переворот, теперь вся власть в их руках..."
 bulgaria.52.a:0 "Ужас..."

