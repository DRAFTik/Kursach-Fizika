 NWmonarchy.1.t:0 "Политика по отношению к Австрии"
 NWmonarchy.1.desc:0 "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возраждается. Теперь, когда Отто коронован нашим монархом, государство [AUS.GetName] должно стать частью возрождённой империи.\n\nАвстрия - сердце империи Габсбургов, и нам необходимо определить свое отношение к Остеррейху."
 NWmonarchy.1.a:0 "Мы должны освободить страну и вернуть ее законному правителю!"
 NWmonarchy.1.b:0 "Потребовать провести референдум."
 HBBRG_austrian_ttt:0 "\n\n§gРезультаты рефередума будут зависеть от популярности в §RАвстрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
