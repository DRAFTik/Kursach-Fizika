 NWmonarchy.2.desc:0 "Выступая с речью, [From.GetLeader] потребовал, чтобы его подданным разрешили вернуться под его опеку. Впрочем, в качестве жеста дружбы он публично отметил, что [Root.GetAdjective] народ имеет право сделать этот выбор самостоятельно."
 NWmonarchy.2.a:0 "Пусть народ выскажет свое желание."
