 NWmonarchy.1.t:0 "Политика по отношению к Австрии"
 NWmonarchy.1.desc:0 "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возраждается. Теперь, когда Отто коронован нашим монархом, государство [AUS.GetName] должно стать частью возрождённой империи.\n\nАвстрия - сердце империи Габсбургов, и нам необходимо определить свое отношение к Остеррейху."
 NWmonarchy.1.a:0 "Мы должны освободить страну и вернуть ее законному правителю!"
 NWmonarchy.1.b:0 "Потребовать провести референдум."
 HBBRG_austrian_ttt:0 "\n\n§gРезультаты рефередума будут зависеть от популярности в §RАвстрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
 NWmonarchy.2.t:0 "[From.GetName] требует провести референдум"
 NWmonarchy.2.desc:0 "Выступая с речью, [From.GetLeader] потребовал, чтобы его подданным разрешили вернуться под его опеку. Впрочем, в качестве жеста дружбы он публично отметил, что [Root.GetAdjective] народ имеет право сделать этот выбор самостоятельно."
 NWmonarchy.2.a:0 "Пусть народ выскажет свое желание."
 NWmonarchy.3.t:0 "[From.GetAdjective] референдум провалился"
 NWmonarchy.3.desc:0 "Несмотря на все усилия, жители государства [From.GetName] решили сохранить свою независимость."
 NWmonarchy.3.a:0 "Наше терпение лопнуло. Мы должны освободить страну и вернуть ее законному правителю!"
 NWmonarchy.3.b:0 "Мы будем уважать итоги референдума."
 NWmonarchy.4.t:0 "Политика по отношению к Италии"
 NWmonarchy.4.desc:0 "Предательство Италии в Великой войне не забыто, однако ситуация сильно изменилась с того времени. Нам необходимо выбрать способ возвращения коронных земель нашего императора - Тироля и Истрии."
 NWmonarchy.4.a:0 "Мы должны освободить страну и вернуть свои земли законному правителю"
 NWmonarchy.4.b:0 "Решить вопрос дипломатически"
 NWmonarchy.5.t:0 "Дипломатические переговоры"
 NWmonarchy.5.desc:0 "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям, касаемых Тироля и Истрии. Они готовы идти на компромисс путём обмена территорий, и это может представлять для нас выгоду.\n\nКак мы ответим?"
 NWmonarchy.5.a:0 "Указать на дверь"
 NWmonarchy.5.b:0 "Отдать Истрию в обмен на Форарльберг"
 NWmonarchy.5.c:0 "Отдать Истрию и Фиуме в обмен на Форарльберг и Тироль"
 NWmonarchy.5.d:0 "Отдать Южный Тироль и Тренто в обмен на Сушак и Любляну"
 NWmonarchy.5.e:0 "Все вышеуказанное в обмен на гарантии нашей независимости"
 NWmonarchy.6.t:0 "Дипломатические переговоры"
 NWmonarchy.6.desc:0 "Только что к нам поступил ответ Италии о согласии пересмотра границы. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
 NWmonarchy.6.a:0 "Обмен не входил в наши планы"
 NWmonarchy.6.b:0 "Принять Истрию в обмен на Форарльберг"
 NWmonarchy.6.c:0 "Принять Истрию и Фиуме в обмен на Форарльберг и Тироль"
 NWmonarchy.6.d:0 "Принять Южный Тироль и Тренто в обмен на Спишак и Любляну"
 NWmonarchy.6.e:0 "Принять территории в обмен на гарантии их независимости"
 NWmonarchy.7.t:0 "Политика по отношению к Венгрии"
 NWmonarchy.7.desc:0 "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возраждается. Теперь, когда Отто коронован нашим монархом, государство [HUN.GetName] должно стать частью возрождённой империи.\n\nНекогда Венгрия была крупнейшим королевством, принадлежавшим Габсбургам, и теперь нам необходимо определить свое отношение к ней."
 NWmonarchy.7.a:0 "Мы должны освободить страну и вернуть ее законному правителю"
 NWmonarchy.7.b:0 "Потребовать провести референдум"
 HBBRG_hungary_ttt:0 "\n\n§gРезультаты рефередума будут зависеть от популярности в §RВенгрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
 NWmonarchy.8.t:0 "Политика по отношению к Югославии"
 NWmonarchy.8.desc:0 "Большая часть современной Югославии - это бывшие земли империи Габсбургов, на которые мы имеем претензии. Нам необходимо выбрать способ восстановления исторических границ нашей империи."
 NWmonarchy.8.a:0 "Мы должны освободить страну и вернуть свои земли законному правителю"
 NWmonarchy.8.b:0 "Решить вопрос дипломатически"
 NWmonarchy.9.t:0 "Дипломатические переговоры"
 NWmonarchy.9.desc:0 "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям, касаемых Словении и Воеводины. Они готовы идти на компромисс путём обмена территорий, и это может представлять для нас выгоду.\n\nКак мы ответим?"
 NWmonarchy.9.a:0 "Указать на дверь"
 NWmonarchy.9.b:0 "Отдать Марибор в обмен на Печ и Чонград"
 NWmonarchy.9.c:0 "Отдать Марибор, Любляну и Сушак в обмен на Печ, Чонград и Банат"
 NWmonarchy.9.d:0 "Отдать Нови-Сад, Бечекерик и Срем в обмен на Каринтию, Истрию и Фиуме"
 NWmonarchy.9.e:0 "Все вышеуказанное в обмен на гарантии нашей независимости"
 NWmonarchy.10.t:0 "Дипломатические переговоры"
 NWmonarchy.10.desc:0 "Только что к нам поступил ответ Югославии о согласии пересмотра границ. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
 NWmonarchy.10.a:0 "Обмен не входил в наши планы"
 NWmonarchy.10.b:0 "Принять Марибор в обмен на Печ и Южную Венгрию"
 NWmonarchy.10.c:0 "Принять Марибор, Любляну и Сушак в обмен на Печ, Чонград и Банат"
 NWmonarchy.10.d:0 "Принять Нови-Сад, Бечекерик и Срем в обмен на Каринтию, Истрию и Фиуме"
 NWmonarchy.10.e:0 "Принять территории в обмен на гарантии их независимости"
 NWmonarchy.11.t:0 "Политика по отношению к Чехословакии"
 NWmonarchy.11.desc:0 "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возраждается. Теперь, когда Отто коронован нашим монархом, государство [CZE.GetName] должно стать частью возрождённой империи.\n\nВсе территории современной Чехословакии некогда принадлежали австрийской короне и теперь нам необходимо определить свое отношение к ней."
 NWmonarchy.11.a:0 "Мы должны освободить страну и вернуть ее законному правителю"
 NWmonarchy.11.b:0 "Потребовать провести референдум"
 HBBRG_czechoslovakia_ttt:0 "\n\n§gРезультаты рефередума будут зависеть от популярности в §RЧехословакии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
 NWmonarchy.11.c:0 "Решить вопрос дипломатически"
 NWmonarchy.12.t:0 "Дипломатические переговоры"
 NWmonarchy.12.desc:0 "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям. Они готовы идти на компромисс путём обмена территорий, и это может представлять для нас выгоду.\n\nКак мы ответим?"
 NWmonarchy.12.a:0 "Указать на дверь"
 NWmonarchy.12.b:0 "Отдать Судетскую область в обмен на гарантии нашей независимости"
 NWmonarchy.12.c:0 "Отдать Словакию и Подкарпатскую Русь в обмен на гарантии нашей независимости"
 NWmonarchy.12.d:0 "Нам следует примкнуть к Империи"
 NWmonarchy.13.t:0 "Дипломатические переговоры"
 NWmonarchy.13.desc:0 "Только что к нам поступил ответ Чехословакии о согласии пересмотра территориальных притязаний. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
 NWmonarchy.13.a:0 "Обмен не входил в наши планы"
 NWmonarchy.13.b:0 "Принять Судетскую область в обмен на гарантии их независимости"
 NWmonarchy.13.c:0 "Принять Словакию и Подкарпатскую Русь в обмен на гарантии их независимости"
 NWmonarchy.13.d:0 "Принять Чехословакию, как автономию в составе империи."
 NWmonarchy.14.t:0 "Политика по отношению к Румынии"
 NWmonarchy.14.desc:0 "Трансильвания долгое время входила в состав Венгрии, но после Великой войны ее жители добровольно примкнули к Русынии, теперь же мы должны вернуть утраченные земли. Наши политики неоднократно называли Трансильванию неотъемлемой частью нашего государства, а когда расклад политических сил изменился, мы можем выбрать способ восстановления исторических границ нашей империи."
 NWmonarchy.14.a:0 "Мы должны освободить страну и вернуть свои земли законному правителю"
 NWmonarchy.14.b:0 "Решить вопрос дипломатически"
 NWmonarchy.15.t:0 "Дипломатические переговоры"
 NWmonarchy.15.desc:0 "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям.\n\nКак мы ответим?"
 NWmonarchy.15.a:0 "Указать на дверь"
 NWmonarchy.15.b:0 "Отдать Сев. Трансильванию в обмен на Подкарпатскую Русь"
 NWmonarchy.15.c:0 "Отдать Сев. Трансильванию в обмен на гарантии нашей независимости"
 NWmonarchy.15.d:0 "Отдать всю Трансильванию в обмен на гарантии нашей независимости"
 NWmonarchy.15.e:0 "Все вышеуказанное в обмен на гарантии нашей независимости"
 NWmonarchy.16.t:0 "Дипломатические переговоры"
 NWmonarchy.16.desc:0 "Только что к нам поступил ответ Румынии о согласии пересмотра территориальных притязаний. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
 NWmonarchy.16.a:0 "Обмен не входил в наши планы"
 NWmonarchy.16.b:0 "Принять Сев. Трансильванию в обмен на Подкарпатскую Русь"
 NWmonarchy.16.c:0 "Принять Сев. Трансильванию в обмен на гарантии их независимости"
 NWmonarchy.16.d:0 "Принять всю Трансильванию в обмен на гарантии их независимости"
 NWmonarchy.16.e:0 "Принять территории в обмен на гарантии их независимости"
 NWmonarchy.17.t:0 "[From.GetName] предлагает союз"
 NWmonarchy.17.desc:0 "Сегодня в Италию прибыла делегация для обсуждения соглашения о расширенном военном сотрудничестве в части как обороны, так и наступательных действий. Они говорят, что [From.GetLeader] загорелся идей создания мощного альянса между нашими великими империями."
 NWmonarchy.17.a:0 "Разделим с ними путь к величию"
 NWmonarchy.17.b:0 "На пути к величию «попутчиков» быть не может"
 NWmonarchy.18.t:0 "[From.GetAdjective] согласие"
 NWmonarchy.18.desc:0 "Мы получили ответ от делегации в Италии. «[From.GetName] и [Root.GetName] теперь будут идти рука об руку» - говорится в заявлении, сделанном лидером страны ([From.GetLeader]) сразу после полуночи. Как гласит официальная телеграмма, это - первый шаг на пути к пересмотру политического баланса Европы."
 NWmonarchy.18.a:0 "Союзу двух империй быть!"
 NWmonarchy.19.t:0 "[From.GetAdjective] отказ"
 NWmonarchy.19.desc:0 "Мы получили ответ от делегации в Италии. Несмотря на все усилия и даже закулисную агитационную кампанию среди приближенных к [From.GetLeader], итогом переговоров стал их полный провал и отказ государства [From.GetName] укреплять с нами связи."
 NWmonarchy.19.a:0 "Нам с ними не по пути"
 NWmonarchy.20.t:0 "[From.GetAdjective] призыв"
 NWmonarchy.20.desc:0 "Святой Престол получил письмо, адресованное самому [Root.GetLeader]. В своем письме [From.GetLeader] очень красочно описывает текущую политическую ситуацию в мире и, в частности, Европе. Он обращает внимание его святейшества на то, что Германия погрязла в ереси и неоязычестве, и считает необходимым предпринимать меры по избавлению мира от этой пакости. [From.GetLeader] просит благословения на объединение Германии и борьбу с еретиками."
 NWmonarchy.20.a:0 "Даровать благословение"
 NWmonarchy.20.b:0 "Ответить отказом"
 NWmonarchy.21.t:0 "[From.GetAdjective] ответ"
 NWmonarchy.21.desc:0 "Святой Престол удостоил нас своим ответом. Письмо, сформулировано весьма расплывчато, но главную суть нам уловить удалось. В конце своего письма [From.GetLeader]..."
 NWmonarchy.21.a:0 "...всецело с нами согласен и благословляет наши начинания"
 NWmonarchy.21.b:0 "...ссылается на чрезмерную занятость другими делами и просит не беспокоить"
 NWmonarchy.22.t:0 "[From.GetAdjective] переписка с Папой Римским"
 NWmonarchy.22.desc:0 "Нам стало известно о факте переписки между [From.GetLeader] - лидером государства [From.GetName] и Ватиканом. Суть письма до конца не ясна, но мы не должны допустить установления между [From.GetLeader] и Святым Престолом крепких связей. В противном случае, это может стать инструментом давления с их стороны."
 NWmonarchy.22.a:0 "Проигнорировать происходящее"
 NWmonarchy.22.b:0 "Потребовать от Папы Римского заставить Габсбургов отказаться от претензий на наши территории"
 NWmonarchy.22.c:0 "Повод пересмотреть римский вопрос путём ввода войск в Ватикан..."
 NWmonarchy.23.t:0 "[From.GetAdjective] требование"
 NWmonarchy.23.desc:0 "Мы получили письмо от [From.GetLeader] - лидером государства [From.GetName] с требованием заставить Империю Габсбургов отказаться от претензий на итальянские регионы.\n\nКак мы ответим им?"
 NWmonarchy.23.a:0 "Никто не смеет что-либо требовать от Святого Престола!"
 NWmonarchy.23.b:0 "Их требования справедливы"
 NWmonarchy.24.t:0 "[From.GetAdjective] требование"
 NWmonarchy.24.desc:0 "К нам обратились представители Святого Престола. Как нам стало известно, поддавшись на требование Италии, сам Папа Римский настаивает на том, чтобы мы отказались от претензий на итальянские территории.\n\nНужно подготовить ответ для них."
 NWmonarchy.24.a:0 "Игнорировать"
 NWmonarchy.24.b:0 "Избавиться от претензий"
 NWmonarchy.25.t:0 "Игнорирование требований"
 NWmonarchy.25.desc:0 "[From.GetLeader] проигнорировал наши и папские требования!\n\nНужно решить, что же делать с этой паскудой."
 NWmonarchy.25.a:0 "Игнорировать"
 NWmonarchy.25.b:0 "Ватикан бесполезен"
 NWmonarchy.25.c:0 "Потребовать отлучить Отто фон Габсбурга от церкви"
 NWmonarchy.26.t:0 "Италия требует отлучения!"
 NWmonarchy.26.desc:0 "Кажется ситуация накалилась до предела! Отто фон Габсбург проигнорировал все требования, и теперь Италия требует от нас отлучить от церкви императора.\n\nЭто очень серьезный шаг, и нужно его продумать перед тем, как совершить."
 NWmonarchy.26.a:0 "Игнорировать"
 NWmonarchy.26.b:0 "Отлучить"
 NWmonarchy.27.t:0 "Ватикан отказывает нам"
 NWmonarchy.27.desc:0 "Вероятно, Ватикан и Габсбурги уже давно в сговоре. В любом случае, все наши требования были проигнорированы, и теперь нам остается либо закрыть на все это глаза, либо идти против Святого Престола войной."
 NWmonarchy.27.a:0 "Закрыть глаза"
 NWmonarchy.27.b:0 "Пришло время покорить Ватикан"
 NWmonarchy.28.t:0 "Рим для Папы"
 NWmonarchy.28.desc:0 "Наш верный союзник, Отто фон Габсбург обратился к нам просьбой. Дело в том, что он предлагает немного расширить владения его святейшества Папы Римского за наш счет, полагая, что мы не сможем отказать его святейшеству. В частности, они предлагает передать Святому Престолу нашу столицу - Рим. \n\nСитуация действительно сложная, но такой шаг явно сулит некоторые выгоды."
 NWmonarchy.28.a:0 "Вежливо отказать"
 NWmonarchy.28.b:0 "Мы не можем отказать его святейшеству"
 NWmonarchy.28.c:0 "Потребовать Словению и Хорватию в обмен на Рим"
 NWmonarchy.29.t:0 "Рим для Папы"
 NWmonarchy.29.desc:0 "Италия откликнулась на наше предложение о расширении территории Святого Престола. Несмотря на учтивость и вежливый тон, их представители дали четко понять, что не готовы идти на уступки без «небольшой» компенсации.\n\nВ обмен на Рим для Ватикана, Италия требует передать им Словению и Хорватию в безвозмездное пользование."
 NWmonarchy.29.a:0 "Вежливо отказать"
 NWmonarchy.29.b:0 "Габсбурги докажут свою верность Святому Престолу"
 NWmonarchy.30.t:0 "Греческий вопрос"
 NWmonarchy.30.desc:0 "В свете готовящейся балканской кампании, мы намерены упрочить своё влияние на Балканах. Однако нам вовсе не обязательно покарять народы силой оружия. Греция и ее военные базы являются точкой сплетения интересов многих стран, в том числе и наших.\nГреки - это древний народ, колыбель западной цивилизации и православной конфессии христианства, что может создать некоторые проблемы. Мы помним её былое величие и расцвет, но мы обязаны добиться принятия там католичества. И хотя Греция уже доказала, что новый порядок, захлестывающий Европу, ей не по зубам, мы можем предложить ей защиту, которую может обеспечить только Империя Габсбургов."
 NWmonarchy.30.a:0 "Империя должна контролировать район Эгейского моря без греческого одобрения"
 NWmonarchy.30.b:0 "Предложить протекцию в обмен на западную Анатолию и принятие католичества"
 NWmonarchy.31.t:0 "Предложение от Габсбургов"
 NWmonarchy.31.desc:0 "Империя Габсбургов потребовала, чтобы мы «координировали» свои действия с ними. Мы, по сути, станем имперской марионеткой, однако это даст нам гарантии безопасностии и защитит от возможных нападок Италии и Греции. Так же, среди требований числится пункт о главенстве католической конфессии над всеми остальными, что может стать ключевым вопросом при определении нашей позиции, однако принятие этого условия даст нам гипотетическую возможность возродиться в виде новой Империи.\n\nВозможно, тогда все вновь изменится..."
 NWmonarchy.31.a:0 "Отказаться"
 NWmonarchy.31.b:0 "Смириться с неизбежным"
 NWmonarchy.32.t:0 "Союз с Польшей"
 NWmonarchy.32.desc:0 "История доказывает, что, объединившись, великие нации способны на великие дела, и именно поэтому мы готовы предложить Польше свое покровительство и совместное участие в крестовых походах на еретиков, но нам надо определить условия, по которым это станет возможным."
 NWmonarchy.32.a:0 "Никаких уступок"
 NWmonarchy.32.b:0 "Откажемся от претензий на Лодомерию и Галицию, чтобы задобрить их"
 NWmonarchy.32.c:0 "Передадим Заользье, чтобы задобрить их"
 NWmonarchy.33.t:0 "Империя Габсбургов приглашает Польшу"
 NWmonarchy.33.desc:0 "Империя Габсбургов желает приветствовать нас не только как друзей, но и как союзников. Видя в нас надежного и сильного защитника католицизма, они предлагают нам вместе с ними стать на путь величия в мире, окутанном сумраком ереси!"
 NWmonarchy.33.a:0 "Никаких уступок"
 NWmonarchy.33.b:0 "Интересно"
 NWmonarchy.33.c:0 "Интересно"
 NWmonarchy.33.d:0 "Сама мысль о союзе с ними - ошибка"
 NWmonarchy.34.t:0 "Империя Габсбургов предлагает покровительство"
 NWmonarchy.34.desc:0 "Империя Габсбургов называет себя хранителем католических ценностей и призывает к объединению вокруг себя всех, кто разделяет их. Они предлагают вступить в альянс, подкрепляя это словами о крайне агрессивной окружающей обстановке и растущей мировой враждебности, заключив, что нам крайне важно поддерживать друг друга."
 NWmonarchy.34.a:0 "Они правы"
 NWmonarchy.34.b:0 "Это всего лишь декларация"
 NWmonarchy.35.t:0 "Империя Габсбургов предлагает покровительство"
 NWmonarchy.35.desc:0 "Изменения, произошедшие недавно на политической арене Балкан, поставили под вопрос наши взаимоотношения с новой Империей Габсбургов. Их монарх Отто утверждает, что многие земли Польши являются землями старой империи и принадлежат им. Так же, они напомнили, что Польша зажата в тиски со всех сторон, а враги только и ждут момента разобрать Польшу на части, как пару сотен лет назад. \n\nСегодня посол Империи передал нам официальную ноту, потребовав, чтобы мы выразили нашу позицию по вопросу коронации Габсбурга на польский трон. По их мнению, Габсбург на польском троне, вне всяких сомнений, снова сделает Польшу великой."
 NWmonarchy.35.a:0 "Они правы. Мы не в том положении, чтобы выбирать..."
 NWmonarchy.35.b:0 "Наше повиновение будет стоить им Силезии"
 NWmonarchy.35.c:0 "Мы согласны только за установление границ по Одеру"
 NWmonarchy.35.d:0 "Сама мысль об этом - глупость"
 NWmonarchy.36.t:0 "Требование Польши"
 NWmonarchy.36.desc:0 "Наши переговоры с Польшей на предмет коронации Отто Фон Габсбурга на польский трон зашли в тупик. Ни одна из сторон не желала уступать, но тут польская сторона выдвинула ряд требований, которые могли бы сдвинуть переговоры с мертвой точки."
 NWmonarchy.36.a:0 "Переговоры провалились"
 NWmonarchy.36.b:0 "Дать им то, чего они просят - Силезию"
 NWmonarchy.36.c:0 "Дать им то, чего они просят - границы по Одеру"
 NWmonarchy.37.t:0 "Приглашение в Священный Союз"
 NWmonarchy.37.desc:0 "Империя Габсбургов называет себя оплотом монархии и аристократических ценностей и призывает к объединению вокруг себя всех, кто разделяет эти их мнение. Империя Габсбургов предлагает нам вступить в альянс, подкрепляя это словами о крайне агрессивной окружающей обстановке и растущей мировой враждебности, заключив, что нам крайне важно поддерживать друг друга."
 NWmonarchy.37.a:0 "Они правы"
 NWmonarchy.37.b:0 "Отказаться"
 NWmonarchy.38.t:0 "Судьба Югославии"
 NWmonarchy.38.desc:0 "Мы постепенно возвращаем былое величие, но для полного возраждения империи необходимо решить, что же делать с Югославией, включившей в себя множество бывших имперских земель. Возможно, было бы неразумно вести войну с ней, но только через бой мы можем отстоять свои интересы."
 NWmonarchy.38.a:0 "Оставить их в покое"
 NWmonarchy.38.b:0 "Совершить интервенцию за «предательство монархизма»"
 NWmonarchy.38.c:0 "Разделить Югославию"
 NWmonarchy.39.t:0 "Судьба Греции"
 NWmonarchy.39.desc:0 "Мы постепенно возвращаем былое величие, но для полного возраждения империи необходимо решить, что же делать с Грецией, владеющей столь манящими выходами в Эгейское море. Возможно, было бы неразумно вести войну с ней, но только через бой мы можем отстоять свои интересы."
 NWmonarchy.39.a:0 "Оставить их в покое"
 NWmonarchy.39.b:0 "Утвердить в стране власть монарха"
 NWmonarchy.39.c:0 "Разделить Грецию"
 NWmonarchy.40.t:0 "Балканский кризис"
 NWmonarchy.40.desc:0 "Последние события обострили и без того напряженную ситуацию на Балканах. Подумать только, Габсбурги возродили свою Империю! Очевидно, что теперь их политика будет нацелена на возвращение своих земель. Похоже, нам предстоит начать противостояние с ними."
 NWmonarchy.40.a:0 "Мы не горим желанием отстаивать чьи-либо интересы"
 NWmonarchy.40.b:0 "Сформировать антигабсбургскую коалицию"
 NWmonarchy.41.t:0 "Румыния приглашает в «Антигабсбургский союз»"
 NWmonarchy.41.desc:0 "Последние несколько дней обострили и без того напряженную ситуацию на Балканах. Чувствуя угрозу со стороны новоиспеченной Империи Габсбургов, Румыния приняла решение заранее предпринять действия для обеспечения собственной безопасности. Ожидается, что обе стороны скоро начнут мобилизацию своих армий, и война в регионе кажется неизбежной.\nМинистр иностранных дел считает, что мы должны подготовиться к интервенции для защиты наших интересов в регионе."
 NWmonarchy.41.a:0 "Мы не горим желанием отстаивать их интересы"
 NWmonarchy.41.b:0 "Присоединиться к коалиции"
 NWmonarchy.42.t:0 "Вооружить Папу?"
 NWmonarchy.42.desc:0 "Поскольку конфронтация с Италией неминуема, Ватикан готов выступить прямым инициатором силового вариант решения вопроса. Разумеется, мы так же поддержим его в войне против Италии, однако за несколько дней до всего этого советниками было предложено скрытно перебросить часть снаряжения и добровольцев в Ватикан."
 NWmonarchy.42.a:0 "У нас нет для этого ресурсов"
 NWmonarchy.42.b:0 "Вооружить пехотные дивизии"
 NWmonarchy.42.c:0 "Вооружить пехотные и дивизии поддержки"
 NWmonarchy.42.d:0 "Вооружить пехотные, танковые и дивизии поддержки"
 NWmonarchy.43.t:0 "Государство [From.GetName] продолжает расширять свою сферу влияния"
 NWmonarchy.43.desc:0 "Выступая с речью о связи между Венгерским, Австрийским и Польским народами в рамках «Имперской сферы», [From.GetLeader] объявляет о том, что [From.GetName] и [POL.GetNameDef] должны укреплять политические и дипломатические связи. Являясь страной с большим процентом имперского населения, [From.GetNameDef] - естественный проводник [POL.GetAdjective] интересов.\n\nПока неясно, какие права [CZE.GetNameDef] получит в этом союзе, но можно не сомневаться, что территориальные притязания государства [From.GetNameDef] не коснутся ее границ.\n\nВвиду того, что происходящее напрямую затрагивает и наши собственные границы и нашу сферу интересов в Польше, мы должны отреагировать на это. Габсбурги в Польше - не что иное, как логичное следствие их экспансионистских устремлений и очередное доказательство непомерных аппетитов империалистов."
 NWmonarchy.43.a:0 "Нам сейчас не до этого"
 NWmonarchy.43.b:0 "Скажем «нет» империализму у наших границ!"
 NWmonarchy.44.t:0 "Империя Габсбургов предлагает союз"
 NWmonarchy.44.desc:0 "Империя Габсбургов называет себя хранителем католических ценностей и призывает к объединению вокруг себя всех, кто разделяет их. Они предлагают вступить в альянс, подкрепляя это словами о крайне агрессивной окружающей обстановке и растущей мировой враждебности, заключив, что нам крайне важно поддерживать друг друга."
 NWmonarchy.44.a:0 "Они правы"
 NWmonarchy.44.b:0 "Эти сладостные речи - фальш"
 NWmonarchy.45.t:0 "Проект Дунайской Федерации"
 NWmonarchy.45.desc:0 "Бывшая Австро-Венгрия не отвечала национальным запросам общества, ибо не было ни богемцев, ни крайнцев, ни кого-либо ещё - были лишь настоящие народы, чьи интересы тиранически подавлялись. Смелым и верным шагом будет исправление этого недоразумения путём создания Дунайской Федерации, где каждый народ обретёт свои права. \n\nНо сейчас нужно решить, как начать развитие нашего государства."
 NWmonarchy.45.a:0 "Пригласить Австрию"
 NWmonarchy.45.b:0 "Пригласить Чехословакию"
 NWmonarchy.45.c:0 "Пригласить Венгрию"
 NWmonarchy.46.t:0 "Проект Дунайской Федерации"
 NWmonarchy.46.desc:0 "Пришедшие к власти в государстве [From.GetName] Габсбурги переосмыслили опыт имперского наследия. По их мнению, на смену отношениям «центр — периферия» должна была прийти добровольная и взаимовыгодная интеграция бывших имперских составляющих. До сих пор в складывающихся исторических условиях это было невозможно, так как государства, образованные на территории бывшей Австро-Венгрии после крушения монархии, заморозили отношения друг с другом.\n\nНастало время преодолеть разногласия и попытаться договориться в рамках нового формата. Подкрепляя свои словами фактом крайне агрессивной окружающей обстановки и растущей мировой враждебности, Габсбурги заключили необходимость и важность поддерживать друг друга."
 NWmonarchy.46.a:0 "Они правы"
 NWmonarchy.46.b:0 "Мы не хотим повторить печальный опыт"
 NWmonarchy.47.t:0 "[From.GetName]: согласие"
 NWmonarchy.47.desc:0 "Развитие идей о Дунайской Федерации привели нас на переговоры с государством [From.GetName]. Сегодня наша делегация сообщила о успехе переговоров!"
 NWmonarchy.47.a:0 "Это успех нашей дипломатии"
 NWmonarchy.48.t:0 "Проект Дунайской Федерации"
 NWmonarchy.48.desc:0 "Переосмысление опыта имперского наследия привели нас к идее о создании Дунайской Федерации. Однако она не мыслима без остальных стран-наследниц Австро-Венгрии. На смену отношениям «центр — периферия» должна была прийти добровольная и взаимовыгодная интеграция бывших имперских составляющих. До сих пор в складывающихся исторических условиях это было невозможно, так как государства, образованные на территории бывшей Австро-Венгрии после крушения монархии заморозили отношения друг с другом.\n\nМы нашли в себе решимость в силы для преодоления разногласий и попытаться договориться в рамках нового формата."
 NWmonarchy.48.a:0 "Да здравствует новый союз!"
 NWmonarchy.48.b:0 "Никто не отозвался..."
 NWmonarchy.49.t:0 "Перезагрузка дипломатии"
 NWmonarchy.49.desc:0 "После распада Австро-Венгерской империи страны-наследницы, фактически, прекратили между собой какое-либо общение. Впрочем, Балканские страны так же не сильно нас приветствуют. Мы должны показать, что наши намерения не те, что были ранее и только в сотрудничестве мы видим эффективное существовование наших стран и всего региона в целом."
 NWmonarchy.49.a:0 "Направить делегацию в Австрию"
 NWmonarchy.49.b:0 "Направить делегацию в Чехословакию"
 NWmonarchy.49.c:0 "Направить делегацию в Венгрию"
 NWmonarchy.49.d:0 "Направить делегацию в Югославию"
 NWmonarchy.49.e:0 "Направить делегацию в Румынию"
 NWmonarchy.50.t:0 "Перезагрузка дипломатии"
 NWmonarchy.50.desc:0 "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с предложением перезапуска дипломатии.\n\nВ ходе недавних событий в государстве [From.GetName] вектор политики сменился на более демократический и между нашими странами вполне может начаться цивилизованный диалог. Делегаты дают явно понять, что руководство их страны желает пересмотреть отношения между двумя странами, что является часть их намерений по укреплению сотрудничество между странами в балканском регионе."
 NWmonarchy.50.a:0 "Принять делегацию"
 NWmonarchy.50.b:0 "Развитие дипломатии с ними нам не интересно"
 NWmonarchy.51.t:0 "[From.GetName]: ответ"
 NWmonarchy.51.desc_accept:0 "Ответ лидера [From.GetLeader] не заставил себя долго ждать, и он объявил нашей делегации о своей открытости и согласии на проведение переговоров! Теперь мы можем начать дальнейшие переговоры обозначить свои варианты сотрудничества с ними."
 NWmonarchy.51.desc_decline:0 "Ответ лидера [From.GetLeader] не заставил себя долго ждать. Нам было довольно однозначно дано понять, что развитие дипломатии с нами не входит в их планы."
 NWmonarchy.51.a:0 "Предложить укрепить торговые связи"
 NWmonarchy.51.b:0 "Предложить обмен гарантиями"
 NWmonarchy.51.c:0 "Предложить промышленное сотрудничество"
 NWmonarchy.51.d:0 "Мы сделали все, что смогли"
 NWmonarchy.52.t:0 "Предложение от государства [From.GetName]"
 NWmonarchy.52.desc_1:0 "Развитие дипломатии с государством [From.GetName] позволило обеим сторонам найти области для взаимовыгодного сотрудничества, что вылилось в предложение [From.GetLeader] о укреплении торговых связей между двумя странами."
 NWmonarchy.52.desc_2:0 "Развитие дипломатии с государством [From.GetName] позволило обеим сторонам найти области для взаимовыгодного сотрудничества, что вылилось в предложение [From.GetLeader] о укреплении внешнеполитических гарантий."
 NWmonarchy.52.desc_3:0 "Развитие дипломатии с государством [From.GetName] позволило обеим сторонам найти области для взаимовыгодного сотрудничества, что вылилось в предложение [From.GetLeader] о укреплении промышленности двух стран."
 NWmonarchy.52.a:0 "Расширим торговлю!"
 NWmonarchy.52.b:0 "Покажем всему миру, что мы заодно!"
 NWmonarchy.52.c:0 "Усилим промышленность!"
 NWmonarchy.52.d:0 "Нам это не интересно"
 NWmonarchy.53.t:0 "[From.GetName]: итог переговоров"
 NWmonarchy.53.desc_1:0 "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, а наше предложение о тесном сплетении наших торговых связей он принял с воодушевлением!"
 NWmonarchy.53.desc_2:0 "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, а наше предложение о обмене гарантиями он принял с воодушевлением!"
 NWmonarchy.53.desc_3:0 "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, а наше предложение о тесном сплетении наших промышленных потенциалов он принял с воодушевлением!"
 NWmonarchy.53.desc_4:0 "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, однако наше последнее предложение было принято прохладно. Не смотря на усилия наших дипломатов, от предложения в последствии отказались."
 NWmonarchy.53.a:0 "Дипломатия - лучшее оружие"
 NWmonarchy.53.b:0 "Мы сделали все, что смогли"
 NWmonarchy.54.t:0 "Сотрудничество с Европой"
 NWmonarchy.54.desc:0 "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с целью заручиться нашей поддержкой в развитии демократических ценностей в Европе.\n\nКак нам известно, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они охотно признают нас своим старшим братом и готовы перенимать наш опыт. Однако, для успешного построения СШЕ им необходимо наше признание и, разумеется, экономическая помощь."
 NWmonarchy.54.a:0 "Оказать им содействие"
 NWmonarchy.54.b:0 "Развитие дипломатии с ними нам не интересно"
 NWmonarchy.55.t:0 "Сотрудничество с США"
 NWmonarchy.55.desc:0 "Посол США передает нам сообщение о согласии и полной поддержке наших инициатив со стороны США! Переговоры так же прошли успешно и мы можем расчитывать на временную экономическую помощь от США."
 NWmonarchy.55.a:0 "Быть может, это даст начало «Соединённым Штатам Атлантики»"
 NWmonarchy.57.t:0 "«Рукопожатие через океан»"
 NWmonarchy.57.desc:0 "Дунай, «первый штат Европы», намерен продолжить сотрудничество с нами. Благодаря нашей помощи, их экономика немного окрепла и теперь мы тоже сможем извлечь свою выгоду, хотя их представители все еще рассчитывают на расширение экономической помощи с нашей стороны."
 NWmonarchy.57.a:0 "Оказать им содействие"
 NWmonarchy.57.b:0 "Развитие экономических отношений с ними нам не интересно"
 NWmonarchy.58.t:0 "«Рукопожатие через океан»"
 NWmonarchy.58.desc:0 "Как и прошлый раз, представители США передают нам сообщение о согласии и полной поддержке наших инициатив. Теперь обе стороны смогут извлекать выгоду из сотрудничества."
 NWmonarchy.58.a:0 "Потрясающе!"
 NWmonarchy.60.t:0 "Экономическое сотрудничество"
 NWmonarchy.60.desc:0 "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы от Соединенных Штатов Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между нашими странами."
 NWmonarchy.60.a:0 "Мы поддержим их инициативы"
 NWmonarchy.60.b:0 "Развитие экономических отношений с ними нам не интересно"
 NWmonarchy.61.t:0 "Экономические гарантии"
 NWmonarchy.61.desc:0 "Получив ответ от других делегаций, мы можем расширить нашу экономическую экспансию. Теперь мы должны убедить наших экономических партнеров предоставить нам гарантии от возможных инцидентов, губительных для общего дела."
 NWmonarchy.61.a:0 "Никто не откликнулся..."
 NWmonarchy.61.b:0 "Разослать предложение"
 NWmonarchy.61.c:0 "Не стоит на них сильно давить"
 NWmonarchy.62.t:0 "Экономические гарантии"
 NWmonarchy.62.desc:0 "Нам поступило предложение от [From.GetLeader].\n\nИх представители заявлют о необходимости предоставления им неких «экономических гарантий» для обеспечения безопасности их и нашего капитала. Это можно трактовать, как полноценный оборонительный союз, но нужен ли он нам?"
 NWmonarchy.62.a:0 "Гарантии должны быть обоюдными"
 NWmonarchy.62.b:0 "Заверить их в безопасности нашей банковской системы на словах"
 NWmonarchy.63.t:0 "Экономическое сотрудничество"
 NWmonarchy.63.desc:0 "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы от Соединенных Штатов Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между нашими странами."
 NWmonarchy.63.a:0 "Торговля с ними даст Польше новый импульс"
 NWmonarchy.63.b:0 "Развитие экономических отношений с ними нам не интересно"
 NWmonarchy.64.t:0 "Польша отказалась"
 NWmonarchy.64.desc:0 "Переговоры о экономическом сотрудничестве с Польшей провалились."
 NWmonarchy.64.a:0 "Мы справимся и без них"
 NWmonarchy.65.t:0 "Польша согласилась"
 NWmonarchy.65.desc:0 "Переговоры о экономическом сотрудничестве с Польшей прошли успешно и теперь мы получили еще одного экономического партнера. Теперь мы можем начать пропагандисткую кампанию по привлечению польских частных инвесторов, что позволит нам развивать наш промышленный потенциал."
 NWmonarchy.65.a:0 "Обратиться к польским инвесторам"
 NWmonarchy.65.b:0 "Не сейчас"
 NWmonarchy.66.t:0 "Польские инвесторы согласились"
 NWmonarchy.66.desc:0 "Наша агитационная кампания среди польских частных инвесторов прошла успешно. Мы привлекли значительные ресурсы в нашу экономику и промышленность. Так же, мы наблюдаем небольшой эмиграцонный поток из Польши."
 NWmonarchy.66.a:0 "Мы процветаем"
 NWmonarchy.67.t:0 "Польша хочет в Альянс"
 NWmonarchy.67.desc:0 "Получив выгоды от нашего сотрудничества, предствители Польши вынесли на обсудение вопрос о более глубокой интеграции с нами - иначе говоря, Польша хочет стать членом нашего альянса."
 NWmonarchy.67.a:0 "Добро пожаловать в наши ряды"
 NWmonarchy.67.b:0 "Пусть останутся сугубо экономическими союзниками"
 NWmonarchy.68.t:0 "Экономическое сотрудничество"
 NWmonarchy.68.desc:0 "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы от Соединенных Штатов Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между нашими странами."
 NWmonarchy.68.a:0 "Торговля с ними поможет Франции выбраться из стагнации"
 NWmonarchy.68.b:0 "Развитие экономических отношений с ними нам не интересно"
 NWmonarchy.69.t:0 "Франция отказалась"
 NWmonarchy.69.desc:0 "Переговоры о экономическом сотрудничестве с Францией провалились."
 NWmonarchy.69.a:0 "Мы справимся и без них"
 NWmonarchy.70.t:0 "Франция согласилась"
 NWmonarchy.70.desc:0 "Переговоры о экономическом сотрудничестве с Францией прошли успешно и теперь мы получили еще одного экономического партнера. Теперь мы можем начать пропагандисткую кампанию по привлечению французских частных инвесторов, что позволит нам развивать наш промышленный потенциал."
 NWmonarchy.70.a:0 "Обратиться к французским инвесторам"
 NWmonarchy.70.b:0 "Не сейчас"
 NWmonarchy.71.t:0 "Французские инвесторы согласились"
 NWmonarchy.71.desc:0 "Наша агитационная кампания среди французских частных инвесторов прошла успешно. Мы привлекли значительные ресурсы в нашу экономику и промышленность. Так же, мы наблюдаем небольшой эмиграцонный поток из Франции."
 NWmonarchy.71.a:0 "Мы процветаем"
 NWmonarchy.72.t:0 "Франция хочет вступить в альянс"
 NWmonarchy.72.desc:0 "Получив выгоды от нашего сотрудничества, предствители Франции вынесли на обсудение вопрос о более глубокой интеграции с нами - иначе говоря, Франция хочет стать членом нашего альянса."
 NWmonarchy.72.a:0 "Добро пожаловать в наши ряды"
 NWmonarchy.72.b:0 "Пусть останутся сугубо экономическими союзниками"
 NWmonarchy.73.t:0 "Экономическое сотрудничество"
 NWmonarchy.73.desc:0 "Сегодня к нам и двум другим странам Бенилюкса прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы Соединенными Штатами Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между государством [From.GetName] и странам «Бенилюкса»."
 NWmonarchy.73.a:0 "Торговля с ними усилит нас всех"
 NWmonarchy.73.b:0 "Развитие экономических отношений с ними нам не интересно"
 NWmonarchy.74.t:0 "Экономические гарантии"
 NWmonarchy.74.desc:0 "Получив ответ от других делегаций, мы можем расширить нашу экономическую экспансию. Теперь мы должны убедить наших экономических партнеров предоставить нам гарантии от возможных инцидентов, губительных для общего дела."
