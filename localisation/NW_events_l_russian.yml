 trworldnews.41.t:0 "Дворец Советов построен!"
 trworldnews.41.desc:0 "Интересные новости из страны Советов!\n[GetMonth] [GetYear] года ознаменовал собой торжественное открытие Дворца Советов! Это один из величаших социалистических проектов, который был наконец достроен. Большой торжественный парад и празднество сопровождали всю церемонию открытия. Это монументальное здание всегда будет символом подвигов народов СССР, всех трудностей, с которыми они столкнулись за эти годы, и которые преодолели. Эта величественная постройка есть демонстрация несгибаемого духа - идти вперед, к Светлому Будущему!"
 trworldnews.41.a:0 "Понятно"
 #Разрушение чуда
 trworldnews.42.t:0 "Уничтожение Чуда!"
 trworldnews.42.desc:0 "Как нам стало известно, [From.GetAdjective] правительство приняло решение о ликвидации одно из величественных построек мира в месте, под названием [destroy_wonder_state.GetName].\nМировая общественность, а так же международные организации и комитеты уже опротестовали это решение и организовали акции протеста по отношению к государству [Root.GetName]."
 trworldnews.42.a:0 "Это варварство!"
 trworldnews.42.b:0 "Нас это не остановит!"
 
 #Габсы ##фон Габсбурги-Лотаринги, кодер-еретик!
 trworldnews.43.t:0 "Отто фон Габсбург объявляет Империю защитником католичества"
 trworldnews.43.desc:0 "Император недавно возрождённой империи Габсбургов Отто фон заявил о преобразовании страны в «Государство католицизма»: «Все народы бывшей Австрии жили в соответствии с законами Божьими, и отказ от них и погубил Австро-Венгрию, возврат же к ним только укрепит наше положение».\n\nМногие люди были удивлены заявлением довольно либерального в плане религии Отто фон Габсбурга, и высказываются предположения, что этот шаг был выполнен под влиянием дворянства Австрии и Венгрии, желающих при помощи религии сохранить своё положение и обогатиться."
 trworldnews.43.a:0 "Так хочет Бог!"
 trworldnews.43.b:0 "Доказательство вреда опиума для народа"
 trworldnews.43.c:0 "Надеемся, они не вернутся в Средневековье"
 
 trworldnews.44.t:0 "Папа Римский благословил Отто фон Габсбурга на войну с Германией"
 trworldnews.44.desc:0 "Сегодня стало известно, что Папа Римский благословил императора Австрии на войну с Германией, объявив его «Императором германцев». Немецкие власти были встревожены этим, но австрийские послы отвечают, что «речь идёт лишь о формальных титулах», и никакой агрессии ждать не стоит.\n\nНесмотря на все потуги имперских дипломатов, мировая общественность с тревогой взирают на происходящее, опасаясь разжигания крупного конфликта в Центральной Европе."
 trworldnews.44.a:0 "Пути Бога неисповедимы"
 trworldnews.44.b:0 "Их попытка сунуться сюда окончится победой Рейха!"
 trworldnews.44.c:0 "Католики обнажили свою агрессивность"
 trworldnews.44.d:0 "Надеемся на действительно мирные инициативы"
 
 trworldnews.45.t:0 "Австрийская империя преобразована в Новогерманскую"
 trworldnews.45.desc:0 "Ещё вчера австрийские послы клялись в извечном пацифизме новой империи, а уже сегодня они воодушевлённо объявляют о завершении великогерманского пути – Австрия стала новой Германией.\n\nХоть агрессия Империи и была осуждена, лидеры большинства европейских стран уже отправили свою поздравления императору."
 trworldnews.45.a:0 "Новая Германия превыше всего!"
 trworldnews.45.b:0 "Торжество народного врага!"
 trworldnews.45.c:0 "Поздравим их с победой"
 
 trworldnews.46.t:0 "Австрийская империя преобразована в Священную Римскую"
 trworldnews.46.desc:0 "Ещё вчера австрийские послы клялись в извечном пацифизме новой империи, а уже сегодня они воодушевлённо объявляют о возрождении старого германского государства – создана Священная Римская империя во главе с Австрией.\n\nХоть агрессия Империи и была осуждена, лидеры большинства европейских стран уже отправили свои поздравления императору."
 trworldnews.46.a:0 "Империя превыше всего!"
 trworldnews.46.b:0 "Ни священная, ни римская, ни империя!"
 trworldnews.46.c:0 "Поздравим их с победой"
 
 trworldnews.47.t:0 "Австрийская империя объявила о создании военного союза"
 trworldnews.47.desc:0 "«Сегодня как никогда ранее высока напряжённость, и для защиты всех христиан Европы мы объявляем о создании Католической лиги» - заявил на днях министр иностранных дел Австрийской империи.\n\nЭти события показывают, что Австрийская империя не желает оставаться на обочине истории, и готовится вновь взять влияние в Европе в свои руки. Увенчается ли это успехом – покажет время."
 trworldnews.47.a:0 "Взываем к вам, христиане!"
 trworldnews.47.b:0 "Жалкие потуги духовенства во внешней политике"
 trworldnews.47.c:0 "Главное, чтобы союз был направлен на оборону"
 
 trworldnews.48.t:0 "Италия передаёт Рим Ватикану"
 trworldnews.48.desc:0 "В результате долгих переговоров между австрийскими и итальянскими дипломатами была выработана общая договорённость, по которой Рим перешёл в состав из Италии в Ватикан. Взамен Папа Римский обещал подарить переговорщикам своё благословление, что благоприятно сказалось на самоощущении местных католиков."
 trworldnews.48.a:0 "Язык бывает сильнее оружия"
 
 trworldnews.49.t:0 "Возрождение Австро-Венгрии"
 trworldnews.49.desc:0 "Несмотря на развал Австро-Венгрии двадцать лет назад, активизация монархически настроенных кругов в бывших уголках империи привела к возрождению как к возрождению империи Габсбургов сначала, так и теперь дуалистической монархии.\n\nИмператор Отто фон Габсбург обещает, что новая империя простоит гораздо дольше своего предшественника, а сбудется ли это – скажет время."
 trworldnews.49.a:0 "Боже, храни и благослови нашего Кайзера!"
 trworldnews.49.b:0 "Интересно"
 
 trworldnews.50.t:0 "Формирование Священного Союза"
 trworldnews.50.desc:0 "Министр иностранных дел Австро-Венгрии заявил о возрождении Священного Союза – военного альянса, созданного для защиты европейских монархий.\n\n«И хотя со своим предшественником он имеет общего лишь название, Священный союз может стать влиятельной силой в Восточной Европе» - заявил император Отто фон Габсбург."
 trworldnews.50.a:0 "Монархия будет защищена!"
 trworldnews.50.b:0 "Жалкие потуги аристократии во внешней политике"
 trworldnews.50.c:0 "Главное, чтобы союз был направлен на оборону"
 
 trworldnews.51.t:0 "Образована Балкано-Дунайская федерация"
 trworldnews.51.desc:0 "«Отсутствие свобод личности, притеснение народов и религий – вот та язва, разрушающая империи изнутри» - заявил недавно выбранный президентом новоявленной Балкано-дунайской федерации Рихард Куденхове-Калерги.\n\nВспоминая историю, теоретик Панъевропы вновь подчёркивает, что только демократия может скрепить балкано-дунайскую республику, созданную на основе империи Габсбургов."
 trworldnews.51.a:0 "Да здравствует Балкано-Дунайская демократия!"
 trworldnews.51.b:0 "Бессмысленные потуги австрийской буржуазии"
 trworldnews.51.c:0 "Куда делся их арийский дух?"
 trworldnews.51.d:0 "Надеемся на лучшее"
 
 trworldnews.52.t:0 "Образована Дунайская федерация"
 trworldnews.52.desc:0 "«Отсутствие свобод личности, притеснение народов и религий – вот та язва, разрушающая империи изнутри» - заявил недавно выбранный президентом новоявленной Дунайской федерации Рихард Куденхове-Калерги.\n\nВспоминая историю, теоретик Панъевропы вновь подчёркивает, что только демократия может скрепить Дунайскую республику, созданную на основе империи Габсбургов."
 trworldnews.52.b:0 "Бессмысленные потуги австрийской буржуазии"
 trworldnews.52.c:0 "Куда делся их арийский дух?"
 trworldnews.52.d:0 "Надеемся на лучшее"
 
 trworldnews.53.t:0 "Дунайская федерация объединяет Европу"
 trworldnews.53.desc:0 "Утверждая на протяжении всего своего существования демократические принципы на Балканах, президент Рихард Куденхове-Калерги объявляет об укреплении связей всех республик Европы и образовании конфедерации Соединённых Штатов Европы.\n\nЕвропейские дипломаты выражают надежду на долговечность и продуктивность этого союза."
 trworldnews.53.a:0 "Единая Европа!"
 trworldnews.53.b:0 "Жалкое объединение империалистов"
 trworldnews.53.c:0 "Их развал не за горами"
 trworldnews.53.d:0 "Поддержим эту инициативу"
 
 trworldnews.54.t:0 "Формирование Дунайской антанты"
 trworldnews.54.desc:0 "Этим вечером от дунайских дипломатов стало известно, что Федерация создаёт вокруг себя новый оборонный союз «Дунайская Антанта», направленный за защиту демократических стран Балканского полуострова.\n\n«Мы уверены, что этот шаг станет поможет демократам защититься от большевиков и фашистов в наше тяжёлое время» - заявил министр иностранных дел Дунайской федерации. Большинство держав Европы уже пожелали укрепление этого альянса для мира на Балканах."
 trworldnews.54.a:0 "Мы позаботимся о порядке"
 trworldnews.54.b:0 "Что выйдет из этого?"
 
 #TUR
 trworldnews.55.t:0 "Скончался президент Турции Мустафа Кемаль Ататюрк"
 trworldnews.55.desc:0 "Стало известно, что 10 ноября скончался президент Турецкой республики Мустафа Кемаль Ататюрк. Возглавивший национальную революцию, этот лидер разгромил силы османского султана и провозгласил новое, демократическое государство./n/nПолитологи утверждают, что «отец турок» не построил настоящую демократию, что может привести к грядущей нестабильности в стране. Но большинство людей уверено, что пост президента займёт его друг и соратник Исмет Инёню."
 trworldnews.55.a:0 "Великая потеря"
 trworldnews.55.b:0 "Великая потеря, и нет ему замены…"
 
 trworldnews.56.t:0 "Военный переворот в Турции"
 trworldnews.56.desc:0 "Недовольный приходом к власти Исмета Инёню, турецкий маршал Февзи Чакмак предпринял попытку переворота в республике, но его действия привели к разжиганию крупного конфликта./n/nАрмия Чакмака заняла Фракию, а политики ближайших стран размышляют о том, кого необходимо поддержать; впрочем, большинство считают военную авантюру маршала заведомо безуспешной."
 trworldnews.56.a:0 "Неудачный переворот"
 trworldnews.56.b:0 "Смерть предателям!"
 
 trworldnews.57.t:0 "Исмет Инёню выбран президентом Турции"
 trworldnews.57.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли президентские выборы, на которых победил сподвижник революционера Исмет Инёню./n/nНовоизбранный президент уже пообещал продолжить политику кемализма, проводимую его предшественником."
 trworldnews.57.a:0 "Отлично"
 trworldnews.57.b:0 "Надеемся на стабильность"
 
 trworldnews.58.t:0 "Али Фетхи Окьяр выбран президентом Турции"
 trworldnews.58.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли президентские выборы, на которых победил сподвижник революционера Али Фетхи Окьяр./n/n/Новоизбранный президент уже пообещал провести либеральные реформы, основываясь на принципах кемализма."
 trworldnews.58.a:0 "Отлично"
 trworldnews.58.b:0 "Турции давно пора стать подлинной демократией"
 trworldnews.58.c:0 "Они пали в наших глазах"
 trworldnews.58.d:0 "С ним явно возможен диалог"
 
 trworldnews.59.t:0 "Нихаль Атсыз выбран президентом Турции"
 trworldnews.59.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли выборы, на которых победил противник революционера Нихаль Атсыз./n/nНовоизбранный президент провозгласил создание нового «государства для всех тюрок» и пообещал возродить былую мощь Турции."
 trworldnews.59.a:0 "Он вызывает опасения"
 trworldnews.59.b:0 "С новым президентом мы станем сильнее"
 trworldnews.59.c:0 "Он вызывает уважение"
 trworldnews.59.d:0 "Он может быть опасен"
 
 trworldnews.60.t:0 "Большевики захватывают власть в Турции"
 trworldnews.60.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике должны были пройти выборы, но ещё до их начала в страну вернулся Этхем-черкес, знаменитый своими исламистско-большевистскими взглядами./n/nУстроив государственный переворот, коммунист, взявший себе фамилию Шефтюрк, объявил о скором социалистическом возрождении Турции."
 trworldnews.60.a:0 "Это неожиданный поворот событий"
 trworldnews.60.b:0 "Слава Аллаху!"
 trworldnews.60.c:0 "«Шефтюрку» следует быть осторожнее"
 
 trworldnews.61.t:0 "Монархисты захватывают власть в Турции"
 trworldnews.61.desc:0 "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике должны были пройти выборы, но ещё до их начала в страну вернулся Сулейман Шефик-паша, некогда возглавлявший монархическую организацию «Силы порядка»./n/n/Устроив государственный переворот, монархист призвал граждан ради стабильности признать власть султана, который скоро вернётся в страну."
 trworldnews.61.a:0 "Это неожиданный поворот событий"
 trworldnews.61.b:0 "Да здравствует султан!"
 
 

 ##### POLIT_EVENTS #####
 #Не юзается т.к. перешло в решения
 TRpolitical.1.t:0 "Троцкизм на подъеме"
 TRpolitical.1.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] троцкистского движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 TRpolitical.1.a:0 "Даже в правительстве могут найтись сторонники таких идей."
 TRpolitical.1.a.tt:0 "Увеличивает шанс международной поддержки троцкистского переворота."
 TRpolitical.1.b:0 "Народное движение должно искать поддержки у народа."
 TRpolitical.1.b.tt:0 "Увеличивает шанс народной поддержки троцкистского восстания."
 TRpolitical.2.t:0 "Сторонники троцкизма в правительстве"
 TRpolitical.2.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в троцкистской идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 TRpolitical.2.a:0 "Мы тоже будем присматривать за ними - по ряду причин."
 TRpolitical.2.a.tt:0 "При достаточной народной поддержке переворот можно осуществить."
 TRpolitical.3.t:0 "Троцкисты совершают переворот"
 TRpolitical.3.d:0 "Народ так яростно и громогласно требовал троцкистской революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective] был помещен под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 TRpolitical.3.a:0 "Волны истории смывают прошлое."
 TRpolitical.4.t:0 "[Root.GetName] переживает классовый конфликт"
 TRpolitical.4.d:0 "Троцкистское революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма-троцкизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 TRpolitical.4.a:0 "Люди могут называть себя как угодно."
 TRpolitical.5.t:0 "Солдаты дезертируют и идут в рыжие партизаны"
 TRpolitical.5.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для троцкистской пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 TRpolitical.5.a:0 "Возможно, они просто хотят жить по-другому."
 TRpolitical.6.t:0 "[GetMonth] - время революции"
 TRpolitical.6.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что троцкистское движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, - это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 TRpolitical.6.a:0 "Нужно действовать сегодня, чтобы войти в историю!"
 TRpolitical.6.b:0 "Революция неизбежна. Неизбежное может и подождать."
 #####
 TRpolitical.7.t:0 "Троцкисты требуют референдум"
 TRpolitical.7.desc:0 "Троцкистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Троцкисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ троцкистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 TRpolitical.7.a:0 "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 TRpolitical.7.b:0 "Не стоит обращать внимания на болтунов."
 TRpolitical.7.c:0 "Уж лучше референдум, чем кровавый бунт."
 TRpolitical.700.t:0 "Всплеск троцкистских настроений"
 TRpolitical.700.desc:0 "Как и стоило ожидать, всё большее ослабление власти создало благоприятную почву для роста троцкистских идей в государстве [Root.GetName]. Всё больше людей стремится найти альтернативу правящей партии, которая сможет обеспечить большую стабильность в стране. Пока что голоса троцкистских политиков звучат не столь громко, но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 TRpolitical.700.a:0 "Это мало что изменит"
 TRpolitical.701.t:0 "Призыв к референдуму"
 TRpolitical.701.desc:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье, троцкисты считают, что она слишком слаба и не может адекватно управлять государством. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии."
 TRpolitical.701.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 TRpolitical.701.b:0 "Нужно выслушать народ."
 TRpolitical.702.t:0 "[Root.GetAdjective] весна"
 TRpolitical.702.desc:0 "После того как народ не получил желаемого референдума, компромисса между различными политическими организациями, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью стабилизацию политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 TRpolitical.702.a:0 "Не хватало еще, чтобы нами правила толпа!"
 TRpolitical.702.b:0 "[Root.GetName] наконец обретает свободу!"
 TRpolitical.703.t:0 "Троцкисты осмеяны"
 TRpolitical.703.desc:0 "Очарованность [Root.GetAdjective] общества идеей наращивания военной мощи государства с целью расширения его величия путём захватнических войн, похоже, миновала. Это стало болезненным ударом по некоторым поддерживающим троцстские идеи представителям военного руководства, над чьими воинственными позами и напыщенными речами сейчас все смеются. \n\nОдно время казалось, что растущие троцкистские настроения могут стать угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] троцкизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, хотели возвеличить."
 TRpolitical.703.a:0 "Вот ведь клоуны."
 #####Not used
 TRpolitical.8.t:0 "Троцкизм на подъеме"
 TRpolitical.8.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-троцкисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 TRpolitical.8.a:0 "Мы не позволим им развалить страну!"
 TRpolitical.8.b:0 "Огонь революции можно погасить лишь кровью угнетателей!"
 TRpolitical.9.t:0 "Троцкистский пузырь лопнул"
 TRpolitical.9.d:0 "Многие троцкисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других революционных держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 TRpolitical.9.a:0 "Вот ведь лицемеры."
 TRpolitical.10.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 TRpolitical.10.d_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 TRpolitical.10.d_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 TRpolitical.10.d_trozkism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-троцкистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Мы должны разжечь пожар мировой революции»."
 TRpolitical.10.a:0 "За будущее государства [Root.GetName]"
 #####
 TRpolitical.11.t:0 "Снабжение Четвертого Интернационала"
 TRpolitical.11.d:0 "Укрепление связей между членами Четвертого Интернационала набирает обороты! Мексика предложила наладить торговые и промышленные связи между всеми участниками.\nНаши логисты и снабженцы уже принимают новые инструкции организации нашей промышленности, а производство уже испытывает подъем!"
 TRpolitical.11.a:0 "Ура!"
 TRpolitical.12.t:0 "Наука Четвертого Интернационала"
 TRpolitical.12.d:0 "Сегодняшний день станет знаменательным! После нашего вступления в Четвертый Интернационал, наука [Root.GetName] и всех государств, вошедших в этот могучий союз, испытает небывалый подъем!"
 TRpolitical.12.a:0 "Ура!"
 TRpolitical.13.t:0 "Антисоветская пропаганда"
 TRpolitical.13.d:0 "Сегодня на территории всех стран-союзниц Коминтерна стали массово появляться агитаторы троцкизма. Очевидно, что это дело рук Революционной Мексики. Совсем недавно, они уже выступили с критикой нашего курса, а теперь стали организовывать свои агит. ячейки в наших странах."
 TRpolitical.13.a:0 "Они за это ответят!"
 TRpolitical.14.t:0 "Мы троцкисты"
 TRpolitical.14.d:0 "Теперь мы троцкисты!"
 TRpolitical.14.a:0 "Ок"
 TRpolitical.17.t:0 "Мы больше не троцкисты"
 TRpolitical.17.d:0 "Мы больше не троцкисты!"
 TRpolitical.17.a:0 "Ура!"
 ###Монархизм
 #####
 TRpolitical.29.t:0 "Монархисты требуют референдум"
 TRpolitical.29.desc:0 "Быстро растущее [Root.GetAdjective] монархическое движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Монархисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, монархисты могут решить, что лучше захватить власть силой."
 TRpolitical.29.a:0 "Подавить это ненавистное движение!"
 TRpolitical.29.b:0 "Не стоит обращать на них внимания."
 TRpolitical.29.c:0 "Если народ этого захочет, мы проведем референдум."
 TRpolitical.30.t:0 "Всплеск монархических настроений"
 TRpolitical.30.desc:0 "Как и стоило ожидать, всё большее ослабление власти создало благоприятную почву для роста монархических идей в государстве [Root.GetName]. Всё больше людей стремится найти альтернативу правящей партии, которая сможет обеспечить большую стабильность в стране. Пока что голоса промонархически настроенных политиков звучат не столь громко, но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 TRpolitical.30.a:0 "Это мало что изменит"
 TRpolitical.31.t:0 "Призыв к референдуму"
 TRpolitical.31.desc:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье, монархичесты считают, что она слишком слаба и не может адекватно управлять государством. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии."
 TRpolitical.31.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 TRpolitical.31.b:0 "Нужно выслушать народ."
 TRpolitical.32.t:0 "[Root.GetAdjective] весна"
 TRpolitical.32.desc:0 "После того как народ не получил желаемого референдума, компромисса между различными политическими организациями, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью стабилизацию политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 TRpolitical.32.a:0 "Не хватало еще, чтобы нами правила толпа!"
 TRpolitical.32.b:0 "[Root.GetName] наконец обретает свободу!"
 TRpolitical.33.t:0 "Монархическое движение затихает"
 TRpolitical.33.desc:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов к становлению сильной самодержавной власти, движение развалилось. Сейчас людей куда больше заботит стабильность существующего правительства, если в нем пройдут такие реформы, и они видят в монархистах в первую очередь популистов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 TRpolitical.33.a:0 "Вот ведь неудачники."
 
 #Нейтралы
 TRpolitical.36.t:0 "Авторитаристы требуют референдум"
 TRpolitical.36.desc:0 "Быстро растущее [Root.GetAdjective] авторитарное движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Авторитаристы называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, авторитаристы могут решить, что лучше захватить власть силой."
 TRpolitical.36.a:0 "Подавить это ненавистное движение!"
 TRpolitical.36.b:0 "Не стоит обращать на них внимания."
 TRpolitical.36.c:0 "Если народ этого захочет, мы проведем референдум."
 
 #Чужое влияние от событий
 TRpolitical.100.t:0 "Переворот в Германии"
 TRpolitical.100.desc:0 "Переворот монархистов в Третьем рейхе оказал влияние на умы [Root.GetAdjective] общества из-за наших культурных связей с Германией. Националистические лозунги постепенно замещаются монархическими."
 TRpolitical.100.a:0 "Понятно"
 TRpolitical.101.t:0 "Реставрация монархии в Германии"
 TRpolitical.101.desc:0 "Возвращение Гогенцоллернов в Берлин оказало влияние на [Root.GetAdjective] общество, как и недавний переворот. Германофилы восхищаются немецким кайзером, и многие жаждут такого триумфа в нашей стране."
 TRpolitical.101.a:0 "Понятно"
 TRpolitical.102.t:0 "Конституционная монархия в Германии"
 TRpolitical.102.desc:0 "Переход Германии к конституционной монархии оказал влияние на [Root.GetAdjective] общество, как и недавний переворот. Германофилы начинают больше думать о демократических институтах, и становятся популярнее либеральные идеи."
 TRpolitical.102.a:0 "Понятно"
 TRpolitical.103.t:0 "Коммунистическая революция в Германии"
 TRpolitical.103.desc:0 "Переход Германии к коммунизму в его первоначальном понимании оказал влияние на [Root.GetAdjective] общество, как и недавний переворот. Германофилы неожиданно для себя начинают изучать труды Маркса, и всё чаще говорят об идеях Ленина."
 TRpolitical.103.a:0 "Понятно"
 TRpolitical.104.t:0 "Реставрация Империи Габсбургов"
 TRpolitical.104.desc:0 "Создание возрождённой Империи Габсбургов привело к изменению взглядов многих людей, имеющих симпатии или интерес к Австрии и её истории. Похоже, это оказало некоторый эффект и на наших монархистов."
 TRpolitical.104.a:0 "Понятно"
 
 
  
