 trworldnews.35.t:0 "Культурное наследие"
 trworldnews.35.desc:0 "Исполнительное учреждение международного комитета Лиги Наций по вопросам интеллектуального сотрудничества - Международный институт интеллектуального сотрудничества провел ревизию международных культурных ценностей. Представители этой организации составили список объектов, представляющих собой культурную и историческую ценность. Этот список был одобрен членами Лиги Наций и множеством других стран и с этого момента, все здания из списка являются объектами культурного наследия, находящиеся под коллективной защитой международного общества."
 trworldnews.35.a:0 "Понятно"
 #Wonders activated news 2
 trworldnews.36.t:0 "Культурное наследие"
 trworldnews.36.desc:0 "Актуальный перечень чудес:\n\nКолизей - Рим, Италия. Великая Китайская стена - Китай. Мачу-Пикчу - Перу. Петра - Иордания. Тадж-Махал - Агра, Индия. Статуя Христа-Искупителя - Рио-де-Жанейро, Бразилия. Чичен-Ица - Юкатан, Мексика. Софийский Собор - Стамбул, Турция. Афинский Акрополь - Афины, Греция. Альгамбра - Гранада, Испания. Ангкор - Ангкор, Камбоджа. Моаи - Остров Пасхи, Чили. Московский Кремль - Москва, СССР. Нойшванштайн - Фюссен, Германия. Пирамиды Гизы - Египет. Статуя Свободы - Нью-Йорк, США. Стоунхендж - Уилтшир, Великобритания. Томбукту - Мали. Храм Киёмидзу-дэра - Киото, Япония. Эйфелева башня - Париж, Франция."
 trworldnews.36.a:0 "Понятно"
