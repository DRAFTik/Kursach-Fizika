 TR.wonder.1.t:0 "Активация системы чудес"
 TR.wonder.1.desc:0 "В моде «New Ways» предусмотрена система Чудес света.\n\nЧудеса света - грандиозные постройки древности и современности, которые дают различные бонусы владельцу. Особенностью этой механики является то, что бонусы от чудес являются переходящими от страны к стране - нужно лишь контролировать определенный участок земли. Все чудеса расставлены в соответствии с их реальным положением, поэтому особых проблем по их поиску быть не должно.\n\n§RВеликая Китайская стена§!.\nПоскольку в реальности это чудо имеет протяженный характер и с точки зрения игры оно будет занимать несколько китайских регионов, то мы решили сделать этот бонус "сборным" в зависимости от числа контролируемых регионов.\nЗдесь все просто - взял контроль над регионом - усилил эффект бонуса. Потерял - ослабил. Взяв под контроль все 5 регионов (Нинся, Суйюань, Южный Чахар, Пекин и Восточный Хэбэй), ваша страна получит максимальный эффект.\n\n§RМоаи§!\nДля разнообразия была введена особая механика для чуда «Моаи». Поскольку многое в их истории неясно, а история происхождения носит мистический характер, нами было решено так же добавить элемент мистики в их поведение. Раз в некоторый промежуток времени будет происходить случайное событие, связанное с Моаи. Именно это событие будет определять какой именно бонус будет получать страна, владеющая Моаи на Острове Пасхи.\n\n§GВыбор третьего варианта ответа отключит рандомных Моаи, а вместо них будет постоянный бонус, как у остальных чудес.§!"
 TR.wonder.1.a:0 "Играть без чудес"
 TR.wonder.1.b:0 "Играть с чудесами (с рандомными Моаи)"
 TR.wonder.1.c:0 "Играть с чудесами (без рандомных Моаи)"
