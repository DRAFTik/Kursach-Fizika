 clique.1.b:0 "Он не достоен этого."
 
 burma.1.t:0 "Создание Британской Бирмы"
 burma.1.d:0 "В Британской Индии проблема с мусульманами уже длится более века и так и не решена. Жители Бирмы не хотят быть частью Британской Индии из-за чего в этом регионе происходят беспорядки. "
 burma.1.a:0 "В этом нет необходимости."
 burma.1.b:0 "Так будет легче контролировать регион."
 
 sweden.1.t:0 "Переименование Ленинграда"
 sweden.1.d:0 "Мы аннексировали Ленинград, но это название большевистское, а нам нужно наше - шведское. Наш народ уже начал называть Ленинград по-своему - Боркградом. Börk Börk Börk."
 sweden.1.a:0 "Börk."
 
 reptiloid_news.1.t:0 "Рептилоиды в Гренландии"
 reptiloid_news.1.d:0 "Недавно в Гренландии высадились первые иноземные существа, напоминающие своим внешним видом человекоподобных рептилий. Нам неизвестны их намерения, но их порядки схожи с режимами Муссолини и Гитлера. Посмотрим как будут развиваться отношения рептилоидов и людей далее. Пока нам неизвестны их намерения."
 reptiloid_news.1.a:0 "Это первый контакт!"
 reptiloid_news.1.b:0 "На планете есть жизнь..."
 
