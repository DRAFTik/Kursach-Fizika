 TRlegitimacy.7.t:0 "Народ требует референдум!"
 TRlegitimacy.7.desc:0 "Чувствуя слабость правящей партии - [Root.GetRulingParty], её противники заговорили о необходимости проведения референдума. Отказ, скорее всего, приведет к возникновению опасной ситуации.\n\nЧто мы будем с этим делать? "
 TRlegitimacy.7.a:0 "Уж лучше референдум, чем кровавый бунт."
 TRlegitimacy.7.b:0 "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 TRlegitimacy.7.c:0 "Необходимо известить [target_overlord.GetAdjective] администрацию!"
 referendum_chosen_tt:0 "§GПроизойдет мирная смена власти. Власть перейдет к самой популярной партии в стране§!"
 civilwar_governments_choosen_tt:0 "§RБунтовщики начинают гражданскую войну§!"
 puppet_choosen_tt:0 "§MПоскольку мы являемся марионеткой, нашу судьбу будет решать правительство метрополии§!"
 #TRlegitimacy.8.t:0 "Гражданская война!"
 #TRlegitimacy.8.desc:0 "Страна разделилась пополам."
 #TRlegitimacy.8.a:0 "Поддержать правящую партию!"
 #TRlegitimacy.8.b:0 "Поддержать революционеров!"
 #civilwar_governments_choosen_tt:0 "Начинает гражданскую войну на стороне правительсва"
 #civilwar_revolters_choosen_tt:0 "Начинает гражданскую войну на стороне бунтовщиков"
 TRlegitimacy.9.t:0 "Беспорядки в [From.GetName]"
 TRlegitimacy.9.desc:0 "В одной из наших колоний началась череда массовых беспорядков. Чувствуя слабость правящей партии - [From.GetRulingParty], её противники заговорили о необходимости смены власти. Отказ от этого, скорее всего, приведет к возникновению опасной ситуации.\nПонимая серьезность ситуации, колониальная администрация решила обратиться к нам за инструкциями.\n\nЧто мы будем с этим делать?"
 TRlegitimacy.9.a:0 "Оказать колониальному правительству максимальную поддержку"
 TRlegitimacy.9.b:0 "Оказать колониальному правительству умеренную поддержку"
 TRlegitimacy.9.c:0 "Предоставить их самим себе. У нах и так куча проблем!"
 middle_support:0 "§YЭто приведет к непредвиденным последствиям в колонии§!"
 no_support:0 "§RЭто приведет к непредвиденным последствиям в колонии§!"
 TRlegitimacy.10.t:0 "Бунт продолжается!"
 TRlegitimacy.10.desc:0 "Наше обращение к метрополии осталось без ответа. Нам дали четко понять, что мы предоставлены сами себе. Разумеется, этим тут же воспользовались противники правящей партии. В народе слышны разговоры о необходимости проведения референдума. Отказ, скорее всего, приведет к возникновению опасной ситуации.\n\nЧто мы будем с этим делать? "
 TRlegitimacy.10.a:0 "Уж лучше референдум, чем кровавый бунт."
 TRlegitimacy.10.b:0 "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 
 #NWcapital_event
 NWcapital.3.t:0 "[From.GetName] - перенос столицы"
 NWcapital.3.desc:0 "По причине изменения геополитической ситуации в мире, [From.GetAdjective] руководство приняло решение перенести столицу государства в местечко [new_capital.GetName]. Из-за разрыва старых связей, перемены могут обернуться некоторым беспорядком в стране, однако члены правительства уверяют, что стабильность будет скоро налажена."
 NWcapital.3.a:0 "Мы ответственно подошли к вопросу."
 NWcapital.3.b:0 "Интересно."
 NWcapital.3.c:0 "Это не помешает нашим войскам прошагать по их столичным улицам."
 CAPITAL_TOOLTIP:0 "Назначить новую столицу.\nПеренос столицы возможен не чаще раза в 30 дней\n\n§GВ мирное время§! §Mэто будет стоить§! §R50§! £pol_power!\n\n§RВо время войны§! §Mэто будет стоить§! §R100§! £pol_power!"
 
 #NW_capitulation_event
 NW_capitulation.1.t:0 "Сделка с дьяволом?"
 NW_capitulation.1.desc:0 "Наша страна капитулировала, и теперь перед нами стоит выбор - бросить свой народ и создать правительство в изгнании или же предать наши принципы и присоединиться к государству [From.From.GetNameDef] в виде марионетки."
 NW_capitulation.1.a:0 "Присоединиться к победителю."
 NW_capitulation.1.b:0 "Искать политического убежище."
 NW_capitulation.2.t:0 "Предложение от [From.GetName]"
 NW_capitulation.2.desc:0 "Оккупированное нами правительство, которое возглавляет [From.GetLeader], выступило с предложением присоединиться к нашему государству в виде марионетки. Взамен они просят некоторый уровень автономии, но их политика будет полностью подконтральна нам.\n\nВозможно, послушная марионетка будет лучше, чем постоянные партизанские нападения на оккупированной территории."
 NW_capitulation.2.a:0 "Принять предложение."
 NW_capitulation.2.b:0 "Продолжить оккупацию."
 #Падение Британии
 NW_capitulation.3.t:0 "Падение Британии"
 NW_capitulation.3.desc:0 "Недавно весь мир шокировала новость о падении Великобритании, величайшей империи в мире, и эта новость напрямую касается нас. Доминионы получили независимость, в том числе и мы.\n\nОднако у Британии остались Лабрадор и Ньюфаундленд, которые запросто могут стать плацдармом врага для вторжения в Америку. Также мы считаем их национальными землями, так что неплохо бы вернуть в наш состав."
 NW_capitulation.3.a:0 "По крайней мере, Британии эти территории больше не нужны."
 
 #Блок с падением стран
 crush.1.t:0 "Страна трещит по швам!"
 crush.1.desc:0 "Наша страна трещит по швам! Не смотря на все приложенные меры, терпение народных масс вышло. Наше текущее правительство доказало свою неспособность сохранить страну в сложные времена. Кажется, теперь наступят еще более мрачные дни."
 crush.1.a:0 "Принять отставку правительства"
 
 crush.2.t:0 "У противника совершена революция"
 crush.2.desc:0 "Страна [From.GetName] - нашего противника трещит по швам! Не смотря на все приложенные меры, терпение [From.GetAdjective] народных масс вышло. Их нынешнее правительство доказало свою неспособность сохранить страну в сложные времена. Кажется, для них наступят еще более мрачные дни."
 crush.2.a:0 "Оставить их в покое"
 crush.2.b:0 "Мы должны довести войну до конца!"
 
 #Развал ВБ. Начало у Доминиона
 crush.100.t:0 "Конференция Доминионов"
 crush.100.desc:0 "Недавно весь мир шокировала новость о падении Великобритании, величайшей империи в мире, и эта новость напрямую касается нас. Доминионы получили независимость, в том числе и мы.\n\nОчевидно, что старый уклад уже невернуть и нам придется взять инициативу на себя. Мы могли бы создвать конференцию для стран-бывших колоний и доминионов для обсуждения дальнейших совместных действий."
 crush.100.a:0 "Разослать приглашения"
 crush.100.b:0 "Мы свободны. Что еще нужно-то?"
 
 crush.101.t:0 "Конференция Доминионов"
 crush.101.desc:0 "Недавно весь мир шокировала новость о падении Великобритании, величайшей империи в мире, и эта новость напрямую касается нас. Доминионы получили независимость, в том числе и мы.\n\nГосударство [From.GetName] решило проявить инициативу и они приглашают нас на некую Конференцию. Конференция задумывается, как обсуждение дальнейших действий стран-бывших колоний и доминионов Британской Империи. Нас никто ни к чему не обязывает т.к. явка добровольная, однако явившись туда, нас может ожидать что угодно."
 crush.101.a:0 "Ответить согласием"
 crush.101.b:0 "Нам это не интересно"
 
 crush.102.t:0 "Конференция Доминионов: определение формы сотрудничества"
 crush.102.desc:0 "Кто согласился - уже тут. Нам необходимо решить главный вопрос - уровень нашего сотрудничества."
 crush.102.a:0 "Предложить создать конфедеративное государство"
 crush.102.b:0 "Сотрудничество в рамках альянса, но вести единую политику"
 crush.102.c:0 "Сотрудничество в рамках альянса, но вести обособленную политику"
 
 crush.103.t:0 "Конфедеративное государство: определение идеологии"
 crush.103.desc:0 "Нынешнее время - время перемен. Меняться должны и мы, иначе окончим, как Британия."
 crush.103.a:0 "Мы за прежний курс - за Демократию!"
 crush.103.b:0 "Мы уяснили важность силы в этом мире - за Фашизм!"
 crush.103.c:0 "Мы уяснили силу народа - за Коммунизм!"
 crush.103.d:0 "Мы останемся в стороне - за Нейтралитет!"
 
 crush.104.t:0 "Новая Лига Наций: определение идеологии"
 crush.104.desc:0 "Нынешнее время - время перемен. Меняться должны и мы, иначе окончим, как Британия."
 crush.104.a:0 "Мы за прежний курс - за Демократию!"
 crush.104.b:0 "Мы уяснили важность силы в этом мире - за Фашизм!"
 crush.104.c:0 "Мы уяснили силу народа - за Коммунизм!"
 crush.104.d:0 "Мы останемся в стороне - за Нейтралитет!"
 
 crush.105.t:0 "Новая Лига Наций: наша цель"
 crush.105.desc:0 "Бывшие доминионы и колонии Британии смогли договориться и выработать общую тактику последующих действий. Пришло время вступить в активную фазу. Против кого направлен наш альянс?"
 crush.105.a:0 "Саадабадский пакт - лакомый кусочек для нас"
 crush.105.b:0 "Троцкистская Мексика - источник проблем"
 crush.105.c:0 "Наша цель - Италия"
 crush.105.d:0 "Империя Габсбургов должна быть уничтожена!"
 crush.105.e:0 "Советский большевизм - болезнь этого мира"
 crush.105.f:0 "Германия постоянно приносит проблемы"
 crush.105.g:0 "Кто же поможет Франции, когда Британия пала?"
 crush.105.o:0 "Япония могла бы стать достойным противником"
 
 ##### Germany and Danzig
 germany.500.t:0 "Германия требует подчинения"
 germany.500.d:0 "После соглашения Германии с польским правительством о передачи сухопутного коридора в Восточную Пруссию немецкой стороне, перед Германией стал вопрос Свободного города Данцига. Сегодня пришло письмо с [From.Capital.GetName], настаивающее на наше воссоединение с Германией. Маловероятно, что они остановятся перед нашим отказом. Как мы поступим?"
 germany.500.independence:0 "После нашего освобождения из когтей белого орла, перед Германией стал вопрос Свободного города Данцига. Сегодня пришло письмо с [From.Capital.GetName], настаивающее на наше воссоединение с Германией. Маловероятно, что они остановятся перед нашим отказом. Как мы поступим?"
 germany.500.a:0 "Немцы должны стать едиными."
 germany.500.b:0 "Данциг будет свободным!"
 germany.500.c:0 "Рассмотреть вопрос автономии."
 germany.501.t:0 "Данциг подчинился"
 germany.501.d:0 "Наши братья из Свободного города согласились ввойти в состав Рейха и воссоединится с остальным немецким народом. Ещё одна часть Рейха вернулась домой."
 germany.501.a:0 "Добро пожаловать домой, братья."
 germany.502.t:0 "Данциг отказывается подчинятся"
 germany.502.d:0 "Руководство Свободного города Данцига отвергло наше предложение о воссоедининии всей немецкой семьи в едином Рейхе. Наши вооружённые силы готовы силой вернуть часть Рейха домой."
 germany.502.a:0 "Да что они там себе возомнили?"
 germany.503.t:0 "Данциг просит автономии"
 germany.503.d:0 "Руководство Свободного города Данцига желает ввойти в состав Рейха на условии автономии. Согласимся ли мы на этот шаг?"
 germany.503.a:0 "Мы пойдем на уступки."
 germany.503.a:0 "Рейх должен быть единым."
 germany.504.t:0 "Германия согласна на автономию"
 germany.504.d:0 "[From.Capital.GetName] согласился на уступки. Мы сохраняем часть своих привилегий в составе Рейха."
 germany.504.a:0 "Под сенью орла..."
 germany.505.t:0 "Германия требует полного подчинения центру"
 germany.505.d:0 "[From.Capital.GetName] не согласился на уступки. Каковы наши дальнейшие действия?"
 germany.505.a:0 "Всё же, мы станем едиными."
 germany.505.b:0 "Тогда Данциг будет свободным!"
 
