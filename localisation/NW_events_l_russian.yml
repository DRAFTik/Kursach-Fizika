 tromexico.13.a:0 "[Root.GetAdjective] народ будет великим!"
 tromexico.14.t:0 "Британия отказала"
 tromexico.14.d:0 "[From.GetName] отклоняет наши требования о возвращении наших исконных земель. Кажется, что войны теперь не избежать."
