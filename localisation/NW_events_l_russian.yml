 mexico.17.d:0 "Жозе Гонсало Эскобар, лидер того самого провалившегося путча, вернулся из изгнания в свои родные края. Он заявил, что должен быть со своим народом в это тяжелое время. Эскобар был лидером сопротивления и его армия даже одерживала победы на суше, но была разбита ВВС Мексики."
 mexico.17.a:0 "Вива, Мексика!"
 mexico.17.b:0 "Кто? Что?"
  
