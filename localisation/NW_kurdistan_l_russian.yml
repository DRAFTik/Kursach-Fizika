    #EVENTS
    NWkurd.1.t:0 "Обсуждение проблемы Дерсима"
    NWkurd.1.desc:0 "Мустафа Кемаль Ататюрк сегодня выступил в парламенте с речью, касающейся региона Дерсим в Восточной Анатолии, славящегося своими мятежными настроениями. В этих местах проживают мечтающие о независимости консервативные курды, что, по мнению президента, является важнейшей внутренней проблемой.\n\nПредлагается выделить дополнительные средства для наведения стабильности в этом регионе."
    NWkurd.1.a:0 "Мы предпримем все меры для нормализации обстановки в Дерсиме"
    NWkurd.1.b:0 "Племенные шейхи не представляют для нас угрозы"
    NWkurd1_b_tt:0 "§RЭто может нам дорого обойтись.§!"
    
    NWkurd.3.t:0 "Восстание в Дерсиме"
    NWkurd.3.desc:0 "Этого следовало ожидать – в регионе Дерсим случилось восстание курдских племён во главе с вождём Сейидом Ризой.\n\nИх нужно разбить, пока не поздно."
    NWkurd.3.a:0 "Мы справимся с этим"
    
    NWkurd.4.t:0 "Курдская угроза миновала"
    NWkurd.4.desc:0 "Слава Аллаху, мы избавились от этих курдских бунтарей в Дерсиме. Впрочем, не следует особо радоваться – они могут появиться вновь даже тогда, когда кажутся полностью разбитыми, чтобы вновь нанести удар по прогрессивному турецкому народу."
    NWkurd.4.a:0 "Мы знаем своё дело"
    NWkurd4_tt:0 "§GЕсли в Дерсиме начнутся волнения, то мы будем к этому готовы.§!\n"
    
    NWkurd.5.t:0 "Восстание в Курдистане"
    NWkurd.5.desc:0 "Восстание, начавшееся в дерсимском захолустье, оказалось поддержано многими другими курдскими племенами. Жаль, что они не понимают, какова сильна мощь турецкого народа."
    NWkurd.5.a:0 "Мы разобьём повстанцев, как это делали не раз"
    NWkurd.5.b:0 "*Играть за Курдистан*"
    
    NWkurd.6.t:0 "Курды предлагают заключить мир"
    NWkurd.6.desc:0 "Война с курдами длится слишком долго, а мы так и не смогли достигнуть успеха. На фоне этого наглые курды решили предложить нам заключить мирный договор, по итогу которого они получат независимость и обретут суверенитет над некоторыми оккупированными территориями."
    NWkurd.6.a:0 "Похоже, других вариантов нет"
    NWkurd.6.b:0 "Они думают, что могут ставить нам условия?"
    
    NWkurd.7.t:0 "Государство [From.GetName] отвергло предложение о мире"
    NWkurd.7.desc:0 "[From.GetAdjective] правительство отказывалось заключать с нами мир; по их мнению, свободолюбивые курдские племена не имеют права на независимость."
    NWkurd.7.a:0 "Мы отвоюем свою свободу"
    
    NWkurd.8.t:0 "Восстание в Дерсиме"
    NWkurd.8.desc:0 "Курдские племена подняли наиболее успешное восстание за долгие годы, чем серьёзно дестабилизировали обстановку на Ближнем Востоке. Подобное событие может отрицательно сказаться на стабильности в регионе, что может сыграть нам на руку. Мы должны определиться, кого хотим поддержать в этой войне."
    NWkurd.8.a:0 "Нам это неинтересно"
    NWkurd.8.b:0 "Курды слишком опасны – их нужно усмирить"
    NWkurd.8.c:0 "Курдистан – наш потенциальный союзник"
    
    NWkurd.9.t:0 "Прибытие добровольцев для войны за независимость"
    NWkurd.9.desc:0 "Наше восстание стало одним из крупнейших за всю историю курдского народа, и добровольцы прибывают со всего Ближнего Востока. Сегодня прибыло несколько крупных молодцов, готовых сражаться за нашу свободу."
    NWkurd.9.a:0 "Эй, Ракиб!"
    
    NWkurd.10.t:0 "Курдские националисты прибывают к нам"
    NWkurd.10.desc:0 "Мы крепко держимся, чем завоевали уважение курдских националистов. Многие представители интеллигенции прибывают к нам, чтобы поддержать наше дело, в том числе и верный соратник нашего вождя Нури Дерсими, уже приступивший к работе над новой государственной идеологией.\n\nПохоже, мы выросли во что-то большее, чем просто восстание недовольных племён – это национальная революция."
    NWkurd.10.a:0 "Курдистан будет свободен!"
    
    NWkurd.12.t:0 "Переговоры с шейхами"
    NWkurd.12.desc:0 "Шейхи курдских племён Турции согласились поддержать нас в войне против оккупантов, однако они требуют предоставить им дополнительные льготы и свободы."
    NWkurd.12.a:0 "Придётся уступить"
    NWkurd.12.b:0 "Мы не будем торговаться"
    
    NWkurd.13.t:0 "Курдистан поднимает восстание в Мехабаде"
    NWkurd.13.desc:0 "Курдские племена западного Ирана, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от нашего правительства!"
    NWkurd.13.a:0 "Мы не можем сейчас воевать"
    NWkurd.13.b:0 "Они не смогут расчленить нашу страну!"
    
    NWkurd.14.t:0 "Курдистан поднимает восстание в Эрбиле"
    NWkurd.14.desc:0 "Курдские племена северного Ирака, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от нашего правительства!"
    
    NWkurd.15.t:0 "Курдистан поднимает восстание в Джазире"
    NWkurd.15.desc:0 "Курдские племена северо-восточной Сирии, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от сирийского правительства!"
    NWkurd.15.b:0 "Они не смогут расчленить Сирию!"
    
    NWkurd.16.t:0 "Курдистан желает закупить авиацию"
    NWkurd.16.desc:0 "Сегодня к нам прибыл курдский дипломат. Он высказал желание его правительства закупить нашу авиацию за вполне солидную цену, выгодную для обоих сторон."
    NWkurd.16.a:0 "Мы можем предложить им истребители"
    NWkurd.16.b:0 "Мы можем предложить им тактические бомбардировщики"
    NWkurd.16.c:0 "Это не выгодно для нас"
    
    NWkurd.17.t:0 "[From.GetName] – продали нам истребители"
    NWkurd.17.desc:0 "К счастью, в державе [From.GetName] утвердили наше соглашение – они передадут нам сотню истребителей взамен на разумную плату."
    NWkurd.17.a:0 "Славно!"
    
    NWkurd.18.t:0 "[From.GetName] – продали нам тактические бомбардировщики"
    NWkurd.18.desc:0 "К счастью, в державе [From.GetName] утвердили наше соглашение – они передадут нам сотню тактических бомбардировщиков взамен на разумную плату."
    
    NWkurd.19.t:0 "[From.GetName] – не утвердили соглашение о продаже авиации"
    NWkurd.19.desc:0 "К сожалению, [From.GetAdjective] правительство отказалось утвердить соглашение о продаже авиации, как бы не торговались наши дипломаты."
    NWkurd.19.a:0 "Жаль"
    
    NWkurd.20.t:0 "Курдистан требует вернуть национальные земли"
    NWkurd.20.desc:0 "Нужно было прикончить курдов ещё раньше. Сейчас их держава разрослась и окрепла, национализм окреп в их головах. Безоговорочный лидер курдского народа [From.GetLeader] сегодня призвал курдов всего Ближнего Востока сбросить рабские цепи, а местным державам повелел не мешать этому процессу. В то же время курдский дипломат прибыл в наше правительство, чтобы сообщить ультиматум: они требуют передачи курдских земель."
    NWkurd.20.a:0 "Куда им тягаться с нами?"
    NWkurd.20.b:0 "Мы не хотим ещё одной войны"
    
    NWkurd.21.t:0 "[From.GetName] – отказ возвращать курдские земли"
    NWkurd.21.desc:0 "Мы дали им шанс, но они им не воспользовались, и когда добрые люди будут говорить «[From.GetName]», они будут подразумевать слова «тюрьма курдов». Наша историческая задача – разрушить эту тюрьму и освободить братьев."
    NWkurd.21.a:0 "Да поможет нам Аллах в этом деле!"
    
    
