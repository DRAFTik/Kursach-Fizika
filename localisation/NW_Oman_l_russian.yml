    ### EVENTS
    NWoman.1.t:0 "Смерть дже-кхемпо"
    NWoman.1.desc:0 "Печальная новость сегодня пришла в замок короля. Умер Чоки Вангчук – Дже Кхемпо Бутана с 1931 года. Тем не менее, из числа самых авторитетных монахов уже выбран его преемник – Нгаванг Тхинлей.\n\nЕщё в XVII веке Шабдрунг, основатель Бутана, установил в стране дуальную систему управления, в которой власть распределялась между светским королём Друк Гьялпо и духовным лидером Дже Кхемпо. Однако, после установления в стране власти династии Вангчуков влияние Дже Кхемпо было существенно уменьшено."
    NWoman.1.a:0 "Он ушёл в нирвану"
    
    
    ### IDEAS
    IOM_imam_mahomed_al_halili:0 "Имам Мухаммад Аль-Халили"
    IOM_imam_mahomed_al_halili_desc:0 "Мухаммад аль-Халили был избран имамом в 1919 году после смерти Салема бин Рашида аль-Харуси. С самого начала своего правления он зарекомендовал себя как крайне скромный, благочестивый и добрый правитель, который много делает во благо простого народа."
    IOM_sebsky_agreement:0 "Себский договор"
    IOM_sebsky_agreement_desc:0 "Вспыхнувшее в 1913 году восстание консервативных сект ибадитов привело к провозглашению во внутренних территориях страны исламского имамата Оман. При посредничестве Британии между Маскатом и Оманом был заключён Себский договор, завершивший семилетнее противостояние и урегулировавший отношения между сторонами. Номинально Имамат Оман остаётся частью Султаната, однако фактически почти не подчиняется ему."
    IOM_sebsky_agreement_tt:0 "Дипломатические отношения между §YМаскатом§! и §YОманом§!: §G+40§!\nТорговые отношения между §YМаскатом§! и §YОманом§!: §G+100§!"
    IOM_underdeveloped_semi_feudal_state:0 "Слаборазвитое полуфеодальное государство"
    IOM_underdeveloped_semi_feudal_state_desc:0 "Хотя прогресс шагнул уже далеко, он почти не затронул Оман. Страна по-прежнему разделена на множество соперничающих друг с другом племён, а образ жизни людей слабо отличается от того, как жили сотни лет назад.\n\n§RНациональный дух будет убран автоматически, когда количество фабрик станет равно или больше 20 или идеология не §gавторитаризм§! или §Pмонархизм§!.§!"
    IOM_iraq_petroleum:0 "Соглашение с Ирак Петролеум"
    IOM_consolidate_tribes_idea:0 "Консолидация племён"
   
    
