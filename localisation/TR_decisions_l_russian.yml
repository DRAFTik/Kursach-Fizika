l_russian:
 trozkism_on_the_rise:0 "Троцкизм на подъеме"
 trozkism_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу троцкизма; их поддерживает все большая часть населения. Путь к троцкизму открыт — осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_trozkist_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_trozkist_civil_war_desc:0 "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни."
 expand_civil_trozkist_support:0 "Расширение гражданской поддержки"
 expand_civil_trozkist_support_desc:0 "Мы должны бороться за рост поддержки среди населения — даже ценой риска дестабилизации общества."
 army_support_for_trozkist_civil_war:0 "Расширение военной поддержки"
 army_support_for_trozkist_civil_war_desc:0 "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 ensure_general_loyalty_for_trozkist_civil_war:0 "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_trozkist_civil_war_desc:0 "Вполне вероятно, что некоторые генералы втайне поддерживают троцкизм. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_trozkist_civil_war:0 "Лояльность верховного командования"
 ensure_marshal_loyalty_for_trozkist_civil_war_desc:0 "Вполне вероятно, что некоторые фельдмаршалы втайне поддерживают троцкизм. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 siphon_equipment_stockpiles_for_trozkist_civil_war:0 "Переброска снаряжения"
 siphon_equipment_stockpiles_for_trozkist_civil_war_desc:0 "Мы можем обеспечить себя небольшим арсеналом на будущее, прибегнув к хищениям со складов."
 formulate_surprise_attack_plan_for_trozkist_civil_war:0 "Подготовка плана внезапного нападения"
 formulate_surprise_attack_plan_for_trozkist_civil_war_desc:0 "Наш враг не имеет ни малейшего представления, что его ждет. Мы должны гарантировать, что подобное положение вещей сохранится, и наиболее полно использовать фактор внезапности в наших планах."
 ignite_the_trozkist_civil_war:0 "Разжигание гражданской войны"
 ignite_the_trozkist_civil_war_desc:0 "Момент настал. Все необходимые приготовления проведены. Пути назад нет."
 open_up_political_discourse_trozkist:0 "Начало политических дебатов"
 open_up_political_discourse_trozkist_desc:0 "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
 discredit_government_trozkism:0 "Дискредитация правительства"
 discredit_government_trozkism_desc:0 "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
 hold_the_trozkist_national_referendum:0 "Проведение всенародного референдума"
 hold_the_trozkist_national_referendum_desc:0 "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."
 anti_trozkist_raids:0 "Антитроцкистские рейды"
 anti_trozkist_raids_desc:0 "Мы должны разобраться с троцкистскими элементами у себя дома ради долгосрочной стабильности в стране. Влияние троцкистов настолько велико, что рискует стать потенциальной проблемой для правительства."
 ban_trozkist_party:0 "Запрет троцкизма"
 ban_trozkist_party_desc:0 "В сложившейся ситуации дальнейшие действия троцкистских организаций могут подорвать нашу власть. Нужно принять экстренные меры, чтобы не допустить подобное."
 ban_trozkist_party_tt:0 "Изменение популярности троцкизма: §G-§![?.Root.party_popularity@trozkism|%0G].\n"
 institute_press_censorship_trozkist_state:0 "Цензура прессы"
 institute_press_censorship_trozkist_state_desc:0 "В это опасное время мы не можем позволить, чтобы выражения недовольства вносили раскол в наш народ. Ограничение свободы прессы необходимо для того, чтобы никто не смог заглушить голос истины."

 
