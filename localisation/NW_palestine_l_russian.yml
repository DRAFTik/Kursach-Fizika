 NWiraq.10.desc1:0 "Вот грязные империалисты из Лондона и узрели всю мощь рабочих масс арабского – единого – мира, готового бороться против толстых колонистов! Они хотят признать нашу итак явную легитимность, ибо мы правительство рабочих и крестьян Ирака, стремящихся к свободе и прогрессу, в отличие от старых королей и диктаторов."
 NWiraq.10.desc2:0 "Вот грязные империалисты из Лондона и узрели всю мощь рабочих масс арабского – единого – мира, готового бороться против толстых колонистов! Они хотят признать нашу итак явную легитимность, ибо мы правительство рабочих и крестьян Ирака, стремящихся к свободе и прогрессу, в отличие от старых королей и диктаторов.\n\nОднако они не готовы идти на какие-либо территориальный уступки."
 NWiraq.10.a:0 "Мы даруем им мир"
 NWiraq.10.b:0 "Только за территориальные уступки..."
 NWiraq_10b_tt:0 "\n§YЕсли Британия согласится, к нам перейдут территории Кувейта, Трансиордании и Палестины, которые мы оккупировали.§!"
 NWiraq.10.c:0 "Никакого мира с буржуазией!"
 
 
 
 
