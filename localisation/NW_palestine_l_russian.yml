 BPL_create_the_sadabat_pact:0 "Создание Иерусалимского пакта"
 BPL_create_the_sadabat_pact_desc:0 "Договор в Иерусалиме гарантирует взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
 BPL_expansion_afgan:0 "Приглашение Афганистана"
 BPL_expansion_afgan_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Афганистан - одно из таких государств."
 BPL_expansion_turkey:0 "Приглашение Турции"
 BPL_expansion_turkey_desc:0 "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
 BPL_expansion_iran:0 "Приглашение Ирана"
 BPL_expansion_iran_desc:0 "В прошлом мы имели немало конфликтов с Ираном, но пора позабыть их и призвать Тегеран к сотрудничеству."
 BPL_expansion_syria:0 "Приглашение Сирии"
 BPL_expansion_syria_desc:0 "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 BPL_expansion_iraq:0 "Приглашение Ирака"
 BPL_expansion_iraq_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
 BPL_expansion_egypt:0 "Приглашение Египта"
 BPL_expansion_egypt_desc:0 "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 BPL_expansion_oman:0 "Приглашение Омана"
 BPL_expansion_oman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
 BPL_expansion_arab_peninsula:0 "Расширение на арабский полуостров"
 BPL_expansion_arab_peninsula_desc:0 "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
 BPL_expansion_yeman:0 "Приглашение Йемена"
 BPL_expansion_yeman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
 BPL_support_allied_research:0 "Поддержка союзных исследований"
 BPL_support_allied_research_desc:0 "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
