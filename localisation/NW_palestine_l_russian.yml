 BPL_expansion_syria:0 "Приглашение Сирии"
 BPL_expansion_syria_desc:0 "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 BPL_expansion_iraq:0 "Приглашение Ирака"
 BPL_expansion_iraq_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
 BPL_expansion_egypt:0 "Приглашение Египта"
 BPL_expansion_egypt_desc:0 "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 BPL_expansion_oman:0 "Приглашение Омана"
 BPL_expansion_oman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
