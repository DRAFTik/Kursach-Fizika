 TIB_buddah_socialism_category:0 "Построение Буддийского социализма"
 TIB_buddah_socialism_category_desc:0 "Буддийский социализм – это учение, которое объединяет социализм и буддизм в одно целое. Буддизм способствует изменению духовному, тогда как социализм – изменению политического сознания с целью преодоления эгоизма и отчуждённости между людьми."
 TIB_novoe_obshestvo:0 "Построение нового общества"
 TIB_novoe_obshestvo_desc:0 "Мы должны создать новое общество, которое будет проповедовать равенство, справедливость. Только построив новое общество, мы сможем двигаться вперёд."
 TIB_buddist_economic:0 "Введение буддийской экономики" 
 TIB_buddist_economic_desc:0 "Буддийская экономика призывает людей выполнять свою работу для обеспечения развития человеческого потенциала. Потребление - это не цель, а средство, а показателем уровня жизни является максимальное благополучие при минимальном потреблении, в то время как западная наука ориентирована на максимальное потребление с помощью оптимального производства."
 TIB_construction_red_monasteries_in_region:0 "Строительство красных монастырей в регионе §H[From.GetName]§!"
 TIB_construction_red_monasteries_in_region_desc:0 "При строительстве новых монастырей мы должны учитывать не только буддистские доктрины, но и социалистический курс."
 block_decisions_buddah_socialism_category_tt:0 "Не выполняется другое решение категории"
