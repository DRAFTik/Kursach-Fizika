 ## ИДЕИ
 TIB_dan_nepalu:0 "Дань Непалу"
 TIB_dan_nepalu_desc:0 "Проигрыш в Непало-Тибетской войне дался нашей стране дорого. Вот уже восемьдесят лет Непальцы имеют огромные торговые привилегии в Тибете, при этом они получают с нас ежегодную дань, имея право свободного передвижения по стране."
 TIB_vlast_bez_vlasti:0 "Власть без власти"
 TIB_vlast_bez_vlasti_desc:0 "В отдалённых районах приказы правящей верхушки правительства свободно игнорируются."
 TIB_deneg_net:0 "Нищая аграрная страна"
 TIB_deneg_net_desc:0 "Тибет уже и не помнит о тех временах, когда был империей. Сейчас он является аграрной и отсталой страной из-за собственной изоляции и жестокого крепостного рабства. Для исправления этого потребуется изменить текущий курс правительства."
 TIB_deneg_net2:0 "Аграрная страна"
 TIB_conservatism:0 "Консерватизм Лхасской аристократии"
 TIB_conservatism_desc:0 "Многие законы и реформы проталкиваются с трудом из-за консерватизма аристократов."
 TIB_promka:0 "Отсталая промышленность"
 TIB_promka_desc:0 "Из-за борьбы за власть и предрассудков аристократии наша промышленность заметно отстаёт от иностранной."
 TIB_armia_bad:0 "Неорганизованная армия"
 TIB_armia_bad_desc:0 "Наша армия уже долгие годы является насмешкой для британцев, а недавние поражения и потери территорий только подтверждают это. Дезорганизованные солдаты, некомпетентные офицеры и кумовство внутри армии привели к этому."
 TIB_rettingsang_idea:0 "Rettingsang"
 TIB_dalay_lama_xiv:0 "Далай лама XIV"
 TIB_conservatism2:0 "Власть Лхасской аристократии"
 TIB_armia_bad_officers:0 "Отсутствие главного командования"
 TIB_armia_perepodgotovka:0 "Переобучение армии и полевые учения"
 TIB_armia_corruption:0 "Борьба с армейской коррупцией"
 TIB_tibet_genshtab:0 "Тибетский генштаб"
 TIB_inostr_consult:0 "Иностранные консультанты"
 TIB_khamskie_torgovci:0 "Поддержка Кхамских торговцев"
 TIB_supply_from_kham_merchants:0 "Снабжение от Кхамских торговцев"
 TIB_supply_from_kham_merchants_desc:0 "§RНациональный дух активен, пока идёт гражданская война.§!"
 TIB_primer_borbi:0 "Пример борьбы"
 TIB_primer_borbi_desc:0 "Борьба Тибетцев в Кхаме вдохновляет остальных людей, и они начинают задумываться не только о вере.\n§RНациональный дух активен, пока в Кхаме идёт гражданская война.§!"
 
 
 
 ## ФОКУСЫ
 TIB_electrica:0 "Ведомство электрических машин"
 TIB_electrica_desc:0 "Ведомство электрических машин было создано для направления нашей промышленности по наиболее эффективному пути развития."
 TIB_weapons:0 "Производство оружия Драбши Лекунг"
 TIB_weapons_desc:0 "Для отстаивания нашей независимости перед Китаем нам необходима сильная и хорошо оснащённая армия."
 TIB_lkhasa_electronic:0 "Электростанция в Лхасе"
 TIB_lkhasa_electronic_desc:0 "Очень малая часть страны обеспечена электричеством. Даже столица вынуждена экономить. Необходимо исправить это, отстроив новую электростанцию."
 TIB_india_machines:0 "Закупка машин в Индии"
 TIB_india_machines_desc:0 "Для повышения качества нашего промышленного сектора необходимо закупить новые станки в Индии и обучиться использовать их в производстве."
 TIB_virubka_lesov:0 "Вырубка лесов"
 TIB_virubka_lesov_desc:0 "Для постройки фабрик и зданий на благоприятной почве сначала необходимо провести вырубку лесов под них."
 TIB_myatnie_fabriki:0 "Мятные фабрики"
 TIB_myatnie_fabriki_desc:0 "Мята - один из основных  продуктов нашей страны, расширив выращивание и продажу которого, можно увеличить наше экономическое положение."
 TIB_tkatskie_masterskie:0 "Ткацкие мастерские"
 TIB_tkatskie_masterskie_desc: "Ткачество - один из основных родов занятий в нашем государстве. Поэтому расширение ткацкого производства по всей стране заметно улучшит благосостояние наших граждан, которые будут как работать там, так и закупаться."
 TIB_monastir_shkoli:0 "Расширить монастырские школы"
 TIB_monastir_shkoli_desc:0 "Вот уже годами монахи обучают людей азам грамоты. Необходимо расширить школы, чтобы образование получало больше народа."
 TIB_rettingsang:0 "Rettingsang"
 TIB_rettingsang_desc:0 "Ни для кого не секрет, что регент пользуется своим положением, чтобы улучшить своё благосостояние. Собственная торговая компания — лишь один из этих пунктов."
 TIB_german_exp:0 "Принять экспедицию Третьего Рейха"
 TIB_german_exp_desc: "К нам прибыла экспедиция из Третьего Рейха, и мы добродушно решили её впустить в нашу страну."
 TIB_berlin_lkhasa:0 "Радиомост Берлин-Лхаса"
 TIB_berlin_lkhasa_desc: "Экспедиция Третьего Рейха предложила наладить связь между нашими двумя странами, установив радиомост."
 
 TIB_british_commission:0 "Рекомендации британской военной комиссии"
 TIB_british_commission_desc:0 "Воспользовавшись рекомендациями комиссии, мы сможем подтянуть уровень нашей армии до остальных стран."
 TIB_alpinism:0 "Воспользоваться опытом альпинистов"
 TIB_alpinism_desc: "Несмотря на то, что в нашей стране не любят чужаков, альпинисты периодически бывают в нашей стране, чтобы покорить ту или иную гору. Мы должны воспользоваться их опытом, и начать применять часть их снаряжения и техник в армии."
 TIB_logistika:0 "Освоение военной логистики"
 TIB_logistika_desc:0 "С развитием армии нам необходимо будет научиться пользоваться новыми возможностями."
 TIB_artillery_focus:0 "Собственная артиллерия"
 TIB_artillery_focus_desc:0 "Производство собственной артиллерии поможет сделать нашей армии шаг вперёд."
 TIB_art_of_war:0 "Военная наука"
 TIB_art_of_war_desc:0 "Нарастив промышленную силу, мы встретили необходимость в изучении новых технологий."
 TIB_arms_factories:0 "Заводы для военной амуниции"
 TIB_arms_factories_desc:0 "В свете постоянной боевой готовности на севере наши солдаты должны быть обеспечены первоклассной амуницией."
 TIB_boepripasi:0 "Производство современных боеприпасов"
 TIB_boepripasi_desc:0 "Пользуясь достижениями иностранцев, наша промышленность сможет выйти на новый уровень."
 TIB_fabriki_tekst:0 "Современные фабрики"
 TIB_fabriki_tekst_desc:0 "Новые машины из Индии и опыт в производстве военной амуниции дали нам тот драгоценный опыт, необходимый для создания фабрик по современному образцу."
 TIB_postriot_most:0 "Мост через реку Трисум"
 TIB_postriot_most_desc:0 "Отсутствие удобной переправы через реку Трисум значительно осложняет товарооборот между севером и югом страны."
 TIB_monahi_dobrovolci:0 "Привлечь добровольцев из доб-доб"
 TIB_monahi_dobrovolci_desc:0 "Монахи доб-доб, наблюдающие за порядком в монастырях и городах-монастырях, достаточно развиты и инициативны, чтобы влиться в ряды нашей армии."
 
 TIB_chineese_army:0 "Китайские войска в Джекундо"
 TIB_chineese_army_desc:0 "Китайские войска вторглись к нам, утверждая, что эти военнослужащие - тибетцы, проживающие на востоке, который раньше принадлежал нам. Возглавляет их Панчен-лама, сбежавший из страны ещё при жизни предыдущего Далай-ламы."
 TIB_vlast_panchey_lami:0 "Утвердить власть Панчен Ламы IX"
 TIB_vlast_panchey_lami_desc:0 "Далеко не весь кашаг готов поддержать власть Панчен-ламы, необходимо найти сторонников и снять неугодных, пусть даже силой."
 TIB_visit_mongolia:0 "Посещение Монголии"
 TIB_visit_mongolia_desc:0 "На протяжении многих веков Тибет собирал пожертвования с братских стран. Возможно, после открытия храмов в этих странах, мы можем попробовать обратиться к ним снова?"
 TIB_razorvat_otnoshenia_s_britaniey:0 "Разрыв отношений с Британией"
 TIB_razorvat_otnoshenia_s_britaniey_desc:0 "Разорвав все отношения с Британией, мы сможем забрать всё их имущество в нашей стране себе, из-за чего ещё больше сблизимся с Китаем."
 TIB_kitayskaya_adminka:0 "Установить китайский административный аппарат"
 TIB_kitayskaya_adminka_desc:0 "После смерти Панчен-ламы необходимо крепко взять власть в Тибете, пока не зазвучали новые голоса о его независимости."
 TIB_vlast_regenta:0 "Власть регента"
 TIB_vlast_regenta_desc: "Нынешний регент даже не является Панчен-ламой, и несмотря на значимую поддержку, его власть не так уж велика. Перед началом поиска нового Далай-ламы, необходимо заручиться как можно большей поддержкой среди национального собрания."
 TIB_nayti_lamu:0 "Поиски новой реинкарнации Далай-ламы"
 TIB_nayti_lamu_desc:0 "После смерти каждый из лам перерождается, и монахам требуется искать реинкарнацию. Не так давно погиб последний Далай-лама, и регент обязан найти его душу в новом вместилище."
 TIB_stavka_na_aristokratiyu:0 "Ставка на Лхасскую аристократию"
 TIB_stavka_na_aristokratiyu_desc:0 "Добившись подтверждения личности Далай-ламы из числа аристократии, Лёнхен и его сторонники получили возможность переманить на свою сторону верных регенту людей, таким образом заполучив большинство в национальном собрании."
 TIB_uvelichit_nalogi:0 "Увеличить налоги на монастыри"
 TIB_uvelichit_nalogi_desc:0 "Возможно, нам стоит поднять налоги на монастыри, чтобы увеличить средства в бюджете страны?"
 TIB_uravnat_nalogi:0 "Уравнять налоги для монастырей"
 TIB_uravnat_nalogi_desc:0 "Сейчас налоги на монастыри разнятся: в одном монастыре они выше, в другом - ниже. В зависимости от их значимости, привилегий данных ранее, или устроенных в смутные времена мятежах, они могут разниться. Возможно, стоит уравнять все монастыри, прекратив пустые споры между ними?"
 TIB_mongolia_tibet:0 "Представительство монголо-тибетского комитета"
 TIB_mongolia_tibet_desc:0 "Постоянное представительство Китая по делам Монголии и Тибета поможет нам оперативно общаться с Китайскими и Монгольскими представителями."
 TIB_landun:0 "Назначить регентом Ландуна"
 TIB_landun_desc:0 "Заручившись поддержкой  большинства, мы можем снять действующего регента, назначив на это место человека, которым будет удобно управлять."
 TIB_polk_tontra:0 "Восстановить полк Тонтра"
 TIB_polk_tontra_desc:0 "Полк Тонтра был расформирован в ходе интриг за место регента. Именно он некогда был самой боеспособной частью Тибета. Возможно, стоит вновь призвать его на службу."
 TIB_dob_dob:0 "Расширить полномочия Доб-Доб"
 TIB_dob_dob_desc:0 "Расширив полномочия как в монастырях, так и в армии, мы сможем поддерживать порядок, и устранять инакомыслие."
 TIB_empire_of_lama:0 "Вернуть Далай-ламе Тибетскую империю"
 TIB_empire_of_lama_desc:0 "Некогда наша страна была огромной империей. Теперь, когда у нас есть большая армия, мы можем воспользоваться войной Китая и воссоединить эти земли."
 TIB_koshag:0 "Централизовать власть в руках Кашага"
 TIB_koshag_desc:0 "Лучшим решением будет централизовать власть в руках Кашага, оставив регента номинальной фигурой, которая должна лишь наставлять Далай-ламу."
 TIB_kontrol_strani:0 "Взять под контроль всю страну"
 TIB_kontrol_strani_desc:0 "Пользуясь отдалением своих районов, далеко не все жители страны соблюдают законы и подчиняются нашей власти, что абсолютно недопустимо."
 TIB_tibet_south:0 "Вернуть юг Империи"
 TIB_tibet_south_desc:0 "Земли Непала и Бутана некогда принадлежали нам, необходимо вернуть их под свою власть."
 TIB_tibet_east:0 "Вернуть восток Империи"
 TIB_tibet_east_desc:0 "Земли Сикана некогда принадлежали нам, необходимо вернуть их под свою власть."
 TIB_jap_ally:0 "Союз с Японией"
 TIB_jap_ally_desc:0 "Возможно, нам стоит заключить союз с Японией, ведь как известно: «Враг моего врага – мой потенциальный союзник»."
 TIB_tunganistan:0 "Вернуть северо-запад Империи"
 TIB_tunganistan_desc:0 "Земли Тунганистана некогда принадлежали нам, необходимо вернуть их под свою власть."
 TIB_sibey:0 "Вернуть север Империи"
 TIB_sibey_desc:0 "Земли Сибей Сань Ма некогда принадлежали нам, необходимо вернуть их под свою власть."
 TIB_mon_puppet:0 "Сделать Монголию вассалом"
 TIB_mon_puppet_desc:0 "У великой империи обязательно должны быть вассалы, почему бы не сделать им страну с близким нам народом – Монголию?"
 required_tib_empire_tt:0 "Тибетская Империя была восстановлена.\n"
 TIB_otstranitsa_ot_aristokratov:0 "Отстраниться от Лхасской аристократии"
 TIB_otstranitsa_ot_aristokratov_desc: "Регент не нуждается в мнении аристократов и сам будет определять политику."
 TIB_no_opposition:0 "Устранить оппозицию в Кашаге и армии"
 TIB_no_opposition_desc:0 "Остатки оппозиции остались в Кашаге и в армии. Необходимо устранить несогласных с мнением действующего правителя."
 TIB_podderzhka_nationalistov:0 "Поддержка националистов в Китае"
 TIB_podderzhka_nationalistov_desc:0 "Амдо и Кхам – наши национальные провинции, но в данный момент они находятся под властью Китайского Центрального правительства. Это вызвало противодействие со стороны тибетцев, вплоть до готовности начать сопротивление или даже поднять восстание. Возможно, хорошей идеей будет поддержать эти начинания и связаться с членами тех сопротивлений, чтобы в будущем вернуть эти провинции под наш контроль?"
 TIB_otrechenie:0 "Отречься от регентства"
 TIB_otrechenie_desc:0 "В ближайшее время должна произойти церемония посвящения Далай-ламы в монахи. По преданиям для посвящения Далай-ламы регент должен быть чист, иначе за это последует кара. Разумеется, как и каждый правитель, регент имел свои слабости, и он бы не хотел понести за это наказание. Лучшим решением будет временно передать пост другому человеку, а самому уединиться в родном храме."
 TIB_rerih:0 "Приглашение далай-ламы Запада"
 TIB_rerih_desc:0 "Некогда Николай Рерих, или же «Далай-лама запада», пытался попасть в нашу страну, но его не пустили. Теперь же мы сами отправим ему приглашение, тем более что в данный момент он находится в Индии."
 TIB_lenin_eto_bog:0 "Махатма Ленин"
 TIB_lenin_eto_bog_desc:0 "Рерих всегда находил в учении Ленина и Маркса схожесть с буддизмом, но пример СССР и его «большевизм» лишь отталкивал от себя. Теперь же, в «Новой стране», он может построить идеальное государство при помощи благочестивых буддистских монахов, а также трудов Маркса и Ленина!"
 TIB_novaya_strana:0 "Проект «Новая страна»"
 TIB_novaya_strana_desc:0 "Возможно, кто-то бы назвал мечту о «Новой Стране» утопической. Появившаяся на старых встречах мечта о едином Азиатском государстве, построенном на культуре Мартрейи и единении буддизма с социализмом, наконец-то обрела реальность."
 TIB_doroga_na_yug:0 "Дорога на Юг"
 TIB_doroga_na_yug_desc:0 "Необходимо больше узнать о народах и преданиях Шамбалы на юге."
 TIB_nepal_buddism:0 "Напомнить Непалу о Буддизме"
 TIB_nepal_buddism_desc:0 "Непал забыл о своих корнях, приняв индуистскую веру. Мы исправим это, пусть даже силой."
 TIB_bhutan_buddism:0 "Призвать к объединению буддистов Бутана"
 TIB_bhutan_buddism_desc:0 "Бутан – наследник нашей религии, пусть и оттолкнувший нас впоследствии. Стоит предложить им слияние с обновлённым Тибетом."
 TIB_shambala:0 "Искать Шамбалу в Индии"
 TIB_shambala_desc:0 "Ходят слухи, что Шамбала находится на севере Индии, необходимо проверить это лично."
 TIB_sikan:0 "Предложить Сикану присоединиться"
 TIB_sikan_desc:0 "Сикан – автономный регион китая, созданный из наших земель, заселённых тибетцами. Мы предложим им добровольно присоединиться к нашим землям, чтобы избежать случайных жертв."
 TIB_distance_from_soviet_union:0 "Откреститься от СССР"
 TIB_distance_from_soviet_union_desc:0 "Многие смотрят на нового регента, как на пешку СССР, видя в нём ставленника Сталинской политики. Необходимо оборвать любые связи с СССР, чтобы выглядеть самостоятельной фигурой в глазах мировой общественности."
 TIB_doroga_na_sever:0 "Дорога на Север"
 TIB_doroga_na_sever_desc:0 "Необходимо больше узнать о народах и преданиях Шамбалы на севере."
 TIB_kashgar:0 "Повторить войну за Кашгар"
 TIB_kashgar_desc:0 "Раньше Тибет вёл войны на севере, но они закончились, как и величие Тибета. Теперь же мы обязаны это сделать, для того чтобы получить доступ к Алтаю – духовному центру Шамбалы."
 TIB_tibetskie_zemli:0 "Вернуть исконно Тибетские земли"
 TIB_tibetskie_zemli_desc:0 "Сибей Сань Ма владеет частью наших национальных территорий, пора это исправить и вернуть владельцу!"
 TIB_shambala_altai:0 "Искать Шамбалу на Алтае"
 TIB_shambala_altai_desc:0 "Необходимо заполучить земли, на которых по преданиям должен находиться духовный центр Шамбалы."
 TIB_mongolia_unite:0 "Предложить Монголии присоединиться"
 TIB_mongolia_unite_desc:0 "Монголия – некогда верный последователь буддизма, пусть и оттолкнувший нас впоследствии. Стоит предложить им слияние с обновлённым Тибетом."
 TIB_pact_usa:0 "Представительство США в обмен на имущество Рериха"
 TIB_pact_usa_desc:0 "Из-за скандалов и арестов имущества и судебных процессов музей Рериха и Институт не так давно были закрыты. Общее имущество, забранное правительством США, исчислялась в десятках миллионов. Теперь, когда Рерих фактически является главой государства до взросления юного Далай-ламы, он может попробовать договориться с США на высшем уровне."
 TIB_esli_ne_porval_s_SSSR_to_ban:0 "§RЕсли вы не разорвёте связи с СССР, США почти наверняка откажется от вашего предложения.§!\n"
 TIB_beluha:0 "Возродить «Белуху» в Тибете"
 TIB_beluha_desc:0 "Белуха – горнодобывающая компания Рериха, которая так и не была толком запущена на Алтае из-за его ссоры с Луисом Хоршем."
 TIB_borba_v_kitae:0 "Поддержать вооруженную борьбу в Кхаме"
 TIB_borba_v_kitae_desc:0 "Раздав оружие и вдохновив народ, мы можем начать восстание в Кхаме, и даже в случае необходимости сами ввести туда войска."
 TIB_v_sikane_nachnetsa_voyna_tt:0 "§RВ Сикане начнется гражданская война.§!\n"
 TIB_kompartia:0 "Выступление коммунистической партии Тибета"
 TIB_kompartia_desc:0 "Прибывший из Сикана Пхунцок приготовил выступление для национального собрания Тибета."
 TIB_iskri:0 "Создать революционные ячейки «Искры»"
 TIB_iskri_desc:0 "Создав революционные ячейки у нас и в Китае, мы сможем контролировать действия наших врагов."
 TIB_molodie:0 "Привлечь молодые умы"
 TIB_molodie_desc:0 "Старые люди имеют закостенелое мышление, поэтому мы, как коммунисты, должны делать ставки на молодые умы, как в области науки, так и пропаганды нашей идеологии."
 TIB_kollektivizacia:0 "Провести коллективизацию"
 TIB_kollektivizacia_desc:0 "В нашей стране не так много промышленности частного сектора, но это не помеха для проведения коллективизации."
 TIB_buddism_communism:0 "Призвать к единению буддизма и коммунизма"
 TIB_buddism_communism_desc:0 "Благодаря молодёжи, мы сумеем каждому дать мысль о том, что коммунизм и буддизм могут существовать сообща, даже помогая друг другу, отвечая людям на те вопросы, на которые те раньше не могли получить ответа."
 TIB_mao:0 "Союз с Мао"
 TIB_mao_desc:0 "Создав коммунистический строй, мы сможем заключить союз с Мао."
 TIB_tibet_sam:0 "Великий Социалистический Тибет"
 TIB_tibet_sam_desc:0 "Создав великое государство, мы сами сможем возглавить альянс и диктовать условия."
 TIB_bolshaya_voyna:0 "Подготовиться к большой войне"
 TIB_bolshaya_voyna_desc:0 "Перед тем как вступить в крупную войну, нам необходимо укрепить веру своего народа в победу!"
 TIB_bhutan:0 "Предложить Бутану референдум"
 TIB_bhutan_desc:0 "Бутан – во всех отношениях близкая нам страна. Возможно, если мы предложим им присоединиться к нам добровольно, они согласятся?"
 TIB_narodi_tibeta:0 "Объединить народы Тибета"
 TIB_narodi_tibeta_desc:0 "Противники владеют нашими национальными территориями! Мы обязаны вернуть их назад!"
 TIB_otomstit_nepalu:0 "Отомстить Непалу"
 TIB_otomstit_nepalu_desc:0 "Непал некогда нанёс нам унизительное поражение. Теперь мы можем за него отомстить!"
 TIB_soyuz_tuva:0 "Союз с Чурмит-дажы"
 TIB_soyuz_tuva_desc:0 "Доказав своё право на существование, мы должны найти союзников схожих с нашими взглядами."
 TIB_soyuz_mongolia:0 "Союз с Монголией"
 TIB_soyuz_mongolia_desc:0 "Доказав своё право на существование, мы должны найти союзников схожих с нашими взглядами."
 TIB_stalin:0 "Союз со Сталиным"
 TIB_stalin_desc:0 "Создав коммунистический строй, мы сможем заключить союз с СССР."
 TIB_krassnie_monastiri:0 "Красные монастыри"
 TIB_krassnie_monastiri_desc:0 "В двадцатых годах некоторых монахов наказали за склонность к идеям коммунизма. Это значит, что социалистические взгляды не чужды и самим монахам, и они могут принять их, став оплотом нашей революции."
 TIB_svetskie_shkoli:0 "Создать светские школы"
 TIB_svetskie_shkoli_desc:0 "Сейчас все обучаются в школах при монастырях, в большей степени изучая теократию. Необходимо создать светские школы, где будет сделан упор на социалистическую идеологию."
 TIB_profsouzi:0 "Создать рабочие профсоюзы"
 TIB_profsouzi_desc:0 "Промышленность в нашей стране появилась только недавно. Необходимо подтолкнуть людей к этому направлению, и создать рабочие профсоюзы, которые помогут людям в освоении их новых профессий."
 TIB_poprosit_proshenia_u_allaha:0 "Запросить поддержку у Гоминьдана"
 TIB_poprosit_proshenia_u_allaha_desc: "Действуя в строжайшей тайне от правительства Тибета, мы отправим Гоминьдану запрос на поддержку наших сил. Мы попросим территории Амдо или Кхамы и провозгласим их Тибетским автономный округом Китайской республики, после чего начнём войну против действующего правительства Тибета."
 TIB_khama:0 "Поддержка торговцев провинции Кхама"
 TIB_khama_desc:0 "Поддерживающие нас торговцы могут помочь, подкупив часть тибетских политиков, а также обеспечив нас боеприпасами в случае начала гражданской войны."
 TIB_tri_principa:0 "Три народных принципа"
 TIB_tri_principa_desc:0 "Три народных принципа – политическая философия созданная Сунь Ят-сеном. Для благополучия людей мы должны расширить их понимание этих принципов."
 TIB_reformi_tibeta:0 "Партия реформ западного Тибета"
 TIB_reformi_tibeta_desc:0 "Перед решительными действиями, необходимо заручиться поддержкой простых людей."
 TIB_vosstanie_partii:0 "Восстание партии реформ"
 TIB_vosstanie_partii_desc:0 "Мы достаточно терпели тиранию действующего, негибкого, и устаревшего режима. Необходимо принять план нашего лидера Рапги, и поднять вооруженное восстание."
 TIB_shkoli:0 "Новые школы"
 TIB_shkoli_desc:0 "Уровень образования в нашей стране считается одним из самых низких. Необходимо это исправить, открыв новые школы, не привязанные к монастырям."
 TIB_reforma_buddisma:0 "Реформа буддистской религии"
 TIB_reforma_buddisma_desc:0 "Привилегии монахов и верхушки теократической власти совершенно недопустимы. Необходимо устранить монахов как сословие, они должны получать зарплату и учиться, а не вести собственный бизнес для обогащения."
 TIB_infa:0 "Развитие инфраструктуры"
 TIB_infa_desc:0 "Прошлое правительство совершенно не уделяло времени и денег на обеспечение высокого уровня инфраструктуры в стране. Мы обязаны это исправить, построить хотя бы основные дороги в стране."
 TIB_vlast_kitaya:0 "Принять власть Китая"
 TIB_vlast_kitaya_desc:0 "Китай помог становлению демократии. Мы обязаны вспомнить о наших обязательствах и вернуться под руку Центрального правительства."
 TIB_indokitaysk_doroga:0 "Индийско-Китайская дорога"
 TIB_indokitaysk_doroga_desc: "Тибетцы долгое время не давали шанса строительству новой дороги к Индии для снабжения и торговли Китая. Теперь мы можем это сделать, заодно оживив этот регион."
 TIB_armia_kitaya:0 "Увеличить присутствие китайской армии"
 TIB_armia_kitaya_desc:0 "Для подавления недовольных и укрепления границ с Индией мы можем запросить поддержку у Китая."
 TIB_investicii_kitaya:0 "Инвестиции из Китая"
 TIB_investicii_kitaya_desc:0 "Запросив инвестиции из Китая, мы может нарастить свою промышленность, пусть и ценой свобод."
 TIB_resursi_kitaya:0 "Разработка ресурсов"
 TIB_resursi_kitaya_desc:0 "Теперь, когда консервативные взгляды аристократии нам не мешают, мы можем приступить к разработке ресурсов Тибета."
 TIB_ottolknut_ruku:0 "Оттолкнуть руку помощи"
 TIB_ottolknut_ruku_desc:0 "Мы можем отказаться от идеи стать частью Кита, и заявить Центральному правительству о том, что мы независимая страна."
 TIB_tehnologii:0 "Внедрение современных технологий"
 TIB_tehnologii_desc:0 "В нашей стране совершенно не используются современные технологии, пора это исправить."
 TIB_postoyannaya_armia:0 "Постоянная армия"
 TIB_postoyannaya_armia_desc:0 "Даже сейчас наша армия непостоянная, а собирается по необходимости. Необходимо создать постоянную армию."
 TIB_otstranit_lam:0 "Отстранить лам от управления страной"
 TIB_otstranit_lam_desc:0 "После отказа Гоминьдана в помощи, мы были вынуждены взять всё в свои руки и, заручившись помощью аристократов лишённых нитей управления в стране, мы сможем отстранить от власти лам и Кашаг."
 TIB_regent:0 "Новый регент"
 TIB_regent_desc:0 "Джампел Еше добровольно передал свой пост более чистому монаху, который сможет посвятить юного Далай-ламу в монахи."
 TIB_izbrat_koshag:0 "Сделать Кашаг избираемым органом"
 TIB_izbrat_koshag_desc:0 "Долгое время Кашаг являлся наследуемым органом, что является недопустимым для современных форм правления. При избирательной политике он будет меняться каждые четыре года посредством национальной ассамблеи."
 TIB_otdalennie_rayoni:0 "Взять под контроль отдалённые районы"
 TIB_otdalennie_rayoni_desc:0 "Отдалённые регионы не подчиняются власти центрального правительства. Открыв там региональные администрации, мы сможем исправить положение."
 TIB_stop_isolation2:0 "Выйти из изоляции"
 TIB_stop_isolation2_desc:0 "Выйдя из самоизоляции и став открытой страной, мы сможем расширить свою торговлю."
 TIB_pomoch_crestyanam:0 "Помощь крестьянскому населению"
 TIB_pomoch_crestyanam_desc:0 "Наша страна была аграрной не только из-за отсталой промышленности, но так же из-за положения крестьянства, которое из-за аристократов находилось в крепостном рабстве. Реформировав эту систему, мы поможем крестьянам."
 TIB_razrabotka_resursov:0 "Приступить к разработке ресурсов"
 TIB_razrabotka_resursov_desc:0 "Ещё во время полевого исследования Британцев на наших землях было обнаружено множество полезных ископаемых, добычу которых мы можем начать."
 TIB_nalogi_s_monastirey:0 "Собрать недоимки с монастырей"
 TIB_nalogi_s_monastirey_desc:0 "Далеко не все монастыри платят положенный налог, и у некоторых даже скопились долги. Необходимо отправить комиссию, которая бы собрала все недоимки."
 TIB_diplomat_buro:0 "Создание дипломатического бюро"
 TIB_diplomat_buro_desc:0 "Дипломатическое бюро позволит взаимодействовать с другими странами даже несмотря на закрытость страны."
 TIB_modernizacia:0 "Поддержать модернизацию"
 TIB_modernizacia_desc:0 "Долгое время аристократия и предрассудки стояли на пути прогресса, теперь же мы можем приступить к индустриализации страны."
 TIB_modernizacia2:0 "Начать строительство современной промышленности"
 TIB_modernizacia2_desc:0 "Долгие годы промышленность нашей страны возглавляла конец списка, теперь мы можем попытаться исправить это."
 TIB_sohranit_regenstvo:0 "Сохранить регентство"
 TIB_sohranit_regenstvo_desc:0 "В ближайшее время должна произойти церемония посвящения Далай-ламы в монахи. По преданиям, для посвящения Далай-ламы, регент должен быть чист, иначе за это последует кара. Разумеется, как и каждый правитель, регент имел свои слабости, и он бы не хотел понести за это наказание, но это всего лишь предрассудки, через которые необходимо переступить!"
 TIB_england:0 "Повторно открыть английскую школу в Лхарубе"
 TIB_england_desc:0 "Мы можем повторно открыть английскую школу в Лхарубе, закрепив наши отношения с Великобританией."
 TIB_england_help1:0 "Закупить Британское оружие"
 TIB_england_help1_desc:0 "Мы можем попросить у Великобритании современное вооружение, с помощью которого могли бы поддержать её в войне."
 TIB_england_help2:0 "Британские инвестиции"
 TIB_england_help2_desc:0 "Наша экономика и промышленность находится в крайне плачевном положении. Для исправления этой ситуации мы можем запросить в Британии инвестиции."
 TIB_england_help3:0 "Полевое исследование Мендо"
 TIB_england_help3_desc:0 "Необходимо возобновить полевое исследование, некогда проводимое Британией на нашей земле, и начать добычу ресурсов, продавая часть ресурсов Британии по низким ценам."
 TIB_german:0 "Создать Германское представительство"
 TIB_german_desc:0 "Создав представительство Третьего рейха, мы можем значительно укрепить наши отношения с рейхом."
 TIB_england_school:0 "Передать образование людям обучавшимся за рубежом"
 TIB_england_school_desc:0 "Пример английской школы показал, как наше образование отстаёт от иностранного. Необходимо поручить людям, обучавшимся за границей в элитных школах и университетах, чтобы они взяли на себя просвещение людей в стране."
 TIB_two_schools:0 "Двойная система образования"
 TIB_two_schools_desc:0 "Лучшим решением будет скооперировать обучение наших монахов и иностранцев, чтобы в будущем священнослужители сами могли давать достойный уровень образования простым людям."
 TIB_german_school:0 "Открыть немецкую школу в Лхассе"
 TIB_german_school_desc:0 "Открыв немецкую школу, мы больше узнаем об их культуре и языке."
 TIB_england_allaince:0 "Вступить в союзники"
 TIB_england_allaince_desc:0 "Наша политика имела успех, и мы можем стать членами Британского содружества."
 TIB_neutrality_position:0 "Придерживаться нейтралитета"
 TIB_neutrality_position_desc:0 "Лучшим решением в назревающем мировом конфликте – будет не участвовать в нём и придерживаться политики нейтралитета."
 TIB_join_axis:0 "Вступить в Ось"
 TIB_join_axis_desc:0 "Наша политика имела успех, и мы можем стать членами Оси."
 TIB_attack_india:0 "Ударить по Индии"
 TIB_attack_india_desc:0 "Необходимо нанести внезапный удар по Индии и оттеснить часть сил, находящихся там, на себя."
 TIB_consultanti:0 "Иностранные консультанты"
 TIB_consultanti_desc:0 "Наши специалисты не дотягивают до уровня иностранных, поэтому будет разумным решением привлечь их."
 TIB_dorogi:0 "Современные дороги"
 TIB_dorogi_desc:0 "Привлекая зарубежных специалистов мы можем построить в стране современные дороги."
 TIB_first_airport:0 "Первый аэропорт"
 TIB_first_airport_desc:0 "Мы совершенно не знакомы с работой воздушного транспорта. Возможно, иностранцы помогут нам в созданием первого аэропорта в нашей стране."
 TIB_german_help1:0 "Закупить немецкое оружие"
 TIB_german_help1_desc:0 "Мы можем попросить у Германии современное вооружение, с помощью которого могли бы поддержать её в войне."
 TIB_german_help2:0 "Германские инвестиции"
 TIB_german_help2_desc:0 "Наша экономика и промышленность находится в крайне плачевном положении. Для исправления этой ситуации мы можем запросить в Германии инвестиции."
 TIB_german_help3:0 "Реформировать генштаб по германскому образцу"
