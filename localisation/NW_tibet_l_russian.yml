 tibet.21.a:0 "Прекрасно!"
 
 tibet.22.t:0 "Британия отказала"
 tibet.22.d:0 "Британия отказала нам в продаже вооружения."
 tibet.22.a:0 "Это плохие новости для нас"
 
 tibet.23.t:0 "Запрос Тибета"
 tibet.23.d:0 "Тибет запросил у нас возможность закупить новое вооружение."
 tibet.23.a:0 "Продадим им как можно больше и по низким ценам"
