 tibet.13.t:0 "Обращение из Тибета"
 tibet.13.d:0 "Николай Рерих обратился к просьбой вернуть всё его имущество и пересмотреть многочисленные судебные процессы, из-за их надуманности. В обмен он, как регент Далай-ламы XIV, готов предоставить право на представительстве в Тибете."
 tibet.13.a:0 "Лояльная страна в Китайском секторе будет выгодна для нас"
 tibet.13.b:0 "Это не входит в сферу наших интересов"
 
 tibet.14.t:0 "США отказалось от наших условий"
 tibet.14.d:0 "К сожалению, просьба Николая Рериха так и не была удовлетворена, и его средства останутся в руках капиталистов."
 tibet.14.a:0 "Это огромная утрата для нашего бюджета..."
 
 tibet.15.t:0 "США согласно на наши условия"
 tibet.15.d:0 "США согласилась с нашим предложением, и обещала устроить пересмотр дел. Часть средств они обещали вернуть немедля, остальные же будут поступать в течение года. Вместе с тем они будут отправлять членов дипломатической миссии для создания представительства США на территории Тибета."
 tibet.15.a:0 "Справедливое отношение"
 
 tibet.16.t:0 "Первые больницы в Тибете"
 tibet.16.d:0 "Основанный несколько месяцев назад «Тибетский Фонд Рериха» принёс в нашу страну прогресс. Закупленное на часть денег Рериха оборудование для больниц и несколько согласившихся на переезд опытных врачей уже запустили сеть больниц по всей стране. Конечно, далеко не все из них современны, ввиду отсутствия электричества во многих частях страны, но даже это – огромный шаг вперёд!"
 tibet.16.a:0 "Это спасёт многие жизни"
 
 tibet.17.t:0 "Новый виток индустриализации Тибета"
 tibet.17.d:0 "«Тибетский Фонд Рериха» основал несколько современных заводов, в том числе для производства винтовок, медикаментов и дорожного покрытия."
 tibet.17.a:0 "Индустриализация добралась до нашей страны"
 
 tibet.18.t:0 "Строительство новых дорог"
 tibet.18.d:0 "«Тибетский Фонд Рериха» заявил, что это последнее крупное вложение, которое ушло на строительство новых дорог, способных расширить границы с Непалом, а также наладить торговлю с ним и с Индией."
 tibet.18.a:0 "Индустриализация добралась до нашей страны"
 
 tibet.19.t:0 "Запрос Тибета"
 tibet.19.d:0 "Тибет запросил у нас возможность закупить новое вооружение."
 tibet.19.a:0 "Продадим им как можно больше и по низким ценам"
 tibet.19.b:0 "Продадим им тысячу единиц по довоенным ценам"
 tibet.19.c:0 "Оно нам самим понадобится"
 
 tibet.20.t:0 "Британцы сделали щедрое предложение"
 tibet.20.d:0 "Британия предложила кучу вооружения по крайне низким ценам."
 tibet.20.a:0 "Прекрасно!"
 
 tibet.21.t:0 "Британцы сделали предложение"
