 ### ИВЕНТЫ
 tibet.1.t:0 "Организация поисков реинкарнации Далай-ламы"
 tibet.1.d:0 "Два с половиной года назад скончался последний Далай-лама. После смерти каждый из лам перерождается в Тибетских землях. Будучи главным лицом нашей веры, его поиски являются первоочередной задачей для регента и его правительства. В связи с этим, регент собрал национальное собрание, чтобы приступить к поискам новой реинкарнации Далай-ламы. Регент рассказал собранию о своих прошлогодних видениях на озере Лхамолаццо. Он увидел в его отражении буквы «а», «ка» и «ма», монастырь с бирюзовой крышей, пагоду с позолоченной крышей тропу, ведущую на восток до голого холма, напротив дома с голубой крышей. Видение было расшифровано так, что душа Ламы повернула на восток после его смерти, и переродилась в Амдо, провинции раньше принадлежащей Тибету. Но слова регента далеко не всех убедили в правдивости его видений. Часть собрания во главе с Лёнхеном Лангдуном, настаивали на том, что Лама переродился здесь, в Лхасе. Он утверждал что реинкарнацией является сын одного из его родственников, потому что одна из лошадей предыдущего Далай-ламы, вырвавшись из конюшен, побежала к дому мальчика, словно после долгой разлуки со своим хозяином."
 tibet.1.a:0 "Душа Далай-ламы ушла на восток"
 tibet.1.b:0 "Лошадь Далай-ламы указала нам верное направление поиска"
 
 tibet.2.t:0 "Регент Тибета был смещён"
 tibet.2.d:0 "На национальном собрании регент был обвинён в гедонизме. Как свидетели выступили несколько женщин имеющих половую связь с регентом, а как доказательства из его дома было принесено множество предметов роскоши, неуместных для регента Далай-ламы. Собрание едва ли не единогласно проголосовало за смещение регента и назначило на это место нового человека: Ландуна, который был менее авторитетен, и более управляем."
 tibet.2.a:0 "Недостойный человек, не сможет воспитать Далай-ламу"
 
 tibet.3.t:0 "Обращение Тибета"
 tibet.3.d:0 "Из тибета прибыли послы с просьбой о включении Тибета в наш альянс. Как мы ответим?"
 tibet.3.a:0 "Примем их предложение"
 tibet.3.b:0 "Отказ"
 
 tibet.4.t:0 "Тибет предлагает объединиться"
 tibet.4.d:0 "Правительство Тибета, ведомое иностранцем, некогда возглавившим буддизм на западе, предложило нашим народам объединиться. Ведомые одной верой и промышленным прогрессом, мы сумеем добиться успеха!"
 tibet.4.a:0 "Это разумное решение"
 tibet.4.b:0 "Мы будем стоять за свою независимость!"
 
 tibet.5.t:0 "Бутан принял наше предложение"
 tibet.5.d:0 "Бутан согласился объединиться ради общего будущего."
 tibet.5.a:0 "Прекрасно"
 
 tibet.6.t:0 "Бутан отказал"
 tibet.6.d:0 "Бутан решил, что ему это не нужно, и его народ справится с будущими проблемами сам."
 tibet.6.a:0 "Тогда мы станем этими проблемами"
 
