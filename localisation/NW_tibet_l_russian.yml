 tibet.33.t:0 "Главный народный принцип"
 tibet.33.d:0 "Воспользовавшись народными принципами, мы можем сами решить какой из них поставить нам во главе:"
 tibet.33.a:0 "Принцип Минзу"
 tibet.33.b:0 "Принцип Минквана"
 tibet.33.c:0 "Принцип Миншенга"
 
 tibet.34.t:0 "Тибет запрашивает усиление"
 tibet.34.d:0 "Для подавления недовольных и укрепления границ с Индией Тибет запрашивает поддержку армией у Китая."
 tibet.34.a:0 "Разумеется, мы поможем"
 tibet.34.b:0 "У них достаточно сил"
 
 tibet.35.t:0 "Китай отказал"
 tibet.35.d:0 "Наша метрополия отказала нам в увеличении военного присутствия."
 tibet.35.a:0 "Это плохо..."
 
 tibet.36.t:0 "Далай-лама найден"
 tibet.36.d:0 "В 1909 Далай-лама XIII, совершая паломничество по святым местам, посетил деревню Такцер, находящуюся ныне на территории Китая. Он отметил красоту этого места и сказал, что хотел бы вернуться сюда вновь. В 1937 в деревню прибыла делегация искавшая его новое воплощение. После соответствующих испытаний кандидата с различными реликвиями и игрушками предыдущего Далай-ламы, тот сказал: «Это моё, это моё!». Двухлетний Лхамо Тхондруб был признан реинкарнацией своего предшественника, и его было решено отвезти в Лхассу."
 tibet.36.a:0 "Прекрасные новости!"
 
 tibet.37.t:0 "Переговоры с Китайским правительством"
 tibet.37.d:0 "Китайское правительство отказало в немедленном вывозе мальчика, поскольку тот был гражданином Китая, но их мнение точно можно будет изменить."
 tibet.37.a:0 "Похоже, переговоры затянутся"
 tibet.37.b:0 "Мы заплатим столько, сколько они запросят"
 
 tibet.38.t:0 "Караван отбыл"
 tibet.38.d:0 "Переговоры с Китаем наконец-то закончились. Нашему правительству потребовалось заплатить огромную сумму в размере трёхсот тысяч китайских долларов, только после этого делегация смогла отправиться на родину. Уже через несколько месяцев Далай-лама вернётся домой."
 tibet.38.a:0 "Проклятые милитаристы!"
 tibet.38.b:0 "Они обобрали нас до нитки!"
 
 tibet.39.t:0 "Далай-лама прибыл в столицу"
 tibet.39.d:0 "Далай-лама с караваном и в сопровождении делегации из лам, прибыл в Лхассу, где его тут же встретил регент, и присвоил юному ламе монашеское имя - Тензин Гьяцо."
 tibet.39.a:0 "Знаменательный день для всех монахов!"
 
 tibet.40.t:0 "Необходимо выбрать нового регента"
 tibet.40.d:0 "После того как текущем регентом было принято решение оставить свой пост, осталось определиться с тем, кому его передать? Джампел склонялся к кандидатуре Даза Аванга Сонграо, пожилому монаху, что не успеет за несколько лет заполучить достаточно влияния, чтобы удержаться на этом посте по возвращению Джампела. Но есть ещё один вариант. На западе давно ходят слухи о некоем Далай-ламе запада, который в нашей стране не будет иметь достаточной поддержки. Кто лучше сумеет воспитать нового Далай-ламу, кроме другого Далай-ламы?"
 tibet.40.a:0 "Лучшим воспитателем Далай-ламы станет старый монах"
 tibet.40.b:0 "Лучшим воспитателем Далай-ламы станет другой Далай-лама"
 
 tibet.41.t:0 "Рерих выступил с речью"
 tibet.41.d:0 "Николай Рерих выступил с речью перед всеми ламами и немногочисленными сторонниками социализма:\n\nНесмотря на долгий путь к новому обществу способному принять обе стороны одной монеты, теперь, мы можем наконец-то осмотреться вокруг. Наша страна процветает, люди стали счастливее, и теперь важны не только монахи и ламы, теперь – важен каждый! Но осматриваясь вокруг, мы совсем забываем о других буддистах, что не так же счастливы как мы, в других странах. Мы должны это исправить, и помочь им освободиться, как некогда освободился наш народ! Пусть мы и не нашли Шамбалу, но мы можем ее создать, прямо здесь, в этой стране!"
 tibet.41.a:0 "Речь, достойная мудрейшего ламы"
 
 tibet.42.t:0 "Прибытие Британской Миссии"
 tibet.42.d:0 "В Лхасу прибыла британская миссия, намеревающаяся договориться о создании радиомоста с Британией. Так же в группе состоит бригадир Ним, который согласился оценить армию нашей страны."
 tibet.42.a:0 "Это нам поможет"
 
 tibet.43.t:0 "Отбытие Британской Миссии"
 tibet.43.d:0 "Британская Миссия подготовила всё для установки радиомоста с Британией, а состояние армии бригадиром Нимом было оценено как отвратительное, но он составил план и инструкции по улучшению подготовки каждого звена в армии."
 tibet.43.a:0 "Это нам поможет"
 
 tibet.44.t:0 "Скандал среди Лхасской аристократии"
 tibet.44.d:0 "Недавно в Тибете была опубликована Камасутра, полностью переведённая на тибетский язык, что вызвало скандал среди аристократии. Автором данного труда оказался один из монахов по имени Гендюн Чофель. Он и раньше публиковал спорные среди монахов работы, но в этот раз он перешагнул черту!"
 tibet.44.a:0 "Арестуем его!"
 tibet.44.b:0 "Пусть творит..."
 
 tibet.45.t:0 "Прибытие экспедиции Третьего Рейха"
 tibet.45.d:0 "Немецкая экспедиция была встречена на границе случайно. Их тут же проводили к одному из приграничных руководителей страны, для принятия важного решения – пропускать ли немцев внутрь страны, или нет?"
 tibet.45.a:0 "Пропустим их, при условии, что в ходе экспедиции не пострадают ни люди, ни животные"
 tibet.45.b:0 "Нам не нужны чужаки на наших землях"
 
 tibet.46.t:0 "Отбытие экспедиции"
 tibet.46.d:0 "Сегодня экспедиция Третьего Рейха отбыла на родину, сделав в Тибете многочисленные фотографии нашей культуры."
 tibet.46.a:0 "Пусть люди знают о нас"
 
 tibet.47.t:0 "Экспедиция в Тибет закончилась"
 tibet.47.d:0 "Сегодня вернулась на родину экспедиция Третьего Рейха, побывавшая в Тибете. Шефер и его сотрудники были встречены как национальные герои. Гиммлер вручил Шеферу кольцо «Мёртвая голова» и почётный кинжал СС."
 tibet.47.a:0 "Мы обязательно изучим эти материалы..."
 
 tibet.48.t:0 "Празднование Лосара закончено"
 tibet.48.d:0 "Лосар - тибетский праздник Нового года. Это один из любимейших народных праздников буддизма, во время которого происходит много интересного: ритуальные танцы зверей и скелетов, танец черных шапок, танец с мечами, сценические битвы между добром и злом, факельные перфомансы и новогодняя мистерия Цам, в которой участвуют различные исторические и мифологические персонажи."
 tibet.48.a:0 "Это прекрасный праздник"
 
 tibet.49.t:0 "Обращение Пхунцока Вангьяла к Кошаг"
 tibet.49.d:0 "Юный учитель английского из Кхама, бывшего региона Тибета, обратился к Кошагу с просьбой предоставить снаряжения для подготовки восстания в Кхаме и вернуть этот регион в нашу страну."
 tibet.49.a:0 "Выдадим им снаряжение. Пусть это и нескольколько рискованно..."
 tibet.49.b:0 "Откажем!"
 
 tibet.50.t:0 "Партия реформ Западного Тибета запрашивает поддержки"
 tibet.50.d:0 "Действуя в строжайшей тайне от действующего правительства Тибета, Партия реформ Западного Тибета отправила запрос на поддержку их сил. Они попросили территории Амдо или Кхамы для провозглашение их Тибетским автономный округом Китайской республики, для подтверждения легитимности их власти, перед тем как объявить войну действующему тираническому режиму в Тибете."
 tibet.50.a:0 "Отдайте приказ военачальнику Цинхайской клики Ма!"
 tibet.50.b:0 "Отдайте приказ военачальнику Сикана!"
 tibet.50.c:0 "Нам сейчас не до этого!"
 
 tibet.51.t:0 "Центральное правительство отказало в поддержке"
 tibet.51.d:0 "Центральное правительство отказало нам в поддержке."
 tibet.51.a:0 "Это печальное известие..."
 
 tibet.52.t:0 "Приказ из Гоминьдана"
 tibet.52.d:0 "Центральное правительство потребовало чтобы мы передали партии реформ Западного Тибета один из регионов, и оказали посильную поддержку в их деле."
 tibet.52.a:0 "Мы выполним приказ"
 tibet_52_a_tt:0 "§RВо время начала восстания, партии §YТибета§! передастся §YЦинхай§!.§!\n"
 tibet_55_a_tt:0 "§RВо время начала восстания, партии §YТибета§! передастся §YЧамдо§!.§!\n"
 tibet.52.b:0 "Эти земли теперь наши"
 
 tibet.53.t:0 "Военачальник Цинхайской клики Ма готов оказать поддержку"
 tibet.53.d:0 "Центральное правительство потребовало, чтобы военачальник Цинхайской клики Ма передал нашей партии один из регионов и оказал посильную поддержку в нашем деле. Он был вынужден согласиться с этим и прислал нам подтверждение своих намерений."
 tibet.53.a:0 "Прекрасно!"
 
 tibet.54.t:0 "Военачальник Цинхайской клики Ма отказал в поддержке"
 tibet.54.d:0 "Центральное правительство потребовало, чтобы военачальник Цинхайской клики Ма передал нашей партии один из регионов и оказал посильную поддержку в нашем деле. Он отказал нам в крайне грубой форме."
 tibet.54.a:0 "Это печальное известие..."
 
 tibet.56.t:0 "Военачальник Сикана готов оказать поддержку"
 tibet.56.d:0 "Центральное правительство потребовало, чтобы военачальник Сикана передал нашей партии один из регионов и оказал посильную поддержку в нашем деле. Он был вынужден согласиться с этим и прислал нам подтверждение своих намерений."
 tibet.56.a:0 "Прекрасно!"
 
 tibet.57.t:0 "Военачальник Сикана отказал в поддержке"
 tibet.57.d:0 "Центральное правительство потребовало чтобы военачальник Сикана передал нашей партии один из регионов и оказал посильную поддержку в нашем деле. Он отказал нам в крайне грубой форме."
 tibet.57.a:0 "Это печальное известие..."
 
 tibet.58.t:0 "Выступление Пхунцок Вангьяла"
 tibet.58.d:0 "Пхунцок Вангьял Горанангпа в сопровождении нескольких сторонников их Кхама прибыл на национальное собрание и предложил целый курс реформ по улучшению государства. Несмотря на свои левые взгляды, от отнёсся положительно к некоторым вмешательствfм лам и, похоже, в целом положительно относится к буддизму.\n\nПосле речи, национальное собрание и Кошаг дали ему полномочие на проведение этих реформ. Возможно, аргументом в эту пользу было желание подвинуть регента, присоединение земель Сикана, а может быть его вооружённые люди за дверью?\n\nКто знает..."
 tibet.58.a:0 "Это успех социализма!"
 
 tibet.59.t:0 "Вторжение Панчен-Ламы"
 tibet.59.d:0 "С Северо-востока через наши границы прошли китайские войска ведомые Панчен-ламы. Он утверждает, что его поддерживают солдаты из числа тибетцев, которые живут в составе Китая. Теперь они хотят объединить земли под властью Панчен-ламы."
 tibet.59.a:0 "Мы прекрасно знаем, кто дёргает за нити..."
 tibet.59.b:0 "Мы вернём Тибет Китаю!"
 
 tibet.60.t:0 "Пачен-лама IX умер"
 tibet.60.d:0 "Долгое время боровшийся с болезнью ещё в Китае Панчен-лама погиб в окружении присланных из Китая врачей, которые не смогли спасти ему жизнь."
 tibet.60.a:0 "Это трагедия!"
 
 tibet.61.t:0 "Панчей-лама занял место регента"
 tibet.61.desc:0 "Свергнув действующую власть, Панчен-лама провозгласил себя регентом юного Далай-ламы и обещал научить его всему, что должен уметь лама. Тем временем Границы Тибета стали открытыми для китайцев, а войска Китая, вошедшие в страну, стали занимать границу. Всем стало очевидно, что о независимости Тибета можно забыть, но возможно это к лучшему."
 tibet.61.a:0 "Это придётся принять"
 
 tibet.62.t:0 "Смерть Панчен-ламы"
 tibet.62.desc:0 "Сегодня погиб Панчен-лама, и мы потеряли свою возможность для вторжения в Тибет."
 tibet.62.a:0 "Это придётся принять"
 
 tibet.63.t:0 "Партизанская активность в Кхаме"
 tibet.63.desc:0 "Недовольные своим положением бывшие жители Тибета, начали подпольную деятельность. Они приступили к организации различных группировок, передавать друг другу неучтённое оружие, а также распространять коммунистические листовки."
 tibet.63.a:0 "Мы должны бороться с этим!"
 
 tibet.64.t:0 "Николай Рерих прибыл в Лхасу"
 tibet.64.desc:0 "Николай Рерих прибыл в страну по нашему приглашению и заявил о своей готовности стать регентом Далай-ламы."
 tibet.64.a:0 "Далай-ламу воспитает мудрый человек"
 
