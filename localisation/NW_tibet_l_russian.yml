 TIB_preparation_of_tibetan_uprising_in_kham_categories:0 "Подготовка восстания тибетцев в Кхаме"
 TIB_preparation_of_tibetan_uprising_in_kham_categories_desc:0 "Недовольные своим положением бывшие жители Тибета, взялись за появившееся с запада оружие."
 TIB_communist_uprising_of_tibetans:0 "Коммунистическое восстание тибетцев"
 TIB_arrest_of_tibetans:0 "Провести аресты тибетцев"
 TIB_arrest_of_tibetans_desc:0 "Мы должны действовать наперёд и арестовать всех тибетцев, подозреваемых в восстании. Если это не решит проблему восстания окончательно, то значительно ослабит."
 TIB_arrest_of_tibetans_tt:0 "§YСилы восстания уменьшатся на 10%.§!"
