 TIB_prokachka_armii:0 "Реорганизация армии"
 TIB_prokachka_armii_dec1:0 "Переобучение офицеров"
 TIB_prokachka_armii_dec1_desc:0 "Некомпетентные будут отправлены за рубеж на несколько месяцев, что пусть и временно парализует работу армии, но улучшит их эффективность как командиров."
 TIB_prokachka_armii_dec2:0 "Обучение и реорганизация дивизий"
 TIB_prokachka_armii_dec2_desc:0 "Дезорганизованные солдаты будут переучены офицерским составом прибывшим из-за рубежа."
 TIB_prokachka_armii_dec3:0 "Устранить коррупцию и кумовство в армии"
 TIB_prokachka_armii_dec3_desc:0 "Очень часто на вышестоящие должности продвигаются люди недостойные этого. Кумовство и коррупция – два бича нашей армии, которые всё ещё не решены."
 ###
 TIB_CHI_pancha_plan:0 "Подготовить вторжение в Тибет"
 TIB_CHI_pancha_plan_desc:0 "У нас давно имеется причина для вторжения в Тибет. Панчен-лама готов поддержать нас и быть новым главой государства, воспитав верного нам Далай-ламу. Если угроза Японии отойдёт на задний план, мы можем начать вторжение под предлогом возвращения власти Панчен-ламе."
