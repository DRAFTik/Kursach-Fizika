 ### events
 nw_greece.1.t:0 "Выборы 26 января"
 nw_greece.1.d:0 "Состоялись парламентские выборы, и голоса разделились поровну между либеральными и монархистскими партиями, неспособными прийти к какому-либо общему мнению. Пока мы не решим эту проблему, ожидать какой-либо эффективности от парламентариев не стоит."
 nw_greece.1.a:0 "Аргумент против парламентаризма."
 
 nw_greece.2.t:0 "Пригласить Грецию?"
 nw_greece.2.d:0 "Власти Греции выразили готовность присоединиться к [Root.GetFactionName]. Каким будет наше решение?"
 nw_greece.2.a:0 "Хорошо."
 nw_greece.2.b:0 "Нет, не стоит."
 
 nw_greece.3.t:0 "[From.GetName] согласилось принять в свой альянс"
 nw_greece.3.d:0 "Нас согласились принять в альянс."
 nw_greece.3.a:0 "Отлично."
 
 nw_greece.4.t:0 "[From.GetName] отказалось от нашего запроса"
 nw_greece.4.d:0 "Нас отказались принять в альянс."
 nw_greece.4.a:0 "Странно."
 
 nw_greece.5.t:0 "Греция присоединяется к исследовательской группе"
 nw_greece.5.d:0 "Наша исследовательская группа снова расширяется."
 nw_greece.5.a:0 "Хорошо."
 
 nw_greece.6.t:0 "Греция предлагает уступки"
 nw_greece.6.d:0 "Нам поступило официальное сообщение от Афин с предложением урегулировать территориальные конфликты мирным путём - ради этого они готовы передать Ионнические острова и Игуменицу. Взамен они хотели бы укрепить связи с нашим государством и даже, возможно, заключить союз."
 nw_greece.6.a:0 "Они станут ценными союзниками."
 nw_greece.6.b:0 "Пожалуй, нет."
 
 nw_greece.7.t:0 "Король протестует против сотрудничества с Германией!"
 nw_greece.7.d:0 "В результате того, что мы начали переговоры с Берлином, наш величественный монарх Георг II, известный симпатией к Британии, выразил официально недовольство. Подобное может привести к недобрым последствиям."
 nw_greece.7.a:0 "Король голый."
 
 nw_greece.9.t:0 "Пригласить Грецию?"
 nw_greece.9.d:0 "Греческое правительство выразило желание вступить в [Root.GetFactionName]. Какое будет наше решение?"
 nw_greece.9.a:0 "Да."
 nw_greece.9.b:0 "Пожалуй, нет."
 
 nw_greece.10.t:0 "[From.GetName] согласилась на наше членство в альянсе"
 nw_greece.10.d:0 "Сегодня утром мы получили ответ о том, что наше приглашение принято."
 nw_greece.10.a:0 "Отлично."
 
 nw_greece.11.t:0 "[From.GetNameDef] правительство отказалось от нашего членства в альянсе"
 nw_greece.11.d:0 "Сегодня утром мы получили ответ о том, что наше приглашение было отклонено."
 nw_greece.11.a:0 "Странное решение."
 
 nw_greece.12.t:0 "Георг II поднял мятеж!"
 nw_greece.12.d:0 "Король не выдержал наших германофильских действий и призвал народ к сопротивлению легитимному греческому правительству. И хоть подобный шаг кажется настоящим безумием, некоторые несознательные крестьяне пошли в бой вместе с Георгом."
 nw_greece.12.a:0 "Да что он вытворяет?"
 
 nw_greece.13.t:0 "Критское восстание!"
 nw_greece.13.d:0 "Стало известно, что на острове Крит люди, недовольные Метаксасом, попытались устроить мятеж, призвав на свою сторону влиятельных банкиров и даже генералов. Необходимо проанализировать уровень подготовки нашего государства к подобной ситуации и определить, как мы сможем противостоять ситуации с неблагодарными."
 nw_greece.13.a:0 "Это дело для тайной полиции."
 nw_greece.13.b:0 "Невеликая беда."
 nw_greece.13.c:0 "Главное, чтобы эта проблема не выросла."
 nw_greece.13.e:0 "(Играть за Крит)"
 nw_greece.13.o:0 "Это дело для тайной полиции."
 
 nw_greece.15.t:0 "Конец гражданской войны"
 nw_greece.15.d.monarchy:0 "Страна ликует, ибо последние группы либеральных сил сдались этой ночью, и лишь в горах особенно наглые бандиты продолжают противиться властям - это уже дело полиции. А сейчас мы поднимем бокал за единство Греции!"
 nw_greece.15.d.democratic:0 "Страна ликует, ибо последние группы роялистских сил сдались этой ночью, и лишь в горах особенно наглые бандиты продолжают противиться властям - это уже дело полиции. А сейчас мы поднимем бокал за единство Греции!"
 nw_greece.15.a:0 "Мы победили!"
 
 nw_greece.17.t:0 "Восстание македонцев"
 nw_greece.17.d:0 "Ввиду начавшейся нестабильности в государстве, македонские славяне предательским образом объявили о своей независимости. Одним ударом мы должны разнести, уничтожить эту шайку!"
 nw_greece.17.a:0 "Этого нам ещё не хватало!"
 nw_greece.17.b:0 "[Играть за Македонию-Фракию]"
 
 nw_greece.18.t:0 "Смерть Метаксаса"
 nw_greece.18.d:0 "Стало известно, что сегодня наш великий вождь, строитель Третьей эллинской цивилизации Иоаннис Метаксас скончался. Весь народ скорбит вместе с нами, а в это время в Афинах уже идут споры насчёт преемника нашего любимого человека."
 nw_greece.18.leader:0 ""
 nw_greece.18.a:0 "Это печальная новость для нас..."
 nw_greece.18.b:0 "Memento mori..."
 
 nw_greece.20.t:0 "Свержение критских повстанцев"
 nw_greece.20.d:0 "Последние группы демократических сил на острове Крит прекратили борьбу за свое дело."
 nw_greece.20.a:0 "Хорошо."
 
 nw_greece.21.t:0 "Победа восстания"
 nw_greece.21.d:0 "Сегодня утром лидеры демократического восстания объявили о своей победе."
 nw_greece.21.a:0 "Хорошо."
 
 nw_greece.22.t:0 "Греция формирует научную группу"
 nw_greece.22.d:0 "Мы успешно создали собственную научную группу для обмена технологиями со своими союзниками."
 nw_greece.22.a:0 "Отлично."
 
 nw_greece.23.t:0 "Греция желает вступить в Коминтерн"
 nw_greece.23.d:0 "Сегодня утром мы получили сообщение от греческого правительства, в котором говорилось, что Греция хочет объединиться с нами в общем деле построения коммунизма."
 nw_greece.23.a:0 "Добро пожаловать."
 nw_greece.23.b:0 "Знаете, мы..."
 
 nw_greece.24.t:0 "[From.GetNameDef] правительство приняло нас в свой альянс"
 nw_greece.24.d:0 "Наши дипломаты получили сообщение о том, что наш запрос на вступление в альянс был принят."
 nw_greece.24.a:0 "Хорошо."
 
 nw_greece.25.t:0 "[From.GetNameDef] правительство отказало нас принять в свой альянс"
 nw_greece.25.d:0 "Наши дипломаты получили сообщение о том, что наш запрос на вступление в альянс был отклонен."
 nw_greece.25.a:0 "Что?"
 
 nw_greece.26.t:0 "Советский Союз настаивает"
 nw_greece.26.d:0 "Из Советского Союза поступило требование: как известно, в нашей партии имеется слишком много буржуазных элементов, поддерживающих фашистские идеи Льва Троцкого. Наша святая обязанность, как утверждает партия большевиков, - избавиться от врагов рабочего класса в наших рядах."
 nw_greece.26.a:0 "Этим товарищам можно доверять."
 nw_greece.26.b:0 "У нас нет другого выбора."
 
 nw_greece.27.t:0 "Греки с нами не соглашаются"
 nw_greece.27.d:0 "Греческая компартия предала свой народ, отказавшись избавляться от пособников буржуазии, сторонников врага народа Льва Троцкого! Подобное поведение - нечто недопустимое и попросту противное рабочим и крестьянам, что скоро сметут эту фашистсвующую хунту."
 nw_greece.27.a:0 "Чёрт."
 
 nw_greece.28.t:0 "Греки с нами соглашаются"
 nw_greece.28.d:0 "Греческая компартия доказала свою верность идеям Маркса-Энгельса-Ленина, избавившись от реставраторов капитализма в лице сторонников враждебного всему трудовому народу Льва Троцкого."
 nw_greece.28.a:0 "Хорошо."
 
 nw_greece.29.t:0 "Победа компартии в Греции"
 nw_greece.29.d:0 "Стало известно, что в Греции рабоче-крестьянский класс добился победы коммунистов на выборах, однако они не знают о троцкистской заразе, сидящей внутри. Возможно, стоит направить нашим новым товарищам требование избавиться от врагов народа в рядах партии."
 nw_greece.29.a:0 "Прочь троцкистов!"
 nw_greece.29.b:0 "А, всё же, этого нам не нужно."
 
 nw_greece.30.t:0 "Выборы в правительство [GetYear] года"
 nw_greece.30.d:0 "Гражданская война завершилась, и настал вопрос проведения демократических выборов в парламент. На основе народного решения определится дальнейшая судьба нашей страны."
 nw_greece.30.a:0 "Коммунистическая партия Греции"
 nw_greece.30.b:0 "Либеральная партия"
 
 nw_greece.31.t:0 "Греция желает укрепить членство в Балканском пакте"
 nw_greece.31.d:0 "Греция выразила желания вернуться в Балканский пакт и укрепить своё членство в нём, подписав новый договор."
 nw_greece.31.a:0 "Да, конечно."
 nw_greece.31.b:0 "Нет, они не так надёжны."
 
 nw_greece.32.t:0 "Греция утверждает мегальскую идею"
 nw_greece.32.tgre:0 "Греческое правительство объявило о реставрации так называемой Великой идеи и возвращении бывших владений в Малой Азии. Нас возмутило подобное заявление, но, как цивилизованные люди, мы точно можем договориться мирно."
 nw_greece.32.d:0 "Стамбул и Измир — цель греков."
 nw_greece.32.a:0 "Это их исконные территории. Мы должны вернуть их."
 nw_greece.32.b:0 "Мы можем прийти к компромиссу."
 nw_greece.32.c:0 "Они не получат турецкую землю!"
 
 nw_greece.33.t:0 "Турция солидарна с нашими претензиями"
 nw_greece.33.d:0 "Турки согласились отказаться от претензий на наши законные территории и вернуть их обратно Греции."
 nw_greece.33.a:0 "Правильный выбор."
 nw_greece.33.b:0 "Наши настоящие планы куда более амбициозные."
 
 nw_greece.34.t:0 "Турция предлагает компромисс"
 nw_greece.34.d:0 "Турки согласились отказаться от владения только части наших законных территорий."
 nw_greece.34.a:0 "Правильный выбор."
 nw_greece.34.b:0 "Нам нужны эти проливы."
 
 nw_greece.35.t:0 "Турция отказалась возвращать наши земли"
 nw_greece.35.d:0 "Турки отказались отдавать нам даже пядь нашей законной территории."
 nw_greece.35.a:0 "Мы сделаем свой ход."
 
 nw_greece.36.t:0 "Греция отказала нам"
 nw_greece.36.d:0 "Удивительно, но греки, хоть и в вежливой форме, но отказались от возвращении им территории. Здесь явно что-то нечисто..."
 nw_greece.36.a:0 "Странное поведение."
 
 nw_greece.37.t:0 "Вопрос Кипра"
 nw_greece.37.d:0 "Из Афин поступило предложение передать им под управление остров Кипр, населённый греками. Возможно, имеет смысл "
 nw_greece.37.a:0 "Эта территория по праву принадлежит им."
 nw_greece.37.b:0 "Пусть они её купят."
 nw_greece.37.c:0 "Однозначно нет."
 
 nw_greece.38.t:0 "[From.GetNameDef] правительство согласились отдать территорию"
 nw_greece.38.d:0 "Наша национальная территория вернулась в родным берегам, и теперь киприотские греки торжествуют благодаря победе справедливости!"
 nw_greece.38.a:0 "Греческая земля вернулась в наше подчинение!"
 
 nw_greece.39.t:0 "[From.GetNameDef] правительство пределагают купить Кипр"
 nw_greece.39.d:0 "Британские власти предложили выкупить этот остров у них, и, похоже, цена вполне приемлемая. Однако нам стоит подумать перед тем, как соглашаться на это."
 nw_greece.39.a:0 "Хорошо, мы согласны."
 nw_greece.39.b:0 "Это слишком дорого."
 
 nw_greece.40.t:0 "[From.GetNameDef] правительство отказалось"
 nw_greece.40.d:0 "Несмотря на необходимость сделать это, британские власти отказались возвращать принадлежащий нам по праву остров Кипр."
 nw_greece.40.a:0 "Ну, что же..."
 
 nw_greece.41.t:0 "Греки отказались"
 nw_greece.41.d:0 "Греки заявили, что они сейчас не в состоянии купить у нас этот остров."
 nw_greece.41.a:0 "Странно..."
 
 nw_greece.42.t:0 "Единство Балкан"
 nw_greece.42.trefuse:0 "Нам отказали!"
 nw_greece.42.d:0 "В то время, как мы только собираемся создавать оборонительный альянс для ряда стран Балкан, некоторые из них уже его создали. Мы можем присоединится к какому-либо из них, или, всё таки, создать свой."
 nw_greece.42.drefuse:0 "[From.GetNameDef] правительство отказало нам в участии в общем Балканском альянсе. Как мы поступим далее?"
 nw_greece.42.a:0 "Отправьте запрос в Будапешт."
 nw_greece.42.b:0 "Отправьте запрос в Прагу."
 nw_greece.42.c:0 "Именно мы соплотим Балканы!"
 nw_greece.42.o:0 "Отправьте письмо Габсбургам."
 
 nw_greece.43.t:0 "Греки желают вступить в наш альянс"
 nw_greece.43.d:0 "Концепция Балканской Антанты, разрабатываемой Грецией, несколько сходится с нашей, по этой причине, дабы объединить силы, греческое правительство желает вступить в наш альянс. Как мы им ответим?"
 nw_greece.43.a:0 "Добро пожаловать."
 nw_greece.43.b:0 "Нет."
 
 nw_greece.44.t:0 "Греция предлагает вступить в Балканскую Антанту"
 nw_greece.44.d:0 "Правительство Греции направило нам приглашение на вступление в Балканскую Антанту."
 nw_greece.44.a:0 "Не позволим хищникам разорвать Балканы!"
 nw_greece.44.b:0 "У нас есть свои интересы в регионе."
 
 nw_greece.45.t:0 "[From.GetNameDef] правительство согласилось вступить в Балканскую Антанту"
 nw_greece.45.tub:0 "[From.GetNameDef] правительство согласилось вступить в наш альянс"
 nw_greece.45.d:0 "Приглашение греческого правительства оказалось достаточно убедительным."
 nw_greece.45.dub:0 "Благодаря действиям греческого правительства, направленные на укрепление Балкан, [From.GetNameDef] правительство решило вступить в наш альянс."
 nw_greece.45.a:0 "Хорошо."
 
 nw_greece.46.t:0 "[From.GetNameDef] правительство отказалось вступить в Балканскую Антанту"
 nw_greece.46.d:0 "Похоже, приглашение греческого правительства оказалось недостаточно убедительным."
 nw_greece.46.a:0 "Ладно..."
 
 nw_greece.47.t:0 "Греция приглашает в Балканскую Антанту"
 nw_greece.47.tbu:0 "Греция приглашает нас в организованный ею реформированный альянс - Балканскую Антанту."
 nw_greece.47.d:0 "Греки пригласили нас в Балканскую Антанту."
 nw_greece.47.dbu:0 "Греки пригласили нас в Балканскую Антанту."
 nw_greece.47.a:0 "Защита от Советского Союза!"
 nw_greece.47.b:0 "Есть договора выгоднее этого."
 
 nw_greece.48.a:0 "Мы будем в сохранности."
 nw_greece.48.b:0 "У нас есть союзники получше."
 
 nw_greece.49.a:0 "Мы защитим наше молодое государство."
 nw_greece.49.b:0 "Есть варианты и получше."
 
 nw_greece.50.a:0 "Лучше быть с ними, дабы они не обрушили на нас свой гнев."
 nw_greece.50.b:0 "Балканы кажутся далёкими."
 
 nw_greece.51.t:0 "Греция простирает руки до Албании"
 nw_greece.51.d:0 "Греки посмели вмешаться в нашу сферу влияния! Нам следует указать Албании, что подобный союз для неё недопустим, и что ей пора отказаться от каких-либо вредных идей сотрудничества с другими государствами."
 nw_greece.51.a:0 "Пора напомнить Албании, кто её настоящий союзник."
 nw_greece.51.b:0 "На всё воля Тираны."
 
 nw_greece.52.t:0 "Италия пригрозила нам не вступать в Балканскую Антанту"
 nw_greece.52.tbu:0 "Италия пригрозила нам не вступать в Балканский альянс"
 nw_greece.52.d:0 "Нам «посоветовали» не вступать в греческий альянс."
 nw_greece.52.dbu:0 "Нам «посоветовали» не вступать в балканский альянс."
 nw_greece.52.a:0 "Не им определять наших союзников."
 nw_greece.52.b:0 "Рим останется нашим другом."
 
 nw_greece.53.t:0 "Албания осталась с нами"
 nw_greece.53.d:0 "Албанские власти подчинились и отказались от приглашения."
 nw_greece.53.a:0 "Верный союзник."
 
 nw_greece.54.t:0 "Албания ослушалась нас!"
 nw_greece.54.d:0 "Албанские власти не подчинились и приняли приглашение."
 nw_greece.54.a:0 "Ладно."
 
 nw_greece.55.t:0 "Смерть Элефтериоса Венизелоса"
 nw_greece.55.d:0 "Сегодня скончался Элефтериос Венизелос, отец современной Греции, и вся страна скорбит вместе с нами, а либеральная партия продолжит дело своего бывшего лидера."
 nw_greece.55.a:0 "Великая Греция не забудет своего отца!"
 
 nw_greece.56.t:0 "Метаксас поднимает восстание"
 nw_greece.56.d:0 "В период нестабильности Метаксас начал восстание против либеральных и, самое главное, легитимных властей. Предатель!"
 nw_greece.56.a:0 "Вот поганец!"
 
 nw_greece.999.t:0 "Test"
 nw_greece.999.d:0 "Ten event "
 nw_greece.999.a:0 "Kurwa"