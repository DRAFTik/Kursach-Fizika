 GRE_support_the_liberals_desc:0 "В Греции стремительно растут коммунистические настроения. Если мы поддержим либералов и развитие парламентаризма, то, возможно, нам удастся склонить коммунистов к отказу от подпольной деятельности и убедить их бороться за власть в рамках закона. По крайней мере, ужесточение режима только подстегнёт оппозиционные партии к ведению нелегальной деятельности."
 GRE_reconciliation_with_monarchists_desc:0 "Теперь, когда был выбран демократический путь, нам необходимо примириться с нашими давними соперниками — монархистами. Так мы сможем снизить вероятность государственного переворота в стране."
 GRE_commitment_to_the_principles_of_parliamentarism_desk:0 "В Греции всё ещё нет общего консенсуса по поводу внутренней и внешней политики страны. Возможно, для всех лучше будет отдать предпочтение плюрализму и парламентаризму."
 GRE_maintaining_the_monarchy_commitment_desc:0 "Демократы и монархисты почти забыли свои старые разногласия. Осталось только убедить демократов, что монархисты имеют право быть представленными в парламенте страны. Если всё пройдёт успешно, политический кризис в стране можно считать разрешённым."
 GRE_great_greece_desc:0 "Теперь, когда политический кризис успешно совершён, нам необходимо двигаться дальше. Абсолютное большинство парламентских партий Греции поддерживают идею о возврате национальных греческих территорий. Этой идеи придерживается и больше половины населения. Но если мы действительно хотим вернуть эти территории, необходимо сначала подготовить страну."
 GRE_liberation_of_democratic_generals_desc:0 "Мы сможем продемонстрировать новый демократический курс страны, освободив всех заключённых ранее за оппозиционную деятельность генералов."
 GRE_arrest_of_metaxas_desc: "На пути к установлению полной демократии остаётся лишь одно формальное препятствие. Генерал Метакас. Нам нельзя оставлять его на свободе, этот человек рано или поздно попытается устроить госпереворот и вернуть в стране диктатуру. Необходимо не допустить этого."
 GRE_cooperation_with_the_west_desc:0 "На необходимо нарастить сотрудничество со странами западной Европы, чтобы иметь возможность расчитывать на их помощь в дальнейшем."
 GRE_strengthening_the_balkan_entente_desc:0 "Мы не можем полностью полагать на страны западной Европы: они могут просто не успеть помочь нам. Стоит попробовать создать альянс стран балканского полуострова, для укрепления общего суверенитета."
 GRE_INVITE_HUNGARY_desc:0 "Пришло время расширить Балканскую Антанту и пригласить в неё Венгрию."
 GRE_bulgaria_invitation_desc:0 "Пришло время расширить Балканскую Антанту и пригласить в неё Болгарию."
 GRE_invitation_of_albania_desc:0 "Пришло время расширить Балканскую Антанту и пригласить в неё Албанию."
 GRE_invitation_of_hungary_desc:0 "Пришло время расширить Балканскую Антанту и пригласить в неё Венгрию."
 GRE_turkey_invitation_desc:0 "Пришло время расширить Балканскую Антанту и пригласить в неё Турцию."
 GRE_INVITE_HABSBURG_desc:0 "Пришло время расширить Балканскую Антанту и пригласить в неё Империю Габсбургов."
 GRE_return_to_anatolia_desc:0 "Когда-то давно эти земли принадлежали Византийской Империи, наследницой которой и является Греция. Пришло время вернуть территории, оккупированные Турцией."
 GRE_return_of_northern_epirus_desc:0 "Когда-то давно эти земли принадлежали Византийской Империи, наследницой которой и является Греция. Пришло время вернуть территории, оккупированные Албанией."
 GRE_bringing_metaxas_to_authority_desc:0 "Генерал Метаксас уже является фактическим правителем Греции. Необходимо лишь укрепить его власть, чтобы сохранить стабильность в стране. Поддержка любых других политических сил в стране в нынешних условиях может привести только к ухудшению положения."
 GRE_dalmatia_desc:0 "Когда-то этот регион находился в составе Византийской Империи. Мы имеем полное право потребовать его обратно. "
 GRE_the_return_of_albania_desc:0 "Когда-то этот регион находился в составе Византийской Империи. Мы имеем полное право потребовать его обратно."
 GRE_italia_desc:0 "Когда-то Италия была Западной Римской Империей и соперничала с Византией. Сейчас ничего принципиально не изменилось. Византийская Империя продолжает претендовать на итальянские территории и жаждет восстановления Римской Империи в её прежних границах, но с Константинополем в качестве столицы."
 GRE_third_hellenic_civilization_desc:0 "Древняя Греция была первой эллинской цивилизацией. Византия — второй. Теперь, когда мы собираемся вернуть своё былое величие, можно говорить о становлении новой, третьей эллинской цивилизации."
 GRE_national_youth_organization_desc:0 "Греции явно недостаточно призывной армии, чтобы тягаться с большинством соседних стран. Создание национальной молодёжной организации поможет подготовить нам отличных бойцов на будущее, а также иметь постоянную возможность на введение в строй резервов за счёт такой организации."
 GRE_suspend_the_work_of_parliament_desc:0 "В условиях сложившейся коммунистической угрозы мы не имеем права оставлять в стране функционирующий парламент. Только его немедленный роспуск сможет предотвратить отстранение нас от власти. Временным премьер-министром будет назначен генерал Метаксас до решения в стране политического кризиса."
 GRE_ban_political_parties_desc:0 "Возможно, запрет всех политических партий, кроме правящей, сможет предотвратить распространение оппозиционных мнений в стране, что, конечно же, благоприятно поспособствует нашему режиму."
 GRE_repression_against_the_macedonians_desc:0 "Македонцы уже однажды подняли восстание и показали своё отношение к нам. Теперь они поплатятся за это. Мы не должны оставлять никаких возможностей для государственного переворота в стране."
 GRE_repression_against_the_communists_desc:0 "Коммунисты представляют для нас наибольшую угрозу. Ранее они получили значительную поддержку в парламенте. Необходимо как можно скорее пресечь дальнейшее распространение левых идей на территории Греции"
 GRE_asphalia_desc:0 "Асфалия представляет собой тайную полицию, умело расправляющуюся с противниками Нового государства."
 GRE_saving_neutrality_desc:0 "Реальность такова, что в нынешней сложившейся ситуации Греция явялется одной из слабейших стран Европы. Мы не можем рассчитывать на ось, как на союзника, в будущем они обязательно предадут нас. Особенно Италия, имеющая претензии на наши территории. Единственным реальным выходом является сохранение полного нейтралитета во внешней политике."
 GRE_metaxas_line_desc:0 "Рано или поздно на наши территории посигнут соседи, а на данном этапе самым слабым участком границы являются наши восточные территории. Их и необходимо укреплять в первую очередь."
 GRE_lessons_of_guerrilla_warfare_desc:0 "Греция столетиями противодействовала иностранной оккупации и в частности вела партизанскую войну против Османской Империи. И не смотря на то что этой империи уже около двадцати лет как не существует, усвоение уроков партизанских войн может сыграть решающую роль в противодействии иностранной оккупации."
 GRE_condemnation_of_imperialism_desc:0 "Мы должны продемонстрировать всем странам, что Греция будет сохранять нейтралитет в любых конфликтах в Европе, и что она не намерена уничтожать своих граждан в бессмысленных войнах."
 GRE_continuation_of_the_line_of_metaxas_desc:0 "Со временем становится ясно, что одних лишь укреплений на востоке страны явно недостаточно и, дабы обеспечить ещё большую безопасность наших границ, необходимо продлить линию укреплений по всей длине наших северных границ."
 GRE_strengthening_relations_with_britain_desc:0 "Британия — владычица морей. Эта страна может стать нам отличным союзником в возможных будущих войнах, а также стать весомым аргументом против иностранного вторжения на наши территории. Такой союзник нам явно пригодится, какие цели Греция бы ни приследовала."
 GRE_union_with_britain_desc:0 "Британия — владычица морей. Эта страна может стать нам отличным союзником в возможных будущих войнах, а также стать весомым аргументом против иностранного вторжения на наши территории. Британия уже, кажется, очень хорошего мнения о нас. Возможно, пора попросить её заключить союз с нами?"
 GRE_union_technology_exchange_desc:0 "Теперь, когда Греция вступила в союз с Великобританией, нам необходимо нарастить с ней научное сотрудничество. Только так мы сможем не отстать от ведущих мировых держав в сфере науки."
 GRE_fascist_position_desc:0 "Страны западной Европы никогда по-настоящему не будут помогать нам. Единственно правильный выход из нынешней ситуации — ведение профашистской политики."
 GRE_concessions_for_italy_desc:0 "Возможно, если мы предложим Италии небольшую часть своих территорий, они согласятся принять нас в свой альянс. В таком случае нам удастся избежать возможной войны с ней, а также мы получим возможность участвовать в будущем переделе мира на стороне сильного государства."
 GRE_entry_to_the_axis_desc:0 "Всё яснее становится, что за Третьим Рейхом будущее человечества. Мы должны стать союзником Германии, если хотим сохранить свой суверенитет в дальнейшем."
 GRE_limiting_the_authority_of_the_monarch_desc:0 "Король Георг II испытывает сильные симпатии к Великобритании. Это может помешать нам в проведении нашей политики и создать тем самым нестабильность в стране. Нужно как можно скорее ограничить власть монарха в Греции."
 GRE_revival_of_byzantium_desc:0 "Мы начинаем полномасштабную подготовку к возвращению наших национальных территорий. И дабы продемонстрировать наши планы мы переиминуем Грецию в Византийскую Империю."
 GRE_strengthening_nationalist_rhetoric_desc:0 "Национализм поможет объединить греков, что позитивно скажется на подготовке страны к будущей войне, поэтому нам необходимо усилить пропаганду национализма в нашем государстве."
 GRE_third_hellenic_state_desc:0 "За последнее время наша страна сильно улучшила свою экономику, решила многие внутреполитические вопросы и усилила военное могущество. Теперь мы по-праву можем объявить себя третьим эллинским государством и завершить последние этапы приготовления к надвигающейся войне за наши национальные территории."
 GRE_the_return_of_cyprus_desc:0 "Когда-то давно эта тарритория принадлежала нам. Кажется, пора вернуть Кипр обратно в состав Византийской Империи."
 GRE_return_of_constantinople_desc:0 "Константинопль — когда-то столица Византийской Империи и некогда центр православной веры. Без него Византию нельзя будет в полной мере назвать Византией. Возвращение этого города лишь вопрос времени."
 GRE_corporate_economics_desc:0 "За последние годы Италия успела в короткие сроки очень сильно увеличить уровень заводского производства. Греции стоит перенять опыт итальянцев, если мы собираемся обогнать соседние страны по уровню экономического развития страны."
 GRE_horizontal_syndicalistic_system_desc:0 "В нашей стране не хватает заводов, а те, что есть, часто работают неэффективно. Внедрив синдикалистическую систему, мы сможем исправить эту проблему."
 GRE_workers_center_desc:0 "Положение простых греков вряд ли можно назвать завидным. И пока эта ситуация не изменится, мы не можем расчитывать на их достаточную поддержку. Мы можем создать центр занятости, где любого безработного смогут трудоустроить. Это улучшит общее положение населения Греции."
 GRE_social_reforms_desc:0 "Постепенно уровень жизни простого населения растёт. Нельзя останавливаться на достигнутом."
 GRE_write_off_of_farm_debt_desc:0 "Ещё одним тормозящим фактором экономики является то, что большая часть греческих фермеров по уши в долгах и не может нормально развиваться. Возможно, если мы спишим им долги, это в перспективе окажется выгоднее, чем требовать от обедневшего фермерства вернуть занятые средства."
 GRE_drachm_stabilization_desc:0 "Курс нашей валюты очень нестабилен. Но если провести некоторые экономические реформы и начать обеспечивать стоимость драхмы нашим золотом, то она с большой вероятностью сможет стабилизироваться."
 GRE_land_drainage_desc:0 "Многие территории в южной Греции сильно заболочены и труднопроходимы. Осушив эти территории, мы освободим огромное количество земли под нашу инфраструктуру."
 GRE_railway_construction_desc:0 "Развитие греческой промышленности сильно тормозится из-за отсутствия должного количества и кажества железных дорог. Стоит исправить это, соединив хотя бы самые важные регионы железнодорожными путями."
 GRE_development_of_the_port_of_athens_desc:0 "Важную роль в развитии государства играет морская торговля. Модернизировав афинский порт до современного уровня, мы увеличим объёмы торговли, а также получим больше мощностей для строительства нашего военно-морского флота."
 GRE_road_improvement_desc:0 "Ж/Д — это очень нужная часть инфраструктуры, но и обычные дороги так же являются её важной частью. Необходимо модернизировать дорожную сеть страны для лучшего развития экономики."
 GRE_athens_university_desc:0 "Мы не должны отставать от ведущих мировых держав в области науки. Создание университета поможет нам гораздо эффективнее конкурировать с другими государствами и быть независимыми от иностранных технологий."
 GRE_tavrida_colonies_desc:0 "Ещё во времена Древней Греции на этих территориях существовали наши колонии. Теперь, когда мы нарастили нашу военную мощь, мы можем в полной мере претендовать на эти территории. "
