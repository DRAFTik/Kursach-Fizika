 GRE_idea_national_youth_organization_desc:0 ""
 GRE_idea_political_crisis_desc:0 "Сторонники Венизелоса, его противники, сторонники хунты и коммунисты ныне представляют огромную неприятность, не позволяя стабильно и эффективно работать парламенту."
 GRE_idea_high_inflation_desc:0 "Неумелая политика предыдущей власти обвалила курс драхмы, что не позволяет проводить какие-либо необходимые сейчас реформы."
 GRE_idea_pro_british_king_desc:0 "Король Георг II испытывает сильные симпатии к Соединённому Королевству. Если мы начнём сотрудничать с её противниками, то монарх явно не будет доволен."
 GRE_idea_macedonian_separatism_desc:0 "Так называемые македонские славяне пытаются добиться независимости от нашего государства, и в стране имеются силы, поддерживающие их."
 GRE_idea_social_crisis_desc:0 "Положение простых греков едва ли возможно назвать жизнью, и пока ситуация продолжается, они не будут особо довольны своими властями."
