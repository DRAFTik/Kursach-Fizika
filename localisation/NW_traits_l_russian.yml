    idea_socialism_with_human_face:0 "Социализм с человеческим лицом"
    idea_socialism_with_human_face_desc:0 "Было предпринято множество попыток соединить социалистическую доктрину с элементами демократического общества и теперь мы с уверенность можем утверждать, что у нас это получилось."
    
    
    
    