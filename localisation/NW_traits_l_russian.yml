    peace_before_war:0 "Мир на грани войны"
    peace_before_war_desc:0 "Совместные действия с Союзниками привели к весьма плодотворному сотрудничеству. Но не смотря на все это, временные «друзья» снова заговорили об опасности наших идей. Нужно быть готовым к новой войне, но уже со властью капитала."
